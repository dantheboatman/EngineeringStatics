 Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp\u003e{loadDiagram}\u003c/p\u003e\\n\u003cp style=\\\"padding: 3px;\\\"\u003eThe $\\\\var{distance(L)}$ beam shown supports a load that varies uniformly from $\\\\var{load(Wa)}$ at the left end to $\\\\var{load(Wb)}$ at the right end. Point $C$ is located at ($x =\\\\var{distance(C)})$\u003c/p\u003e\\n\u003cul\u003e\u003c/ul\u003e\\n\u003cp style=\\\"padding-left: 60px;\\\"\u003e\u003c/p\u003e\", \"advice\": \"\u003cp\u003e\u003cstrong\u003e1. \u0026nbsp;Replace the distributed load with an equivalent concentrated load and draw a free-body diagram of the entire beam.\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003e{fbd1}\u003c/p\u003e\\n\u003cp\u003eRecall that the equivalent force of a distributed load is the \u0027area\u0027 and it acts at the centroid of the shaded area above.\u003c/p\u003e\\n\u003cp\u003e\\\\[ W = \\\\var{force(W)},\\\\qquad \u0026nbsp; \u0026nbsp; \u0026nbsp;\\\\bar{x}=\\\\var{distance(xbarW)}\\\\]\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003e2. \u0026nbsp;Apply equilibrium equations to find the reactions at $A$ and $B$.\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003e\\\\[\\\\begin{align} \\\\Sigma M_A \u0026amp;= 0 \u0026amp; \u0026nbsp;\\\\Sigma F_y \u0026amp;=0 \\\\\\\\\u003cbr/\u003eR_B\\\\cdot \\\\var{distance(B)} \u0026amp;= \u0026nbsp;W \\\\cdot \\\\bar{x} \u0026amp; \u0026nbsp;R_A + R_B \u0026amp;= \\\\var{W}\\\\\\\\\u003cbr/\u003eR_B \u0026amp;= \\\\var{force(R_B)} \\\\uparrow \u0026amp; R_A \u0026amp;= \\\\var{force(abs(R_A))} \u0026nbsp;\\\\var{if(R_A\u0026gt;0,latex(\u0027\\\\\\\\uparrow\u0027),latex(\u0027\\\\\\\\downarrow\u0027))}\\\\end{align}\\\\]\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003e3. Take an imaginary cut at point $C$, and draw a FBD of the portion of the beam \u0026nbsp;to the left of $C$ and use it to find the shear and bending moment at the cut.\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003e{fbd2}\u003c/p\u003e\\n\u003cp style=\ ed_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(student_scalar, student_units)\\n\\n\"}, {\"name\": \"correct_quantity\", \"description\": \"\", \"definition\": \"settings[\\\"correctAnswer\\\"]\\n\\n\"}, {\"name\": \"correct_units\", \"description\": \"\", \"definition\": \"units(correct_quantity)\\n\"}, {\"name\": \"allowed_notation_styles\", \"description\": \"\", \"definition\": \"[\\\"plain\\\",\\\"en\\\"]\"}, {\"name\": \"match_student_number\", \"description\": \"\", \"definition\": \"matchnumber(studentAnswer,allowed_notation_styles)\"}, {\"name\": \"student_scalar\", \"description\": \"\", \"definition\": \"match_student_number[1]\"}, {\"name\": \"student_units\", \"description\": \"\u003cp\u003eModify\u0026nbsp;the\u0026nbsp;unit portion of\u0026nbsp;the student\u0027s answer by\u003c/p\u003e\\n\u003cp\u003e1. replacing \\\"ohms\\\" with \\\"ohm\\\" \u0026nbsp;case insensitive\u003c/p\u003e\\n\u003cp\u003e2.\u0026nbsp;replacing \u0027-\u0027\u0026nbsp;with \u0027 \u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e3. replacing \u0027\u0026deg;\u0027 with \u0027 deg\u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eto allow answers like 10 ft-lb and 30\u0026deg;\u003c/p\u003e\", \"definition\": \"replace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\"}, {\"name\": \"good_units\", \"description\": \"\", \"definition\": \"try(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\"}, {\"name\": \"student_quantity\", \"description\": \"\u003cp\u003eThis fixes the student answer for two common errors. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eIf student_units are wrong\u0026nbsp;\u0026nbsp;- replace with correct units\u003c/p\u003e\\n\u003cp\u003eIf student_scalar has the wrong sign - replace with right sign\u003c/p\u003e\\n\u003cp\u003eIf student makes both errors, only one gets fixed.\u003c/p\u003e\", \"definition\": \"switch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\"}, {\"name\": \"percent_error\", \"description\": \"\", \"definition\": \"try(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"percent_error \u003c= settings[\u0027right\u0027]\\n\"}, {\"name\": \"close\", \"description\": \"\u003cp\u003eOnly marked close if the student actually has the right sign.\u003c/p\u003e\", \"definition\": \"right_sign and percent_error \u003c= settings[\u0027close\u0027]\"}, {\"name\": \"right_sign\", \"description\": \"\", \"definition\": \"sign(student_scalar) = sign(correct_quantity) \"}], \"settings\": [{\"name\": \"correctAnswer\", \"label\": \"Correct Quantity.\", \"help_url\": \"\", \"hint\": \"The correct answer given as a JME quantity.\", \"input_type\": \"code\", \"default_value\": \"\", \"evaluate\": true}, {\"name\": \"right\", \"label\": \"% Accuracy for right.\", \"help_url\": \"\", \"hint\": \"Question will be considered correct if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"0.2\", \"evaluate\": true}, {\"name\": \"close\", \"label\": \"% Accuracy for close.\", \"help_url\": \"\", \"hint\": \"Question will be considered close if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"1.0\", \"evaluate\": true}, {\"name\": \"C1\", \"label\": \"Close with units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value with appropriate units. \u0026nbsp;if correct answer is 100 N and close is \u0026plusmn;1%,\u003cbr /\u003e99 \u0026nbsp;N is accepted.\", \"input_type\": \"percent\", \"default_value\": \"75\"}, {\"name\": \"C2\", \"label\": \"No units or wrong sign\", \"help_url\": \"\", \"hint\": \"Partial credit for forgetting units or using wrong sign.\u003cbr /\u003eIf the correct answer is 100 N, both 100 and -100 N are accepted.\", \"input_type\": \"percent\", \"default_value\": \"50\"}, {\"name\": \"C3\", \"label\": \"Close, no units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value but forgotten units.\u003cbr /\u003eThis value would be close\u0026nbsp;if the expected units were provided. \u0026nbsp;If the correct answer is 100 N, and close is \u0026plusmn;1%,\u003cbr /\u003e99 is accepted.\", \"input_type\": \"percent\", \"default_value\": \"25\"}], \"public_availability\": \"always\", \"published\": true, \"extensions\": [\"quantities\"]}], \"resources\": [], \"navigation\": {\"allowregen\": true, \"showfrontpage\": false, \"preventleave\": false, \"typeendtoleave\": false}, \"contributors\": [{\"name\": \"William Haynes\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/2530/\"}], \"tags\": [], \"metadata\": {\"description\": \"\u003cp\u003eFind the shear, normal force and bending moment at a point in a beam supporting a uniformly distributed load.\u003c/p\u003e\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp\u003eThe frame shown supports a uniformly distributed load $w = \\\\var{load}$. \u0026nbsp;Member $BC$\u0026nbsp;is {BC} long. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eDetermine the internal forces at point $D$\u0026nbsp;which is located {BD} to the right of point $B$.\u003c/p\u003e\\n\u003cp\u003e{geogebra_applet( \u0027pt6wrf9n\u0027, params)}\u003c/p\u003e\", \"advice\": \"\u003cp\u003e\u003cstrong\u003eFind the reactions \u003cem\u003eB\u003c/em\u003e and\u0026nbsp;\u003cem\u003eC\u003c/em\u003e.\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003eDraw a Free body diagram of beam $BC$. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e{fbd1}\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003eNote that member\u0026nbsp;$AB$\u0026nbsp;is a two-force member, so force $AB$ acts along its axis.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003eReplace the distributed load with an equivalent concentrated. The equivalent load acts at the center of member $BC$ with magnitude:\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$W = w \\\\cdot \\\\overline{BC} = (\\\\var{load}) (\\\\var{BC}) = \\\\var{Q_W}$.\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003eLet the length of member \u0026nbsp;$BC = \\\\ell = \\\\var{BC}$, then solve the equilibrium equations to find the reactions at $B$ and $C$.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\begin{align}\\\\Sigma M_C \u0026amp; = 0 \u0026amp;\\\\Sigma F_x\u0026nbsp;\u0026amp;= 0 \u0026amp;\\\\Sigma F_y \u0026amp;= 0\\\\\\\\AB_y \u0026nbsp;\\\\cdot \\\\ell\u0026nbsp;\u0026amp;= W \\\\cdot \\\\dfrac {\\\\ell}{2} \u0026nbsp;\u0026amp; \u0026nbsp; C_x \u0026amp;=AB_x \u0026nbsp;\u0026amp; C_y \u0026amp;= W -AB_y\u0026nbsp;\\\\\\\\AB \\\\sin \\\\var{abs(alpha)}\u0026deg;\u0026amp; = \\\\dfrac{ W }{2}\u0026amp; C_x \u0026amp;= AB \\\\cos \\\\var{abs(alpha)}\u0026deg; \u0026amp;\u0026nbsp;C_y \u0026amp;= W - AB\u0026nbsp;\\\\sin \\\\var{abs(alpha)}\u0026deg; \\\\\\\\ AB \u0026amp;= \\\\var{display(Q_AB)}\u0026nbsp;\u0026amp; C_x \u0026amp;= \\\\var{display(abs(Q_cx))}\\\\var{if(F_AB[0]\u0026gt;0,latex(\u0027\\\\\\\\leftarrow\u0027),latex(\u0027\\\\\\\\rightarrow\u0027))} \u0026amp; C_y \u0026amp;= \\\\var{display(Q_Cy)} \\\\var{if(F_AB[1]\u0026gt;0,latex(\u0027\\\\\\\\uparrow\u0027),latex(\u0027\\\\\\\\downarrow\u0027))}\\\\end{align}$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eTake an imaginary cut through member \u003cem\u003eBC\u003c/em\u003e at point\u0026nbsp;\u003cem\u003eD\u003c/em\u003e and draw a free body diagram of the right (or left) portion. \u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003e{fbd2}\u0026nbsp;\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003eThe length of segment $DC$ is $\\\\var{CD}$. There will be unknown internal shear ($V$), bending moment ($M_D$) and normal force\u0026nbsp;($P$)\u0026nbsp;at the cut. Assume that they act\u0026nbsp;in the \u0027positive\u0027 directions established by the sign convention for shear and bending moments. \u0026nbsp;\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003eNote that the downward force on this section of the beam\u0026nbsp;($W\u0027$) is\u0026nbsp;due to the distributed force acting on this portion of the beam only and acts at the centroid of the loading.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e$W\u0027 = w \\\\cdot \\\\overline{DC} = (\\\\var{load}) (\\\\var{BC-BD}) = \\\\var{display(Q_W\u0027)}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eSolve for the internal forces at \u003cem\u003eD\u003c/em\u003e.\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\begin{align}\\\\Sigma M_D \u0026amp; = 0 \u0026amp;\\\\Sigma F_x \u0026amp;= 0 \u0026amp;\\\\Sigma F_y \u0026amp;= 0\\\\\\\\ M_D\u0026nbsp; \u0026amp;= C_y (\\\\var{CD}) - W\u0027(\\\\var{CD/2})\u0026amp; \u0026nbsp; P \u0026amp;= \\\\var{if(F_AB[0]\u0026gt;0,latex(\u0027-\u0027),\u0027\u0027)} C_x \u0026nbsp;\u0026amp; V\u0026nbsp;\u0026amp;= W\u0027-C_y\\\\\\\\ \u0026amp;= \\\\var{display(Q_MD)} \u0026amp; \u0026amp;= \\\\var{display(-Q_Cx)} \u0026amp; \u0026amp;= \\\\var{display(Q_V)}\u0026nbsp;\\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e\u0026nbsp;\u0026nbsp;\u003c/p\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true, \"j\": false}, \"constants\": [], \" oup\": \"Inputs\", \"definition\": \"n/10 BC\\n\", \"description\": \"\u003cp\u003en/10 is fraction of length BC\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"Q_W\": {\"name\": \"Q_W\", \"group\": \"soon\", \"definition\": \"load * bc\", \"description\": \"\u003cp\u003eW\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"alpha\": {\"name\": \"alpha\", \"group\": \"Inputs\", \"definition\": \"random(20..60#5) random(-1,1)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"sum\": {\"name\": \"sum\", \"group\": \"soon\", \"definition\": \"precround(F_AB+F_C+F_W,3)\", \"description\": \"\u003cp\u003echeck\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"Q_Cx\": {\"name\": \"Q_Cx\", \"group\": \"soon\", \"definition\": \"qty((F_AB[0]), units[0])\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"F_W\": {\"name\": \"F_W\", \"group\": \"soon\", \"definition\": \"vector(-scalar(Q_W),0)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"CD\": {\"name\": \"CD\", \"group\": \"Inputs\", \"definition\": \"BC-BD\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"Q_MD\": {\"name\": \"Q_MD\", \"group\": \"soon\", \"definition\": \"(CD Q_Cy - CD Q_W\u0027/2)\", \"description\": \"\u003cp\u003eQ\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"F_C\": {\"name\": \"F_C\", \"group\": \"soon\", \"definition\": \"precround(-(F_AB+F_W),4)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"applet\": {\"name\": \"applet\", \"group\": \"Ungrouped variables\", \"definition\": \"geogebra_applet( \u0027pt6wrf9n\u0027, params)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"n\": {\"name\": \"n\", \"group\": \"Inputs\", \"definition\": \"random(2..8# 0.5)\", \"description\": \" nits),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\"}, {\"name\": \"percent_error\", \"description\": \"\", \"definition\": \"try(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"percent_error \u003c= settings[\u0027right\u0027]\\n\"}, {\"name\": \"close\", \"description\": \"\u003cp\u003eOnly marked close if the student actually has the right sign.\u003c/p\u003e\", \"definition\": \"right_sign and percent_error \u003c= settings[\u0027close\u0027]\"}, {\"name\": \"right_sign\", \"description\": \"\", \"definition\": \"sign(student_scalar) = sign(correct_quantity) \"}], \"settings\": [{\"name\": \"correctAnswer\", \"label\": \"Correct Quantity.\", \"help_url\": \"\", \"hint\": \"The correct answer given as a JME quantity.\", \"input_type\": \"code\", \"default_value\": \"\", \"evaluate\": true}, {\"name\": \"right\", \"label\": \"% Accuracy for right.\", \"help_url\": \"\", \"hint\": \"Question will be considered correct if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"0.2\", \"evaluate\": true}, {\"name\": \"close\", \"label\": \"% Accuracy for close.\", \"help_url\": \"\", \"hint\": \"Question will be considered close if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"1.0\", \"evaluate\": true}, {\"name\": \"C1\", \"label\": \"Close with units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value with appropriate units. \u0026nbsp;if correct answer is 100 N and close is \u0026plusmn;1%,\u003cbr /\u003e99 \u0026nbsp;N is accepted.\", \"input_type\": \"percent\", \"default_value\": \"75\"}, {\"name\": \"C2\", \"label\": \"No units or wrong sign\", \"help_url\": \"\", \"hint\": \"Partial credit for forgetting units or using wrong sign.\u003cbr /\u003eIf the correct answer is 100 N, both 100 and -100 N are accepted.\", \"input_type\": \"percent\", \"default_value\": \"50\"}, {\"name\": \"C3\", \"label\": \"Close, no units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value but forgotten units.\u003cbr /\u003eThis value would be close\u0026nbsp;if the expected units were provided. \u0026nbsp;If the correct answer is 100 N, and close is \u0026plusmn;1%,\u003cbr /\u003e99 is accepted.\", \"input_type\": \"percent\", \"default_value\": \"25\"}], \"public_availability\": \"always\", \"published\": true, \"extensions\": [\"quantities\"]}], \"resources\": [\"question-resources/newVM_cA1Sig0.ggb\"], \"navigation\": {\"allowregen\": true, \"showfrontpage\": false, \"preventleave\": false, \"typeendtoleave\": false}, \"contributors\": [{\"name\": \"William Haynes\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/2530/\"}], \"tags\": [\"gets answer from ggb\", \"Mechanics\", \"mechanics\", \"shear and bending moment\", \"Statics\", \"statics\"], \"metadata\": {\"description\": \"\u003cp\u003e\u0026nbsp;Students must derive the shear and bending moment functions for beam loaded with a parabolic distributed load described with a loading function. \u0026nbsp;Diagrams are given, but the students must derive the equations by integration.\u003c/p\u003e\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp\u003eA {qty(2b, units[0])} long, simply-supported beam is subjected to a symmetrical parabolic loading, where\u003c/p\u003e\\n\u003cp\u003e\\\\[w(x) =\\\\simplify[fractionNumbers]{{w}} \\\\quad [\\\\var{units_string(qty(1,units[3]))}]\\\\].\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"debug\\\"\u003e$V(x) =\\\\simplify[fractionNumbers]{{v}}$ \u0026nbsp;$[\\\\var{units_string(qty(1,units[1]))}]$.\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"debug\\\"\u003e$M(x) =\\\\simplify[fractionNumbers]{{m}}$ \u0026nbsp; $[\\\\var{units_string(qty(1,units[2]))}]$.\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e{loadBoard}\u003c/p\u003e\\n\u003cp\u003e{shearBoard}\u003c/p\u003e\\n\u003cp\u003e{momentBoard}\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\", \"advice\": \"\u003cp\u003e\u003cstrong\u003eGiven\u003c/strong\u003e: \u0026nbsp;The beam is $\\\\var{qty(L, units[0])}$ long. The loading function is \\\\[w(x) = \\\\simplify[fractionNumbers]{{w}}.\\\\]\u003c/p\u003e\\n\u003cp\u003eThe area under the loading function is the downward force on the beam. Here, because positive values of $w$ point down, we replace $w(x)$ with $-w(x)$ \u0026nbsp;to agree with the standard convention that \u003cem\u003enegative\u003c/em\u003e forces point down.\u003c/p\u003e\\n\u003cp\u003e1. \u0026nbsp;The total load acting on the beam is the integral loading function from $0$ to $L$.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\\\\[\\\\begin{align}W \u0026amp;= -\\\\int_0^L w(x)\\\\; dx \\\\\\\\ \u003cbr/\u003e\u0026amp;= \\\\int_0^L \\\\simplify[fractionNumbers]{{-w}}\\\\; dx\\\\\\\\\u003cbr/\u003e\u0026amp;= \u0026nbsp;\\\\left. \\\\simplify[fractionNumbers]{{polynomial(x,[ 0,0,-h/b, h/(b^2)/3])}}\\\\;\\\\right |_0^L \\\\\\\\\u003cbr/\u003e\u0026amp;= \\\\var{force(load_integral)}\u003cbr/\u003e\\\\end{align}\\\\]\u003c/p\u003e\\n\u003cp\u003eBy symmetry, the reactions at $x=0$ and $x= L$ are each half this load, pointing up, so:\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\\\\[\\\\begin{align}A \u0026amp;= B=W/2 \\\\\\\\\u003cbr/\u003e\u0026nbsp;\u0026amp;=\\\\var{-force(load_integral/2)}\\\\end{align}\\\\]\u003c/p\u003e\\n\u003cp\u003e2. \u0026nbsp; The shear function $V(x)$ is the integral of the loading function $w(x)$. \u0026nbsp;\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\\\\[\\\\begin{align} V(x) \u0026amp;= -\\\\int w(x)\\\\; dx \\\\\\\\\u003cbr/\u003e\u0026amp;= \\\\int \\\\simplify[fractionNumbers]{{-w}}\\\\;dx\\\\\\\\\u003cbr/\u003e\u0026amp;= \\\\simplify[fractionNumbers]{{polynomial(x,[ 0,0, -h/b, h/(b^2)/3])}} + C_0 \\\\end{align}\\\\]\u003c/p\u003e\\n\u003cp\u003eThe constant of integration can be found by evaluating the shear function at $x=0$, where $V(0) = A$ to get\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\\\\[V(0) = C_0 = \\\\var{force(-load_integral/2)} \\\\]\u003c/p\u003e\\n\u003cp\u003e5. \u0026nbsp;The moment function is the integral of the shear function\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\\\\[\\\\begin{align} M(x) \u0026amp;= \\\\int V(x)\\\\; dx \\\\\\\\\u003cbr/\u003e\u0026amp;= \\\\int \\\\simplify[fractionNumbers]{{polynomial(x,[ 0,0, -h/b, h/(b^2)/3])}} + C_0 \\\\;dx\\\\\\\\\u003cbr/\u003e\u0026amp; = \\\\simplify[fractionNumbers]{{m}} + C_1\\\\\\\\\u003cbr/\u003e\\\\end{align}\\\\]\u003c/p\u003e\\n\u003cp\u003eSince the moment $M(0) = 0$, $C_1 = 0$\u003c/p\u003e\\n\u003cp\u003e6. The Maximum shear occurs at the ends, where $dV /dx = -w(x) = 0$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\\\\[\\\\begin{align}V_{max} \u0026amp;= V(0) = V(L)\\\\\\\\\u003cbr/\u003e\u0026amp;= \\\\var{force(maximums[1])}\\\\end{align} \u003cbr/\u003e\\\\]\u003c/p\u003e\\n\u003cp\u003e7. The \u0026nbsp;Maximum moment occurs at midpoint, $x = \\\\var{qty(L/2,units[0])}$, where $dM/dx = 0$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\\\\[\\\\begin{align}M_{max} \u0026amp;= M(\\\\var{b})\\\\\\\\ \u003cbr/\u003e\u0026amp;= \\\\var{moment(maximums[2])}\\\\end{align}\\\\]\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true, \"j\": false}, \"constants\": [], \"variables\": {\"units\": {\"name\": \"units\", \"group\": \"Unnamed group\", \"definition\": \"random([\u0027ft\u0027,\u0027lb\u0027, \u0027ft*lb\u0027, \u0027lb/ft\u0027],[\u0027m\u0027,\u0027kN\u0027, \u0027kN*m\u0027, \u0027kN/m\u00 rrect(\u0027Wrong answer.\u0027)\\n)\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(student_scalar, student_units)\\n\\n\"}, {\"name\": \"correct_quantity\", \"description\": \"\", \"definition\": \"settings[\\\"correctAnswer\\\"]\\n\\n\"}, {\"name\": \"correct_units\", \"description\": \"\", \"definition\": \"units(correct_quantity)\\n\"}, {\"name\": \"allowed_notation_styles\", \"description\": \"\", \"definition\": \"[\\\"plain\\\",\\\"en\\\"]\"}, {\"name\": \"match_student_number\", \"description\": \"\", \"definition\": \"matchnumber(studentAnswer,allowed_notation_styles)\"}, {\"name\": \"student_scalar\", \"description\": \"\", \"definition\": \"match_student_number[1]\"}, {\"name\": \"student_units\", \"description\": \"\u003cp\u003eModify\u0026nbsp;the\u0026nbsp;unit portion of\u0026nbsp;the student\u0027s answer by\u003c/p\u003e\\n\u003cp\u003e1. replacing \\\"ohms\\\" with \\\"ohm\\\" \u0026nbsp;case insensitive\u003c/p\u003e\\n\u003cp\u003e2.\u0026nbsp;replacing \u0027-\u0027\u0026nbsp;with \u0027 \u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e3. replacing \u0027\u0026deg;\u0027 with \u0027 deg\u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eto allow answers like 10 ft-lb and 30\u0026deg;\u003c/p\u003e\", \"definition\": \"replace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\"}, {\"name\": \"good_units\", \"description\": \"\", \"definition\": \"try(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\"}, {\"name\": \"student_quantity\", \"description\": \"\u003cp\u003eThis fixes the student answer for two common errors. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eIf student_units are wrong\u0026nbsp;\u0026nbsp;- replace with correct units\u003c/p\u003e\\n\u003cp\u003eIf student_scalar has the wrong sign - replace with right sign\u003c/p\u003e\\n\u003cp\u003eIf student makes both errors, only one gets fixed.\u003c/p\u003e\", \"definition\": \"switch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\"}, {\"name\": \"percent_error\", \"description\": \"\", \"definition\": \"try(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"percent_error \u003c= settings[\u0027right\u0027]\\n\"}, {\"name\": \"close\", \"description\": \"\u003cp\u003eOnly marked close if the student actually has the right sign.\u003c/p\u003e\", \"definition\": \"right_sign and percent_error \u003c= settings[\u0027close\u0027]\"}, {\"name\": \"right_sign\", \"description\": \"\", \"definition\": \"sign(student_scalar) = sign(correct_quantity) \"}], \"settings\": [{\"name\": \"correctAnswer\", \"label\": \"Correct Quantity.\", \"help_url\": \"\", \"hint\": \"The correct answer given as a JME quantity.\", \"input_type\": \"code\", \"default_value\": \"\", \"evaluate\": true}, {\"name\": \"right\", \"label\": \"% Accuracy for right.\", \"help_url\": \"\", \"hint\": \"Question will be considered correct if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"0.2\", \"evaluate\": true}, {\"name\": \"close\", \"label\": \"% Accuracy for close.\", \"help_url\": \"\", \"hint\": \"Question will be considered close if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"1.0\", \"evaluate\": true}, {\"name\": \"C1\", \"label\": \"Close with units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value with appropriate units. \u0026nbsp;if correct answer is 100 N and close is \u0026plusmn;1%,\u003cbr /\u003e99 \u0026nbsp;N is accepted.\", \"input_type\": \"percent\", \"default_value\": \"75\"}, {\"name\": \"C2\", \"label\": \"No units or wrong sign\", \"help_url\": \"\", \"hint\": \"Partial credit for forgetting units or using wrong sign.\u003cbr /\u003eIf the correct answer is 100 N, both 100 and -100 N are accepted.\", \"input_type\": \"percent\", \"default_value\": \"50\"}, {\"name\": \"C3\", \"label\": \"Close, no units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value but forgotten units.\u003cbr /\u003eThis value would be close\u0026nbsp;if the expected units were provided. \u0026nbsp;If the correct answer is 100 N, and close is \u0026plusmn;1%,\u003cbr /\u003e99 is accepted.\", \"input_type\": \"percent\", \"default_value\": \"25\"}], \"public_availability\": \"always\", \"published\": true, \"extensions\": [\"quantities\"]}], \"resources\": [], \"navigation\": {\"allowregen\": true, \"showfrontpage\": false, \"preventleave\": false, \"typeendtoleave\": false}, \"contributors\": [{\"name\": \"William Haynes\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/2530/\"}], \"tags\": [\"Mechanics\", \"mechanics\", \"shear and bending moment\", \"Statics\", \"statics\"], \"metadata\": {\"description\": \"\u003cp\u003eShear and bending moment diagram for a beam loaded with an arbitrary parabolic distributed load with a loading function \u0026nbsp;given. \u0026nbsp;Students must integrate to find reactions and equations for shear and bending moment. \u0026nbsp;Problem sometimes fails when simplifying up the equations.\u003c/p\u003e\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp\u003eA simply-supported beam of length $L = \\\\var {qty(L, units[0])}$ is subjected to a parabolic loading $w(x)$ \u0026nbsp;in {units[3]} given by the function:\u003c/p\u003e\\n\u003cp\u003e\\\\[w(x) = \\\\simplify[fractionNumbers,canonicalOrder]{{w}}\\\\] \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eThe load, shear and bending moment diagrams are shown below.\u003c/p\u003e\\n\u003cp\u003e{loadBoard}\u003c/p\u003e\\n\u003cp\u003e{shearBoard}\u003c/p\u003e\\n\u003cp\u003e{momentBoard}\u003c/p\u003e\", \"advice\": \"\u003cp\u003eGiven $w(x)$ and beam length $L$,\u003c/p\u003e\\n\u003cp\u003e\\\\[ w(x) = \\\\simplify[fractionNumbers,canonicalOrder]{{w}} \\\\]\u003c/p\u003e\\n\u003cp\u003e1. \u0026nbsp;Find load $W= \\\\int_0^L w(x)\\\\; dx$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\\\\[\\\\begin{align} W \u0026amp; = \\\\int w(x) \\\\text{d}x \\\\\\\\ \u0026amp; = \\\\simplify[fractionNumbers,canonicalOrder]{defint({w}, x, 0, {L})} \\\\\\\\ \u0026amp;= \\\\left[\\\\simplify[fractionNumbers,canonicalOrder]{{intw}}\\\\right]_0^\\\\var{L}\\\\\\\\ \u0026amp;= \\\\var{siground(qty(load,units[1]),5)} = \\\\var{siground(qty(abs(load),units[1]),5)} \u0026nbsp;\\\\var{arrow(-load)}\\\\end{align}\\\\]\u003c/p\u003e\\n\u003cp\u003e2. \u0026nbsp;Find $Q_y = \\\\int_0^L x w(x)\\\\;dx$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\\\\[\\\\begin{align} \u0026nbsp;Q_y \u0026amp;= \\\\int_0^L x\\\\ w(x) \\\\text{d}x\\\\\\\\\u0026amp;= \\\\simplify[fractionNumbers,canonicalOrder]{defint({dqy},x,0,L)}\\\\\\\\\u0026amp; = \\\\left[\\\\simplify[fractionNumbers,canonicalOrder]{{intdqy}} \\\\right]_0^\\\\var{L}\\\\\\\\ \u0026amp;= \\\\var{siground(qty(Qy,units[0] + \\\" \\\" + units[1]),4)} \\\\end{align}\\\\]\u003c/p\u003e\\n\u003cp\u003e3. \u0026nbsp;Find centroid $\\\\bar{x}=\\\\frac{Q_y}{W}$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\\\\[\\\\bar{x} = \\\\dfrac{Q_y}{W} = \\\\dfrac{\\\\var{siground(Qy,4)}}{\\\\var{siground(load,4)}} = \\\\var{siground(qty(xbar,units[0]),4)}\\\\]\u003c/p\u003e\\n\u003cp\u003e4. \u0026nbsp;Take moments about $A$ and $B$ to find reactions.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\\\\[\\\\begin{align}\u003cbr/\u003e\\\\sum M_B \u0026amp;= 0 \u0026amp; \\\\sum M_A \u0026amp;=0 \\\\\\\\\u003cbr/\u003e\u0026nbsp; R_A L \u0026amp;= \u0026nbsp;\\\\simplify{{sign(load)} W }(L-\\\\bar{x}) \u0026amp; + R_B L \u0026amp;= \\\\simplify{{sign(load)} W }\\\\bar{x} \u0026amp; \u0026nbsp;\\\\\\\\\u003cbr/\u003eR_A\u0026amp;= \\\\var{force(abs(R_A))} \\\\var{arrow(R_A)} \u0026amp;\u0026nbsp;\u0026nbsp;R_B \u0026amp;= \\\\var{force(abs(R_B))} \\\\var{arrow(R_B)} \u003cbr/\u003e\u0026nbsp;\\\\end{align}\\\\]\u003c/p\u003e\\n\u003cp\u003e5. \u0026nbsp;Integrate $V(x) = \\\\int w(x)\\\\; dx$ to get the shear function.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003eNote: \u003cem\u003ePositive values of\u003c/em\u003e $w(x)$ \u003cem\u003eindicate downward forces, so the integrations is over\u003c/em\u003e $-w(x)$.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\\\\[\\\\begin{align} V(x) \u0026amp;= \\\\int - w(x) dx \\\\\\\\\u003cbr/\u003e\u0026amp;= \\\\simplify[fractionNumbers, canonicalOrder]{int({-w},x)} \\\\\\\\\u003cbr/\u003e\u0026amp;= \\\\simplify[fractionNumbers,canonicalOrder]{{v -v[0]}}+C_3 \u0026nbsp;\u0026amp;\u0026amp; v(0) = R_A \u0026nbsp;\\\\therefore C_3 = \\\\var{force(R_A)}\u003cbr/\u003e\\\\\\\\ \u0026amp;= \\\\simplify[fractionNumbers,canonicalOrder]{{v}} \u0026amp;\u0026amp; [\\\\var{units[1]}] \u0026amp;\\\\end{align}\\\\]\u003c/p\u003e\\n\u003cp\u003e6. \u0026nbsp;Integrate $M(x) = \\\\int V(x)\\\\; dx$ to get moment function. \u0026nbsp;\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\\\\[\\\\begin{align}\u003cbr/\u003eM(x) \u0026amp;= \\\\int V(x) dx \\\\\\\\\u003cbr/\u003e\u0026amp;= \\\\simplify[fractionNumbers, canonicalOrder]{int({v},x)}\\\\\\\\\u003cbr/\u003e\u0026amp;= \\\\simplify[fractionNumbers,canonicalOrder]{{m}}+C_4 \u0026nbsp;\u0026amp;\u0026amp; M(0) =0 \u0026nbsp;\\\\therefore C_4 = 0 \\\\\\\\\u003cbr/\u003e\u0026amp;= \\\\simplify[fractionNumbers,canonicalOrder]{{m}} \u0026amp;\u0026amp; [\\\\var{units[1]}\\\\text{-}\\\\var{units[0]} ]\u0026amp;\u003cbr/\u003e\\\\end{align}\\\\]\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003cspan data-jme-visible=\\\"false\\\"\u003eMaximum moment occurs where $dM/dx = V = 0$\u003c/span\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003cspan data-jme-visible=\\\"false\\\"\u003eEvaluate $M(x)$ at point of maximum bending moment.\u003c/span\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003cspan data-jme-visible=\\\"false\\\"\u003eMaximum shear occurs where $d V\u0026nbsp;/d x = -w(x) = 0$\u003c/span\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003cspan data-jme-visible=\\\"false\\\"\u003eEvaluate $V(x)$ at point of maximum shear.\u003c/span\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\u003cspan data-jme-visible=\\\"false\\\"\u003eTo find maximum shear, determine where $\\\\simplify{diff(v,x,1)} = -w(x) = 0$ using the quadratic equation.\u003c/span\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\u003cspan data-jme-visible=\\\"false\\\"\u003e$x_{max} = \u0026nbsp;\\\\frac{- b \\\\pm \\\\sqrt{b^2 - 4 a c}}{2a}$ where, $a= \\\\var[fractionNumbers]{-w[2]}, b=\\\\var[fractionNumbers]{-w[1]}$ and $c=\\\\var[fractionNumbers]{-w[0]}$.\u003c/span\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\u003cspan data-jme-visible=\\\"false\\\"\u003eAny real roots of $w(x)$ between the beam\u0027s endpoints plus the endpoints themselves are locations of local maximums or minimums.\u003c/span\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\u003cspan data-jme-visible=\\\"false\\\"\u003e{v_extremes}\u003c/span\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\u003cspan data-jme-visible=\\\"false\\\"\u003eThe maximum of these local maximums is the the one we want\u003c/span\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\u003cspan data-jme-visible=\\\"false\\\"\u003e$V_{max} = \\\\var{show(qty(v_max, units[1]))}$\u003c/span\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\u003c/p\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true, \"j\": false}, \"constants\": [], \"variables\": {\"L\": {\"name\": \"L\", \"group\": \"Unnamed group\", \"definition\": \"20\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"units\": {\"name\": \"units\", \"group\": \"Unnamed group\", \"definition\": \"random([\u0027ft\u0027,\u0027lb\u0027,\u0027ft*lb\u0027, \u0027lb/ft\u0027],[\u0027m\u0027,\u0027kN\u0027, \u0027kN*m\u0027, \u0027kN/m\u0027])\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"w\": {\"name\": \"w\", \"group\": \"functions\", \"definition\": \"polynomial(x,load_coefficients)\", \"description\": \"\u003cp\u003eloading function w(x)\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"v\": {\"name\": \"v\", \"group\": \"functions\", \"definition\": \"-polynomial(x, [-R_A, w[0], w[1]/2, w[2]/3, w[3]/4])\", \"description\": \"\u003cp\u003eThis is the shear function V(x) = - \\\\int w(x) dx\u003c/p\u003e\\n\u003cp\u003eConstant C is reaction at x=0\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"m\": {\"name\": \"m\", \"group\": \"functions\", \"definition\": \"polynomial(x,moment_coefficients)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"load\": {\"name\": \"load\", \"group\": \"Reactions\", \"definition\": \"eval(intW,L) - eval(intW,0)\", \"description\": \"\u003cp\u003edownward force on beam = $\\\\simplif     <body>
        <template id="numbas-exam-template">
    
    <style id="numbas-style">@import 'numbas.css?build_time=1761572577.093296';</style>
    
    <exam-container class="numbas-container" data-bind="with: exam, css: css, attr: attr">
        <div id="loading">
    <img class="logo center-block" src="resources/numbas-logo.svg" alt="Numbas"/>
    <progress min="0" max="100" value="0"></progress>
    <span class="loading-text" data-localise="page.loading">Loading...</span>
</div>
        <!-- modal dialog boxes -->
<dialog id="saving" data-bind="modal: saving">
    <div class="text" data-localise="page.saving"></div>
</dialog>
<dialog class="modal" id="alert-modal" aria-labelledby="alert-modal-title" aria-describedby="alert-modal-body" data-bind="modal: {submit: $root.modal.ok}">
    <section>
        <header>
            <h2 id="alert-modal-title" data-localise="modal.alert"></h2>
        </header>

        <div class="modal-body" id="alert-modal-body"></div>

        <footer>
            <form method="dialog">
                <button value="ok" autofocus class="ok btn primary" data-localise="modal.ok"></button>
            </form>
        </footer>
    </section>
</dialog>

<dialog class="modal" id="confirm-modal" aria-labelledby="confirm-modal-title" aria-describedby="confirm-modal-body" data-bind="modal: {submit: $root.modal.ok, cancel: $root.modal.cancel}">
    <section>
        <header>
            <h2 id="confirm-modal-title" data-localise="modal.confirm"></h2>
        </header>
        <div class="modal-body" id="confirm-modal-body">
        </div>
        <footer>
            <form method="dialog">
                <button autofocus class="cancel btn" value="cancel" data-localise="modal.cancel"></button>
                <button value="ok" class="ok btn primary" data-localise="modal.ok"></button>
            </form>
        </footer>
    </section>
</dialog>
<dialog class="modal" id="confirm-end-exam-modal" aria-labelledby="confirm-end-exam-modal-title" aria-describedby="confirm-end-exam-modal-body" data-bind="modal: {submit: $root.modal.ok, cancel: $root.modal.cancel}">
    <form method="dialog">
        <header>
            <h4 id="confirm-end-exam-modal-title" data-localise="modal.confirm"></h4>
        </header>
        <div class="modal-body" id="confirm-end-exam-modal-body" data-bind="with: $root.exam">
            <p id="confirm-end-exam-modal-message"></p>
            <form class="form-inline" data-bind="submit: $root.modal.ok">
                <label for="confirm-end-text-input" id="confirm-end-exam-modal-input-message"></label>
                <input autofocus id="confirm-end-text-input" type="text" data-bind="textInput: confirmEndHandler.value, autosize: confirmEndHandler.value">
                <span class="password-feedback feedback-icon" data-bind="css: confirmEndHandler.feedback().iconClass, attr: {title: confirmEndHandler.feedback().title}"></span>
            </form>
        </div>
        <footer>
            <button value="cancel" class="cancel btn" data-localise="modal.cancel"></button>
            <button value="ok" class="ok btn primary" data-bind="disable: !confirmEndHandler.valid(), css: confirmEndHandler.feedback().buttonClass" data-localise="modal.end exam button"></button>
        </footer>
    </form>
</dialog>
<dialog class="modal force-default-style" id="style-modal" aria-labelledby="style-modal-title" aria-describedby="style-modal-explanation" data-bind="with: $root.style_customiser, modal: {submit: $root.saveStyle}">
    <form method="dialog">
        <header>
            <h4 id="style-modal-title" data-localise="control.style options"></h4>
        </header>

        
        <p class="help-block" id="style-modal-explanation" data-localise="modal.style.explanation"></p>

        <p class="help-block warning" data-bind="visible: forced_colors" data-localise="modal.forced colours warning"></p>

        
        <section class="style-controls">
            <fieldset>
                <label for="main-font-picker" data-localise="modal.style.main font"></label>
                <select id="main-font-picker" data-bind="value: staged_style['--main-font'], options: font_options, optionsText: 'label', optionsValue: 'name'">
                </select>
            </fieldset>
            <fieldset>
                <label for="text-size-picker" data-localise="modal.style.text size"></label>
                <input id="text-size-picker" type="number" step="0.1" min="0.5" max="4" data-bind="value: staged_style['--text-size']">
                <output id="text-size-preview" class="big" data-localise="modal.style.text preview"></output>
            </fieldset>
            <fieldset>
                <label for="font-weight-picker" data-localise="modal.style.font weight"></label>
                <input id="font-weight-picker" type="range" step="100" min="200" max="800" data-bind="value: staged_style['--font-weight'], valueUpdate: 'input'">
                <output id="font-weight-preview" data-bind="text: staged_style['--font-weight']"></output>
            </fieldset>
            <fieldset>
                <label for="spacing-picker" data-localise="modal.style.spacing"></label>
                <input id="spacing-picker" type="range" step="0.1" min="0.1" max="3" data-bind="value: staged_style['--spacing-scale'], valueUpdate: 'input'">
                <output id="spacing-preview" data-bind="percentage: parseFloat(staged_style['--spacing-scale']())"></output>
            </fieldset>
            <fieldset>
                <label for="color-scheme-picker" data-localise="modal.style.colour scheme"></label>
                <select id="color-scheme-picker" data-bind="value: color_scheme">
                    <option value="automatic" data-localise="modal.style.automatic colour scheme"></option>
                    <option value="light" data-localise="modal.style.light colour scheme"></option>
                    <option value="dark" data-localise="modal.style.dark colour scheme"></option>
                    <option value="custom" data-localise="modal.style.custom colour scheme"></option>
                </select>
            </fieldset>
            <fieldset>
                <label for="invert-images" data-localise="modal.style.invert images in dark mode"></label>
                <input id="invert-images" type="checkbox" data-bind="checked: invert_images">
            </fieldset>
        </section>

        <section class="style-controls" data-bind="visible: using_custom_color_scheme">
            <fieldset>
                <label for="background-colour-picker" data-localise="modal.style.background colour"></label>
                <input id="background-colour-picker" type="color" data-bind="value: style['--custom-background-color']">
            </fieldset>
            <fieldset>
                <label for="text-colour-picker" data-localise="modal.style.text colour"></label>
                <input id="text-colour-picker" type="color" data-bind="value: style['--custom-text-color']">
            </fieldset>
            <fieldset>
                <label for="main-colour-picker" data-localise="modal.style.main colour"></label>
                <input id="main-colour-picker" type="color" data-bind="value: style['--custom-main-color']">
            </fieldset>
            <fieldset>
                <label for="primary-colour-picker" data-localise="modal.style.primary colour"></label>
                <input id="primary-colour-picker" type="color" data-bind="value: style['--custom-primary-color']">
            </fieldset>
            <fieldset>
                <label for="link-colour-picker" data-localise="modal.style.link colour"></label>
                <input id="link-colour-picker" type="color" data-bind="value: style['--custom-link-color']">
            </fieldset>
            <fieldset>
                <label for="success-colour-picker" data-localise="modal.style.success colour"></label>
                <input id="success-colour-picker" type="color" data-bind="value: style['--custom-success-color']">
            </fieldset>
            <fieldset>
                <label for="info-colour-picker" data-localise="modal.style.info colour"></label>
                <input id="info-colour-picker" type="color" data-bind="value: style['--custom-info-color']">
            </fieldset>
            <fieldset>
                <label for="warning-colour-picker" data-localise="modal.style.warning colour"></label>
                <input id="warning-colour-picker" type="color" data-bind="value: style['--custom-warning-color']">
            </fieldset>
            <fieldset>
                <label for="danger-colour-picker" data-localise="modal.style.danger colour"></label>
                <input id="danger-colour-picker" type="color" data-bind="value: style['--custom-danger-color']">
            </fieldset>
            <fieldset>
                <label for="muted-colour-picker" data-localise="modal.style.muted colour"></label>
                <input id="muted-colour-picker" type="color" data-bind="value: style['--custom-muted-color']">
            </fieldset>
            <fieldset>
                <label for="highlight-colour-picker" data-localise="modal.style.highlight colour"></label>
                <input id="highlight-colour-picker" type="color" data-bind="value: style['--custom-highlight-color']">
            </fieldset>
        </section>

        

        

        
        <hr/>
        <p class="help-block"><a href="https://docs.numbas.org.uk/en/latest/accessibility/exam.html" target="_blank" data-localise="accessibility statement"></a></p>
        

        <footer>
            <button type="button" class="btn danger sm" data-localise="modal.style.reset to defaults" data-bind="click: reset"></button>
            <button class="cancel btn" value="cancel" autofocus data-localise="modal.cancel"></button>
            <button value="ok" class="ok btn primary" data-localise="modal.ok"></button>
        </footer>
    </form>
</dialog>
<dialog class="modal" id="next-actions-modal" aria-labelledby="next-actions-modal-title">
    <form method="dialog" data-bind="with: diagnostic_next_actions">
        <header>
            <h4 id="next-actions-modal-title" data-localise="diagnostic.make a choice"></h4>
        </header>
        <div data-bind="latex: feedback"></div>

        <menu data-bind="foreach: actions" class="list-unstyled actions">
            <li>
                <button type="button" data-bind="click: go"><span data-bind="latex: label"></span></button>
            </li>
        </menu>
    </form>
</dialog>

<dialog id="lightbox"></dialog>
        <div id="everything">
            <a class="sr-only" id="skip-link" data-bind="attr: {href: infoPage() ? '#infoDisplay' : '#questionContainer'}" data-localise="page.skip to content"></a>
            <!-- ko if: exam.settings.navigateMode=='sequence' -->
    <!-- side menu, slides out on narrow screens -->
<nav id="sideNav">

    <header>
        <img class="logo center-block" src="resources/numbas-logo.svg" alt="Numbas"/>

        <h1 class="exam-name" data-bind="text: exam.settings.name, typeset: exam.settings.name"></h1>

        <button type="button" class="navbar-toggle btn" aria-controls="navMenu">
            <svg viewBox="0 0 9 9">
    <title data-localise="control.toggle navigation menu"></title>
    <line x1="1" y1="1" x2="8" y2="8" stroke="currentColor"/>
    <line x1="1" y1="8" x2="8" y2="1" stroke="currentColor"/>
</svg>
        </button>
    </header>

    <!-- ko if: numQuestions() > 1 -->
    <label class="sr-only" for="exam-progress" data-localise="exam.progress"></label>
    <progress id="exam-progress" data-bind="attr: {max: numQuestions(), value: questionsAttempted(), title: questionsAttemptedDisplay}, text: questionsAttemptedDisplay"></progress>
    <!-- /ko -->

    <menu id="questionList" class="nav navmenu-nav" role="tablist" aria-orientation="vertical" data-bind="tablist: true">
        <li class="introduction" data-bind="visible: exam.hasIntro, css: {active: $root.exam().infoPage()=='introduction'}">
            <a href="#" role="tab" data-bind="click: () => showInfoPage('introduction'), attr: {'aria-current': $root.exam().infoPage()=='introduction' ? 'step' : false, tabindex: $root.exam().infoPage()=='introduction' ? 0 : -1, 'data-name': R('control.show introduction')}" data-localise="control.show introduction"></a>
       </li>
        <!-- ko foreach: question_groups -->
            <!-- ko if: $root.exam().showQuestionGroupNames -->
            <li class="question-group-header" data-bind="visible: show_name">
                <h2 data-bind="text: name, typeset: name"></h2>
                <span class="score" data-bind="html: feedback.message"></span>
            </li>
            <!-- /ko -->
            <!-- ko foreach: questions -->
            <li class="questionSelector" data-bind="visible: visible, css: {active: $root.exam().currentQuestion()==$data}">
                <a href="#" role="tab" data-bind="click: Numbas.controls.makeQuestionJumper(question.number, question.exam), attr: {'aria-current': isCurrentQuestion() ? 'step' : false, tabindex: isCurrentQuestion() ? 0 : -1, 'data-number': question.number+1, 'data-name': displayName}">
                    <div class="question-info">

ncorrect_units:\nunits(correct_quantity)\n\n\nallowed_notation_styles:\n[\"plain\",\"en\"]\n\nmatch_student_number:\nmatchnumber(studentAnswer,allowed_notation_styles)\n\nstudent_scalar:\nmatch_student_number[1]\n\nstudent_units:\nreplace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")\n\ngood_units:\ntry(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n\n\nstudent_quantity:\nswitch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n\n\npercent_error:\ntry(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   \n\nright:\npercent_error <= settings['right']\n\n\nclose:\nright_sign and percent_error <= settings['close']\n\nright_sign:\nsign(student_scalar) = sign(correct_quantity)", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "switch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)"}, {"name": "interpreted_answer", "description": "A value representing the student's answer to this part.", "definition": "qty(student_scalar, student_units)\n\n"}, {"name": "correct_quantity", "description": "", "definition": "settings[\"correctAnswer\"]\n\n"}, {"name": "correct_units", "description": "", "definition": "units(correct_quantity)\n"}, {"name": "allowed_notation_styles", "description": "", "definition": "[\"plain\",\"en\"]"}, {"name": "match_student_number", "description": "", "definition": "matchnumber(studentAnswer,allowed_notation_styles)"}, {"name": "student_scalar", "description": "", "definition": "match_student_number[1]"}, {"name": "student_units", "description": "<p>Modify&nbsp;the&nbsp;unit portion of&nbsp;the student's answer by</p>\n<p>1. replacing \"ohms\" with \"ohm\" &nbsp;case insensitive</p>\n<p>2.&nbsp;replacing '-'&nbsp;with ' '&nbsp;</p>\n<p>3. replacing '&deg;' with ' deg'&nbsp;</p>\n<p>to allow answers like 10 ft-lb and 30&deg;</p>", "definition": "replace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")"}, {"name": "good_units", "description": "", "definition": "try(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n"}, {"name": "student_quantity", "description": "<p>This fixes the student answer for two common errors. &nbsp;</p>\n<p>If student_units are wrong&nbsp;&nbsp;- replace with correct units</p>\n<p>If student_scalar has the wrong sign - replace with right sign</p>\n<p>If student makes both errors, only one gets fixed.</p>", "definition": "switch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n"}, {"name": "percent_error", "description": "", "definition": "try(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   "}, {"name": "right", "description": "", "definition": "percent_error <= settings['right']\n"}, {"name": "close", "description": "<p>Only marked close if the student actually has the right sign.</p>", "definition": "right_sign and percent_error <= settings['close']"}, {"name": "right_sign", "description": "", "definition": "sign(student_scalar) = sign(correct_quantity) "}], "settings": [{"name": "correctAnswer", "label": "Correct Quantity.", "help_url": "", "hint": "The correct answer given as a JME quantity.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "right", "label": "% Accuracy for right.", "help_url": "", "hint": "Question will be considered correct if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "0.2", "evaluate": true}, {"name": "close", "label": "% Accuracy for close.", "help_url": "", "hint": "Question will be considered close if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "1.0", "evaluate": true}, {"name": "C1", "label": "Close with units.", "help_url": "", "hint": "Partial Credit for close value with appropriate units. &nbsp;if correct answer is 100 N and close is &plusmn;1%,<br />99 &nbsp;N is accepted.", "input_type": "percent", "default_value": "75"}, {"name": "C2", "label": "No units or wrong sign", "help_url": "", "hint": "Partial credit for forgetting units or using wrong sign.<br />If the correct answer is 100 N, both 100 and -100 N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": [], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "contributors": [{"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": ["bending moment", "distributed load", "internal forces", "Mechanics", "mechanics", "shear", "Statics", "statics"], "metadata": {"description": "<p>Calculate reactions and shear and bending moment at a point for&nbsp;an overhanging beam with a constant&nbsp;or uniformly varying distributed load.</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>{loadDiagram}</p>\n<p style=\"padding: 3px;\">The $\\var{distance(L)}$ beam shown supports a load that varies uniformly from $\\var{load(Wa)}$ at the left end to $\\var{load(Wb)}$ at the right end. Point $C$ is located at ($x =\\var{distance(C)})$</p>\n<ul></ul>\n<p style=\"padding-left: 60px;\"></p>", "advice": "<p><strong>1. &nbsp;Replace the distributed load with an equivalent concentrated load and draw a free-body diagram of the entire beam.</strong></p>\n<p>{fbd1}</p>\n<p>Recall that the equivalent force of a distributed load is the 'area' and it acts at the centroid of the shaded area above.</p>\n<p>\\[ W = \\var{force(W)},\\qquad &nbsp; &nbsp; &nbsp;\\bar{x}=\\var{distance(xbarW)}\\]</p>\n<p><strong>2. &nbsp;Apply equilibrium equations to find the reactions at $A$ and $B$.</strong></p>\n<p>\\[\\begin{align} \\Sigma M_A &amp;= 0 &amp; &nbsp;\\Sigma F_y &amp;=0 \\\\<br/>R_B\\cdot \\var{distance(B)} &amp;= &nbsp;W \\cdot \\bar{x} &amp; &nbsp;R_A + R_B &amp;= \\var{W}\\\\<br/>R_B &amp;= \\var{force(R_B)} \\uparrow &amp; R_A &amp;= \\var{force(abs(R_A))} &nbsp;\\var{if(R_A&gt;0,latex('\\\\uparrow'),latex('\\\\downarrow'))}\\end{align}\\]</p>\n<p><strong>3. Take an imaginary cut at point $C$, and draw a FBD of the portion of the beam &nbsp;to the left of $C$ and use it to find the shear and bending moment at the cut.</strong></p>\n<p>{fbd2}</p>\n<p style=\"padding-left: 30px;\"><strong>a. &nbsp;Use similar triangles to find $w_C$, &nbsp;the distributed load at point $C$.</strong></p>\n<p style=\"padding-left: 60px;\">Knowing $w_A = \\var{load(wA)} $, $w_B = \\var{load(wB)} $.</p>\n<p style=\"padding-left: 60px;\">\\[ \\begin{align}<br/>\\dfrac{w_C -w_A}{\\var{distance(C)}} &amp;= \\dfrac{w_B-w_A}{\\var{distance(L)}}\\\\<br/>&nbsp;w_C &amp;= w_A + \\left(\\var{siground(c/L,4)} \\right)\\left( w_B - w_A \\right) \\\\<br/>&amp;= \\var{load(WC)}<br/>\\end{align}\\]</p>\n<p style=\"padding-left: 20px;\"><strong>b. &nbsp;Find the equivalent force due to the distributed load.</strong></p>\n<p style=\"padding-left: 20px;\">&nbsp;\\[ \\begin{align}<br/>&nbsp; W' &amp;= (\\var{distance(C)}) \\left(\\dfrac{W_A + W_C}{2}\\right) \\\\<br/>&nbsp; &nbsp; &nbsp; &amp; = \\var{force(W')}<br/>\\end{align} \\]</p>\n<p style=\"padding-left: 20px;\"><strong>c. &nbsp;Locate the centroid of the equivalent concentrated load.</strong></p>\n<p style=\"padding-left: 60px;\">\\[ \\bar{x} = \\var{force(xbarW')}\\]</p>\n<p style=\"padding-left: 20px;\"><strong>d. Apply equilibrium equations to solve for the shear and moment at $C$.</strong></p>\n<p style=\"padding-left: 60px;\">\\[\\begin{align} \\Sigma F_y &amp;=0\\\\ <br/>V_C &amp;= \\var{force(FV)} \\end{align}\\]</p>\n<p style=\"padding-left: 60px;\">\\[\\begin{align} \\Sigma M_C &amp;= 0 \\\\ <br/>M_C &nbsp;&amp; = R_A \\cdot \\var{distance(C)} - W' &nbsp;\\cdot (\\var{distance(C)} -\\bar{x}) &nbsp;\\var{if(B&lt;C,latex('+R_B \\\\cdot d_\\\\perp') ,'')} \\\\<br/>&amp;= \\left( \\var{force(R_A)}\\right) &nbsp;\\left(\\var{distance(C)}\\right) - \\left(\\var{force(W')}\\right) \\left(\\var{distance(d)}\\right) \\var{if(B&lt;C,latex('+\\\\left(\\\\var{force(R_B)}\\\\right) \\\\left(\\\\var{distance(C-B)}\\\\right)') ,'')} &nbsp; \\\\<br/>M_C &amp;= \\var{moment(M_C)} &nbsp;\\end{align}\\]</p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"L": {"name": "L", "group": "Quantities", "definition": "random(12..20#2)", "description": "<p>overall length of the beam.</p>", "templateType": "anything", "can_o >distance from cut to equivalent load</p>", "templateType": "anything", "can_override": false}, "force": {"name": "force", "group": "functions", "definition": "(f)-> siground(qty(f, units[0]),4)", "description": "", "templateType": "anything", "can_override": false}, "distance": {"name": "distance", "group": "functions", "definition": "(d)->siground(qty(d,units[1]),4)", "description": "", "templateType": "anything", "can_override": false}, "load": {"name": "load", "group": "functions", "definition": "(l)->siground(qty(l,units[3]),4)", "description": "", "templateType": "anything", "can_override": false}, "properties": {"name": "properties", "group": "jsxgraph", "definition": "[beamLength: L, loads: [w1], forces: [], moments: [], reactions: [hide(RA),hide(RB)], symbols: symbols]", "description": "", "templateType": "anything", "can_override": false}, "W1": {"name": "W1", "group": "jsxgraph", "definition": "[[x: 0, value: wA, label: WA+if(WA<>WB, \" to \" + string(load(WB)) , ''), visible: true],[x: L, value: WB, label: \"D\", visible: true],]", "description": "", "templateType": "anything", "can_override": false}, "LoadDiagram": {"name": "LoadDiagram", "group": "jsxgraph", "definition": "vmloaddiagram(properties)", "description": "", "templateType": "anything", "can_override": false}, "symbols": {"name": "symbols", "group": "jsxgraph", "definition": "[[x: C, type: \"dot\", visible: true, label: \"$C$\"],[x: B, type: \"roller\", visible: true , label: \"$B$\"], [x: 0, type: 'pin', visible: true, label: \"$A$\"]]", "description": "", "templateType": "anything", "can_override": false}, "moment": {"name": "moment", "group": "functions", "definition": "(m)-> siground(qty(m, units[2]),4)", "description": "", "templateType": "anything", "can_override": false}, "B": {"name": "B", "group": "Quantities", "definition": "round(random(L/2..L))", "description": "", "templateType": "anything", "can_override": false}, "xbar": {"name": "xbar", "group": "functions", "definition": "(w) m['value'], moments)))/(A-B))", "description": "<p>Reaction at B</p>", "templateType": "anything", "can_override": false}, "R_A": {"name": "R_A", "group": "Quantities", "definition": "let(equivalent_loads, eqw,(sum(map(f->cross( vector(B-f[\"x\"],0,0),vector(0,-f[\"value\"],0))[2],forces+equivalent_loads))\n- sum(map(m->m['value'], moments)))/(A-B))\n", "description": "<p>Reaction at A</p>", "templateType": "anything", "can_override": false}, "check": {"name": "check", "group": "Quantities", "definition": "R_A + R_B = EqW[\"value\"]", "description": "", "templateType": "anything", "can_override": false}, "shearDiagram": {"name": "shearDiagram", "group": "jsxgraph", "definition": "vmsheardiagram(properties,debug)", "description": "", "templateType": "anything", "can_override": false}, "momentDiagram": {"name": "momentDiagram", "group": "jsxgraph", "definition": "vmmomentdiagram(properties,debug)", "description": "", "templateType": "anything", "can_override": false}, "reactions": {"name": "reactions", "group": "jsxgraph", "definition": "[[x: 0, value: R_A, label: \"$R_A$\", visible: false],[x: B, value: R_B, label: \"$R_B$\", visible: false]]", "description": "", "templateType": "anything", "can_override": false}, "forces": {"name": "forces", "group": "Ungrouped variables", "definition": "[]", "description": "", "templateType": "anything", "can_override": false}, "moments": {"name": "moments", "group": "Ungrouped variables", "definition": "[]", "description": "", "templateType": "anything", "can_override": false}, "properties_fbd1": {"name": "properties_fbd1", "group": "diagrams", "definition": "[beamLength: L, loads: [[hide(relabel(w1[0], \"\")),w1[1]]], forces: [eqw], reactions: [[x: 0, value: abs(R_A), label: \"$R_A$\", visible: true],RB], moments: [], symbols: [[x: C, type: \"dot\", visible: true, label: \"$C$\"],[x: xbarw, type: \"dot\", label: \"$\\\\bar{x}$\", visible: true]]]", "description": "", "templateType": "anything", "can_override": false}, "fbd1": {"n ", "description": "", "templateType": "anything", "can_override": false}}, "variablesTest": {"condition": "WA<>WB //always trapezoidal", "maxRuns": 100}, "ungrouped_variables": ["debug", "forces", "moments"], "variable_groups": [{"name": "Quantities", "variables": ["L", "A", "B", "C", "size", "WA", "WB", "WC", "R_A", "R_B", "check"]}, {"name": "vectors", "variables": []}, {"name": "jsxgraph", "variables": ["properties", "LoadDiagram", "shearDiagram", "momentDiagram", "W1", "symbols", "xbarW", "reactions", "W", "RA", "RB"]}, {"name": "functions", "variables": ["units", "force", "distance", "load", "moment", "area", "xbar", "relabel", "hide"]}, {"name": "diagrams", "variables": ["EqW", "properties_fbd1", "fbd1"]}, {"name": "Unnamed group", "variables": ["properties_fbd2", "fbd2", "W1'", "W'", "xbarW'", "EqW'", "FV", "M_C", "d", "V", "M"]}], "functions": {"display": {"parameters": [["q", "quantity"]], "type": "string", "language": "jme", "definition": "string(siground(q,4))"}, "applet": {"parameters": [["app_width", "number"], ["app_height", "number"], ["show_fbd", "boolean"]], "type": "ggbapplet", "language": "javascript", "definition": "// Create the worksheet. \n// This function returns an object with a container `element` and a `promise` resolving to a GeoGebra applet.\nvar params = {\n  material_id: 'susdzdmr',\n  width: app_width,\n  height: app_height\n};\n//geogebra_applet('susdzdmr') old ggb file\n\nvar result = Numbas.extensions.geogebra.createGeogebraApplet(params);\n\n// Once the applet has loaded, run some commands to manipulate the worksheet.\nresult.promise.then(function(d) {\n  var app = d.app;\n  question.applet = d;\n  app.setGridVisible(false);\n  \n  function setGGBPoint(name) {\n    // moves point in GGB to location of Numbas Vector Variable\n    var pt = question.scope.evaluate(name).value\n    app.setFixed(name,false,false);\n    app.setCoords(name, pt[0], pt[1]);\n    app.setFixed(name,true,true);\n  }\n\n function setGGBNumber(name) {\n    // Sets number in GGB to a Numbas Variable\n    var n = question.scope.evaluate(name).value;\n    app.setValue(name,n);\n  }\n  \n  setGGBPoint(\"C\");\n  setGGBPoint(\"D\");\n  app.setValue('fbd',show_fbd);\n  app.setAxesVisible(false,false);\n  app.enableShiftDragZoom(false);\n  setGGBNumber(\"w_A\");\n  setGGBNumber(\"w_B\");\n  \n \n  \n  \n});\n\n// This function returns the result of `createGeogebraApplet` as an object \n// with the JME data type 'ggbapplet', which can be substituted into the question's content.\nreturn new Numbas.jme.types.ggbapplet(result);"}, "showfbds": {"parameters": [], "type": "ggbapplet", "language": "javascript", "definition": "// Create the worksheet. \n// This function returns an object with a container `element` and a `promise` resolving to a GeoGebra applet.\nvar params = {\n  material_id: 'susdzdmr',\n  width: 500,\n  height: 500\n};\n//geogebra_applet('susdzdmr') old ggb file\n\nvar result = Numbas.extensions.geogebra.createGeogebraApplet(params);\n\n// Once the applet has loaded, run some commands to manipulate the worksheet.\nresult.promise.then(function(d) {\n  var app = d.app;\n  question.applet = d;\n  app.setGridVisible(false);\n  \n  function setGGBPoint(name) {\n    // moves point in GGB to location of Numbas Vector Variable\n    var pt = question.scope.evaluate(name).value\n    app.setFixed(name,false,false);\n    app.setCoords(name, pt[0], pt[1]);\n    app.setFixed(name,true,true);\n  }\n\n function setGGBNumber(name) {\n    // Sets number in GGB to a Numbas Variable\n    var n = question.scope.evaluate(name).value;\n    app.setValue(name,n);\n  }\n  \n  setGGBPoint(\"C\");\n  setGGBPoint(\"D\");\n  app.setValue('fbd',true);\n  app.setAxesVisible(false,false);\n  app.enableShiftDragZoom(false);\n  setGGBNumber(\"w_A\");\n  setGGBNumber(\"w_B\");\n  \n \n  \n  \n});\n\n// This function returns the result of `createGeogebraApplet` as an object \n// with the JME data type 'ggbapplet', which can be substituted into the question's content.\nreturn new Numbas.jme.types.ggbapplet(result);"}, "trapezoid": {"parameters": [["a", "number"], ["b", "number"], ["w", "number"]], "type": "vector", "language": "jme", "definition": "[(a+b)/2 * w, (w/3)*(a + 2b)/(a+b)] // a = left height, b = right height, w = width.... returns area and xbar"}}, "preamble": {"js": "", "css": ""}, "parts": [{"type": "gapfill", "useCustomName": true, "customName": "Reactions", "marks": 0, "scripts": {}, "customMarkingAlgorithm": "", "extendBaseMarkingAlgorithm": true, "unitTests": [], "showCorrectAnswer": true, "showFeedbackIcon": true, "variableReplacements": [], "variableReplacementStrategy": "originalfirst", "nextParts": [], "suggestGoingBack": false, "adaptiveMarkingPenalty": 0, "exploreObjective": null, "prompt": "<p>Determine the reactions at pin $A$ and roller $C$. &nbsp;Let positive values indicate upward forces.</p>\n<p>$A$ =&nbsp;[[0]]&nbsp; &nbsp;<span data-jme-visible=\"debug\"> $\\var{force(R_A)}$</span></p>\n<p>$C$ =&nbsp;[[1]]&nbsp; &nbsp;<span data-jme-visible=\"debug\">$\\var{force(R_B)}$</span></p>", "gaps": [{"type": "engineering-answer", "useCustomName": true, "customName": "$R_A$", "marks": "10", "scripts": {}, "customMarkingAlgorithm": "", "extendBaseMarkingAlgorithm": true, "unitTests": [], "showCorrectAnswer": true, "showFeedbackIcon": true, "variableReplacements": [], "variableReplacementStrategy": "originalfirst", "nextParts": [], "suggestGoingBack": false, "adaptiveMarkingPenalty": 0, "exploreObjective": null, "settings": {"correctAnswer": "force(R_A)", "right": "0.2", "close": "1.0", "C1": "75", "C2": "50", "C3": "25"}}, {"type": "engineering-answer", "useCustomName": true, "customName": "$R_B$", "marks": "10", "scripts": {}, "customMarkingAlgorithm": "", "extendBaseMarkingAlgorithm": true, "unitTests": [], "showCorrectAnswer": true, "showFeedbackIcon": true, "variableReplacements": [], "variableReplacementStrategy": "originalfirst", "nextParts": [], "suggestGoingBack": false, "adaptiveMarking  student_units),correct_units),\nmsg,\nfeedback(msg);false)\n\n\nstudent_quantity:\nswitch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n\n\npercent_error:\ntry(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   \n\nright:\npercent_error <= settings['right']\n\n\nclose:\nright_sign and percent_error <= settings['close']\n\nright_sign:\nsign(student_scalar) = sign(correct_quantity)", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "switch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)"}, {"name": "interpreted_answer", "description": "A value representing the student's answer to this part.", "definition": "qty(student_scalar, student_units)\n\n"}, {"name": "correct_quantity", "description": "", "definition": "settings[\"correctAnswer\"]\n\n"}, {"name": "correct_units", "description": "", "definition": "units(correct_quantity)\n"}, {"name": "allowed_notation_styles", "description": "", "definition": "[\"plain\",\"en\"]"}, {"name": "match_student_number", "description": "", "definition": "matchnumber(studentAnswer,allowed_notation_styles)"}, {"name": "student_scalar", "description": "", "definition": "match_student_number[1]"}, {"name": "student_units", "description": "<p>Modify&nbsp;the&nbsp;unit portion of&nbsp;the student's answer by</p>\n<p>1. replacing \"ohms\" with \"ohm\" &nbsp;case insensitive</p>\n<p>2.&nbsp;replacing '-'&nbsp;with ' '&nbsp;</p>\n<p>3. replacing '&deg;' with ' deg'&nbsp;</p>\n<p>to allow answers like 10 ft-lb and 30&deg;</p>", "definition": "replace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")"}, {"name": "good_units", "description": "", "definition": "try(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n"}, {"name": "student_quantity", "description": "<p>This fixes the student answer for two common errors. &nbsp;</p>\n<p>If student_units are wrong&nbsp;&nbsp;- replace with correct units</p>\n<p>If student_scalar has the wrong sign - replace with right sign</p>\n<p>If student makes both errors, only one gets fixed.</p>", "definition": "switch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n"}, {"name": "percent_error", "description": "", "definition": "try(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   "}, {"name": "right", "description": "", "definition": "percent_error <= settings['right']\n"}, {"name": "close", "description": "<p>Only marked close if the student actually has the right sign.</p>", "definition": "right_sign and percent_error <= settings['close']"}, {"name": "right_sign", "description": "", "definition": "sign(student_scalar) = sign(correct_quantity) "}], "settings": [{"name": "correctAnswer", "label": "Correct Quantity.", "help_url": "", "hint": "The correct answer given as a JME quantity.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "right", "label": "% Accuracy for right.", "help_url": "", "hint": "Question will be considered correct if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "0.2", "evaluate": true}, {"name": "close", "label": "% Accuracy for close.", "help_url": "", "hint": "Question will be considered close if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "1.0", "evaluate": true}, {"name": "C1", "label": "Close with units.", "help_url": "", "hint": "Partial Credit for close value with appropriate units. &nbsp;if correct answer is 100 N and close is &plusmn;1%,<br />99 &nbsp;N is accepted.", "input_type": "percent", "default_value": "75"}, {"name": "C2", "label": "No units or wrong sign", "help_url": "", "hint": "Partial credit for forgetting units or using wrong sign.<br />If the correct answer is 100 N, both 100 and -100 N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": [], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "contributors": [{"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": [], "metadata": {"description": "<p>Find the shear, normal force and bending moment at a point in a beam supporting a uniformly distributed load.</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>The frame shown supports a uniformly distributed load $w = \\var{load}$. &nbsp;Member $BC$&nbsp;is {BC} long. &nbsp;</p>\n<p>Determine the internal forces at point $D$&nbsp;which is located {BD} to the right of point $B$.</p>\n<p>{geogebra_applet( 'pt6wrf9n', params)}</p>", "advice": "<p><strong>Find the reactions <em>B</em> and&nbsp;<em>C</em>.&nbsp;</strong></p>\n<p style=\"padding-left: 40px;\">Draw a Free body diagram of beam $BC$. &nbsp;</p>\n<p>{fbd1}</p>\n<p style=\"padding-left: 30px;\">Note that member&nbsp;$AB$&nbsp;is a two-force member, so force $AB$ acts along its axis.</p>\n<p style=\"padding-left: 30px;\">Replace the distributed load with an equivalent concentrated. The equivalent load acts at the center of member $BC$ with magnitude:</p>\n<p style=\"padding-left: 30px;\">$W = w \\cdot \\overline{BC} = (\\var{load}) (\\var{BC}) = \\var{Q_W}$.</p>\n<p></p>\n<p style=\"padding-left: 30px;\">Let the length of member &nbsp;$BC = \\ell = \\var{BC}$, then solve the equilibrium equations to find the reactions at $B$ and $C$.</p>\n<p style=\"padding-left: 30px;\">$\\begin{align}\\Sigma M_C &amp; = 0 &amp;\\Sigma F_x&nbsp;&amp;= 0 &amp;\\Sigma F_y &amp;= 0\\\\AB_y &nbsp;\\cdot \\ell&nbsp;&amp;= W \\cdot \\dfrac {\\ell}{2} &nbsp;&amp; &nbsp; C_x &amp;=AB_x &nbsp;&amp; C_y &amp;= W -AB_y&nbsp;\\\\AB \\sin \\var{abs(alpha)}&deg;&amp; = \\dfrac{ W }{2}&amp; C_x &amp;= AB \\cos \\var{abs(alpha)}&deg; &amp;&nbsp;C_y &amp;= W - AB&nbsp;\\sin \\var{abs(alpha)}&deg; \\\\ AB &amp;= \\var{display(Q_AB)}&nbsp;&amp; C_x &amp;= \\var{display(abs(Q_cx))}\\var{if(F_AB[0]&gt;0,latex('\\\\leftarrow'),latex('\\\\rightarrow'))} &amp; C_y &amp;= \\var{display(Q_Cy)} \\var{if(F_AB[1]&gt;0,latex('\\\\uparrow'),latex('\\\\downarrow'))}\\end{align}$</p>\n<p style=\"padding-left: 30px;\"></p>\n<p><strong>Take an imaginary cut through member <em>BC</em> at point&nbsp;<em>D</em> and draw a free body diagram of the right (or left) portion. </strong></p>\n<p>{fbd2}&nbsp;</p>\n<p style=\"padding-left: 40px;\">The length of segment $DC$ is $\\var{CD}$. There will be unknown internal shear ($V$), bending moment ($M_D$) and normal force&nbsp;($P$)&nbsp;at the cut. Assume that they act&nbsp;in the 'positive' directions established by the sign convention for shear and bending moments. &nbsp;</p>\n<p style=\"padding-left: 40px;\">Note that the downward force on this section of the beam&nbsp;($W'$) is&nbsp;due to the distributed force acting on this portion of the beam only and acts at the centroid of the loading.</p>\n<p style=\"padding-left: 40px;\">$W' = w \\cdot \\overline{DC} = (\\var{load}) (\\var{BC-BD}) = \\var{display(Q_W')}$</p>\n<p><strong>Solve for the internal forces at <em>D</em>.</strong></p>\n<p style=\"padding-left: 30px;\">$\\begin{align}\\Sigma M_D &amp; = 0 &amp;\\Sigma F_x &amp;= 0 &amp;\\Sigma F_y &amp;= 0\\\\ M_D&nbsp; &amp;= C_y (\\var{CD}) - W'(\\var{CD/2})&amp; &nbsp; P &amp;= \\var{if(F_AB[0]&gt;0,latex('-'),'')} C_x &nbsp;&amp; V&nbsp;&amp;= W'-C_y\\\\ &amp;= \\var{display(Q_MD)} &amp; &amp;= \\var{display(-Q_Cx)} &amp; &amp;= \\var{display(Q_V)}&nbsp;\\end{align}$</p>\n<p>&nbsp;&nbsp;</p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"BC": {"name": "BC", "group": "Inputs", "definition": "qty(random(4..12#2),units[1])", "description": "", "templateType": "anything", "can_override": false}, "units": {"name": "units", "group": "Ungrouped variables", "definition": "['lb','ft']", "description": "", "templateType": "anything", "can_override": false}, "load": {"name": "load", "group": "Inputs", "definition": "qty(random(10..50#5), units[0\n  ]+\"/\"+units[1])", "description": "", "templateType": "anything", "can_override": false}, "Q_W'": {"name": "Q_W'", "group": "soon", "definition": "CD Load\n", "description": "", "templateType": "anything", "can_override": false}, "Q_V": {"name": "Q_V", "group": "soon", "definition": "Q_W'-Q_Cy", "description": "", "templateType": "anything", "can_override": false}, "Q_Cy": {"name": "Q_Cy", "group": "soon", "definition": "Q_W - qty(F_AB[1], units[0])", "description": "", "templateT
