 {r_o}.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003ePart 3 circular hole: $r_i$ = {display(r_i)}.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eCalculate the areas:\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\begin{align} A_1 \u0026amp;= b h \u0026amp; A_2 \u0026amp;= \u0026nbsp;\\\\tfrac{1}{2}\\\\pi r_o^2 \u0026amp;A_3 \u0026amp;= \\\\pi r_i^2\u0026amp;A\u0026amp;=A_1 +A_2 - A_3\\\\\\\\\u0026amp;=\\\\var{display(A1)} \u0026amp;\u0026amp;=\\\\var{display(A2)} \u0026amp;\u0026amp;=\\\\var{display(A3)}\u0026amp;\u0026amp;=\\\\var{display(A)}\\\\\\\\\u0026amp;\u0026amp;\\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eCalculate the moment of inertia with respect to the \u003cem\u003ex\u003c/em\u003e-axis.\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\begin{align} \\\\\\\\{I_1}_x\u0026nbsp;\u0026amp;= \\\\tfrac{1}{3} b h^3 \\\\\\\\\u0026amp;= \u0026nbsp;\\\\tfrac{1}{3}( \\\\var{b})(\\\\var{h})^3 \\\\\\\\\u0026amp;= \\\\var{display(Ix1)} \\\\\\\\\\\\\\\\{I_x}_2 \u0026amp;= [\\\\bar{I} + A \u0026nbsp;d^2]_2\\\\\\\\ \u0026nbsp;\u0026amp;= 0.1098 r_o^4 + \\\\left(\\\\frac{\\\\pi r_o^2}{2}\\\\right) \\\\left(h + \\\\frac{4 r_o}{3 \\\\pi}\\\\right)^2\\\\\\\\\u0026amp;= \\\\var{display(Ibarx2)} + (\\\\var{display(A2)}) (\\\\var{display(d2)})^2\\\\\\\\\u0026amp;=\\\\var{display(Ix2)}\u0026nbsp;\\\\\\\\\\\\\\\\ {I_x}_3 \u0026amp;= [\\\\bar{I} + A \u0026nbsp;d^2]_3\u0026nbsp;\\\\\\\\ \u0026nbsp;\u0026amp;= \\\\frac{\\\\pi\u0026nbsp;r_i^4}{4} \u0026nbsp;+ \\\\left(\\\\pi r_i^2\\\\right) \\\\left(h \\\\right)^2\\\\\\\\\u0026amp;= \\\\var{display(Ibarx3)} + (\\\\var{display(A3)}) (\\\\var{display(h)})^2\\\\\\\\\u0026amp;=\\\\var{display(Ix3)}\\\\\\\\\\\\\\\\I_x \u0026amp;= {I_x}_1+{I_x}_2-{I_x}_3\\\\\\\\\u0026amp;=\\\\var{display(Ix1)}+\\\\var{display(Ix2)}-\\\\var{display(Ix3)}\\\\\\\\\u0026amp;=\\\\var{display(Ix)}\\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e\u003cs padding-left: 30px;\\\"\u003eFrom the table:\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 60px;\\\"\u003e$A_L= \\\\var{A_L}$,\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 60px;\\\"\u003e$\\\\bar{x}=\\\\var{xbar}, \\\\bar{y} = \\\\var{ybar}$, \u0026nbsp;\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 60px;\\\"\u003e$I_{xx} = \\\\var{Ixx}, I_{yy} = \\\\var{Iyy}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eFind the centroid of the angle shapes\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003eNote that\u0026nbsp;the angle shape is rotated 90\u0026deg; from the table diagram.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003eMeasuring from the\u0026nbsp;bottom center of the rectangle:\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\bar{y}_L = h + \\\\bar{x} = \\\\var{ybar_L}$\u0026nbsp;\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\bar{x}_L = \\\\pm (b/2 - \\\\bar{y}) = \\\\pm \\\\var{xbar_L}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eFind the centroid of composite shape\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003eMeasuring from the bottom center of the rectangle:\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\begin{align}A_T \u0026amp;= \u0026nbsp;A_R + 2\\\\, A_L \\\\\\\\\u0026amp;= \\\\var{A_R} + 2 \\\\,(\\\\var{A_L})\\\\\\\\ \u0026amp;=\\\\var{A_T}\\\\end{align}\\\\\\\\$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003e\u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp;\u003c/strong\u003e$\\\\bar{x}_T = 0$, by symmetry.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\begin{align} \u0026nbsp;\\\\bar{y}_T \u0026amp;= \\\\dfrac{\\\\Sigma A_i \\\\bar{y}_i}{\\\\Sigma A_i}\\\\\\\\ \u0026amp;=\\\\dfrac{A_R \\\\bar{y}_R + 2\\\\, A_L \\\\bar{y}_L}{A_T}\\\\\\\\\u0026amp;= \\\\dfrac{(\\\\var{A_R}) (\\\\var{ybar_R}) + 2\\\\, (\\\\var{A_L}) (\\\\var{ybar_L})}{\\\\var{A_T} }\\\\\\\\\u0026amp;=\\\\var{disp(ybar_T)} = \\\\bar{y}\\\\end{align}$\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eFind the moment of inertia about the centroidal \u003cem\u003ey-\u003c/em\u003e axis\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\begin{align} \\\\bar{I}_y \u0026amp;= (I_y)_R + 2\\\\, (I_y)_L\\\\\\\\\u0026amp;= \\\\frac{h b^3}{12} + 2\\\\, [\\\\bar{I} + A d^2]_L\\\\\\\\ \u0026amp;=\\\\frac{h b^3}{12} + 2\\\\, [I_{xx} + A_L (\\\\bar{x}_L)^2]\\\\\\\\ \u0026amp;=\\\\frac{(\\\\var{h})(\\\\var{b})^3}{12} + 2\\\\, [\\\\var{Ixx} + (\\\\var{A_L}) (\\\\var{xbar_L})^2]\\\\\\\\\u0026amp;=\\\\var{disp(Iy_R)} + 2\\\\,[\\\\var{disp(Iy_L)}] \\\\\\\\\u0026amp;=\\\\var{disp(Iy_T)}\\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eFind the moment of inertia about the x-axis\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\begin{align} I_x \u0026amp;= (I_x)_R + 2\\\\, (I_x)_L\\\\\\\\\u0026amp;= \\\\frac{b\u0026nbsp;h^3}{3} + 2\\\\, [\\\\bar{I} + A d^2]_L\\\\\\\\ \u0026amp;=\\\\frac{b\u0026nbsp;h^3}{3} + 2\\\\, [I_{yy} + A_L (\\\\bar{y}_L)^2]\\\\\\\\ \u0026amp;=\\\\frac{(\\\\var{b})(\\\\var{h})^3}{3} + 2\\\\, [\\\\var{Iyy} + (\\\\var{A_L}) (\\\\var{ybar_L})^2]\\\\\\\\\u0026amp;= \\\\var{disp(Ix_r)} + 2\\\\, [\\\\var{disp(Ix_L)}]\\\\\\\\\u0026amp;=\\\\var{disp(Ix_T)}\\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eUse the parallel axis theorem to find the moment of inertia about the centroidal x\u0027-axis\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\begin{align} I \u0026amp;= \\\\bar{I} + A d^2 \\\\\\\\ \\\\bar{I}_{x\u0027} \u0026amp;= I_x - A d^2\\\\\\\\\u0026nbsp;\u0026amp;=I_x - A_T (\\\\bar{y}_T)^2\\\\\\\\ \u0026amp;=\\\\var{disp(Ix_T)}\u0026nbsp;- (\\\\var{A_T}) (\\\\var{disp(ybar_T)})^2\\\\\\\\\u0026amp;=\\\\var{disp(Ibarx\u0027)}\\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eFind the radius of gyration with respect to the $x\     <exam-container class="numbas-container" data-bind="with: exam, css: css, attr: attr">
        <div id="loading">
    <img class="logo center-block" src="resources/numbas-logo.svg" alt="Numbas"/>
    <progress min="0" max="100" value="0"></progress>
    <span class="loading-text" data-localise="page.loading">Loading...</span>
</div>
        <!-- modal dialog boxes -->
<dialog id="saving" data-bind="modal: saving">
    <div class="text" data-localise="page.saving"></div>
</dialog>
<dialog class="modal" id="alert-modal" aria-labelledby="alert-modal-title" aria-describedby="alert-modal-body" data-bind="modal: {submit: $root.modal.ok}">
    <section>
        <header>
            <h2 id="alert-modal-title" data-localise="modal.alert"></h2>
        </header>

        <div class="modal-body" id="alert-modal-body"></div>

        <footer>
            <form method="dialog">
                <button value="ok" autofocus class="ok btn primary" data-localise="modal.ok"></button>
            </form>
        </footer>
    </section>
</dialog>

<dialog class="modal" id="confirm-modal" aria-labelledby="confirm-modal-title" aria-describedby="confirm-modal-body" data-bind="modal: {submit: $root.modal.ok, cancel: $root.modal.cancel}">
    <section>
        <header>
            <h2 id="confirm-modal-title" data-localise="modal.confirm"></h2>
        </header>
        <div class="modal-body" id="confirm-modal-body">
        </div>
        <footer>
            <form method="dialog">
                <button autofocus class="cancel btn" value="cancel" data-localise="modal.cancel"></button>
                <button value="ok" class="ok btn primary" data-localise="modal.ok"></button>
            </form>
        </footer>
    </section>
</dialog>
<dialog class="modal" id="confirm-end-exam-modal" aria-labelledby="confirm-end-exam-modal-title" aria-describedby="confirm-end-exam-modal-body" data-bind="modal: {submit: $root.modal.ok, cancel: $root.modal.cancel}">
    <form method="dialog">
        <header>
            <h4 id="confirm-end-exam-modal-title" data-localise="modal.confirm"></h4>
        </header>
        <div class="modal-body" id="confirm-end-exam-modal-body" data-bind="with: $root.exam">
            <p id="confirm-end-exam-modal-message"></p>
            <form class="form-inline" data-bind="submit: $root.modal.ok">
                <label for="confirm-end-text-input" id="confirm-end-exam-modal-input-message"></label>
                <input autofocus id="confirm-end-text-input" type="text" data-bind="textInput: confirmEndHandler.value, autosize: confirmEndHandler.value">
                <span class="password-feedback feedback-icon" data-bind="css: confirmEndHandler.feedback().iconClass, attr: {title: confirmEndHandler.feedback().title}"></span>
            </form>
        </div>
        <footer>
            <button value="cancel" class="cancel btn" data-localise="modal.cancel"></button>
            <button value="ok" class="ok btn primary" data-bind="disable: !confirmEndHandler.valid(), css: confirmEndHandler.feedback().buttonClass" data-localise="modal.end exam button"></button>
        </footer>
    </form>
</dialog>
<dialog class="modal force-default-style" id="style-modal" aria-labelledby="style-modal-title" aria-describedby="style-modal-explanation" data-bind="with: $root.style_customiser, modal: {submit: $root.saveStyle}">
    <form method="dialog">
        <header>
            <h4 id="style-modal-title" data-localise="control.style options"></h4>
        </header>

        
        <p class="help-block" id="style-modal-explanation" data-localise="modal.style.explanation"></p>

        <p class="help-block warning" data-bind="visible: forced_colors" data-localise="modal.forced colours warning"></p>

        
        <section class="style-controls">
            <fieldset>
                <label for="main-font-picker" data-localise="modal.style.main font"></label>
                <select id="main-font-picker" data-bind="value: staged_style['--main-font'], options: font_options, optionsText: 'label', optionsValue: 'name'">
                </select>
            </fieldset>
            <fieldset>
                <label for="text-size-picker" data-localise="modal.style.text size"></label>
                <input id="text-size-picker" type="number" step="0.1" min="0.5" max="4" data-bind="value: staged_style['--text-size']">
                <output id="text-size-preview" class="big" data-localise="modal.style.text preview"></output>
            </fieldset>
            <fieldset>
                <label for="font-weight-picker" data-localise="modal.style.font weight"></label>
                <input id="font-weight-picker" type="range" step="100" min="200" max="800" data-bind="value: staged_style['--font-weight'], valueUpdate: 'input'">
                <output id="font-weight-preview" data-bind="text: staged_style['--font-weight']"></output>
            </fieldset>
            <fieldset>
                <label for="spacing-picker" data-localise="modal.style.spacing"></label>
                <input id="spacing-picker" type="range" step="0.1" min="0.1" max="3" data-bind="value: staged_style['--spacing-scale'], valueUpdate: 'input'">
                <output id="spacing-preview" data-bind="percentage: parseFloat(staged_style['--spacing-scale']())"></output>
            </fieldset>
            <fieldset>
                <label for="color-scheme-picker" data-localise="modal.style.colour scheme"></label>
                <select id="color-scheme-picker" data-bind="value: color_scheme">
                    <option value="automatic" data-localise="modal.style.automatic colour scheme"></option>
                    <option value="light" data-localise="modal.style.light colour scheme"></option>
                    <option value="dark" data-localise="modal.style.dark colour scheme"></option>
                    <option value="custom" data-localise="modal.style.custom colour scheme"></option>
                </select>
            </fieldset>
            <fieldset>
                <label for="invert-images" data-localise="modal.style.invert images in dark mode"></label>
                <input id="invert-images" type="checkbox" data-bind="checked: invert_images">
            </fieldset>
        </section>

        <section class="style-controls" data-bind="visible: using_custom_color_scheme">
            <fieldset>
                <label for="background-colour-picker" data-localise="modal.style.background colour"></label>
                <input id="background-colour-picker" type="color" data-bind="value: style['--custom-background-color']">
            </fieldset>
            <fieldset>
                <label for="text-colour-picker" data-localise="modal.style.text colour"></label>
                <input id="text-colour-picker" type="color" data-bind="value: style['--custom-text-color']">
            </fieldset>
            <fieldset>
                <label for="main-colour-picker" data-localise="modal.style.main colour"></label>
                <input id="main-colour-picker" type="color" data-bind="value: style['--custom-main-color']">
            </fieldset>
            <fieldset>
                <label for="primary-colour-picker" data-localise="modal.style.primary colour"></label>
                <input id="primary-colour-picker" type="color" data-bind="value: style['--custom-primary-color']">
            </fieldset>
            <fieldset>
                <label for="link-colour-picker" data-localise="modal.style.link colour"></label>
                <input id="link-colour-picker" type="color" data-bind="value: style['--custom-link-color']">
            </fieldset>
            <fieldset>
                <label for="success-colour-picker" data-localise="modal.style.success colour"></label>
                <input id="success-colour-picker" type="color" data-bind="value: style['--custom-success-color']">
            </fieldset>
            <fieldset>
                <label for="info-colour-picker" data-localise="modal.style.info colour"></label>
                <input id="info-colour-picker" type="color" data-bind="value: style['--custom-info-color']">
            </fieldset>
            <fieldset>
                <label for="warning-colour-picker" data-localise="modal.style.warning colour"></label>
                <input id="warning-colour-picker" type="color" data-bind="value: style['--custom-warning-color']">
            </fieldset>
            <fieldset>
                <label for="danger-colour-picker" data-localise="modal.style.danger colour"></label>
                <input id="danger-colour-picker" type="color" data-bind="value: style['--custom-danger-color']">
            </fieldset>
            <fieldset>
                <label for="muted-colour-picker" data-localise="modal.style.muted colour"></label>
                <input id="muted-colour-picker" type="color" data-bind="value: style['--custom-muted-color']">
            </fieldset>
            <fieldset>
                <label for="highlight-colour-picker" data-localise="modal.style.highlight colour"></label>
                <input id="highlight-colour-picker" type="color" data-bind="value: style['--custom-highlight-color']">
            </fieldset>
        </section>

        

        

        
        <hr/>
        <p class="help-block"><a href="https://docs.numbas.org.uk/en/latest/accessibility/exam.html" target="_blank" data-localise="accessibility statement"></a></p>
        

        <footer>
            <button type="button" class="btn danger sm" data-localise="modal.style.reset to defaults" data-bind="click: reset"></button>
            <button class="cancel btn" value="cancel" autofocus data-localise="modal.cancel"></button>
            <button value="ok" class="ok btn primary" data-localise="modal.ok"></button>
        </footer>
    </form>
</dialog>
<dialog class="modal" id="next-actions-modal" aria-labelledby="next-actions-modal-title">
    <form method="dialog" data-bind="with: diagnostic_next_actions">
        <header>
            <h4 id="next-actions-modal-title" data-localise="diagnostic.make a choice"></h4>
        </header>
        <div data-bind="latex: feedback"></div>

            <li>
                <button type="button" data-bind="click: go"><span data-bind="latex: label"></span></button>
            </li>
        </menu>
    </form>
</dialog>

round(Centroid[\"B\"],3)}</td>\n</tr>\n<tr>\n<td><span>y</span></td>\n<td><span>{r[\"B\"]}</span></td>\n<td><span>{area[\"B\"]}</span></td>\n<td><span>{ibary[\"B\"]}</span></td>\n<td><span>{d[\"y\"][\"B\"]}</span></td>\n<td><span>{Iy[\"B\"]}</span></td>\n<td></td>\n</tr>\n</tbody>\n</table>\n<p></p>\n<table data-jme-visible=\"debug\">\n<tbody>\n<tr>\n<td><span>axis</span></td>\n<td><span>radius</span></td>\n<td><span>area</span></td>\n<td><span>ibar</span></td>\n<td><span>d</span></td>\n<td><span>I</span></td>\n<td>Centroid</td>\n</tr>\n<tr>\n<td><span>x</span></td>\n<td><span>{r[\"C\"]}</span></td>\n<td><span>{area[\"C\"]}</span></td>\n<td><span>{ibarx[\"C\"]}</span></td>\n<td><span>{d[\"x\"][\"C\"]}</span></td>\n<td><span>{Ix[\"C\"]}</span></td>\n<td>{siground(Centroid[\"C\"],3)}</td>\n</tr>\n<tr>\n<td><span>y</span></td>\n<td><span>{r[\"C\"]}</span></td>\n<td><span>{area[\"C\"]}</span></td>\n<td><span>{ibary[\"C\"]}</span></td>\n<td><span>{d[\"y\"][\"C\"]}</span></td>\n<td><span>{Iy[\"C\"]}</span></td>\n<td></td>\n</tr>\n</tbody>\n</table>", "advice": "<div data-jme-visible=\"&quot;A&quot; in pts[0..2]\">\n<p><strong>For the circle:</strong></p>\n<p style=\"padding-left: 60px;\">$r = \\var{q(r[\"A\"],units)} \\qquad A = \\pi r^2 = \\var{q(area[\"A\"],units+'^2')}$</p>\n<p style=\"padding-left: 60px;\">$\\bar{x} =\\var{q(centroid[\"A\"][0],units)}&nbsp;\\qquad \\bar{y} = \\var{q(centroid[\"A\"][1],units)}$</p>\n<p style=\"padding-left: 30px;\">Place a {if(axis=\"x\", \"horizontal\", \"vertical\" )} axis through the centroid of the {names[\"A\"]}. &nbsp;The centroidal moment of inertia&nbsp;with respect to this axis is:</p>\n<p style=\"padding-left: 60px;\">$\\bar{I} &nbsp;= \\dfrac{\\pi r^4}{4} = \\var{q(Ibar[axis][\"A\"],units+'^4')}$</p>\n<p style=\"padding-left: 30px;\">and the&nbsp;distance between the parallel axes is:</p>\n<p style=\"padding-left: 60px;\">$d =&nbsp;\\var{q(abs(d[axis][\"A\"]),units)}$</p>\n<p style=\"padding-left: 30px;\">Applying the parall _scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n"}, {"name": "percent_error", "description": "", "definition": "try(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   "}, {"name": "right", "description": "", "definition": "percent_error <= settings['right']\n"}, {"name": "close", "description": "<p>Only marked close if the student actually has the right sign.</p>", "definition": "right_sign and percent_error <= settings['close']"}, {"name": "right_sign", "description": "", "definition": "sign(student_scalar) = sign(correct_quantity) "}], "settings": [{"name": "correctAnswer", "label": "Correct Quantity.", "help_url": "", "hint": "The correct answer given as a JME quantity.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "right", "label": "% Accuracy for right.", "help_url": "", "hint": "Question will be considered correct if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "0.2", "evaluate": true}, {"name": "close", "label": "% Accuracy for close.", "help_url": "", "hint": "Question will be considered close if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "1.0", "evaluate": true}, {"name": "C1", "label": "Close with units.", "help_url": "", "hint": "Partial Credit for close value with appropriate units. &nbsp;if correct answer is 100 N and close is &plusmn;1%,<br />99 &nbsp;N is accepted.", "input_type": "percent", "default_value": "75"}, {"name": "C2", "label": "No units or wrong sign", "help_url": "", "hint": "Partial credit for forgetting units or using wrong sign.<br />If the correct answer is 100 N, both 100 and -100 N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": [], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "contributors": [{"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": ["first moment of area", "Mechanics", "mechanics", "moment of inertia", "parallel axis theorem", "semicircle", "Statics", "statics"], "metadata": {"description": "<p>Find moment of inertia of a shape which requires the use of the parallel axis theorem for a semicircle.</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>Determine the moment of inertia and radius of gyration of the composite shape with respect to the $x$- and $y$-axes knowing that $b$ = {b}, $h$ = {h}, $r_o$ = {r_o}, and $r_i$ = {display(r_i)}.</p>\n<table style=\"margin-left: auto; margin-right: auto;\">\n<tbody>\n<tr>\n<td>{geogebra_applet('fqywxznp',{ggbArgs})}</td>\n</tr>\n</tbody>\n</table>", "advice": "<p><strong>Number the parts:</strong> &nbsp;</p>\n<p style=\"padding-left: 30px;\">Part 1 rectangle: $b$ = {b}, $h$ = {h}.</p>\n<p style=\"padding-left: 30px;\">Part 2 semicircle: &nbsp;$r_o$ = {r_o}.</p>\n<p style=\"padding-left: 30px;\">Part 3 circular hole: $r_i$ = {display(r_i)}.</p>\n<p><strong>Calculate the areas:</strong></p>\n<p style=\"padding-left: 30px;\">$\\begin{align} A_1 &amp;= b h &amp; A_2 &amp;= &nbsp;\\tfrac{1}{2}\\pi r_o^2 &amp;A_3 &amp;= \\pi r_i^2&amp;A&amp;=A_1 +A_2 - A_3\\\\&amp;=\\var{display(A1)} &amp;&amp;=\\var{display(A2)} &amp;&amp;=\\var{display(A3)}&amp;&amp;=\\var{display(A)}\\\\&amp;&amp;\\end{align}$</p>\n<p><strong>Calculate the moment of inertia with respect to the <em>x</em>-axis.</strong></p>\n<p style=\"padding-left: 30px;\">$\\begin{align} \\\\{I_1}_x&nbsp;&amp;= \\tfrac{1}{3} b h^3 \\\\&amp;= &nbsp;\\tfrac{1}{3}( \\var{b})(\\var{h})^3 \\\\&amp;= \\var{display(Ix1)} \\\\\\\\{I_x}_2 &amp;= [\\bar{I} + A &nbsp;d^2]_2\\\\ &nbsp;&amp;= 0.1098 r_o^4 + \\left(\\frac{\\pi r_o^2}{2}\\right) \\left(h + \\frac{4 r_o}{3 \\pi}\\right)^2\\\\&amp;= \\var{display(Ibarx2)} + (\\var{display(A2)}) (\\var{display(d2)})^2\\\\&amp;=\\var{display(Ix2)}&nbsp;\\\\\\\\ {I_x}_3 &amp;= [\\bar{I} + A &nbsp;d^2]_3&nbsp;\\\\ &nbsp;&amp;= \\frac{\\pi&nbsp;r_i^4}{4} &nbsp;+ \\left(\\pi r_i^2\\right) \\left(h \\right)^2\\\\&amp;= \\var{display(Ibarx3)} + (\\var{display(A3)}) (\\var{display(h)})^2\\\\&amp;=\\var{display(Ix3)}\\\\\\\\I_x &amp;= {I_x}_1+{I_x}_2-{I_x}_3\\\\&amp;=\\var{display(Ix1)}+\\var{display(Ix2)}-\\var{display(Ix3)}\\\\&amp;=\\var{display(Ix)}\\end{align}$</p>\n<p><strong>Calculate the moment of inertia with respect to the <em>y</em>-axis.</strong></p>\n<p style=\"padding-left: 30px;\">$\\begin{align} \\\\{I_y}_1 &amp;= \\tfrac{1}{3} h&nbsp;b^3 \\\\&amp;= \\tfrac{1}{3}( \\var{h})(\\var{b})^3 \\\\&amp;= \\var{display(Iy1)} \\\\\\\\{I_y}_2 &amp;= [\\bar{I} + A d^2]_2\\\\ &amp;= \\frac{\\pi&nbsp;r_o^4}{8} + \\left(\\frac{\\pi r_o^2}{2}\\right) \\left(\\frac{b}{2}\\right)^2\\\\&amp;= \\var{display(Ibary2)} + (\\var{display(A2)}) (\\var{display(b/2)})^2\\\\&amp;=\\var{display(Iy2)} \\\\\\\\ {I_y}_3 &amp;= [\\bar{I} + A d^2]_3 \\\\ &amp;= \\frac{\\pi r_i^4}{4} + \\left(\\pi r_i^2\\right) \\left(\\frac{b}{2}&nbsp;\\right)^2\\\\&amp;= \\var{display(Ibary3)} + (\\var{display(A3)}) (\\var{display(b/2)})^2\\\\&amp;=\\var{display(Iy3)}\\\\\\\\I_y &amp;= {I_y}_1+{I_y}_2-{I_y}_3\\\\&amp;=\\var{display(Iy1)}+\\var{display(Iy2)}-\\var{display(Iy3)}\\\\&amp;=\\var{display(Iy)}\\end{align}$</p>\n<p><strong>Calculate the radius of gyration with respect to the <em>x</em>- and <em>y</em>- axes.</strong></p>\n<p style=\"padding-left: 60px;\">$\\begin{align}\\\\k_x &amp;= \\sqrt{\\dfrac{I_x}{A}}&amp;k_y &amp;= \\sqrt{\\dfrac{I_y}{A}}\\\\ &amp;= \\sqrt{\\dfrac{\\var{display(Ix)}}{\\var{display(A)}}}&amp;&amp;= \\sqrt{\\dfrac{\\var{display(Iy)}}{\\var{display(A)}}}\\\\ &amp;= \\var{display(kx)}&nbsp;&amp;&amp;=\\var{display(ky)} \\end{align}$</p>\n<p style=\"padding-left: 60px;\"></p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"A3": {"name": "A3", "group": "Area", "definition": "3.14159 r_i r_i", "description": "", "templateType": "anything", "can_override": false}, "A2": {"name": "A2", "group": "Area", "definition": "3.14159 r_o r_o /2", "description": "", "templateType": "anything", "can_override": false}, "A1": {"name": "A1", "group": "Area", "definition": "b h", "description": "", "templateType": "anything", "can_override": false}, "r_i": {"name": "r_i", "group": "Inputs", "definition": "random(1/3, 0.5, 2/3,0.75) r_o ", "description": "", "templateType": "anything", "can_override": false}, "h": {"name": "h", "group": "Inputs", "definition": "qty(random(2..8),units)", "description": "", "templateType": "anything", "can_override": false}, "Iy": {"name": "Iy", "group": "Iy", "definition": "Iy1 + Iy2 - Iy3", "description": "", "templateType": "anything", "can_override": false}, "Ibary2": {"name": "Ibary2", "group": "Iy", "definition": "3.14159 r_o  r_o  r_o  r_o /8", "description": "", "templateType": "anything", "can_override": false}, "Iy2": {"name": "Iy2", "group": "Iy", "definition": "Ibary2 + A2 b/2 b/2", "description": "", "templateType": "anything", "can_override": false}, "Ix2": {"name": "Ix2", "group": "Ix", "definition": "Ibarx2 + A2 d2 d2", "description": "", "templateType": "anything", "can_override": false}, "Ix1": {"name": "Ix1", "group": "Ix", "definition": "b h h h /3", "description": "<p>rectangle</p>", "templateType": "anything", "can_override": false}, "kx": {"name": "kx", "group": "Ix", "definition": "qty(sqrt(scalar(Ix/A)) yle=\"margin-left: auto; margin-right: auto;\">\n<tbody>\n<tr>\n<td style=\"text-align: center;\">{geogebra_applet('wfhyktjn',['A':P1, 'B': P2])}</td>\n</tr>\n</tbody>\n</table>", "advice": "<p></p>\n<p>Number the parts: &nbsp;</p>\n<p style=\"padding-left: 30px;\">Part 1 horizontal rectangle: $b_1$ = {qty(b1,units)}, $h_1$ = {qty(h1,units)}.</p>\n<p style=\"padding-left: 30px;\">Part 2 vertical rectangle: $b_2$ = {qty(b2,units)}, $h_2$ = {qty(h2,units)}.</p>\n<p style=\"padding-left: 30px;\"></p>\n<p>Calculate the areas:</p>\n<p style=\"padding-left: 30px;\">$ A_1 = b_1 h_1=\\var{qty(A1,units+'^2')}$</p>\n<p style=\"padding-left: 30px;\">$&nbsp;A_2 =&nbsp;b_2 h_2 = \\var{qty(A2,units+'^2')}$</p>\n<p>Locate the centroids of the parts.</p>\n<p style=\"padding-left: 30px;\">&nbsp; &nbsp; $ \\bar{x}_1 = b_1/2 = \\var{qty(d1,units)} \\qquad \\bar{x}_2 = b_1 + b_2/2 = \\var{qty(d2,units)}$</p>\n<p>Locate the centroid of the whole.</p>\n<p style=\"padding-left: 30px;\">&nbsp; &nbsp;$\\bar{x} = \\dfrac{ A_1 \\bar{x}_1 + A_2 \\bar{x}_2} {A_1 + A_2} = \\var{qty(siground(xbar,4),units)}$</p>\n<p style=\"padding-left: 30px;\">&nbsp; &nbsp;$\\bar{y} = \\var{qty(0, units)} $, by symmetry</p>\n<p>Calculate the moment of inertia with respect to the <em>y</em>-axis for&nbsp;the parts and the whole.</p>\n<p style=\"padding-left: 30px;\">$\\begin{align} \\\\{I_y}_1 &amp;= \\tfrac{1}{3} h_1 b_1^3 \\\\&amp;= \\tfrac{1}{3}( \\var{h1})(\\var{b1})^3 \\\\&amp;= \\var{qty(display(Iy1),units+'^4')} \\\\\\\\{I_y}_2 &amp;= [\\bar{I} + A d^2]_2\\\\ &amp;= \\frac{1}{12} h_2 b_2^3 + A_2 d_2^2 \\\\&amp;= \\var{display(Ibar2)} + (\\var{display(A2)}) (\\var{display(d2)})^2\\\\&amp;=\\var{qty(display(Iy2),units+'^4')} \\\\\\\\I_y &amp;= {I_y}_1+{I_y}_2\\\\&amp;=\\var{display(Iy1)}+\\var{display(Iy2)}\\\\&amp;=\\var{qty(display(Iy),units+'^4')}\\end{align}$</p>\n<p>Use the parallel axis theorem $I &nbsp;= &nbsp;\\bar{I} + A d^2$ backwards to find the centroidal moment of inertia.</p>\n<p style=\"padding-left: 30px;\">$\\begin{align} \\bar{I}_a &amp;= I_y - A (\\bar{x})^2 \\\\&amp;= \\var{display(Iy)} - \\var{display(A)} (\\var{display(xbar)})^2\\\\&amp;=\\var{qty(display(I_a),units+'^4')}\\end{align}$</p>\n<p></p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"A2": {"name": "A2", "group": "Area", "definition": "b2 * h2 ", "description": "", "templateType": "anything", "can_override": false}, "A1": {"name": "A1", "group": "Area", "definition": "b1 h1", "description": "", "templateType": "anything", "can_override": false}, "Iy2": {"name": "Iy2", "group": "Iy", "definition": "h2  b2^3/12 + A2 * (b1 + b2/2)^2", "description": "", "templateType": "anything", "can_override": false}, "ky": {"name": "ky", "group": "Iy", "definition": "sqrt(Iy/A)", "description": "", "templateType": "anything", "can_override": false}, "applet": {"name": "applet", "group": "Inputs", "definition": "geogebra_file('Tshape.ggb',['A':P1, 'B': P2])\n//geogebra_applet('wfhyktjn',['A':P1, 'B': P2])", "description": "", "templateType": "anything", "can_override": false}, "A": {"name": "A", "group": "Area", "definition": "A1 + A2", "description": "", "templateType": "anything", "can_override": false}, "units": {"name": "units", "group": "Inputs", "definition": "random('in','cm')", "description": "<p>width of P1</p>", "templateType": "anything", "can_override": false}, "debug": {"name": "debug", "group": "Inputs", "definition": "false", "description": "<p>true</p>", "templateType": "anything", "can_override": false}, "Iy1": {"name": "Iy1", "group": "Iy", "definition": "h1 b1^3/12 + A1 * (b1/2)^2", "description": "", "templateType": "anything", "can_override": false}, "P1": {"name": "P1", "group": "Inputs", "definition": "vector(random(5..12),random(1..2))", "description": "<p>Point A in GGB</p>", "templateType": "anything", "can_override": false}, "P2": {"name": "P2", "group": "Inputs", "definition": "P1 + vector(random(1 aynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": ["beam", "Mechanics", "mechanics", "moment of inertia", "neutral axis", "parallel axis theorem", "standard sections", "Statics", "statics"], "metadata": {"description": "<p>Find the centroid and the centroidal moments of inertia for a beam composed&nbsp;of a flat plate and&nbsp;two angle sections.</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>A built-up beam is made up of two {name} angles&nbsp;welded to a {b} $\\times$ {h} plate, as shown in cross section below. &nbsp;</p>\n<table style=\"margin-left: auto; margin-right: auto;\">\n<tbody>\n<tr>\n<td>{geogebra_applet('vvcydmsb',['A': A,'d': scalar(depth),'C':[ definition: C, fixed: true]])}</td>\n</tr>\n</tbody>\n</table>\n<p>Use this&nbsp;<a href=\"https://weh.maritime.edu/mechanics/HW/reference/unequalangle.html\">table of properties</a> for the angle sections and find:</p>\n<ol>\n<li>the area of the composite shape.</li>\n<li>the distance between the $x$ axis and the centroid of the composite shape.</li>\n<li>the moment of inertia of the composite shape about the $y$ axis.</li>\n<li>the moment of inertia of the composite shape about the $x$-axis.</li>\n<li>the moment of inertia of the composite shape about the centroidal $x'$-axis.</li>\n<li>the corresponding radius of gyration.</li>\n</ol>", "advice": "<p>Let the rectangle be designated by subscript $R$, the rectangle by $L$, and the total composite shape by $T$.</p>\n<p><strong>Find rectangle properties</strong></p>\n<p style=\"padding-left: 30px;\">$b = \\var{b}, h = \\var{h}$</p>\n<p style=\"padding-left: 30px;\">$A_R = b&nbsp;\\cdot h = \\var{A_R}$</p>\n<p style=\"padding-left: 30px;\">$\\bar{y}_R = h/2 = \\var{ybar_R}$</p>\n<p><strong>Find the angle properties</strong></p>\n<p style=\"padding-left: 30px;\">From the table:</p>\n<p style=\"padding-left: 60px;\">$A_L= \\var{A_L}$,</p>\n<p style=\"padding-left: 60px;\">$\\bar{x}=\\var{xbar}, \\bar{y} = \\var{ybar}$, &nbsp;</p>\n<p style=\"padding-left: 60px;\">$I_{xx} = \\var{Ixx}, I_{yy} = \\var{Iyy}$</p>\n<p><strong>Find the centroid of the angle shapes</strong></p>\n<p style=\"padding-left: 30px;\">Note that&nbsp;the angle shape is rotated 90&deg; from the table diagram.</p>\n<p style=\"padding-left: 30px;\">Measuring from the&nbsp;bottom center of the rectangle:</p>\n<p style=\"padding-left: 30px;\">$\\bar{y}_L = h + \\bar{x} = \\var{ybar_L}$&nbsp;</p>\n<p style=\"padding-left: 30px;\">$\\bar{x}_L = \\pm (b/2 - \\bar{y}) = \\pm \\var{xbar_L}$</p>\n<p><strong>Find the centroid of composite shape</strong></p>\n<p style=\"padding-left: 30px;\">Measuring from the bottom center of the rectangle:</p>\n<p style=\"padding-left: 30px;\">$\\begin{align}A_T &amp;= &nbsp;A_R + 2\\, A_L \\\\&amp;= \\var{A_R} + 2 \\,(\\var{A_L})\\\\ &amp;=\\var{A_T}\\end{align}\\\\$</p>\n<p><strong>&nbsp; &nbsp; &nbsp; &nbsp;</strong>$\\bar{x}_T = 0$, by symmetry.</p>\n<p style=\"padding-left: 30px;\">$\\begin{align} &nbsp;\\bar{y}_T &amp;= \\dfrac{\\Sigma A_i \\bar{y}_i}{\\Sigma A_i}\\\\ &amp;=\\dfrac{A_R \\bar{y}_R + 2\\, A_L \\bar{y}_L}{A_T}\\\\&amp;= \\dfrac{(\\var{A_R}) (\\var{ybar_R}) + 2\\, (\\var{A_L}) (\\var{ybar_L})}{\\var{A_T} }\\\\&amp;=\\var{disp(ybar_T)} = \\bar{y}\\end{align}$&nbsp;</p>\n<p><strong>Find the moment of inertia about the centroidal <em>y-</em> axis</strong></p>\n<p style=\"padding-left: 30px;\">$\\begin{align} \\bar{I}_y &amp;= (I_y)_R + 2\\, (I_y)_L\\\\&amp;= \\frac{h b^3}{12} + 2\\, [\\bar{I} + A d^2]_L\\\\ &amp;=\\frac{h b^3}{12} + 2\\, [I_{xx} + A_L (\\bar{x}_L)^2]\\\\ &amp;=\\frac{(\\var{h})(\\var{b})^3}{12} + 2\\, [\\var{Ixx} + (\\var{A_L}) (\\var{xbar_L})^2]\\\\&amp;=\\var{disp(Iy_R)} + 2\\,[\\var{disp(Iy_L)}] \\\\&amp;=\\var{disp(Iy_T)}\\end{align}$</p>\n<p><strong>Find the moment of inertia about the x-axis</strong></p>\n<p style=\"padding-left: 30px;\">$\\begin{align} I_x &amp;= (I_x)_R + 2\\, (I_x)_L\\\\&amp;= \\frac{b&nbsp;h^3}{3} + 2\\, [\\bar{I} + A d^2]_L\\\\ &amp;=\\frac{b&nbsp;h^3}{3} + 2\\, [I_{yy} + A_L (\\bar{y}_L)^2]\\\\ &amp;=\\frac{(\\var{b})(\\var{h})^3}{3} + 2\\, [\\var{Iyy} + (\\var{A_L}) (\\var{ybar_L})^2]\\\\&amp;= \\var{disp(Ix_r)} + 2\\, [\\var{disp(Ix_L)}]\\\\&amp;=\\var{disp(Ix_T)}\\end{align}$</p>\n<p><strong>Use the parallel axis theorem to find the moment of inertia about the centroidal x'-axis</strong></p>\n<p style=\"padding-left: 30px;\">$\\begin{align} I &amp;= \\bar{I} + A d^2 \\\\ \\bar{I}_{x'} &amp;= I_x - A d^2\\\\&nbsp;&amp;=I_x - A_T (\\bar{y}_T)^2\\\\ &amp;=\\var{disp(Ix_T)}&nbsp;- (\\var{A_T}) (\\var{disp(ybar_T)})^2\\\\&amp;=\\var{disp(Ibarx')}\\end{align}$</p>\n<p><strong>Find the radius of gyration with respect to the $x'$- axis.</strong></p>\n<p style=\"padding-left: 30px;\">$\\begin{align} k_{x'} &amp;= \\sqrt{\\dfrac{\\bar{I}_{x'}}{A_T}} \\\\&amp;=\\sqrt{\\dfrac{\\var{disp(Ibarx')}}{\\var{A_T}}} \\\\&amp;=\\var{disp(kx')}\\end{align}$&nbsp;</p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"debug": {"name": "debug", "group": "Setup values", "definition": "false", "description": "", "templateType": "anything", "can_override": false}, "A": {"name": "A", "group": "Setup values", "definition": "vector(scalar(b)/2,scalar(h))", "description": "<p>coordinates of top right corner of rectangle</p>", "templateType": "anything", "can_override": false}, "Ibarx'": {"name": "Ibarx'", "group": "MOI", "definition": "Ix_T - A_T ybar_T ybar_T", "description": "", "templateType": "anything", "can_override": false}, "ybar_T": {"name": "ybar_T", "group": "centroid", "definition": "Qx/A_T", "description": "", "templateType": "anything", "can_override": false}, "index": {"name": "index", "group": "Setup values", "definition": "random(0..14)", "description": "<p>i</p>", "templateType": "anything", "can_override": false}, "h": {"name": "h", "group": "Setup values", "definition": "qty( ing '-'&nbsp;with ' '&nbsp;</p>\n<p>3. replacing '&deg;' with ' deg'&nbsp;</p>\n<p>to allow answers like 10 ft-lb and 30&deg;</p>", "definition": "replace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")"}, {"name": "good_units", "description": "", "definition": "try(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n"}, {"name": "student_quantity", "description": "<p>This fixes the student answer for two common errors. &nbsp;</p>\n<p>If student_units are wrong&nbsp;&nbsp;- replace with correct units</p>\n<p>If student_scalar has the wrong sign - replace with right sign</p>\n<p>If student makes both errors, only one gets fixed.</p>", "definition": "switch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n"}, {"name": "percent_error", "description": "", "definition": "try(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   "}, {"name": "right", "description": "", "definition": "percent_error <= settings['right']\n"}, {"name": "close", "description": "<p>Only marked close if the student actually has the right sign.</p>", "definition": "right_sign and percent_error <= settings['close']"}, {"name": "right_sign", "description": "", "definition": "sign(student_scalar) = sign(correct_quantity) "}], "settings": [{"name": "correctAnswer", "label": "Correct Quantity.", "help_url": "", "hint": "The correct answer given as a JME quantity.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "right", "label": "% Accuracy for right.", "help_url": "", "hint": "Question will be considered correct if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "0.2", "evaluate": true}, {"name": "close", "label": "% Accuracy for close.", "help_url": "", "hint": "Question will be considered close if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "1.0", "evaluate": true}, {"name": "C1", "label": "Close with units.", "help_url": "", "hint": "Partial Credit for close value with appropriate units. &nbsp;if correct answer is 100 N and close is &plusmn;1%,<br />99 &nbsp;N is accepted.", "input_type": "percent", "default_value": "75"}, {"name": "C2", "label": "No units or wrong sign", "help_url": "", "hint": "Partial credit for forgetting units or using wrong sign.<br />If the correct answer is 100 N, both 100 and -100 N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": ["question-resources/2boxbeams_aMoCPFM.ggb"], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "contributors": [{"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": ["Mechanics", "mechanics", "moment of inertia", "radius of gyration", "standard sections", "Statics", "statics"], "metadata": {"description": "<p>Find&nbsp;centroidal moments of inertia and radius of gyration for a beam composed&nbsp;of &nbsp;two angle sections forming a box beam.</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>A built-up beam is made up of two {name} angles welded together to form a box beam.</p>\n<table style=\"margin-left: auto; margin-right: auto;\">\n<tbody>\n<tr>\n<td>{geogebra_applet('u9qngrny',[['h',h],['w',w],['t',t],['P',centroid]])}</td>\n</tr>\n</tbody>\n</table>\n<p>Use this&nbsp;<a href=\"https://weh.maritime.edu/mechanics/HW/reference/unequalangle.html\">table of properties</a> for the angle sections to find the moment of inertia and the radius of gyration with respect to both the $x$ and $y$ axes.</p>", "advice": "<p><strong>Channel properties from table</strong></p>\n<p>$\\begin{align}\\text{Area:}&amp; &amp;A&amp;= \\var{A_L}\\\\\\text{Centroid:} &amp; &amp;\\bar{x} &amp;= \\var{xbar} &amp; &nbsp;\\bar{y} &amp;= \\var{ybar}\\\\\\text{MOI:} &amp;&amp; \\bar{I}_{xx} &amp;= \\var{ixx} &amp;&nbsp;\\bar{I}_{yy} &amp;= \\var{Iyy}\\end{align}$</p>\n<p>These properties are for angle sections oriented with the long side vertical.</p>\n<p><strong>Find moment of inertia</strong></p>\n<p><strong></strong>$\\bar{I}_y = 2 \\, [ \\bar{I} + A d^2]$ where,</p>\n<p style=\"padding-left: 30px;\">$\\bar{I} = \\var{latex(if(rotated,safe('\\\\bar{I}_{xx}'),safe('\\\\bar{I}_{yy}')))} =\\var{Ibar_y'}$</p>\n<p style=\"padding-left: 30px;\">$A =\\var{A_L}$, and</p>\n<p style=\"padding-left: 30px;\">$d = \\left(\\dfrac{w+t}{2}-\\var{latex(if(rotated,safe('\\\\bar{y}'),safe('\\\\bar{x}')))} \\right)= \\var{d_x}$, so</p>\n<p style=\"padding-left: 30px;\">$\\bar{I}_y = \\var{disp(Iy)}\\\\$</p>\n<p>$\\bar{I}_x = 2 \\, [ \\bar{I} + A d^2]$ where,</p>\n<p style=\"padding-left: 30px;\">$\\bar{I} = \\var{latex(if(rotated,safe('\\\\bar{I}_{yy}'),safe('\\\\bar{I}_{xx}')))} =\\var{Ibar_x'}$</p>\n<p style=\"padding-left: 30px;\">$A =\\var{A_L}$, and</p>\n<p style=\"padding-left: 30px;\">$d =\\left( \\dfrac{h}{2}-\\var{latex(if(rotated,safe('\\\\bar{x}'),safe('\\\\bar{y}')))}\\right) = \\var{d_y}$, so&nbsp;</p>\n<p style=\"padding-left: 30px;\">$\\bar{I}_x&nbsp;= \\var{disp(Ix)}\\\\$</p>\n<p><strong>Find Radii of gyration</strong></p>\n<p style=\"padding-left: 30px;\">$k_x = \\sqrt{\\dfrac{\\bar{I}_x} {2 A}} = \\var{disp(kx)} \\qquad&nbsp;k_y = \\sqrt{\\dfrac{\\bar{I}_y} {2 A}} = \\var{disp(ky)}$</p>\n<p style=\"padding-left: 30px;\"></p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"name": {"name": "name", "group": "angle properties", "definition": "[\"L9  $\\\\times$  4  $\\\\times$  1/2\",\"L8  $\\\\times$  6  $\\\\times$  5/8\",\"L8  $\\\\times$  6  $\\\\times$  1/2\",\"L8  $\\\\times$  4  $\\\\times$  3/4\",\"L8  $\\\\times$  4  $\\\\times$  1/2\",\"L7  $\\\\times$  4  $\\\\times$  3/4\",\"L7  $\\\\times$  4  $\\\\times$  5/8\",\"L7  $\\\\times$  4  $\\\\times$  1/2\",\"L7  $\\\\times$  4  $\\\\times$  3/8\",\"L6  $\\\\times$  4  $\\\\times$  7/8\",\"L6  $\\\\times$  4  $\\\\times$  3/4\",\"L6  $\\\\times$  4  $\\\\times$  1/2\",\"L6  $\\\\times$  4  $\\\\times$  3/8\",\"L5  $\\\\times$  3  $\\\\times$  5/8\",\"L5  $\\\\times$  3  $\\\\times$  1/2\"][index]", "description": "", "templateType": "anything", "can_override": false}, "centroid": {"name": "centroid", "group": "Setup values", "definition": "if(rotated,\n  vector(scalar(ybar),scalar(xbar)), \n  vector(scalar(xbar),scalar(ybar)))", "description": "<p>true indicates long side is horizontal</p>", "templateType": "anything", "can_override": false}, "h": {"name": "h", "group": "Setup values", "definition": "dimensions[if(rotated,1,0)]", "description": "", "templateType": "anything", "can_override": false}, "t": {"name": "t", "group": "Setup values", "definition": "dimensions[2]", "description": "", "templateType": "anything", "can_override": false}, "kx": {"name": "kx", "group": "MOI", "definition": "qty(sqrt(scalar(Ix)/(2 scalar(A_L))),'in')", "description": "<p>k</p>", "templateType": "anything", "can_override": false}, "w": {"name": "w", "group": "Setup values", "definition": "dimensions[if(rotated,0,1)]", "description": "<p>w</p>", "templateType": "anything", "can_override": false}, "ybar": {"name": "ybar", "gr $-axes.</p>\n<p>Note: $D$ is the depth of the channel, $b_f$ is the width of the flange.</p>\n<p></p>", "advice": "<p><strong></strong><strong>Determine moment of inertia with respect to the <em>x</em>-axis</strong></p>\n<p style=\"padding-left: 30px;\"><strong></strong>For the channel, since the&nbsp;x-axis passes through its centroid:</p>\n<p style=\"padding-left: 60px;\">$(I_x)_C = \\bar{I}_{xx} =&nbsp;\\var{Ibarx_C} $</p>\n<p style=\"padding-left: 30px;\">For the plate, the <em>x</em>-axis does not pass through its&nbsp;centroid&nbsp;so&nbsp;the parallel axis theorem must be used.</p>\n<p style=\"padding-left: 60px;\">$(I_x)_R = [\\bar{I} + A d^2] $ where,</p>\n<p style=\"padding-left: 90px;\">$\\bar{I} = \\dfrac{b h^3}{12} = \\dfrac{(\\var{w})(\\var{h})^3}{12} = \\var{siground(Ibarx_R,4)}$</p>\n<p style=\"padding-left: 90px;\">$A &nbsp;= b h = (\\var{w})\\,(\\var{h}) = \\var{A_r}$</p>\n<p style=\"padding-left: 90px;\">$d = D/2 + h/2 = \\dfrac{\\var{d}+ \\var{h}}{2} = \\var{d_y} $</p>\n<p style=\"padding-left: 60px;\">$(I_x)_R = \\var{disp(Ix_R)}$</p>\n<p style=\"padding-left: 30px;\">For the composite shape,</p>\n<p style=\"padding-left: 60px;\">$A = 2 [A_C + A_R] = \\var{disp(A_T)}$</p>\n<p style=\"padding-left: 60px;\">$I_x = 2 [ (I_x)_C + (I_x)_R ] = \\var{disp(Ix)}$, and &nbsp;$k_x = \\sqrt{\\dfrac{I_x}{A}} = \\var{disp(kx)}$</p>\n<p style=\"padding-left: 90px;\"></p>\n<p><strong>Determine moment of inertia with respect to the <em>y-</em>axis</strong></p>\n<p style=\"padding-left: 30px;\">For the rectangle, since the y-axis passes through its centroid:</p>\n<p style=\"padding-left: 60px;\">$(I_y)_R = \\dfrac{h b^3}{12}&nbsp;= \\dfrac{(\\var{h}) (\\var{w})^3}{12} = \\var{disp(Ibary_r)}$</p>\n<p style=\"padding-left: 30px;\">For the channel, the y-axis does not pass through its centroid so the parallel axis theorem must be used.</p>\n<p style=\"padding-left: 60px;\">$(I_y)_C = [\\bar{I} + A d^2] $ where,</p>\n<p style=\"padding-left: 90px;\">$\\bar{I} = \\bar{I}_{yy} = \\var{Ibary_C}$</p>\n<p style=\"padding-left: 90px;\">$A = A_C&nbsp;= \\var{A_C}$</p>\n<p style=\"padding-left: 90px;\">$d = b/2 + \\bar{x}&nbsp;= \\dfrac{\\var{b}}{2} + \\var{xbar}= \\var{d_x} $</p>\n<p style=\"padding-left: 90px;\">$(I_y)_C = \\var{disp(Iy_C)}$</p>\n<p style=\"padding-left: 30px;\">For the composite shape,</p>\n<p style=\"padding-left: 60px;\">$A = 2 [A_C + A_R] = \\var{disp(A_T)}$</p>\n<p style=\"padding-left: 60px;\">$I_y = 2 [ (I_y)_C + (I_y)_R ] = \\var{disp(Iy)}$, and&nbsp;$k_y = \\sqrt{\\dfrac{I_y}{A}} = \\var{disp(ky)}$</p>\n<p style=\"padding-left: 60px;\"><strong>&nbsp;</strong></p>\n<p style=\"padding-left: 60px;\"></p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"xbar": {"name": "xbar", "group": "Channel Properties", "definition": "unit1(C_data['x'][unit])", "description": "<p>horizontal distance to centroid from flange</p>", "templateType": "anything", "can_override": false}, "A_t": {"name": "A_t", "group": "Solution", "definition": "2(A_r+A_C)", "description": "", "templateType": "anything", "can_override": false}, "Ibarx_c": {"name": "Ibarx_c", "group": "Channel Properties", "definition": "unit4(C_data['Ix'][unit])", "description": "", "templateType": "anything", "can_override": false}, "ky": {"name": "ky", "group": "Solution", "definition": "unit1(sqrt(scalar(Iy/A_t)))", "description": "", "templateType": "anything", "can_override": false}, "d_y": {"name": "d_y", "group": "Solution", "definition": "d/2 + h/2", "description": "", "templateType": "anything", "can_override": false}, "index": {"name": "index", "group": "Ungrouped variables", "definition": "random(0..length(data)-1)", "description": "<p>random channel index</p>", "templateType": "anything", "can_override": false}, "A_r": {"name": "A_r", "group": "Solution", "definition": "w h", "description": "", "templateType": "anything", "can_override": false}, "C_data": {"name": "C_data", "gro
