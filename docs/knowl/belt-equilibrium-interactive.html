<div class="para" id="p-2056">This interactive shows <abbr class="acronym">FBDs</abbr> of a belt and pulley system, and the isolated belt. You can change the belt tensions by moving the red dots, and the moment will adjust to maintain equilibrium, or change the moment with the slider, and the belt tensions will change. You can also adjust the coefficient of static friction <span class="process-math">\(\mu_s\text{.}\)</span>
</div>
<div class="para" id="p-2057">For simplicity, the radius of the pulley is <span class="process-math">\(\m{1}\text{.}\)</span>
</div>
<div class="para" id="p-2058">It is impossible to tell from this diagram whether the system is rotating CW or CCW at constant velocity, or is stationary. If the required friction <span class="process-math">\(F_f\)</span> is greater than <span class="process-math">\({F_f}_\text{max}\)</span> the belt will slip. If either belt tension is less than zero, it will go slack.</div>
