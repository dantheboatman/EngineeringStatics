alar,student_units)\\n)\\n  \\n\\n\\npercent_error:\\ntry(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \\n\\nright:\\npercent_error \u003c= settings[\u0027right\u0027]\\n\\n\\nclose:\\nright_sign and percent_error \u003c= settings[\u0027close\u0027]\\n\\nright_sign:\\nsign(student_scalar) = sign(correct_quantity)\", \"marking_notes\": [{\"name\": \"mark\", \"description\": \"This is the main marking note. It should award credit and provide feedback based on the student\u0027s answer.\", \"definition\": \"switch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(student_scalar, student_units)\\n\\n\"}, {\"name\": \"correct_quantity\", \"description\": \"\", \"definition\": \"settings[\\\"correctAnswer\\\"]\\n\\n\"}, {\"name\": \"correct_units\", \"description\": \"\", \"definition\": \"units(correct_quantity)\\n\"}, {\"name\": \"allowed_notation_styles\", \"description\": \"\", \"definition\": \"[\\\"plain\\\",\\\"en\\\"]\"}, {\"name\": \"match_student_number\", \"description\": \"\", \"definition\": \"matchnumber(studentAnswer,allowed_notation_styles)\"}, {\"name\": \"student_scalar\", \"description\": \"\", \"definition\": \"match_student_number[1]\"}, {\"name\": \"student_units\", \"description\": \"\u003cp\u003eModify\u0026nbsp;the\u0026nbsp;unit portion of\u0026nbsp;the student\u0027s answer by\u003c/p\u003e\\n\u003cp\u003e1. replacing \\\"ohms\\\" with \\\"ohm\\\" \u0026nbsp;case insensitive\u003c/p\u003e\\n\u003cp\u003e2.\u0026nbsp;replacing \u0027-\u0027\u0026nbsp;with \u0027 \u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e3. replacing \u0027\u0026deg;\u0027 with \u0027 deg\u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eto allow answers like 10 ft-lb and 30\u0026deg;\u003c/p\u003e\", \"definition\": \"replace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\"}, {\"name\": \"good_units\", \"description\": \"\", \"definition\": \"try(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\"}, {\"name\": \"student_quantity\", \"description\": \"\u003cp\u003eThis fixes the student answer for two common errors. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eIf student_units are wrong\u0026nbsp;\u0026nbsp;- replace with correct units\u003c/p\u003e\\n\u003cp\u003eIf student_scalar has the wrong sign - replace with right sign\u003c/p\u003e\\n\u003cp\u003eIf student makes both errors, only one gets fixed.\u003c/p\u003e\", \"definition\": \"switch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\"}, {\"name\": \"percent_error\", \"description\": \"\", \"definition\": \"try(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"percent_error \u003c= settings[\u0027right\u0027]\\n\"}, {\"name\": \"close\", \"description\": \"\u003cp\u003eOnly marked close if the student actually has eDetermine the direction of force $\\\\mathbf{A}$. \u0026nbsp;Its line of action must pass through the point.\u003c/li\u003e\\n\u003cli\u003eDraw a force triangle.\u003c/li\u003e\\n\u003cli\u003eDetermine the angles in the force triangle.\u003c/li\u003e\\n\u003cli\u003eUse the known weight and the law of sines to solve for the tension and the reaction at $A$.\u003c/li\u003e\\n\u003c/ol\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true, \"j\": false}, \"constants\": [], \"variables\": {\"L\": {\"name\": \"L\", \"group\": \"inputs\", \"definition\": \"qty(random(3..5#0.2),\u0027m\u0027)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"theta_T\": {\"name\": \"theta_T\", \"group\": \"Ungrouped variables\", \"definition\": \"180 + alpha - beta\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"T\": {\"name\": \"T\", \"group\": \"Ungrouped variables\", \"definition\": \"scalar(weight)  cos(radians(alpha))/(2 sin(radians(beta)) )\\nvector(cos(radians(theta_t)),sin(radians(theta_t)))\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"A\": {\"name\": \"A\", \"group\": \"Ungrouped variables\", \"definition\": \"-(W+T)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"W\": {\"name\": \"W\", \"group\": \"Ungrouped variables\", \"definition\": \"vector(0,-scalar(weight))\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"theta_A\": {\"name\": \"theta_A\", \"group\": \"Ungrouped variables\", \"definition\": \"mod(degrees(atan2(A[1],A[0])),360)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"mass\": {\"name\": \"mass\", \"group\": \"inputs\", \"definition\": \"qty(random(10..150#5),\u0027kg\u0027)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"beta\": {\"name\": \"beta\", \"group\": cription\": \"\u003cp\u003eA value with units marked right if within an adjustable % error of the correct value. \u0026nbsp;Marked close if within a wider margin of error.\u003c/p\u003e\", \"help_url\": \"\", \"input_widget\": \"string\", \"input_options\": {\"correctAnswer\": \"siground(settings[\u0027correctAnswer\u0027],4)\", \"hint\": {\"static\": true, \"value\": \"\"}, \"allowEmpty\": {\"static\": true, \"value\": true}}, \"can_be_gap\": true, \"can_be_step\": true, \"marking_script\": \"mark:\\nswitch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\\n\\ninterpreted_answer:\\nqty(student_scalar, student_units)\\n\\n\\n\\ncorrect_quantity:\\nsettings[\\\"correctAnswer\\\"]\\n\\n\\n\\ncorrect_units:\\nunits(correct_quantity)\\n\\n\\nallowed_notation_styles:\\n[\\\"plain\\\",\\\"en\\\"]\\n\\nmatch_student_number:\\nmatchnumber(studentAnswer,allowed_notation_styles)\\n\\nstudent_scalar:\\nmatch_student_number[1]\\n\\nstudent_units:\\nreplace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\\n\\ngood_units:\\ntry(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\\n\\nstudent_quantity:\\nswitch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\\n\\npercent_error:\\ntry(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \\n\\nright:\\npercent_error \u003c= settings[\u0027right\u0027]\\n\\n\\nclose:\\nright_sign and percent_error \u003c= settings[\u0027close\u0027]\\n\\nright_sign:\\nsign(student_scalar) = sign(correct_quantity)\", \"marking_notes\": [{\"name\": \"mark\", \"description\": \"This is the main marking note. It should award credit and provide feedback based on the student\u0027s answer.\", \"definition\": \"switch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(student_scalar, student_units)\\n\\n\"}, {\"name\": \"correct_quantity\", \"description\": \"\", \"definition\": \"settings[\\\"correctAnswer\\\"]\\n\\n\"}, {\"name\": \"correct_units\", \"description\": \"\", \"definition\": \"units(correct_quantity)\\n\"}, {\"name\": \"allowed_notation_styles\", \"description\": \"\", \"definition\": \"[\\\"plain\\\",\\\"en\\\"]\"}, {\"name\": \"match_student_number\", \"description\": \"\", \"definition\": \"matchnumber(studentAnswer,allowed_notation_styles)\"}, {\"name\": \"student_scalar\", \"description\": \"\", \"definition\": \"match_student_number[1]\"}, {\"name\": \"student_units\", \"description\": \"\u003cp\u003eModify\u0026nbsp;the\u0026nbsp;unit portion of\u0026nbsp;the student\u0027s answer by\u003c/p\u003e\\n\u003cp\u003e1. replacing \\\"ohms\\\" with \\\"ohm\\\" \u0026nbsp;case insensitive\u003c/p\u003e\\n\u003cp\u003e2.\u0026nbsp;replacing \u0027-\u0027\u0026nbsp;with \u0027 \u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e3. replacing \u0027\u0026deg;\u0027 with \u0027 deg\u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eto allow answers like 10 ft-lb and 30\u0026deg;\u003c/p\u003e\", \"definition\": \"replace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\"}, {\"name\": \"good_units\", \"description\": \"\", \"definition\": \"try(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\"}, {\"name\": \"student_quantity\", \"description\": \"\u003cp\u003eThis fixes the student answer for two common errors. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eIf student_units are wrong\u0026nbsp;\u0026nbsp;- replace with correct units\u003c/p\u003e\\n\u003cp\u003eIf student_scalar has the wrong sign - replace with right sign\u003c/p\u003e\\n\u003cp\u003eIf student makes both errors, only one gets fixed.\u003c/p\u003e\", \"definition\": \"switch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\"}, {\"name\": \"percent_error\", \"description\": \"\", \"definition\": \"try(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"percent_error \u003c= settings[\u0027right\u0027]\\n\"}, {\"name\": \"close\", \"description\": \"\u003cp\u003eOnly marked close if the student actually has the right sign.\u003c/p\u003e\", \"definition\": \"right_sign and percent_error \u003c= settings[\u0027close\u0027]\"}, {\"name\": \"right_sign\", \"description\": \"\", \"definition\": \"sign(student_scalar) = sign(correct_quantity) \"}], \"settings\": [{\"name\": \"correctAnswer\", \"label\": \"Correct Quantity.\", \"help_url\": \"\", \"hint\": \"The correct answer given as a JME quantity.\", \"input_type\": \"code\", \"default_value\": \"\", \"evaluate\": true}, {\"name\": \"right\", \"label\": \"% Accuracy for right.\", \"help_url\": \"\", \"hint\": \"Question will be considered correct if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"0.2\", \"evaluate\": true}, {\"name\": \"close\", \"label\": \"% Accuracy for close.\", \"help_url\": \"\", \"hint\": \"Question will be considered close if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"1.0\", \"evaluate\": true}, {\"name\": \"C1\", \"label\": \"Close with units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value with appropriate units. \u0026nbsp;if correct answer is 100 N and close is \u0026plusmn;1%,\u003cbr /\u003e99 \u0026nbsp;N is accepted.\", \"input_type\": \"percent\", \"default_value\": \"75\"}, {\"name\": \"C2\", \"label\": \"No units or wrong sign\", \"help_url\": \"\", \"hint\": \"Partial credit for forgetting units or using wrong sign.\u003cbr /\u003eIf the correct answer is 100 N, both 100 and -100 N are accepted.\", \"input_type\": \"percent\", \"default_value\": \"50\"}, {\"name\": \"C3\", \"label\": \"Close, no units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value but forgotten units.\u003cbr /\u003eThis value would be close\u0026nbsp;if the expected units were provided. \u0026nbsp;If the correct answer is 100 N, and close is \u0026plusmn;1%,\u003cbr /\u003e99 is accepted.\", \"input_type\": \"percent\", \"default_value\": \"25\"}], \"public_availability\": \"always\", \"published\": true, \"extensions\": [\"quantities\"]}], \"resources\": [\"question-resources/beampulley.ggb\"], \"navigation\": {\"allowregen\": true, \"showfrontpage\": false, \"preventleave\": false, \"typeendtoleave\": false}, \"contributors\": [{\"name\": \"William Haynes\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/2530/\"}], \"tags\": [\"angle from reference\", \"Mechanics\", \"mechanics\", \"pulley\", \"rigid body equilibrium\", \"Rigid body equilibrium\", \"Statics\", \"statics\"], \"metadata\": {\"description\": \"\u003cp\u003eRigid body equilibrium problem. \u0026nbsp;Easiest to solve by replacing forces on the perimiter of the pulley with equivalent forces at the axle.\u003c/p\u003e\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp\u003e{L} long beam $ABC$ \u0026nbsp;supports a frictionless pulley with {qty(r, \u0027inch\u0027)} radius at point $B$, located {distance(ab)} from the left end. Determine the reactions at pin $A$ and roller $C$ when it supports {force(W)} weight $W$ as shown.\u003c/p\u003e\\n\u003cp\u003e{geogebra_applet(\u0027hk6bxjuk\u0027,[[\u0027ab\u0027,ab/20],[\u0027r\u0027,r/12],[\u0027alpha\u0027,alpha+\u0027\u0026deg;\u0027],[\u0027theta\u0027,theta+\u0027\u0026deg;\u0027]])}\u0026nbsp;\u003c/p\u003e\", \"advice\": \"\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eKnown\u003c/strong\u003e: $L = \\\\var{l} \\\\qquad\u0026nbsp;d = \\\\var{ab} \\\\qquad\u0026nbsp;\\\\theta = \\\\var{theta}\u0026deg; \\\\qquad \\\\alpha = \\\\var{alpha}\u0026deg; \\\\qquad\u0026nbsp;W = T = \\\\var{W}$\u003c/p\u003e\\n\u003col\u003e\\n\u003cli style=\\\"list-style-type: none;\\\"\u003e\\n\u003col\u003e\\n\u003cli\u003eDraw a free body diagram of the beam. \u0026nbsp;It simplifies the solution to replace the forces of the rope on the pulley with equivalent forces at point $B$. The force at $C$ acts perpendicular to the surface the roller rests on.\\n\u003cp\u003e{geogebra_applet(\u0027kggckbyp\u0027,[[\u0027L\u0027,L],[\u0027ab\u0027,ab],[\u0027r\u0027,r/12],[\u0027alpha\u0027,alpha+\u0027\u0026deg;\u0027],[\u0027theta\u0027,theta+\u0027\u0026deg;\u0027]])}\u003c/p\u003e\\n\u003c/li\u003e\\n\u003cli\u003eTake moments about point $A$ to find the reaction at $C$.\\n\u003cp style=\\\"text-align: center;\\\"\u003e$\\\\begin{align}\\\\Sigma M_A \u0026amp;= 0 \\\\\\\\+ C_y L+ \u0026nbsp;T_y d - W d\u0026amp;= 0 \\\\\\\\\u0026nbsp;\u0026nbsp;C_y \u0026nbsp;\u0026amp;=\\\\dfrac{ d (W - T \\\\cos \\\\theta)}{L} \u0026nbsp;= \\\\var{force(Cy)}\\\\\\\\C \u0026amp;= \\\\dfrac{C_y}{\\\\cos \\\\alpha} = \\\\var{force(magC)}\\\\end{align}$\u0026nbsp;\u003c/p\u003e\\n\u003c/li\u003e\\n\u003cli\u003eApply $F_x=0$ to find $A_x$.\\n\u003cp style=\\\"text-align: center;\\\"\u003e$\\\\begin{align}\\\\Sigma F_x\u0026amp;=0\\\\\\\\A_x - T_x - C_x \u0026amp;= 0 \\\\\\\\A_x \u0026amp;= C_x + T_x\\\\\\\\A_x\u0026amp;= C \\\\sin \\\\alpha + T \\\\sin \\\\theta = \\\\var{force(Ax)}\\\\end{align}$\u003c/p\u003e\\n\u003c/li\u003e\\n\u003cli\u003eApply $\\\\Sigma F_y = 0$ to find $A_y$.\\n\u003cp style=\\\"text-align: center;\\\"\u003e$\\\\begin{align}\\\\Sigma F_y\u0026amp;=0\\\\\\\\A_y + C_y + T_y - W\u0026nbsp; \u0026amp;= 0 \\\\\\\\A_y \u0026amp;= W - C_y - T_y\\\\\\\\A_y\u0026amp;= W\u0026nbsp;\u0026nbsp;- C \\\\cos \\\\alpha - T \\\\cos \\\\theta= \\\\var{force(Ay)}\\\\end{align}$\u003c/p\u003e\\n\u003c/li\u003e\\n\u003cli\u003eResolve $A_x$ and $A_y$ to get magnitude and direction of force $\\\\mathbf{A}$.\\n\u003cp style=\\\"text-align: center;\\\"\u003e$A = \\\\sqrt{(A_x)^2+(A_y)^2} = \\\\var{force(magA)}$\u003c/p\u003e\\n\u003cp style=\\\"text-align: center;\\\"\u003e$\\\\phi = \\\\tan^{-1} \\\\left(\\\\dfrac{A_y}{A_x}\\\\right) = \\\\var{precround(dirA,2)}$\u0026deg; \u0026nbsp;from the positive \u003cem\u003ex\u003c/em\u003e-axis.\u003c/p\u003e\\n\u003c/li\u003e\\n\u003cli\u003eCheck with $\\\\Sigma \\\\mathbf{F} = 0$.\\n\u003cp style=\\\"text-align: center;\\\"\u003e$ \\\\mathbf{A} + \\\\mathbf{C}\u0026nbsp;+ \\\\mathbf{W}\u0026nbsp;+ \\\\mathbf{T}\u0026nbsp;= 0$\u0026nbsp;\u003c/p\u003e\\n\u003cp style=\\\"text-align: center;\\\"\u003e$\\\\var{precround(vecA,2)} + \\\\var{precround(vecC,2)} + \u0026nbsp;\\\\var{vecW} + \\\\var{precround(vecT,2)} = \\\\var{precround(sum,2)}$\u003c/p\u003e\\n\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003c/li\u003e\\n\u003c/ol\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true, \"j\": false}, \"constants\": [], \"variables\": {\"r\": {\"name\": \"r\", \"group\": \"Ungrouped variables\", \"definition\": \"random(6..12)\", \"description\": \"\u003cp\u003einch\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"ab\": {\"name\": \"ab\", \"group\": \"Ungrouped variables\", \"definition\": \"random(5..15)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"vecT\": {\"name\": \"vecT\", \"group\": \"Unnamed group\", \"definition\": \"vector(cos(radians(90+theta)),sin(radians(90+theta))) W\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"vecW\": {\"name\": \"vecW\", \"group\": \"Unnamed group\", \"definition\": \"vector(0,-W)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"Cy\": {\"name\": \"Cy\", \"group\": \"Unnamed group\", \"definition\": \"ab * W *(1- cos(radians(theta)))/ L\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"W\": {\"name\": \"W\", \"group\": \"Ungrouped variables\", \"definition\": \"random(25..200#25)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"Ay\": {\"name\": \"Ay\", \"group\": \"Unnamed group\", \"definition\": \"W - magC cos(radians(alpha)) - T cos(radians(theta))\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"dirC\": {\"name\": \"dirC\", \"group\": \"Unnamed group\", \"definition\": \"90+alpha\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"theta\": {\"name\": \"theta\", \"group\": \"Ungrouped variables\", \"definition\": \"random(45..65#5)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"vecC\": {\"name\": \"vecC\", \"group\": \"Unnamed group\", \"definition\": \"vector(Cx,Cy)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"alpha\": {\"name\": \"alpha\", \"group\": \"Ungrouped variables\", \"definition\": \"random(25..45#5)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"Ax\": {\"name\": \"Ax\", \"group\": \"Unnamed group\", \"definition\": \"magC sin(radians(alpha)) + T sin(radians(theta))\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"magA\": {\"name\": \"magA\", \"group\": \"Unnamed group\", \"definition\": \"abs(vecA)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"dirA\": {\"name\": \"dirA\", \"group\": \"Unnamed group\", \"definition\": \"degrees(atan2(Ay,Ax))\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"Cx\": {\"name\": \"Cx\", \"group\": \"Unnamed group\", \"definition\": \"magC * (cos(radians(alpha+90)))\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"vecA\": {\"name\": \"vecA\", \"group\": \"Unnamed group\", \"definition\": \"vector(Ax,Ay)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"T\": {\"name\": \"T\", \"group\": \"Ungrouped variables\", \"definition\": \"W\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"magC\": {\"name\": \"magC\", \"group\": \"Unnamed group\", \"definition\": \"Cy/cos(radians(alpha))\", \"description\": \"\",  0\\\\\\\\ B_x \u0026amp;= W_x\\\\\\\\ B_x \u0026amp;= \\\\var{show(w_x)}\\\\\\\\\\\\\\\\ \\\\Sigma F_y \u0026amp;= 0\\\\\\\\A + B_y \u0026amp;=\u0026nbsp;W_y \\\\\\\\A \u0026amp;= W_y-B_y\\\\\\\\\u0026amp;=\\\\var{show(A)}\\\\end{align}$\u003c/p\u003e\\n\u003cp\u003eSince there are two front wheels and two rear wheels, the forces acting on each wheel are\u0026nbsp;half of these values:\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$A_{||} = 0 \\\\text{ N} \\\\qquad A_\\\\perp = A/2 = \\\\var{show(A/2)} \\\\qquad\u0026nbsp;B_{||} = B_x/2 = \u0026nbsp;\\\\var{show(B_x/2)} \\\\qquad\u0026nbsp;B_\\\\perp = B_y/2 = \\\\var{show(B_y/2)}$\u003c/p\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true, \"j\": false}, \"constants\": [], \"variables\": {\"B_x\": {\"name\": \"B_x\", \"group\": \"answers\", \"definition\": \"w_x\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"h\": {\"name\": \"h\", \"group\": \"Ungrouped variables\", \"definition\": \"round(random(90..110) d /100)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"A\": {\"name\": \"A\", \"group\": \"answers\", \"definition\": \"w_y-b_y\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"w_y\": {\"name\": \"w_y\", \"group\": \"answers\", \"definition\": \"W cos(radians(alpha))\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"d\": {\"name\": \"d\", \"group\": \"Ungrouped variables\", \"definition\": \"round(random(0.25..0.35#0.01)wb)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"B_y\": {\"name\": \"B_y\", \"group\": \"answers\", \"definition\": \"(w_x h + w_y d)/wb\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"m\": {\"name\": \"m\", \"group\": \"Ungrouped variables\", \"definition\": \"random(1200..1400)\", \"description\": \"\u003cp neering Accuracy with units\", \"short_name\": \"engineering-answer\", \"description\": \"\u003cp\u003eA value with units marked right if within an adjustable % error of the correct value. \u0026nbsp;Marked close if within a wider margin of error.\u003c/p\u003e\", \"help_url\": \"\", \"input_widget\": \"string\", \"input_options\": {\"correctAnswer\": \"siground(settings[\u0027correctAnswer\u0027],4)\", \"hint\": {\"static\": true, \"value\": \"\"}, \"allowEmpty\": {\"static\": true, \"value\": true}}, \"can_be_gap\": true, \"can_be_step\": true, \"marking_script\": \"mark:\\nswitch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\\n\\ninterpreted_answer:\\nqty(student_scalar, student_units)\\n\\n\\n\\ncorrect_quantity:\\nsettings[\\\"correctAnswer\\\"]\\n\\n\\n\\ncorrect_units:\\nunits(correct_quantity)\\n\\n\\nallowed_notation_styles:\\n[\\\"plain\\\",\\\"en\\\"]\\n\\nmatch_student_number:\\nmatchnumber(studentAnswer,allowed_notation_styles)\\n\\nstudent_scalar:\\nmatch_student_number[1]\\n\\nstudent_units:\\nreplace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\\n\\ngood_units:\\ntry(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\\n\\nstudent_quantity:\\nswitch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\\n\\npercent_error:\\ntry(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \\n\\nright:\\npercent_error \u003c= settings[\u0027right\u0027]\\n\\n\\nclose:\\nright_sign and percent_error \u003c= settings[\u0027close\u0027]\\n\\nright_sign:\\nsign(student_scalar) = sign(correct_quantity)\", \"marking_notes\": [{\"name\": \"mark\", \"description\": \"This is the main marking note. It should award credit and provide feedback based on the student\u0027s answer.\", \"definition\": \"switch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(student_scalar, student_units)\\n\\n\"}, {\"name\": \"correct_quantity\", \"description\": \"\", \"definition\": \"settings[\\\"correctAnswer\\\"]\\n\\n\"}, {\"name\": \"correct_units\", \"description\": \"\", \"definition\": \"units(correct_quantity)\\n\"}, {\"name\": \"allowed_notation_styles\", \"description\": \"\", \"definition\": \"[\\\"plain\\\",\\\"en\\\"]\"}, {\"name\": \"match_student_number\", \"description\": \"\", \"definition\": \"matchnumber(studentAnswer,allowed_notation_styles)\"}, {\"name\": \"student_scalar\", \"description\": \"\", \"definition\": \"match_student_number[1]\"}, {\"name\": \"student_units\", \"description\": \"\u003cp\u003eModify\u0026nbsp;the\u0026nbsp;unit portion of\u0026nbsp;the student\u0027s answer by\u003c/p\u003e\\n\u003cp\u003e1. replacing \\\"ohms\\\" with \\\"ohm\\\" \u0026nbsp;case insensitive\u003c/p\u003e\\n\u003cp\u003e2.\u0026nbsp;replacing \u0027-\u0027\u0026nbsp;with \u0027 \u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e3. replacing \u0027\u0026deg;\u0027 with \u0027 deg\u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eto allow answers like 10 ft-lb and 30\u0026deg;\u003c/p\u003e\", \"definition\": \"replace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\"}, {\"name\": \"good_units\", \"description\": \"\", \"definition\": \"try(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\"}, {\"name\": \"student_quantity\", \"description\": \"\u003cp\u003eThis fixes the student answer for two common errors. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eIf student_units are wrong\u0026nbsp;\u0026nbsp;- replace with correct units\u003c/p\u003e\\n\u003cp\u003eIf student_scalar has the wrong sign - replace with right sign\u003c/p\u003e\\n\u003cp\u003eIf student makes both errors, only one gets fixed.\u003c/p\u003e\", \"definition\": \"switch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\"}, {\"name\": \"percent_error\", \"description\": \"\", \"definition\": \"try(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"percent_error \u003c= settings[\u0027right\u0027]\\n\"}, {\"name\": \"close\", \"description\": \"\u003cp\u003eOnly marked close if the student actually has the right sign.\u003c/p\u003e\", \"definition\": \"right_sign and percent_error \u003c= settings[\u0027close\u0027]\"}, {\"name\": \"right_sign\", \"description\": \"\", \"definition\": \"sign(student_scalar) = sign(correct_quantity) \"}], \"settings\": [{\"name\": \"correctAnswer\", \"label\": \"Correct Quantity.\", \"help_url\": \"\", \"hint\": \"The correct answer given as a JME quantity.\", \"input_type\": \"code\", \"default_value\": \"\", \"evaluate\": true}, {\"name\": \"right\", \"label\": \"% Accuracy for right.\", \"help_url\": \"\", \"hint\": \"Question will be considered correct if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"0.2\", \"evaluate\": true}, {\"name\": \"close\", \"label\": \"% Accuracy for close.\", \"help_url\": \"\", \"hint\": \"Question will be considered close if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"1.0\", \"evaluate\": true}, {\"name\": \"C1\", \"label\": \"Close with units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value with appropriate units. \u0026nbsp;if correct answer is 100 N and close is \u0026plusmn;1%,\u003cbr /\u003e99 \u0026nbsp;N is accepted.\", \"input_type\": \"percent\", \"default_value\": \"75\"}, {\"name\": \"C2\", \"label\": \"No units or wrong sign\", \"help_url\": \"\", \"hint\": \"Partial credit for forgetting units or using wrong sign.\u003cbr /\u003eIf the correct answer is 100 N, both 100 and -100 N are accepted.\", \"input_type\": \"percent\", \"default_value\": \"50\"}, {\"name\": \"C3\", \"label\": \"Close, no units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value but forgotten units.\u003cbr /\u003eThis value would be close\u0026nbsp;if the expected units were provided. \u0026nbsp;If the correct answer is 100 N, and close is \u0026plusmn;1%,\u003cbr /\u003e99 is accepted.\", \"input_type\": \"percent\", \"default_value\": \"25\"}], \"public_availability\": \"always\", \"published\": true, \"extensions\": [\"quantities\"]}], \"resources\": [\"question-resources/fbd.png\"], \"navigation\": {\"allowregen\": true, \"showfrontpage\": false, \"preventleave\": false, \"typeendtoleave\": false}, \"contributors\": [{\"name\": \"William Haynes\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/2530/\"}], \"tags\": [\"equilibrium\", \"Equilibrium\", \"equilibrium of a rigid body\", \"mechanics\", \"Mechanics\", \"Statics\", \"statics\"], \"metadata\": {\"description\": \"\u003cp\u003eA hand truck on wheels. \u0026nbsp;Easiest to solve by rotating coordinate system.\u003c/p\u003e\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp\u003e{geogebra_applet(\u0027kptuqdfk\u0027,[[\u0027\u0026alpha;\u0027,alpha+\\\"\u0026deg;\\\"],[\u0027d1\u0027,\u0027\\\"\u0027+string(d1)+\u0027\\\"\u0027],[\u0027d2\u0027,\u0027\\\"\u0027+string(d2)+\u0027\\\"\u0027],[\u0027d3\u0027,\u0027\\\"\u0027+string(d3)+\u0027\\\"\u0027]])}\u003c/p\u003e\\n\u003cp\u003eA hand truck is used to move a{random(\u0027 nitrogen\u0027, \u0027n oxygen\u0027, \u0027n\u0026nbsp;R-134a\u0027, \u0027 compressed air\u0027, \u0027 refrigerant\u0027)} cylinder. \u0026nbsp;Knowing that the combined weight of the truck and cylinder is {W} acting\u0026nbsp;at the center of gravity $G$, determine the vertical force $A$\u0026nbsp;which must\u0026nbsp;be applied to the handle to maintain the cylinder at this {alpha}\u0026deg; angle, and also the corresponding reaction at each of the two wheels.\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\", \"advice\": \"\u003cp\u003eStart by drawing a free body diagram and gathering the known values:\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e$W = \\\\var{W}, \\\\alpha = \\\\var{alpha}\u0026deg;, d_1 = \\\\var{d1}, d_2 = \\\\var{d2}$ \u0026nbsp;and $d_3 = \\\\var{d3}$.\u003c/p\u003e\\n\u003cp style=\\\"float: right;\\\"\u003e\u003cimg src=\\\"resources/question-resources/fbd.png\\\" width=\\\"274\\\" height=\\\"282\\\"/\u003e\u003c/p\u003e\\n\u003cp\u003eIt\u0027s easiest to solve this problem if you resolve\u0026nbsp;the weight into components parallel and perpendicular to the axis of the cylinder, since the dimensions in these directions are given, so:\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003e$W_{\\\\perp}\u0026nbsp;= W \\\\cos \\\\alpha = \u0026nbsp;\\\\var{display(W * cos(radians(alpha)))}$ and\u003c/p\u003e\\n\u003cp\u003e$W_{\\\\|} = W \\\\sin \\\\alpha = \u0026nbsp;\\\\var{display(W * sin(radians(alpha)))}$\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003eTo find $A$, apply the\u0026nbsp;sum of the moments about point $B$:\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003e$\\\\begin{align} \\\\Sigma M_B \u0026amp;= 0\\\\\\\\ A d_3 \u0026nbsp;+ W_{\\\\|} d_1 \u0026amp;= W_{\\\\perp} d_2 \\\\\\\\ A \u0026amp;= \u0026nbsp;\u0026nbsp;\\\\dfrac{ W_{\\\\perp} d_2 -W_{\\\\|} d_1 }{d_3}\\\\\\\\ \u0026amp;= \\\\frac{\\\\var{display(W_perp)}(\\\\var{d2}) -\\\\var{display(W_par)}(\\\\var{d1}) }{\\\\var{d3}}\\\\\\\\\u0026amp;= \\\\var{display(A)}\\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003eTo find \u003cem\u003eB, \u003c/em\u003ethe force on one wheel, apply the sum of the forces in the \u003cem\u003ey\u003c/em\u003e-direction:\u003c/p\u003e\\n\u003cp\u003e$\\\\begin{align}\\\\Sigma F_y \u0026amp;= 0\\\\\\\\ A - W + 2 B \u0026amp;= 0\\\\\\\\B \u0026amp;= \\\\frac{W-A}{2} \\\\\\\\\u0026amp;=\\\\frac{\\\\var{W} - \\\\var{display(A)}}{2}\\\\\\\\\u0026amp; = \\\\var{display(B)}\\\\end{align}$\u003c/p\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true}, \"constants\": [], \"variables\": {\"W_par\": {\"name\": \"W_par\", \"group\": \"solution\", \"definition\": \"W sin(radians(alpha))\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"B\": {\"name\": \"B\", \"group\": \"Ungrouped variables\", \"definition\": \"(W-A)/2\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"W\": {\"name\": \"W\", \"group\": \"Ungrouped variables\", \"definition\": \"qty(random(180..180#5),\u0027lb\u0027)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"d1\": {\"name\": \"d1\", \"group\": \"Ungrouped variables\", \"definition\": \"qty(random(8..14),\u0027in\u0027)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"d3\": {\"name\": \"d3\", \"group\": \"Ungrouped variables\", \"definition\": \"round(qty(random(36..40) cos(radians(alpha)),\u0027in\u0027),\u00271 in\u0027)\\n  \\n  \", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"d2\": {\"name\": \"d2\", \"group\": \"Ungrouped variables\", \"definition\": \"qty(random(20..26#2),\u0027in\u0027)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"alpha\": {\"name\": \"alpha\", \"group\": \"Ungrouped variables\", \"definition\": \"random(40..60 except 45)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"A\": {\"name\": \"A\", \"group\": \"Ungrouped variables\", \"definition\": \"(-W_par d1 + W_perp d2)/d3\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"W_perp\": {\"name\": \"W_perp\", \"group\": \"solution\", \"definition\": \"W cos(radians(alpha))\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}}, \"variablesTest\": {\"condition\": \"\", \"maxRuns\": 100}, \"ungrouped_variables\": [\"alpha\", \"W\", \"d1\", \"d2\", \"d3\", \"A\", \"B\"], \"variable_groups\": [{\"name\": \"solution\", \"variables\": [\"W_perp\", \"W_par\"]}], \"functi  your free body diagram.\u003c/li\u003e\\n\u003cli\u003eOnce $C$ and is\u0026nbsp;known, apply $F_x = 0$ and $F_y=0$ to find components $A_x$ and $A_y$.\u003c/li\u003e\\n\u003cli\u003eWith $A_x$ and $A_y$ known, use the pathagorean theorem to calculate the magnitude of $A$, and use trig to get the its direction.\u003c/li\u003e\\n\u003c/ol\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true}, \"constants\": [], \"variables\": {\"theta\": {\"name\": \"theta\", \"group\": \"Inputs\", \"definition\": \"random(300..380#5)\", \"description\": \"\u003cp\u003ereference direction. \u0026nbsp;Set by student choice.\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"L\": {\"name\": \"L\", \"group\": \"Inputs\", \"definition\": \"qty(random(2..6#0.2),units[1])\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"alpha\": {\"name\": \"alpha\", \"group\": \"Ungrouped variables\", \"definition\": \"qty(90-(360-theta),\u0027deg\u0027)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"alpha1\": {\"name\": \"alpha1\", \"group\": \"Inputs\", \"definition\": \"random(25..60#5)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"FC\": {\"name\": \"FC\", \"group\": \"Ungrouped variables\", \"definition\": \"FB sin(scalar(gamma in \u0027radians\u0027))/sin(scalar(beta in \u0027radians\u0027))\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"theta_a\": {\"name\": \"theta_a\", \"group\": \"Ungrouped variables\", \"definition\": \"qty(degrees(arctan(scalar(h/L))),\u0027deg\u0027)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"units\": {\"name\": \"units\", \"group\": \"Inputs\", \"definition\": \"random([[\u0027kN\u0027,\u0027m\u0027],[\u0027lb\u0027,\u0027ft\u0027], [\u0027lb\u0027,\u0027in\u0027],[\u0027N\u0027,\u0027m\u0027]])\", \"descriptio itch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(student_scalar, student_units)\\n\\n\"}, {\"name\": \"correct_quantity\", \"description\": \"\", \"definition\": \"settings[\\\"correctAnswer\\\"]\\n\\n\"}, {\"name\": \"correct_units\", \"description\": \"\", \"definition\": \"units(correct_quantity)\\n\"}, {\"name\": \"allowed_notation_styles\", \"description\": \"\", \"definition\": \"[\\\"plain\\\",\\\"en\\\"]\"}, {\"name\": \"match_student_number\", \"description\": \"\", \"definition\": \"matchnumber(studentAnswer,allowed_notation_styles)\"}, {\"name\": \"student_scalar\", \"description\": \"\", \"definition\": \"match_student_number[1]\"}, {\"name\": \"student_units\", \"description\": \"\u003cp\u003eModify\u0026nbsp;the\u0026nbsp;unit portion of\u0026nbsp;the student\u0027s answer by\u003c/p\u003e\\n\u003cp\u003e1. replacing \\\"ohms\\\" with \\\"ohm\\\" \u0026nbsp;case insensitive\u003c/p\u003e\\n\u003cp\u003e2.\u0026nbsp;replacing \u0027-\u0027\u0026nbsp;with \u0027 \u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e3. replacing \u0027\u0026deg;\u0027 with \u0027 deg\u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eto allow answers like 10 ft-lb and 30\u0026deg;\u003c/p\u003e\", \"definition\": \"replace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\"}, {\"name\": \"good_units\", \"description\": \"\", \"definition\": \"try(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\"}, {\"name\": \"student_quantity\", \"description\": \"\u003cp\u003eThis fixes the student answer for two common errors. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eIf student_units are wrong\u0026nbsp;\u0026nbsp;- replace with correct units\u003c/p\u003e\\n\u003cp\u003eIf student_scalar has the wrong sign - replace with right sign\u003c/p\u003e\\n\u003cp\u003eIf student makes both errors, only one gets fixed.\u003c/p\u003e\", \"definition\": \"switch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\"}, {\"name\": \"percent_error\", \"description\": \"\", \"definition\": \"try(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"percent_error \u003c= settings[\u0027right\u0027]\\n\"}, {\"name\": \"close\", \"description\": \"\u003cp\u003eOnly marked close if the student actually has the right sign.\u003c/p\u003e\", \"definition\": \"right_sign and percent_error \u003c= settings[\u0027close\u0027]\"}, {\"name\": \"right_sign\", \"description\": \"\", \"definition\": \"sign(student_scalar) = sign(correct_quantity) \"}], \"settings\": [{\"name\": \"correctAnswer\", \"label\": \"Correct Quantity.\", \"help_url\": \"\", \"hint\": \"The correct answer given as a JME quantity.\", \"input_type\": \"code\", \"default_value\": \"\", \"evaluate\": true}, {\"name\": \"right\", \"label\": \"% Accuracy for right.\", \"help_url\": \"\", \"hint\": \"Question will be considered correct if the three force body\", \"Three force body\"], \"metadata\": {\"description\": \"Simple geometry to introduce the three-force-body procedure.\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp\u003e{geogebra_applet(\\\"xfpyfgd9\\\",[[\u0027split\u0027,\u0026nbsp;split], [\u0027\u0026theta;\u0027,theta+\u0027\u0026deg;\u0027]])}\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eA beam is loaded with a {F} force at a {theta}\u0026deg; angle from the horizontal, as shown. \u0026nbsp;Distance\u0026nbsp;$\\\\overline{AB}$ is {AB}, and $\\\\overline{BC}$ is {BC}.\u003c/p\u003e\\n\u003cp\u003eUse the three-force body method to determine the magnitudes of the reactions at pin $A$ and roller $C$.\u003c/p\u003e\", \"advice\": \"\u003cp\u003e\u003cstrong\u003eGiven:\u003c/strong\u003e\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e$F$ = {F}\u003c/li\u003e\\n\u003cli\u003e$\\\\theta$ = {theta}\u0026deg;\u003c/li\u003e\\n\u003cli\u003e$\\\\overline{AB}$ = {AB}\u003c/li\u003e\\n\u003cli\u003e$\\\\overline{BC}$ = {BC}\u003c/li\u003e\\n\u003cli\u003eForce $\\\\mathbf{C}$ acts straight up, due to the roller.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003cstrong\u003eRequired:\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003emagnitudes\u0026nbsp;of $\\\\mathbf{A}$ and $\\\\mathbf{C}$.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003cstrong\u003eProcedure:\u003c/strong\u003e\u003c/p\u003e\\n\u003col\u003e\\n\u003cli\u003eStart by drawing a clear diagram representing the situation and locate point \\\"$x$\\\" where the lines of action of $\\\\mathbf{F}$ and $\\\\mathbf{C}$ intersect. \u0026nbsp;In three-force-bodies, the line of action of $\\\\mathbf{A}$ must pass through that point too. \u0026nbsp;\u003c/li\u003e\\n\u003cli\u003eDraw the line of action of $\\\\mathbf{A}$ and define $\\\\alpha$.\\n\u003cp\u003e\u003cimg src=\\\"resources/question-resources/diagram_1.png\\\" width=\\\"448\\\" height=\\\"345\\\"/\u003e\u003c/p\u003e\\n\u003c/li\u003e\\n\u003cli\u003eFind $h$, using: \u0026nbsp;\\\\[\\\\tan\\\\theta = \\\\frac{h}{\\\\overline{BC}}\\\\]\u003c/li\u003e\\n\u003cli\u003eFind $\\\\alpha$: \u0026nbsp;\\\\[\\\\tan\\\\alpha\u0026nbsp;=\\\\frac{h}{(\\\\overline{AB} + \\\\overline{BC})}\\\\]\u003c/li\u003e\\n\u003cli\u003eRearrange the forces into a force triangle, tip-to-tail, and label it.\\n\u003cp\u003e\u003cimg src=\\\"resources/question-resources/diagram_2.png\\\" width=\\\"320\\\" height=\\\"288\\\"/\u003e\u003c/p\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\\n\u003cp\u003eUse the law of sines\u0026nbsp;to\u0026nbsp;solve for the unknown magnitudes. \\\\[ \\\\frac{F}{\\\\sin (90 + \\\\alpha)} = \u0026nbsp; \u0026nbsp;\\\\frac{A}{\\\\sin (90\u0026deg; -\u0026nbsp;\\\\theta)} =\u0026nbsp;\\\\frac{C}{\\\\sin (\\\\theta-\\\\alpha)}\\\\]\u003c/p\u003e\\n\u003c/li\u003e\\n\u003c/ol\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true}, \"constants\": [], \"variables\": {\"L\": {\"name\": \"L\", \"group\": \"inputs\", \"definition\": \"qty(random(1..5),\u0027m\u0027)\", \"description\": \"\u003cp\u003elength of beam\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"split\": {\"name\": \"split\", \"group\": \"inputs\", \"definition\": \"random(0.2..0.8#0.5)\", \"description\": \"\u003cp\u003epercentage position of point B\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"AB\": {\"name\": \"AB\", \"group\": \"Ungrouped variables\", \"definition\": \"split l\", \"description\": \"\u003cp\u003esegment AB\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"BC\": {\"name\": \"BC\", \"group\": \"Ungrouped variables\", \"definition\": \"L-AB\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"theta\": {\"name\": \"theta\", \"group\": \"inputs\", \"definition\": \"random(15..80#5)\", \"des 27right_tol\u0027]))\\n\\ngood_unit:\\nsame(qty(1,interpreted_unit),qty(1,\u0027deg\u0027))\\n\\nmark:\\nassert(close,incorrect(\u0027Incorrect.\u0027);end());\\nif(right,correct(\u0027Correct angle.\u0027), set_credit(1 - settings[\u0027close_penalty\u0027],\u0027Angle is close.\u0027));\\nassert(good_unit,sub_credit(settings[\u0027unit_penalty\u0027], \u0027Missing or incorrect units.\u0027))\", \"marking_notes\": [{\"name\": \"original_student_scalar\", \"description\": \"\u003cp\u003eRetuns the scalar part of students answer (which is a quantity) as a number.\u003c/p\u003e\", \"definition\": \"matchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[1]\"}, {\"name\": \"student_scalar\", \"description\": \"\u003cp\u003eNormalize angle with mod 360\u003c/p\u003e\", \"definition\": \"mod(original_student_scalar,360)\\n\"}, {\"name\": \"student_unit\", \"description\": \"\u003cp\u003ematchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[0] is a string \\\"12.34\\\"\u003c/p\u003e\", \"definition\": \"studentAnswer[len(matchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[0])..len(studentAnswer)]\"}, {\"name\": \"interpreted_unit\", \"description\": \"\u003cp\u003eAllows student to use degree symbol or \u0027deg\u0027 for units.\u003c/p\u003e\", \"definition\": \"if(trim(student_unit)=\u0027\\u00b0\u0027,\u0027deg\u0027,student_unit)\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(mod(student_scalar,360),\u0027deg\u0027)\"}, {\"name\": \"close\", \"description\": \"\", \"definition\": \"withintolerance(student_scalar, correct_scalar,decimal(settings[\u0027close_tol\u0027]))\"}, {\"name\": \"correct_scalar\", \"description\": \"\u003cp\u003eNormalize expected_answer with mod 360\u003c/p\u003e\", \"definition\": \"mod(scalar(settings[\u0027expected_answer\u0027]),360)\"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"withintolerance(student_scalar, correct_scalar, decimal(settings[\u0027right_tol\u0027]))\"}, {\"name\": \"good_unit\", \"description\": \"\", \"definition\": \"same(qty(1,interpreted_unit),qty(1,\u0027deg\u0027))\"}, {\"name\": \"mark\", \"description\": \"This is the main marking note. It should award credit and provide feedback based on the student\u0027s answer.\", \"definition\": \"assert(close,incorrect(\u0027Incorrect.\u0027);end());\\nif(right,correct(\u0027Correct angle.\u0027), set_credit(1 - settings[\u0027close_penalty\u0027],\u0027Angle is close.\u0027));\\nassert(good_unit,sub_credit(settings[\u0027unit_penalty\u0027], \u0027Missing or incorrect units.\u0027))\"}], \"settings\": [{\"name\": \"expected_answer\", \"label\": \"Expected Answer\", \"help_url\": \"\", \"hint\": \"Expected angle as a quantity.\", \"input_type\": \"code\", \"default_value\": \"qty(30,\u0027deg\u0027)\", \"evaluate\": true}, {\"name\": \"unit_penalty\", \"label\": \"Unit penalty\", \"help_url\": \"\", \"hint\": \"Penalty for not including degree sign or \u0027deg\u0027.\", \"input_type\": \"percent\", \"default_value\": \"20\"}, {\"name\": \"close_penalty\", \"label\": \"Close Penalty\", \"help_url\": \"\", \"hint\": \"Penalty for close answer.\", \"input_type\": \"percent\", \"default_value\": \"20\"}, {\"name\": \"close_tol\", \"label\": \"Close\", \"help_url\": \"\", \"hint\": \"Angle must be $\\\\pm$ this many degrees to be marked close. \u0026nbsp;\u0026nbsp;\", \"input_type\": \"code\", \"default_value\": \"0.5\", \"evaluate\": false}, {\"name\": \"right_tol\", \"label\": \"Right \", \"help_url\": \"\", \"hint\": \"Angle must be $\\\\pm$ this many degrees to be marked correct. \u0026nbsp;\", \"input_type\": \"code\", \"default_value\": \"0.1\", \"evaluate\": false}], \"public_availability\": \"restricted\", \"published\": false, \"extensions\": [\"quantities\"]}, {\"source\": {\"pk\": 19, \"author\": {\"name\": \"William Haynes\", \"pk\": 2530}, \"edit_page\": \"/part_type/19/edit\"}, \"name\": \"Engineering Accuracy with units\", \"short_name\": \"engineering-answer\", \"description\": \"\u003cp\u003eA value with units marked right if within an adjustable % error of the correct value. \u0026nbsp;Marked close if within a wider margin of error.\u003c/p\u003e\", \"help_url\": \"\", \"input_widget\": \"string\", \"input_options\": {\"correctAnswer\": \"siground(settings[\u0027correctAnswer\u0027],4)\", \"hint\": {\"static\": true, \"value\": \"\"}, \"allowEmpty\": {\"static\": true, \"value\": true}}, \"can_be_gap\": true, \"can_be_step\": true, \"marking_script\": \"mark:\\nswitch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\\n\\ninterpreted_answer:\\nqty(student_scalar, student_units)\\n\\n\\n\\ncorrect_quantity:\\nsettings[\\\"correctAnswer\\\"]\\n\\n\\n\\ncorrect_units:\\nunits(correct_quantity)\\n\\n\\nallowed_notation_styles:\\n[\\\"plain\\\",\\\"en\\\"]\\n\\nmatch_student_number:\\nmatchnumber(studentAnswer,allowed_notation_styles)\\n\\nstudent_scalar:\\nmatch_student_number[1]\\n\\nstudent_units:\\nreplace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\\n\\ngood_units:\\ntry(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\\n\\nstudent_quantity:\\nswitch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\\n\\npercent_error:\\ntry(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \\n\\nright:\\npercent_error \u003c= settings[\u0027right\u0027]\\n\\n\\nclose:\\nright_sign and percent_error \u003c= settings[\u0027close\u0027]\\n\\nright_sign:\\nsign(student_scalar) = sign(correct_quantity)\", \"marking_notes\": [{\"name\": \"mark\", \"description\": \"This is the main marking note. It should award credit and provide feedback based on the student\u0027s answer.\", \"definition\": \"switch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(student_scalar, student_units)\\n\\n\"}, {\"name\": \"correct_quantity\", \"description\": \"\", \"definition\": \"settings[\\\"correctAnswer\\\"]\\n\\n\"}, {\"name\": \"correct_units\", \"description\": \"\", \"definition\": \"units(correct_quantity)\\n\"}, {\"name\": \"allowed_notation_styles\", \"description\": \"\", \"definition\": \"[\\\"plain\\\",\\\"en\\\"]\"}, {\"name\": \"match_student_number\", \"description\": \"\", \"definition\": \"matchnumber(studentAnswer,allowed_notation_styles)\"}, {\"name\": \"student_scalar\", \"description\": \"\", \"definition\": \"match_student_number[1]\"}, {\"name\": \"student_units\", \"description\": \"\u003cp\u003eModify\u0026nbsp;the\u0026nbsp;unit portion of\u0026nbsp;the student\u0027s answer by\u003c/p\u003e\\n\u003cp\u003e1. replacing \\\"ohms\\\" with \\\"ohm\\\" \u0026nbsp;case insensitive\u003c/p\u003e\\n\u003cp\u003e2.\u0026nbsp;replacing \u0027-\u0027\u0026nbsp;with \u0027 \u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e3. replacing \u0027\u0026deg;\u0027 with \u0027 deg\u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eto allow answers like 10 ft-lb and 30\u0026deg;\u003c/p\u003e\", \"definition\": \"replace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\"}, {\"name\": \"good_units\", \"description\": \"\", \"definition\": \"try(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\"}, {\"name\": \"student_quantity\", \"description\": \"\u003cp\u003eThis fixes the student answer for two common errors. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eIf student_units are wrong\u0026nbsp;\u0026nbsp;- replace with correct units\u003c/p\u003e\\n\u003cp\u003eIf student_scalar has the wrong sign - replace with right sign\u003c/p\u003e\\n\u003cp\u003eIf student makes both errors, only one gets fixed.\u003c/p\u003e\", \"definition\": \"switch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\"}, {\"name\": \"percent_error\", \"description\": \"\", \"definition\": \"try(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"percent_error \u003c= settings[\u0027right\u0027]\\n\"}, {\"name\": \"close\", \"description\": \"\u003cp\u003eOnly marked close if the student actually has the right sign.\u003c/p\u003e\", \"definition\": \"right_sign and percent_error \u003c= settings[\u0027close\u0027]\"}, {\"name\": \"right_sign\", \"description\": \"\", \"definition\": \"sign(student_scalar) = sign(correct_quantity) \"}], \"settings\": [{\"name\": \"correctAnswer\", \"label\": \"Correct Quantity.\", \"help_url\": \"\", \"hint\": \"The correct answer given as a JME quantity.\", \"input_type\": \"code\", \"default_value\": \"\", \"evaluate\": true}, {\"name\": \"right\", \"label\": \"% Accuracy for right.\", \"help_url\": \"\", \"hint\": \"Question will be considered correct if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"0.2\", \"evaluate\": true}, {\"name\": \"close\", \"label\": \"% Accuracy for close.\", \"help_url\": \"\", \"hint\": \"Question will be considered close if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"1.0\", \"evaluate\": true}, {\"name\": \"C1\", \"label\": \"Close with units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value with appropriate units. \u0026nbsp;if correct answer is 100 N and close is \u0026plusmn;1%,\u003cbr /\u003e99 \u0026nbsp;N is accepted.\", \"input_type\": \"percent\", \"default_value\": \"75\"}, {\"name\": \"C2\", \"label\": \"No units or wrong sign\", \"help_url\": \"\", \"hint\": \"Partial credit for forgetting units or using wrong sign.\u003cbr /\u003eIf the correct answer is 100 N, both 100 and -100 N are accepted.\", \"input_type\": \"percent\", \"default_value\": \"50\"}, {\"name\": \"C3\", \"label\": \"Close, no units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value but forgotten units.\u003cbr /\u003eThis value would be close\u0026nbsp;if the expected units were provided. \u0026nbsp;I     <body>
        <template id="numbas-exam-template">
    
    <style id="numbas-style">@import 'numbas.css?build_time=1758417054.330862';</style>
    
    <exam-container class="numbas-container" data-bind="with: exam, css: css, attr: attr">
        <div id="loading">
    <img class="logo center-block" src="resources/numbas-logo.svg" alt="Numbas"/>
    <progress min="0" max="100" value="0"></progress>
    <span class="loading-text" data-localise="page.loading">Loading...</span>
</div>
        <!-- modal dialog boxes -->
<dialog id="saving" data-bind="modal: saving">
    <div class="text" data-localise="page.saving"></div>
</dialog>
<dialog class="modal" id="alert-modal" aria-labelledby="alert-modal-title" aria-describedby="alert-modal-body" data-bind="modal: {submit: $root.modal.ok}">
    <section>
        <header>
            <h2 id="alert-modal-title" data-localise="modal.alert"></h2>
        </header>

        <div class="modal-body" id="alert-modal-body"></div>

        <footer>
            <form method="dialog">
                <button autofocus class="ok btn primary" data-localise="modal.ok"></button>
            </form>
        </footer>
    </section>
</dialog>

<dialog class="modal" id="confirm-modal" aria-labelledby="confirm-modal-title" aria-describedby="confirm-modal-body" data-bind="modal: {submit: $root.modal.ok, cancel: $root.modal.cancel}">
    <section>
        <header>
            <h2 id="confirm-modal-title" data-localise="modal.confirm"></h2>
        </header>
        <div class="modal-body" id="confirm-modal-body">
        </div>
        <footer>
            <form method="dialog">
                <button autofocus value="cancel" class="cancel btn" value="cancel" data-localise="modal.cancel"></button>
                <button class="ok btn primary" data-localise="modal.ok"></button>
            </form>
        </footer>
    </section>
</dialog>
<dialog class="modal" id="confirm-end-exam-modal" aria-labelledby="confirm-end-exam-modal-title" aria-describedby="confirm-end-exam-modal-body" data-bind="modal: {submit: $root.modal.ok, cancel: $root.modal.cancel}">
    <form method="dialog">
        <header>
            <h4 id="confirm-end-exam-modal-title" data-localise="modal.confirm"></h4>
        </header>
        <div class="modal-body" id="confirm-end-exam-modal-body" data-bind="with: $root.exam">
            <p id="confirm-end-exam-modal-message"></p>
            <form class="form-inline" data-bind="submit: $root.modal.ok">
                <label for="confirm-end-text-input" id="confirm-end-exam-modal-input-message"></label>
                <input autofocus id="confirm-end-text-input" type="text" data-bind="textInput: confirmEndHandler.value, autosize: confirmEndHandler.value">
                <span class="password-feedback feedback-icon" data-bind="css: confirmEndHandler.feedback().iconClass, attr: {title: confirmEndHandler.feedback().title}"></span>
            </form>
        </div>
        <footer>
            <button value="cancel" class="cancel btn" data-localise="modal.cancel"></button>
            <button  class="ok btn primary" data-bind="disable: !confirmEndHandler.valid(), css: confirmEndHandler.feedback().buttonClass" data-localise="modal.end exam button"></button>
        </footer>
    </form>
</dialog>
<dialog class="modal force-default-style" id="style-modal" aria-labelledby="style-modal-title" aria-describedby="style-modal-explanation" data-bind="with: $root.style_customiser, modal: {submit: $root.saveStyle}">
    <form method="dialog">
        <header>
            <h4 id="style-modal-title" data-localise="control.style options"></h4>
        </header>

        
        <p class="help-block" id="style-modal-explanation" data-localise="modal.style.explanation"></p>

        <p class="help-block warning" data-bind="visible: forced_colors" data-localise="modal.forced colours warning"></p>

        
        <section class="style-controls">
            <fieldset>
                <label for="main-font-picker" data-localise="modal.style.main font"></label>
                <select id="main-font-picker" data-bind="value: staged_style['--main-font'], options: font_options, optionsText: 'label', optionsValue: 'name'">
                </select>
            </fieldset>
            <fieldset>
                <label for="text-size-picker" data-localise="modal.style.text size"></label>
                <input id="text-size-picker" type="number" step="0.1" min="0.5" max="4" data-bind="value: staged_style['--text-size']">
                <output id="text-size-preview" class="big" data-localise="modal.style.text preview"></output>
            </fieldset>
            <fieldset>
                <label for="font-weight-picker" data-localise="modal.style.font weight"></label>
                <input id="font-weight-picker" type="range" step="100" min="200" max="800" data-bind="value: staged_style['--font-weight'], valueUpdate: 'input'">
                <output id="font-weight-preview" data-bind="text: staged_style['--font-weight']"></output>
            </fieldset>
            <fieldset>
                <label for="spacing-picker" data-localise="modal.style.spacing"></label>
                <input id="spacing-picker" type="range" step="0.1" min="0.1" max="3" data-bind="value: staged_style['--spacing-scale'], valueUpdate: 'input'">
                <output id="spacing-preview" data-bind="percentage: parseFloat(staged_style['--spacing-scale']())"></output>
            </fieldset>
            <fieldset>
                <label for="color-scheme-picker" data-localise="modal.style.colour scheme"></label>
                <select id="color-scheme-picker" data-bind="value: color_scheme">
                    <option value="automatic" data-localise="modal.style.automatic colour scheme"></option>
                    <option value="light" data-localise="modal.style.light colour scheme"></option>
                    <option value="dark" data-localise="modal.style.dark colour scheme"></option>
                    <option value="custom" data-localise="modal.style.custom colour scheme"></option>
                </select>
            </fieldset>
            <fieldset>
                <label for="invert-images" data-localise="modal.style.invert images in dark mode"></label>
                <input id="invert-images" type="checkbox" data-bind="checked: invert_images">
            </fieldset>
        </section>

        <section class="style-controls" data-bind="visible: using_custom_color_scheme">
            <fieldset>
                <label for="background-colour-picker" data-localise="modal.style.background colour"></label>
                <input id="background-colour-picker" type="color" data-bind="value: style['--custom-background-color']">
            </fieldset>
            <fieldset>
                <label for="text-colour-picker" data-localise="modal.style.text colour"></label>
                <input id="text-colour-picker" type="color" data-bind="value: style['--custom-text-color']">
            </fieldset>
            <fieldset>
                <label for="main-colour-picker" data-localise="modal.style.main colour"></label>
                <input id="main-colour-picker" type="color" data-bind="value: style['--custom-main-color']">
            </fieldset>
            <fieldset>
                <label for="primary-colour-picker" data-localise="modal.style.primary colour"></label>
                <input id="primary-colour-picker" type="color" data-bind="value: style['--custom-primary-color']">
            </fieldset>
            <fieldset>
                <label for="link-colour-picker" data-localise="modal.style.link colour"></label>
                <input id="link-colour-picker" type="color" data-bind="value: style['--custom-link-color']">
            </fieldset>
            <fieldset>
                <label for="success-colour-picker" data-localise="modal.style.success colour"></label>
                <input id="success-colour-picker" type="color" data-bind="value: style['--custom-success-color']">
            </fieldset>
            <fieldset>
                <label for="info-colour-picker" data-localise="modal.style.info colour"></label>
                <input id="info-colour-picker" type="color" data-bind="value: style['--custom-info-color']">
            </fieldset>
            <fieldset>
                <label for="warning-colour-picker" data-localise="modal.style.warning colour"></label>
                <input id="warning-colour-picker" type="color" data-bind="value: style['--custom-warning-color']">
            </fieldset>
            <fieldset>
                <label for="danger-colour-picker" data-localise="modal.style.danger colour"></label>
                <input id="danger-colour-picker" type="color" data-bind="value: style['--custom-danger-color']">
            </fieldset>
            <fieldset>
                <label for="muted-colour-picker" data-localise="modal.style.muted colour"></label>
                <input id="muted-colour-picker" type="color" data-bind="value: style['--custom-muted-color']">
            </fieldset>
            <fieldset>
                <label for="highlight-colour-picker" data-localise="modal.style.highlight colour"></label>
                <input id="highlight-colour-picker" type="color" data-bind="value: style['--custom-highlight-color']">
            </fieldset>
        </section>

        

        

        
        <hr/>
        <p class="help-block"><a href="https://docs.numbas.org.uk/en/latest/accessibility/exam.html" target="_blank" data-localise="accessibility statement"></a></p>
        

        <footer>
            <button type="button" class="btn danger sm" data-localise="modal.style.reset to defaults" data-bind="click: reset"></button>
            <button class="cancel btn" value="cancel" autofocus data-localise="modal.cancel"></button>
            <button class="ok btn primary" data-localise="modal.ok"></button>
        </footer>
    </form>
</dialog>
<dialog class="modal" id="next-actions-modal" aria-labelledby="next-actions-modal-title">
    <form method="dialog" data-bind="with: diagnostic_next_actions">
        <header>
            <h4 id="next-actions-modal-title" data-localise="diagnostic.make a choice"></h4>
        </header>
        <div data-bind="latex: feedback"></div>

        <menu data-bind="foreach: actions" class="list-unstyled actions">
            <li>
                <button type="button" data-bind="click: go"><span data-bind="latex: label"></span></button>
            </li>
        </menu>
    </form>
</dialog>

<dialog id="lightbox"></dialog>
        <div id="everything">
            <a class="sr-only" id="skip-link" data-bind="attr: {href: infoPage() ? '#infoDisplay' : '#questionContainer'}" data-localise="page.skip to content"></a>
            <!-- ko if: exam.settings.navigateMode=='sequence' -->
    <!-- side menu, slides out on narrow screens -->
<nav id="sideNav">

 to weight.</li>\n<li>Use $\\Sigma M_A = 0$&nbsp;to find <em>$T$.</em></li>\n<li>Use $\\Sigma F_x = 0$ and&nbsp; $\\Sigma F_y = 0$ to find $A_x$ and $A_y$.</li>\n<li>Resolve&nbsp; $A_x$ and $A_y$ to find magnitude and direction of $\\mathbf{A}$.</li>\n</ol>\n<p>It can also be solved using the three force body principle.</p>\n<ol>\n<li>Find the point of intersection of the lines of action of the weight and the tension.</li>\n<li>Determine the direction of force $\\mathbf{A}$. &nbsp;Its line of action must pass through the point.</li>\n<li>Draw a force triangle.</li>\n<li>Determine the angles in the force triangle.</li>\n<li>Use the known weight and the law of sines to solve for the tension and the reaction at $A$.</li>\n</ol>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"L": {"name": "L", "group": "inputs", "definition": "qty(random(3..5#0.2),'m')", "description": "", "templateType": "anything", "can_override": false}, "theta_T": {"name": "theta_T", "group": "Ungrouped variables", "definition": "180 + alpha - beta", "description": "", "templateType": "anything", "can_override": false}, "T": {"name": "T", "group": "Ungrouped variables", "definition": "scalar(weight)  cos(radians(alpha))/(2 sin(radians(beta)) )\nvector(cos(radians(theta_t)),sin(radians(theta_t)))", "description": "", "templateType": "anything", "can_override": false}, "A": {"name": "A", "group": "Ungrouped variables", "definition": "-(W+T)", "description": "", "templateType": "anything", "can_override": false}, "W": {"name": "W", "group": "Ungrouped variables", "definition": "vector(0,-scalar(weight))", "description": "", "templateType": "anything", "can_override": false}, "theta_A": {"name": "theta_A", "group": "Ungrouped variables", "definition": "mod(degrees(atan2(A[1],A[0])),360)", "description": "", "templateType": "anything", "can_override": false}, "mass": {"name": "mass", "group": "inputs", "definition": "qty(random  N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": [], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "contributors": [{"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": ["angle_from_ref", "equilibrium", "Equilibrium", "fixed support", "mechanics", "Mechanics", "rigid body", "Rigid Body", "statics", "Statics"], "metadata": {"description": "<p>Determine the reactions supporting a cantilever beam carrying concentrated forces and moments.</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>{geogebra_applet('v5xfnaym',[['A',A],['B',B],['L',L],['units','\"'+units[1]+'\"'],['fa',FA], ['fc',FC], ['M',M]])}</p>\n<p>A&nbsp;beam of length &nbsp;$L$ = {L} {units[1]} is supported by a fixed (cantilever) support at $O$. Detemine the reactions at $O$&nbsp;when the beam supports these loads:&nbsp;</p>\n<p>$A$ = {magA} {units[0]}, $B$&nbsp;= {abs(M)} {units[0]}-{units[1]} and $C$&nbsp;= {magC} {units[0]}, as shown.</p>", "advice": "<p>Draw a free body diagaram of the beam, then apply the equations of equilibrium.</p>\n<p></p>\n<p>$\\Sigma M = 0$</p>\n<p style=\"padding-left: 30px;\">$M_O + M_A + M_B + M_C = 0$</p>\n<p style=\"padding-left: 30px;\">$M_A = d_1 A_y$ = ({OA}) ({qty(abs(FA[1]),units[0])}) =&nbsp;{abs(MA)} <em> {if(sign(MA)&gt;0,'counterclockwise','clockwise')}</em></p>\n<p style=\"padding-left: 30px;\">$M_B =$ {abs(MB)} <em>{if(sign(MB)&gt;0,'counterclockwise','clockwise')}</em></p>\n<p style=\"padding-left: 30px;\">$M_C = L&nbsp;C_y$ = ({OC}) ({format(qty(abs(FC[1]),units[0]))}) =&nbsp;{format(abs(MC))} <em>{if(sign(MC)&gt;0,'counterclockwise','clockwise')}</em></p>\n<p style=\"padding-left: 30px;\">$ M_O = - (&nbsp;\\var{format(MA)} + \\var{format(MB)} + \\var{format(MC)} ) = \\var{format(abs(MO))}$&nbsp;<em>{if(sign(MO)&gt;0,'counterclockwise','clockwise')}</em></p>\n<p style=\"padding-left: 30px;\"><em>&nbsp;</em></p>\n<p>$\\Sigma F_x = 0$</p>\n<p style=\"padding-left: 30px;\">$O_x + A_x + C_x = 0$</p>\n<p style=\"padding-left: 30px;\">$O_x = 0 - C_x &nbsp;= &nbsp;\\var{format(qty(abs(FO[0]), units[0]))}$&nbsp;<em>{if(sign(FO[0])&gt;=0,'right','left')}</em></p>\n<p style=\"padding-left: 30px;\"><em>&nbsp;</em></p>\n<p>$\\Sigma F_y = 0$</p>\n<p style=\"padding-left: 30px;\">$O_y + A_y + C_y = 0$</p>\n<p style=\"padding-left: 30px;\">$O_y = - (A_y + C_y) &nbsp;= - ( \\var{FA[1]} + \\var{siground(FC[1],4)} )= \\var{format(qty(abs(FO[1]), units[0]))} $ &nbsp;<em>{if(sign(FO[1])&gt;=0,'up','down')}</em></p>\n<p style=\"padding-left: 30px;\"><em>&nbsp;</em></p>\n<p>Resolve $O_x$ and $O_y$ to get</p>\n<p>Force $O = \\var{format(qty(abs(FO), units[0]))} $ at an angle of {format(dirO)} from the positve x-axis.</p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true}, "constants": [], "variables": {"FO": {"name": "FO", "group": "output", "definition": "-(FA+FC)", "description": "<p>The resultant force at O as a vector.</p>", "templateType": "anything", "can_override": false}, "A": {"name": "A", "group": "Input", "definition": "random(0.2..0.8#0.1)", "description": "", "templateType": "anything", "can_override": false}, "FC": {"name": "FC", "group": "Input", "definition": "magC vector(cos(radians(theta_C)),sin(radians(theta_C)))", "description": "", "templateType": "anything", "can_override": false}, "B": {"name": "B", "group": "Input", "definition": "random(A..0.9#0.1)", "description": "", "templateType": "any ype": "percent", "default_value": "20"}, {"name": "close_tol", "label": "Close", "help_url": "", "hint": "Angle must be $\\pm$ this many degrees to be marked close. &nbsp;&nbsp;", "input_type": "code", "default_value": "0.5", "evaluate": false}, {"name": "right_tol", "label": "Right ", "help_url": "", "hint": "Angle must be $\\pm$ this many degrees to be marked correct. &nbsp;", "input_type": "code", "default_value": "0.1", "evaluate": false}], "public_availability": "restricted", "published": false, "extensions": ["quantities"]}, {"source": {"pk": 19, "author": {"name": "William Haynes", "pk": 2530}, "edit_page": "/part_type/19/edit"}, "name": "Engineering Accuracy with units", "short_name": "engineering-answer", "description": "<p>A value with units marked right if within an adjustable % error of the correct value. &nbsp;Marked close if within a wider margin of error.</p>", "help_url": "", "input_widget": "string", "input_options": {"correctAnswer": "siground(settings['correctAnswer'],4)", "hint": {"static": true, "value": ""}, "allowEmpty": {"static": true, "value": true}}, "can_be_gap": true, "can_be_step": true, "marking_script": "mark:\nswitch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n\n\ninterpreted_answer:\nqty(student_scalar, student_units)\n\n\n\ncorrect_quantity:\nsettings[\"correctAnswer\"]\n\n\n\ncorrect_units:\nunits(correct_quantity)\n\n\nallowed_notation_styles:\n[\"plain\",\"en\"]\n\nmatch_student_number:\nmatchnumber(studentAnswer,allowed_notation_styles)\n\nstudent_scalar:\nmatch_student_number[1]\n\nstudent_units:\nreplace_
