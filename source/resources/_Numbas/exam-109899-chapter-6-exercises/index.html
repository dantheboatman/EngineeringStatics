n(vecB[1])=1,'+','&ndash;')}}\\,&nbsp;B_y = 0$</p>\n<p style=\"padding-left: 30px;\">$AB_y=&nbsp;\\var{vecC[1]}&nbsp;+&nbsp;\\var{precround(vecD[1],1)} \\, \\var{if(sign(vecB[1])=-1,'','+')} \\, \\var{precround(vecB[1],1)}= \\var{display(-ABy)}$</p>\n<p style=\"padding-left: 30px;\">$\\begin{align}AB &amp;= \\dfrac{AB_y}{\\sin 30&deg;}\\\\ &amp;= \\var{display(-2ABy)}\\\\&nbsp;&amp;= \\var{display(AB)} \\var{if(sign(ABy)=-1,' Tension.', ' Compression.')}\\end{align}$</p>\n</li>\n</ol>\n<p><strong>Check your work:</strong></p>\n<p>At this point you should check your work by verifying that joint $A$ is in equilibrium. &nbsp;If it is not you have made a mistake somewhere above.</p>\n<p style=\"padding-left: 30px;\">$A: \\Sigma F_x \\stackrel{?}{=}&nbsp; 0$</p>\n<p style=\"padding-left: 30px;\">$-A_x + AB_x + AC =&nbsp;\\var{precround(vecA[0],1)}+ \\var{precround(-vecAB[0],1) } + \\var{precround(-vecCD[0],1) } = &nbsp;\\var{vecA[0] -vecAB[0] - vecCD[0]}$</p>\n<p style=\"padding-left: 30px;\">{if((vecA[0] -vecAB[0] - vecCD[0]) = 0,'Check!', if((vecA[0] -vecAB[0] - vecCD[0]) &lt; 0.00001, 'Close Enough', 'Something is wrong.'))}</p>\n<p style=\"padding-left: 30px;\">$A: \\Sigma F_y \\stackrel{?}{=}&nbsp; 0$</p>\n<p style=\"padding-left: 30px;\">$A_y + AB_y&nbsp;=&nbsp;\\var{precround(vecA[1],1)}+ \\var{precround(-vecAB[1],1) } = \\var{vecA[1] -vecAB[1]}$</p>\n<p style=\"padding-left: 30px;\">{if((vecA[1] -vecAB[1]) = 0,'Check!', if((vecA[1] -vecAB[1]) &lt; 0.00001, 'Close Enough', 'Something is wrong.'))}</p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true}, "constants": [], "variables": {"ABy": {"name": "ABy", "group": "force in members", "definition": "qty(vecAB[1],units)", "description": "", "templateType": "anything", "can_override": false}, "vecBD": {"name": "vecBD", "group": "force in members", "definition": "siground(scalar(BD) vector(sqrt(3/2),-0.5),5)", "description": "", "templateType": "anything", "can_override": false}, "r_ab": frac{P_A - R_A}{\\sin\\theta} = \\var{display(AB)} \\end{align}</p>\n<p style=\"padding-left: 40px;\">\\begin{align} \\sum F_x &amp;= 0 \\\\ AB \\cos\\theta + AC &amp; = 0\\\\ AC &amp;= - AB \\cos \\theta = \\var{display(AC)} \\end{align}</p>\n<p><strong></strong></p>\n<p><strong>Solve Joint $C$</strong></p>\n<p style=\"padding-left: 40px;\">Note member $BC$ is a zero-force member, by inspection, so</p>\n<p style=\"padding-left: 40px;\">$CE = AC =\\var{display(CE)}$</p>\n<p><strong>Solve Joint $B$</strong></p>\n<p style=\"padding-left: 80px;\"><img src=\"resources/question-resources/Joint_B_6eszcTT.svg\" style=\"height: 220px; width: 362px;\"/></p>\n<p style=\"padding-left: 40px;\"></p>\n<p style=\"padding-left: 40px;\">\\begin{align} \\sum F_{y'} &amp;= 0 \\\\ -P_B \\cos\\theta &nbsp;- BE \\sin(2 \\theta) &amp;= 0\\\\ BE &amp;= - \\dfrac{P_B \\cos\\theta}{\\sin(2\\theta)} = \\var{display(BE)} \\end{align}</p>\n<p style=\"padding-left: 40px;\">\\begin{align} \\sum F_{x'} &amp;= 0 \\\\ &nbsp;- AB - P_B \\sin\\theta + BD + BE \\cos(2 \\theta) &amp; = 0\\\\ BD &amp;= AB + P_B \\sin\\theta - BE \\cos(2\\theta) = \\var{display(BD)} \\end{align}</p>\n<p><strong></strong></p>\n<p><strong>Solve Joint $D$</strong></p>\n<p style=\"padding-left: 120px;\"><img src=\"resources/question-resources/Joint_D_EOoCf9Z.svg\" style=\"height: 220px; width: 302px;\"/></p>\n<p style=\"padding-left: 40px;\">Note by symmetry $DF = BD$.</p>\n<p style=\"padding-left: 40px;\">\\begin{align} \\sum F_y &amp;= 0 \\\\ -DE &nbsp;- P_D &nbsp;- &nbsp;BD \\sin\\theta - DF \\sin\\theta &amp;= 0\\\\ DE &amp;= - P_D &nbsp;- 2 BD \\sin\\theta= \\var{display(DE)} \\end{align}</p>\n<p style=\"padding-left: 40px;\"></p>\n<p><strong>Find remaining forces by symmetry.</strong></p>\n<p style=\"padding-left: 40px;\">$EG = CE = \\var{display(EG)}$</p>\n<p style=\"padding-left: 40px;\">$EF = BE = \\var{display(EF)}$</p>\n<p style=\"padding-left: 40px;\">$FG = BC = $ Zero-force member<br/><br/>$FH = AB = \\var{display(FH)}$</p>\n<p style=\"padding-left: 40px;\">$GH = AC = \\var{display(GH)}$</p>\n<p></p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"app": {"name": "app", "group": "Ungrouped variables", "definition": "//geogebra_file(\"joan-problem_fs07hWN.ggb\",params)\ngeogebra_applet(\"jvjupegg\",params)", "description": "", "templateType": "anything", "can_override": false}, "b": {"name": "b", "group": "Variables", "definition": "random(6,8,10,12, 16,18)", "description": "<p>width of panel</p>", "templateType": "anything", "can_override": false}, "h": {"name": "h", "group": "Variables", "definition": "max(2, b - random(1..5))", "description": "<p>height of panel</p>", "templateType": "anything", "can_override": false}, "params": {"name": "params", "group": "Ungrouped variables", "definition": "[b: b, h: h, \"F_A\": P_A, \"F_B\": P_B, \"F_D\": P_D, unitD:'\"'+units[0]+'\"', \"unitF\": '\"'+units[1]+'\"']", "description": "", "templateType": "anything", "can_override": false}, "P_A": {"name": "P_A", "group": "Variables", "definition": "random(50..500#50)", "description": "<p>Force at A and H</p>", "templateType": "anything", "can_override": false}, "P_B": {"name": "P_B", "group": "Variables", "definition": "random(50..500#50)", "description": "<p>Force at B and E</p>", "templateType": "anything", "can_override": false}, "P_D": {"name": "P_D", "group": "Variables", "definition": "random(50..500#50)", "description": "<p>Force at D</p>", "templateType": "anything", "can_override": false}, "units": {"name": "units", "group": "Variables", "definition": "random([\"ft\",\"lb\"],[\"m\",\"kN\"])", "description": "", "templateType": "anything", "can_override": false}, "R_A": {"name": "R_A", "group": "solutions", "definition": "(2 P_A + 2 P_B + P_D)/2", "description": "", "templateType": "anything", "can_override": false}, "theta": {"name": "theta", "group": "solutions", "definition": "degrees(arctan(h/b))", rong>down is positive</p>\n<p>{f}</p>\n<p><strong>Loads and reactions:</strong> &nbsp;down is positive &nbsp;&nbsp;</p>\n<p>{loads[0]} = {f[loads[0]]} {loads[1]} = {f[loads[1]]} &nbsp;{supports[0]} = {reactions[0]} &nbsp; {supports[1]} = {reactions[1]} &nbsp; &nbsp;$\\Sigma M_A:$&nbsp;&nbsp;=&nbsp;&nbsp;{13 x[loads[0]]+ 17 x[loads[1]] + reactions[0] * x[supports[0]] &nbsp;&nbsp;+ reactions[1] * x[supports[1]]}</p>\n<p></p>\n<p><strong>Forces in members:</strong> &nbsp;Tension is positive</p>\n<p>{m}</p>\n<p><strong>Joint Equilibrium:</strong></p>\n<p>Joint A: &nbsp;{polar(f[\"A\"], -90) + polar(AB,0) + polar(AG,30)}</p>\n<p>Joint B: &nbsp;&nbsp;{polar(f[\"B\"], -90) + polar(AB,180) + polar(BC,0) &nbsp;+ polar(BG,120) &nbsp;+ polar(BH,60)&nbsp;}</p>\n<p>Joint C: &nbsp; {polar(f[\"C\"], -90) + polar(BC,180) + polar(CD,0) + polar(CH,120) &nbsp;+ polar(CN,60) }</p>\n<p>Joint&nbsp;D: &nbsp; {polar(f[\"D\"], -90)&nbsp;+&nbsp;polar(CD,180) + polar(DE,0) + polar(DO,120)&nbsp;+ polar(DL,60)}</p>\n<p>Joint E: &nbsp; {polar(f[\"E\"], -90) + polar(DE,180) + polar(EF,0) + polar(EL,120) + polar(EM,60)}</p>\n<p>Joint F: &nbsp; {polar(f[\"F\"], -90) + polar(EF,180) + polar(FM,150)}</p>\n<p>Joint G: &nbsp; {polar(f[\"G\"], -90) + polar(GH,30) &nbsp;+ polar(AG,-150) + polar(BG,-60)}</p>\n<p>Joint H: &nbsp;{polar(f[\"H\"], -90) + polar(HN,0) + polar(CH, -60) + polar(BH,-120) + polar(GH, -150) + polar(HI, 30)}</p>\n<p>Joint I: &nbsp; {polar(f[\"I\"], -90) + polar(IJ,30) + polar(NI,-60) + polar(HI,-150)}</p>\n<p>Joint J: &nbsp; {polar(f[\"J\"], -90) + polar(JK,-30) + polar(JO,-60) + polar(JN,-120) + polar(IJ,-150)}</p>\n<p>Joint K: &nbsp; {polar(f[\"K\"], -90) + polar(KL,-30) + polar(KO,-120) + polar(JK,150)}</p>\n<p>Joint L: &nbsp;{polar(f[\"L\"], -90) + polar(LM,-30&nbsp;) + polar(EL, -60) + polar(DL,-120) + polar(LO, 180) + polar(KL, 150)}</p>\n<p>Joint M: &nbsp; {polar(f[\"M\"], -90) + polar(FM,-30) + polar(EM,-120) + polar(LM,150)}</p>\n<p>Joint N: &nbsp;{polar(f[\"N\"], -90) + polar(NI,120&nbsp;) + polar(HN, 180) + polar(JN,60) + polar(CN,-120)}</p>\n<p>Joint O: &nbsp;{polar(f[\"O\"], -90) + polar(KO, 60) + polar(LO,&nbsp;0) + polar(JO,120) + polar(DO, -60)}</p>\n</div>", "advice": "<p>Look for situations like &nbsp;1a) and 2a) in the diagram below. &nbsp;</p>\n<p></p>\n<p></p>\n<p><img src=\"resources/question-resources/FBD_kZRowVa.png\" width=\"613\" height=\"405\"/></p>\n<p></p>\n<p>In figure 1a), members $AB$ and $AC$ share the same line of action and member $AD$ is zero-force. &nbsp;If a load is added to $A$, then member $AD$&nbsp;must pick up load to support it and will not be zero-force.</p>\n<p>If figure 2a), members $AB$ and $AC$ do not share the same line of action and both must be zero-force to maintain equilibrium of joint $A$. &nbsp;If a load is added at $A$ as shown in figure 2b) then $AB$ and $AC$ will pick up load to maintain equilibrium.</p>\n<p>When a member is identified as zero-force, then it may produce zero-force members at adjacent joints.</p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"num_ans": {"name": "num_ans", "group": "setup", "definition": "length(filter(x -> x=1, zeroforce))", "description": "<p>This counts the number of zero force members</p>", "templateType": "anything", "can_override": false}, "IJ": {"name": "IJ", "group": "members", "definition": "HI + f[\"I\"]* cos(radians(60))", "description": "", "templateType": "anything", "can_override": false}, "DO": {"name": "DO", "group": "members", "definition": "F[\"D\"] / 2.0/  cos(radians(30)) + DE - CD", "description": "", "templateType": "anything", "can_override": false}, "x": {"name": "x", "group": "setup", "definition": "[\"A\":0,\"B\":2,\"C\":4,\"D\":8,\"E\":10,\"F\":12,\n  \"G\":1.5,\"H\":3,\"I\":4.5,\"J\":6,\"K\":7.5,\"L\":9,\n\"M\":10.5,\"N\":5,\"O\":7]", "description": "<p>horizontal location as dictionary</p>", "templateType": "anything", "can_override": false}, "GH": { [pt],reactions[pt]],pt,[0,1]))+\ndict(map([loads[pt],[13,17][pt]], pt, [0,1]))", "description": "<p>forces as dictionary &nbsp;</p>\n<p>downward forces are positive</p>\n<p>Loads have magnitude 1</p>\n<p></p>", "templateType": "anything", "can_override": false}, "JO": {"name": "JO", "group": "members", "definition": "f[\"O\"]/2/cos(radians(30)) + LO + DO", "description": "", "templateType": "anything", "can_override": false}, "HI": {"name": "HI", "group": "members", "definition": "0.5 F[\"H\"] +(BH - HN) cos(radians(30)) + GH", "description": "", "templateType": "anything", "can_override": false}, "DE": {"name": "DE", "group": "members", "definition": "EF + 0.5(EM - EL)", "description": "", "templateType": "anything", "can_override": false}, "reactions": {"name": "reactions", "group": "setup", "definition": "[ -(13 (x[loads[0]] - x[supports[1]]) +\n17 (x[loads[1]] - x[supports[1]]))/(x[supports[0]]-x[supports[1]]),\n  -(13(x[loads[0]] - x[supports[0]])+\n17 (x[loads[1]] - x[supports[0]]))/(x[supports[1]]-x[supports[0]])\n]\n\n", "description": "<p>sum of moments at the supports</p>\n<p>reactions at supports[0] and supports[1]</p>\n<p>Loads assumed to be 13 and 17</p>", "templateType": "anything", "can_override": false}, "supports": {"name": "supports", "group": "setup", "definition": "shuffle([\"A\",\"B\",\"C\",\"D\",\"E\",\"F\"])[0..2]\n//[\"C\",\"D\"]", "description": "<p>reactions -- along the bottom</p>\n<p>passed to geogebra</p>", "templateType": "anything", "can_override": false}, "HN": {"name": "HN", "group": "members", "definition": "-(2.0 CH + BH + 2.0 f[\"H\"] * cos(radians(30)))", "description": "", "templateType": "anything", "can_override": false}, "answers": {"name": "answers", "group": "Ungrouped variables", "definition": "map(if(m[pt]=0,1,-1),pt,members)", "description": "<p>array of point values for marking algorithm</p>\n<p></p>", "templateType": "anything", "can_override": false}, "truss": {"name": "truss", "group": "Ungrouped variables", "definition": "applet()", "description": "", "templateType": "anything", "can_override": false}, "zmeme": {"name": "zmeme", "group": "setup", "definition": "zip(members, zeroforce)", "description": "", "templateType": "anything", "can_override": false}}, "variablesTest": {"condition": "", "maxRuns": 100}, "ungrouped_variables": ["answers", "truss"], "variable_groups": [{"name": "setup", "variables": ["points", "members", "supports", "loads", "f", "m", "x", "reactions", "zeroForce", "num_ans", "zmeme"]}, {"name": "members", "variables": ["AG", "AB", "BC", "BG", "CD", "CH", "BH", "CN", "DE", "DL", "DO", "EF", "EL", "EM", "FM", "GH", "HI", "HN", "IJ", "JK", "JO", "JN", "KL", "KO", "LO", "LM", "NI"]}], "functions": {"polar": {"parameters": [["mag", "number"], ["dir", "number"]], "type": "vector", "language": "jme", "definition": "vector([mag * cos(radians(dir)), mag * sin(radians(dir))])"}, "applet": {"parameters": [], "type": "ggbapplet", "language": "javascript", "definition": "// Create the worksheet. \n// This function returns an object with a container `element` and a `promise` resolving to a GeoGebra applet.\nvar params = {\n  //filename: 'resources/question-resources/centroid_F00fWDR.ggb',\n  material_id: 'frtfqyat',\n  width: 730,\n  height: 350\n}\n\nvar result = Numbas.extensions.geogebra.createGeogebraApplet(params);\n\n// Once the applet has loaded, run some commands to manipulate the worksheet.\nresult.promise.then(function(d) {\n  var app = d.app;\n  var v = question.scope;\n  question.applet = d;\n  \n function setGGBNumber(name) {\n    // Sets number in GGB to a Numbas Variable\n    var n = v.evaluate(name).value;\n    app.setValue(name,n);\n  }\n  \nfunction setGGBPoint(name) {\n    // moves point in GGB to location of Numbas Vector Variable\n    var pt = question.scope.evaluate(name).value\n    app.setFixed(name,false,false);\n    app.setCoords(name, pt[0], pt[1]);\n    app.setFixed(name,true,true);\n  }\n\n  //initialize pass the locations of the loads and supports to geogebra\n  var s0 = v.evaluate(\"supports[0]\").value;\n  var s1 = v.evaluate(\"supports[1]\").value;\n  app.evalCommand(`supports={\"${s0}\",\"${s1}\"}`);\n  var p0 = v.evaluate(\"loads[0]\").value;\n  var p1 = v.evaluate(\"loads[1]\").value;\n  app.evalCommand(`loads={\"${p0}\",\"${p1}\"}`);\n\n});\n\n// This function returns the result of `createGeogebraApplet` as an object \n// with the JME data type 'ggbapplet', which can be substituted into the question's content.\nreturn new Numbas.jme.types.ggbapplet(result);"}}, "preamble": {"js": "question.signals.on('adviceDisplayed',function() {\n\n // change look of zero force members\n var v = question.scope;\n  try{\n    var app = question.applet.app;\n\n for (index = 0; index < 27; index++) { \n    var link = v.evaluate(\"members[\"+index+\"]\").value;\n    var load = v.evaluate(link).value;\n    if(load*load < 0.00005) {\n      app.setVisible(`${link}_1`, false);\n      app.setColor(`${link}_2`, 200,200,200);}\n    else { \n      app.setVisible(`${link}_1`, true);\n      app.setColor(`${link}_2`, 0,0,0);}\n    }\n  }\n  catch(err){}  \n})", "css": "#q0p0-input {display:none}"}, "parts": [{"type": "m_n_2", "useCustomName": false, "customName": "", "marks": 0, "scripts": {}, "customMarkingAlgorithm": "studentAnswer:\n[[value(truss, \"AB\")], [value(truss, \"AG\")], [value(truss, \"BC\")], [value(truss, \"BG\")], [value(truss, \"BH\")], [value(truss, \"CD\")], [value(truss, \"CH\")], [value(truss, \"CN\")], [value(truss, \"DE\")], [value(truss, \"DL\")], [value(truss, \"DO\")], [value(truss, \"EF\")], [value(truss, \"EL\")], [value(truss, \"EM\")], [value(truss, \"FM\")], [value(truss, \"GH\")], [value(truss, \"HI\")], [value(truss, \"HN\")], [value(truss, \"IJ\")], [value(truss, \"JK\")], [value(truss, \"JN\")], [value(truss, \"JO\")], [value(truss, \"KL\")], [value(truss, \"KO\")], [value(truss, \"LM\")], [value(truss, \"LO\")], [value(truss, \"NI\")] ]", "extendBaseMarkingAlgorithm": true, "unitTests": [], "showCorrectAnswer": false, "showFeedbackIcon": false, "variableReplacements": [], "variableReplacementStrategy": "originalfirst", "nextParts": [], "suggestGoingBack": false, "adaptiveMarkingPenalty": 0, "exploreObjective": null, "prompt": "<p>Click all the zero force members. &nbsp; All or nothing scoring.</p>", "minMarks": 0, "maxMarks": "20", "shuffleChoices": false, "displayType": "checkbox", "displayColumns": "15", "minAnswers": "0", "maxAnswers": "27", "warningType": "none", "showCellAnswerState": false, "markingMethod": "all-or-nothing", "choices": "members", "matrix": "answers"}], "partsMode": "all", "maxMarks": 0, "objectives": [], "penalties": [], "objectiveVisibility": "always", "penaltyVisibility": "always"}, {"name": "Method of sections: cantilever truss", "extensions": ["geogebra", "quantities"], "custom_part_types": [{"source": {"pk": 19, "author": {"name": "William Haynes", "pk": 2530}, "edit_page": "/part_type/19/edit"}, "name": "Engineering Accuracy with units", "short_name": "engineering-answer", "description": "<p>A value with units marked right if within an adjustable % error of the correct value. &nbsp;Marked close if within a wider margin of error.</p>", "help_url": "", "input_widget": "string", "input_options": {"correctAnswer": "siground(settings['correctAnswer'],4)", "hint": {"static": true, "value": ""}, "allowEmpty": {"static": true, "value": true}}, "can_be_gap": true, "can_be_step": true, "marking_script": "mark:\nswitch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n\n\ninterpreted_answer:\nqty(student_scalar, student_units)\n\n\n\ncorrect_quantity:\nsettings[\"correctAnswer\"]\n\n\n\ncorrect_units:\nunits(correct_quantity)\n\n\nallowed_notation_styles:\n[\"plain\",\"en\"]\n\nmatch_student_number:\nmatchnumber(studentAnswer,allowed_notation_styles)\n\nstudent_scalar:\nmatch_student_number[1]\n\nstudent_units:\nreplace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")\n\ngood_units:\ntry(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n\n\nstudent_quantity:\nswitch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n\n\npercent_error:\ntry(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   \n\nright:\npercent_error <= settings['right']\n\n\nclose:\nright_sign and percent_error <= settings['close']\n\nright_sign:\nsign(student_scalar) = sign(correct_quantity)", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "switch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n"}, {"name": "interpreted_answer", "description": "A value representing the student's answer to this part.", "definition": "qty(student_scalar, student_units)\n\n"}, {"name": "correct_quantity", "description": "", "definition": "settings[\"correctAnswer\"]\n\n"}, {"name": "correct_units", "description": "", "definition": "units(correct_quantity)\n"}, {"name": "allowed_notation_styles", "description": "", "definition": "[\"plain\",\"en\"]"}, {"name": "match_student_number", "description": "", "definition": "matchnumber(studentAnswer,allowed_notation_styles)"}, {"name": "student_scalar", "description": "", "definition": "match_student_number[1]"}, {"name": "student_units", "description": "<p>Modify&nbsp;the&nbsp;unit portion of&nbsp;the student's answer by</p>\n<p>1. replacing \"ohms\" with \"ohm\" &nbsp;case insensitive</p>\n<p>2.&nbsp;replacing '-'&nbsp;with ' '&nbsp;</p>\n<p>3. replacing '&deg;' with ' deg'&nbsp;</p>\n<p>to allow answers like 10 ft-lb and 30&deg;</p>", "definition": "replace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")"}, {"name": "good_units", "description": "", "definition": "try(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n"}, {"name": "student_quantity", "description": "<p>This fixes the student answer for two common errors. &nbsp;</p>\n<p>If student_units are wrong&nbsp;&nbsp;- replace with correct units</p>\n<p>If student_scalar has the wrong sign - replace with right sign</p>\n<p>If student makes both errors, only one gets fixed.</p>", "definition": "switch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n"}, {"name": "percent_error", "description": "", "definition": "try(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   "}, {"name": "right", "description": "", "definition": "percent_error <= settings['right']\n"}, {"name": "close", "description": "<p>Only marked close if the student actually has the right sign.</p>", "definition": "right_sign and percent_error <= settings['close']"}, {"name": "right_sign", "description": "", "definition": "sign(student_scalar) = sign(correct_quantity) "}], "settings": [{"name": "correctAnswer", "label": "Correct Quantity.", "help_url": "", "hint": "The correct answer given as a JME quantity.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "right", "label": "% Accuracy for right.", "help_url": "", "hint": "Question will be considered correct if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "0.2", "evaluate": true}, {"name": "close", "label": "% Accuracy for close.", "help_url": "", "hint": "Question will be considered close if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "1.0", "evaluate": true}, {"name": "C1", "label": "Close with units.", "help_url": "", "hint": "Partial Credit for close value with appropriate units. &nbsp;if correct answer is 100 N and close is &plusmn;1%,<br />99 &nbsp;N is accepted.", "input_type": "percent", "default_value": "75"}, {"name": "C2", "label": "No units or wrong sign", "help_url": "", "hint": "Partial credit for forgetting units or using wrong sign.<br />If the correct answer is 100 N, both 100 and -100 N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": [], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "contributors": [{"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": ["Mechanics", "mechanics", "method of sections", "Statics", "statics", "truss", "zero force member"], "metadata": {"description": "<p>Simple truss with a zero-force member</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>{applet}</p>\n<p>A {A} force is applied to point <em>A</em> of the cantilever truss as shown. &nbsp;Determine the forces in members <i>DB</i>, <em>DC</em>, <em>CE</em> and state whether the members are in tension or compression.</p>\n<p><em></em></p>", "advice": "<p>Take an imaginary cut through member $BD$, $DC$, and $CE$ and draw a free body diagram of the right side of the truss. &nbsp;Each cut member exposes&nbsp;an internal force in the direction of the member. &nbsp;Arbitrarily assume that the exposed forces are tensile; positive answers will confirm this while negative answers will indicate compression. &nbsp;Because&nbsp;the support reactions&nbsp;at $F$ and $G$ do not act on this free body, it is unnecessary to solve for them&nbsp;in this problem. &nbsp;In other situations, this may not be so.</p>\n<p>Use the equations of equilibrium to solve for the unknown internal forces. &nbsp;When possible select moment equations about a point where the lines of action of the other two unknowns intersect.</p>\n<ol>\n<li>&nbsp;Find $BD$ by taking moments about point $C$. &nbsp;</li>\n<li>&nbsp;Find $DC$ by&nbsp;noting that $BC$ and $DC$ are zero force members.</li>\n<li>&nbsp;Find $CE$ by taking moments about point $D$.&nbsp;</li>\n</ol>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true}, "constants": [], "variables": {"CE_y": {"name": "CE_y", "group": "magnitudes", "definition": "-A_y", "description": "", "templateType": "anything", "can_override": false}, "DB": {"name": "DB", "group": "magnitudes", "definition": "(A_y w + A_x h/3)/(h/3)", "description": "<p>momen ue, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n\n\ninterpreted_answer:\nqty(student_scalar, student_units)\n\n\n\ncorrect_quantity:\nsettings[\"correctAnswer\"]\n\n\n\ncorrect_units:\nunits(correct_quantity)\n\n\nallowed_notation_styles:\n[\"plain\",\"en\"]\n\nmatch_student_number:\nmatchnumber(studentAnswer,allowed_notation_styles)\n\nstudent_scalar:\nmatch_student_number[1]\n\nstudent_units:\nreplace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")\n\ngood_units:\ntry(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n\n\nstudent_quantity:\nswitch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n\n\npercent_error:\ntry(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   \n\nright:\npercent_error <= settings['right']\n\n\nclose:\nright_sign and percent_error <= settings['close']\n\nright_sign:\nsign(student_scalar) = sign(correct_quantity)", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "switch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, ource": {"pk": 19, "author": {"name": "William Haynes", "pk": 2530}, "edit_page": "/part_type/19/edit"}, "name": "Engineering Accuracy with units", "short_name": "engineering-answer", "description": "<p>A value with units marked right if within an adjustable % error of the correct value. &nbsp;Marked close if within a wider margin of error.</p>", "help_url": "", "input_widget": "string", "input_options": {"correctAnswer": "siground(settings['correctAnswer'],4)", "hint": {"static": true, "value": ""}, "allowEmpty": {"static": true, "value": true}}, "can_be_gap": true, "can_be_step": true, "marking_script": "mark:\nswitch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n\n\ninterpreted_answer:\nqty(student_scalar, student_units)\n\n\n\ncorrect_quantity:\nsettings[\"correctAnswer\"]\n\n\n\ncorrect_units:\nunits(correct_quantity)\n\n\nallowed_notation_styles:\n[\"plain\",\"en\"]\n\nmatch_student_number:\nmatchnumber(studentAnswer,allowed_notation_styles)\n\nstudent_scalar:\nmatch_student_number[1]\n\nstudent_units:\nreplace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")\n\ngood_units:\ntry(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n\n\nstudent_quantity:\nswitch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n\n\npercent_error:\ntry(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   \n\nright:\npercent_error <= settings['right']\n\n\nclose:\nright_sign and percent_error <= settings['close']\n\nright_sign:\nsign(student_scalar) = sign(correct_quantity)", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "switch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n"}, {"name": "interpreted_answer", "description": "A value representing the student's answer to this part.", "definition": "qty(student_scalar, student_units)\n\n"}, {"name": "correct_quantity", "description": "", "definition": "settings[\"correctAnswer\"]\n\n"}, {"name": "correct_units", "description": "", "definition": "units(correct_quantity)\n"}, {"name": "allowed_notation_styles", "description": "", "definition": "[\"plain\",\"en\"]"}, {"name": "match_student_number", "description": "", "definition": "matchnumber(studentAnswer,allowed_notation_styles)"}, {"name": "student_scalar", "description": "", "definition": "match_student_number[1]"}, {"name": "student_units", "description": "<p>Modify&nbsp;the&nbsp;unit portion of&nbsp;the student's answer by</p>\n<p>1. replacing \"ohms\" with \"ohm\" &nbsp;case insensitive</p>\n<p>2.&nbsp;replacing '-'&nbsp;with ' '&nbsp;</p>\n<p>3. replacing '&deg;' with ' deg'&nbsp;</p>\n<p>to allow answers like 10 ft-lb and 30&deg;</p>", "definition": "replace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")"}, {"name": "good_units", "description": "", "definition": "try(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n"}, {"name": "student_quantity", "description": "<p>This fixes the student answer for two common errors. &nbsp;</p>\n<p>If student_units are wrong&nbsp;&nbsp;- replace with correct units</p>\n<p>If student_scalar has the wrong sign - replace with right sign</p>\n<p>If student makes both errors, only one gets fixed.</p>", "definition": "switch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n"}, {"name": "percent_error", "description": "", "definition": "try(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   "}, {"name": "right", "description": "", "definition": "percent_error <= settings['right']\n"}, {"name": "close", "description": "<p>Only marked close if the student actually has the right sign.</p>", "definition": "right_sign and percent_error <= settings['close']"}, {"name": "right_sign", "description": "", "definition": "sign(student_scalar) = sign(correct_quantity) "}], "settings": [{"name": "correctAnswer", "label": "Correct Quantity.", "help_url": "", "hint": "The correct answer given as a JME quantity.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "right", "label": "% Accuracy for right.", "help_url": "", "hint": "Question will be considered correct if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "0.2", "evaluate": true}, {"name": "close", "label": "% Accuracy for close.", "help_url": "", "hint": "Question will be considered close if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "1.0", "evaluate": true}, {"name": "C1", "label": "Close with units.", "help_url": "", "hint": "Partial Credit for close value with appropriate units. &nbsp;if correct answer is 100 N and close is &plusmn;1%,<br />99 &nbsp;N is accepted.", "input_type": "percent", "default_value": "75"}, {"name": "C2", "label": "No units or wrong sign", "help_url": "", "hint": "Partial credit for forgetting units or using wrong sign.<br />If the correct answer is 100 N, both 100 and -100 N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": [], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "contributors": [{"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": ["Mechanics", "mechanics", "method of sections", "Statics", "statics", "truss"], "metadata": {"description": "<p>Solve for the internal force in three members of a truss.</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>{geogebra_applet('yrdq38xt',[['width',width],['height',height],['units','\"'+units[1]+'\"']]+ggb_forces)}</p>\n<p>Determine the forces in members <span data-jme-visible=\"version=0\">$CD$, $HJ$ and $CJ$</span> <span data-jme-visible=\"version=1\">$DE$, $EJ$, and $JK$</span> knowing that the loads supported by the Pratt&nbsp;truss are:</p>\n<p>{load_html(0,units[0])},&nbsp;{load_html(1,units[0])}, and&nbsp;{load_html(2, units[0])}.</p>\n<p>Indicate tension or compression.</p>", "advice": "<ol>\n<li>Draw a free body diagram of the whole truss and take moments at <em>A</em> to find force <em>G</em>, and&nbsp;take moments at <em>G</em> to find <em>A</em>. &nbsp;Check your answer by ensuring that $\\Sigma F_y = 0$.</li>\n<li>Take an imaginary cut through the three members of interest to divide the truss into two sections.</li>\n<li>Draw a free body diagram of one side of the truss. &nbsp;Indicate forces at the cut members as tension (pulling away from the joint). &nbsp;Show only the loads which act on the isolated portion of the truss</li>\n<li>Apply three equations of equilibrium to find the forces in the cut members. &nbsp;Negative values will indicate compression. &nbsp;It is good idea to take moments at a point where two unknowns intersect when possible.</li>\n</ol>", "rulesets": {}, "variables": {"ans_name": {"name": "ans_name", "group": "magnitudes", "definition": "[[\"CD\",\"DE\"][version],[\"HJ\",\"EJ\"][version],[\"CJ\",\"JK\"][version]]", "description": "", "templateType": "anything"}, "HJ": {"name": "HJ", "group": "magnitudes", "definition": "(A_y width - A_x height)/height", "description": "", "templateType": "anything"}, "units": {"name": "units", "group": "Inputs", "definition": "random(['N','m'],['lb','ft'])", "description": "", "templateType": "anything"}, "DE": {"name": "DE", "group": "magnitudes", "definition": "((F[\"E\"] + F[\"K\"] - 2 G) width/height + F[\"F\"])", "description": "", "templateType": "anything"}, "CD": {"name": "CD", "group": "magnitudes", "definition": "((F[\"C\"]+F[\"H\"]-2 A_y) width + F[\"B\"]* height)/height", "description": "<p>sigma M_j = 0&nbsp;</p>", "templateType": "anything"}, "version": {"name": "version", "group": "Inputs", "definition": "random(0,1)", "description": "", "templateType": "anything"}, "JK": {"name": "JK", "group": "magnitudes", "definition": "G width / height", "description": "", "templateType": "anything"}, "EJ_y": {"name": "EJ_y", "group": "magnitudes", "definitio urce": {"pk": 19, "author": {"name": "William Haynes", "pk": 2530}, "edit_page": "/part_type/19/edit"}, "name": "Engineering Accuracy with units", "short_name": "engineering-answer", "description": "<p>A value with units marked right if within an adjustable % error of the correct value. &nbsp;Marked close if within a wider margin of error.</p>", "help_url": "", "input_widget": "string", "input_options": {"correctAnswer": "siground(settings['correctAnswer'],4)", "hint": {"static": true, "value": ""}, "allowEmpty": {"static": true, "value": true}}, "can_be_gap": true, "can_be_step": true, "marking_script": "mark:\nswitch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n\n\ninterpreted_answer:\nqty(student_scalar, student_units)\n\n\n\ncorrect_quantity:\nsettings[\"correctAnswer\"]\n\n\n\ncorrect_units:\nunits(correct_quantity)\n\n\nallowed_notation_styles:\n[\"plain\",\"en\"]\n\nmatch_student_number:\nmatchnumber(studentAnswer,allowed_notation_styles)\n\nstudent_scalar:\nmatch_student_number[1]\n\nstudent_units:\nreplace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")\n\ngood_units:\ntry(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n\n\nstudent_quantity:\nswitch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n\n\npercent_error:\ntry(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   \n\nright:\npercent_error <= settings['right']\n\n\nclose:\nright_sign and percent_error <= settings['close']\n\nright_sign:\nsign(student_scalar) = sign(correct_quantity)", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "switch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n"}, {"name": "interpreted_answer", "description": "A value representing the student's answer to this part.", "definition": "qty(student_scalar, student_units)\n\n"}, {"name": "correct_quantity", "description": "", "definition": "settings[\"correctAnswer\"]\n\n"}, {"name": "correct_units", "description": "", "definition": "units(correct_quantity)\n"}, {"name": "allowed_notation_styles", "description": "", "definition": "[\"plain\",\"en\"]"}, {"name": "match_student_number", "description": "", "definition": "matchnumber(studentAnswer,allowed_notation_styles)"}, {"name": "student_scalar", "description": "", "definition": "match_student_number[1]"}, {"name": "student_units", "description": "<p>Modify&nbsp;the&nbsp;unit portion of&nbsp;the student's answer by</p>\n<p>1. replacing \"ohms\" with \"ohm\" &nbsp;case insensitive</p>\n<p>2.&nbsp;replacing '-'&nbsp;with ' '&nbsp;</p>\n<p>3. replacing '&deg;' with ' deg'&nbsp;</p>\n<p>to allow answers like 10 ft-lb and 30&deg;</p>", "definition": "replace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")"}, {"name": "good_units", "description": "", "definition": "try(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n"}, {"name": "student_quantity", "description": "<p>This fixes the student answer for two common errors. &nbsp;</p>\n<p>If student_units are wrong&nbsp;&nbsp;- replace with correct units</p>\n<p>If student_scalar has the wrong sign - replace with right sign</p>\n<p>If student makes both errors, only one gets fixed.</p>", "definition": "switch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n"}, {"name": "percent_error", "description": "", "definition": "try(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   "}, {"name": "right", "description": "", "definition": "percent_error <= settings['right']\n"}, {"name": "close", "description": "<p>Only marked close if the student actually has the right sign.</p>", "definition": "right_sign and percent_error <= settings['close']"}, {"name": "right_sign", "description": "", "definition": "sign(student_scalar) = sign(correct_quantity) "}], "settings": [{"name": "correctAnswer", "label": "Correct Quantity.", "help_url": "", "hint": "The correct answer given as a JME quantity.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "right", "label": "% Accuracy for right.", "help_url": "", "hint": "Question will be considered correct if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "0.2", "evaluate": true}, {"name": "close", "label": "% Accuracy for close.", "help_url": "", "hint": "Question will be considered close if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "1.0", "evaluate": true}, {"name": "C1", "label": "Close with units.", "help_url": "", "hint": "Partial Credit for close value with appropriate units. &nbsp;if correct answer is 100 N and close is &plusmn;1%,<br />99 &nbsp;N is accepted.", "input_type": "percent", "default_value": "75"}, {"name": "C2", "label": "No units or wrong sign", "help_url": "", "hint": "Partial credit for forgetting units or using wrong sign.<br />If the correct answer is 100 N, both 100 and -100 N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": ["question-resources/truss150_ST2n1NE.png", "question-resources/FBD1_0gNiD65.png", "question-resources/FBD2_brSZxtl.png", "question-resources/FBD3_IU8eiX9.png", "question-resources/FBD2_Vmzm7ke.png"], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "contributors": [{"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": ["mechanics", "Mechanics", "Statics", "statics", "truss", "zero-force-member"], "metadata": {"description": "Determine the maximum load on a truss given two constraints. &nbsp;Truss &nbsp;includes zero-force members.", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>Determine the maximum mass&nbsp;$m$ which may be applied to the truss without exceeding {tmax} kN in tension or {cmax} kN in compression in any member.</p>\n<p><img src=\"resources/question-resources/truss150_ST2n1NE.png\" width=\"336\" height=\"336\"/></p>", "advice": "<p>Note that members $AE$, $DF$ and $AF$ are zero&nbsp;force members, that $AD = DC$ and $BE = EF = FC$, and that angle $\\beta = 45&deg;$</p>\n<p>Let $T$ be the weight of the load which has a mass $m$. &nbsp; &nbsp;$T = m g$.</p>\n<p><strong></strong></p>\n<p><strong>Joint C</strong></p>\n<p style=\"padding-left: 30px;\">Draw a FBD of joint $C$. &nbsp;The tensile forces on the pulley are equivalent to forces acting on the pin $C$.</p>\n<p><img src=\"resources/question-resources/FBD1_0gNiD65.png\" style=\"width: 263px; height: 216px;\"/></p>\n<p></p>\n<p style=\"padding-left: 30px;\">The two tension forces acting on joint $C$ resolve to a single force $T' = \\sqrt{2} T$ acting down and to the left&nbsp;at a 45&deg; angle. Redraw the FBD to this.&nbsp;</p>\n<p><img src=\"resources/question-resources/FBD2_Vmzm7ke.png\" style=\"width: 249px; height: 203px;\"/></p>\n<p style=\"padding-left: 30px;\">By inspection you can conclude:</p>\n<p style=\"padding-left: 60px;\">$DC = 0$ &nbsp;</p>\n<p style=\"padding-left: 60px;\">$FC = T'$ (compression).</p>\n<p><strong>Joint B</strong></p>\n<p style=\"padding-left: 30px;\">Draw a&nbsp;free body diagram of joint $B$. &nbsp;</p>\n<p style=\"padding-left: 30px;\"><img src=\"resources/question-resources/FBD3_IU8eiX9.png\" style=\"width: 279px; height: 228px;\"/></p>\n<p style=\"padding-left: 30px;\">From $\\Sigma F_y = 0 $&nbsp;&nbsp;you conclude that</p>\n<p style=\"padding-left: 60px;\">&nbsp;$AB = T' \\sin{45&deg;} = T$ (tension).</p>\n<p style=\"padding-left: 60px;\"></p>\n<p><strong>Apply Design Conditions</strong></p>\n<p style=\"padding-left: 30px;\">Since we have two design constraints, you will need to check them both.</p>\n<p></p>\n<p style=\"padding-left: 30px;\"><strong></strong><em>For Compression</em></p>\n<p style=\"padding-left: 60px;\">$FC = T' = \\sqrt{2} T=\\sqrt{2} m g $</p>\n<p style=\"padding-left: 60px;\">$FC&nbsp;&lt; &nbsp;\\var{cmax}$ &nbsp;kN</p>\n<p style=\"padding-left: 60px;\">$\\sqrt{2} m g &nbsp;&lt; \\var{cmax * 1000} $ N</p>\n<p style=\"padding-left: 60px;\">$m &lt; \\frac{\\var{1000 cmax}}{\\sqrt{2} g} &nbsp;= \\var{max1}$ kg</p>\n<p style=\"padding-left: 60px;\"></p>\n<p style=\"padding-left: 30px;\"><em>For&nbsp;Tension</em></p>\n<p style=\"padding-left: 60px;\">$AB&nbsp;= T = &nbsp;m g $</p>\n<p style=\"padding-left: 60px;\">$AB &lt; &nbsp;\\var{tmax}$ &nbsp;kN</p>\n<p style=\"padding-left: 60px;\">$ m g &nbsp;&lt; \\var{1000 tmax} $ N</p>\n<p style=\"padding-left: 60px;\">$m &lt; \\frac{\\var{1000 tmax}}{g} &nbsp;= \\var{max2}$ kg</p>\n<p style=\"padding-left: 60px;\"></p>\n<p style=\"padding-left: 30px;\"><em>Solution</em></p>\n<p style=\"padding-left: 60px;\">The maximum mass will be the smaller of these two values.</p>\n<p style=\"padding-left: 60px;\">$m_{max} = \\var{answer}$&nbsp;</p>", "rulesets": {}, "variables": {"tmax": {"name": "tmax", "group": "Ungrouped variables", "definition": "cmax + random(-40..40#5 except 0)\n", "description": "", "templateType": "anything"}, "cmax": {"name": "cmax", "group": "Ungrouped variables", "definition": "random(50..100#5)\n", "description": "", "templateType": "anything"}, "max1": {"name": "max1", "group": "Ungrouped variables", "definition": "siground(cmax/sqrt(2)/9.81,3) 1000", "description": "", "templateType": "anything"}, "max2": {"name": "max2", "group": "Ungrouped variables", "definition": "siground(tmax/9.81,3) 1000", "description": "", "templateType": "anything"}, "answer": {"name": "answer", "group": "Ungrouped variables", "definition": "qty(min(max1,max2),'kg') \n", "description": "", "templateType": "anything"}}, "variablesTest": {"condition": "", "maxRuns": 100}, "ungrouped_variables": ["cmax", "tmax", "max1", "max2", "answer"], "variable_groups": [], "functions": {}, "preamble": {"js": "", "css": ""}, "parts": [{"type": "gapfill", "useCustomName": true, "customName": "Maximum Load", "marks": 0, "scripts": {}, "customMarkingAlgorithm": "", "extendBaseMarking otten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": ["question-resources/pliers_taINXsR.svg", "question-resources/pliers.afdesign", "question-resources/fbd.svg"], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "contributors": [{"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": ["machine", "mechanical advantage", "Mechanics", "mechanics", "Pliers", "Rigid body Equilibrum", "Statics", "statics"], "metadata": {"description": "<p>Classic machine problem. &nbsp;Find the mechanical advantage of a pair of pliers and the force on the hinge pin.</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p><img src=\"resources/question-resources/pliers_taINXsR.svg\" width=\"405\" height=\"153\"/></p>", "advice": "<p>Given $P = \\var{qty(P,'N')}$ and the dimensions and angles on the diagram.&nbsp;Recognize that the pipe is a two-force body in compression, and that the force of the pipe on the pliers is perpendicular to the jaws</p>\n<p>1. Draw a free body diagram of one of the handles.</p>\n<p><img src=\"resources/question-resources/fbd.svg\" width=\"444\" height=\"168\"/></p>\n<p>2. Apply equilibrium equations.</p>\n<p style=\"padding-left: 40px;\">$\\begin{align}<br/>\\Sigma M_A &amp;= 0\\\\<br/>Q (\\var{qty(d1,'mm')}) &amp;= P (\\var{qty(d2,'mm')})\\\\<br/>Q &amp; = (\\var{qty(P,'N')}) (\\var{siground(d2/d1,3)})= \\var{siground(qty(abs(Q), 'N'),4)}\\\\\\\\<br/>\\Sigma F_x &amp;= 0\\\\<br/>A_x &amp;= Q_x \\\\<br/>&amp;= Q \\sin \\var{theta}&deg;= \\var{siground(qty(Ax, 'N'),4)}\\\\\\\\<br/>\\Sigma F_y &amp;= 0<br/>\\\\A_y &amp;= P + Q_y\\\\<br/>&amp;= P + Q \\cos{\\theta}= \\var{siground(qty(Ay, 'N'),4) }\\\\\\\\<br/>A&amp;= \\sqrt{A_x^2 + A_y^2} \\\\<br/>&amp;= \\var{siground(qty(A,'N'),4)}<br/>\\end{align}$</p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"d1": {"name": "d1", "group": "Ungrouped variables", "definition": "random(25..55)", "description": "", "templateType": "anything", "can_override": false}, "d2": {"name": "d2", "group": "Ungrouped variables", "definition": "random(140..180)", "description": "", "templateType": "anything", "can_override": false}, "theta": {"name": "theta", "group": "Ungrouped variables", "definition": "random(35..55)", "description": "", "templateType": "anything", "can_override": false}, "P": {"name": "P", "group": "Ungrouped variables", "definition": "random(200..400#20)", "description": "", "templateType": "anything", "can_override": false}, "A": {"name": "A", "group": "Ungrouped variables", "definition": "sqrt((P+Q[1])^2 + Q[0]^2)", "description": "", "templateType": "anything", "can_override": false}, "Q": {"name": "Q", "group": "Ungrouped variables", "definition": "P d2/d1 vector(sin(radians(theta)),cos(radians(theta)))", "description": "<p>gripping force</p>", "templateType": "anything", "can_override": false}, "Ax": {"name": "Ax", "group": "Ungrouped variables", "definition": "Q[0]", "description": "", "templateType": "anything", "can_override": false}, "Ay": {"name": "Ay", "group": "Ungrouped variables", "definition": "P+Q[1]", "description": "", "templateType": "anything", "can_override": false}}, "variablesTest": {"condition": "", "maxRuns": 100}, "ungrouped_variables": ["d1", "d2", "theta", "P", "A", "Q", "Ax", "Ay"], "variable_groups": [], "functions": {}, "preamble": {"js": "", "css": ""}, "parts": [{"type": "gapfill", "useCustomName": false, "customName": "", "marks": 0, "scripts": {}, "customMarkingAlgorithm": "", "extendBaseMarkingAlgorithm": true, "unitTests": [], "showCorrectAnswer": true, "showFeedbackIcon": true, "variableReplacements": [], "variableReplacementStrategy": "originalfirst", "nextParts": [], "suggestGoingBack": false, "adaptiveMarkingPenalty": 0, "exploreObjective": null, "prompt": "<p>Determine the magnitudes of the force on pin $A$ and the gripping force $Q$ on the pipe when a $\\var{qty(P,'N')}$ force $P$ is applied to the handles of the slip-joint pliers as shown.</p>\n<p>$A = $ [[0]]</p>\n<p>$Q = $ [[1]]</p>", "gaps": [{"type": "engineering-answer", "useCustomName": true, "customName": "A", "marks": "10", "scripts": {}, "customMarkingAlgorithm": "", "extendBaseMarkingAlgorithm": true, "unitTests": [], "showCorrectAnswer": true, "showFeedbackIcon": true, "variableReplacements": [], "variableReplacementStrategy": "originalfirst", "nextParts": [], "suggestGoingBack": false, "adaptiveMarkingPenalty": 0, "exploreObjective": null, "settings": {"correctAnswer": "siground(qty(A,'N'),3)", "right": "0.2", "close": "1.0", "C1": "75", "C2": "50", "C3": "25"}}, {"type": "engineering-answer", "useCustomName": true, "customName": "Q", "marks": "10", "scripts": {}, "customMarkingAlgorithm": "", "extendBaseMarkingAlgorithm": true, "unitTests": [], "showCorrectAnswer": true, "showFeedbackIcon": false, "variableReplacements": [], "variableReplacementStrategy": "originalfirst", "nextParts": [], "suggestGoingBack": false, "adaptiveMarkingPenalty": 0, "exploreObjective": null, "settings": {"correctAnswer": "siground(qty(abs(Q),'N'),3)", "right": "0.2", "close": "1.0", "C1": "75", "C2": "50", "C3": "25"}}], "sortAnswers": false}], "partsMode": "all", "maxMarks": 0, "objectives": [], "penalties": [], "objectiveVisibility": "always", "penaltyVisibility": "always"}, {"name": "Machine: Vice grips", "extensions": ["geogebra", "quantities"], "custom_part_types": [], "resources": ["question-resources/vicegrips2FBD_VTYoSKJ.png", "question-resources/vicegrips2.vwx"], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "contributors": [{"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": ["Equilibrium", "equilibrium", "machine", "Mechanics", "mechanics", "Statics", "statics"], "metadata": {"description": "Find the mechanical advantage of a pair of 'vice-grip' pliers.", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>{applet}</p>", "advice": "<p>Start by drawing neat, correct, labeled free body diagrams for the lower handle and the lower jaw. &nbsp;Recognize&nbsp;that piece&nbsp;$CE$ is a two force member in compression so the force on&nbsp;pin $E$&nbsp;acts down and left&nbsp;along a line passing through $C$ and $E$.</p>\n<p><img src=\"resources/question-resources/vicegrips2FBD_VTYoSKJ.png\" width=\"597\" height=\"279\"/></p>\n<p><strong></strong><strong>Geometry</strong></p>\n<p>Determine angle $\\theta$ from the geometry of the pliers. &nbsp;</p>\n<p>\\[\\theta = \\tan^{-1}\\left( \\dfrac{\\var{q(x3)}}{\\var{q(y1)}}\\right) = \\var{d(theta)}&deg;\\]</p>\n<p><strong>FBD II</strong></p>\n<p>\\[\\begin{align}\\text{II: } \\Sigma M_B &amp;= 0\\\\ CE_x \\,(\\var{q(y2)}) -CE_y\\,(\\var{q(x2)}) + P \\,( \\var{q(x2+x3+x4)})&amp; = 0 \\\\ CE\\left( \\var{y2} \\sin \\theta -&nbsp;\\var{x2} \\cos \\theta \\right) &amp;= &nbsp;-P \\,( \\var{q(x2)}+\\var{q(x3)}+\\var{q(x4)})\\\\CE &amp;=-P \\,\\left( \\dfrac{\\var{q(x2+x3+x4)}}{\\var{-q(dperp)}} \\right)\\\\ &amp;= \\var{d(ce)} P \\\\ \\\\ \\text{II: }\\Sigma F_x &amp;= 0\\\\ B_x &amp;= CE_x\\\\ &amp;= CE \\sin{\\theta}\\\\ &amp;= (&nbsp;\\var{d(ce)} P&nbsp;)\\,(\\sin \\var{d(theta)}&deg;)\\\\&amp;= \\var{d(bx)} P\\end{align}\\]</p>\n<p><strong>FBD I</strong></p>\n<p>\\[\\begin{align} \\text{I: }\\Sigma M_D &amp;=0\\\\ A\\,(\\var{q(x1)}) &amp;= B_x\\,(\\var{q(y1)} + \\var{q(y2)})\\\\ A &amp;= (\\var{d(bx)} P) \\,&nbsp;\\left(\\dfrac{\\var{q(y1+y2)}}{\\var{q(x1)}}\\right)\\\\ &nbsp;&amp;= \\var{d(A)} P\\end{align}\\]</p>\n<p></ tement": "<p>{geogebra_applet('csq3j7yg', {map(dist(n),n,1..9)} )}</p>\n<p>Determine</p>\n<p style=\"padding-left: 30px;\">a) the mechanical advantage of the lopping shears shown, and&nbsp;</p>\n<p style=\"padding-left: 30px;\">b) the {statement[version]}.</p>\n<p>Note: The mechanical advantage of the shears is the ratio of the cutting force developed at $A$ to the force $P$ applied to the handles.</p>\n<p style=\"padding-left: 30px;\"></p>", "advice": "<p><strong>1. Draw and number a neat, consistent, labeled set of free body diagrams for&nbsp;the parts of the shears.</strong></p>\n<p style=\"padding-left: 30px;\">Note link DE is a two force member with a slope of $m = \\dfrac{\\var{d_7}} {\\var{d_9 - d_4}}$, in tension. &nbsp;The free body diagrams must be consistent with each other and internal forces must occur in action-reaction pairs.</p>\n<p style=\"padding-left: 30px;\"><img src=\"resources/question-resources/shearFBD_XWaIQSM.png\" width=\"805\" height=\"303\"/></p>\n<p style=\"padding-left: 30px;\"></p>\n<p><strong>2. Find the necessary angle.</strong></p>\n<p style=\"padding-left: 30px;\">Let $\\theta$ be the angle that <em>DE</em> makes with the horizontal.</p>\n<p style=\"padding-left: 30px;\">$\\theta = \\tan^{-1} \\dfrac{\\var{d_7}}{\\var{d_9-d_4}} = \\var{siground(theta,4)}&deg;$</p>\n<p><strong>3. Use FBD II&nbsp;&nbsp;and take moments about <em>C</em> to find the tension in <em>DE</em>.</strong></p>\n<p style=\"padding-left: 30px;\">$\\begin{align}\\textrm{II: }\\Sigma M_C &amp;= 0 \\\\&nbsp;DE_x (\\var{d_6}) + DE_y(\\var{d_3}) &amp;= P \\,(\\var{d_3 + d_4&nbsp;})\\\\&nbsp;DE &amp;= \\left ( \\dfrac{\\var{scalar(d_3 + d_4&nbsp;)}}{\\var{scalar(d_6)} \\cos \\theta + \\var{scalar(d_3)}\\sin \\theta}&nbsp;\\right)&nbsp; P &nbsp;\\\\&amp;= \\left(\\dfrac{\\var{d_3 + d_4&nbsp;}}{\\var{siground(dp_1,4)}} \\right )P \\\\&amp;= \\var{siground(ma_1,4)} \\,P \\textrm{ (tension) } \\end{align}$</p>\n<p><strong>4.&nbsp;FBD III&nbsp;and take moments about B&nbsp liam Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": [], "metadata": {"description": "<p>Find all forces on a two-part, symmetrical frame supporting a load.&nbsp;</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>{geogebra_applet('c3ambsph',[['ab',scalar(ab)],['bc',scalar(bc)],['&theta;',theta+'&deg;'],['r',scalar(r)]])}</p>\n<p>A {scalar(w)} {units[0]} cylinder {2 r} in diameter is lodged between two&nbsp;cross pieces which make an angle of {theta}&deg; with each other as shown. &nbsp;&nbsp;The length of each&nbsp;cross piece is {ab} from <em>A</em> to <em>B</em> and {bc} from <em>B</em> to <em>C</em>. Assume that the weight and width of the cross pieces are&nbsp;negligable and that the floor is smooth.&nbsp;</p>\n<p>Determine the tension in horizontal rope <em>C-C'</em>.</p>\n<p></p>", "advice": "<p>Draw a free body diagram of the entire structure and find the reactions at <em>A</em> and <em>A</em>'. Because of symmetry it is apparent that <em>A</em> = <em>A</em>' = <em>W</em>/2.</p>\n<p>Next, draw a free body diagram of the cylinder and determine the reaction forces at <em>D</em> and <em>D</em>' which support it.</p>\n<p style=\"padding-left: 60px;\">$\\Sigma F_y = 0$</p>\n<p style=\"padding-left: 60px;\">$2 D_y = W$</p>\n<p style=\"padding-left: 60px;\">$ 2 D \\sin(\\var{theta/2}&deg;) = \\var{w}$</p>\n<p>Next, draw a free body diagram of cross piece <em>ABC.&nbsp;</em>Take moments about point <em>B</em> to determine the tension in the cable. &nbsp;Note that the perpendicular distance from <em>B</em> to <em>D</em> is $d_\\perp = r/\\tan(\\var{theta/2}&deg;) $</p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"T": {"name": "T", "group": "Ungrouped variables", "definition": "siground((ay ab sin(radians(theta/2)) + \n  FD bd)/(bc cos(radians(theta/2))),4)\n\n\n\n", "description": "", "templateTyp lp_url": "", "hint": "The correct answer given as a JME quantity.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "right", "label": "% Accuracy for right.", "help_url": "", "hint": "Question will be considered correct if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "0.2", "evaluate": true}, {"name": "close", "label": "% Accuracy for close.", "help_url": "", "hint": "Question will be considered close if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "1.0", "evaluate": true}, {"name": "C1", "label": "Close with units.", "help_url": "", "hint": "Partial Credit for close value with appropriate units. &nbsp;if correct answer is 100 N and close is &plusmn;1%,<br />99 &nbsp;N is accepted.", "input_type": "percent", "default_value": "75"}, {"name": "C2", "label": "No units or wrong sign", "help_url": "", "hint": "Partial credit for forgetting units or using wrong sign.<br />If the correct answer is 100 N, both 100 and -100 N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": [], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "contributors": [{"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": ["Equilibrium", "equilibrium", "frame", "Frame", "Mechanics", "mechanics", "Statics", "statics"], "metadata": {"description": "Solve for the internal forces at on a multipart frame.", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>{geogebra_applet('wrp4gmsn',var_1)}</p>\n<p>The frame shown supports a {F} load at point $F$. &nbsp;Determine the $x$- and $y$- components of the forces acting on member $ADC$ at pins $A$, $D$ and $C$.</p>\n<p></p>", "advice": "<p></p>\n<p><span data-jme-visible=\"debug\">$L = \\var{L}$ $b = \\var{b}$ $h =\\var{h}$ &nbsp;$d=\\var{d}$</span></p>\n<p><span data-jme-visible=\"debug\">$DE = \\var{DE}$</span></p>\n<p><span data-jme-visible=\"debug\">$EF = \\var{EF}$</span></p>\n<p>Start by drawing neat, labeled, consistent free body diagrams of the whole frame and each of its parts. &nbsp;Exposed internal forces must occur in equal and opposite pairs. &nbsp;In the diagram below, the external forces are drawn in red.</p>\n<p>{geogebra_applet('x3npnvsb',var_2)}</p>\n<p>Count the unknowns on each diagram. &nbsp;If any diagram has three unknowns, consider starting there. &nbsp;In this case FBD I has three unknowns ($A_x, A_y$, and $B$).</p>\n<p><strong>FBD I</strong></p>\n<p>&nbsp;\\[\\begin{align} \\text{I: }\\Sigma M_A &amp;= 0\\\\ &nbsp;B ( \\simplify[]{{AD}+{DE} + {AD} }) &nbsp;&amp;= F(&nbsp;\\simplify[!collectNumbers]{{AD}+{DE} + {EF} })\\\\B&amp;=\\var{F} \\left( \\dfrac{\\var{AD+qty(L,unit_d)}}{\\var{qty(b,unit_d)}}\\right) \\\\ &amp;= \\var{b_y}\\uparrow \\\\\\\\\\text{I: }\\Sigma F_y &amp;=0\\\\A_y+B &amp;= F\\\\A_y &amp;= \\var{F} - \\var{b_y}\\\\&amp;=\\var{(a_y)}\\uparrow\\\\\\\\\\text{I: }\\Sigma F_x &amp;= 0\\\\A_x&amp;=0\\end{align}\\]</p>\n<p><strong>FBD II</strong></p>\n<p>With $A_x, A_y$, and $B$ known, the remaining free body diagrams all have four unknowns but, luckily in&nbsp;this problem, the lines of action of forces&nbsp;$E_x, E_y$, and $D_x$ all intersect at point $E$ on FBD II.&nbsp;&nbsp;By taking moments there, we can find $D_y$. &nbsp;If this was not the case, you would need to select two free body diagrams and take moments&nbsp;appropriately to yield&nbsp;two equations with two unknowns&nbsp;which can be solved simultaneously. &nbsp;</p>\n<p>\\[\\begin{align} \\text{II: }\\Sigma M_E &amp;=0\\\\ D_y(\\var{DE}) &amp;= F(\\var{EF})\\\\D_y &amp;= \\var{F}\\left(\\dfrac{\\var{EF}}{\\var{DE}}\\right)\\\\ &amp;=\\var{d(D_y)}\\downarrow\\end{align}\\]</p>\n<p><strong>FBD III</strong></p>\n<p>With $A_x, A_y$ and $D_y$ found, only three unknowns remain on FBD III, so it can be solved to satisfy the problem statement. &nbsp;Remember that negative results indicate that the force acts in the direction opposite to the one assumed on the free body diagram.</p>\n<p>\\[\\begin{align} \\text{III: }\\Sigma M_C &amp;= 0\\\\ - A_y&nbsp;( \\var{b/2}) -&nbsp;D_x(\\var{h-d}) -&nbsp;D_y(\\var{scalar(DE/2)}) &nbsp;&amp;= 0&nbsp;\\\\D_x&nbsp;&amp;=\\dfrac{-\\var{b/2} A_y - \\var{scalar(DE/2)}D_y}{\\var{h-d}} \\\\ &amp;=-\\dfrac{\\var{b/2} (\\var{d(A_y)}) +\\var{scalar(DE/2)}(\\var{d(D_y)})}{\\var{h-d}} \\\\&amp;= \\var{d(d_x)} \\leftarrow\\\\\\\\\\text{III: }\\Sigma F_y &amp;=0\\\\A_y+D_y - C_y&nbsp;&amp;= 0\\\\C_y &amp;= \\var{d(A_y)} +\\var{d(D_y)}\\\\&amp;=\\var{d(C_y) }\\downarrow\\\\\\\\\\text{III: }\\Sigma F_x &amp;= 0\\\\D_x-C_x&amp;=0\\\\C_x &amp;= \\var{d(C_x)} \\rightarrow \\end{align}\\]</p>\n<p><strong>FBD II</strong></p>\n<p>With $D_x$ determined, the remainin unknown on FBD II can be found.</p>\n<p>\\[\\begin{align} \\text{II: }\\Sigma F_x &amp;= 0\\\\D_x-E_x&amp;=0\\\\E_x &amp;= \\var{d(E_x)} \\leftarrow \\end{align}\\]</p>\n<p><strong>FBD IV</strong></p>\n<p>All the unknown reactions are now known. &nbsp;You can check your work by verifying that these force put member $CEB$ in equilibrium. &nbsp;If they don't, you have made an error.</p>\n<p>\\[\\begin{align} \\text{IV: }\\Sigma M_c &amp;\\stackrel{?}{=} 0\\\\&nbsp;0&amp;\\stackrel{?}{=} &nbsp;B_y&nbsp;(\\var{qty(b/2,unit_d)}) - E_y (\\var{DE/2}) + E_x (\\var{qty(h-d,unit_d)})\\\\0&amp;\\stackrel{?}{=} &nbsp; (\\var{d(B_y)})(\\var{qty(b/2,unit_d)}) - &nbsp;(\\var{d(E_y)})(\\var{DE/2}) &nbsp;+ (\\var{d(E_x)}) (\\var{qty(h-d,unit_d)})\\\\0&amp;\\stackrel{?}{=} &nbsp; (\\var{d(B_y qty(b/2,unit_d))}) - &nbsp;(\\var{d(E_y DE/2)}) &nbsp;+ (\\var{d(E_x qty(h-d,unit_d))})\\\\0&amp;= \\var{check} \\, \\checkmark\\end{align}\\]</p>\n<p></p>\n<p></p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"c_y": {"name": "c_y", "group": "solution", "definition": "A_y + D_y", "description": "<p>member ADC sigma fy</p>", "templateType": "anything", "can_override": false}, "d_y": {"name": "d_y", "group": "solution", "definition": "f EF/DE", "description": "<p>member DEF sum of moment about E</p>", "templateType": "anything", "can_override": false}, "e_y": {"name": "e_y", "group": "solution", "definition": "d_y + f", "description": "<p>member DEF sum forces in y</p>", "templateType": "anything", "can_override": false}, "debug": {"name": "debug", "group": "Ungrouped variables", "definition": "false", "description": "", "templateType": "anything", "can_override": false}, "d": {"name": "d", "group": "Ungrouped variables", "definition": "random(1..3) h/4", "description": "<p>height of arm</p>", "templateType": "anything", "can_override": false}, "check": {"name": "check", "group": "solution", "definition": "scalar(b_y qty(b/2,unit_d) - e_y DE/2 + e_x qty(h-d,unit_d))", "description": "<p>member CEB sigma Mc&nbsp;</p>", "templateType": "anything", "can_override": false}, "b": {"name": "b", "group": "Ungrouped variables", "definition": "random(h/2..h#2)", "description": "<p>width between supports</p>", "templateType": "anything", "can_override": false}, "var_1": {"name": "var_1", "group": "Ungrouped variables", "definition": "[['b',b],['h',h],['L',L],\n['d',d],['unit','\"'+unit_d+'\"']]", "description": "<p>list passed to geogebra applet</p>", "templateType": "anything", "can_override": false}, "EF": {"name": "EF", "group": "solution", "definition": "qty(l,unit_d)-DE", "descrip rium", "equilibrium", "Frame", "frame", "Mechanics", "mechanics", "Statics", "statics"], "metadata": {"description": "<p>An A-frame structure supporting a load at the top. &nbsp;Simple because both legs are two force bodies.</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>{geogebra_applet('qe7xhnse',[[\"B\",B],[\"C\",C],['units','\"'+units[1]+'\"']]+ggb_load&nbsp;)}</p>\n<p>The A-frame shown supports a {F_w} load as shown. &nbsp;Determine the scalar components of the reactions at pins&nbsp;<em>A</em> and <em>C.</em></p>\n<p><strong></strong></p>", "advice": "<p>{geogebra_applet('uyjv6v8r',[[\"B\",B],[\"C\",C]] + ggb_load )}</p>\n<p><strong></strong></p>\n<p><strong>Strategy:</strong></p>\n<p style=\"padding-left: 30px;\">Note that members <em>AB</em> and <em>BC</em> are two-force bodies and both act on pin <em>B</em>&nbsp;in known directions. &nbsp;Draw a free body diagram of the two members and of the forces acting on pin at <em>B,&nbsp;</em>and solve it for the magnitudes of <em>A</em> and <em>C</em> using the equilibrium equation method or the force-triangle method</p>\n<p><strong>Known:</strong></p>\n<p style=\"padding-left: 30px;\">$W$ = {F_w}</p>\n<p><strong>Determine necessary angles:</strong></p>\n<p style=\"padding-left: 30px;\">$\\alpha = \\tan^{-1}\\left(\\frac{\\var{y1}}{\\var{x1}}\\right) = \\var{siground(alpha,4)}$&deg; &nbsp;This is the angle between force $\\textbf{A}$ and the horizontal.</p>\n<p style=\"padding-left: 30px;\">$\\beta = \\tan^{-1}\\left(\\frac{\\var{y2}}{\\var{x2}}\\right) = \\var{siground(beta,4)}$&deg; &nbsp; This is the angle between force $\\textbf{C}$ and the horizontal.</p>\n<p><strong>Using the law of sines&nbsp;to&nbsp;solve for forces <em>A</em>&nbsp;and <em>C</em>:</strong></p>\n<p style=\"padding-left: 30px;\">$\\dfrac{W}{\\sin(\\alpha+\\beta)} = \\dfrac{A}{\\sin(90&deg;-\\beta)} = \\dfrac{C}{\\sin(90&deg;-\\alpha)}$</p>\n<p style=\"padding-left: 30px;\">$A = W \\dfrac{\\cos(\\beta)}{\\sin(\\alpha+\\beta)}$ = {display(magA)} $\\nearrow$</p>\n<p style=\"padding-left: 30px;\">$C&nbsp;= W \\dfrac{\\cos(\\alpha)}{\\sin(\\alpha+\\beta)}$ = {display(magC)} &nbsp;$\\nwarrow$</p>\n<p><strong>Find the scalar components of the forces at pins <em>A</em> and <em>C</em>.</strong></p>\n<p style=\"padding-left: 30px;\"><i></i>Note: Scalar components have a sign which indicates direction: positive values indicate $\\uparrow$&nbsp;&nbsp;or $\\rightarrow$, negative indicate $\\downarrow$&nbsp;or $\\leftarrow$.</p>\n<p style=\"padding-left: 30px;\">$\\begin{align} A_x = A \\cos(\\alpha) &amp;= \\var{qty(vecA[0],units[0])}&amp; &amp;C_x = C&nbsp;\\cos(\\beta) = \\var{qty(vecC[0],units[0])} \\\\ &nbsp;A_y = A \\sin(\\alpha) &amp;= \\var{qty(vecA[1],units[0])} &nbsp;&amp;&amp; &nbsp; &nbsp; &nbsp;C_y = C&nbsp;\\sin(\\beta) = \\var{qty(vecC[1],units[0])} \\end{align}$</p>\n<p><strong>Check</strong></p>\n<p style=\"padding-left: 30px;\">You can use the equations of equilibrium to verify that&nbsp;these answers put point $B$ in equilibrium.</p>\n<p style=\"padding-left: 30px;\">$\\begin{align}A_x &nbsp;&amp;\\stackrel{?}{=}C_x&nbsp; &amp;A_y + C_y &amp;\\stackrel{?}{=}W\\\\ \\var{vecA[0]} &amp;=&nbsp;\\var{-vecC[0]} \\quad \\checkmark&nbsp;&amp; \\var{vecA[1]} + \\var{vecC[1]} &nbsp;&amp;= \\var{W} \\quad \\checkmark\\\\ \\end{align}$</p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true}, "constants": [], "variables": {"magA": {"name": "magA", "group": "magnitudes", "definition": "F_w cos(radians(beta))/sin(radians(alpha+beta))", "description": "", "templateType": "anything", "can_override": false}, "F_w": {"name": "F_w", "group": "magnitudes", "definition": "qty(w,units[0])", "description": "", "templateType": "anything", "can_override": false}, "fd": {"name": "fd", "group": "Ungrouped variables", "definition": "0//random(-250..250#50 except 0)", "description": "", "templateType": "anything", "can_override": false}, "units": {" _quantity", "description": "", "definition": "settings[\"correctAnswer\"]\n\n"}, {"name": "correct_units", "description": "", "definition": "units(correct_quantity)\n"}, {"name": "allowed_notation_styles", "description": "", "definition": "[\"plain\",\"en\"]"}, {"name": "match_student_number", "description": "", "definition": "matchnumber(studentAnswer,allowed_notation_styles)"}, {"name": "student_scalar", "description": "", "definition": "match_student_number[1]"}, {"name": "student_units", "description": "<p>Modify&nbsp;the&nbsp;unit portion of&nbsp;the student's answer by</p>\n<p>1. replacing \"ohms\" with \"ohm\" &nbsp;case insensitive</p>\n<p>2.&nbsp;replacing '-'&nbsp;with ' '&nbsp;</p>\n<p>3. replacing '&deg;' with ' deg'&nbsp;</p>\n<p>to allow answers like 10 ft-lb and 30&deg;</p>", "definition": "replace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")"}, {"name": "good_units", "description": "", "definition": "try(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n"}, {"name": "student_quantity", "description": "<p>This fixes the student answer for two common errors. &nbsp;</p>\n<p>If student_units are wrong&nbsp;&nbsp;- replace with correct units</p>\n<p>If student_scalar has the wrong sign - replace with right sign</p>\n<p>If student makes both errors, only one gets fixed.</p>", "definition": "switch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n"}, {"name": "percent_error", "description": "", "definition": "try(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   "}, {"name": "right", "description": "", "definition": "percent_error <= settings['right']\n"}, {"name": "close", "description":
