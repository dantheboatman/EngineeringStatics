e correct answer given as a JME quantity.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "right", "label": "% Accuracy for right.", "help_url": "", "hint": "Question will be considered correct if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "0.2", "evaluate": true}, {"name": "close", "label": "% Accuracy for close.", "help_url": "", "hint": "Question will be considered close if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "1.0", "evaluate": true}, {"name": "C1", "label": "Close with units.", "help_url": "", "hint": "Partial Credit for close value with appropriate units. &nbsp;if correct answer is 100 N and close is &plusmn;1%,<br />99 &nbsp;N is accepted.", "input_type": "percent", "default_value": "75"}, {"name": "C2", "label": "No units or wrong sign", "help_url": "", "hint": "Partial credit for forgetting units or using wrong sign.<br />If the correct answer is 100 N, both 100 and -100 N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": ["question-resources/beampulley.ggb"], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "contributors": [{"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": ["angle from reference", "Mechanics", "mechanics", "pulley", "rigid body equilibrium", "Rigid body equilibrium", "Statics", "statics"], "metadata": {"description": "<p>Rigid body equilibrium problem. &nbsp;Easiest to solve by replacing forces on the perimiter of the pulley with equivalent forces at the axle.</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>{L} long beam $ABC$ &nbsp;supports a frictionless pulley with {qty(r, 'inch')} radius at point $B$, located {distance(ab)} from the left end. Determine the reactions at pin $A$ and roller $C$ when it supports {force(W)} weight $W$ as shown.</p>\n<p>{geogebra_applet('hk6bxjuk',[['ab',ab/20],['r',r/12],['alpha',alpha+'&deg;'],['theta',theta+'&deg;']])}&nbsp;</p>", "advice": "<p></p>\n<p><strong>Known</strong>: $L = \\var{l} \\qquad&nbsp;d = \\var{ab} \\qquad&nbsp;\\theta = \\var{theta}&deg; \\qquad \\alpha = \\var{alpha}&deg; \\qquad&nbsp;W = T = \\var{W}$</p>\n<ol>\n<li style=\"list-style-type: none;\">\n<ol>\n<li>Draw a free body diagram of the beam. &nbsp;It simplifies the solution to replace the forces of the rope on the pulley with equivalent forces at point $B$. The force at $C$ acts perpendicular to the surface the roller rests on.\n<p>{geogebra_applet('kggckbyp',[['L',L],['ab',ab],['r',r/12],['alpha',alpha+'&deg;'],['theta',theta+'&deg;']])}</p>\n</li>\n<li>Take moments about point $A$ to find the reaction at $C$.\n<p style=\"text-align: center;\">$\\begin{align}\\Sigma M_A &amp;= 0 \\\\+ C_y L+ &nbsp;T_y d - W d&amp;= 0 \\\\&nbsp;&nbsp;C_y &nbsp;&amp;=\\dfrac{ d (W - T \\cos \\theta)}{L} &nbsp;= \\var{force(Cy)}\\\\C &amp;= \\dfrac{C_y}{\\cos \\alpha} = \\var{force(magC)}\\end{align}$&nbsp;</p>\n</li>\n<li>Apply $F_x=0$ to find $A_x$.\n<p style=\"text-align: center;\">$\\begin{align}\\Sigma F_x&amp;=0\\\\A_x - T_x - C_x &amp;= 0 \\\\A_x &amp;= C_x + T_x\\\\A_x&amp;= C \\sin \\alpha + T \\sin \\theta = \\var{force(Ax)}\\end{align}$</p>\n</li>\n<li>Apply $\\Sigma F_y = 0$ to find $A_y$.\n<p style=\"text-align: center;\">$\\begin{align}\\Sigma F_y&amp;=0\\\\A_y + C_y + T_y - W&nbsp; &amp;= 0 \\\\A_y &amp;= W - C_y - T_y\\\\A_y&amp;= W&nbsp;&nbsp;- C \\cos \\alpha - T \\cos \\theta= \\var{force(Ay)}\\end{align}$</p>\n</li>\n<li>Resolve $A_x$ and $A_y$ to get magnitude and direction of force $\\mathbf{A}$.\n<p style=\"text-align: center;\">$A = \\sqrt{(A_x)^2+(A_y)^2} = \\var{force(magA)}$</p>\n<p style=\"text-align: center;\">$\\phi = \\tan^{-1} \\left(\\dfrac{A_y}{A_x}\\right) = \\var{precround(dirA,2)}$&deg; &nbsp;from the positive <em>x</em>-axis.</p>\n</li>\n<li>Check with $\\Sigma \\mathbf{F} = 0$.\n<p style=\"text-align: center;\">$ \\mathbf{A} + \\mathbf{C}&nbsp;+ \\mathbf{W}&nbsp;+ \\mathbf{T}&nbsp;= 0$&nbsp;</p>\n<p style=\"text-align: center;\">$\\var{precround(vecA,2)} + \\var{precround(vecC,2)} + &nbsp;\\var{vecW} + \\var{precround(vecT,2)} = \\var{precround(sum,2)}$</p>\n</li>\n</ol>\n</li>\n</ol>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"r": {"name": "r", "group": "Ungrouped variables", "definition": "random(6..12)", "description": "<p>inch</p>", "templateType": "anything", "can_override": false}, "ab": {"name": "ab", "group": "Ungrouped variables", "definition": "random(5..15)", "description": "", "templateType": "anything", "can_override": false}, "vecT": {"name": "vecT", "group": "Unnamed group", "definition": "vector(cos(radians(90+theta)),sin(radians(90+theta))) W", "description": "", "templateType": "anything", "can_override": false}, "vecW": {"name": "vecW", "group": "Unnamed group", "definition": "vector(0,-W)", "description": "", "templateType": "anything", "can_override": false}, "Cy": {"name": "Cy", "group": "Unnamed group", "definition": "ab * W *(1- cos(radians(theta)))/ L", "description": "", "templateType": "anything", "can_override": false}, "W": {"name": "W", "group": "Ungrouped variables", "definition": "random(25..200#25)", "description": "", "templateType": "anything", "can_override": false}, "Ay": {"name": "Ay", "group": "Unnamed group", "definition": "W - magC cos ap": true, "can_be_step": true, "marking_script": "mark:\nswitch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n\n\ninterpreted_answer:\nqty(student_scalar, student_units)\n\n\n\ncorrect_quantity:\nsettings[\"correctAnswer\"]\n\n\n\ncorrect_units:\nunits(correct_quantity)\n\n\nallowed_notation_styles:\n[\"plain\",\"en\"]\n\nmatch_student_number:\nmatchnumber(studentAnswer,allowed_notation_styles)\n\nstudent_scalar:\nmatch_student_number[1]\n\nstudent_units:\nreplace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")\n\ngood_units:\ntry(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n\n\nstudent_quantity:\nswitch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n\n\npercent_error:\ntry(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   \n\nright:\npercent_error <= settings['right']\n\n\nclose:\nright_sign and percent_error <= settings['close']\n\nright_sign:\nsign(student_scalar) = sign(correct_quantity)", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "switch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n"}, {"name": "interpreted_answer", "description": "A value representing the student's answer to this part.", "definition": "qty(student_scalar, student_units)\n\n"}, {"name": "correct_quantity", "description": "", "definition": "settings[\"correctAnswer\"]\n\n"}, {"name": "correct_units", "description": "", "definition": "units(correct_quantity)\n"}, {"name": "allowed_notation_styles", "description": "", "definition": "[\"plain\",\"en\"]"}, {"name": "match_student_number", "description": "", "definition": "matchnumber(studentAnswer,allowed_notation_styles)"}, {"name": "student_scalar", "description": "", "definition": "match_student_number[1]"}, {"name": "student_units", "description": "<p>Modify&nbsp;the&nbsp;unit portion of&nbsp;the student's answer by</p>\n<p>1. replacing \"ohms\" with \"ohm\" &nbsp;case insensitive</p>\n<p>2.&nbsp;replacing '-'&nbsp;with ' '&nbsp;</p>\n<p>3. replacing '&deg;' with ' deg'&nbsp;</p>\n<p>to allow answers like 10 ft-lb and 30&deg;</p>", "definition": "replace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")"}, {"name": "good_units", "description": "", "definition": "try(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n"}, {"name": "student_quantity", "description": "<p>This fixes the student answer for two common errors. &nbsp;</p>\n<p>If student_units are wrong&nbsp;&nbsp;- replace with correct units</p>\n<p>If student_scalar has the wrong sign - replace with right sign</p>\n<p>If student makes both errors, only one gets fixed.</p>", "definition": "switch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n"}, {"name": "percent_error", "description": "", "definition": "try(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   "}, {"name": "right", "description": "", "definition": "percent_error <= settings['right']\n"}, {"name": "close", "description": "<p>Only marked close if the student actually has the right sign.</p>", "definition": "right_sign and percent_error <= settings['close']"}, {"name": "right_sign", "description": "", "definition": "sign(student_scalar) = sign(correct_quantity) "}], "settings": [{"name": "correctAnswer", "label": "Correct Quantity.", "help_url": "", "hint": "The correct answer given as a JME quantity.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "right", "label": "% Accuracy for right.", "help_url": "", "hint": "Question will be considered correct if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "0.2", "evaluate": true}, {"name": "close", "label": "% Accuracy for close.", "help_url": "", "hint": "Question will be considered close if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "1.0", "evaluate": true}, {"name": "C1", "label": "Close with units.", "help_url": "", "hint": "Partial Credit for close value with appropriate units. &nbsp;if correct answer is 100 N and close is &plusmn;1%,<br />99 &nbsp;N is accepted.", "input_type": "percent", "default_value": "75"}, {"name": "C2", "label": "No units or wrong sign", "help_url": "", "hint": "Partial credit for forgetting units or using wrong sign.<br />If the correct answer is 100 N, both 100 and -100 N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": [], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "contributors": [{"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": ["angle from reference", "mechanics", "Mechanics", "rigid body equilibrium", "Rigid body equilibrium", "Statics", "statics", "three force body", "Three force body"], "metadata": {"description": "<p></p>\n<p>Two forces act on a bell crank.&nbsp;This problem has two unknown magnitudes and an unknown direction which makes it tricky to solve&nbsp;by the equilibrium equation method. &nbsp;</p>\n<p>The solution is much simpler if three force body principle is used.</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>{geogebra_applet('at35nexv',[['L_B',scalar(L_B)],['L_C',scalar(L_C)],['&alpha;',alpha+'&deg;'],['&beta;',beta+'&deg;']])}</p>\n<p>Two forces, $\\mathbf{B}$ and $\\mathbf{C}$<em>,</em> act on the arms of the rigid bell crank shown. &nbsp;Arm $AB$ is {L_B} long, and arm $AC$ is {L_C} long, and the bell crank is free to pivot on pin $A$.&nbsp;</p>", "advice": "<p><strong>Equilibrium Equation&nbsp;approach :</strong></p>\n<p>Four Unknowns: Magnitudes of $\\mathbf{B}$ and $\\mathbf{C}$, &nbsp;$A_x$ , $A_y$</p>\n<p>Four Equations: &nbsp;Three equations of equilibrium plus $A = \\sqrt{A_x^2 + A_y^2} = \\var{limit}$</p>\n<p></p>\n<p>\\[\\begin{align}\\Sigma M_A &amp;= 0\\\\ M_B &amp;= M_C \\\\B \\cdot d_{AB}\\, \\cos \\beta &amp;=&nbsp;C \\cdot d_{AC}\\\\C&amp;= B \\,\\cos \\var{beta}&deg;\\left( \\frac{\\var{L_B}}{\\var{L_C}}\\right)\\\\C &amp;=\\var{siground(cos(radians(beta)) * (L_B /L_C),4)}B \\end{align}\\]</p>\n<p>\\[\\begin{align}\\Sigma F_x &amp;= 0\\\\A_x &amp;= C_x\\\\&amp;=C \\,\\sin&nbsp;\\var{alpha}&deg;\\\\&amp;=(\\var{siground(cos(radians(beta)) * (L_B /L_C),4)} B)\\, \\sin \\var{alpha}&deg;\\\\&amp;=\\var{siground(mag_c&nbsp;*&nbsp;sin(radians(alpha)),4) } B &nbsp;\\end{align}\\]</p>\n<p>\\[\\begin{align}\\Sigma F_y &amp;= 0\\\\A_y &amp;=B+ C_y\\\\&amp;= B +C \\cos \\var{alpha}&deg;\\\\&nbsp;&amp;= B +(\\var{siground(mag_C,4)} B ) \\cos \\var{alpha}&deg; \\\\ &amp;= \\var{siground(1 + mag_c&nbsp;* &nbsp;cos(radians(alpha)),4) } B \\end{align}\\]</p>\n<p>\\[\\begin{align}A=\\sqrt{A_x^2 + A_y^2} &amp;= \\var{limit}\\\\ \\sqrt{(\\var{siground(mag_c * sin(radians(alpha)),4) } B)^2 + (\\var{siground(1 + mag_c * &nbsp;cos(radians(alpha)) ,4) } B)^2 }&amp;= \\var{limit}\\\\B\\sqrt{(\\var{siground(mag_c * sin(radians(alpha)),4) })^2 + (\\var{siground(1 + mag_c * &nbsp;cos(radians(alpha)) ,4) })^2 }&amp;= \\var{limit}\\\\B=\\var{siground(limit/mag_A,4)}\\end{align}\\]</p>\n<p><strong>Three force body approach:</strong></p>\n<p>Three unknowns: Magnitudes of $\\mathbf{B}$ and $\\mathbf{C}$, direction of $\\mathbf{A}$.</p>\n<p>The lines of action of $\\mathbf{B}$ and $\\mathbf{C}$ are known so you can use geometry to find their intersection point. &nbsp;Force $\\mathbf{A}$ passes through this point too, so you can determine from this the direction of $\\mathbf{A}$.</p>\n<p>With the three directions known as well as the magnitude of $\\mathbf{A}$, draw a force triangle and use the law of sines to solve for $B$ and $C$.</p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true}, "constants": [], "variables": {"FB": {"name": "FB", "group": "output", "definition": "vector(0,-1)", "description": "", "templateType": "anything", "can_override": false}, "FC": {"name": "FC", "rigid body", "Statics", "statics", "three force body", "Three force body"], "metadata": {"description": "<p>Classic problem of a vehicle parked on an incline. &nbsp;Best solved by rotating the coordinate system.</p>\n<p>Image Credit:&nbsp;https://svgsilh.com/image/34325.html &nbsp;CC-0</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>{geogebra_applet('w4xb6n95',['alpha':&nbsp;radians(alpha), 'fbd': [visible: false] ])}</p>\n<p>A car is parked on a {alpha}&deg;&nbsp;slope, with the rear wheels locked by the parking brake.&nbsp;&nbsp;Find the components&nbsp;of the forces acting on each of the front and rear wheels, parallel and perpendicular to the roadbed.</p>\n<div>\n<p style=\"padding-left: 30px;\"><strong>Vehicle Specifications</strong></p>\n<table style=\"margin-left: 30px; float: left;\">\n<tbody>\n<tr>\n<td>Wheelbase</td>\n<td>$L = $ {wb} mm</td>\n</tr>\n<tr>\n<td>Curb weight</td>\n<td>$m = $ {m} kg</td>\n</tr>\n<tr>\n<td>Center of Gravity</td>\n<td>$d = $ {d} mm<br/>$h = $ {h} mm</td>\n</tr>\n</tbody>\n</table>\n</div>", "advice": "<p style=\"float: right; padding: 5px;\">{geogebra_applet('w4xb6n95',['alpha':&nbsp;radians(alpha), 'fbd': [definition: 'true', visible: true] ])}</p>\n<p>First, draw a free body diagram of the vehicle. &nbsp;</p>\n<p>For convenience, let the <em>x</em>- and <em>y-</em> directions be parallel and perpendicular to the roadbed and define $\\alpha$ as the&nbsp;the angle the road makes with the horizontal.&nbsp;Note that $\\alpha$ is also the&nbsp;angle between the&nbsp;weight and the y-direction. Treat the front wheels like a roller, the rear wheels like a rough surface.</p>\n<p style=\"padding-left: 30px;\">$\\alpha = \\var{alpha}&deg;$</p>\n<p>Define $L$ as the distance between the front and rear wheels:</p>\n<p style=\"padding-left: 30px;\">$L= \\var{qty(wb,'mm')}$</p>\n<p>Note that the curb 'weight' is actually a mass, so let:</p>\n<p style=\"padding-left: 30px;\">$\\begin{align}W &amp;= m g\\\\ &amp;= (\\var{qty(m,'kg')}) \\cdot (\\var{qty(g, 'm/s^2')}) =\\var{show(w)}\\\\ W_x&amp; = W \\sin \\alpha = \\var{show(w_x)}\\\\W_y&amp; = W \\cos \\alpha = \\var{show(w_y)}\\end{align}$</p>\n<p>Apply the equations of equilibrium, starting with the sum of the moments about either A or B, since two unknown&nbsp;forces&nbsp;intersect there.</p>\n<p style=\"padding-left: 30px;\">$\\begin{align}\\Sigma M_A &amp;= 0\\\\&nbsp;&nbsp;B_y&nbsp;(L)&nbsp;&amp;= W_y(d)&nbsp;+ W_x&nbsp;&nbsp;(h)\\\\ B_y &amp;= &nbsp;W \\left(\\dfrac{d \\cos \\alpha + h \\sin \\alpha}{L}\\right)\\\\&amp;= \\var{show(B_y)}\\\\\\\\ \\Sigma F_x &amp;= 0\\\\ B_x &amp;= W_x\\\\ B_x &amp;= \\var{show(w_x)}\\\\\\\\ \\Sigma F_y &amp;= 0\\\\A + B_y &amp;=&nbsp;W_y \\\\A &amp;= W_y-B_y\\\\&amp;=\\var{show(A)}\\end{align}$</p>\n<p>Since there are two front wheels and two rear wheels, the forces acting on each wheel are&nbsp;half of these values:</p>\n<p style=\"padding-left: 30px;\">$A_{||} = 0 \\text{ N} \\qquad A_\\perp = A/2 = \\var{show(A/2)} \\qquad&nbsp;B_{||} = B_x/2 = &nbsp;\\var{show(B_x/2)} \\qquad&nbsp;B_\\perp = B_y/2 = \\var{show(B_y/2)}$</p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"B_x": {"name": "B_x", "group": "answers", "definition": "w_x", "description": "", "templateType": "anything", "can_override": false}, "h": {"name": "h", "group": "Ungrouped variables", "definition": "round(random(90..110) d /100)", "description": "", "templateType": "anything", "can_override": false}, "A": {"name": "A", "group": "answers", "definition": "w_y-b_y", "description": "", "templateType": "anything", "can_override": false}, "w_y": {"name": "w_y", "group": "answers", "definition": "W cos(radians(alpha))", "description": "", "templateType": "anything", "can_override": false}, "d": {"name": "d", "group": "Ungrouped variables", "definition": "round(random(0.25..0.35#0.01)wb)", "description": "", "templateType": "anything", "can_override": false}, "B_y": {"name": "B_y", "group": "answers", "definition": "(w_x h + w_y d)/wb", "description": "", "templateType": "anything", "can_override": false}, "m": {"name": "m", "group": "Ungrouped variables", "definition": "random(1200..1400)", "description": "<p>curb weight in kg</p>", "templateType": "anything", "can_override": false}, "W": {"name": "W", "group": "answers", "definition": "m g ", "description": "<p>weight of vechicle</p>", "templateType": "anything", "can_override": false}, "w_x": {"name": "w_x", "group": "answers", "definition": "W sin(radians(alpha))", "description": "", "templateType": "anything", "can_override": false}, "g": {"name": "g", "group": "Ungrouped variables", "definition": "9.81", "description": "", "templateType": "anything", "can_override": false}, "wb": {"name": "wb", "group": "Ungrouped variables", "definition": "random(2450..2580)", "description": "<p>wheelbase in mm</p>", "templateType": "anything", "can_override": false}, "alpha": {"name": "alpha", "group": "Ungrouped variables", "definition": "random([10,15,20,25,30])", "description": "", "templateType": "anything", "can_override": false}, "units": {"name": "units", "group": "Ungrouped variables", "definition": "['N','mm']", "description": "", "templateType": "anything", "can_override": false}, "debug": {"name": "debug", "group": "answers", "definition": "false", "description": "", "templateType": "anything", "can_override": false}}, "variablesTest": {"condition": "", "maxRuns": 100}, "ungrouped_variables": ["alpha", "m", "wb", "units", "d", "h", "g"], "variable_groups": [{"name": "answers", "variables": ["w_y", "A", "w_x", "B_x", "B_y", "W", "debug"]}], "functions": {"show": {"parameters": [["f", "number"]], "type": "number", "language": "jme", "definition": "siground(qty(f,'N'),4)"}}, "preamble": {"js": "", "css": ""}, "parts": [{"type": "gapfill", "useCustomName": false, "customName": "", "marks": 0, "scripts": {"mark": {"script": "//numbasGGB ingAlgorithm": true, "unitTests": [], "showCorrectAnswer": true, "showFeedbackIcon": true, "variableReplacements": [], "variableReplacementStrategy": "originalfirst", "nextParts": [], "suggestGoingBack": false, "adaptiveMarkingPenalty": 0, "exploreObjective": null, "settings": {"correctAnswer": "qty(B_y/2,'N')", "right": "0.2", "close": "1.0", "C1": "75", "C2": "50", "C3": "25"}}, {"type": "engineering-answer", "useCustomName": false, "customName": "", "marks": "5", "scripts": {}, "customMarkingAlgorithm": "", "extendBaseMarkingAlgorithm": true, "unitTests": [], "showCorrectAnswer": true, "showFeedbackIcon": true, "variableReplacements": [], "variableReplacementStrategy": "originalfirst", "nextParts": [], "suggestGoingBack": false, "adaptiveMarkingPenalty": 0, "exploreObjective": null, "settings": {"correctAnswer": "qty(A/2 ,'N')", "right": "0.2", "close": "1.0", "C1": "75", "C2": "50", "C3": "25"}}], "sortAnswers": false}], "partsMode": "all", "maxMarks": 0, "objectives": [], "penalties": [], "objectiveVisibility": "always", "penaltyVisibility": "always"}, {"name": "Equilibrium of a rigid body: hand truck", "extensions": ["geogebra", "quantities"], "custom_part_types": [{"source": {"pk": 19, "author": {"name": "William Haynes", "pk": 2530}, "edit_page": "/part_type/19/edit"}, "name": "Engineering Accuracy with units", "short_name": "engineering-answer", "description": "<p>A value with units marked right if within an adjustable % error of the correct value. &nbsp;Marked close if within a wider margin of error.</p>", "help_url": "", "input_widget": "string", "input_options": {"correctAnswer": "siground(settings['correctAnswer'],4)", "hint": {"static": true, "value": ""}, "allowEmpty": {"static": true, "value": true}}, "can_be_gap": true, "can_be_step": true, "marking_script": "mark:\nswitch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n\n\ninterpreted_answer:\nqty(student_scalar, student_units)\n\n\n\ncorrect_quantity:\nsettings[\"correctAnswer\"]\n\n\n\ncorrect_units:\nunits(correct_quantity)\n\n\nallowed_notation_styles:\n[\"plain\",\"en\"]\n\nmatch_student_number:\nmatchnumber(studentAnswer,allowed_notation_styles)\n\nstudent_scalar:\nmatch_student_number[1]\n\nstudent_units:\nreplace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")\n\ngood_units:\ntry(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n\n\nstudent_quantity:\nswitch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n\n\npercent_error:\ntry(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   \n\nright:\npercent_error <= settings['right']\n\n\nclose:\nright_sign and percent_error <= settings['close']\n\nright_sign:\nsign(student_scalar) = sign(correct_quantity)", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "switch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n"}, {"name": "interpreted_answer", "description": "A value representing the student's answer to this part.", "definition": "qty(student_scalar, student_units)\n\n"}, {"name": "correct_quantity", "description": "", "definition": "settings[\"correctAnswer\"]\n\n"}, {"name": "correct_units", "description": "", "definition": "units(correct_quantity)\n"}, {"name": "allowed_notation_styles", "description": "", "definition": "[\"plain\",\"en\"]"}, {"name": "match_student_number", "description": "", "definition": "matchnumber(studentAnswer,allowed_notation_styles)"}, {"name": "student_scalar", "description": "", "definition": "match_student_number[1]"}, {"name": "student_units", "description": "<p>Modify&nbsp;the&nbsp;unit portion of&nbsp;the student's answer by</p>\n<p>1. replacing \"ohms\" with \"ohm\" &nbsp;case insensitive</p>\n<p>2.&nbsp;replacing '-'&nbsp;with ' '&nbsp;</p>\n<p>3. replacing '&deg;' with ' deg'&nbsp;</p>\n<p>to allow answers like 10 ft-lb and 30&deg;</p>", "definition": "replace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")"}, {"name": "good_units", "description": "", "definition": "try(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n"}, {"name": "student_quantity", "description": "<p>This fixes the student answer for two common errors. &nbsp;</p>\n<p>If student_units are wrong&nbsp;&nbsp;- replace with correct units</p>\n<p>If student_scalar has the wrong sign - replace with right sign</p>\n<p>If student makes both errors, only one gets fixed.</p>", "definition": "switch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n"}, {"name": "percent_error", "description": "", "definition": "try(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   "}, {"name": "right", "description": "", "definition": "percent_error <= settings['right']\n"}, {"name": "close", "description": "<p>Only marked close if the student actually has the right sign.</p>", "definition": "right_sign and percent_error <= settings['close']"}, {"name": "right_sign", "description": "", "definition": "sign(student_scalar) = sign(correct_quantity) "}], "settings": [{"name": "correctAnswer", "label": "Correct Quantity.", "help_url": "", "hint": "The correct answer given as a JME quantity.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "right", "label": "% Accuracy for right.", "help_url": "", "hint": "Question will be considered correct if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "0.2", "evaluate": true}, {"name": "close", "label": "% Accuracy for close.", "help_url": "", "hint": "Question will be considered close if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "1.0", "evaluate": true}, {"name": "C1", "label": "Close with units.", "help_url": "", "hint": "Partial Credit for close value with appropriate units. &nbsp;if correct answer is 100 N and close is &plusmn;1%,<br />99 &nbsp;N is accepted.", "input_type": "percent", "default_value": "75"}, {"name": "C2", "label": "No units or wrong sign", "help_url": "", "hint": "Partial credit for forgetting units or using wrong sign.<br />If the correct answer is 100 N, both 100 and -100 N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": ["question-resources/fbd.png"], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "contributors": [{"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": ["equilibrium", "Equilibrium", "equilibrium of a rigid body", "mechanics", "Mechanics", "Statics", "statics"], "metadata": {"description": "<p>A hand truck on wheels. &nbsp;Easiest to solve by rotating coordinate system.</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>{geogebra_applet('kptuqdfk',[['&alpha;',alpha+\"&deg;\"],['d1','\"'+string(d1)+'\"'],['d2','\"'+string(d2)+'\"'],['d3','\"'+string(d3)+'\"']])}</p>\n<p>A hand truck is used to move a{random(' nitrogen', 'n oxygen', 'n&nbsp;R-134a', ' compressed air', ' refrigerant')} cylinder. &nbsp;Knowing that the combined weight of the truck and cylinder is {W} acting&nbsp;at the center of gravity $G$, determine the vertical force $A$&nbsp;which must&nbsp;be applied to the handle to maintain the cylinder at this {alpha}&deg; angle, and also the corresponding reaction at each of the two wheels.</p>\n<p></p>\n<p></p>\n<p></p>", "advice": "<p>Start by drawing a free body diagram and gathering the known values:&nbsp;</p>\n<p>$W = \\var{W}, \\alpha = \\var{alpha}&deg;, d_1 = \\var{d1}, d_2 = \\var{d2}$ &nbsp;and $d_3 = \\var{d3}$.</p>\n<p style=\"float: right;\"><img src=\"resources/question-resources/fbd.png\" width=\"274\" height=\"282\"/></p>\n<p>It's easiest to solve this problem if you resolve&nbsp;the weight into components parallel and perpendicular to the axis of the cylinder, since the dimensions in these directions are given, so:</p>\n<p></p>\n<p>$W_{\\perp}&nbsp;= W \\cos \\alpha = &nbsp;\\var{display(W * cos(radians(alpha)))}$ and</p>\n<p>$W_{\\|} = W \\sin \\alpha = &nbsp;\\var{display(W * sin(radians(alpha)))}$</p>\n<p></p>\n<p>To find $A$, apply the&nbsp;sum of the moments about point $B$:</p>\n<p></p>\n<p>$\\begin{align} \\Sigma M_B &amp;= 0\\\\ A d_3 &nbsp;+ W_{\\|} d_1 &amp;= W_{\\perp} d_2 \\\\ A &amp;= &nbsp;&nbsp;\\dfrac{ W_{\\perp} d_2 -W_{\\|} d_1 }{d_3}\\\\ &amp;= \\frac{\\var{display(W_perp)}(\\var{d2}) -\\var{display(W_par)}(\\var{d1}) }{\\var{d3}}\\\\&amp;= \\var{display(A)}\\end{align}$</p>\n<p></p>\n<p>To find <em>B, </em>the force on one wheel, apply the sum of the forces in the <em>y</em>-direction:</p>\n<p>$\\begin{align}\\Sigma F_y &amp;= 0\\\\ A - W + 2 B &amp;= 0\\\\B &amp;= \\frac{W-A}{2} \\\\&amp;=\\frac{\\var{W} - \\var{display(A)}}{2}\\\\&amp; = \\var{display(B)}\\end{align}$</p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true}, "constants": [], "variables": {"W_par": {"name": "W_par", "group": "solution", "definition": "W sin(radians(alpha))", "description": "", "templateType": "anything", "can_override": false}, "B": {"name": "B", "group": "Ungrouped variables", "definition": "(W-A)/2", "description": "", "templateType": "anything", "can_override": false}, "W": {"name": "W", "group": "Ungrouped variables", "definition": "qty(random(180..180#5),'lb')", "description": "", "templateType": "anything", "can_override": false}, "d1": {"name": "d1", "group": "Ungrouped variables", "definition": "qty(random(8..14),'in')", "description": "", "templateType": "anything", "can_override": false}, "d3": {"name": "d3", "group": "Ungrouped variables", "definition": "round(qty(random(36..40) cos(radians(alpha)),'in'),'1 in')\n  \n  ", "description": "", "templateType": "anything", "can_override": false}, "d2": {"name": "d2", "group": "Ungrouped variables", "definition": "qty(random(20..26#2),'in')", "description": "", "templateType": "anything", "can_override": false}, "alpha": {"name": "alpha", "group" correct.');end());\nif(right,correct('Correct angle.'), set_credit(1 - settings['close_penalty'],'Angle is close.'));\nassert(good_unit,sub_credit(settings['unit_penalty'], 'Missing or incorrect units.'))", "marking_notes": [{"name": "original_student_scalar", "description": "<p>Retuns the scalar part of students answer (which is a quantity) as a number.</p>", "definition": "matchnumber(studentAnswer,['plain','en'])[1]"}, {"name": "student_scalar", "description": "<p>Normalize angle with mod 360</p>", "definition": "mod(original_student_scalar,360)\n"}, {"name": "student_unit", "description": "<p>matchnumber(studentAnswer,['plain','en'])[0] is a string \"12.34\"</p>", "definition": "studentAnswer[len(matchnumber(studentAnswer,['plain','en'])[0])..len(studentAnswer)]"}, {"name": "interpreted_unit", "description": "<p>Allows student to use degree symbol or 'deg' for units.</p>", "definition": "if(trim(student_unit)='\u00b0','deg',student_unit)"}, {"name": "interpreted_answer", "description": "A value representing the student's answer to this part.", "definition": "qty(mod(student_scalar,360),'deg')"}, {"name": "close", "description": "", "definition": "withintolerance(student_scalar, correct_scalar,decimal(settings['close_tol']))"}, {"name": "correct_scalar", "description": "<p>Normalize expected_answer with mod 360</p>", "definition": "mod(scalar(settings['expected_answer']),360)"}, {"name": "right", "description": "", "definition": "withintolerance(student_scalar, correct_scalar, decimal(settings['right_tol']))"}, {"name": "good_unit", "description": "", "definition": "same(qty(1,interpreted_unit),qty(1,'deg'))"}, {"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "assert(close,incorrect('Incorrect.');end());\nif(right,correct('Correct angle.'), set_credit(1 - settings['close_penalty'],'Angle is close.'));\nassert(good_unit,sub_credit(settings['unit_penalty'], 'Missing or incorrect units.'))"}], "settings": [{"name": "expected_answer", "label": "Expected Answer", "help_url": "", "hint": "Expected angle as a quantity.", "input_type": "code", "default_value": "qty(30,'deg')", "evaluate": true}, {"name": "unit_penalty", "label": "Unit penalty", "help_url": "", "hint": "Penalty for not including degree sign or 'deg'.", "input_type": "percent", "default_value": "20"}, {"name": "close_penalty", "label": "Close Penalty", "help_url": "", "hint": "Penalty for close answer.", "input_type": "percent", "default_value": "20"}, {"name": "close_tol", "label": "Close", "help_url": "", "hint": "Angle must be $\\pm$ this many degrees to be marked close. &nbsp;&nbsp;", "input_type": "code", "default_value": "0.5", "evaluate": false}, {"name": "right_tol", "label": "Right ", "help_url": "", "hint": "Angle must be $\\pm$ this many degrees to be marked correct. &nbsp;", "input_type": "code", "default_value": "0.1", "evaluate": false}], "public_availability": "restricted", "published": false, "extensions": ["quantities"]}, {"source": {"pk": 19, "author": {"name": "William Haynes", "pk": 2530}, "edit_page": "/part_type/19/edit"}, "name": "Engineering Accuracy with units", "short_name": "engineering-answer", "description": "<p>A value with units marked right if within an adjustable % error of the correct value. &nbsp;Marked close if within a wider margin of error.</p>", "help_url": "", "input_widget": "string", "input_options": {"correctAnswer": "siground(settings['correctAnswer'],4)", "hint": {"static": true, "value": ""}, "allowEmpty": {"static": true, "value": true}}, "can_be_gap": true, "can_be_step": true, "marking_script": "mark:\nswitch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n\n\ninterpreted_answer:\nqty(student_scalar, student_units)\n\n\n\ncorrect_quantity:\nsettings[\"correctAnswer\"]\n\n\n\ncorrect_units:\nunits(correct_quantity)\n\n\nallowed_notation_styles:\n[\"plain\",\"en\"]\n\nmatch_student_number:\nmatchnumber(studentAnswer,allowed_notation_styles)\n\nstudent_scalar:\nmatch_student_number[1]\n\nstudent_units:\nreplace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")\n\ngood_units:\ntry(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n\n\nstudent_quantity:\nswitch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n\n\npercent_error:\ntry(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   \n\nright:\npercent_error <= settings['right']\n\n\nclose:\nright_sign and percent_error <= settings['close']\n\nright_sign:\nsign(student_scalar) = sign(correct_quantity)", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "switch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n"}, {"n n.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n\n\ninterpreted_answer:\nqty(student_scalar, student_units)\n\n\n\ncorrect_quantity:\nsettings[\"correctAnswer\"]\n\n\n\ncorrect_units:\nunits(correct_quantity)\n\n\nallowed_notation_styles:\n[\"plain\",\"en\"]\n\nmatch_student_number:\nmatchnumber(studentAnswer,allowed_notation_styles)\n\nstudent_scalar:\nmatch_student_number[1]\n\nstudent_units:\nreplace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")\n\ngood_units:\ntry(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n\n\nstudent_quantity:\nswitch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n\n\npercent_error:\ntry(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   \n\nright:\npercent_error <= settings['right']\n\n\nclose:\nright_sign and percent_error <= settings['close']\n\nright_sign:\nsign(student_scalar) = sign(correct_quantity)", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "switch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings[' n)\n  \n"}, {"name": "percent_error", "description": "", "definition": "try(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   "}, {"name": "right", "description": "", "definition": "percent_error <= settings['right']\n"}, {"name": "close", "description": "<p>Only marked close if the student actually has the right sign.</p>", "definition": "right_sign and percent_error <= settings['close']"}, {"name": "right_sign", "description": "", "definition": "sign(student_scalar) = sign(correct_quantity) "}], "settings": [{"name": "correctAnswer", "label": "Correct Quantity.", "help_url": "", "hint": "The correct answer given as a JME quantity.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "right", "label": "% Accuracy for right.", "help_url": "", "hint": "Question will be considered correct if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "0.2", "evaluate": true}, {"name": "close", "label": "% Accuracy for close.", "help_url": "", "hint": "Question will be considered close if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "1.0", "evaluate": true}, {"name": "C1", "label": "Close with units.", "help_url": "", "hint": "Partial Credit for close value with appropriate units. &nbsp;if correct answer is 100 N and close is &plusmn;1%,<br />99 &nbsp;N is accepted.", "input_type": "percent", "default_value": "75"}, {"name": "C2", "label": "No units or wrong sign", "help_url": "", "hint": "Partial credit for forgetting units or using wrong sign.<br />If the correct answer is 100 N, both 100 and -100 N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units we , "templateType": "anything", "can_override": false}, "L": {"name": "L", "group": "Inputs", "definition": "qty(random(2..6#0.2),units[1])", "description": "", "templateType": "anything", "can_override": false}, "alpha": {"name": "alpha", "group": "Ungrouped variables", "definition": "qty(90-(360-theta),'deg')", "description": "", "templateType": "anything", "can_override": false}, "alpha1": {"name": "alpha1", "group": "Inputs", "definition": "random(25..60#5)", "description": "", "templateType": "anything", "can_override": false}, "FC": {"name": "FC", "group": "Ungrouped variables", "definition": "FB sin(scalar(gamma in 'radians'))/sin(scalar(beta in 'radians'))", "description": "", "templateType": "anything", "can_override": false}, "theta_a": {"name": "theta_a", "group": "Ungrouped variables", "definition": "qty(degrees(arctan(scalar(h/L))),'deg')", "description": "", "templateType": "anything", "can_override": false}, "units": {"name": "units", "group": "Inputs", "definition": "random([['kN','m'],['lb','ft'], ['lb','in'],['N','m']])", "description": "", "templateType": "anything", "can_override": false}, "gamma": {"name": "gamma", "group": "Ungrouped variables", "definition": "qty(180,'deg') - alpha -beta", "description": "", "templateType": "anything", "can_override": false}, "debug": {"name": "debug", "group": "Ungrouped variables", "definition": "false", "description": "", "templateType": "anything", "can_override": false}, "FA": {"name": "FA", "group": "Ungrouped variables", "definition": "FB sin(scalar(alpha in 'radians'))/sin(scalar(beta in 'radians'))", "description": "", "templateType": "anything", "can_override": false}, "FB": {"name": "FB", "group": "Inputs", "definition": "qty(random(1..15)random(10,20,50),units[0])", "description": "", "templateType": "anything", "can_override": false}, "beta": {"name": "beta", "group": "Ungrouped variables", "definition": "qty(90,'deg')- qty(degrees(arctan(scalar(h/l))),'deg')", "description": "", "templateType": "anything", "can_override": false}, "h": {"name": "h", "group": "Ungrouped variables", "definition": "l/2 ( (tan(radians(alpha1))) +  tan((radians(theta))))", "description": "<p>this is the y-coordinate of the intersection point</p>", "templateType": "anything", "can_override": false}}, "variablesTest": {"condition": "not (theta in [0,180,180+alpha1,360+alpha1,360-alpha1])", "maxRuns": 100}, "ungrouped_variables": ["debug", "h", "theta_a", "alpha", "beta", "gamma", "FA", "FC"], "variable_groups": [{"name": "Inputs", "variables": ["theta", "units", "alpha1", "FB", "L"]}], "functions": {}, "preamble": {"js": "", "css": ""}, "parts": [{"type": "gapfill", "useCustomName": true, "customName": "Height $h$", "marks": 0, "scripts": {}, "customMarkingAlgorithm": "", "extendBaseMarkingAlgorithm": true, "unitTests": [], "showCorrectAnswer": true, "showFeedbackIcon": true, "variableReplacements": [], "variableReplacementStrategy": "originalfirst", "nextParts": [], "suggestGoingBack": false, "adaptiveMarkingPenalty": 0, "exploreObjective": null, "prompt": "<p>A three-force body is an object acted upon by exactly three forces. &nbsp;When a three-force body is in equilibrium the lines of action of the three forces must either intersect at a common point or be parallel to each other. &nbsp;We can use this idea to find the reaction forces for&nbsp;three-force bodies.</p>\n<p>In this problem the lines of action of force $\\mathbf{B}$ and force $\\mathbf{C}$ are known and their intersection point $X$&nbsp;may be determined.&nbsp;</p>\n<p>Use&nbsp;the given geometric information&nbsp;to&nbsp;determine distance $h$.</p>\n<p>$h$ = [[0]]&nbsp;</p>\n<p><span data-jme-visible=\"debug\">h = {h}&nbsp;</span></p>", "gaps": [{"type": "engineering-answer", "useCustomName": true, "customName": "h", "marks": "5", "scripts": {}, "customMarkingAlgorithm": "", "extendBaseMarkingAlgorithm": true, "unitTests": [], "showCorrectAnswer": true, "showFeedbackIcon": true, "variableReplacements": [], "variableRe  "nextParts": [], "suggestGoingBack": false, "adaptiveMarkingPenalty": 0, "exploreObjective": null, "prompt": "<p>The object&nbsp;is in equilibrium so when the three forces are added tip-to-tail they form a closed triangle as shown below.</p>\n<p>Determine the three angles in the force triangle.</p>\n<p>{geogebra_applet('sckn26vg',[ ['FB',scalar(FB)] , ['L',scalar(L)], ['&theta;',radians(theta)], ['&alpha;',radians(alpha1)],['units','\"'+units[1]+'\"' ]])}</p>\n<p>$\\alpha$ = [[0]] &nbsp;$\\beta$ = [[1]]&nbsp; &nbsp;$\\gamma$ =&nbsp;[[2]]</p>\n<p><span data-jme-visible=\"debug\">$\\alpha$ = {alpha} $\\beta$ = {beta} &nbsp;$\\gamma$ = {gamma}</span></p>\n<p><span data-jme-visible=\"debug\">A = {FA} &nbsp;B = {FB} &nbsp;C = {FC}</span></p>", "gaps": [{"type": "angle-quantity-from-reference", "useCustomName": true, "customName": "$\\alpha$", "marks": "5", "scripts": {}, "customMarkingAlgorithm": "", "extendBaseMarkingAlgorithm": true, "unitTests": [], "showCorrectAnswer": true, "showFeedbackIcon": true, "variableReplacements": [], "variableReplacementStrategy": "originalfirst", "nextParts": [], "suggestGoingBack": false, "adaptiveMarkingPenalty": 0, "exploreObjective": null, "settings": {"correct_quantity": "precround(alpha,2)", "right": "0.2", "restrict_angle": false, "C1": "75", "close": "1.0", "C2": "50", "C3": "25"}}, {"type": "angle-quantity-from-reference", "useCustomName": true, "customName": "$\\beta$", "marks": "5", "scripts": {}, "customMarkingAlgorithm": "", "extendBaseMarkingAlgorithm": true, "unitTests": [], "showCorrectAnswer": true, "showFeedbackIcon": true, "variableReplacements": [], "variableReplacementStrategy": "originalfirst", "nextParts": [], "suggestGoingBack": false, "adaptiveMarkingPenalty": 0, "exploreObjective": null, "settings": {"correct_quantity": "precround(beta,2)", "right": "0.2", "restrict_angle": false, "C1": "75", "close": "1.0", "C2": "50", "C3": "25"}}, {"type": "angle-quantity-from-reference", "useCustomName": true, "customName": e, "extensions": ["quantities"]}, {"source": {"pk": 19, "author": {"name": "William Haynes", "pk": 2530}, "edit_page": "/part_type/19/edit"}, "name": "Engineering Accuracy with units", "short_name": "engineering-answer", "description": "<p>A value with units marked right if within an adjustable % error of the correct value. &nbsp;Marked close if within a wider margin of error.</p>", "help_url": "", "input_widget": "string", "input_options": {"correctAnswer": "siground(settings['correctAnswer'],4)", "hint": {"static": true, "value": ""}, "allowEmpty": {"static": true, "value": true}}, "can_be_gap": true, "can_be_step": true, "marking_script": "mark:\nswitch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n\n\ninterpreted_answer:\nqty(student_scalar, student_units)\n\n\n\ncorrect_quantity:\nsettings[\"correctAnswer\"]\n\n\n\ncorrect_units:\nunits(correct_quantity)\n\n\nallowed_notation_styles:\n[\"plain\",\"en\"]\n\nmatch_student_number:\nmatchnumber(studentAnswer,allowed_notation_styles)\n\nstudent_scalar:\nmatch_student_number[1]\n\nstudent_units:\nreplace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")\n\ngood_units:\ntry(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n\n\nstudent_quantity:\nswitch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n\n\npercent_error:\ntry(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   \n\nright:\npercent_error <= settings['right']\n\n\nclose:\nright_sign and percent_error <= settings['close']\n\nright_sign:\nsign(student_scalar) = sign(correct_quantity)", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "switch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n"}, {"name": "interpreted_answer", "description": "A value representing the student's answer to this part.", "definition": "qty(student_scalar, student_units)\n\n"}, {"name": "correct_quantity", "description": "", "definition": "settings[\"correctAnswer\"]\n\n"}, {"name": "correct_units", "description": "", "definition": "units(correct_quantity)\n"}, {"name": "allowed_notation_styles", "description": "", "definition": "[\"plain\",\"en\"]"}, {"name": "match_student_number", "description": "", "definition": "matchnumber(studentAnswer,allowed_notation_styles)"}, {"name": "student_scalar", "description": "", "definition": "match_student_number[1]"}, {"name": "student_units", "description": "<p>Modify&nbsp;the&nbsp;unit portion of&nbsp;the student's answer by</p>\n<p>1. replacing \"ohms\" with \"ohm\" &nbsp;case insensitive</p>\n<p>2.&nbsp;replacing '-'&nbsp;with ' '&nbsp;</p>\n<p>3. replacing '&deg;' with ' deg'&nbsp;</p>\n<p>to allow answers like 10 ft-lb and 30&deg;</p>", "definition": "replace_regex('ohms','ohm',\n udent's answer is within this % of correct value.", "input_type": "code", "default_value": "1.0", "evaluate": true}, {"name": "C1", "label": "Close with units.", "help_url": "", "hint": "Partial Credit for close value with appropriate units. &nbsp;if correct answer is 100 N and close is &plusmn;1%,<br />99 &nbsp;N is accepted.", "input_type": "percent", "default_value": "75"}, {"name": "C2", "label": "No units or wrong sign", "help_url": "", "hint": "Partial credit for forgetting units or using wrong sign.<br />If the correct answer is 100 N, both 100 and -100 N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": [["question-resources/fbd.png", "/srv/numbas/media/question-resources/fbd.png"], ["question-resources/diagram_1.png", "/srv/numbas/media/question-resources/diagram_1.png"], ["question-resources/diagram_2.png", "/srv/numbas/media/question-resources/diagram_2.png"], ["question-resources/beampulley.ggb", "/srv/numbas/media/question-resources/beampulley.ggb"]]}</script>
