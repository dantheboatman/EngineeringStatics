<div class="para">Applying <span class="process-math">\(\sum F_y=0\)</span> to the free-body diagram of the roller will give <span class="process-math">\(Q\)</span> in terms of <span class="process-math">\(F\text{.}\)</span>
</div>
<div class="displaymath process-math">
\begin{align*}
\text{FBD II:}\quad \Sigma F_y \amp = 0 \\
Q - BD_y \amp= 0 \\
Q \amp= \frac{24}{25} BD\\
\amp = \frac{24}{25} (2.52 F)\\
\amp = 2.42 F
\end{align*}
</div>
