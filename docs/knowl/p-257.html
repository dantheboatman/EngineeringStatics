\begin{equation}
\vec{A} \cdot \vec{B} = A_x B_x + A_y B_y + A_z B_z \text{.}\tag{2.7.1}
\end{equation}
</div>
<p class="continuation">For two-dimensional vectors, the \(z\) components and the \(A_z B_z\) term of the dot product are zero.</p>
