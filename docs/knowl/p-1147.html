<p>You certainly know how to find the average of several numbers by adding them up and dividing by the number of values, so for example the average of the first four positive integers is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\frac{1+2+3+4}{4} = 2.5
\end{equation*}
