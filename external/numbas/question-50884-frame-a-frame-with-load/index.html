3e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"debug\\\"\u003e$EF = \\\\var{EF}$\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003eStart by drawing neat, labeled, consistent free body diagrams of the whole frame and each of its parts. \u0026nbsp;Exposed internal forces must occur in equal and opposite pairs. \u0026nbsp;In the diagram below, the external forces are drawn in red.\u003c/p\u003e\\n\u003ctable style=\\\"margin-left: auto; margin-right: auto;\\\"\u003e\\n\u003ctbody\u003e\\n\u003ctr\u003e\\n\u003ctd\u003e{geogebra_applet(\u0027x3npnvsb\u0027,var_2)}\u003c/td\u003e\\n\u003c/tr\u003e\\n\u003c/tbody\u003e\\n\u003c/table\u003e\\n\u003cp\u003eCount the unknowns on each diagram. \u0026nbsp;If any diagram has three unknowns, consider starting there. \u0026nbsp;In this case FBD I has three unknowns ($A_x, A_y$, and $B$).\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eFBD I\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003e\u0026nbsp;\\\\[\\\\begin{align} \\\\text{I: }\\\\Sigma M_A \u0026amp;= 0\\\\\\\\ \u0026nbsp;B ( \\\\simplify[]{{AD}+{DE} + {AD} }) \u0026nbsp;\u0026amp;= F(\u0026nbsp;\\\\simplify[!collectNumbers]{{AD}+{DE} + {EF} })\\\\\\\\B\u0026amp;=\\\\var{F} \\\\left( \\\\dfrac{\\\\var{AD+qty(L,unit_d)}}{\\\\var{qty(b,unit_d)}}\\\\right) \\\\\\\\ \u0026amp;= \\\\var{b_y}\\\\uparrow \\\\\\\\\\\\\\\\\\\\text{I: }\\\\Sigma F_y \u0026amp;=0\\\\\\\\A_y+B \u0026amp;= F\\\\\\\\A_y \u0026amp;= \\\\var{F} - \\\\var{b_y}\\\\\\\\\u0026amp;=\\\\var{(a_y)}\\\\uparrow\\\\\\\\\\\\\\\\\\\\text{I: }\\\\Sigma F_x \u0026amp;= 0\\\\\\\\A_x\u0026amp;=0\\\\end{align}\\\\]\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eFBD II\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003eWith $A_x, A_y$, and $B$ known, the remaining free body diagrams all have four unknowns but, luckily in\u0026nbsp;this problem, the lines of action of forces\u0026nbsp;$E_x, E_y$, and $D_x$ all intersect at point $E$ on FBD II.\u0026nbsp;\u0026nbsp;By taking moments there, we can find $D_y$. \u0026nbsp;If this was not the case, you would need to select two free body diagrams and take moments\u0026nbsp;appropriately to yield\u0026nbsp;two equations with two unknowns\u0026nbsp;which can be solved simultaneously. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e\\\\[\\\\begin{align} \\\\text{II: }\\\\Sigma M_E \u0026amp;=0\\\\\\\\ D_y(\\\\var{DE}) \u0026amp;= F(\\\\var{EF})\\\\\\\\D_y \u0026amp;= \\\\var{F}\\\\left(\\\\dfrac{\\\\var{EF}}{\\\\var{DE}}\\\\right)\\\\\\\\ \u0026amp;=\\\\var{d(D_y)}\\\\downarrow\\\\end{align}\\\\]\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eFBD III\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003eWith $A_x, A_y$ and $D_y$ found, only three unknowns remain on FBD III, so it can be solved to satisfy the problem statement. \u0026nbsp;Remember that negative results indicate that the force acts in the direction opposite to the one assumed on the free body diagram.\u003c/p\u003e\\n\u003cp\u003e\\\\[\\\\begin{align} \\\\text{III: }\\\\Sigma M_C \u0026amp;= 0\\\\\\\\ - A_y\u0026nbsp;( \\\\var{b/2}) -\u0026nbsp;D_x(\\\\var{h-d}) -\u0026nbsp;D_y(\\\\var{scalar(DE/2)}) \u0026nbsp;\u0026amp;= 0\u0026nbsp;\\\\\\\\D_x\u0026nbsp;\u0026amp;=\\\\dfrac{-\\\\var{b/2} A_y - \\\\var{scalar(DE/2)}D_y}{\\\\var{h-d}} \\\\\\\\ \u0026amp;=-\\\\dfrac{\\\\var{b/2} (\\\\var{d(A_y)}) +\\\\var{scalar(DE/2)}(\\\\var{d(D_y)})}{\\\\var{h-d}} \\\\\\\\\u0026amp;= \\\\var{d(d_x)} \\\\leftarrow\\\\\\\\\\\\\\\\\\\\text{III: }\\\\Sigma F_y \u0026amp;=0\\\\\\\\A_y+D_y - C_y\u0026nbsp;\u0026amp;= 0\\\\\\\\C_y \u0026amp;= \\\\var{d(A_y)} +\\\\var{d(D_y)}\\\\\\\\\u0026amp;=\\\\var{d(C_y) }\\\\downarrow\\\\\\\\\\\\\\\\\\\\text{III: }\\\\Sigma F_x \u0026amp;= 0\\\\\\\\D_x-C_x\u0026amp;=0\\\\\\\\C_x \u0026amp;= \\\\var{d(C_x)} \\\\rightarrow \\\\end{align}\\\\]\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eFBD II\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003eWith $D_x$ determined, the remainin unknown on FBD II can be found.\u003c/p\u003e\\n\u003cp\u003e\\\\[\\\\begin{align} \\\\text     <body>
        <template id="numbas-exam-template">
    
    <style id="numbas-style">@import 'numbas.css?build_time=1770692034.541156';</style>
    
    <exam-container class="numbas-container" data-bind="with: exam, css: css, attr: attr">
        <div id="loading">
    <img class="logo center-block" src="resources/numbas-logo.svg" alt="Numbas"/>
    <progress min="0" max="100" value="0"></progress>
    <span class="loading-text" data-localise="page.loading">Loading...</span>
</div>
        <!-- modal dialog boxes -->
<dialog id="saving" data-bind="modal: saving">
    <div class="text" data-localise="page.saving"></div>
</dialog>
<dialog class="modal" id="alert-modal" aria-labelledby="alert-modal-title" aria-describedby="alert-modal-body" data-bind="modal: {submit: $root.modal.ok}">
    <section>
        <header>
            <h2 id="alert-modal-title" data-localise="modal.alert"></h2>
        </header>

        <div class="modal-body" id="alert-modal-body"></div>

        <footer>
            <form method="dialog">
                <button value="ok" autofocus class="ok btn primary" data-localise="modal.ok"></button>
            </form>
        </footer>
    </section>
</dialog>

<dialog class="modal" id="confirm-modal" aria-labelledby="confirm-modal-title" aria-describedby="confirm-modal-body" data-bind="modal: {submit: $root.modal.ok, cancel: $root.modal.cancel}">
    <section>
        <header>
            <h2 id="confirm-modal-title" data-localise="modal.confirm"></h2>
        </header>
        <div class="modal-body" id="confirm-modal-body">
        </div>
        <footer>
            <form method="dialog">
                <button autofocus class="cancel btn" value="cancel" data-localise="modal.cancel"></button>
                <button value="ok" class="ok btn primary" data-localise="modal.ok"></button>
            </form>
        </footer>
    </section>
</dialog>
<dialog class="modal" id="confirm-end-exam-modal" aria-labelledby="confirm-end-exam-modal-title" aria-describedby="confirm-end-exam-modal-body" data-bind="modal: {submit: $root.modal.ok, cancel: $root.modal.cancel}">
    <form method="dialog">
        <header>
            <h4 id="confirm-end-exam-modal-title" data-localise="modal.confirm"></h4>
        </header>
        <div class="modal-body" id="confirm-end-exam-modal-body" data-bind="with: $root.exam">
            <p id="confirm-end-exam-modal-message"></p>
            <form class="form-inline" data-bind="submit: $root.modal.ok">

{"name": "Frame: A-Frame with load", "extensions": ["geogebra", "quantities"], "custom_part_types": [{"source": {"pk": 19, "author": {"name": "William Haynes", "pk": 2530}, "edit_page": "/part_type/19/edit"}, "name": "Engineering Accuracy with units", "short_name": "engineering-answer", "description": "<p>A value with units marked right if within an adjustable % error of the correct value. &nbsp;Marked close if within a wider margin of error.</p>", "help_url": "", "input_widget": "string", "input_options": {"correctAnswer": "siground(settings['correctAnswer'],4)", "hint": {"static": true, "value": ""}, "allowEmpty": {"static": true, "value": true}}, "can_be_gap": true, "can_be_step": true, "marking_script": "mark:\nswitch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n\ninterpreted_answer:\nqty(student_scalar, student_units)\n\n\n\ncorrect_quantity:\nsettings[\"correctAnswer\"]\n\n\n\ncorrect_units:\nunits(correct_quantity)\n\n\nallowed_notation_styles:\n[\"plain\",\"en\"]\n\nmatch_student_number:\nmatchnumber(studentAnswer,allowed_notation_styles)\n\nstudent_scalar:\nmatch_student_number[1]\n\nstudent_units:\nreplace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")\n\ngood_units:\ntry(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n\n\nstudent_quantity:\nswitch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n\n\npercent_error:\ntry(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   \n\nright:\npercent_error <= settings['right']\n\n\nclose:\nright_sign and percent_error <= settings['close']\n\nright_sign:\nsign(student_scalar) = sign(correct_quantity)", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "switch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)"}, {"name": "interpreted_answer", "description": "A value representing the student's answer to this part.", "definition": "qty(student_scalar, student_units)\n\n"}, {"name": "correct_quantity", "description": "", "definition": "settings[\"correctAnswer\"]\n\n"}, {"name": "correct_units", "description": "", "definition": "units(correct_quantity)\n"}, {"name": "allowed_notation_styles", "description": "", "definition": "[\"plain\",\"en\"]"}, {"name": "match_student_number", "description": "", "definition": "matchnumber(studentAnswer,allowed_notation_styles)"}, {"name": "student_scalar", "description": "", "definition": "match_student_number[1]"}, {"name": "student_units", "description": "<p>Modify&nbsp;the&nbsp;unit portion of&nbsp;the student's answer by</p>\n<p>1. replacing \"ohms\" with \"ohm\" &nbsp;case insensitive</p>\n<p>2.&nbsp;replacing '-'&nbsp;with ' '&nbsp;</p>\n<p>3. replacing '&deg;' with ' deg'&nbsp;</p>\n<p>to allow answers like 10 ft-lb and 30&deg;</p>", "definition": "replace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")"}, {"name": "good_units", "description": "", "definition": "try(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n"}, {"name": "student_quantity", "description": "<p>This fixes the student answer for two common errors. &nbsp;</p>\n<p>If student_units are wrong&nbsp;&nbsp;- replace with correct units</p>\n<p>If student_scalar has the wrong sign - replace with right sign</p>\n<p>If student makes both errors, only one gets fixed.</p>", "definition": "switch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n"}, {"name": "percent_error", "description": "", "definition": "try(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   "}, {"name": "right", "description": "", "definition": "percent_error <= settings['right']\n"}, {"name": "close", "description": "<p>Only marked close if the student actually has the right sign.</p>", "definition": "right_sign and percent_error <= settings['close']"}, {"name": "right_sign", "description": "", "definition": "sign(student_scalar) = sign(correct_quantity) "}], "settings": [{"name": "correctAnswer", "label": "Correct Quantity.", "help_url": "", "hint": "The correct answer given as a JME quantity.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "right", "label": "% Accuracy for right.", "help_url": "", "hint": "Question will be considered correct if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "0.2", "evaluate": true}, {"name": "close", "label": "% Accuracy for close.", "help_url": "", "hint": "Question will be considered close if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "1.0", "evaluate": true}, {"name": "C1", "label": "Close with units.", "help_url": "", "hint": "Partial Credit for close value with appropriate units. &nbsp;if correct answer is 100 N and close is &plusmn;1%,<br />99 &nbsp;N is accepted.", "input_type": "percent", "default_value": "75"}, {"name": "C2", "label": "No units or wrong sign", "help_url": "", "hint": "Partial credit for forgetting units or using wrong sign.<br />If the correct answer is 100 N, both 100 and -100 N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": [], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "question_groups": [{"pickingStrategy": "all-ordered", "questions": [{"name": "Frame: A-Frame with load", "tags": ["Equilibrium", "equilibrium", "frame", "Frame", "Mechanics", "mechanics", "Statics", "statics"], "metadata": {"description": "Solve for the internal forces at on a multipart frame.", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>The frame shown supports a {F} load at point $F$. Determine the $x$- and $y$- vector components of the forces acting on member $ADC$ at pins $A$, $D$ and $C$.</p>\n<table style=\"margin-left: auto; margin-right: auto; width: 15px;\">\n<tbody>\n<tr>\n<td style=\"width: 0px;\">{geogebra_applet('wrp4gmsn',var_1)}</td>\n</tr>\n</tbody>\n</table>\n<p>Note: Vector components are vectors, they have magnitude and direction.</p>", "advice": "<p></p>\n<p><span data-jme-visible=\"debug\">$L = \\var{L}$ $b = \\var{b}$ $h =\\var{h}$ &nbsp;$d=\\var{d}$</span></p>\n<p><span data-jme-visible=\"debug\">$DE = \\var{DE}$</span></p>\n<p><span data-jme-visible=\"debug\">$EF = \\var{EF}$</span></p>\n<p>Start by drawing neat, labeled, consistent free body diagrams of the whole frame and each of its parts. &nbsp;Exposed internal forces must occur in equal and opposite pairs. &nbsp;In the diagram below, the external forces are drawn in red.</p>\n<table style=\"margin-left: auto; margin-right: auto;\">\n<tbody>\n<tr>\n<td>{geogebra_applet('x3npnvsb',var_2)}</td>\n</tr>\n</tbody>\n</table>\n<p>Count the unknowns on each diagram. &nbsp;If any diagram has three unknowns, consider starting there. &nbsp;In this case FBD I has three unknowns ($A_x, A_y$, and $B$).</p>\n<p><strong>FBD I</strong></p>\n<p>&nbsp;\\[\\begin{align} \\text{I: }\\Sigma M_A &amp;= 0\\\\ &nbsp;B ( \\simplify[]{{AD}+{DE} + {AD} }) &nbsp;&amp;= F(&nbsp;\\simplify[!collectNumbers]{{AD}+{DE} + {EF} })\\\\B&amp;=\\var{F} \\left( \\dfrac{\\var{AD+qty(L,unit_d)}}{\\var{qty(b,unit_d)}}\\right) \\\\ &amp;= \\var{b_y}\\uparrow \\\\\\\\\\text{I: }\\Sigma F_y &amp;=0\\\\A_y+B &amp;= F\\\\A_y &amp;= \\var{F} - \\var{b_y}\\\\&amp;=\\var{(a_y)}\\uparrow\\\\\\\\\\text{I: }\\Sigma F_x &amp;= 0\\\\A_x&amp;=0\\end{align}\\]</p>\n<p><strong>FBD II</strong></p>\n<p>With $A_x, A_y$, and $B$ known, the remaining free body diagrams all have four unknowns but, luckily in&nbsp;this problem, the lines of action of forces&nbsp;$E_x, E_y$, and $D_x$ all intersect at point $E$ on FBD II.&nbsp;&nbsp;By taking moments there, we can find $D_y$. &nbsp;If this was not the case, you would need to select two free body diagrams and take moments&nbsp;appropriately to yield&nbsp;two equations with two unknowns&nbsp;which can be solved simultaneously. &nbsp;</p>\n<p>\\[\\begin{align} \\text{II: }\\Sigma M_E &amp;=0\\\\ D_y(\\var{DE}) &amp;= F(\\var{EF})\\\\D_y &amp;= \\var{F}\\left(\\dfrac{\\var{EF}}{\\var{DE}}\\right)\\\\ &amp;=\\var{d(D_y)}\\downarrow\\end{align}\\]</p>\n<p><strong>FBD III</strong></p>\n<p>With $A_x, A_y$ and $D_y$ found, only three unknowns remain on FBD III, so it can be solved to satisfy the problem statement. &nbsp;Remember that negative results indicate that the force acts in the direction opposite to the one assumed on the free body diagram.</p>\n<p>\\[\\begin{align} \\text{III: }\\Sigma M_C &amp;= 0\\\\ - A_y&nbsp;( \\var{b/2}) -&nbsp;D_x(\\var{h-d}) -&nbsp;D_y(\\var{scalar(DE/2)}) &nbsp;&amp;= 0&nbsp;\\\\D_x&nbsp;&amp;=\\dfrac{-\\var{b/2} A_y - \\var{scalar(DE/2)}D_y}{\\var{h-d}} \\\\ &amp;=-\\dfrac{\\var{b/2} (\\var{d(A_y)}) +\\var{scalar(DE/2)}(\\var{d(D_y)})}{\\var{h-d}} \\\\&amp;= \\var{d(d_x)} \\leftarrow\\\\\\\\\\text{III: }\\Sigma F_y &amp;=0\\\\A_y+D_y - C_y&nbsp;&amp;= 0\\\\C_y &amp;= \\var{d(A_y)} +\\var{d(D_y)}\\\\&amp;=\\var{d(C_y) }\\downarrow\\\\\\\\\\text{III: }\\Sigma F_x &amp;= 0\\\\D_x-C_x&amp;=0\\\\C_x &amp;= \\var{d(C_x)} \\rightarrow \\end{align}\\]</p>\n<p><strong>FBD II</strong></p>\n<p>With $D_x$ determined, the remainin unknown on FBD II can be found.</p>\n<p>\\[\\begin{align} \\text{II: }\\Sigma F_x &amp;= 0\\\\D_x-E_x&amp;=0\\\\E_x &amp;= \\var{d(E_x)} \\leftarrow \\end{align}\\]</p>\n<p><strong>FBD IV</strong></p>\n<p>All the unknown reactions are now known. &nbsp;You can check your work by verifying that these force put member $CEB$ in equilibrium. &nbsp;If they don't, you have made an error.</p>\n<p>\\[\\begin{align} \\text{IV: }\\Sigma M_c &amp;\\stackrel{?}{=} 0\\\\&nbsp;0&amp;\\stackrel{?}{=} &nbsp;B_y&nbsp;(\\var{qty(b/2,unit_d)}) - E_y (\\var{DE/2}) + E_x (\\var{qty(h-d,unit_d)})\\\\0&amp;\\stackrel{?}{=} &nbsp; (\\var{d(B_y)})(\\var{qty(b/2,unit_d)}) - &nbsp;(\\var{d(E_y)})(\\var{DE/2}) &nbsp;+ (\\var{d(E_x)}) (\\var{qty(h-d,unit_d)})\\\\0&amp;\\stackrel{?}{=} &nbsp; (\\var{d(B_y qty(b/2,unit_d))}) - &nbsp;(\\var{d(E_y DE/2)}) &nbsp;+ (\\var{d(E_x qty(h-d,unit_d))})\\\\0&amp;= \\var{check} \\, \\checkmark\\end{align}\\]</p>\n<p></p>\n<p></p>", "rulesets": {}, "extensions": ["geogebra", "quantities"], "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"c_y": {"name": "c_y", "group": "solution", "definition": "A_y + D_y", "description": "<p>member ADC sigma fy</p>", "templateType": "anything", "can_override": false}, "d_y": {"name": "d_y", "group": "solution", "definition": "f EF/DE", "description": "<p>member DEF sum of moment about E</p>", "templateType": "anything", "can_override": false}, "e_y": {"name": "e_y", "group": "solution", "definition": "d_y + f", "description": "<p>member DEF sum forces in y</p>", "templateType": "anything", "can_override": false}, "debug": {"name": "debug", "group": "Ungrouped variables", "definition": "false", "description": "", "templateType": "anything", "can_override": false}, "d": {"name": "d", "group": "Ungrouped variables", "definition": "random(1..3) h/4", "description": "<p>height of arm</p>", "templateType": "anything", "can_override": false}, "check": {"name": "check", "group": "solution", "definition": "scalar(b_y qty(b/2,unit_d) - e_y DE/2 + e_x qty(h-d,unit_d))", "description": "<p>member CEB sigma Mc&nbsp;</p>", "templateType": "anything", "can_override": false}, "b": {"name": "b", "group": "Ungrouped variables", "definition": "random(h/2..h#2)", "description": "<p>width between supports</p>", "templateType": "anything", "can_override": false}, "var_1": {"name": "var_1", "group": "Ungrouped variables", "definition": "[['b',b],['h',h],['L',L],\n['d',d],['unit','\"'+unit_d+'\"']]", "description": "<p>list passed to geogebra applet</p>", "templateType": "anything", "can_override": false}, "EF": {"name": "EF", "group": "solution", "definition": "qty(l,unit_d)-DE", "description": "", "templateType": "anything", "can_override": false}, "unit_F": {"name": "unit_F", "group": "Ungrouped variables",
