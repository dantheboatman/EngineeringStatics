endtoleave": false}, "contributors": [{"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": ["Equilibrium", "equilibrium", "frame", "Frame", "Mechanics", "mechanics", "Statics", "statics"], "metadata": {"description": "<p>An A-frame structure supporting a force or a moment. &nbsp;One leg is a two force body.</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>{geogebra_applet('qe7xhnse',[[\"B\",B],[\"C\",C],['units','\"'+units[1]+'\"']]+ggb_load )}</p>\n<p>The A-frame shown supports a {description} as shown. &nbsp;</p>\n<p>Determine the scalar components of the reactions at pins&nbsp;<em>A</em> and <em>C</em>. &nbsp;</p>\n<p><strong>Note:</strong> the <em>sign</em> of a scalar component indicates the <em>sense</em> of the force. A <em>positive sense</em> indicates the force points towards the <em>positive</em> end of the corresponding axis.&nbsp;</p>\n<p></p>\n<p></p>", "advice": "<p><strong>Strategy:</strong><br/><strong></strong></p>\n<p><strong>&nbsp; &nbsp; &nbsp;</strong>&nbsp;&nbsp;Draw a free body diagram of the entire frame and each of its legs. &nbsp;Note that member <em>{if(Fd=0,\"AB\",\"BC\")}</em> is a&nbsp;two-force body and the&nbsp;direction of the line of action of force <em>{if(Fd=0,\"A\",\"C\")} </em>is known; &nbsp;that means that FBD {if(Fd=0,'III','II')} has three unknowns.&nbsp;FBD I has four unknowns, and FBD {if(Fd=0,'II','III')} has no knowns. &nbsp;</p>\n<p>{geogebra_applet('p6rz9bqx',[[\"B\",B],[\"C\",C]] + ggb_load )}</p>\n<p><strong>Known:</strong></p>\n<p style=\"padding-left: 30px;\"><span data-jme-visible=\"me&lt;&gt;0\">$M_E = \\var{display(abs(M_E))}$</span> <span data-jme-visible=\"fd&lt;&gt;0\">$D = \\var{display(abs(F_D))}$</span></p>\n<p><strong>Determine necessary angles:</strong></p>\n<p style=\"padding-left: 30px;\">$\\alpha = \\tan^{-1}\\left(\\frac{\\var{y1}}{\\var{x1}}\\right) = \\var{siground(alpha,4)}$&deg;</p>\n<p style=\"padding-left: 30px;\">$\\beta = \\tan^{-1}\\left(\\frac{\\var{y2}}{\\var{x2}}\\right) = \\var{siground(beta,4)}$&deg;</p>\n<p><strong>Start with FBD {if(Fd=0,'III','II')} which has three unknowns, and take moments at point <em>{if(Fd=0,'C','A')}</em> to find force <em>{if(Fd=0,\"A\",\"C\")}</em>.&nbsp;</strong></p>\n<div data-jme-visible=\"version=0\">\n<p style=\"padding-left: 30px;\"><strong></strong>II: $\\Sigma M_A = 0$</p>\n<p style=\"padding-left: 30px;\">$\\simplify{{sign(-fd)} D&nbsp;} &nbsp;(\\var{y1/2}) + C_x (\\var{y1}) + C_y ( \\var{x1}) = 0$</p>\n<p style=\"padding-left: 30px;\">$\\simplify{{sign(-fd)} D} (\\var{y1/2}) + (C \\cos \\beta) &nbsp;(\\var{y1})&nbsp;+ (C &nbsp;\\sin \\beta) (\\var{x1}) = 0$</p>\n<p style=\"padding-left: 30px;\">$ C &nbsp;&nbsp;= \\dfrac{\\simplify{{sign(fd)} D&nbsp;} (\\var{y1/2})&nbsp;}{&nbsp;(\\var{y1}) \\cos \\beta + (\\var{x1}) \\sin \\beta} = \\dfrac{ \\var{&nbsp;F_D y1 /2 }}{\\var{display(y1 * cos(radians(beta)) + x1 * sin(radians(beta)))}} = \\var{display(magC)}$</p>\n<p style=\"padding-left: 60px;\">$C_x = C \\cos \\beta &nbsp;= \\var{display(qty(-vecC[0],units[0]))} = \\var{display(abs(qty(vecC[0],units[0])))} \\var{if(vecC[0]&gt;0,latex('\\\\rightarrow'),latex('\\\\leftarrow'))}$</p>\n<p style=\"padding-left: 60px;\">$C_y = C &nbsp;\\sin \\beta &nbsp;= \\var{display(qty(vecC[1],units[0]))} = &nbsp;\\var{display(abs(qty(vecC[1],units[0])))} \\var{if(vecC[1]&lt;0,latex('\\\\downarrow'),latex('\\\\uparrow'))}$&nbsp;</p>\n<p style=\"padding-left: 30px;\"><strong></strong></p>\n</div>\n<div data-jme-visible=\"version=1\">\n<p style=\"padding-left: 30px;\"><strong></strong>II: $\\Sigma M_C = 0$</p>\n<p style=\"padding-left: 30px;\">$\\simplify{M_E } &nbsp; + A_x (\\var{y2}) + A_y ( \\var{x2}) = 0$</p>\n<p style=\"padding-left: 30px;\">$\\simplify{M_E} + (A \\cos \\alpha) &nbsp;(\\var{y2})&nbsp;+ (A &nbsp;\\sin \\alpha) (\\var{x2}) = 0$</p>\n<p style=\"padding-left: 30px;\">$ A&nbsp;= \\dfrac{\\simplify{-&nbsp;M_E&nbsp;}}{ (\\var{y2}) \\cos \\alpha + (\\var{x2}) \\sin \\alpha} = \\dfrac{ \\var{M_E }}{\\var{display(y2 * cos(radians(alpha)) + x2 * sin(radians(alpha)))}} = \\var{display(magA)}$</p>\n<p style=\"padding-left: 30px;\">$A_x = A&nbsp;\\cos \\alpha &nbsp;= \\var{display(qty(vecA[0],units[0]))} = \\var{display(abs(qty(vecA[0],units[0])))} \\var{if(vecA[0]&lt;0,latex('\\\\leftarrow'),latex('\\\\rightarrow'))}$</p>\n<p style=\"padding-left: 30px;\">$A_y = A&nbsp; \\sin \\alpha &nbsp;= \\var{display(qty(vecA[1],units[0]))} = &nbsp;\\var{display(abs(qty(vecA[1],units[0])))}\\var{if(vecA[1]&lt;0,latex('\\\\downarrow'),latex('\\\\uparrow'))}$</p>\n<p><strong></strong></p>\n</div>\n<p><strong>Apply $\\Sigma F_x = 0$ and $\\Sigma F_y=0$ to FBD&nbsp;I to find the reactions at&nbsp;<em>{if(fd=0,'C','A')}</em>.</strong></p>\n<div data-jme-visible=\"version=1\">\n<p style=\"padding-left: 30px;\">$\\begin{align} \\Sigma F_x &amp;= 0\\\\&nbsp;A_x -&nbsp;C_x &nbsp;&amp;=0\\\\ C_x &amp;= A_x\\\\ &amp;= (\\var{display(qty(vecA[0],units[0]))}) \\\\ &amp;= \\var{display(abs(qty(vecC[0],units[0])))} \\var{if(vecC[0]&lt;0,latex('\\\\leftarrow'),latex('\\\\rightarrow'))} \\end{align}$ &nbsp;</p>\n<p style=\"padding-left: 30px;\">$\\begin{align} \\Sigma F_y &amp;= 0\\\\&nbsp;C_y +A_y &amp; = 0\\\\ C_y &amp;= - A_y \\\\&amp;= -(\\var{display(qty(vecA[1],units[0]))})\\\\ &nbsp;&amp;= &nbsp;\\var{display(abs(qty(vecC[1],units[0])))} \\var{if(vecC[1]&gt;0,latex('\\\\downarrow'),latex('\\\\uparrow'))} \\end{align}$&nbsp;</p>\n</div>\n<p></p>\n<div data-jme-visible=\"version=0\">\n<p style=\"padding-left: 30px;\">$\\begin{align} \\Sigma F_x &amp;= 0\\\\ &nbsp; \\simplify{ A_x &nbsp;+ &nbsp;{sign(fd)} D } - C_x &amp;= 0\\\\ A_x &amp;= \\simplify{C_x - {sign(fd)} D } \\\\&amp;= \\simplify[!collectNumbers]{({-siground(vecC[0],4)}) +&nbsp;({-vecD[0]})}\\\\ &amp;=&nbsp;\\simplify{({-siground(vecC[0],4)}) +&nbsp;({-vecD[0]})}\\\\&amp;= \\var{display(abs(qty(vecA[0],units[0])))} \\var{if(vecA[0]&lt;0,latex('\\\\leftarrow'),latex('\\\\rightarrow'))}&nbsp;\\end{align}$ &nbsp;</p>\n<p style=\"padding-left: 30px;\">$\\begin{align}\\Sigma F_y &amp;= 0\\\\&nbsp;A_y + C_y &amp;=0\\\\A_y &amp;= -C_y \\\\ &amp;= -( \\var{display(qty(vecC[1],units[0]))}) \\\\ &amp;= &nbsp;\\var{display(abs(qty(vecA[1],units[0])))} \\var{if(vecA[1]&lt;0,latex('\\\\downarrow'),latex('\\\\uparrow'))} \\end{align}$</p>\n</div>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"me": {"name": "me", "group": "Ungrouped variables", "definition": "load[1]", "description": "<p>the magnitude of the moment</p>", "templateType": "anything", "can_override": false}, "beta": {"name": "beta", "group": "magnitudes", "definition": "degrees(angle(vector(-1,0),B-C))", "description": "", "templateType": "anything", "can_override": false}, "w": {"name": "w", "group": "Ungrouped variables", "definition": "0//random(100..500#25)", "description": "", "templateType": "anything", "can_override": false}, "x2": {"name": "x2", "group": "magnitudes", "definition": "qty(abs(b[0]-c[0]),units[1])", "description": "", "templateType": "anything", "can_override": false}, "y1": {"name": "y1", "group": "magnitudes", "definition": "qty(B[1],units[1])", "description": "", "templateType": "anything", "can_override": false}, "magA": {"name": "magA", "group": "magnitudes", "definition": "M_E/(y2 * cos(radians(alpha)) + x2  sin(radians(alpha)))\n\n", "description": "<p></p>\n<p>magnidude of force a in version 1 only</p>", "templateType": "anything", "can_override": false}, "F_w": {"name": "F_w", "group": "magnitudes", "definition": "qty(w,units[0])", "description": "", "templateType": "anything", "can_override": false}, "y2": {"name": "y2", "group": "magnitudes", "definition": "qty(abs(b[1]-c[1]),units[1])", "description": "", "templateType": "anything", "can_override": false}, "version": {"name": "version", "group": "Ungrouped variables", "definition": "random(0,1)"
