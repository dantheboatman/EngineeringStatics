<div class="para">Depending on the details of the situation, dry friction will either hold the object in equilibrium, in which case it is called <dfn class="terminology">static friction</dfn>, or it will retard but not prevent motion, in which case it is called <dfn class="terminology">kinetic friction</dfn>.</div>
