B[1],4)}) +(&nbsp;\\var{siground(ForceC[1],4)}) = \\var{siground(ForceR[1],4)}$&nbsp;{units[1]}</p>\n<p></p>\n<p>$ R=\\sqrt{R_x^2 + R_y^2} = \\sqrt{(\\var{siground(ForceR[0],4)})^2 +(\\var{siground(ForceR[0],4)})^2} = \\var{siground(abs(ForceR),4)}$&nbsp;{units[1]}</p>\n<p></p>\n<p>$\\theta = \\tan^{-1}\\left(\\left|\\frac{R_y}{R_x}\\right| \\right) = \\tan^{-1}\\left(\\frac{\\var{abs(siground(ForceR[1],4))}}{\\var{abs(siground(ForceR[0],4))}} \\right) &nbsp;= \\var{siground(degrees(arctan(abs(forceR[1]/forceR[0]))),4)}&deg; \\text{ from the } x \\text{-axis in quadrant } \\var{quadrant(forceR)} \\text{ i.e. } &nbsp;\\var{siground(rho,4)}&deg; $ from the positive x-axis.</p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true}, "constants": [], "variables": {"FC": {"name": "FC", "group": "Inputs", "definition": "random(10..100#5)", "description": "<p>Magnitude of force C</p>", "templateType": "anything", "can_override": false}, "A": {"name": "A", "group": "Inputs", "definition": "vector(0,0)", "description": "<p>Position of point A</p>", "templateType": "anything", "can_override": false}, "C": {"name": "C", "group": "Inputs", "definition": "vector( random(1,-1) random(6..13),random(1,-1) random(6..9))", "description": "<p>Position of point C</p>", "templateType": "anything", "can_override": false}, "B": {"name": "B", "group": "Inputs", "definition": "vector( random(1,-1) random(5..13),random(1,-1) random(5..9))", "description": "<p>Position of point B</p>", "templateType": "anything", "can_override": false}, "FA": {"name": "FA", "group": "Inputs", "definition": "random(10..100#5)", "description": "<p>Magnitude of force A</p>", "templateType": "anything", "can_override": false}, "debug": {"name": "debug", "group": "Inputs", "definition": "false", "description": "", "templateType": "anything", "can_override": false}, "ForceR": {"name": "ForceR", "group": "Outputs", "definition": "ForceA+ForceB+ForceC", "description": "<p>Resultant as a vect ts, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n\n\npercent_error:\ntry(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   \n\nright:\npercent_error <= settings['right']\n\n\nclose:\nright_sign and percent_error <= settings['close']\n\nright_sign:\nsign(student_scalar) = sign(correct_quantity)", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "switch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n"}, {"name": "interpreted_answer", "description": "A value representing the student's answer to this part.", "definition": "qty(student_scalar, student_units)\n\n"}, {"name": "correct_quantity", "description": "", "definition": "settings[\"correctAnswer\"]\n\n"}, {"name": "correct_units", "description": "", "definition": "units(correct_quantity)\n"}, {"name": "allowed_notation_styles", "description": "", "definition": "[\"plain\",\"en\"]"}, {"name": "match_student_number", "description": "", "definition": "matchnumber(studentAnswer,allowed_notation_styles)"}, {"name": "student_scalar", "description": "", "definition": "match_student_number[1]"}, {"name": "student_units", "description": "<p>Modify&nbsp;the&nbsp;unit portion of&nbsp;the student's answer by</p>\n<p>1. replacing \"ohms\" with \"ohm\" &nbsp;case insensitive</p>\n<p>2.&nbsp;replacing '-'&nbsp;with ' '&nbsp;</p>\n<p>3. replacing '&deg;' with ' deg'&nbsp;</p>\n<p>to allow answers like 10 ft-lb and 30&deg;</p>", "definition": "replace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")"}, {"name": "good_units", "description": "", "definition": "try(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n"}, {"name": "student_quantity", "description": "<p>This fixes the student answer for two common errors. &nbsp;</p>\n<p>If student_units are wrong&nbsp;&nbsp;- replace with correct units</p>\n<p>If student_scalar has the wrong sign - replace with right sign</p>\n<p>If student makes both errors, only one gets fixed.</p>", "definition": "switch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n"}, {"name": "percent_error", "description": "", "definition": "try(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   "}, {"name": "right", "description": "", "definition": "percent_error <= settings['right']\n"}, {"name": "close", "description": "<p>Only marked close if the student actually has the right sign.</p>", "definition": "right_sign and percent_error <= settings['close']"}, {"name": "right_sign", "description": "", "definition": "sign(student_scalar) = sign(correct_quantity) "}], "settings": [{"name": "correctAnswer", "label": "Correct Quantity.", "help_url": "", "hint": "The correct answer given as a JME quantity.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "right", "label": "% Accuracy for right.", "help_url": "", "hint": "Question will be considered correct if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "0.2", "evaluate": true}, {"name": "close", "label": "% Accuracy for close.", "help_url": "", "hint": "Question will be considered close if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "1.0", "evaluate": true}, {"name": "C1", "label": "Close with units.", "help_url": "", "hint": "Partial Credit for close value with appropriate units. &nbsp;if correct answer is 100 N and close is &plusmn;1%,<br />99 &nbsp;N is accepted.", "input_type": "percent", "default_value": "75"}, {"name": "C2", "label": "No units or wrong sign", "help_url": "", "hint": "Partial credit for forgetting units or using wrong sign.<br />If the correct answer is 100 N, both 100 and -100 N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": [], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "contributors": [{"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": ["Mechanics", "mechanics", "Statics", "statics", "Vector addition", "vector addition", "Vector Addition"], "metadata": {"description": "<p>Sum three force vectors&nbsp;based on a written description of the situation.</p>", "licence": "Creative Commons Attribution-ShareAlike 4.0 International"}, "statement": "<p><strong>Given: Three&nbsp;forces act&nbsp;on particle $P$.</strong></p>\n<ul>\n<li>Force $\\textbf{A}$&nbsp;has a magnitude of {qty(A,unit)} and acts {theta}&deg; CCW from the {dirA[0]}.&nbsp;</li>\n<li>Force $\\textbf{B}$ has a magnitude of {qty(B,unit)} and acts along a ray from point $P$&nbsp;with a slope of $\\dfrac{\\var{rise}}{\\var{run}}$.&nbsp;</li>\n<li>Force $\\textbf{C}$ has a magnitude of {qty(C,unit)} and acts straight {dirC[0]}.&nbsp;</li>\n</ul>\n<p style=\"padding-left: 30px;\"></p>\n<p style=\"padding-left: 30px;\"></p>", "advice": "<div style=\"padding-left: 100px;\">\n<p><strong>Given</strong></p>\n<p style=\"padding-left: 30px;\">$\\mathbf{A}$ = {A} {unit} &nbsp;at {alpha}&deg; &nbsp;</p>\n<p style=\"padding-left: 30px;\">$\\mathbf{B}$ = {B}&nbsp;{unit} at {precround(beta,2)}&deg;</p>\n<p style=\"padding-left: 30px;\">$\\mathbf{C}$ = {C}&nbsp;{unit} at {gamma}&deg;</p>\n<p><strong>Find Scalar Components</strong></p>\n<table style=\"padding-left: 30px' width: 352.328125px; float: left;\" border=\"1px solid black\">\n<tbody>\n<tr style=\"height: 17px;\">\n<td style=\"height: 17px; text-align: center; padding-left: 30px; width: 35px;\"></td>\n<td style=\"height: 17px; text-align: center; width: 123px;\">$F_x$</td>\n<td style=\"height: 17px; text-align: center; width: 147.328125px;\">$F_y$</td>\n</tr>\n<tr style=\"height: 18px;\">\n<td style=\"height: 18px; text-align: right; width: 35px;\">$\\mathbf{A}$</td>\n<td style=\"height: 18px; text-align: center; width: 123px;\">{precround(Ax,2)}&nbsp;{unit}&nbsp;</td>\n<td style=\"height: 18px; text-align: center; width: 147.328125px;\">{precround(Ay,2)} {unit}</td>\n</tr>\n<tr style=\"height: 17px;\">\n<td style=\"height: 17px; text-align: right; width: 35px;\">$\\mathbf{B}$</td>\n<td style=\"height: 17px; text-align: center; width: 123px;\">{precround(Bx,2)} {unit}</td>\n<td style=\"height: 17px; text-align: center; width: 147.328125px;\">{precround(By,2)} {unit}</td>\n</tr>\n<tr style=\"height: 17px;\">\n<td style=\"height: 17px; text-align: right; width: 35px;\">$\\mathbf{C}$</td>\n<td style=\"height: 17px; text-align: center; width: 123px;\">{precround(Cx,2)} {unit}<span class=\"Apple-tab-span\"> </span></td>\n<td style=\"height: 17px; text-align: center; width: 147.328125px;\">{precround(Cy,2)} {unit}</td>\n</tr>\n</tbody>\n</table>\n<p style=\"clear: both;\"><strong>Find rectangular components of the Resultant</strong></p>\n<p style=\"padding-left: 30px;\">$R_x = A_x + B_x +C_x = \\var{precround(Rx,2)}$&nbsp;{unit}</p>\n<p style=\"padding-left: 30px;\">$R_y = A_y + B_y +C_y = \\var{precround(Ry,2)}$&nbsp;{unit}</p>\n<p><strong>Find the Magnitude of the Resultant</strong></p>\n<p style=\"padding-left: 30px;\">$R = &nbsp;\\sqrt{{R_x}^2 + {R_y}^2} = \\var{precround(R,2)}$ &nbsp;{unit}</p>\n<p><strong>Find the Direction of the Resultant</strong></p>\n<p style=\"padding-left: 30px;\">The angle in a right triangle with sides of length $R_x$ and $R_y$ is</p>\n<p style=\"padding-left: 30px;\">$\\alpha = \\arctan{\\left|\\dfrac{R_y}{R_x}\\right|} = \\var{siground(degrees(arctan(abs(Ry/Rx))),4)}$&deg;</p>\n<p style=\"padding-left: 30px;\">Since $R_x = \\var{siground(qty(Rx,unit),3)}$ and $R_y = \\var{siground(qty(Ry,unit),3)}$ force $\\textbf{R}$ points {if(Rx &gt; 0, \"right\", \"left\")} and {if(Ry &gt; 0, \"up\", \"down\")}, therefore the angle between $\\textbf{R}$ and the positive $x$ axis is:</p>\n<p style=\"padding-left: 30px;\">$\\theta = &nbsp;\\var{(if(Rx&gt;0,if(Ry &gt; 0, \"$\\\\alpha$\",\"$-\\\\alpha$\"),if(Ry &gt; 0, \"$180&deg;-\\\\alpha$\", \"$-180&deg; + \\\\alpha$\")))} &nbsp;&nbsp; = \\var{siground(theta_r,4)} $&deg;</p>\n</div>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"A": {"name": "A", "group": "Ungrouped variables", "definition": "random(10..60#5)\n\n", "description": "<p>Magnitude of force A</p>\n<p></p>", "templateType": "anything", "can_override": false}, "B": {"name": "B", "group": "Ungrouped variables", "definition": "random(30..80#10)", "description": "", "templateType": "anything", "can_override": false}, "unit": {"name": "unit", "group": "Ungrouped va
