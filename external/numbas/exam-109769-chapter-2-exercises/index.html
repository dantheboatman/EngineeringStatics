allow answers like 10 ft-lb and 30\u0026deg;\u003c/p\u003e\", \"definition\": \"replace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\"}, {\"name\": \"good_units\", \"description\": \"\", \"definition\": \"try(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\"}, {\"name\": \"student_quantity\", \"description\": \"\u003cp\u003eThis fixes the student answer for two common errors. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eIf student_units are wrong\u0026nbsp;\u0026nbsp;- replace with correct units\u003c/p\u003e\\n\u003cp\u003eIf student_scalar has the wrong sign - replace with right sign\u003c/p\u003e\\n\u003cp\u003eIf student makes both errors, only one gets fixed.\u003c/p\u003e\", \"definition\": \"switch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\"}, {\"name\": \"percent_error\", \"description\": \"\", \"definition\": \"try(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"percent_error \u003c= settings[\u0027right\u0027]\\n\"}, {\"name\": \"close\", \"description\": \"\u003cp\u003eOnly marked close if the student actually has the right sign.\u003c/p\u003e\", \"definition\": \"right_sign and percent_error \u003c= settings[\u0027close\u0027]\"}, {\"name\": \"right_sign\", \"description\": \"\", \"definition\": \"sign(student_scalar) = sign(correct_quantity) \"}], \"settings\": [{\"name\": \"correctAnswer\", \"label\": \"Correct Quantity.\", \"help_url\": \"\", \"hint\": \"The correct answer given as a JME quantity.\", \"input_type\": \"code\", rence\", \"Graphical methods\", \"Mechanics\", \"mechanics\", \"Statics\", \"statics\", \"Vector addition\", \"vector addition\", \"Vector Addition\"], \"metadata\": {\"description\": \"\u003cp\u003eGiven three vectors, arrange them in a tip to tail arrangement using geogebra, then estimate the magnitude and direction of their resultant.\u003c/p\u003e\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp\u003e{geogebra_applet(\u0027jwussezq\u0027, [[\u0027f_a\u0027, forceA],[\u0027f_b\u0027, forceB],[\u0027f_c\u0027, forceC]])}\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003e\u003c/strong\u003eThree forces act on \u0026nbsp;point \u003cem\u003eA\u003c/em\u003e: \u0026nbsp; \u003cspan style=\\\"color: green;\\\"\u003e$A$ = {FA} {units[1]} at {alpha}\u0026deg;\u003c/span\u003e, \u003cspan style=\\\"color: blue;\\\"\u003e$B$\u0026nbsp;= {FB} {units[1]} at {beta}\u0026deg;\u0026nbsp;\u003c/span\u003e and, \u003cspan style=\\\"color: red;\\\"\u003e$C$ \u0026nbsp;= {FC} {units[1]} at {gamma}\u0026deg;\u003c/span\u003e.\u003c/p\u003e\\n\u003cp\u003eEstimate the magnitude and direction of the resultant force\u0026nbsp;$R$\u0026nbsp;using the\u0026nbsp;tip-to-tail method.\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"debug\\\"\u003eForce A: {fa} {units[1]}\u0026nbsp;at {alpha} = {forceA}\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"debug\\\"\u003eForce B: {fb} {units[1]}\u0026nbsp;at {beta} = {forceB}\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"debug\\\"\u003eForce C: {fc}{units[1]} at {gamma} = {forceC}\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"debug\\\"\u003eResultant: {R}{units[1]} \u0026nbsp;at {rho} \u0026nbsp;= {forceR}\u003c/span\u003e\u003c/p\u003e\\n\u003col\u003e\\n\u003cli\u003eMove the tips of forces \u003cspan style=\\\"color: green;\\\"\u003e$A$\u003c/span\u003e, \u003cspan style=\\\"color: blue;\\\"\u003e$B$\u003c/span\u003e, and \u003cspan style=\\\"color: red;\\\"\u003e$C$\u003c/span\u003e in this diagram to the\u0026nbsp;correct magnitudes and directions. When this has been done correctly the dotted vector will become solid.\u003c/li\u003e\\n\u003cli\u003ePick up\u0026nbsp;vectors \u003cspan class=\\\"green\\\"\u003e$A$\u003c/span\u003e, \u003cspan class=\\\"blue\\\"\u003e$B$\u003c/span\u003e and \u003cspan class=\\\"red\\\"\u003e$C$\u003c/span\u003e\u0026nbsp; by their tails, and move them into a tip to tail arrangement. When this has been correctly done the resultant force $R$ will appear.\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003cp\u003eBased on this diagram, estimate the magnitude and direction of the resultant.\u003c/p\u003e\", \"advice\": \"\u003cp\u003eVector Addition: \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eWhen the forces have been moved to a tip-to=tail arrangement, the magnitude and direction can be read off the polar diagram.\u003c/p\u003e\\n\u003cp\u003e$\\\\Sigma F_x = \u0026nbsp;R_x\u0026nbsp;\\\\qquad \u0026nbsp;R=\\\\sqrt{R_x^2 + R_y^2}\\\\\\\\\\\\\\\\\u0026nbsp;\\\\Sigma F_y = \u0026nbsp;R_y \u0026nbsp;\\\\qquad \\\\theta = \\\\tan^{-1}\\\\left(\\\\left|\\\\frac{R_y}{R_x}\\\\right| \\\\right)$\u003c/p\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true}, \"constants\": [], \"variables\": {\"FA\": {\"name\": \"FA\", \"group\": \"Inputs\", \"definition\": \"random(20..80#5)\", \"description\": \"\u003cp\u003eMagnitude of force A\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"alpha\": {\"name\": \"alpha\", \"group\": \"Inputs\", \"definition\": \"(random(-180..180#15))\\n\", \"description\": \"\u003cp\u003edirection of force A\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"ForceC\": {\"name\": \"ForceC\", \"group\": \"Outputs\", \"definition\": \"FC *( vector(cos(radians(gamma)),sin(radians(gamma))))\", \"description\":          result\\n            ),\\n            err,\\n            fail(translate(\\\"part.gapfill.error marking gap\\\",[\\\"name\\\": gaps[gap_number][\\\"name\\\"], \\\"message\\\": err]))\\n        ),\\n        [gap_number,answer,index],\\n        zip([0],[interpreted_angle],[1])\\n    )\\n\\n\", \"extendBaseMarkingAlgorithm\": true, \"unitTests\": [], \"showCorrectAnswer\": true, \"showFeedbackIcon\": true, \"variableReplacements\": [], \"variableReplacementStrategy\": \"originalfirst\", \"nextParts\": [], \"suggestGoingBack\": false, \"adaptiveMarkingPenalty\": 0, \"exploreObjective\": null, \"prompt\": \"\u003cp\u003e$\\\\theta$ \u0026nbsp;= [[0]] measured [[1]]\u0026nbsp;from the\u0026nbsp;[[2]]. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\", \"gaps\": [{\"type\": \"angle\", \"useCustomName\": true, \"customName\": \"Direction\", \"marks\": \"10\", \"scripts\": {}, \"customMarkingAlgorithm\": \"\", \"extendBaseMarkingAlgorithm\": true, \"unitTests\": [], \"showCorrectAnswer\": true, \"showFeedbackIcon\": false, \"variableReplacements\": [], \"variableReplacementStrategy\": \"originalfirst\", \"nextParts\": [], \"suggestGoingBack\": false, \"adaptiveMarkingPenalty\": 0, \"exploreObjective\": null, \"settings\": {\"expected_answer\": \"precround(qty(rho,\u0027deg\u0027),0)\", \"unit_penalty\": \"20\", \"close_penalty\": \"20\", \"close_tol\": \"5\", \"right_tol\": \"2\"}}, {\"type\": \"1_n_2\", \"useCustomName\": true, \"customName\": \"sign\", \"marks\": 0, \"scripts\": {}, \"customMarkingAlgorithm\": \"\", \"extendBaseMarkingAlgorithm\": true, \"unitTests\": [], \"showCorrectAnswer\": false, \"showFeedbackIcon\": false, \"variableReplacements\": [], \"variableReplacementStrategy\": \"originalfirst\", \"nextParts\": [], \"suggestGoingBack\": false, \"adaptiveMarkingPenalty\": 0, \"exploreObjective\": null, \"minMarks\": 0, \"maxMarks\": 0, \"shuffleChoices\": false, \"displayType\": \"dropdownlist\", \"displayColumns\": 0, \"showCellAnswerState\": true, \"choices\": [\"CCW\", \"CW\"], \"matrix\": [0, 0], \"distractors\": [\"\", \"\"]}, {\"type\": \"1_n_2\", \"useCustomName\": true, \"customName\": \"ref\", \"marks\": 0, \"scripts\": {}, \"customMarkingAlgorithm\": \"\", \"extendBaseMarkingAlgorithm\": true, \"unitTests\": [], \"showCorrectAnswer\": false, \"showFeedbackIcon\": false, \"variableReplacements\": [], \"variableReplacementStrategy\": \"originalfirst\", \"nextParts\": [], \"suggestGoingBack\": false, \"adaptiveMarkingPenalty\": 0, \"exploreObjective\": null, \"minMarks\": 0, \"maxMarks\": 0, \"shuffleChoices\": false, \"displayType\": \"dropdownlist\", \"displayColumns\": 0, \"showCellAnswerState\": true, \"choices\": [\"+x axis\", \"+y Axis\", \"-x Axis\", \"-y Axis\"], \"matrix\": [0, 0, 0, 0], \"distractors\": [\"\", \"\", \"\", \"\"]}], \"sortAnswers\": false}], \"partsMode\": \"all\", \"maxMarks\": 0, \"objectives\": [], \"penalties\": [], \"objectiveVisibility\": \"always\", \"penaltyVisibility\": \"always\", \"type\": \"question\"}, {\"name\": \"Vector addition: parallelogram rule\", \"extensions\": [\"geogebra\", \"quantities\"], \"custom_part_types\": [{\"source\": {\"pk\": 12, \"author\": {\"name\": \"William Haynes\", \"pk\": 2530}, \"edit_page\": \"/part_type/12/edit\"}, \"name\": \"Angle quantity 2020\", \"short_name\": \"angle\", \"description\": \"\u003cp\u003eAdjusts all angles to 0 \u0026lt; $\\\\theta$ \u0026lt; 360.\u003c/p\u003e\\n\u003cp\u003eAccepts \u0027\u0026deg;\u0027 and \u0027deg\u0027 as units.\u003c/p\u003e\\n\u003cp\u003ePenalizes if not close enough or no units.\u003c/p\u003e\\n\u003cp\u003e90\u0026deg; = -270\u0026deg; = 450\u0026deg;\u003c/p\u003e\", \"help_url\": \"\", \"input_widget\": \"string\", \"input_options\": {\"correctAnswer\": \"plain_string(settings[\u0027expected_answer\u0027]) \", \"hint\": {\"static\": true, \"value\": \"\"}, \"allowEmpty\": {\"static\": true, \"value\": false}}, \"can_be_gap\": true, \"can_be_step\": true, \"marking_script\": \"original_student_scalar:\\nmatchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[1]\\n\\nstudent_scalar:\\nmod(original_student_scalar,360)\\n\\n\\nstudent_unit:\\nstudentAnswer[len(matchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[0])..len(studentAnswer)]\\n\\ninterpreted_unit:\\nif(trim(student_unit)=\u0027\\u00b0\u0027,\u0027deg\u0027,student_unit)\\n\\ninterpreted_answer:\\nqty(mod(student_scalar,360),\u0027deg\u0027)\\n\\nclose:\\nwithintolerance(student_scalar, correct_scalar,decimal(settings[\u0027close_tol\u0027]))\\n\\ncorrect_scalar:\\nmod(scalar(settings[\u0027expected_answer\u0027]),360)\\n\\nright:\\nwithintolerance(student_scalar, correct_scalar, decimal(settings[\u0027right_tol\u0027]))\\n\\ngood_unit:\\nsame(qty(1,interpreted_unit),qty(1,\u0027deg\u0027))\\n\\nmark:\\nassert(close,incorrect(\u0027Incorrect.\u0027);end());\\nif(right,correct(\u0027Correct angle.\u0027), set_credit(1 - settings[\u0027close_penalty\u0027],\u0027Angle is close.\u0027));\\nassert(good_unit,sub_credit(settings[\u0027unit_penalty\u0027], \u0027Missing or incorrect units.\u0027))\", \"marking_notes\": [{\"name\": \"original_student_scalar\", \"description\": \"\u003cp\u003eRetuns the scalar part of students answer (which is a quantity) as a number.\u003c/p\u003e\", \"definition\": \"matchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[1]\"}, {\"name\": \"student_scalar\", \"description\": \"\u003cp\u003eNormalize angle with mod 360\u003c/p\u003e\", \"definition\": \"mod(original_student_scalar,360)\\n\"}, {\"name\": \"student_unit\", \"description\": \"\u003cp\u003ematchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[0] is a string \\\"12.34\\\"\u003c/p\u003e\", \"definition\": \"studentAnswer[len(matchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[0])..len(studentAnswer)]\"}, {\"name\": \"interpreted_unit\", \"description\": \"\u003cp\u003eAllows student to use degree symbol or \u0027deg\u0027 for units.\u003c/p\u003e\", \"definition\": \"if(trim(student_unit)=\u0027\\u00b0\u0027,\u0027deg\u0027,student_unit)\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(mod(student_scalar,360),\u0027deg\u0027)\"}, {\"name\": \"close\", \"description\": \"\", \"definition\": \"withintolerance(student_scalar, correct_scalar,decimal(settings[\u0027close_tol\u0027]))\"}, {\"name\": \"correct_scalar\", \"description\": \"\u003cp\u003eNormalize expected_answer with mod 360\u003c/p\u003e\", \"definition\": \"mod(scalar(settings[\u0027expected_answer\u0027]),360)\"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"withintolerance(student_scalar, correct_scalar, decimal(settings[\u0027right_tol\u0027]))\"}, {\"name\": \"good_unit\", \"description\": \"\", \"definition\": \"same(qty(1,interpreted_unit),qty(1,\u0027deg\u0027))\"}, {\"name\": \"mark\", \"description\": \"This is the main marking note. It should award credit and provide feedback based on the student\u0027s answer.\", \"definition\": \"assert(close,incorrect(\u0027Incorrect.\u0027);end());\\nif(right,correct(\u0027Correct angle.\u0027), set_credit(1 - settings[\u0027close_penalty\u0027],\u0027Angle is close.\u0027));\\nassert(good_unit,sub_credit(settings[\u0027unit_penalty\u0027], \u0027Missing or incorrect units.\u0027))\"}], \"settings\": [{\"name\": \"expected_answer\", \"label\": \"Expected Answer\", \"help_url\": \"\", \"hint\": \"Expected angle as a quantity.\", \"input_type\": \"code\", \"default_value\": \"qty(30,\u0027deg\u0027)\", \"evaluate\": true}, {\"name\": \"unit_penalty\", \"label\": \"Unit penalty\", \"help_url\": \"\", \"hint\": \"Penalty for not including degree sign or \u0027deg\u0027.\", \"input_type\": \"percent\", \"default_value\": \"20\"}, {\"name\": \"close_penalty\", \"label\": \"Close Penalty\", \"help_url\": \"\", \"hint\": \"Penalty for close answer.\", \"input_type\": \"percent\", \"default_value\": \"20\"}, {\"name\": \"close_tol\", \"label\": \"Close\", \"help_url\": \"\", \"hint\": \"Angle must be $\\\\pm$ this many degrees to be marked close. \u0026nbsp;\u0026nbsp;\", \"input_type\": \"code\", \"default_value\": \"0.5\", \"evaluate\": false}, {\"name\": \"right_tol\", \"label\": \"Right \", \"help_url\": \"\", \"hint\": \"Angle must be $\\\\pm$ this many degrees to be marked correct. \u0026nbsp;\", \"input_type\": \"code\", \"default_value\": \"0.1\", \"evaluate\": false}], \"public_availability\": \"restricted\", \"published\": false, \"extensions\": [\"quantities\"]}, {\"source\": {\"pk\": 19, \"author\": {\"name\": \"William Haynes\", \"pk\": 2530}, \"edit_page\": \"/part_type/19/edit\"}, \"name\": \"Engineering Accuracy with units\", \"short_name\": \"engineering-answer\", \"description\": \"\u003cp\u003eA value with units marked right if within an adjustable % error of the correct value. \u0026nbsp;Marked close if within a wider margin of error.\u003c/p\u003e\", \"help_url\": \"\", \"input_widget\": \"string\", \"input_options\": {\"correctAnswer\": \"siground(settings[\u0027correctAnswer\u0027],4)\", \"hint\": {\"static\": true, \"value\": \"\"}, \"allowEmpty\": {\"static\": true, \"value\": true}}, \"can_be_gap\": true, \"can_be_step\": true, \"marking_script\": \"mark:\\nswitch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\\n\\ninterpreted_answer:\\nqty(student_scalar, student_units)\\n\\n\\n\\ncorrect_quantity:\\nsettings[\\\"correctAnswer\\\"]\\n\\n\\n\\ncorrect_units:\\nunits(correct_quantity)\\n\\n\\nallowed_notation_styles:\\n[\\\"plain\\\",\\\"en\\\"]\\n\\nmatch_student_number:\\nmatchnumber(studentAnswer,allowed_notation_styles)\\n\\nstudent_scalar:\\nmatch_student_number[1]\\n\\nstudent_units:\\nreplace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\\n\\ngood_units:\\ntry(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\\n\\nstudent_quantity:\\nswitch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\\n\\npercent_error:\\ntry(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \\n\\nright:\\npercent_error \u003c= settings[\u0027right\u0027]\\n\\n\\nclose:\\nright_sign and percent_error \u003c= settings[\u0027close\u0027]\\n\\nright_sign:\\nsign(student_scalar) = sign(correct_quantity)\", \"marking_notes\": [{\"name\": \"mark\", \"description\": \"This is the main marking note. It should award credit and provide feedback based on the student\u0027s answer.\", \"definition\": \"switch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(student_scalar, student_units)\\n\\n\"}, {\"name\": \"correct_quantity\", \"description\": \"\", \"definition\": \"settings[\\\"correctAnswer\\\"]\\n\\n\"}, {\"name\": \"correct_units\", \"description\": \"\", \"definition\": \"units(correct_quantity)\\n\"}, {\"name\": \"allowed_notation_styles\", \"description\": \"\", \"definition\": \"[\\\"plain\\\",\\\"en\\\"]\"}, {\"name\": \"match_student_number\", \"description\": \"\", \"definition\": \"matchnumber(studentAnswer,allowed_notation_styles)\"}, {\"name\": \"student_scalar\", \"description\": \"\", \"definition\": \"match_student_number[1]\"}, {\"name\": \"student_units\", \"description\": \"\u003cp\u003eModify\u0026nbsp;the\u0026nbsp;unit portion of\u0026nbsp;the student\u0027s answer by\u003c/p\u003e\\n\u003cp\u003e1. replacing \\\"ohms\\\" with \\\"ohm\\\" \u0026nbsp;case insensitive\u003c/p\u003e\\n\u003cp\u003e2.\u0026nbsp;replacing \u0027-\u0027\u0026nbsp;with \u0027 \u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e3. replacing \u0027\u0026deg;\u0027 with \u0027 deg\u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eto allow answers like 10 ft-lb and 30\u0026deg;\u003c/p\u003e\", \"definition\": \"replace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\"}, {\"name\": \"good_units\", \"description\": \"\", \"definition\": \"try(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\"}, {\"name\": \"student_quantity\", \"description\": \"\u003cp\u003eThis fixes the student answer for two common errors. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eIf student_units are wrong\u0026nbsp;\u0026nbsp;- replace with correct units\u003c/p\u003e\\n\u003cp\u003eIf student_scalar has the wrong sign - replace with right sign\u003c/p\u003e\\n\u003cp\u003eIf student makes both errors, only one gets fixed.\u003c/p\u003e\", \"definition\": \"switch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\"}, {\"name\": \"percent_error\", \"description\": \"\", \"definition\": \"try(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"percent_error \u003c= settings[\u0027right\u0027]\\n\"}, {\"name\": \"close\", \"description\": \"\u003cp\u003eOnly marked close if the student actually has the right sign.\u003c/p\u003e\", \"definition\": \"right_sign and percent_error \u003c= settings[\u0027close\u0027]\"}, {\"name\": \"right_sign\", \"description\": \"\", \"definition\": \"sign(student_scalar) = sign(correct_quantity) \"}], \"settings\": [{\"name\": \"correctAnswer\", \"label\": \"Correct Quantity.\", \"help_url\": \"\", \"hint\": \"The correct answer given as a JME quantity.\", \"input_type\": \"code\", \"default_value\": \"\", \"evaluate\": true}, {\"name\": \"right\", \"label\": \"% Accuracy for right.\", \"help_url\": \"\", \"hint\": \"Question will be considered correct if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"0.2\", \"evaluate\": true}, {\"name\": \"close\", \"label\": \"% Accuracy for close.\", \"help_url\": \"\", \"hint\": \"Question will be considered close if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"1.0\", \"evaluate\": true}, {\"name\": \"C1\", \"label\": \"Close with units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value with appropriate units. \u0026nbsp;if correct answer is 100 N and close is \u0026plusmn;1%,\u003cbr /\u003e99 \u0026nbsp;N is accepted.\", \"input_type\": \"percent\", \"default_value\": \"75\"}, {\"name\": \"C2\", \"label\": \"No units or wrong sign\", \"help_url\": \"\", \"hint\": \"Partial credit for forgetting units or using wrong sign.\u003cbr /\u003eIf the correct answer is 100 N, both 100 and -100 N are accepted.\", \"input_type\": \"percent\", \"default_value\": \"50\"}, {\"name\": \"C3\", \"label\": \"Close, no units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value but forgotten units.\u003cbr /\u003eThis value would be close\u0026nbsp;if the expected units were provided. \u0026nbsp;If the correct answer is 100 N, and close is \u0026plusmn;1%,\u003cbr /\u003e99 is accepted.\", \"input_type\": \"percent\", \"default_value\": \"25\"}], \"public_availability\": \"always\", \"published\": true, \"extensions\": [\"quantities\"]}], \"resources\": [], \"navigation\": {\"allowregen\": true, \"showfrontpage\": false, \"preventleave\": false, \"typeendtoleave\": false}, \"contributors\": [{\"name\": \"William Haynes\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/2530/\"}], \"tags\": [\"mechanics, statics, parallelogram rule, vector addition\"], \"metadata\": {\"description\": \"\u003cp\u003eFind the sum of two 2-dimensional vectors, graphically and exactly using the parallelogram rule.\u003c/p\u003e\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp\u003e{geogebra_applet(\u0027udgn8s84\u0027,[\u0027A_x\u0027:\u0026nbsp;Ax\u0026nbsp;,\u0026nbsp;\u0027A_y\u0027:\u0026nbsp;Ay,\u0026nbsp;\u0027\u0026theta;_B\u0027:\u0026nbsp;dirB + \u0027\u0026deg;\u0027 ])}\u003c/p\u003e\\n\u003cp\u003eForces $\\\\mathbf{A}$ and $\\\\mathbf{B}$ point in the directions shown and have magnitudes $A \u0026nbsp;= \\\\var{qty(2 FB, units)}$ and $B = \\\\var{qty(FB,units)}$.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eGraphical Solution:\u003c/strong\u003e Using a ruler and protractor, carefully draw a neat, labeled, accurately scaled parallelogram representing the vector addition $\\\\mathbf{R} = \\\\mathbf{A}+\\\\mathbf{B}$. Based on your scaled diagram, estimate the magnitude of resultant and its direction from positive $x$-axis.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eExact Solution:\u003c/strong\u003e Let the three angles inside the triangle be called $\\\\theta_A$, $\\\\theta_B$, and $\\\\theta_R$, where the subscripts are the names of the sides opposite, and then use trigonometry to find the angles and the magnitude of the resultant exactly.\u003c/p\u003e\", \"advice\": \"\u003cp\u003eProcedure:\u003c/p\u003e\\n\u003col\u003e\\n\u003cli\u003eDraw a neat diagram and label the unknown side and angles.\u003c/li\u003e\\n\u003cli\u003eDetermine the angle opposite the\u0026nbsp;unknown force $\\\\textbf{R}$.\u003c/li\u003e\\n\u003cli\u003eUse law of cosines\u0026nbsp;to determine the magnitude $|\\\\textbf{R}|$\u003c/li\u003e\\n\u003cli\u003eUse either the law of sines or cosines to determine the other two angles.\u003c/li\u003e\\n\u003cli\u003eUse the angles you have found to determine the direction of force\u0026nbsp;$\\\\textbf{R}$ from the \u003cem\u003ex\u003c/em\u003e-axis.\u003c/li\u003e\\n\u003c/ol\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true, \"j\": false}, \"constants\": [], \"variables\": {\"thetaR\": {\"name\": \"thetaR\", \"group\": \"Ungrouped variables\", \"definition\": \"loc(R,A,B)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"A\": {\"name\": \"A\", \"group\": \"Results\", \"definition\": \"2 FB vector(cos(radians(dirA)),sin(radians(dirA)))\", \"description\": \"\u003cp\u003eForce A\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"R\": {\"name\": \"R\", \"group\": \"Results\", \"definition\": \"A + B\", \"description\": \"\ lose_tol\": \"0.5\", \"right_tol\": \"0.1\"}}, {\"type\": \"engineering-answer\", \"useCustomName\": true, \"customName\": \"$|R|$\", \"marks\": \"5\", \"scripts\": {}, \"customMarkingAlgorithm\": \"\", \"extendBaseMarkingAlgorithm\": true, \"unitTests\": [], \"showCorrectAnswer\": true, \"showFeedbackIcon\": true, \"variableReplacements\": [], \"variableReplacementStrategy\": \"originalfirst\", \"nextParts\": [], \"suggestGoingBack\": false, \"adaptiveMarkingPenalty\": 0, \"exploreObjective\": null, \"settings\": {\"correctAnswer\": \"qty(abs(R),units)\", \"right\": \"0.2\", \"close\": \"1.0\", \"C1\": \"75\", \"C2\": \"50\", \"C3\": \"25\"}}], \"sortAnswers\": false}], \"partsMode\": \"all\", \"maxMarks\": 0, \"objectives\": [], \"penalties\": [], \"objectiveVisibility\": \"always\", \"penaltyVisibility\": \"always\"}, {\"name\": \"Vector addition by summing scalar components - easy\", \"extensions\": [\"geogebra\", \"quantities\"], \"custom_part_types\": [{\"source\": {\"pk\": 12, \"author\": {\"name\": \"William Haynes\", \"pk\": 2530}, \"edit_page\": \"/part_type/12/edit\"}, \"name\": \"Angle quantity 2020\", \"short_name\": \"angle\", \"description\": \"\u003cp\u003eAdjusts all angles to 0 \u0026lt; $\\\\theta$ \u0026lt; 360.\u003c/p\u003e\\n\u003cp\u003eAccepts \u0027\u0026deg;\u0027 and \u0027deg\u0027 as units.\u003c/p\u003e\\n\u003cp\u003ePenalizes if not close enough or no units.\u003c/p\u003e\\n\u003cp\u003e90\u0026deg; = -270\u0026deg; = 450\u0026deg;\u003c/p\u003e\", \"help_url\": \"\", \"input_widget\": \"string\", \"input_options\": {\"correctAnswer\": \"plain_string(settings[\u0027expected_answer\u0027]) \", \"hint\": {\"static\": true, \"value\": \"\"}, \"allowEmpty\": {\"static\": true, \"value\": false}}, \"can_be_gap\": true, \"can_be_step\": true, \"marking_script\": \"original_student_scalar:\\nmatchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[1]\\n\\nstudent_scalar:\\nmod(original_student_scalar,360)\\n\\n\\nstudent_unit:\\nstudentAnswer[len(matchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[0])..len(studentAnswer)]\\n\\ninterpreted_unit:\\nif(trim(student_unit)=\u0027\\u00b0\u0027,\u0027deg\u0027,student_unit)\\n\\ninterpreted_answer:\\nqty(mod(student_scalar,360),\u0027deg\u0027)\\n\\nclose:\\nwithintolerance(student_scalar, correct_scalar,decimal(settings[\u0027close_tol\u0027]))\\n\\ncorrect_scalar:\\nmod(scalar(settings[\u0027expected_answer\u0027]),360)\\n\\nright:\\nwithintolerance(student_scalar, correct_scalar, decimal(settings[\u0027right_tol\u0027]))\\n\\ngood_unit:\\nsame(qty(1,interpreted_unit),qty(1,\u0027deg\u0027))\\n\\nmark:\\nassert(close,incorrect(\u0027Incorrect.\u0027);end());\\nif(right,correct(\u0027Correct angle.\u0027), set_credit(1 - settings[\u0027close_penalty\u0027],\u0027Angle is close.\u0027));\\nassert(good_unit,sub_credit(settings[\u0027unit_penalty\u0027], \u0027Missing or incorrect units.\u0027))\", \"marking_notes\": [{\"name\": \"original_student_scalar\", \"description\": \"\u003cp\u003eRetuns the scalar part of students answer (which is a quantity) as a number.\u003c/p\u003e\", \"definition\": \"matchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[1]\"}, {\"name\": \"student_scalar\", \"description\": \"\u003cp\u003eNormalize angle with mod 360\u003c/p\u003e\", \"definition\": \"mod(original_student_scalar,360)\\n\"}, {\"name\": \"student_unit\", \"description\": \"\u003cp\u003ematchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[0] is a string \\\"12.34\\\"\u003c/p\u003e\", \"definition\": \"studentAnswer[len(matchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[0])..len(studentAnswer)]\"}, {\"name\": \"interpreted_unit\", \"description\": \"\u003cp\u003eAllows student to use degree symbol or \u0027deg\u0027 for units.\u003c/p\u003e\", \"definition\": \"if(trim(student_unit)=\u0027\\u00b0\u0027,\u0027deg\u0027,student_unit)\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(mod(student_scalar,360),\u0027deg\u0027)\"}, {\"name\": \"close\", \"description\": \"\", \"definition\": \"withintolerance(student_scalar, correct_scalar,decimal(settings[\u0027close_tol\u0027]))\"}, {\"name\": \"correct_scalar\", \"description\": \"\u003cp\u003eNormalize expected_answer with mod 360\u003c/p\u003e\", \"definition\": \"mod(scalar(settings[\u0027expected_answer\u0027]),360)\"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"withintolerance(student_scalar, correct_scalar, decimal(settings[\u0027right_tol\u0027]))\"}, {\"name\": \"good_unit\", \"description\": \"\", \"definition\": \"same(qty(1,interpreted_unit),qty(1,\u0027deg\u0027))\"}, {\"name\": \"mark\", \"description\": \"This is the main marking note. It should award credit and provide feedback based on the student\u0027s answer.\", \"definition\": \"assert(close,incorrect(\u0027Incorrect.\u0027);end());\\nif(right,correct(\u0027Correct angle.\u0027), set_credit(1 - settings[\u0027close_penalty\u0027],\u0027Angle is close.\u0027));\\nassert(good_unit,sub_credit(settings[\u0027unit_penalty\u0027], \u0027Missing or incorrect units.\u0027))\"}], \"settings\": [{\"name\": \"expected_answer\", \"label\": \"Expected Answer\", \"help_url\": \"\", \"hint\": \"Expected angle as a quantity.\", \"input_type\": \"code\", \"default_value\": \"qty(30,\u0027deg\u0027)\", \"evaluate\": true}, {\"name\": \"unit_penalty\", \"label\": \"Unit penalty\", \"help_url\": \"\", \"hint\": \"Penalty for not including degree sign or \u0027deg\u0027.\", \"input_type\": \"percent\", \"default_value\": \"20\"}, {\"name\": \"close_penalty\", \"label\": \"Close Penalty\", \"help_url\": \"\", \"hint\": \"Penalty for close answer.\", \"input_type\": \"percent\", \"default_value\": \"20\"}, {\"name\": \"close_tol\", \"label\": \"Close\", \"help_url\": \"\", \"hint\": \"Angle must be $\\\\pm$ this many degrees to be marked close. \u0026nbsp;\u0026nbsp;\", \"input_t \"\"}, \"allowEmpty\": {\"static\": true, \"value\": false}}, \"can_be_gap\": true, \"can_be_step\": true, \"marking_script\": \"original_student_scalar:\\nmatchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[1]\\n\\nstudent_scalar:\\nmod(original_student_scalar,360)\\n\\n\\nstudent_unit:\\nstudentAnswer[len(matchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[0])..len(studentAnswer)]\\n\\ninterpreted_unit:\\nif(trim(student_unit)=\u0027\\u00b0\u0027,\u0027deg\u0027,student_unit)\\n\\ninterpreted_answer:\\nqty(mod(student_scalar,360),\u0027deg\u0027)\\n\\nclose:\\nwithintolerance(student_scalar, correct_scalar,decimal(settings[\u0027close_tol\u0027]))\\n\\ncorrect_scalar:\\nmod(scalar(settings[\u0027expected_answer\u0027]),360)\\n\\nright:\\nwithintolerance(student_scalar, correct_scalar, decimal(settings[\u0027right_tol\u0027]))\\n\\ngood_unit:\\nsame(qty(1,interpreted_unit),qty(1,\u0027deg\u0027))\\n\\nmark:\\nassert(close,incorrect(\u0027Incorrect.\u0027);end());\\nif(right,correct(\u0027Correct angle.\u0027), set_credit(1 - settings[\u0027close_penalty\u0027],\u0027Angle is close.\u0027));\\nassert(good_unit,sub_credit(settings[\u0027unit_penalty\u0027], \u0027Missing or incorrect units.\u0027))\", \"marking_notes\": [{\"name\": \"original_student_scalar\", \"description\": \"\u003cp\u003eRetuns the scalar part of students answer (which is a quantity) as a number.\u003c/p\u003e\", \"definition\": \"matchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[1]\"}, {\"name\": \"student_scalar\", \"description\": \"\u003cp\u003eNormalize angle with mod 360\u003c/p\u003e\", \"definition\": \"mod(original_student_scalar,360)\\n\"}, {\"name\": \"student_unit\", \"description\": \"\u003cp\u003ematchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[0] is a string \\\"12.34\\\"\u003c/p\u003e\", \"definition\": \"studentAnswer[len(matchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[0])..len(studentAnswer)]\"}, {\"name\": \"interpreted_unit\", \"description\": \"\u003cp\u003eAllows student to use degree symbol or \u0027deg\u0027 for units.\u003c/p\u003e\", \"definition\": \"if(trim(student_unit)=\u0027\\u00b0\u0027,\u0027deg\u0027,student_unit)\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(mod(student_scalar,360),\u0027deg\u0027)\"}, {\"name\": \"close\", \"description\": \"\", \"definition\": \"withintolerance(student_scalar, correct_scalar,decimal(settings[\u0027close_tol\u0027]))\"}, {\"name\": \"correct_scalar\", \"description\": \"\u003cp\u003eNormalize expected_answer with mod 360\u003c/p\u003e\", \"definition\": \"mod(scalar(settings[\u0027expected_answer\u0027]),360)\"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"withintolerance(student_scalar, correct_scalar, decimal(settings[\u0027right_tol\u0027]))\"}, {\"name\": \"good_unit\", \"description\": \"\", \"definition\": \"same(qty(1,interpreted_unit),qty(1,\u0027deg\u0027))\"}, {\"name\": \"mark\", \"description\": \"This is the main marking note. It should award credit and provide feedback based on the student\u0027s answer.\", \"definition\": \"assert(close,incorrect(\u0027Incorrect.\u0027);end());\\nif(right,correct(\u0027Correct angle.\u0027), set_credit(1 - settings[\u0027close_penalty\u0027],\u0027Angle is close.\u0027));\\nassert(good_unit,sub_credit(settings[\u0027unit_penalty\u0027], \u0027Missing or incorrect units.\u0027))\"}], \"settings\": [{\"name\": \"expected_answer\", \"label\": \"Expected Answer\", \"help_url\": \"\", \"hint\": \"Expected angle as a quantity.\", \"input_type\": \"code\", \"default_value\": \"qty(30,\u0027deg\u0027)\", \"evaluate\": true}, {\"name\": \"unit_penalty\", \"label\": \"Unit penalty\", \"help_url\": \"\", \"hint\": \"Penalty for not including degree sign or \u0027deg\u0027.\", \"input_type\": \"percent\", \"default_value\": \"20\"}, {\"name\": \"close_penalty\", \"label\": \"Clos swer.\u0027)\\n)\\n\\n\\ninterpreted_answer:\\nqty(student_scalar, student_units)\\n\\n\\n\\ncorrect_quantity:\\nsettings[\\\"correctAnswer\\\"]\\n\\n\\n\\ncorrect_units:\\nunits(correct_quantity)\\n\\n\\nallowed_notation_styles:\\n[\\\"plain\\\",\\\"en\\\"]\\n\\nmatch_student_number:\\nmatchnumber(studentAnswer,allowed_notation_styles)\\n\\nstudent_scalar:\\nmatch_student_number[1]\\n\\nstudent_units:\\nreplace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\\n\\ngood_units:\\ntry(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\\n\\nstudent_quantity:\\nswitch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\\n\\npercent_error:\\ntry(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \\n\\nright:\\npercent_error \u003c= settings[\u0027right\u0027]\\n\\n\\nclose:\\nright_sign and percent_error \u003c= settings[\u0027close\u0027]\\n\\nright_sign:\\nsign(student_scalar) = sign(correct_quantity)\", \"marking_notes\": [{\"name\": \"mark\", \"description\": \"This is the main marking note. It should award credit and provide feedback based on the student\u0027s answer.\", \"definition\": \"switch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(student_scalar, student_units)\\n\\n\"}, {\"name\": \"correct_quantity\", \"description\": \"\", \"definition\": \"settings[\\\"correctAnswer\\\"]\\n\\n\"}, {\"name\": \"correct_units\", \"description\": \"\", \"definition\": \"units(correct_quantity)\\n\"}, {\"name\": \"allowed_notation_styles\", \"description\": \"\", \"definition\": \"[\\\"plain\\\",\\\"en\\\"]\"}, {\"name\": \"match_student_number\", \"description\": \"\", \"definition\": \"matchnumber(studentAnswer,allowed_notation_styles)\"}, {\"name\": \"student_scalar\", \"description\": \"\", \"definition\": \"match_student_number[1]\"}, {\"name\": \"student_units\", \"description\": \"\u003cp\u003eModify\u0026nbsp;the\u0026nbsp;unit portion of\u0026nbsp;the student\u0027s answer by\u003c/p\u003e\\n\u003cp\u003e1. replacing \\\"ohms\\\" with \\\"ohm\\\" \u0026nbsp;case insensitive\u003c/p\u003e\\n\u003cp\u003e2.\u0026nbsp;replacing \u0027-\u0027\u0026nbsp;with \u0027 \u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e3. replacing \u0027\u0026deg;\u0027 with \u0027 deg\u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eto allow answers like 10 ft-lb and 30\u0026deg;\u003c/p\u003e\", \"definition\": \"replace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\"}, {\"name\": \"good_units\", \"description\": \"\", \"definition\": \"try(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\"}, {\"name\": \"student_quantity\", \"description\": \"\u003cp\u003eThis fixes the student answer for two common errors. \u0026nbsp;         <template id="numbas-exam-template">
    
    <style id="numbas-style">@import 'numbas.css?build_time=1758417003.457236';</style>
    
    <exam-container class="numbas-container" data-bind="with: exam, css: css, attr: attr">
        <div id="loading">
    <img class="logo center-block" src="resources/numbas-logo.svg" alt="Numbas"/>
    <progress min="0" max="100" value="0"></progress>
    <span class="loading-text" data-localise="page.loading">Loading...</span>
</div>
        <!-- modal dialog boxes -->
<dialog id="saving" data-bind="modal: saving">
    <div class="text" data-localise="page.saving"></div>
</dialog>
<dialog class="modal" id="alert-modal" aria-labelledby="alert-modal-title" aria-describedby="alert-modal-body" data-bind="modal: {submit: $root.modal.ok}">
    <section>
        <header>
            <h2 id="alert-modal-title" data-localise="modal.alert"></h2>
        </header>

        <div class="modal-body" id="alert-modal-body"></div>

        <footer>
            <form method="dialog">
                <button autofocus class="ok btn primary" data-localise="modal.ok"></button>
            </form>
        </footer>
    </section>
</dialog>

<dialog class="modal" id="confirm-modal" aria-labelledby="confirm-modal-title" aria-describedby="confirm-modal-body" data-bind="modal: {submit: $root.modal.ok, cancel: $root.modal.cancel}">
    <section>
        <header>
            <h2 id="confirm-modal-title" data-localise="modal.confirm"></h2>
        </header>
        <div class="modal-body" id="confirm-modal-body">
        </div>
        <footer>
            <form method="dialog">
                <button autofocus value="cancel" class="cancel btn" value="cancel" data-localise="modal.cancel"></button>
                <button class="ok btn primary" data-localise="modal.ok"></button>
            </form>
        </footer>
    </section>
</dialog>
<dialog class="modal" id="confirm-end-exam-modal" aria-labelledby="confirm-end-exam-modal-title" aria-describedby="confirm-end-exam-modal-body" data-bind="modal: {submit: $root.modal.ok, cancel: $root.modal.cancel}">
    <form method="dialog">
        <header>
            <h4 id="confirm-end-exam-modal-title" data-localise="modal.confirm"></h4>
        </header>
        <div class="modal-body" id="confirm-end-exam-modal-body" data-bind="with: $root.exam">
            <p id="confirm-end-exam-modal-message"></p>
            <form class="form-inline" data-bind="submit: $root.modal.ok">
                <label for="confirm-end-text-input" id="confirm-end-exam-modal-input-message"></label>

                <span class="password-feedback feedback-icon" data-bind="css: confirmEndHandler.feedback().iconClass, attr: {title: confirmEndHandler.feedback().title}"></span>
            </form>
        </div>
        <footer>
            <button value="cancel" class="cancel btn" data-localise="modal.cancel"></button>
            <button  class="ok btn primary" data-bind="disable: !confirmEndHandler.valid(), css: confirmEndHandler.feedback().buttonClass" data-localise="modal.end exam button"></button>
        </footer>
    </form>
</dialog>
<dialog class="modal force-default-style" id="style-modal" aria-labelledby="style-modal-title" aria-describedby="style-modal-explanation" data-bind="with: $root.style_customiser, modal: {submit: $root.saveStyle}">

        <p class="help-block" id="style-modal-explanation" data-localise="modal.style.explanation"></p>

        <section class="style-controls">
            <fieldset>
                <label for="main-font-picker" data-localise="modal.style.main font"></label>

                </select>
            </fieldset>
            <fieldset>
                <label for="text-size-picker" data-localise="modal.style.text size"></label>

            </fieldset>
            <fieldset>
                <label for="font-weight-picker" data-localise="modal.style.font weight"></label>
                <input id="font-weight-picker" type="range" step="100" min="200" max="800" data-bind="value: staged_style['--font-weight'], valueUpdate: 'input'">
                <output id="font-weight-preview" data-bind="text: staged_style['--font-weight']"></output>
            </fieldset>
            <fieldset>
                <label for="spacing-picker" data-localise="modal.style.spacing"></label>
                <input id="spacing-picker" type="range" step="0.1" min="0.1" max="3" data-bind="value: staged_style['--spacing-scale'], valueUpdate: 'input'">

            </fieldset>
            <fieldset>
                <label for="color-scheme-picker" data-localise="modal.style.colour scheme"></label>
                <select id="color-scheme-picker" data-bind="value: color_scheme">
                    <option value="automatic" data-localise="modal.style.automatic colour scheme"></option>
                    <option value="light" data-localise="modal.style.light colour scheme"></option>
                    <option value="dark" data-localise="modal.style.dark colour scheme"></option>
                    <option value="custom" data-localise="modal.style.custom colour scheme"></option>
                </select>
            </fieldset>
            <fieldset>
                <label for="invert-images" data-localise="modal.style.invert images in dark mode"></label>
                <input id="invert-images" type="checkbox" data-bind="checked: invert_images">
            </fieldset>
        </section>

        <section class="style-controls" data-bind="visible: using_custom_color_scheme">
            <fieldset>
                <label for="background-colour-picker" data-localise="modal.style.background colour"></label>
                <input id="background-colour-picker" type="color" data-bind="value: style['--custom-background-color']">
            </fieldset>
            <fieldset>
                <label for="text-colour-picker" data-localise="modal.style.text colour"></label>
                <input id="text-colour-picker" type="color" data-bind="value: style['--custom-text-color']">
            </fieldset>
            <fieldset>
                <label for="main-colour-picker" data-localise="modal.style.main colour"></label>
                <input id="main-colour-picker" type="color" data-bind="value: style['--custom-main-color']">
            </fieldset>
            <fieldset>
                <label for="primary-colour-picker" data-localise="modal.style.primary colour"></label>
                <input id="primary-colour-picker" type="color" data-bind="value: style['--custom-primary-color']">
            </fieldset>
            <fieldset>
                <label for="link-colour-picker" data-localise="modal.style.link colour"></label>
                <input id="link-colour-picker" type="color" data-bind="value: style['--custom-link-color']">
            </fieldset>
            <fieldset>
                <label for="success-colour-picker" data-localise="modal.style.success colour"></label>
                <input id="success-colour-picker" type="color" data-bind="value: style['--custom-success-color']">
            </fieldset>
            <fieldset>
                <label for="info-colour-picker" data-localise="modal.style.info colour"></label>
                <input id="info-colour-picker" type="color" data-bind="value: style['--custom-info-color']">
            </fieldset>
            <fieldset>
                <label for="warning-colour-picker" data-localise="modal.style.warning colour"></label>
                <input id="warning-colour-picker" type="color" data-bind="value: style['--custom-warning-color']">
            </fieldset>
            <fieldset>
                <label for="danger-colour-picker" data-localise="modal.style.danger colour"></label>
                <input id="danger-colour-picker" type="color" data-bind="value: style['--custom-danger-color']">
            </fieldset>
            <fieldset>
                <label for="muted-colour-picker" data-localise="modal.style.muted colour"></label>
                <input id="muted-colour-picker" type="color" data-bind="value: style['--custom-muted-color']">
            </fieldset>
            <fieldset>
                <label for="highlight-colour-picker" data-localise="modal.style.highlight colour"></label>
                <input id="highlight-colour-picker" type="color" data-bind="value: style['--custom-highlight-color']">
            </fieldset>
        </section>

        

        

        
        <hr/>
        <p class="help-block"><a href="https://docs.numbas.org.uk/en/latest/accessibility/exam.html" target="_blank" data-localise="accessibility statement"></a></p>
        

        <footer>
            <button type="button" class="btn danger sm" data-localise="modal.style.reset to defaults" data-bind="click: reset"></button>
            <button class="cancel btn" value="cancel" autofocus data-localise="modal.cancel"></button>
            <button class="ok btn primary" data-localise="modal.ok"></button>
        </footer>
    </form>
</dialog>

ition": "// Create the worksheet. \n// This function returns an object with a container `element` and a `promise` resolving to a GeoGebra applet.\nvar params = {\n  //material_id: 'wrhxztvu'  prior to 12/4/2022 always has tip at origin\n  material_id: 'bdwrwkm4' // slides vector to put tail on origin when 'tension=true'\n};\n\nvar result = Numbas.extensions.geogebra.createGeogebraApplet(params);\n\n// Once the applet has loaded, run some commands to manipulate the worksheet.\nresult.promise.then(function(d) {\n  var app = d.app;\n  question.applet = d;\n  //app.setGridVisible(1, true);\n  //app.setAxesVisible(true,false);\n  //app.enableShiftDragZoom(false);\n  \n  function setGGBPoint(name, nname=name) {\n    // moves point in GGB to Numbas value\n    var x = Numbas.jme.unwrapValue(question.scope.getVariable(nname));\n    app.setFixed(name,false,false);\n    app.setCoords(name, x, 0);\n    app.setFixed(name,true,true);\n  }\n\n function setGGBAngle(gname, nname=gname) {\n    // Sets angle in GGB to a Numbas Variable given in degrees.\n    var v = Math.PI / 180 * Numbas.jme.unwrapValue(question.scope.getVariable(nname));\n    app.setValue(gname,v);\n  }  \n  setGGBAngle('\u03b8','theta');\n  setGGBAngle('\u03b1','alpha');\n  app.setValue('tension',Numbas.jme.unwrapValue(question.scope.getVariable('tension')));\n  \n});\n\n// This function returns the result of `createGeogebraApplet` as an object \n// with the JME data type 'ggbapplet', which can be substituted into the question's content.\nreturn new Numbas.jme.types.ggbapplet(result);"}}, "preamble": {"js": "question.signals.on('adviceDisplayed',function() {\n  try{\n    var app = question.applet.app;\n   app.setVisible(\"show1\",true);\n  app.setVisible(\"show2\",true);\n  app.setValue(\"showAxis2\",true);\n  \n  }\n  catch(err){}  \n})\n\n", "css": ""}, "parts": [{"type": "gapfill", "useCustomName": true, "customName": "$x$-$y$ coordinate system", "marks": 0, "scripts": {}, "customMarkingAlgorithm": "", "extendBa g the $x$ - and $y$ axes {abs(alpha)}&deg; {if(alpha&gt;0,'counter-','')}clockwise.</p>\n<p>Determine the scalar components of $\\mathbf{F}$ in the $x'$ and $y'$ directions.</p>\n<p>$F_{x'}$ = [[0]]&nbsp;$\\qquad F_{y'}$ = [[1]]</p>", "gaps": [{"type": "engineering-answer", "useCustomName": true, "customName": "Fx'", "marks": "5", "scripts": {}, "customMarkingAlgorithm": "", "extendBaseMarkingAlgorithm": true, "unitTests": [], "showCorrectAnswer": true, "showFeedbackIcon": true, "variableReplacements": [], "variableReplacementStrategy": "originalfirst", "nextParts": [], "suggestGoingBack": false, "adaptiveMarkingPenalty": 0, "exploreObjective": null, "settings": {"correctAnswer": "fx'", "right": "0.2", "close": "1.0", "C1": "75", "C2": "50", "C3": "25"}}, {"type": "engineering-answer", "useCustomName": true, "customName": "Fy'", "marks": "5", "scripts": {}, "customMarkingAlgorithm": "", "extendBaseMarkingAlgorithm": true, "unitTests": [], "showCorrectAnswer": true, "showFeedbackIcon": true, "variableReplacements": [], "variableReplacementStrategy": "originalfirst", "nextParts": [], "suggestGoingBack": false, "adaptiveMarkingPenalty": 0, "exploreObjective": null, "settings": {"correctAnswer": "fy'", "right": "0.2", "close": "1.0", "C1": "75", "C2": "50", "C3": "25"}}], "sortAnswers": false}], "partsMode": "all", "maxMarks": 0, "objectives": [], "penalties": [], "objectiveVisibility": "always", "penaltyVisibility": "always", "type": "question"}, {"name": "Rectangular components: R to P", "extensions": ["geogebra", "quantities"], "custom_part_types": [{"source": {"pk": 12, "author": {"name": "William Haynes", "pk": 2530}, "edit_page": "/part_type/12/edit"}, "name": "Angle quantity 2020", "short_name": "angle", "description": "<p>Adjusts all angles to 0 &lt; $\\theta$ &lt; 360.</p>\n<p>Accepts '&deg;' and 'deg' as units.</p>\n<p>Penalizes if not close enough or no units.</p>\n<p>90&deg; = -270&deg; = 450&deg;</p>", "help_url": "", "input_widget": "string", "input_option  ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")"}, {"name": "good_units", "description": "", "definition": "try(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n"}, {"name": "student_quantity", "description": "<p>This fixes the student answer for two common errors. &nbsp;</p>\n<p>If student_units are wrong&nbsp;&nbsp;- replace with correct units</p>\n<p>If student_scalar has the wrong sign - replace with right sign</p>\n<p>If student makes both errors, only one gets fixed.</p>", "definition": "switch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n"}, {"name": "percent_error", "description": "", "definition": "try(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   "}, {"name": "right", "description": "", "definition": "percent_error <= settings['right']\n"}, {"name": "close", "description": "<p>Only marked close if the student actually has the right sign.</p>", "definition": "right_sign and percent_error <= settings['close']"}, {"name": "right_sign", "description": "", "definition": "sign(student_scalar) = sign(correct_quantity) "}], "settings": [{"name": "correctAnswer", "label": "Correct Quantity.", "help_url": "", "hint": "The correct answer given as a JME quantity.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "right", "label": "% Accuracy for right.", "help_url": "", "hint": "Question will be considered correct if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "0.2", "evaluate": true}, {"name": "close", "label": "% Accuracy for close.", "help_url": "", "hint": "Question will be considered close if the scalar part of the student's answer is within this % of correct value.", "input_ ,'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n\n\ninterpreted_answer:\nqty(student_scalar, student_units)\n\n\n\ncorrect_quantity:\nsettings[\"correctAnswer\"]\n\n\n\ncorrect_units:\nunits(correct_quantity)\n\n\nallowed_notation_styles:\n[\"plain\",\"en\"]\n\nmatch_student_number:\nmatchnumber(studentAnswer,allowed_notation_styles)\n\nstudent_scalar:\nmatch_student_number[1]\n\nstudent_units:\nreplace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")\n\ngood_units:\ntry(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n\n\nstudent_quantity:\nswitch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n\n\npercent_error:\ntry(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   \n\nright:\npercent_error <= settings['right']\n\n\nclose:\nright_sign and percent_error <= settings['close']\n\nright_sign:\nsign(student_scalar) = sign(correct_quantity)", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "switch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Ans licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p style=\"text-align: left;\">{applet()}</p>\n<p>Determine the scalar components of $\\var{F units}$ force $\\mathbf{F}$ in the $a$- and $b$- directions.</p>", "advice": "<p><strong>Procedure:</strong></p>\n<p>Carefully draw and label a diagram showing the parallelogram rule vector addition.</p>\n<p>Determine the values of any&nbsp;known angles and&nbsp;sides.</p>\n<p>Use the law of sines or law of cosines to solve for the unknown values. &nbsp;</p>\n<p>You can't use SOHCAHTOA on this triangle unless it&nbsp;is a right triangle.</p>\n<p><strong>Note:</strong></p>\n<p>A<em> Scalar component</em>&nbsp;is equal to the magnitude of the corresponding <em>vector component, </em>but&nbsp;with a $+$ or $-$&nbsp;sign to indicate its&nbsp;<em>sense</em>. &nbsp;</p>\n<p>Vector<em> Magnitudes</em> are always positive, but a scalar component is&nbsp;positive if it points towards the positive end of the axis, or&nbsp;negative if it points the other way. &nbsp;</p>\n<p>The positive end of an axis is the end with the label.</p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"debug": {"name": "debug", "group": "inputs", "definition": "false", "description": "", "templateType": "anything", "can_override": false}, "alpha": {"name": "alpha", "group": "inputs", "definition": "random(0..360#15)", "description": "<p>Direction of a axis from x axis. &nbsp;b axis and F are measured from here</p>", "templateType": "anything", "can_override": false}, "units": {"name": "units", "group": "inputs", "definition": "qty(1, 'kN')", "description": "", "templateType": "anything", "can_override": false}, "beta": {"name": "beta", "group": "inputs", "definition": "random(0..360#15 except [0,90,270,360])", "description": "<p>direction of +b axis from a axis</p>", "templateType": "anything", "can_override": false}, "F_a": {"name": "F_a", "group": "inputs", "definition": "EA( -F / sin(radians(beta)) sin(radians(theta - beta)))", "description": "<p>Answer to question. &nbsp;Component in \"a\" direction.</p>", "templateType": "anything", "can_override": false}, "F_b": {"name": "F_b", "group": "inputs", "definition": "EA(F / sin(radians(beta)) sin(radians(180 - theta)))", "description": "<p>component in \"b\" direction</p>", "templateType": "anything", "can_override": false}, "F": {"name": "F", "group": "inputs", "definition": "random(100..1500#50)", "description": "<p>Magnitude of F</p>", "templateType": "anything", "can_override": false}, "theta": {"name": "theta", "group": "inputs", "definition": "random(0..360#15)", "description": "<p>direction of force from a axis</p>", "templateType": "anything", "can_override": false}}, "variablesTest": {"condition": "//ensure that components look good on diagram\n\n2.5 > abs(F_a/F) > 0.3 and \n2.5 > abs(F_b/F) > 0.3", "maxRuns": 100}, "ungrouped_variables": [], "variable_groups": [{"name": "inputs", "variables": ["alpha", "beta", "theta", "debug", "units", "F", "F_a", "F_b"]}], "functions": {"applet": {"parameters": [], "type": "ggbapplet", "language": "javascript", "definition": "// Create the worksheet. \n// This function returns an object with a container `element` and a `promise` resolving to a GeoGebra applet.\nvar params = {\n  material_id: 'rgfr3kj8'\n}\n\nvar result = Numbas.extensions.geogebra.createGeogebraApplet(params);\n\n// Once the applet has loaded, run some commands to manipulate the worksheet.\nresult.promise.then(function(d) {\n  var app = d.app;\n  question.applet = d;\n \n  function setGGBAngle(gname, nname=gname) {\n    // Sets angle in GGB to a Numbas Variable given in degrees.\n    var v = Numbas.jme.unwrapValue(question.scope.getVariable(nname));\n    app.setValue(gname,v * Math.PI / 180);\n  }  \n\n  setGGBAngle(\"ang_a\", \"alpha\");\n  setGGBAngle(\"ang_b\", \"beta\");\n  setGGBAngle(\"theta\", \"theta\");\n  //\n  app.setGridVisible(tru {"static": true, "value": ""}, "allowEmpty": {"static": true, "value": true}}, "can_be_gap": true, "can_be_step": true, "marking_script": "mark:\nswitch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n\n\ninterpreted_answer:\nqty(student_scalar, student_units)\n\n\n\ncorrect_quantity:\nsettings[\"correctAnswer\"]\n\n\n\ncorrect_units:\nunits(correct_quantity)\n\n\nallowed_notation_styles:\n[\"plain\",\"en\"]\n\nmatch_student_number:\nmatchnumber(studentAnswer,allowed_notation_styles)\n\nstudent_scalar:\nmatch_student_number[1]\n\nstudent_units:\nreplace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")\n\ngood_units:\ntry(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n\n\nstudent_quantity:\nswitch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n\n\npercent_error:\ntry(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   \n\nright:\npercent_error <= settings['right']\n\n\nclose:\nright_sign and percent_error <= settings['close']\n\nright_sign:\nsign(student_scalar) = sign(correct_quantity)", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "switch( \n  right and g  at {gamma} = {forceC}</span></p>\n<p><span data-jme-visible=\"debug\">Resultant: {R}{units[1]} &nbsp;at {rho} &nbsp;= {forceR}</span></p>\n<ol>\n<li>Move the tips of forces <span style=\"color: green;\">$A$</span>, <span style=\"color: blue;\">$B$</span>, and <span style=\"color: red;\">$C$</span> in this diagram to the&nbsp;correct magnitudes and directions. When this has been done correctly the dotted vector will become solid.</li>\n<li>Pick up&nbsp;vectors <span class=\"green\">$A$</span>, <span class=\"blue\">$B$</span> and <span class=\"red\">$C$</span>&nbsp; by their tails, and move them into a tip to tail arrangement. When this has been correctly done the resultant force $R$ will appear.</li>\n</ol>\n<p>Based on this diagram, estimate the magnitude and direction of the resultant.</p>", "advice": "<p>Vector Addition: &nbsp;</p>\n<p>When the forces have been moved to a tip-to=tail arrangement, the magnitude and direction can be read off the polar diagram.</p>\n<p>$\\Sigma F_x = &nbsp;R_x&nbsp;\\qquad &nbsp;R=\\sqrt{R_x^2 + R_y^2}\\\\\\\\&nbsp;\\Sigma F_y = &nbsp;R_y &nbsp;\\qquad \\theta = \\tan^{-1}\\left(\\left|\\frac{R_y}{R_x}\\right| \\right)$</p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true}, "constants": [], "variables": {"FA": {"name": "FA", "group": "Inputs", "definition": "random(20..80#5)", "description": "<p>Magnitude of force A</p>", "templateType": "anything", "can_override": false}, "alpha": {"name": "alpha", "group": "Inputs", "definition": "(random(-180..180#15))\n", "description": "<p>direction of force A</p>", "templateType": "anything", "can_override": false}, "ForceC": {"name": "ForceC", "group": "Outputs", "definition": "FC *( vector(cos(radians(gamma)),sin(radians(gamma))))", "description": "<p>Force C as a vector</p>", "templateType": "anything", "can_override": false}, "ForceR": {"name": "ForceR", "group": "Outputs", "definition": "ForceA+ForceB+ForceC", "description": "<p>Resultant as a vector</p>", " "quantities"]}, {"source": {"pk": 19, "author": {"name": "William Haynes", "pk": 2530}, "edit_page": "/part_type/19/edit"}, "name": "Engineering Accuracy with units", "short_name": "engineering-answer", "description": "<p>A value with units marked right if within an adjustable % error of the correct value. &nbsp;Marked close if within a wider margin of error.</p>", "help_url": "", "input_widget": "string", "input_options": {"correctAnswer": "siground(settings['correctAnswer'],4)", "hint": {"static": true, "value": ""}, "allowEmpty": {"static": true, "value": true}}, "can_be_gap": true, "can_be_step": true, "marking_script": "mark:\nswitch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n\n\ninterpreted_answer:\nqty(student_scalar, student_units)\n\n\n\ncorrect_quantity:\nsettings[\"correctAnswer\"]\n\n\n\ncorrect_units:\nunits(correct_quantity)\n\n\nallowed_notation_styles:\n[\"plain\",\"en\"]\n\nmatch_student_number:\nmatchnumber(studentAnswer,allowed_notation_styles)\n\nstudent_scalar:\nmatch_student_number[1]\n\nstudent_units:\nreplace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")\n\ngood_units:\ntry(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n\n\nstudent_quantity:\nswitch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n\n\npercent_error:\ntry(\nscalar(a nd(settings['correctAnswer'],4)", "hint": {"static": true, "value": ""}, "allowEmpty": {"static": true, "value": true}}, "can_be_gap": true, "can_be_step": true, "marking_script": "mark:\nswitch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n\n\ninterpreted_answer:\nqty(student_scalar, student_units)\n\n\n\ncorrect_quantity:\nsettings[\"correctAnswer\"]\n\n\n\ncorrect_units:\nunits(correct_quantity)\n\n\nallowed_notation_styles:\n[\"plain\",\"en\"]\n\nmatch_student_number:\nmatchnumber(studentAnswer,allowed_notation_styles)\n\nstudent_scalar:\nmatch_student_number[1]\n\nstudent_units:\nreplace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")\n\ngood_units:\ntry(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n\n\nstudent_quantity:\nswitch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n\n\npercent_error:\ntry(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   \n\nright:\npercent_error <= settings['right']\n\n\nclose:\nright_sign and percent_error <= settings['close']\n\nright_sign:\nsign(student_scalar) = sign(correct_quantity)", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer {scale FC[1]} ={scale FR[1]}}$ {units[1]}</p>\n<p>$R=\\sqrt{R_x^2 + R_y^2} =\\var{siground(resultant,4)}$&nbsp;</p>\n<p>$\\theta = \\tan^{-1}\\left(\\left|\\dfrac{R_y}{R_x}\\right| \\right) = \\var{siground(theta,4)}$&deg;</p>\n<p></p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"C1": {"name": "C1", "group": "Inputs", "definition": "vector(random(-Z+1..Z-1),random(-Z+1..Z-1))\n", "description": "<p>Position of point C</p>", "templateType": "anything", "can_override": false}, "scale": {"name": "scale", "group": "Inputs", "definition": "random(0.1,0.2,0.5,2,4,5,10,20)", "description": "", "templateType": "anything", "can_override": false}, "FA": {"name": "FA", "group": "Inputs", "definition": "A2-A1", "description": "<p>FA in first or fourth quadrant</p>", "templateType": "anything", "can_override": false}, "theta": {"name": "theta", "group": "Outputs", "definition": "degrees(atan2(FR[1],FR[0]))", "description": "", "templateType": "anything", "can_override": false}, "FR": {"name": "FR", "group": "Outputs", "definition": "FA + FB + FC", "description": "", "templateType": "anything", "can_override": false}, "units": {"name": "units", "group": "Inputs", "definition": "random(['ft','lb'],['in','lb'],['cm','N'])", "description": "", "templateType": "anything", "can_override": false}, "A1": {"name": "A1", "group": "Inputs", "definition": "vector(random(-Z+1..Z-1),random(-Z+1..Z-1))", "description": "<p>Start point</p>", "templateType": "anything", "can_override": false}, "FB": {"name": "FB", "group": "Inputs", "definition": "B2-B1", "description": "<p>in third or 4 quadrant</p>", "templateType": "anything", "can_override": false}, "FC": {"name": "FC", "group": "Inputs", "definition": "C2-C1", "description": "", "templateType": "anything", "can_override": false}, "B1": {"name": "B1", "group": "Inputs", "definition": "vector(random(-Z+1..Z-1),random(-Z+1..Z-1))\n", "description": "<p>Position of ", "definition": "intersect(C1,C2,A1,A2)", "description": "<p>does FC intersect with FA?</p>", "templateType": "anything", "can_override": false}}, "variablesTest": {"condition": "2 <= abs(FR) <= Z //resultant not too short or too long\nand abs(FA) >=2 and abs(FB) >= 2 and abs(FC) >= 2 //vectors not too short\nand not(AB) and not(BC) and not (CA) // vectors don't intersect", "maxRuns": "100"}, "ungrouped_variables": ["applet", "params", "Z", "BC", "AB", "CA"], "variable_groups": [{"name": "Inputs", "variables": ["FA", "FB", "FC", "units", "scale", "B1", "A1", "C1", "B2", "A2", "C2"]}, {"name": "Outputs", "variables": ["FR", "theta", "resultant"]}], "functions": {"f": {"parameters": [["pt", "vector"]], "type": "boolean", "language": "jme", "definition": "pt[1]>(FA[1]/FA[0])(pt[0] - A1[0]) + A1[1]  //This tests whether the point is above the line of action of force A. using point-slope formula y= m(x-x_1) + y_1 "}, "CCW": {"parameters": [["A", "vector"], ["B", "vector"], ["C", "vector"]], "type": "boolean", "language": "jme", "definition": "(C[1]-A[1]) * (B[0]-A[0]) > (B[1]-A[1]) * (C[0]-A[0])"}, "intersect": {"parameters": [["A", "vector"], ["B", "vector"], ["C", "vector"], ["D", "vector"]], "type": "boolean", "language": "jme", "definition": "// Return true if line segments AB and CD intersect\n// see https://stackoverflow.com/questions/3838329/how-can-i-check-if-two-segments-intersect\nccw(A,C,D) <> ccw(B,C,D) and ccw(A,B,C) <> ccw(A,B,D)"}}, "preamble": {"js": "", "css": ""}, "parts": [{"type": "gapfill", "useCustomName": true, "customName": "Components of components", "marks": 0, "scripts": {}, "customMarkingAlgorithm": "", "extendBaseMarkingAlgorithm": true, "unitTests": [], "showCorrectAnswer": true, "showFeedbackIcon": true, "variableReplacements": [], "variableReplacementStrategy": "originalfirst", "nextParts": [], "suggestGoingBack": false, "adaptiveMarkingPenalty": 0, "exploreObjective": null, "prompt": "<p>First, find the scalar components of the&nbsp;thre ": [], "objectiveVisibility": "always", "penaltyVisibility": "always"}, {"name": "Vector addition of three forces", "extensions": ["geogebra", "quantities"], "custom_part_types": [{"source": {"pk": 12, "author": {"name": "William Haynes", "pk": 2530}, "edit_page": "/part_type/12/edit"}, "name": "Angle quantity 2020", "short_name": "angle", "description": "<p>Adjusts all angles to 0 &lt; $\\theta$ &lt; 360.</p>\n<p>Accepts '&deg;' and 'deg' as units.</p>\n<p>Penalizes if not close enough or no units.</p>\n<p>90&deg; = -270&deg; = 450&deg;</p>", "help_url": "", "input_widget": "string", "input_options": {"correctAnswer": "plain_string(settings['expected_answer']) ", "hint": {"static": true, "value": ""}, "allowEmpty": {"static": true, "value": false}}, "can_be_gap": true, "can_be_step": true, "marking_script": "original_student_scalar:\nmatchnumber(studentAnswer,['plain','en'])[1]\n\nstudent_scalar:\nmod(original_student_scalar,360)\n\n\nstudent_unit:\nstudentAnswer[len(matchnumber(studentAnswer,['plain','en'])[0])..len(studentAnswer)]\n\ninterpreted_unit:\nif(trim(student_unit)='\u00b0','deg',student_unit)\n\ninterpreted_answer:\nqty(mod(student_scalar,360),'deg')\n\nclose:\nwithintolerance(student_scalar, correct_scalar,decimal(settings['close_tol']))\n\ncorrect_scalar:\nmod(scalar(settings['expected_answer']),360)\n\nright:\nwithintolerance(student_scalar, correct_scalar, decimal(settings['right_tol']))\n\ngood_unit:\nsame(qty(1,interpreted_unit),qty(1,'deg'))\n\nmark:\nassert(close,incorrect('Incorrect.');end());\nif(right,correct('Correct angle.'), set_credit(1 - settings['close_penalty'],'Angle is close.'));\nassert(good_unit,sub_credit(settings['unit_penalty'], 'Missing or incorrect units.'))", "marking_notes": [{"name": "original_student_scalar", "description": "<p>Retuns the scalar part of students answer (which is a quantity) as a number.</p>", "definition": "matchnumber(studentAnswer,['plain','en'])[1]"}, {"name": "student_scalar", "description": "<p>Normalize angle with mod 360</p>", "definition": "mod(original_student_scalar,360)\n"}, {"name": "student_unit", "description": "<p>matchnumber(studentAnswer,['plain','en'])[0] is a string \"12.34\"</p>", "definition": "studentAnswer[len(matchnumber(studentAnswer,['plain','en'])[0])..len(studentAnswer)]"}, {"name": "interpreted_unit", "description": "<p>Allows student to use degree symbol or 'deg' for units.</p>", "definition": "if(trim(student_unit)='\u00b0','deg',student_unit)"}, {"name": "interpreted_answer", "description": "A value representing the student's answer to this part.", "definition": "qty(mod(student_scalar,360),'deg')"}, {"name": "close", "description": "", "definition": "withintolerance(student_scalar, correct_scalar,decimal(settings['close_tol']))"}, {"name": "correct_scalar", "description": "<p>Normalize expected_answer with mod 360</p>", "definition": "mod(scalar(settings['expected_answer']),360)"}, {"name": "right", "description": "", "definition": "withintolerance(student_scalar, correct_scalar, decimal(settings['right_tol']))"}, {"name": "good_unit", "description": "", "definition": "same(qty(1,interpreted_unit),qty(1,'deg'))"}, {"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "assert(close,incorrect('Incorrect.');end());\nif(right,correct('Correct angle.'), set_credit(1 - settings['close_penalty'],'Angle is close.'));\nassert(good_unit,sub_credit(settings['unit_penalty'], 'Missing or incorrect units.'))"}], "settings": [{"name": "expected_answer", "label": "Expected Answer", "help_url": "", "hint": "Expected angle as a quantity.", "input_type": "code", "default_value": "qty(30,'deg')", "evaluate": true}, {"name": "unit_penalty", "label": "Unit penalty", "help_url": "", "hint": "Penalty for not including degree sign or 'deg'.", "input_type": "percent", "default_value": "20"}, {"name": "close_penalty", "label": "Close Penalty", "help_url": "", "h ect Quantity.", "help_url": "", "hint": "The correct answer given as a JME quantity.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "right", "label": "% Accuracy for right.", "help_url": "", "hint": "Question will be considered correct if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "0.2", "evaluate": true}, {"name": "close", "label": "% Accuracy for close.", "help_url": "", "hint": "Question will be considered close if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "1.0", "evaluate": true}, {"name": "C1", "label": "Close with units.", "help_url": "", "hint": "Partial Credit for close value with appropriate units. &nbsp;if correct answer is 100 N and close is &plusmn;1%,<br />99 &nbsp;N is accepted.", "input_type": "percent", "default_value": "75"}, {"name": "C2", "label": "No units or wrong sign", "help_url": "", "hint": "Partial credit for forgetting units or using wrong sign.<br />If the correct answer is 100 N, both 100 and -100 N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": [], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "contributors": [{"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": ["angle from reference", "Mechanics", "mechanics", "Statics", "statics", "Vector addition", "vector addition", "Vector Addition"], "metadata": {"descripti
