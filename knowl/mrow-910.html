\begin{align*}
I_x \amp = \int_A y^2\ dA\\
\amp = \int_0^h y^2 (b-x)\ dy\\
\amp = \int_0^h y^2 \left (b - \frac{b}{h} y \right ) dy\\
\amp = b\int_0^h y^2 dy - \frac{b}{h} \int_0^h y^3 dy\\
\amp = \frac{bh^3}{3} - \frac{b}{h} \frac{h^4}{4} \\
I_x \amp = \frac{bh^3}{12}
\end{align*}
