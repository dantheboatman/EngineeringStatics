<div class="para logical" id="p-844">
<div class="para">Interactive shows the moment</div>
<div class="displaymath process-math">
\begin{equation*}
\vec{M} = \vec{r} \times \vec{F} 
\end{equation*}
</div>
<div class="para">about an arbitrary point <span class="process-math">\(A\text{.}\)</span> Force <span class="process-math">\(\vec{F}\)</span> is defined by a scalar magnitude <span class="process-math">\(F\)</span> and two points on its line of action, <span class="process-math">\(P_1\)</span> and <span class="process-math">\(P_2\text{.}\)</span> Position vector <span class="process-math">\(\vec{r}\)</span> is the displacement from point <span class="process-math">\(A\)</span> to a point on the line of action.</div>
</div>
<div class="para" id="p-845">The locations of <span class="process-math">\(A\text{,}\)</span> <span class="process-math">\(P_1\text{,}\)</span> <span class="process-math">\(P_2\)</span> and magnitude <span class="process-math">\(F\)</span> can be set interactively. The interactive determines the components of <span class="process-math">\(\vec{r}\text{,}\)</span> the unit vector <span class="process-math">\(\lambda\)</span> of the line of action, and the components of <span class="process-math">\(\vec{F}\)</span> and <span class="process-math">\(\vec{M}\text{.}\)</span>
</div>
<div class="para" id="p-846">Note that sliding vector <span class="process-math">\(\vec{F}\)</span> or the tip of vector <span class="process-math">\(r\)</span> along the line of action has no effect on the resulting moment <span class="process-math">\(\vec{M}\text{.}\)</span>
</div>
<div class="para" id="p-847">The magnitude of the moment can be visualized as the area of a parallelogram with sides <span class="process-math">\(r\)</span> and <span class="process-math">\(F\text{.}\)</span>
</div>
</div></div>
</div>
