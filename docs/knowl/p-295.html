<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Any arbitrary vector <span class="process-math">\(\vec{F}\)</span> can broken into two component vectors which are the sides of a parallelogram having <span class="process-math">\(\vec{F}\)</span> as its diagonal. The process of finding components of a vector in particular directions is called <dfn class="terminology">vector resolution</dfn>.</div>
