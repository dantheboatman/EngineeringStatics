{siground(qty(F_k, units[1]),4)}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eDraw Conclusions\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"abs(F) \u0026lt; F_s\\\"\u003eSince the absolute value of the required force $F$ is less than the available static friction force $F_s$, the box is in equilibrium. The magnitude of the \u0026nbsp;actual friction force is $F = \\\\var{siground(qty(abs(F),units[1]),4)}$.\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"abs(F)=F_s\\\"\u003eSince the absolute value of the required force $F$ is equal to\u0026nbsp;the available static friction force $F_s$, the box is in equilibrium, but on the verge of motion.\u0026nbsp;The magnitude of the actual friction force is $F = F_s = \\\\var{siground(qty(abs(F),units[1]),4)}$.\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"abs(F) \u0026gt; F_s\\\"\u003eSince the absolute value of the required force $F$ is greater than\u0026nbsp;the available static friction force $F_s$, the box is sliding.\u0026nbsp;The magnitude of the actual friction force is $F = F_k = \\\\var{siground(qty(F_k,units[1]),4)}$.\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"F \u0026lt; 0\\\"\u003eSince the sign on the required frictional force $F$ is negative, the assumption that friction\u0026nbsp;acts up the incline is incorrect. \u0026nbsp;The actual force acts down the incline, which means that the box being pushed\u0026nbsp;up the incline.\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"F \u0026gt;0\\\"\u003eSince the sign on the required frictional force $F$ is positive,\u0026nbsp;the assumed friction direction is\u0026nbsp;correct and the box is sliding down the incline.\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eCheck that no tipping occurs.\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003eThe resultant\u0026nbsp;frictional and normal forces can be considered to act at a single point.\u0026nbsp;The location of this point can be found by performing a moment equilibrium\u0026nbsp;about a convenient point. \u0026nbsp;We choose the center of gravity, where the lines of action of the weight and the load $P$ intersect, and use the actual value of the frictional force, which is $F$ if the box is in equilibrium, $F_k$ if the box is sliding. \u0026nbsp;If distance $d$ is greater\u0026nbsp;than half the width of the box, it tips.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\begin{align} \\\\sum M_C \u0026amp;= 0\\\\\\\\ N(d) \u0026amp;= F(h/2) \\\\\\\\ d \u0026amp;= \\\\frac{F h}{2 N} \\\\\\\\ \u0026amp;= \\\\frac{(\\\\var{siground(F_actual,4)})( \\\\var{height})}{(2) (\\\\var{siground(N,4)})} \\\\\\\\ \u0026amp;= \\\\var{siground(qty(d,units[0]),3)} \\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"abs(d) \u0026lt;= WIDTH/2\\\"\u003eSince $|d| \u0026lt;= \\\\var{qty(WIDTH/2,units[0])}$, the block is not tipping.\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"abs(d) \u0026gt; WIDTH/2\\\"\u003eSince $|d| \u0026gt;\u0026nbsp;\\\\var{qty(WIDTH/2,units[0])}$, the block is tipping.\u003c/span\u003e\u003c/p\u003e\", \"rulesets\": {}, \"extensions\": [\"geogebra\", \"quantities\"], \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true, \"j\": false}, \"constants\": [], \"variables\": {\"theta\": {\"name\": \"theta\", \"group\": \"Inputs\", \"definition\": \"random(15..35)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"WIDTH\": {\"name\": \"WIDTH\", \"group\": \"Inputs\", \"definition\": \"random(3..8#0.5)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"HEIGHT\": {\"name\": \"HEIGHT\", \"group\": \"Inputs\", \"definition\": \"random(2..5#0.5)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"diag\": {\"name\": \"diag\", \"group\": \"computed\", \"definition\": \"sqrt(HEIGHT^2+WIDTH^2)\", \"description\": \"\u003cp\u003ediagonal of box\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"phi\": {\"name\": \"phi\", \"group\": \"computed\", \"definition\": \"degrees(arctan(HEIGHT/WIDTH))\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"mu_s\": {\"name\": \"mu_s\", \"group\": \"Inputs\", \"definition\": \"random(0.1..0.7#0.05)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"mu_k\": {\"name\": \"mu_k\", \"group\": \"Inputs\", \"definition\": \"siground(mu_s random(0.75..0.9#0.01),2)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"units\": {\"name\": \"units\", \"group\": \"Inputs\", \"definition\": \"random([[\u0027ft\u0027,\u0027lb\u0027], [\u0027m\u0027,\u0027kN\u0027]])\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"W\": {\"name\": \"W\", \"group\": \"Inputs\", \"definition\": \"random(20..250#10)\", \"description\": \"\u003cp\u003emagnitude of weight\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"P\": {\"name\": \"P\", \"group\": \"Inputs\", \"definition\": \"random(20..400#10)\", \"description\": \"\u003cp\u003emagnitude of horizontal force\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"F\": {\"name\": \"F\", \"group\": \"vector solution\", \"definition\": \"dot(F_Q,u)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"P_x\": {\"name\": \"P_x\", \"group\": \"computed\", \"definition\": \"P cos(radians(theta))\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"P_y\": {\"name\": \"P_y\", \"group\": \"computed\", \"definition\": \"P sin(radians(theta))\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"W_x\": {\"name\": \"W_x\", \"group\": \"computed\", \"definition\": \"W sin(radians(theta))\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"W_y\": {\"name\": \"W_y\", \"group\": \"computed\", \"definition\": \"W cos(radians(theta))\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"N\": {\"name\": \"N\", \"group\": \"vector solution\", \"definition\": \"dot(F_Q,v)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"F_s\": {\"name\": \"F_s\", \"group\": \"computed\", \"definition\": \"N mu_s\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"F_k\": {\"name\": \"F_k\", \"group\": \"computed\", \"definition\": \"N mu_k\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"u\": {\"name\": \"u\", \"group\": \"vector solution\", \"definition\": \"vector(cos(radians(theta)),sin(radians(theta)))\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"v\": {\"name\": \"v\", \"group\": \"vector solution\", \"definition\": \"vector(-sin(radians(theta)), cos(radians(theta)))\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"ii\": {\"name\": \"ii\", \"group\": \"vector solution\", \"definition\": \"vector(1,0)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"jj\": {\"name\": \"jj\", \"group\": \"vector solution\", \"definition\": \"vector(0,1)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"F_Q\": {\"name\": \"F_Q\", \"group\": \"vector solution\", \"definition\": \"-(F_W + F_P)\", \"description\": \"\u003cp\u003eforce of incline on block\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"F_W\": {\"name\": \"F_W\", \"group\": \"vector solution\", \"definition\": \"-jj W\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"F_P\": {\"name\": \"F_P\", \"group\": \"vector solution\", \"definition\": \"P ii\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"Wx\": {\"name\": \"Wx\", \"group\": \"vector solution\", \"definition\": \"dot(F_W,u)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"Wy\": {\"name\": \"Wy\", \"group\": \"vector solution\", \"definition\": \"dot(F_W,v)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"Px\": {\"name\": \"Px\", \"group\": \"vector solution\", \"definition\": \"dot(F_P,u)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"Py\": {\"name\": \"Py\", \"group\": \"vector solution\", \"definition\": \"dot(F_P,v)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"d\": {\"name\": \"d\", \"group\": \"computed\", \"definition\": \"F_actual Height/ 2/N\", \"description\": \"\u003cp\u003edistance from center to point A where friction acts.\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"F_actual\": {\"name\": \"F_actual\", \"group\": \"computed\", \"definition\": \"if(abs(F) \u003c= F_s, F, F_k)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"tipping\": {\"name\": \"tipping\", \"group\": \"conclusions\", \"definition\": \"abs(d) \u003e WIDTH/2\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"equilibrium\": {\"name\": \"equilibrium\", \"group\": \"conclusions\", \"definition\": \"abs(F) \u003c= F_s\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"slipping_up\": {\"name\": \"slipping_up\", \"group\": \"conclusions\", \"definition\": \"F\u003c0\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"slipping_down\": {\"name\": \"slipping_down\", \"group\": \"conclusions\", \"definition\": \"F\u003e0\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}}, \"variablesTest\": {\"condition\": \"  diag/2 sin(radians(theta + phi)) \u003c HEIGHT cos(radians(theta)) // keep P on box\\nand diag sin(radians(theta +phi)) \u003c 7 // keep top right corner of box in diagram.\\nand (theta + phi) \u003c 80 // keep CG over bottom of box\", \"maxRuns\": 100}, \"ungrouped_variables\": [], \"variable_groups\": [{\"name\": \"computed\", \"variables\": [\"diag\", \"phi\", \"F\", \"P_x\", \"P_y\", \"W_x\", \"W_y\", \"N\", \"F_s\", \"F_k\", \"d\", \"F_actual\"]}, {\"name\": \"Inputs\", \"variables\": [\"theta\", \"HEIGHT\", \"WIDTH\", \"mu_s\", \"mu_k\", \"units\", \"W\", \"P\"]}, {\"name\": \"vector solution\", \"variables\": [\"u\", \"v\", \"ii\", \"jj\", \"F_Q\", \"N\", \"F_W\", \"F_P\", \"F\", \"Wx\", \"Wy\", \"Px\", \"Py\"]}, {\"name\": \"conclusions\", \"variables\": [\"tipping\", \"equilibrium\", \"slipping_up\", \"slipping_down\"]}], \"functions\": {\"applet\": {\"parameters\": [], \"type\": \"ggbapplet\", \"language\": \"javascript\", \"definition\": \"//{geogebra_applet(\u0027mgahtzn8\u0027, [ \u0027H\u0027:[ definition: HEIGHT, visible: false], \u0027W\u0027:[ definition: WIDTH, visible: false],\u0027\\u03b8\u0027: [definition: radians(THETA), visible: false], \u0027show\u0027: [definition: \\\"false\\\" , visible: false] ])}\\n\\n\\n// Create the worksheet. \\n// This function returns an object with a container `element` and a `promise` resolving to a GeoGebra applet.\\nvar params = {\\n  material_id: \u0027mgahtzn8\u0027\\n}\\n\\nvar result = Numbas.extensions.geogebra.createGeogebraApplet(params);\\n\\n// Once the applet has loaded, run some commands to manipulate the worksheet.\\nresult.promise.then(function(d) {\\n  var app = d.app;\\n  question.applet = d;\\n \\nfunction setGGBNumber(g_name, n_name = g_name) {\\n    // Sets number in GGB to a Numbas Variable\\n    var n = scope.getVariable(n_name).value;\\n    app.setValue(g_name,n);\\n    app.setVisible(g_name,false);\\n  }\\n  \\n  function setGGBAngle(gname, nname=gname) {\\n    // Sets angle in GGB to a Numbas Variable given in degrees.\\n    var v = Math.PI / 180 * Numbas.jme.unwrapValue(question.scope.getVariable(nname));\\n    app.setValue(gname,v);\\n  }  \\n  \\n  \\n  //initialize the dimensions and forces\\n  setGGBNumber(\u0027H\u0027,\u0027HEIGHT\u0027);\\n  setGGBNumber(\u0027W\u0027,\u0027WIDTH\u0027);\\n  setGGBAngle(\u0027\\u03b8\u0027, \u0027THETA\u0027);\\n  app.setValue(\u0027show\u0027,\\\"false\\\");\\n  app.setVisible(\u0027H\u0027,false,false);\\n  app.setVisible(\u0027W\u0027,false,false);\\n  app.setVisible(\u0027\\u03b8\u0027,false,false);\\n  app.setVisible(\u0027show\u0027,false,false);\\n  \\n     \\n  \\n});\\n\\n// This function returns the result of `createGeogebraApplet` as an object \\n// with the JME data type \u0027ggbapplet\u0027, which can be substituted into the question\u0027s content.\\nreturn new Numbas.jme.types.ggbapplet(result);\\n\"}}, \"preamble\": {\"js\": \"question.signals.on(\u0027adviceDisplayed\u0027,function() {\\n  try{\\n    var app = question.applet.app;\\n   \\n  app.setVisible(\u0027show\u0027, true);\\n  app.setValue(\u0027show\u0027,true);\\n  \\n  }\\n  catch(err){}  \\n})\\n\\n\\n\", \"css\": \"\"}, \"parts\": [{\"type\": \"gapfill\", \"useCustomName\": false, \"customName\": \"\", \"marks\": 0, \"scripts\": {}, \"customMarkingAlgorithm\": \"\", \"extendBaseMarkingAlgorithm\": true, \"unitTests\": [], \"showCorrectAnswer\": true, \"showFeedbackIcon\": true, \"variableReplacements\": [], \"variableReplacementStrategy\": \"originalfirst\", \"nextParts\": [], \"suggestGoingBack\": false, \"adaptiveMarkingPenalty\": 0, \"exploreObjective\": null, \"prompt\": \"\u003cp style=\\\"padding-left: 40px;\\\"\u003e$F$ =\u0026nbsp;[[0]]\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003eThe box is\u0026nbsp;[[1]]\u003c/p\u003e\", \"gaps\": [{\"type\": \"engineering-answer\", \"useCustomName\": true, \"customName\": \"Friction\", \"marks\": \"10\", \"scripts\": {}, \"customMarkingAlgorithm\": \"\", \"extendBaseMarkingAlgorithm\": true, \"unitTests\": [], \"showCorrectAnswer\": true, \"showFeedbackIcon\": true, \"variableReplacements\": [], \"variableReplacementStrategy\": \"originalfirst\", \"nextParts\": [], \"suggestGoingBack\": false, \"adaptiveMarkingPenalty\": 0, \"exploreObjective\": null, \"settings\": {\"correctAnswer\": \"qty(F_actual,units[1])\", \"right\": \"0.2\", \"close\": \"1.0\", \"C1\": \"75\", \"C2\": \"50\", \"C3\": \"25\"}}, {\"type\": \"1_n_2\", \"useCustomName\": true, \"customName\": \"Direction\", \"marks\": 0, \"scripts\": {}, \"customMarkingAlgorithm\": \"\", \"extendBaseMarkingAlgorithm\": true, \"unitTests\": [], \"showCorrectAnswer\": true, \"showFeedbackIcon\": true, \"variableReplacements\": [], \"variableReplacementStrategy\": \"originalfirst\", \"nextParts\": [], \"suggestGoingBack\": false, \"adaptiveMarkingPenalty\": 0, \"exploreObjective\": null, \"minMarks\": 0, \"maxMarks\": 0, \"shuffleChoices\": false, \"displayType\": \"dropdownlist\", \"displayColumns\": 0, \"showBlankOption\": true, \"showCellAnswerState\": true, \"choices\": [\"In static equilibrium\", \"Sliding up the incline\", \"Sliding down the incline.\", \"Tipping\"], \"matrix\": [\"if(equilibrium,10,0)\", \"if(slipping_up,10,0)\", \"if(slipping_down,10,0)\", \"if(tipping,10,0)\"], \"distractors\": [\"\", \"\", \"\", \"\"]}], \"sortAnswers\": false}], \"partsMode\": \"all\", \"maxMarks\": 0, \"objectives\": [], \"penalties\": [], \"objectiveVisibility\": \"always\", \"penaltyVisibility\": \"always\", \"contributors\": [{\"name\": \"William Haynes\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/2530/\"}], \"resources\": []}]}], \"contributors\": [{\"name\": \"William Haynes\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/2530/\"}]}",

    <body>
        <template id="numbas-exam-template">
    
    <style id="numbas-style">@import 'numbas.css?build_time=1771185260.198277';</style>
    
    <exam-container class="numbas-container" data-bind="with: exam, css: css, attr: attr">
        <div id="loading">
    <img class="logo center-block" src="resources/numbas-logo.svg" alt="Numbas"/>
    <progress min="0" max="100" value="0"></progress>
    <span class="loading-text" data-localise="page.loading">Loading...</span>
</div>
        <!-- modal dialog boxes -->
<dialog id="saving" data-bind="modal: saving">
    <div class="text" data-localise="page.saving"></div>
</dialog>
<dialog class="modal" id="alert-modal" aria-labelledby="alert-modal-title" aria-describedby="alert-modal-body" data-bind="modal: {submit: $root.modal.ok}">
    <section>
        <header>
            <h2 id="alert-modal-title" data-localise="modal.alert"></h2>
        </header>

        <div class="modal-body" id="alert-modal-body"></div>

        <footer>
            <form method="dialog">
                <button value="ok" autofocus class="ok btn primary" data-localise="modal.ok"></button>
            </form>
        </footer>
    </section>
</dialog>

<dialog class="modal" id="confirm-modal" aria-labelledby="confirm-modal-title" aria-describedby="confirm-modal-body" data-bind="modal: {submit: $root.modal.ok, cancel: $root.modal.cancel}">
    <section>
        <header>
            <h2 id="confirm-modal-title" data-localise="modal.confirm"></h2>
        </header>
        <div class="modal-body" id="confirm-modal-body">
        </div>
        <footer>
            <form method="dialog">
                <button autofocus class="cancel btn" value="cancel" data-localise="modal.cancel"></button>
                <button value="ok" class="ok btn primary" data-localise="modal.ok"></button>
            </form>
        </footer>
    </section>
</dialog>
<dialog class="modal" id="confirm-end-exam-modal" aria-labelledby="confirm-end-exam-modal-title" aria-describedby="confirm-end-exam-modal-body" data-bind="modal: {submit: $root.modal.ok, cancel: $root.modal.cancel}">
    <form method="dialog">
        <header>
            <h4 id="confirm-end-exam-modal-title" data-localise="modal.confirm"></h4>
        </header>
        <div class="modal-body" id="confirm-end-exam-modal-body" data-bind="with: $root.exam">
            <p id="confirm-end-exam-modal-message"></p>
            <form class="form-inline" data-bind="submit: $root.modal.ok">
                <label for="confirm-end-text-input" id="confirm-end-exam-modal-input-message"></label>
                <input autofocus id="confirm-end-text-input" type="text" data-bind="textInput: confirmEndHandler.value, autosize: confirmEndHandler.value">
                <span class="password-feedback feedback-icon" data-bind="css: confirmEndHandler.feedback().iconClass, attr: {title: confirmEndHandler.feedback().title}"></span>
            </form>
        </div>
        <footer>
            <button value="cancel" class="cancel btn" data-localise="modal.cancel"></button>
            <button value="ok" class="ok btn primary" data-bind="disable: !confirmEndHandler.valid(), css: confirmEndHandler.feedback().buttonClass" data-localise="modal.end exam button"></button>
        </footer>
    </form>
</dialog>
<dialog class="modal force-default-style" id="style-modal" aria-labelledby="style-modal-title" aria-describedby="style-modal-explanation" data-bind="with: $root.style_customiser, modal: {submit: $root.saveStyle}">
    <form method="dialog">
        <header>
            <h4 id="style-modal-title" data-localise="control.style options"></h4>
        </header>

        
        <p class="help-block" id="style-modal-explanation" data-localise="modal.style.explanation"></p>

        <p class="help-block warning" data-bind="visible: forced_colors" data-localise="modal.forced colours warning"></p>

        
        <section class="style-controls">
            <fieldset>
                <label for="main-font-picker" data-localise="modal.style.main font"></label>
                <select id="main-font-picker" data-bind="value: staged_style['--main-font'], options: font_options, optionsText: 'label', optionsValue: 'name'">
                </select>
            </fieldset>
            <fieldset>
                <label for="text-size-picker" data-localise="modal.style.text size"></label>
                <input id="text-size-picker" type="number" step="0.1" min="0.5" max="4" data-bind="value: staged_style['--text-size']">
                <output id="text-size-preview" class="big" data-localise="modal.style.text preview"></output>
            </fieldset>
            <fieldset>
                <label for="font-weight-picker" data-localise="modal.style.font weight"></label>
                <input id="font-weight-picker" type="range" step="100" min="200" max="800" data-bind="value: staged_style['--font-weight'], valueUpdate: 'input'">
                <output id="font-weight-preview" data-bind="text: staged_style['--font-weight']"></output>
            </fieldset>
            <fieldset>
                <label for="spacing-picker" data-localise="modal.style.spacing"></label>
                <input id="spacing-picker" type="range" step="0.1" min="0.1" max="3" data-bind="value: staged_style['--spacing-scale'], valueUpdate: 'input'">
                <output id="spacing-preview" data-bind="percentage: parseFloat(staged_style['--spacing-scale']())"></output>
            </fieldset>
            <fieldset>
                <label for="color-scheme-picker" data-localise="modal.style.colour scheme"></label>
                <select id="color-scheme-picker" data-bind="value: color_scheme">
                    <option value="automatic" data-localise="modal.style.automatic colour scheme"></option>
                    <option value="light" data-localise="modal.style.light colour scheme"></option>
                    <option value="dark" data-localise="modal.style.dark colour scheme"></option>
                    <option value="custom" data-localise="modal.style.custom colour scheme"></option>
                </select>
            </fieldset>
            <fieldset>
                <label for="invert-images" data-localise="modal.style.invert images in dark mode"></label>
                <input id="invert-images" type="checkbox" data-bind="checked: invert_images">
            </fieldset>
        </section>

        <section class="style-controls" data-bind="visible: using_custom_color_scheme">
            <fieldset>
                <label for="background-colour-picker" data-localise="modal.style.background colour"></label>
                <input id="background-colour-picker" type="color" data-bind="value: style['--custom-background-color']">
            </fieldset>
            <fieldset>
                <label for="text-colour-picker" data-localise="modal.style.text colour"></label>
                <input id="text-colour-picker" type="color" data-bind="value: style['--custom-text-color']">
            </fieldset>
            <fieldset>
                <label for="main-colour-picker" data-localise="modal.style.main colour"></label>
                <input id="main-colour-picker" type="color" data-bind="value: style['--custom-main-color']">
            </fieldset>
            <fieldset>
                <label for="primary-colour-picker" data-localise="modal.style.primary colour"></label>
                <input id="primary-colour-picker" type="color" data-bind="value: style['--custom-primary-color']">
            </fieldset>
            <fieldset>
                <label for="link-colour-picker" data-localise="modal.style.link colour"></label>
                <input id="link-colour-picker" type="color" data-bind="value: style['--custom-link-color']">
            </fieldset>
            <fieldset>
                <label for="success-colour-picker" data-localise="modal.style.success colour"></label>
                <input id="success-colour-picker" type="color" data-bind="value: style['--custom-success-color']">
            </fieldset>
            <fieldset>
                <label for="info-colour-picker" data-localise="modal.style.info colour"></label>
                <input id="info-colour-picker" type="color" data-bind="value: style['--custom-info-color']">
            </fieldset>
            <fieldset>
                <label for="warning-colour-picker" data-localise="modal.style.warning colour"></label>
                <input id="warning-colour-picker" type="color" data-bind="value: style['--custom-warning-color']">
            </fieldset>
            <fieldset>
                <label for="danger-colour-picker" data-localise="modal.style.danger colour"></label>
                <input id="danger-colour-picker" type="color" data-bind="value: style['--custom-danger-color']">
            </fieldset>
            <fieldset>
                <label for="muted-colour-picker" data-localise="modal.style.muted colour"></label>
                <input id="muted-colour-picker" type="color" data-bind="value: style['--custom-muted-color']">
            </fieldset>
            <fieldset>
                <label for="highlight-colour-picker" data-localise="modal.style.highlight colour"></label>
                <input id="highlight-colour-picker" type="color" data-bind="value: style['--custom-highlight-color']">
            </fieldset>
        </section>

        

        

        
        <hr/>
        <p class="help-block"><a href="https://docs.numbas.org.uk/en/latest/accessibility/exam.html" target="_blank" data-localise="accessibility statement"></a></p>
        

        <footer>
            <button type="button" class="btn danger sm" data-localise="modal.style.reset to defaults" data-bind="click: reset"></button>
            <button class="cancel btn" value="cancel" autofocus data-localise="modal.cancel"></button>
            <button value="ok" class="ok btn primary" data-localise="modal.ok"></button>
        </footer>
    </form>
</dialog>
<dialog class="modal" id="next-actions-modal" aria-labelledby="next-actions-modal-title">
    <form method="dialog" data-bind="with: diagnostic_next_actions">
        <header>
            <h4 id="next-actions-modal-title" data-localise="diagnostic.make a choice"></h4>
        </header>
        <div data-bind="latex: feedback"></div>

        <menu data-bind="foreach: actions" class="list-unstyled actions">
            <li>
                <button type="button" data-bind="click: go"><span data-bind="latex: label"></span></button>
            </li>
        </menu>
    </form>
</dialog>

<dialog id="lightbox"></dialog>
        <div id="everything">
            <a class="sr-only" id="skip-link" data-bind="attr: {href: infoPage() ? '#infoDisplay' : '#questionContainer'}" data-localise="page.skip to content"></a>
            <div class="question-nav">
    <!-- side menu -->
</div>


            <!-- main content area - info pages or questions go in here -->
            <main class="mainDisplay" role="main" data-bind="attr: {'aria-labelledby': main_labelledby}">
                <div id="infoDisplay" class="main-content" data-bind="visible: infoPage">
    <div id="frontpage" data-bind="visible: infoPage()=='frontpage', if: infoPage()=='frontpage'">
        <h1 class="break-words" id="infopage-frontpage-header" data-bind="html: exam.settings.name"></h1>
<table class="summary">
    <tbody>
    <!-- ko if: exam.settings.navigateMode != 'diagnostic' -->
    <tr>
        <th data-localise="exam.number of questions"></th>
        <td class="rtd" data-bind="html: numAssessedQuestions"></td>

    quantity(student_scalar,student_units)\n)\n  \n\n\npercent_error:\ntry(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   \n\nright:\npercent_error <= settings['right']\n\n\nclose:\nright_sign and percent_error <= settings['close']\n\nright_sign:\nsign(student_scalar) = sign(correct_quantity)", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "switch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)"}, {"name": "interpreted_answer", "description": "A value representing the student's answer to this part.", "definition": "qty(student_scalar, student_units)\n\n"}, {"name": "correct_quantity", "description": "", "definition": "settings[\"correctAnswer\"]\n\n"}, {"name": "correct_units", "description": "", "definition": "units(correct_quantity)\n"}, {"name": "allowed_notation_styles", "description": "", "definition": "[\"plain\",\"en\"]"}, {"name": "match_student_number", "description": "", "definition": "matchnumber(studentAnswer,allowed_notation_styles)"}, {"name": "student_scalar", "description": "", "definition": "match_student_number[1]"}, {"name": "student_units", "description": "<p>Modify&nbsp;the&nbsp;unit portion of&nbsp;the student's answer by</p>\n<p>1. replacing \"ohms\" with \"ohm\" &nbsp;case insensitive</p>\n<p>2.&nbsp;replacing '-'&nbsp;with ' '&nbsp;</p>\n<p>3. replacing '&deg;' with ' deg'&nbsp;</p>\n<p>to allow answers like 10 ft-lb and 30&deg;</p>", "definition": "replace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")"}, {"name": "good_units", "description": "", "definition": "try(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n"}, {"name": "student_quantity", "description": "<p>This fixes the student answer for two common errors. &nbsp;</p>\n<p>If student_units are wrong&nbsp;&nbsp;- replace with correct units</p>\n<p>If student_scalar has the wrong sign - replace with right sign</p>\n<p>If student makes both errors, only one gets fixed.</p>", "definition": "switch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n"}, {"name": "percent_error", "description": "", "definition": "try(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   "}, {"name": "right", "description": "", "definition": "percent_error <= settings['right']\n"}, {"name": "close", "description": "<p>Only marked close if the student actually has the right sign.</p>", "definition": "right_sign and percent_error <= settings['close']"}, {"name": "right_sign", "description": "", "definition": "sign(student_scalar) = sign(correct_quantity) "}], "settings": [{"name": "correctAnswer", "label": "Correct Quantity.", "help_url": "", "hint": "The correct answer given as a JME quantity.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "right", "label": "% Accuracy for right.", "help_url": "", "hint": "Question will be considered correct if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "0.2", "evaluate": true}, {"name": "close", "label": "% Accuracy for close.", "help_url": "", "hint": "Question will be considered close if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "1.0", "evaluate": true}, {"name": "C1", "label": "Close with units.", "help_url": "", "hint": "Partial Credit for close value with appropriate units. &nbsp;if correct answer is 100 N and close is &plusmn;1%,<br />99 &nbsp;N is accepted.", "input_type": "percent", "default_value": "75"}, {"name": "C2", "label": "No units or wrong sign", "help_url": "", "hint": "Partial credit for forgetting units or using wrong sign.<br />If the correct answer is 100 N, both 100 and -100 N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": [], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "question_groups": [{"pickingStrategy": "all-ordered", "questions": [{"name": "Friction: Block on Incline", "tags": ["Equilibrium", "equilibrium", "friction", "Mechanics", "mechanics", "Statics", "statics"], "metadata": {"description": "<p>Determine frictional force acting on a block on an incline. &nbsp;Coefficients of friction, weight and a horizontal force are given</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>A {qty(P,units[1])} horizontal force $P$ is applied to a {qty(W,units[1])} box resting on an {theta}&deg; incline. &nbsp;The line of action of $P$ passes through the center of gravity of the box. &nbsp;The box is&nbsp; $\\var{qty(WIDTH,units[0])}$ wide $\\times \\ \\var{qty(HEIGHT,units[0]) }$ tall, and the coefficents of friction between the box and the surface are $\\mu_s = \\var{mu_s}$ and $\\mu_k = \\var{mu_k}$.</p>\n<table style=\"margin-left: auto; margin-right: auto;\">\n<tbody>\n<tr>\n<td style=\"text-align: center;\">{applet()}</td>\n</tr>\n</tbody>\n</table>\n<p>Determine the magnitude of&nbsp;the friction force acting on the box.</p>", "advice": "<p>Establish a coordinate system parallel and perpendicular to the incline, and draw a free body diagram of the box. &nbsp;At this point we don't know whether the box is in equilibrium or the direction of the frictional force, so we will provisionally assume that the box is in equilibrium and that the frictional force acts up the&nbsp;incline. &nbsp;A assumed friction force acting up the incline implies that the box is sliding down the incline.</p>\n<p><strong>Calculate the force require to hold the box in equilibrium</strong></p>\n<p style=\"padding-left: 30px;\">$\\begin{align} \\sum F_x &amp;= 0 &amp;\\sum F_y &amp;=0\\\\ F &amp;= -P_x + W_x &amp; &nbsp;N &amp;= P_y + W_y&nbsp;\\\\&amp; = -P \\cos \\theta + W \\sin \\theta &amp; &nbsp;&amp;= P \\sin \\theta + W \\cos \\theta\\\\ &amp; = -\\var{P} \\cos \\var{theta}&deg; + \\var{W} \\sin \\var{theta}&deg; &amp; &amp;= \\var{P} \\sin \\var{theta}&deg; + \\var{W} \\cos \\var{theta}&deg;\\\\ &amp;= -\\var{siground(P_x,4)}+\\var{siground(W_x,4)} &amp;&amp;= \\var{siground(P_y,4)} + \\var{siground(W_y,4)} \\\\F &amp;= \\var{siground(qty(F,units[1]),4)} &amp; N &amp;= \\var{siground(qty(N,units[1]),4)}&nbsp;\\end{align}$</p>\n<p><strong>Calculate the available frictional force</strong></p>\n<p style=\"padding-left: 30px;\">$F_s = \\mu_s N = (\\var{mu_s})\\ (\\var{siground(N,4)})&nbsp;= \\var{siground(qty(F_s, units[1]),4)}$</p>\n<p style=\"padding-left: 30px;\">$F_k = \\mu_k N = (\\var{mu_k})\\ (\\var{siground(N,4)})&nbsp;= \\var{siground(qty(F_k, units[1]),4)}$</p>\n<p><strong>Draw Conclusions</strong></p>\n<p><span data-jme-visible=\"abs(F) &lt; F_s\">Since the absolute value of the required force $F$ is less than the available static friction force $F_s$, the box is in equilibrium. The magnitude of the &nbsp;actual friction force is $F = \\var{siground(qty(abs(F),units[1]),4)}$.</span></p>\n<p><span data-jme-visible=\"abs(F)=F_s\">Since the absolute value of the required force $F$ is equal to&nbsp;the available static friction force $F_s$, the box is in equilibrium, but on the verge of motion.&nbsp;The magnitude of the actual friction force is $F = F_s = \\var{siground(qty(abs(F),units[1]),4)}$.</span></p>\n<p><span data-jme-visible=\"abs(F) &gt; F_s\">Since the absolute value of the required force $F$ is greater than&nbsp;the available static friction force $F_s$, the box is sliding.&nbsp;The magnitude of the actual friction force is $F = F_k = \\var{siground(qty(F_k,units[1]),4)}$.</span></p>\n<p><span data-jme-visible=\"F &lt; 0\">Since the sign on the required frictional force $F$ is negative, the assumption that friction&nbsp;acts up the incline is incorrect. &nbsp;The actual force acts down the incline, which means that the box being pushed&nbsp;up the incline.</span></p>\n<p><span data-jme-visible=\"F &gt;0\">Since the sign on the required frictional force $F$ is positive,&nbsp;the assumed friction direction is&nbsp;correct and the box is sliding down the incline.</span></p>\n<p><strong>Check that no tipping occurs.</strong></p>\n<p>The resultant&nbsp;frictional and normal forces can be considered to act at a single point.&nbsp;The location of this point can be found by performing a moment equilibrium&nbsp;about a convenient point. &nbsp;We choose the center of gravity, where the lines of action of the weight and the load $P$ intersect, and use the actual value of the frictional force, which is $F$ if the box is in equilibrium, $F_k$ if the box is sliding. &nbsp;If distance $d$ is greater&nbsp;than half the width of the box, it tips.</p>\n<p style=\"padding-left: 30px;\">$\\begin{align} \\sum M_C &amp;= 0\\\\ N(d) &amp;= F(h/2) \\\\ d &amp;= \\frac{F h}{2 N} \\\\ &amp;= \\frac{(\\var{siground(F_actual,4)})( \\var{height})}{(2) (\\var{siground(N,4)})} \\\\ &amp;= \\var{siground(qty(d,units[0]),3)} \\end{align}$</p>\n<p><span data-jme-visible=\"abs(d) &lt;= WIDTH/2\">Since $|d| &lt;= \\var{qty(WIDTH/2,units[0])}$, the block is not tipping.</span></p>\n<p><span data-jme-visible=\"abs(d) &gt; WIDTH/2\">Since $|d| &gt;&nbsp;\\var{qty(WIDTH/2,units[0])}$, the block is tipping.</span></p>", "rulesets": {}, "extensions": ["geogebra", "quantities"], "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"theta": {"name": "theta", "group": "Inputs", "definition": "random(15..35)", "description": "", "templateType": "anything", "can_override": false}, "WIDTH": {"name": "WIDTH", "group": "Inputs", "definition": "random(3..8#0.5)", "description": "", "templateType": "anything", "can_override": false}, "HEIGHT": {"name": "HEIGHT", "group": "Inputs", "definition": "random(2..5#0.5)", "description": "", "templateType": "anything", "can_override": false}, "diag": {"name": "diag", "group": "computed", "definition": "sqrt(HEIGHT^2+WIDTH^2)", "description": "<p>diagonal of box</p>", "templateType": "anything", "can_override": false}, "phi": {"name": "phi", "group": "computed", "definition": "degrees(arctan(HEIGHT/WIDTH))", "description": "", "templateType": "anything", "can_override": false}, "mu_s": {"name": "mu_s", "group": "Inputs", "definition": "random(0.1..0.7#0.05)", "description": "", "templateType": "anything", "can_override": false}, "mu_k": {"name": "mu_k", "group": "Inputs", "definition": "siground(mu_s random(0.75..0.9#0.01),2)", "description": "", "templateType": "anything", "can_override": false}, "units": {"name": "units", "group": "Inputs", "definition": "random([['ft','lb'], ['m','kN']])", "description": "", "templateType": "anything", "can_override": false}, "W": {"name": "W", "group": "Inputs", "definition": "random(20..250#10)", "description": "<p>magnitude of weight</p>", "templateType": "anything", "can_override": false}, "P": {"name": "P", "group": "Inputs", "definition": "random(20..400#10)", "description": "<p>magnitude of horizontal force</p>", "templateType": "anything", "can_override": false}, "F": {"name": "F", "group": "vector solution", "definition": "dot(F_Q,u)", "description": "", "templateType": "anything", "can_override": false}, "P_x": {"name": "P_x", "group": "computed", "definition": "P cos(radians(theta))", "description": "", "templateType": "anything", "can_override": false}, "P_y": {"name": "P_y", "group": "computed", "definition": "P sin(radians(theta))", "description": "", "templateType": "anything", "can_override": false}, "W_x": {"name": "W_x", "group": "computed", "definition": "W sin(radians(theta))", "description": "", "templateType": "anything", "can_override": false}, "W_y": {"name": "W_y", "group": "computed", "definition": "W cos(radians(theta))", "description": "", "templateType": "anything", "can_override": false}, "N": {"name": "N", "group": "vector solution", "definition": "dot(F_Q,v)", "description": "", "templateType": "anything", "can_override": false}, "F_s": {"name": "F_s", "group": "computed", "definition": "N mu_s", "description": "", "templateType": "anything", "can_override": false}, "F_k": {"name": "F_k", "group": "computed", "definition": "N mu_k", "description": "", "templateType": "anything", "can_override": false}, "u": {"name": "u", "group": "vector solution", "definition": "vector(cos(radians(theta)),sin(radians(theta)))", "description": "", "templateType": "anything", "can_override": false}, "v": {"name": "v", "group": "vector solution", "definition": "vector(-sin(radians(theta)), cos(radians(theta)))", "description": "", "templateType": "anything", "can_override": false}, "ii": {"name": "ii", "group": "vector solution", "definition": "vector(1,0)", "description": "", "templateType": "anything", "can_override": false}, "jj": {"name": "jj", "group": "vector solution", "definition": "vector(0,1)", "description": "", "templateType": "anything", "can_override": false}, "F_Q": {"name": "F_Q", "group": "vector solution", "definition": "-(F_W + F_P)", "description": "<p>force of incline on block</p>", "templateType": "anything", "can_override": false}, "F_W": {"name": "F_W", "group": "vector solution", "definition": "-jj W", "description": "", "templateType": "anything", "can_override": false}, "F_P": {"name": "F_P", "group": "vector solution", "definition": "P ii", "description": "", "templateType": "anything", "can_override": false}, "Wx": {"name": "Wx", "group": "vector solution", "definition": "dot(F_W,u)", "description": "", "templateType": "anything", "can_override": false}, "Wy": {"name": "Wy", "group": "vector solution", "definition": "dot(F_W,v)", "description": "", "templateType": "anything", "can_override": false}, "Px": {"name": "Px", "group": "vector solution", "definition": "dot(F_P,u)", "description": "", "templateType": "anything", "can_override": false}, "Py": {"name": "Py", "group": "vector solution", "definition": "dot(F_P,v)", "description": "", "templateType": "anything", "can_override": false}, "d": {"name": "d", "group": "computed", "definition": "F_actual Height/ 2/N", "description": "<p>distance from center to point A where friction acts.</p>", "templateType": "anything", "can_override": false}, "F_actual": {"name": "F_actual", "group": "computed", "definition": "if(abs(F) <= F_s, F, F_k)", "description": "", "templateType": "anything", "can_override": false}, "tipping": {"name": "tipping", "group": "conclusions", "definition": "abs(d) > WIDTH/2", "description": "", "templateType": "anything", "can_override": false}, "equilibrium": {"name": "equilibrium", "group": "conclusions", "definition": "abs(F) <= F_s", "description": "", "templateType": "anything", "can_override": false}, "slipping_up": {"name": "slipping_up", "group": "conclusions", "definition": "F<0", "d {\n    // Sets angle in GGB to a Numbas Variable given in degrees.\n    var v = Math.PI / 180 * Numbas.jme.unwrapValue(question.scope.getVariable(nname));\n    app.setValue(gname,v);\n  }  \n  \n  \n  //initialize the dimensions and forces\n  setGGBNumber('H','HEIGHT');\n  setGGBNumber('W','WIDTH');\n  setGGBAngle('\u03b8', 'THETA');\n  app.setValue('show',\"false\");\n  app.setVisible('H',false,false);\n  app.setVisible('W',false,false);\n  app.setVisible('\u03b8',false,false);\n  app.setVisible('show',false,false);\n  \n     \n  \n});\n\n// This function returns the result of `createGeogebraApplet` as an object \n// with the JME data type 'ggbapplet', which can be substituted into the question's content.\nreturn new Numbas.jme.types.ggbapplet(result);\n"}}, "preamble": {"js": "question.signals.on('adviceDisplayed',function() {\n  try{\n    var app = question.applet.app;\n   \n  app.setVisible('show', true);\n  app.setValue('show',true);\n  \n  }\n  catch(err){}  \n})\n\n\n", "css": ""}, "parts": [{"type": "gapfill", "useCustomName": false, "customName": "", "marks": 0, "scripts": {}, "customMarkingAlgorithm": "", "extendBaseMarkingAlgorithm": true, "unitTests": [], "showCorrectAnswer": true, "showFeedbackIcon": true, "variableReplacements": [], "variableReplacementStrategy": "originalfirst", "nextParts": [], "suggestGoingBack": false, "adaptiveMarkingPenalty": 0, "exploreObjective": null, "prompt": "<p style=\"padding-left: 40px;\">$F$ =&nbsp;[[0]]</p>\n<p style=\"padding-left: 40px;\">The box is&nbsp;[[1]]</p>", "gaps": [{"type": "engineering-answer", "useCustomName": true, "customName": "Friction", "marks": "10", "scripts": {}, "customMarkingAlgorithm": "", "extendBaseMarkingAlgorithm": true, "unitTests": [], "showCorrectAnswer": true, "showFeedbackIcon": true, "variableReplacements": [], "variableReplacementStrategy": "originalfirst", "nextParts": [], "suggestGoingBack": false, "adaptiveMarkingPenalty": 0, "exploreObjective": null, "settings": {"correctAnswer":
