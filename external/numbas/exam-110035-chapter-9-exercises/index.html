nt_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\"}, {\"name\": \"student_quantity\", \"description\": \"\u003cp\u003eThis fixes the student answer for two common errors. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eIf student_units are wrong\u0026nbsp;\u0026nbsp;- replace with correct units\u003c/p\u003e\\n\u003cp\u003eIf student_scalar has the wrong sign - replace with right sign\u003c/p\u003e\\n\u003cp\u003eIf student makes both errors, only one gets fixed.\u003c/p\u003e\", \"definition\": \"switch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\"}, {\"name\": \"percent_error\", \"description\": \"\", \"definition\": \"try(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"percent_error \u003c= settings[\u0027right\u0027]\\n\"}, {\"name\": \"close\", \"description\": \"\u003cp\u003eOnly marked close if the student actually has the right sign.\u003c/p\u003e\", \"definition\": \"right_sign and percent_error \u003c= settings[\u0027close\u0027]\"}, {\"name\": \"right_sign\", \"description\": \"\", \"definition\": \"sign(student_scalar) = sign(correct_quantity) \"}], \"settings\": [{\"name\": \"correctAnswer\", \"label\": \"Correct Quantity.\", \"help_url\": \"\", \"hint\": \"The correct answer given as a JME quantity.\", \"input_type\": \"code\", \"default_value\": \"\", \"evaluate\": true}, {\"name\": \"right\", \"label\": \"% Accuracy for right.\", \"help_url\": \"\", \"hint\": \"Question will be considered correct if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"0.2\", \"evaluate\": true}, {\"name\": \"close\", \"label\": \"% Accuracy for close.\", \"help_url\": \"\", \"hint\": \"Question will be considered close if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"1.0\", \"evaluate\": true}, {\"name\": \"C1\", \"label\": \"Close with units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value with appropriate units. \u0026nbsp;if correct answer is 100 N and close is \u0026plusmn;1%,\u003cbr /\u003e99 \u0026nbsp;N is accepted.\", \"input_type\": \"percent\", \"default_value\": \"75\"}, {\"name\": \"C2\", \"label\": \"No units or wrong sign\", \"help_url\": \"\", \"hint\": \"Partial credit for forgetting units or using wrong sign.\u003cbr /\u003eIf the correct answer is 100 N, both 100 and -100 N are accepted.\", \"input_type\": \"percent\", \"default_value\": \"50\"}, {\"name\": \"C3\", \"label\": \"Close, no units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value but forgotten units.\u003cbr /\u003eThis value would be close\u0026nbsp;if the expected units were provided. \u0026nbsp;If the correct answer is 100 N, and close is \u0026plusmn;1%,\u003cbr /\u003e99 is accepted.\", \"input_type\": \"percent\", \"default_value\": \"25\"}], \"public_availability\": \"always\", \"published\": true, \"extensions\": [\"quantities\"]}], \"resources\": [], \"navigation\": {\"allowregen\": true, \"showfrontpage\": false, \"preventleave\": false, \"typeendtoleave\": false}, \"contributors\": [{\"name\": \"William Haynes\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/2530/\"}], \"tags\": [\"Equilibrium\", \"equilibrium\", \"friction\", \"Mechanics\", \"mechanics\", \"Statics\", \"statics\"], \"metadata\": {\"description\": \"\u003cp\u003eDetermine frictional force acting on a block on an incline. \u0026nbsp;Coefficients of friction, weight and a horizontal force are given\u003c/p\u003e\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp\u003e{applet()}\u003c/p\u003e\\n\u003cp\u003eA {qty(P,units[1])} horizontal force $P$ is applied to a {qty(W,units[1])} box resting on an {theta}\u0026deg; incline. \u0026nbsp;The line of action of $P$ passes through the center of gravity of the box. \u0026nbsp;The box is\u0026nbsp; $\\\\var{qty(WIDTH,units[0])}$ wide $\\\\times \\\\ \\\\var{qty(HEIGHT,units[0]) }$ tall, and the coefficents of friction between the box and the surface are $\\\\mu_s = \\\\var{mu_s}$ and\u0026nbsp;$\\\\mu_k = \\\\var{mu_k}$.\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\", \"advice\": \"\u003cp\u003eEstablish a coordinate system parallel and perpendicular to the incline, and draw a free body diagram of the box. \u0026nbsp;At this point we don\u0027t know whether the box is in equilibrium or the direction of the frictional force, so we will provisionally assume that the box is in equilibrium and that the frictional force acts up the\u0026nbsp;incline. \u0026nbsp;A assumed friction force acting up the incline implies that the box is sliding down the incline.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eCalculate the force require to hold the box in equilibrium\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\begin{align} \\\\sum F_x \u0026amp;= 0 \u0026amp;\\\\sum F_y \u0026amp;=0\\\\\\\\ F \u0026amp;= -P_x + W_x \u0026amp; \u0026nbsp;N \u0026amp;= P_y + W_y\u0026nbsp;\\\\\\\\\u0026amp; = -P \\\\cos \\\\theta + W \\\\sin \\\\theta \u0026amp; \u0026nbsp;\u0026amp;= P \\\\sin \\\\theta + W \\\\cos \\\\theta\\\\\\\\ \u0026amp; = -\\\\var{P} \\\\cos \\\\var{theta}\u0026deg; + \\\\var{W} \\\\sin \\\\var{theta}\u0026deg; \u0026amp; \u0026amp;= \\\\var{P} \\\\sin \\\\var{theta}\u0026deg; + \\\\var{W} \\\\cos \\\\var{theta}\u0026deg;\\\\\\\\ \u0026amp;= -\\\\var{siground(P_x,4)}+\\\\var{siground(W_x,4)} \u0026amp;\u0026amp;= \\\\var{siground(P_y,4)} + \\\\var{siground(W_y,4)} \\\\\\\\F \u0026amp;= \\\\var{siground(qty(F,units[1]),4)} \u0026amp; N \u0026amp;= \\\\var{siground(qty(N,units[1]),4)}\u0026nbsp;\\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eCalculate the available frictional force\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$F_s = \\\\mu_s N = (\\\\var{mu_s})\\\\ (\\\\var{siground(N,4)})\u0026nbsp;= \\\\var{siground(qty(F_s, units[1]),4)}$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$F_k = \\\\mu_k N = (\\\\var{mu_k})\\\\ (\\\\var{siground(N,4)})\u0026nbsp;= \\\\var{siground(qty(F_k, units[1]),4)}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eDraw Conclusions\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"abs(F) \u0026lt; F_s\\\"\u003eSince the absolute value of the required force $F$ is less than the available static friction force $F_s$, the box is in equilibrium. The magnitude of the \u0026nbsp;actual friction force is $F = \\\\var{siground(qty(abs(F),units[1]),4)}$.\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"abs(F)=F_s\\\"\u003eSince the absolute value of the required force $F$ is equal to\u0026nbsp;the available static friction force $F_s$, the box is in equilibrium, but on the verge of motion.\u0026nbsp;The magnitude of the actual friction force is $F = F_s = \\\\var{siground(qty(abs(F),units[1]),4)}$.\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"abs(F) \u0026gt; F_s\\\"\u003eSince the absolute value of the required force $F$ is greater than\u0026nbsp;the available static friction force $F_s$, the box is sliding.\u0026nbsp;The magnitude of the actual friction force is $F = F_k = \\\\var{siground(qty(F_k,units[1]),4)}$.\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"F \u0026lt; 0\\\"\u003eSince the sign on the required frictional force $F$ is negative, the assumption that friction\u0026nbsp;acts up the incline is incorrect. \u0026nbsp;The actual force acts down the incline, which means that the box being pushed\u0026nbsp;up the incline.\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"F \u0026gt;0\\\"\u003eSince the sign on the required frictional force $F$ is positive,\u0026nbsp;the assumed friction direction is\u0026nbsp;correct and the box is sliding down the incline.\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eCheck that no tipping occurs.\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003eThe resultant\u0026nbsp;frictional and normal forces can be considered to act at a single point.\u0026nbsp;The location of this point can be found by performing a moment equilibrium\u0026nbsp;about a convenient point. \u0026nbsp;We choose the center of gravity, where the lines of action of the weight and the load $P$ intersect, and use the actual value of the frictional force, which is $F$ if the box is in equilibrium, $F_k$ if the box is sliding. \u0026nbsp;If distance $d$ is greater\u0026nbsp;than half the width of the box, it tips.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\begin{align} \\\\sum M_C \u0026amp;= 0\\\\\\\\ N(d) \u0026amp;= F(h/2) \\\\\\\\ d \u0026amp;= \\\\frac{F h}{2 N} \\\\\\\\ \u0026amp;= \\\\frac{(\\\\var{siground(F_actual,4)})( \\\\var{height})}{(2) (\\\\var{siground(N,4)})} \\\\\\\\ \u0026amp;= \\\\var{siground(qty(d,units[0]),3)} \\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"abs(d) \u0026lt;= WIDTH/2\\\"\u003eSince $|d| \u0026lt;= \\\\var{qty(WIDTH/2,units[0])}$, the block is not tipping.\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"abs(d) \u0026gt; WIDTH/2\\\"\u003eSince $|d| \u0026gt;\u0026nbsp;\\\\var{qty(WIDTH/2,units[0])}$, the block is tipping.\u003c/span\u003e\u003c/p\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true}, \"constants\": [], \"variables\": {\"theta\": {\"name\": \"theta\", \"group\": \"Inputs\", \"definition\": \"random(15..35)\", \"description\": \"\", \"templateType\": \"anything\" 003e$+\\\\!\\\\!\\\\nearrow\\\\sum F_y=0,\\\\quad\\\\implies\\\\quad N-(800\\\\,\\\\text{N})\\\\cos 25^\\\\circ +(\\\\var{P}\\\\,\\\\text{N})\\\\sin(\\\\var{th}^\\\\circ-25^\\\\circ)=0$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$N=\\\\var{normal_force}\\\\,\\\\text{N}$\u003c/p\u003e\\n\u003cp\u003e$+\\\\!\\\\!\\\\searrow\\\\sum F_x=0,\\\\quad\\\\implies\\\\quad -F_\\\\mu+(800\\\\,\\\\text{N})\\\\sin 25^\\\\circ-(\\\\var{P}\\\\,\\\\text{N})\\\\cos\u0026nbsp;(\\\\var{th}^\\\\circ-25^\\\\circ)=0$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$F_\\\\mu=\\\\var{friction_force_trial}\\\\,\\\\text{N}$ is required for equilibrium.\u003c/p\u003e\\n\u003cp\u003eMaximum friction force: $F_m=\\\\mu_s N=0.2\\\\times\\\\var{normal_force}=\\\\var{max_friction_force}\\\\,\\\\text{N}$\u003c/p\u003e\\n\u003cdiv data-jme-visible=\\\"abs({friction_force_trial})\u0026gt;{mu_s}*{normal_force}\\\"\u003e\\n\u003cp\u003eSince $|F_\\\\mu| \u0026gt; F_m$, the block is sliding,\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003e(b)\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003eand the magmitude of the friction force is\u003c/p\u003e\\n\u003cp\u003e\\\\[F_\\\\mu=\\\\mu_k N=\\\\var{abs(friction_force)}\\\\,\\\\text{N},\\\\quad\\\\var{direction_string}\\\\]\u0026nbsp;\u003c/p\u003e\\n\u003c/div\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cdiv data-jme-visible=\\\"abs({friction_force_trial})\u0026lt;={mu_s}*{normal_force}\\\"\u003e\\n\u003cp\u003eSince $|F_\\\\mu| \\\\le F_m$, the block is in equilibrium, and\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003e(b)\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003eThe magmitude of the friction force is\u003c/p\u003e\\n\u003cp\u003e\\\\[F_\\\\mu=\\\\var{abs(friction_force)}\\\\,\\\\text{N},\\\\quad\\\\var{direction_string}\\\\]\u0026nbsp;\u003c/p\u003e\\n\u003c/div\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true}, \"constants\": [], \"variables\": {\"mu_s\": {\" escription\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"direction_string\": {\"name\": \"direction_string\", \"group\": \"Ungrouped variables\", \"definition\": \"if(friction_force\u003c0,\\\"down the slope\\\",\\\"up the slope\\\")\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"P\": {\"name\": \"P\", \"group\": \"Ungrouped variables\", \"definition\": \"random(100 .. 500#20)\", \"description\": \"\", \"templateType\": \"randrange\", \"can_override\": false}, \"W\": {\"name\": \"W\", \"group\": \"Ungrouped variables\", \"definition\": \"\\\"800 N\\\"\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}}, \"variablesTest\": {\"condition\": \"\", \"maxRuns\": 100}, \"ungrouped_variables\": [\"th\", \"P\", \"normal_force\", \"mu_s\", \"mu_k\", \"friction_force_trial\", \"max_friction_force\", \"equil\", \"friction_force\", \"direction\", \"direction_string\", \"W\"], \"variable_groups\": [], \"functions\": {}, \"preamble\": {\"js\": \"\", \"css\": \"\"}, \"parts\": [{\"type\": \"gapfill\", \"useCustomName\": true, \"customName\": \"Answers\", \"marks\": 0, \"scripts\": {}, \"customMarkingAlgorithm\": \"\", \"extendBaseMarkingAlgorithm\": true, \"unitTests\": [], \"showCorrectAnswer\": true, \"showFeedbackIcon\": true, \"variableReplacements\": [], \"variableReplacementStrategy\": \"originalfirst\", \"nextParts\": [], \"suggestGoingBack\": false, \"adaptiveMarkingPenalty\": 0, \"exploreObjective\": null, \"prompt\": \"\u003cp\u003eIs the block in static equilibrium? [[0]]\u003c/p\u003e\\n\u003cp\u003eThe magnitude of the friction force is [[1]]\u003c/p\u003e\\n\u003cp\u003eThe friction force acts\u0026nbsp;[[2]].\u003c/p\u003e\", \"gaps\": [{\"type\": \"1_n_2\", \"useCustomName\": true, \"customName\": \"In equilibrium\", \"marks\": 0, \"scripts\": {}, \"customMarkingAlgorithm\": \"\", \"extendBaseMarkingAlgorithm\": true, \"unitTests\": [], \"showCorrectAnswer\": true, \"showFe ", \"penaltyVisibility\": \"always\", \"type\": \"question\"}, {\"name\": \"Friction: Range of values 1\", \"extensions\": [\"quantities\"], \"custom_part_types\": [{\"source\": {\"pk\": 19, \"author\": {\"name\": \"William Haynes\", \"pk\": 2530}, \"edit_page\": \"/part_type/19/edit\"}, \"name\": \"Engineering Accuracy with units\", \"short_name\": \"engineering-answer\", \"description\": \"\u003cp\u003eA value with units marked right if within an adjustable % error of the correct value. \u0026nbsp;Marked close if within a wider margin of error.\u003c/p\u003e\", \"help_url\": \"\", \"input_widget\": \"string\", \"input_options\": {\"correctAnswer\": \"siground(settings[\u0027correctAnswer\u0027],4)\", \"hint\": {\"static\": true, \"value\": \"\"}, \"allowEmpty\": {\"static\": true, \"value\": true}}, \"can_be_gap\": true, \"can_be_step\": true, \"marking_script\": \"mark:\\nswitch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\\n\\ninterpreted_answer:\\nqty(student_scalar, student_units)\\n\\n\\n\\ncorrect_quantity:\\nsettings[\\\"correctAnswer\\\"]\\n\\n\\n\\ncorrect_units:\\nunits(correct_quantity)\\n\\n\\nallowed_notation_styles:\\n[\\\"plain\\\",\\\"en\\\"]\\n\\nmatch_student_number:\\nmatchnumber(studentAnswer,allowed_notation_styles)\\n\\nstudent_scalar:\\nmatch_student_number[1]\\n\\nstudent_units:\\nreplace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\\n\\ngood_units:\\ntry(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\\n\\nstudent_quantity:\\nswitch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\\n\\npercent_error:\\ntry(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \\n\\nright:\\npercent_error \u003c= settings[\u0027right\u0027]\\n\\n\\nclose:\\nright_sign and percent_error \u003c= settings[\u0027close\u0027]\\n\\nright_sign:\\nsign(student_scalar) = sign(correct_quantity)\", \"marking_notes\": [{\"name\": \"mark\", \"description\": \"This is the main marking note. It should award credit and provide feedback based on the student\u0027s answer.\", \"definition\": \"switch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(student_scalar, student_units)\\n\\n\"}, {\"name\": \"correct_quantity\", \"description\": \"\", \"definition\": \"settings[\\\"correctAnswer\\\"]\\n\\n\"}, {\"name\": \"correct_units\", \"description\": \"\", \"definition\": \"units(correct_quantity)\\n\"}, {\"name\": \"allowed_notation_styles\", \"description\": \"\", \"definition\": \"[\\\"plain\\\",\\\"en\\\"]\"}, {\"name\": \"match_student_number\", \"description\": \"\", \"definition\": \"matchnumber(studentAnswer,allowed_notation_styles)\"}, {\"name\": \"student_scalar\", \"description\": \"\", \"definition\": \"match_student_number[1]\"}, {\"name\": \"student_units\", \"description\": \"\u003cp\u003eModify\u0026nbsp;the\u0026nbsp;unit portion of\u0026nbsp;the student\u0027s answer by\u003c/p\u003e\\n\u003cp\u003e1. replacing \\\"ohms\\\" with \\\"ohm\\\" \u0026nbsp;case insensitive\u003c/p\u003e\\n\u003cp\u003e2.\u0026nbsp;replacing \u0027-\u0027\u0026nbsp;with \u0027 \u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e3. replacing \u0027\u0026deg;\u0027 with \u0027 deg\u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eto allow answers like 10 ft-lb and 30\u0026deg;\u003c/p\u003e\", \"definition\": \"replace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\"}, {\"name\": \"good_units\", \"description\": \"\", \"definition\": \"try(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\"}, {\"name\": \"student_quantity\", \"description\": \"\u003cp\u003eThis fixes the student answer for two common errors. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eIf student_units are wrong\u0026nbsp;\u0026nbsp;- replace with correct units\u003c/p\u003e\\n\u003cp\u003eIf student_scalar has the wrong sign - replace with right sign\u003c/p\u003e\\n\u003cp\u003eIf student makes both errors, only one gets fixed.\u003c/p\u003e\", \"definition\": \"switch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\"}, {\"name\": \"percent_error\", \"description\": \"\", \"definition\": \"try(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"percent_error \u003c= settings[\u0027right\u0027]\\n\"}, {\"name\": \"close\", \"description\": \"\u003cp\u003eOnly marked close if the student actually has the right sign.\u003c/p\u003e\", \"definition\": \"right_sign and percent_error \u003c= settings[\u0027close\u0027]\"}, {\"name\": \"right_sign\", \"description\": \"\", \"definition\": \"sign(student_scalar) = sign(correct_quantity) \"}], \"settings\": [{\"name\": \"correctAnswer\", \"label\": \"Correct Quantity.\", \"help_url\": \"\", \"hint\": \"The correct answer given as a JME quantity.\", \"input_type\": \"code\", \"default_value\": \"\", \"evaluate\": true}, {\"name\": \"right\", \"label\": \"% Accuracy for right.\", \"help_url\": \"\", \"hint\": \"Question will be considered correct if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"0.2\", \"evaluate\": true}, {\"name\": \"close\", \"label\": \"% Accuracy for close.\", \"help_url\": \"\", \"hint\": \"Question will be considered close if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"1.0\", \"evaluate\": true}, {\"name\": \"C1\", \"label\": \"Close with units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value with appropriate units. \u0026nbsp;if correct answer is 100 N and close is \u0026plusmn;1%,\u003cbr /\u003e99 \u0026nbsp;N is accepted.\", \"input_type\": \"percent\", \"default_value\": \"75\"}, {\"name\": \"C2\", \"label\": \"No units or wrong sign\", \"help_url\": \"\", \"hint\": \"Partial credit for forgetting units or using wrong sign.\u003cbr /\u003eIf the correct answer is 100 N, both 100 and -100 N are accepted.\", \"input_type\": \"percent\", \"default_value\": \"50\"}, {\"name\": \"C3\", \"label\": \"Close, no units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value but forgotten units.\u003cbr /\u003eThis value would be close\u0026nbsp;if the expected units were provided. \u0026nbsp;If the correct answer is 100 N, and close is \u0026plusmn;1%,\u003cbr /\u003e99 is accepted.\", \"input_type\": \"percent\", \"default_value\": \"25\"}], \"public_availability\": \"always\", \"published\": true, \"extensions\": [\"quantities\"]}], \"resources\": [\"question-resources/hw5sol1_nKcXJ7J.png\", \"question-resources/hw5sol2a.png\", \"question-resources/hw5sol2b.png\", \"question-resources/PNG_image_2021-01-12_12_05_55.png\", \"question-resources/PNG_image_2021-01-12_12_06_59.png\", \"question-resources/PNG_image_2021-01-12_12_09_33.png\", \"question-resources/PNG_image_2021-01-12_12_10_15.png\", \"question-resources/block_Q19elOW.svg\"], \"navigation\": {\"allowregen\": true, \"showfrontpage\": false, \"preventleave\": false, \"typeendtoleave\": false}, \"contributors\": [{\"name\": \"Vladimir Vingoradov\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/1862/\"}, {\"name\": \"William Haynes\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/2530/\"}, {\"name\": \"Haoyu Huang\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/17657/\"}], \"tags\": [], \"metadata\": {\"description\": \"\u003cp\u003eFriction\u003c/p\u003e\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp\u003e\u003cimg src=\\\"resources/question-resources/block_Q19elOW.svg\\\" width=\\\"240\\\" height=\\\"240\\\"/\u003e\u003c/p\u003e\\n\u003cp\u003eKnowing that $\\\\mu_s = 0.20$, $\\\\mu_k = 0.15$, and $\\\\theta=\\\\var{th}^\\\\circ$, determine the range of values of $P$\u003cem\u003e\u0026nbsp;\u003c/em\u003efor which equilibrium is maintained.\u003c/p\u003e\", \"advice\": \"\u003cp\u003e$+\\\\!\\\\!\\\\nearrow\\\\sum F_y=0,\\\\quad\\\\implies\\\\quad N-800 \\\\cos 25^\\\\circ+P\\\\sin(\\\\theta-25^\\\\circ)=0$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$N=800 \\\\cos 25^\\\\circ-P\\\\sin( \\\\var{th-25}^\\\\circ),$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$F_m=\\\\mu_s N$\u003c/p\u003e\\n\u003cp\u003eTo start moving the block up the incline:\u003c/p\u003e\\n\u003cp\u003e\u003cimg src=\\\"resources/question-resources/hw5sol2a.png\\\" width=\\\"182\\\" height=\\\"130\\\"/\u003e\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003e$+\\\\!\\\\!\\\\searrow\\\\sum F_x=0,\\\\quad\\\\implies\\\\quad \\\\mu_s N-P\\\\cos(\\\\theta-25^\\\\circ)+800\\\\sin 25^\\\\circ=0$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\mu_s (800 \\\\cos 25^\\\\circ-P\\\\sin\\\\var{th-25}^\\\\circ)-P\\\\cos\\\\var{th-25}^\\\\circ+800\\\\sin 25^\\\\circ=0$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\mu_s 800 \\\\cos 25^\\\\circ-\\\\mu_s P\\\\sin\\\\var{th-25}^\\\\circ-P\\\\cos\\\\var{th-25}^\\\\circ+800\\\\sin 25^\\\\circ=0$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\mu_s 800 \\\\cos 25^\\\\circ+800\\\\sin 25^\\\\circ=+P[\\\\mu_s \\\\sin\\\\var{th-25}^\\\\circ+\\\\cos\\\\var{th-25}^\\\\circ]$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$P=\\\\dfrac{800(\\\\sin 25^\\\\circ+\\\\mu_s\\\\cos 25^\\\\circ)}{\\\\cos\\\\var{th-25}^\\\\circ+\\\\mu_s \\\\sin\\\\var{th-25}^\\\\circ}=\\\\var{Pmax}\\\\,\\\\text{N}\\\\quad\\\\blacktriangleleft$\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003eTo prevent the block from moving down:\u003c/p\u003e\\n\u003cp\u003e\u003cimg src=\\\"resources/question-resources/hw5sol2b.png\\\" width=\\\"182\\\" height=\\\"130\\\"/\u003e\u003c/p\u003e\\n\u003cp\u003e$+\\\\!\\\\!\\\\searrow\\\\sum F_x=0,\\\\quad\\\\implies\\\\quad -\\\\mu_s N-P\\\\cos(\\\\theta-25^\\\\circ)+800\\\\sin 25^\\\\circ=0$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$-\\\\mu_s\u0026nbsp;(800 \\\\cos 25^\\\\circ-P\\\\sin \\\\var{th-25}^\\\\circ)-P\\\\cos\\\\var{th-25}^\\\\circ+800\\\\sin 25^\\\\circ=0$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$-\\\\mu_s 800\u0026nbsp;\u0026nbsp;\\\\cos 25^\\\\circ +\\\\mu_s\u0026nbsp;P\\\\sin \\\\var{th-25}^\\\\circ-\u0026nbsp;P\\\\cos \\\\var{th-25}^\\\\circ+800\\\\sin 25^\\\\circ=0$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\mu_s\u0026nbsp;P\\\\sin \\\\var{th-25}^\\\\circ-\u0026nbsp;P\\\\cos\\\\var{th-25}^\\\\circ-\\\\mu_s 800\u0026nbsp;\u0026nbsp;\\\\cos 25^\\\\circ +800\\\\sin 25^\\\\circ=0$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$-\\\\mu_s 800\u0026nbsp; \\\\cos 25^\\\\circ +800\\\\sin 25^\\\\circ=P[\\\\cos\\\\var{th-25}^\\\\circ-\\\\mu_s \\\\sin\\\\var{th-25}^\\\\circ]$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$P=\\\\dfrac{800(\\\\sin 25^\\\\circ-\\\\mu_s\\\\cos 25^\\\\circ)}{\\\\cos\\\\var{th-25}^\\\\circ-\\\\mu_s \\\\sin\\\\var{th-25}^\\\\circ}=\\\\var{Pmin}\\\\,\\\\text{N}\\\\quad\\\\blacktriangleleft$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\\\\[\\\\var{Pmin}\\\\,\\\\text{N} \\\\le P \\\\le \\\\var{Pmax}\\\\,\\\\text{N}\\\\quad\\\\blacktriangleleft\\\\]\u003c/p\u003e\\n\u003chr/\u003e\\n\u003cp\u003e\u003cstrong\u003eAlternative solution:\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003eCombine the normal and\u0026nbsp;friction forces $\\\\vec{R}=\\\\vec{N}+\\\\vec{F}_\\\\mu$. When $F_\\\\mu=\\\\mu_sN$, the angle between the resultant $\\\\vec{R}$ and the normal force is the friction angle:\u003c/p\u003e\\n\u003cp\u003e\\\\[\\\\phi_s=\\\\arctan \\\\mu_s=\\\\arctan \\\\var{mu_s}=\\\\var{phi}^\\\\circ.\\\\]\u003c/p\u003e\\n\u003cp\u003eTo prevent the block from moving up:\u003c/p\u003e\\n\u003cp\u003e\u003cimg src=\\\"resources/question-resources/PNG_image_2021-01-12_12_10_15.png\\\" width=\\\"222\\\" height=\\\"204\\\"/\u003e\u003c/p\u003e\\n\u003cp\u003eIn this case there are only three forces acting on the block, which in view of equilibrium, form a triangle:\u003c/p\u003e\\n\u003cp\u003e\u003cimg src=\\\"resources/question-resources/PNG_image_2021-01-12_12_09_33.png\\\" width=\\\"242\\\" height=\\\"209\\\"/\u003e\u003c/p\u003e\\n\u003cp\u003eIn this triangle, the angle between the force $\\\\vec{R}$ and weight $\\\\vec{W}$ is $\\\\phi_s+25^\\\\circ$. Using the law of sines:\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\displaystyle\\\\frac{P}{\\\\sin (\\\\phi_s+25^\\\\circ)}=\\\\frac{W}{\\\\sin \\\\left[180^\\\\circ-(\\\\phi_s+25^\\\\circ)-(90^\\\\circ-\\\\theta)\\\\right]},$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\displaystyle\\\\frac{P}{\\\\sin\\\\var{phi+25}^\\\\circ}=\\\\frac{800}{\\\\sin\\\\var{180-phi-25-90+th}^\\\\circ},$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$P=800\\\\dfrac{\\\\sin\\\\var{phi+25}^\\\\circ}{\\\\sin\\\\var{180-phi-25-90+th}^\\\\circ}=\\\\var{Pmax}\\\\,\\\\text{N}.\\\\,\\\\blacktriangleleft$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003c/p\u003e\\n\u003cp\u003eTo prevent the block from moving down send the friction force up the incline:\u003c/p\u003e\\n\u003cp\u003e\u003cimg src=\\\"resources/question-resources/PNG_image_2021-01-12_12_05_55.png\\\" width=\\\"251\\\" height=\\\"241\\\"/\u003e\u003c/p\u003e\\n\u003cp\u003eForm a triangle:\u003c/p\u003e\\n\u003cp\u003e\u003cimg src=\\\"resources/question-resources/PNG_image_2021-01-12_12_06_59.png\\\" width=\\\"212\\\" height=\\\"234\\\"/\u003e\u003c/p\u003e\\n\u003cp\u003eIn this triangle, the angle between the force $\\\\vec{R}$ and weight $\\\\vec{W}$ is $25^\\\\circ-\\\\phi_s$. Using the law of sines:\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\displaystyle\\\\frac{P}{\\\\sin (25^\\\\circ-\\\\phi_s)}=\\\\frac{W}{\\\\sin \\\\left[180^\\\\circ-(25^\\\\circ-\\\\phi_s)-(90^\\\\circ-\\\\theta)\\\\right]},$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\displaystyle\\\\frac{P}{\\\\sin\\\\var{-phi+25}^\\\\circ}=\\\\frac{800}{\\\\sin\\\\var{180+phi-25-90+th}^\\\\circ},$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$P=800\\\\dfrac{\\\\sin\\\\var{-phi+25}^\\\\circ}{\\\\sin\\\\var{180+phi-25-90+th}^\\\\circ}=\\\\var{Pmin}\\\\,\\\\text{N}\\\\,\\\\blacktriangleleft$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\\\\[\\\\var{Pmin}\\\\,\\\\text{N} \\\\le P \\\\le \\\\var{Pmax}\\\\,\\\\text{N}.\\\\quad\\\\blacktriangleleft\\\\]\u003c/p\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true}, \"constants\": [], \"variables\": {\"Pmin\": {\"name\": \"Pmin\", \"group\": \"Ungrouped variables\", \"definition\": \"precround(800*(sin(radians(25))-mu_s*cos(radians(25)))/(cos(radians(th-25))-mu_s*sin(radians(th-25))),1)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"th\": {\"name\": \"th\", \"group\": \"Ungrouped variables\", \"definition\": \"random(10..70#5 except 25)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"mu_k\": {\"name\": \"mu_k\", \"group\": \"Ungrouped variables\", \"definition\": \"0.15\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"Pmax\": {\"name\": \"Pmax\", \"group\": \"Ungrouped variables\", \"definition\": \"precround(800*(sin(radians(25))+mu_s*cos(radians(25)))/(cos(radians(th-25))+mu_s*sin(radians(th-25))),1)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"mu_s\": {\"name\": \"mu_s\", \"group\": \"Ungrouped variables\", \"definition\": \"0.2\", \"description\": \"\", \"templateType\": \"number\", \"can_override\": false}, \"phi\": {\"name\": \"phi\", \"group\": \"Ungrouped variables\", \"definition\": \"precround(degrees(arctan(mu_s)),2)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"W\": {\"name\": \"W\", \"group\": \"Ungrouped variables\", \"definition\": \"\u0027800 N\u0027\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}}, \"variablesTest\": {\"condition\": \"\", \"maxRuns\": 100}, \"ungrouped_variables\": [\"th\", \"mu_s\", \"mu_k\", \"Pmin\", \"Pmax\", \"phi\", \"W\"], \"variable_groups\": [], \"functions\": {}, \"preamble\": {\"js\": \"\", \"css\": \"\"}, \"parts\": [{\"type\": \"gapfill\", \"useCustomName\": false, \"customName\": \"\", \"marks\": 0, \"scripts\": {}, \"customMarkingAlgorithm\": \"\", \"extendBaseMarkingAlgorithm\": true, \"unitTests\": [], \"showCorrectAnswer\": true, \"showFeedbackIcon\": true, \"variableReplacements\": [], \"variableReplacementStrategy\": \"originalfirst\", \"nextParts\": [], \"suggestGoingBack\": false, \"adaptiveMarkingPenalty\": 0, \"exploreObjective\": null, \"prompt\": \"\u003cp\u003eThe minimum force is [[0]].\u0026nbsp;\u003c/p\u003e\", \"gaps\": [{\"type\": \"engineering-answer\", \"useCustomName\": true, \"customName\": \"Pmin\", \"marks\": \"10\", \"scripts\": {}, \"customMarkingAlgorithm\": \"\", \"extendBaseMarkingAlgorithm\": true, \"unitTests\": [], \"showCorrectAnswer\": true, \"showFeedbackIcon\": true, \"variableReplacements\": [], \"variableReplacementStrategy\": \"originalfirst\", \"nextParts\": [], \"suggestGoingBack\": false, \"adaptiveMarkingPenalty\": 0, \"exploreObjective\": null, \"settings\": {\"correctAnswer\": \"qty(Pmin, \u0027N\u0027)\", \"right\": \"0.2\", \"close\": \"1.0\", \"C1\": \"75\", \"C2\": \"50\", \"C3\": \"25\"}}], \"sortAnswers\": false}, {\"type\": \"gapfill\", \"useCustomName\": false, \"customName\": \"\", \"marks\": 0, \"scripts\": {}, \"customMarkingAlgorithm\": \"\", \"extendBaseMarkingAlgorithm\": true, \"unitTests\": [], \"showCorrectAnswer\": true, \"showFeedbackIcon\": true, \"variableReplacements\": [], \"variableReplacementStrategy\": \"originalfirst\", \"nextParts\": [], \"suggestGoingBack\": false, \"adaptiveMarkingPenalty\": 0, \"exploreObjective\": null, \"prompt\": \"\u003cp\u003eThe maximum force is [[0]].\u003c/p\u003e\", \"gaps\": [{\"type\": \"engineering-answer\", \"useCustomName\": true, \"customName\": \"Pmax\", \"marks\": \"10\", \"scripts\": {}, \"customMarkingAlgorithm\": \"\", \"extendBaseMarkingAlgorithm\": true, \"unitTests\": [], \"showCorrectAnswer\": true, \"showFeedbackIcon\": true, \"variableReplacements\": [], \"variableReplacementStrategy\": \"originalfirst\", \"nextParts\": [], \"suggestGoingBack\": false, \"adaptiveMarkingPenalty\": 0, \"exploreObjective\": null, \"settings\": {\"correctAnswer\": \"qty(Pmax,\u0027N\u0027)\", \"right\": \"0.2\", \"close\": \"1.0\", \"C1\": \"75\", \"C2\": \"50\", \"C3\": \"25\"}}], \"sortAnswers\": false}], \"partsMode\": \"all\", \"maxMarks\": 0, \"objectives\": [], \"penalties\": [], \"objectiveVisibility\": \"always\", \"penaltyVisibility\": \"always\", \"type\": \"question\"}, {\"name\": \"Friction: Range of values 2\", \"extensions\": [\"geogebra\", \"quantities\"], \"custom_part_types\": [{\"source\": {\"pk\": 19, \"author\": {\"name\": \"William Haynes\", \"pk\": 2530}, \"edit_page\": \"/part_type/19/edit\"}, \"name\": \"Engineering Accuracy with units\", \"short_name\": \"engineering-answer\", \"description\": \"\u003cp\u003eA value with units marked right if within an adjustable % error of the correct value. \u0026nbsp;Marked close if within a wider margin of error.\u003c/p\u003e\", \"help_url\": \"\", \"input_widget\": \"string\", \"input_options\": {\"correctAnswer\": \"siground(settings[\u0027correctAnswer\u0027],4)\", \"hint\": {\"static\": true, \"value\": \"\"}, \"allowEmpty\": {\"static\": true, \"value\": true}}, \"can_be_gap\": true, \"can_be_step\": true, \"marking_script\": \"mark:\\nswitch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\\n\\ninterpreted_answer:\\nqty(student_scalar, student_units)\\n\\n\\n\\ncorrect_quantity:\\nsettings[\\\"correctAnswer\\\"]\\n\\n\\n\\ncorrect_units:\\nunits(correct_quantity)\\n\\n\\nallowed_notation_styles:\\n[\\\"plain\\\",\\\"en\\\"]\\n\\nmatch_student_number:\\nmatchnumber(studentAnswer,allowed_notation_styles)\\n\\nstudent_scalar:\\nmatch_student_number[1]\\n\\nstudent_units:\\nreplace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\\n\\ngood_units:\\ntry(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\\n\\nstudent_quantity:\\nswitch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\\n\\npercent_error:\\ntry(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \\n\\nright:\\npercent_error \u003c= settings[\u0027right\u0027]\\n\\n\\nclose:\\nright_sign and percent_error \u003c= settings[\u0027close\u0027]\\n\\nright_sign:\\nsign(student_scalar) = sign(correct_quantity)\", \"marking_notes\": [{\"name\": \"mark\", \"description\": \"This is the main marking note. It should award credit and provide feedback based on the student\u0027s answer.\", \"definition\": \"switch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(student_scalar, student_units)\\n\\n\"}, {\"name\": \"correct_quantity\", \"description\": \"\", \"definition\": \"settings[\\\"correctAnswer\\\"]\\n\\n\"}, {\"name\": \"correct_units\", \"description\": \"\", \"definition\": \"units(correct_quantity)\\n\"}, {\"name\": \"allowed_notation_styles\", \"description\": \"\", \"definition\": \"[\\\"plain\\\",\\\"en\\\"]\"}, {\"name\": \"match_student_number\", \"description\": \"\", \"definition\": \"matchnumber(studentAnswer,allowed_notation_styles)\"}, {\"name\": \"student_scalar\", \"description\": \"\", \"definition\": \"match_student_number[1]\"}, {\"name\": \"student_units\", \"description\": \"\u003cp\u003eModify\u0026nbsp;the\u0026nbsp;unit portion of\u0026nbsp;the student\u0027s answer by\u003c/p\u003e\\n\u003cp\u003e1. replacing \\\"ohms\\\" with \\\"ohm\\\" \u0026nbsp;case insensitive\u003c/p\u003e\\n\u003cp\u003e2.\u0026nbsp;replacing \u0027-\u0027\u0026nbsp;with \u0027 \u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e3. replacing \u0027\u0026deg;\u0027 with \u0027 deg\u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eto allow answers like 10 ft-lb and 30\u0026deg;\u003c/p\u003e\", \"definition\": \"replace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\"}, {\"name\": \"good_units\", \"description\": \"\", \"definition\": \"try(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\"}, {\"name\": \"student_quantity\", \"description\": \"\u003cp\u003eThis fixes the student answer for two common errors. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eIf student_units are wrong\u0026nbsp;\u0026nbsp;- replace with correct units\u003c/p\u003e\\n\u003cp\u003eIf student_scalar has the wrong sign - replace with right sign\u003c/p\u003e\\n\u003cp\u003eIf student makes both errors, only one gets fixed.\u003c/p\u003e\", \"definition\": \"switch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\"}, {\"name\": \"percent_error\", \"description\": \"\", \"definition\": \"try(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"percent_error \u003c= settings[\u0027right\u0027]\\n\"}, {\"name\": \"close\", \"description\": \"\u003cp\u003eOnly marked close if the student actually has the right sign.\u003c/p\u003e\", \"definition\": \"right_sign and percent_error \u003c= settings[\u0027close\u0027]\"}, {\"name\": \"right_sign\", \"description\": \"\", \"definition\": \"sign(student_scalar) = sign(correct_quantity) \"}], \"settings\": [{\"name\": \"correctAnswer\", \"label\": \"Correct Quantity.\", \"help_url\": \"\", \"hint\": \"The correct answer given as a JME quantity.\", \"input_type\": \"code\", \"default_value\": \"\", \"evaluate\": true}, {\"name\": \"right\", \"label\": \"% Accuracy for right.\", \"help_url\": \"\", \"hint\": \"Question will be considered correct if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"0.2\", \"evaluate\": true}, {\"name\": \"close\", \"label\": \"% Accuracy for close.\", \"help_url\": \"\", \"hint\": \"Question will be considered close if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"1.0\", \"evaluate\": true}, {\"name\": \"C1\", \"label\": \"Close with units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value with appropriate units. \u0026nbsp;if correct answer is 100 N and close is \u0026plusmn;1%,\u003cbr /\u003e99 \u0026nbsp;N is accepted.\", \"input_type\": \"percent\", \"default_value\": \"75\"}, {\"name\": \"C2\", \"label\": \"No units or wrong sign\", \"help_url\": \"\", \"hint\": \"Partial credit for forgetting units or using wrong sign.\u003cbr /\u003eIf the correct answer is 100 N, both 100 and -100 N are accepted.\", \"input_type\": \"percent\", \"default_value\": \"50\"}, {\"name\": \"C3\", \"label\": \"Close, no units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value but forgotten units.\u003cbr /\u003eThis value would be close\u0026nbsp;if the expected units were provided. \u0026nbsp;If the correct answer is 100 N, and close is \u0026plusmn;1%,\u003cbr /\u003e99 is accepted.\", \"input_type\": \"percent\", \"default_value\": \"25\"}], \"public_availability\": \"always\", \"published\": true, \"extensions\": [\"quantities\"]}], \"resources\": [\"question-resources/friction-block_xtezuTb.ggb\"], \"navigation\": {\"allowregen\": true, \"showfrontpage\": false, \"preventleave\": false, \"typeendtoleave\": false}, \"contributors\": [{\"name\": \"Vladimir Vingoradov\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/1862/\"}, {\"name\": \"William Haynes\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/2530/\"}, {\"name\": \"Haoyu Huang\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/17657/\"}], \"tags\": [], \"metadata\": {\"description\": \"\u003cp\u003eFriction\u003c/p\u003e\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp\u003e\u0026nbsp;{geogebra_applet(\u0027axvmx7au\u0027, params)}\u003c/p\u003e\\n\u003cp\u003eThe coefficient of friction between the block and the rail is $\\\\mu_s=\\\\var{mu_s}$. Knowing that the block weighs $\\\\var{qty(500,\u0027N\u0027)}$ and $\\\\theta=\\\\var{th}^\\\\circ$, determine:\u003c/p\u003e\", \"advice\": \"\u003cp\u003e{fbd}\u003c/p\u003e\\n\u003cp\u003eGiven: $W = \\\\var{qty(500,\\\"N\\\")}, \\\\mu_s= \\\\var{mu_s}$\u003c/p\u003e\\n\u003cp\u003e$+\\\\!\\\\!\\\\nwarrow\\\\sum F_y=0,\\\\quad\\\\implies$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$ N-W \\\\cos 35^\\\\circ+P\\\\sin(\\\\var{th-35}^\\\\circ)=0$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$N=W \\\\cos 35^\\\\circ-P\\\\sin( \\\\var{th-35}^\\\\circ)$\u003c/p\u003e\\n\u003cp\u003eTo start moving the block up the incline, point friction force down the incline:\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003e$+\\\\!\\\\!\\\\swarrow\\\\sum F_x=0,\\\\quad\\\\implies$\u003c/p\u003e\\n\u003cp\u003e\u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp;$\\\\mu_s N-P\\\\cos(\\\\theta-35^\\\\circ)+W\\\\sin 35^\\\\circ=0$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\mu_s (W \\\\cos 35^\\\\circ-P\\\\sin \\\\var{th-35}^\\\\circ)-P\\\\cos \\\\var{th-35}^\\\\circ+W\\\\sin 35^\\\\circ=0$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$P=\\\\dfrac{W\\\\,(\\\\sin 35^\\\\circ+\\\\mu_s\\\\cos 35^\\\\circ)}{(\\\\cos \\\\var{th-35}^\\\\circ+\\\\mu_s \\\\sin \\\\var{th-35}^\\\\circ)}=\\\\var{Pmax}\\\\,\\\\text{N}\\\\quad\\\\blacktriangleleft$\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003eTo prevent the block from moving down, point friction force up the incline:\u003c/p\u003e\\n\u003cp\u003e$+\\\\!\\\\!\\\\swarrow\\\\sum F_x=0,\\\\quad\\\\implies$\u003c/p\u003e\\n\u003cp\u003e\u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp;$-\\\\mu_s N-P\\\\cos(\\\\theta-35^\\\\circ)+W\\\\sin 35^\\\\circ=0$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$-\\\\mu_s (W \\\\cos 35^\\\\circ-P\\\\sin \\\\var{th-35}^\\\\circ)-P\\\\cos \\\\var{th-35}^\\\\circ+W\\\\sin 35^\\\\circ=0$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$P=\\\\dfrac{W\\\\,(\\\\sin 35^\\\\circ-\\\\mu_s\\\\cos 35^\\\\circ)}{(\\\\cos\\\\var{th-35}^\\\\circ-\\\\mu_s \\\\sin \\\\var{th-35}^\\\\circ)}=\\\\var{Pmin}\\\\,\\\\text{N}\\\\quad\\\\blacktriangleleft$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\\\\[\\\\var{Pmin}\\\\,\\\\text{N} \\\\le P \\\\le \\\\var{Pmax}\\\\,\\\\text{N}\\\\quad\\\\blacktriangleleft\\\\]\u003c/p\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true}, \"constants\": [], \"variables\": {\"th\": {\"name\": \"th\", \"group\": \"Ungrouped variables\", \"definition\": \"random(40 .. 80#5)\", \"description\": \"\", \"templateType\": \"randrange\", \"can_override\": false}, \"mu_s\": {\"name\": \"mu_s\", \"group\": \"Ungrouped variables\", \"definition\": \"random(0.15 .. 0.4#0.05)\", \"description\": \"\", \"templateType\": \"randrange\", \"can_override\": false}, \"Pmax\": {\"name\": \"Pmax\", \"group\": \"Ungrouped variables\", \"definition\": \"precround(500*(sin(radians(alpha))+mu_S*cos(radians(35)))/(cos(radians(th-35))+mu_s*sin(radians(th-35))),1)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"Pmin\": {\"name\": \"Pmin\", \"group\": \"Ungrouped variables\", \"definition\": \"precround(500*(sin(radians(alpha))-mu_S*cos(radians(35)))/(cos(radians(th-35))-mu_s*sin(radians(th-35))),1)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"params\": {\"name\": \"params\", \"group\": \"Ungrouped variables\", \"definition\": \"[ theta: radians(th), W: 500, alpha: radians(alpha)]\", \"description\": \"\u003cp\u003eCurrently advice is for W = 500 N, alpha = 35\u0026deg;. \u0026nbsp;Diagram will accept other values.\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"fbd\": {\"name\": \"fbd\", \"group\": \"Ungrouped variables\", \"definition\": \"view2(geogebra_file(\\\"friction-block_xtezuTb.ggb\\\",params))\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"alpha\": {\"name\": \"alpha\", \"group\": \"Ungrouped variables\", \"definition\": \"random(25..35#5)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}}, \"variablesTest\": {\"condition\": \"\", \"maxRuns\": 100}, \"ungrouped_variables\": [\"mu_s\", \"th\", \"Pmin\", \"Pmax\", \"params\", \"fbd\", \"alpha\"], \"variable_groups\": [], \"functions\": {\"view2\": {\"parameters\": [[\"app\", \"ggbapplet\"]], \"type\": \"anything\", \"language\": \"javascript\", \"definition\": \"// see https://wiki.geogebra.org/en/Reference:GeoGebra_Apps_API for other commands\\n\\napp.promise.then(function(d) {\\n  d.app.setPerspective(\u0027D\u0027);\\n  d.app.setGridVisible(2,false);\\n});\\nreturn new Numbas.jme.types.ggbapplet(app);\\n\"}}, \"preamble\": {\"js\": \"\", \"css\": \"\"}, \"parts\": [{\"type\": \"gapfill\", \"useCustomName\": false, \"customName\": \"\", \"marks\": 0, \"scripts\": {}, \"customMarkingAlgorithm\": \"\", \"extendBaseMarkingAlgorithm\": true, \"unitTests\": [], \"showCorrectAnswer\": true, \"showFeedbackIcon\": true, \"variableReplacements\": [], \"variableReplacementStrategy\": \"originalfirst\", \"nextParts\": [], \"suggestGoingBack\": false, \"adaptiveMarkingPenalty\": 0, \"exploreObjective\": null, \"prompt\": \"\u003cp\u003ethe maximum value of $P$\u0026nbsp;before the block starts to move up the incline, i.e. impending upward motion.\u003c/p\u003e\\n\u003cp\u003e[[0]]\u003c/p\u003e\", \"gaps\": [{\"type\": \"engineering-answer\", \"useCustomName\": true, \"customName\": \"Pmax\ : \"always\", \"type\": \"question\"}, {\"name\": \"Friction: block on block 1\", \"extensions\": [\"quantities\"], \"custom_part_types\": [{\"source\": {\"pk\": 19, \"author\": {\"name\": \"William Haynes\", \"pk\": 2530}, \"edit_page\": \"/part_type/19/edit\"}, \"name\": \"Engineering Accuracy with units\", \"short_name\": \"engineering-answer\", \"description\": \"\u003cp\u003eA value with units marked right if within an adjustable % error of the correct value. \u0026nbsp;Marked close if within a wider margin of error.\u003c/p\u003e\", \"help_url\": \"\", \"input_widget\": \"string\", \"input_options\": {\"correctAnswer\": \"siground(settings[\u0027correctAnswer\u0027],4)\", \"hint\": {\"static\": true, \"value\": \"\"}, \"allowEmpty\": {\"static\": true, \"value\": true}}, \"can_be_gap\": true, \"can_be_step\": true, \"marking_script\": \"mark:\\nswitch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\\n\\ninterpreted_answer:\\nqty(student_scalar, student_units)\\n\\n\\n\\ncorrect_quantity:\\nsettings[\\\"correctAnswer\\\"]\\n\\n\\n\\ncorrect_units:\\nunits(correct_quantity)\\n\\n\\nallowed_notation_styles:\\n[\\\"plain\\\",\\\"en\\\"]\\n\\nmatch_student_number:\\nmatchnumber(studentAnswer,allowed_notation_styles)\\n\\nstudent_scalar:\\nmatch_student_number[1]\\n\\nstudent_units:\\nreplace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\\n\\ngood_units:\\ntry(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\\n\\nstudent_quantity:\\nswitch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\\n\\npercent_error:\\ntry(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \\n\\nright:\\npercent_error \u003c= settings[\u0027right\u0027]\\n\\n\\nclose:\\nright_sign and percent_error \u003c= settings[\u0027close\u0027]\\n\\nright_sign:\\nsign(student_scalar) = sign(correct_quantity)\", \"marking_notes\": [{\"name\": \"mark\", \"description\": \"This is the main marking note. It should award credit and provide feedback based on the student\u0027s answer.\", \"definition\": \"switch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(student_scalar, student_units)\\n\\n\"}, {\"name\": \"correct_quantity\", \"description\": \"\", \"definition\": \"settings[\\\"correctAnswer\\\"]\\n\\n\"}, {\"name\": \"correct_units\", \"description\": \"\", \"definition\": \"units(correct_quantity)\\n\"}, {\"name\": \"allo "\", \"definition\": \"try(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"percent_error \u003c= settings[\u0027right\u0027]\\n\"}, {\"name\": \"close\", \"description\": \"\u003cp\u003eOnly marked close if the student actually has the right sign.\u003c/p\u003e\", \"definition\": \"right_sign and percent_error \u003c= settings[\u0027close\u0027]\"}, {\"name\": \"right_sign\", \"description\": \"\", \"definition\": \"sign(student_scalar) = sign(correct_quantity) \"}], \"settings\": [{\"name\": \"correctAnswer\", \"label\": \"Correct Quantity.\", \"help_url\": \"\", \"hint\": \"The correct answer given as a JME quantity.\", \"input_type\": \"code\", \"default_value\": \"\", \"evaluate\": true}, {\"name\": \"right\", \"label\": \"% Accuracy for right.\", \"help_url\": \"\", \"hint\": \"Question will be considered correct if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"0.2\", \"evaluate\": true}, {\"name\": \"close\", \"label\": \"% Accuracy for close.\", \"help_url\": \"\", \"hint\": \"Question will be considered close if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"1.0\", \"evaluate\": true}, {\"name\": \"C1\", \"label\": \"Close with units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value with appropriate units. \u0026nbsp;if correct answer is 100 N and close is \u0026plusmn;1%,\u003cbr /\u003e99 \u0026nbsp;N is accepted.\", \"input_type\": \"percent\", \"default_value\": \"75\"}, {\"name\": \"C2\", \"label\": \"No units or wrong sign\", \"help_url\": \"\", \"hint\": \"Partial credit for forgetting units or using wrong sign.\u003cbr /\u003eIf the correct answer is 100 N, both 100 and -100 N are accepted.\", \"input_type\": \"percent\", \"default_value\": \"50\"}, {\"name\": \"C3\", \"label\": \"Close, no units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value but forgotten units.\u003cbr /\u003eThis value would be close\u0026nbsp;if the expected units were provided. \u0026nbsp;If the correct answer is 100 N, and close is \u0026plusmn;1%,\u003cbr /\u003e99 is accepted.\", \"input_type\": \"percent\", \"default_value\": \"25\"}], \"public_availability\": \"always\", \"published\": true, \"extensions\": [\"quantities\"]}], \"resources\": [\"question-resources/hw5sol4a.png\", \"question-resources/hw5sol4b.png\", \"question-resources/hw5sol4c_8mi0we3.png\", \"question-resources/friction4_PfgAjTj.svg\"], \"navigation\": {\"allowregen\": true, \"showfrontpage\": false, \"preventleave\": false, \"typeendtoleave\": false}, \"contributors\": [{\"name\": \"Vladimir Vingoradov\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/1862/\"}, {\"name\": \"William Haynes\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/2530/\"}, {\"name\": \"Haoyu Huang\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/17657/\"}], \"tags\": [], \"metadata\": {\"description\": \"\u003cp\u003eFriction\u003c/p\u003e\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp\u003e\u003cimg src=\\\"resources/question-resources/friction4_PfgAjTj.svg\\\" width=\\\"293\\\" height=\\\"117\\\"/\u003e\u003c/p\u003e\\n\u003cp\u003eThe coefficient of friction is $\\\\mu_s=\\\\var{mu_s}$ between all surfaces of contact. Knowing that $M_1=\\\\var{M1}$kg and $M_2=\\\\var{M2}$kg, determine the smallest force $P$ required to start the block $M_2$ moving.\u003c/p\u003e\", \"advice\": \"\u003cp\u003e\u003cstrong\u003e(a)\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003eFree body: $\\\\var{M1}$-kg block\u003c/p\u003e\\n\u003cp\u003e\u003cimg src=\\\"resources/question-resources/hw5sol4a.png\\\" width=\\\"138\\\" height=\\\"82\\\"/\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$W_1=M_1 g=\\\\var{m1}\\\\times 9.81=\\\\var{m1*9.81}\\\\,\\\\text{N}$\u003c/p\u003e\\n\u003cp\u003e$+\\\\!\\\\!\\\\uparrow\\\\sum F_y=0:\\\\quad N_1=W_1$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$F_1=\\\\mu_s N_1=\\\\var{mu_s}\\\\times\\\\var{m1*9.81}=\\\\var{mu_s*m1*9.81}\\\\,\\\\text{N}$\u003c/p\u003e\\n\u003cp\u003e$\\\\overset{+}{\\\\rightarrow}\\\\sum F_x=0:\\\\quad T-F_1=0,\\\\quad T=F_1=\\\\var{mu_s*m1*9.81}\\\\,\\\\text{N}$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003c/p\u003e\\n\u003cp\u003eFree body: $\\\\var{M2}$-kg block\u003c/p\u003e\\n\u003cp\u003e\u003cimg src=\\\"resources/question-resources/hw5sol4b.png\\\" width=\\\"175\\\" height=\\\"82\\\"/\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$W_2=M_2g=\\\\var{M2}\\\\times 9.81=\\\\var{m2*9.81}\\\\,\\\\text{N}$\u003c/p\u003e\\n\u003cp\u003e$+\\\\!\\\\!\\\\uparrow\\\\sum F_y=0: $\u003c/p\u003e\\n\u003cp\u003e$N_2-N_1-W_2=0,$\u003c/p\u003e\\n\u003cp\u003e$N_2=W_1+W_2=\\\\var{(m1+m2)*9.81}\\\\,\\\\text{N}$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$F_2=\\\\mu_s N_2=\\\\var{mu_s}\\\\times\\\\var{(m1+m2)*9.81}=\\\\var{mu_s*(m1+m2)*9.81}\\\\,\\\\text{N}$\u003c/p\u003e\\n\u003cp\u003e$\\\\overset{+}{\\\\rightarrow}\\\\sum F_x=0: -P+F_1+F_2+T=0$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\\\\[P=F_1+F_2+T=\\\\var{P1}\\\\,\\\\text{N}\\\\quad\\\\blacktriangleleft\\\\]\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003e(b)\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003eBlocks move together\u003c/p\u003e\\n\u003cp\u003e\u003cimg src=\\\"resources/question-resources/hw5sol4c_8mi0we3.png\\\" width=\\\"199\\\" height=\\\"100\\\"/\u003e\u003c/p\u003e\\n\u003cp\u003e$W=(M_1+M_2)g=\\\\var{(m1+m2)*9.81}\\\\,\\\\t     <body>
        <template id="numbas-exam-template">
    
    <style id="numbas-style">@import 'numbas.css?build_time=1758417168.683576';</style>
    
    <exam-container class="numbas-container" data-bind="with: exam, css: css, attr: attr">
        <div id="loading">
    <img class="logo center-block" src="resources/numbas-logo.svg" alt="Numbas"/>
    <progress min="0" max="100" value="0"></progress>
    <span class="loading-text" data-localise="page.loading">Loading...</span>
</div>
        <!-- modal dialog boxes -->
<dialog id="saving" data-bind="modal: saving">
    <div class="text" data-localise="page.saving"></div>
</dialog>
<dialog class="modal" id="alert-modal" aria-labelledby="alert-modal-title" aria-describedby="alert-modal-body" data-bind="modal: {submit: $root.modal.ok}">
    <section>
        <header>
            <h2 id="alert-modal-title" data-localise="modal.alert"></h2>
        </header>

        <div class="modal-body" id="alert-modal-body"></div>

        <footer>
            <form method="dialog">
                <button autofocus class="ok btn primary" data-localise="modal.ok"></button>
            </form>
        </footer>
    </section>
</dialog>

<dialog class="modal" id="confirm-modal" aria-labelledby="confirm-modal-title" aria-describedby="confirm-modal-body" data-bind="modal: {submit: $root.modal.ok, cancel: $root.modal.cancel}">
    <section>
        <header>
            <h2 id="confirm-modal-title" data-localise="modal.confirm"></h2>
        </header>
        <div class="modal-body" id="confirm-modal-body">
        </div>
        <footer>
            <form method="dialog">
                <button autofocus value="cancel" class="cancel btn" value="cancel" data-localise="modal.cancel"></button>
                <button class="ok btn primary" data-localise="modal.ok"></button>
            </form>
        </footer>
    </section>
</dialog>
<dialog class="modal" id="confirm-end-exam-modal" aria-labelledby="confirm-end-exam-modal-title" aria-describedby="confirm-end-exam-modal-body" data-bind="modal: {submit: $root.modal.ok, cancel: $root.modal.cancel}">
    <form method="dialog">
        <header>
            <h4 id="confirm-end-exam-modal-title" data-localise="modal.confirm"></h4>
        </header>
        <div class="modal-body" id="confirm-end-exam-modal-body" data-bind="with: $root.exam">
            <p id="confirm-end-exam-modal-message"></p>
            <form class="form-inline" data-bind="submit: $root.modal.ok">
                <label for="confirm-end-text-input" id="confirm-end-exam-modal-input-message"></label>
                <input autofocus id="confirm-end-text-input" type="text" data-bind="textInput: confirmEndHandler.value, autosize: confirmEndHandler.value">
                <span class="password-feedback feedback-icon" data-bind="css: confirmEndHandler.feedback().iconClass, attr: {title: confirmEndHandler.feedback().title}"></span>
            </form>
        </div>
        <footer>
            <button value="cancel" class="cancel btn" data-localise="modal.cancel"></button>
            <button  class="ok btn primary" data-bind="disable: !confirmEndHandler.valid(), css: confirmEndHandler.feedback().buttonClass" data-localise="modal.end exam button"></button>
        </footer>
    </form>
</dialog>
<dialog class="modal force-default-style" id="style-modal" aria-labelledby="style-modal-title" aria-describedby="style-modal-explanation" data-bind="with: $root.style_customiser, modal: {submit: $root.saveStyle}">
    <form method="dialog">
        <header>
            <h4 id="style-modal-title" data-localise="control.style options"></h4>
        </header>

        
        <p class="help-block" id="style-modal-explanation" data-localise="modal.style.explanation"></p>

        <p class="help-block warning" data-bind="visible: forced_colors" data-localise="modal.forced colours warning"></p>

        
        <section class="style-controls">
            <fieldset>
                <label for="main-font-picker" data-localise="modal.style.main font"></label>
                <select id="main-font-picker" data-bind="value: staged_style['--main-font'], options: font_options, optionsText: 'label', optionsValue: 'name'">
                </select>
            </fieldset>
            <fieldset>
                <label for="text-size-picker" data-localise="modal.style.text size"></label>
                <input id="text-size-picker" type="number" step="0.1" min="0.5" max="4" data-bind="value: staged_style['--text-size']">
                <output id="text-size-preview" class="big" data-localise="modal.style.text preview"></output>
            </fieldset>
            <fieldset>
                <label for="font-weight-picker" data-localise="modal.style.font weight"></label>
                <input id="font-weight-picker" type="range" step="100" min="200" max="800" data-bind="value: staged_style['--font-weight'], valueUpdate: 'input'">
                <output id="font-weight-preview" data-bind="text: staged_style['--font-weight']"></output>
            </fieldset>
            <fieldset>
