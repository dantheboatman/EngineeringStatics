nt as functions of $x$.\u003c/p\u003e\", \"advice\": \"\u003cp\u003eGiven $w(x)$ and beam length $L$,\u003c/p\u003e\\n\u003cp\u003e\\\\[ w(x) = \\\\simplify[fractionNumbers,canonicalOrder]{{w}} \\\\]\u003c/p\u003e\\n\u003cp\u003e1. \u0026nbsp;Find load $W= \\\\int_0^L w(x)\\\\; dx$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\\\\[\\\\begin{align} W \u0026amp; = \\\\int w(x) \\\\text{d}x \\\\\\\\ \u0026amp; = \\\\simplify[fractionNumbers,canonicalOrder]{defint({w}, x, 0, {L})} \\\\\\\\ \u0026amp;= \\\\left[\\\\simplify[fractionNumbers,canonicalOrder]{{intw}}\\\\right]_0^\\\\var{L}\\\\\\\\ \u0026amp;= \\\\var{siground(qty(load,units[1]),5)} = \\\\var{siground(qty(abs(load),units[1]),5)} \u0026nbsp;\\\\var{arrow(-load)}\\\\end{align}\\\\]\u003c/p\u003e\\n\u003cp\u003e2. \u0026nbsp;Find $Q_y = \\\\int_0^L x w(x)\\\\;dx$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\\\\[\\\\begin{align} \u0026nbsp;Q_y \u0026amp;= \\\\int_0^L x\\\\ w(x) \\\\text{d}x\\\\\\\\\u0026amp;= \\\\simplify[fractionNumbers,canonicalOrder]{defint({dqy},x,0,L)}\\\\\\\\\u0026amp; = \\\\left[\\\\simplify[fractionNumbers,canonicalOrder]{{intdqy}} \\\\right]_0^\\\\var{L}\\\\\\\\ \u0026amp;= \\\\var{siground(qty(Qy,units[0] + \\\" \\\" + units[1]),4)} \\\\end{align}\\\\]\u003c/p\u003e\\n\u003cp\u003e3. \u0026nbsp;Find centroid $\\\\bar{x}=\\\\frac{Q_y}{W}$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\\\\[\\\\bar{x} = \\\\dfrac{Q_y}{W} = \\\\dfrac{\\\\var{siground(Qy,4)}}{\\\\var{siground(load,4)}} = \\\\var{siground(qty(xbar,units[0]),4)}\\\\]\u003c/p\u003e\\n\u003cp\u003e4. \u0026nbsp;Take moments about $A$ and $B$ to find reactions.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\\\\[\\\\begin{align}\u003cbr/\u003e\\\\sum M_B \u0026amp;= 0 \u0026amp; \\\\sum M_A \u0026amp;=0 \\\\\\\\\u003cbr/\u003e\u0026nbsp; R_A L \u0026amp;= \u0026nbsp;\\\\simplify{{sign(load)} W }(L-\\\\bar{x}) \u0026amp; + R_B L \u0026amp;= \\\\simplify{{sign(load)} W }\\\\bar{x} \u0026amp; \u0026nbsp;\\\\\\\\\u003cbr/\u003eR_A\u0026amp;= \\\\var{force(abs(R_A))} \\\\var{arrow(R_A)} \u0026amp;\u0026nbsp;\u0026nbsp;R_B \u0026amp;= \\\\var{force(abs(R_B))} \\\\var{arrow(R_B)} \u003cbr/\u003e\u0026nbsp;\\\\end{align}\\\\]\u003c/p\u003e\\n\u003cp\u003e5. \u0026nbsp;Integrate $V(x) = \\\\int w(x)\\\\; dx$ to get the shear function.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003eNote: \u003cem\u003ePositive values of\u003c/em\u003e $w(x)$ \u003cem\u003eindicate downward forces, so the integrations is over\u003c/em\u003e $-w(x)$.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\\\\[\\\\begin{align} V(x) \u0026amp;= \\\\int - w(x) dx \\\\\\\\\u003cbr/\u003e\u0026amp;= \\\\simplify[fractionNumbers, canonicalOrder]{int({-w},x)} \\\\\\\\\u003cbr/\u003e\u0026amp;= \\\\simplify[fractionNumbers,canonicalOrder]{{v -v[0]}}+C_3 \u0026nbsp;\u0026amp;\u0026amp; v(0) = R_A \u0026nbsp;\\\\therefore C_3 = \\\\var{force(R_A)}\u003cbr/\u003e\\\\\\\\ \u0026amp;= \\\\simplify[fractionNumbers,canonicalOrder]{{v}} \u0026amp;\u0026amp; [\\\\var{units[1]}] \u0026amp;\\\\end{align}\\\\]\u003c/p\u003e\\n\u003cp\u003e6. \u0026nbsp;Integrate $M(x) = \\\\int V(x)\\\\; dx$ to get moment function. \u0026nbsp;\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\\\\[\\\\begin{align}\u003cbr/\u003eM(x) \u0026amp;= \\\\int V(x) dx \\\\\\\\\u003cbr/\u003e\u0026amp;= \\\\simplify[fractionNumbers, canonicalOrder]{int({v},x)}\\\\\\\\\u003cbr/\u003e\u0026amp;= \\\\simplify[fractionNumbers,canonicalOrder]{{m}}+C_4 \u0026nbsp;\u0026amp;\u0026amp; M(0) =0 \u0026nbsp;\\\\therefore C_4 = 0 \\\\\\\\\u003cbr/\u003e\u0026amp;= \\\\simplify[fractionNumbers,canonicalOrder]{{m}} \u0026amp;\u0026amp; [\\\\var{units[1]}\\\\text{-}\\\\var{units[0]} ]\u0026amp;\u003cbr/\u003e\\\\end{align}\\\\]\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003cspan data-jme-visible=\\\"false\\\"\u003eMaximum moment occurs where $dM/dx = V = 0$\u003c/span\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003cspan data-jme-visible=\\\"false\\\"\u003eEvaluate $M(x)$ at point of maximum bending moment.\u003c/span\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003cspan data-jme-visible=\\\"false\\\"\u003eMaximum shear occurs where $d V\u0026nbsp;/d x = -w(x) = 0$\u003c/span\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003cspan data-jme-visible=\\\"false\\\"\u003eEvaluate $V(x)$ at point of maximum shear.\u003c/span\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\u003cspan data-jme-visible=\\\"false\\\"\u003eTo find maximum shear, determine where $\\\\simplify{diff(v,x,1)} = -w(x) = 0$ using the quadratic equation.\u003c/span\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\u003cspan data-jme-visible=\\\"false\\\"\u003e$x_{max} = \u0026nbsp;\\\\frac{- b \\\\pm \\\\sqrt{b^2 - 4 a c}}{2a}$ where, $a= \\\\var[fractionNumbers]{-w[2]}, b=\\\\var[fractionNumbers]{-w[1]}$ and $c=\\\\var[fractionNumbers]{-w[0]}$.\u003c/span\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\u003cspan data-jme-visible=\\\"false\\\"\u003eAny real roots of $w(x)$ between the beam\u0027s endpoints plus the endpoints themselves are locations of local maximums or minimums.\u003c/span\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\u003cspan data-jme-visible=\\\"false\\\"\u003e{v_extremes}\u003c/span\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\u003cspan data-jme-visible=\\\"false\\\"\u003eThe maximum of these local maximums is the the one we want\u003c/span\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\u003cspan data-jme-visible=\\\"false\\\"\u003e$V_{max} = \\\\var{show(qty(v_max, units[1]))}$\u003c/span\u003     <body>
        <template id="numbas-exam-template">
    
    <style id="numbas-style">@import 'numbas.css?build_time=1771172642.538278';</style>
    
    <exam-container class="numbas-container" data-bind="with: exam, css: css, attr: attr">
        <div id="loading">
    <img class="logo center-block" src="resources/numbas-logo.svg" alt="Numbas"/>
    <progress min="0" max="100" value="0"></progress>
    <span class="loading-text" data-localise="page.loading">Loading...</span>
</div>
        <!-- modal dialog boxes -->
<dialog id="saving" data-bind="modal: saving">
    <div class="text" data-localise="page.saving"></div>
</dialog>
<dialog class="modal" id="alert-modal" aria-labelledby="alert-modal-title" aria-describedby="alert-modal-body" data-bind="modal: {submit: $root.modal.ok}">
    <section>
        <header>
            <h2 id="alert-modal-title" data-localise="modal.alert"></h2>
        </header>

        <div class="modal-body" id="alert-modal-body"></div>

        <footer>
            <form method="dialog">
                <button value="ok" autofocus class="ok btn primary" data-localise="modal.ok"></button>
            </form>
        </footer>
    </section>
</dialog>

<dialog class="modal" id="confirm-modal" aria-labelledby="confirm-modal-title" aria-describedby="confirm-modal-body" data-bind="modal: {submit: $root.modal.ok, cancel: $root.modal.cancel}">
    <section>
        <header>
            <h2 id="confirm-modal-title" data-localise="modal.confirm"></h2>
        </header>
        <div class="modal-body" id="confirm-modal-body">
        </div>
        <footer>
            <form method="dialog">
                <button autofocus class="cancel btn" value="cancel" data-localise="modal.cancel"></button>
                <button value="ok" class="ok btn primary" data-localise="modal.ok"></button>
            </form>
        </footer>
    </section>
</dialog>
<dialog class="modal" id="confirm-end-exam-modal" aria-labelledby="confirm-end-exam-modal-title" aria-describedby="confirm-end-exam-modal-body" data-bind="modal: {submit: $root.modal.ok, cancel: $root.modal.cancel}">
    <form method="dialog">
        <header>
            <h4 id="confirm-end-exam-modal-title" data-localise="modal.confirm"></h4>
        </header>
        <div class="modal-body" id="confirm-end-exam-modal-body" data-bind="with: $root.exam">
            <p id="confirm-end-exam-modal-message"></p>
            <form class="form-inline" data-bind="submit: $root.modal.ok">
                <label for="confirm-end-text-input" id="confirm-end-exam-modal-input-message"></label>
                <input autofocus id="confirm-end-text-input" type="text" data-bind="textInput: confirmEndHandler.value, autosize: confirmEndHandler.value">
                <span class="password-feedback feedback-icon" data-bind="css: confirmEndHandler.feedback().iconClass, attr: {title: confirmEndHandler.feedback().title}"></span>
            </form>
        </div>
        <footer>
            <button value="cancel" class="cancel btn" data-localise="modal.cancel"></button>
            <button value="ok" class="ok btn primary" data-bind="disable: !confirmEndHandler.valid(), css: confirmEndHandler.feedback().buttonClass" data-localise="modal.end exam button"></button>
        </footer>
    </form>
</dialog>
<dialog class="modal force-default-style" id="style-modal" aria-labelledby="style-modal-title" aria-describedby="style-modal-explanation" data-bind="with: $root.style_customiser, modal: {submit: $root.saveStyle}">
    <form method="dialog">
        <header>
            <h4 id="style-modal-title" data-localise="control.style options"></h4>
        </header>

        
        <p class="help-block" id="style-modal-explanation" data-localise="modal.style.explanation"></p>

        <p class="help-block warning" data-bind="visible: forced_colors" data-localise="modal.forced colours warning"></p>

        
        <section class="style-controls">
            <fieldset>
                <label for="main-font-picker" data-localise="modal.style.main font"></label>
                <select id="main-font-picker" data-bind="value: staged_style['--main-font'], options: font_options, optionsText: 'label', optionsValue: 'name'">
                </select>
            </fieldset>
            <fieldset>
                <label for="text-size-picker" data-localise="modal.style.text size"></label>
                <input id="text-size-picker" type="number" step="0.1" min="0.5" max="4" data-bind="value: staged_style['--text-size']">
                <output id="text-size-preview" class="big" data-localise="modal.style.text preview"></output>
            </fieldset>
            <fieldset>
                <label for="font-weight-picker" data-localise="modal.style.font weight"></label>
                <input id="font-weight-picker" type="range" step="100" min="200" max="800" data-bind="value: staged_style['--font-weight'], valueUpdate: 'input'">
                <output id="font-weight-preview" data-bind="text: staged_style['--font-weight']"></output>
            </fieldset>
            <fieldset>
                <label for="spacing-picker" data-localise="modal.style.spacing"></label>
                <input id="spacing-picker" type="range" step="0.1" min="0.1" max="3" data-bind="value: staged_style['--spacing-scale'], valueUpdate: 'input'">
                <output id="spacing-preview" data-bind="percentage: parseFloat(staged_style['--spacing-scale']())"></output>
            </fieldset>
            <fieldset>
                <label for="color-scheme-picker" data-localise="modal.style.colour scheme"></label>
                <select id="color-scheme-picker" data-bind="value: color_scheme">
                    <option value="automatic" data-localise="modal.style.automatic colour scheme"></option>
                    <option value="light" data-localise="modal.style.light colour scheme"></option>
                    <option value="dark" data-localise="modal.style.dark colour scheme"></option>
                    <option value="custom" data-localise="modal.style.custom colour scheme"></option>
                </select>
            </fieldset>
            <fieldset>
                <label for="invert-images" data-localise="modal.style.invert images in dark mode"></label>
                <input id="invert-images" type="checkbox" data-bind="checked: invert_images">
            </fieldset>
        </section>

        <section class="style-controls" data-bind="visible: using_custom_color_scheme">
            <fieldset>
                <label for="background-colour-picker" data-localise="modal.style.background colour"></label>
                <input id="background-colour-picker" type="color" data-bind="value: style['--custom-background-color']">
            </fieldset>
            <fieldset>
                <label for="text-colour-picker" data-localise="modal.style.text colour"></label>
                <input id="text-colour-picker" type="color" data-bind="value: style['--custom-text-color']">
            </fieldset>
            <fieldset>
                <label for="main-colour-picker" data-localise="modal.style.main colour"></label>
                <input id="main-colour-picker" type="color" data-bind="value: style['--custom-main-color']">
            </fieldset>
            <fieldset>
                <label for="primary-colour-picker" data-localise="modal.style.primary colour"></label>
                <input id="primary-colour-picker" type="color" data-bind="value: style['--custom-primary-color']">
            </fieldset>
            <fieldset>
                <label for="link-colour-picker" data-localise="modal.style.link colour"></label>
                <input id="link-colour-picker" type="color" data-bind="value: style['--custom-link-color']">
            </fieldset>
            <fieldset>
                <label for="success-colour-picker" data-localise="modal.style.success colour"></label>
                <input id="success-colour-picker" type="color" data-bind="value: style['--custom-success-color']">
            </fieldset>
            <fieldset>
                <label for="info-colour-picker" data-localise="modal.style.info colour"></label>
                <input id="info-colour-picker" type="color" data-bind="value: style['--custom-info-color']">
            </fieldset>
            <fieldset>
                <label for="warning-colour-picker" data-localise="modal.style.warning colour"></label>
                <input id="warning-colour-picker" type="color" data-bind="value: style['--custom-warning-color']">
            </fieldset>
            <fieldset>
                <label for="danger-colour-picker" data-localise="modal.style.danger colour"></label>
                <input id="danger-colour-picker" type="color" data-bind="value: style['--custom-danger-color']">
            </fieldset>
            <fieldset>
                <label for="muted-colour-picker" data-localise="modal.style.muted colour"></label>
                <input id="muted-colour-picker" type="color" data-bind="value: style['--custom-muted-color']">
            </fieldset>
            <fieldset>
                <label for="highlight-colour-picker" data-localise="modal.style.highlight colour"></label>
                <input id="highlight-colour-picker" type="color" data-bind="value: style['--custom-highlight-color']">
            </fieldset>
        </section>

        

        

        
        <hr/>
        <p class="help-block"><a href="https://docs.numbas.org.uk/en/latest/accessibility/exam.html" target="_blank" data-localise="accessibility statement"></a></p>
        

        <footer>
            <button type="button" class="btn danger sm" data-localise="modal.style.reset to defaults" data-bind="click: reset"></button>
            <button class="cancel btn" value="cancel" autofocus data-localise="modal.cancel"></button>
            <button value="ok" class="ok btn primary" data-localise="modal.ok"></button>
        </footer>
    </form>
</dialog>
<dialog class="modal" id="next-actions-modal" aria-labelledby="next-actions-modal-title">
    <form method="dialog" data-bind="with: diagnostic_next_actions">
        <header>
            <h4 id="next-actions-modal-title" data-localise="diagnostic.make a choice"></h4>
        </header>
        <div data-bind="latex: feedback"></div>

        <menu data-bind="foreach: actions" class="list-unstyled actions">
            <li>
                <button type="button" data-bind="click: go"><span data-bind="latex: label"></span></button>
            </li>
        </menu>
    </form>
</dialog>

<dialog id="lightbox"></dialog>
        <div id="everything">
            <a class="sr-only" id="skip-link" data-bind="attr: {href: infoPage() ? '#infoDisplay' : '#questionContainer'}" data-localise="page.skip to content"></a>
            <div class="question-nav">
    <!-- side menu -->
</div>


            <!-- main content area - info pages or questions go in here -->
            <main class="mainDisplay" role="main" data-bind="attr: {'aria-labelledby': main_labelledby}">
                <div id="infoDisplay" class="main-content" data-bind="visible: infoPage">
    <div id="frontpage" data-bind="visible: infoPage()=='frontpage', if: infoPage()=='frontpage'">
        <h1 class="break-words" id="infopage-frontpage-header" data-bind="html: exam.settings.name"></h1>
<table class="summary">
    <tbody>
    <!-- ko if: exam.settings.navigateMode != 'diagnostic' -->
    <tr>
        <th data-localise="exam.number of questions"></th>
        <td class="rtd" data-bind="html: numAssessedQuestions"></td>
    </tr>
    <tr data-bind="visible: exam.settings.showTotalMark">
        <th data-localise="exam.marks available"></th>
        <td class="rtd" data-bind="niceNumber: marks"></td>
    </tr>
    <!-- /ko -->
    <tr data-bind="visible: exam.settings.percentPass>0">
        <th data-localise="exam.pass percentage"></th>
        <td class="rtd" data-bind="text: percentPass"></td>
    </tr>
    <tr data-bind="visible: duration()>0">
        <th data-localise="exam.time allowed"></th>
        <td class="rtd"><time data-bind="duration: duration"></time></td>
    </tr>
    <tr data-bind="visible: exam.settings.showStudentName && exam.student_name && !needsStudentName">
        <th data-localise="exam.student name"></th>
        <td><span data-bind="text: exam.student_name"></span><span data-bind="visible: exam.student_id"> (<span data-bind="text: exam.student_id"></span>)</span></td>
    </tr>
    </tbody>
</table>

<div id="intro" data-bind="visible: exam.hasIntro, latex: exam.introMessage" localise-data-jme-context-description="exam.introduction"></div>

<div class="alert danger" data-bind="visible: showAttemptDownloadSecurityWarning">
    <p data-localise="exam.attempt download security warning"></p>
</div>
<div id="standalone-warning" class="alert info" data-bind="visible: !Numbas.storage.lmsConnected && !allowAttemptDownload" data-localise="frontpage.scorm.lms not connected"></div>

<form data-bind="submit: beginExam" class="info-buttons">
    <button class="btn display-options force-original-color" type="button" data-bind="click: $root.showStyleModal" data-localise="control.style options"></button>
    <div class="student-name" data-bind="visible: needsStudentName">
        <label for="begin-exam-student-name" data-localise="exam.enter your name"></label>
        <input id="begin-exam-student-name" name="begin-exam-student-name" type="text" data-bind="textInput: student_name, autosize: student_name"/>
    </div>
    <div class="password" data-bind="visible: needsPassword">
        <label for="begin-exam-password" data-localise="exam.enter password"></label>
        <input id="begin-exam-password" autocomplete="off" name="begin-exam-password" type="text" data-bind="textInput: passwordHandler.value, autosize: passwordHandler.value, css: {'has-errors': passwordHandler.value().length && !passwordHandler.valid(), 'success': passwordHandler.valid()}"/>
        <span class="password-feedback feedback-icon" data-bind="css: passwordHandler.feedback().iconClass, attr: {title: passwordHandler.feedback().title}"></span>
    </div>
    <button class="btn" id="startBtn" type="submit" data-bind="disable: !canBegin(), css: passwordHandler.feedback().buttonClass" data-localise="frontpage.start"></button>
</form>
    </div>
    <div id="menu" data-bind="visible: infoPage()=='menu', if: infoPage()=='menu'">
        <h1 id="infopage-menu-header" class="break-words" data-bind="html: exam.settings.name"></h1>

<div class="intro" class="alert" data-bind="visible: exam.hasIntro, latex: exam.introMessage" localise-data-jme-context-description="exam.introduction"></div>

<nav id="question-chooser">
    <table class="table questionSelector">
        <colgroup>
            <col class="question">
            <col class="score">
            <col class="icon">
        </colgroup>
        <tbody>
        <!-- ko foreach: question_groups -->
            <!-- ko if: $parent.showQuestionGroupNames -->
            <tr>
                <th data-bind="visible: $parent.question_groups.length>1">
                    <span data-bind="latex: name"></span>
                </th>

cy for close.", "help_url": "", "hint": "Question will be considered close if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "1.0", "evaluate": true}, {"name": "C1", "label": "Close with units.", "help_url": "", "hint": "Partial Credit for close value with appropriate units. &nbsp;if correct answer is 100 N and close is &plusmn;1%,<br />99 &nbsp;N is accepted.", "input_type": "percent", "default_value": "75"}, {"name": "C2", "label": "No units or wrong sign", "help_url": "", "hint": "Partial credit for forgetting units or using wrong sign.<br />If the correct answer is 100 N, both 100 and -100 N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": [], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "question_groups": [{"pickingStrategy": "all-ordered", "questions": [{"name": "VM8: Arbitrary loading function", "tags": ["Mechanics", "mechanics", "shear and bending moment", "Statics", "statics"], "metadata": {"description": "<p>Shear and bending moment diagram for a beam loaded with an arbitrary parabolic distributed load with a loading function &nbsp;given. &nbsp;Students must integrate to find reactions and equations for shear and bending moment. &nbsp;Problem sometimes fails when simplifying up the equations.</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>A simply-supported beam of length $L = \\var {qty(L, units[0])}$ is subjected to a parabolic loading $w(x)$ &nbsp;in {units[3]} given by the function:</p>\n<p>\\[w(x) = \\simplify[fractionNumbers,canonicalOrder]{{w}}\\] &nbsp;</p>\n<p>The load, shear and bending moment diagrams are shown below.</p>\n<p>{loadBoard}</p>\n<p>{shearBoard}</p>\n<p>{momentBoard}</p>\n<p>Find the reactions and derive the shear and bending moment as functions of $x$.</p>", "advice": "<p>Given $w(x)$ and beam length $L$,</p>\n<p>\\[ w(x) = \\simplify[fractionNumbers,canonicalOrder]{{w}} \\]</p>\n<p>1. &nbsp;Find load $W= \\int_0^L w(x)\\; dx$</p>\n<p style=\"padding-left: 40px;\">\\[\\begin{align} W &amp; = \\int w(x) \\text{d}x \\\\ &amp; = \\simplify[fractionNumbers,canonicalOrder]{defint({w}, x, 0, {L})} \\\\ &amp;= \\left[\\simplify[fractionNumbers,canonicalOrder]{{intw}}\\right]_0^\\var{L}\\\\ &amp;= \\var{siground(qty(load,units[1]),5)} = \\var{siground(qty(abs(load),units[1]),5)} &nbsp;\\var{arrow(-load)}\\end{align}\\]</p>\n<p>2. &nbsp;Find $Q_y = \\int_0^L x w(x)\\;dx$</p>\n<p style=\"padding-left: 40px;\">\\[\\begin{align} &nbsp;Q_y &amp;= \\int_0^L x\\ w(x) \\text{d}x\\\\&amp;= \\simplify[fractionNumbers,canonicalOrder]{defint({dqy},x,0,L)}\\\\&amp; = \\left[\\simplify[fractionNumbers,canonicalOrder]{{intdqy}} \\right]_0^\\var{L}\\\\ &amp;= \\var{siground(qty(Qy,units[0] + \" \" + units[1]),4)} \\end{align}\\]</p>\n<p>3. &nbsp;Find centroid $\\bar{x}=\\frac{Q_y}{W}$</p>\n<p style=\"padding-left: 40px;\">\\[\\bar{x} = \\dfrac{Q_y}{W} = \\dfrac{\\var{siground(Qy,4)}}{\\var{siground(load,4)}} = \\var{siground(qty(xbar,units[0]),4)}\\]</p>\n<p>4. &nbsp;Take moments about $A$ and $B$ to find reactions.</p>\n<p style=\"padding-left: 40px;\">\\[\\begin{align}<br/>\\sum M_B &amp;= 0 &amp; \\sum M_A &amp;=0 \\\\<br/>&nbsp; R_A L &amp;= &nbsp;\\simplify{{sign(load)} W }(L-\\bar{x}) &amp; + R_B L &amp;= \\simplify{{sign(load)} W }\\bar{x} &amp; &nbsp;\\\\<br/>R_A&amp;= \\var{force(abs(R_A))} \\var{arrow(R_A)} &amp;&nbsp;&nbsp;R_B &amp;= \\var{force(abs(R_B))} \\var{arrow(R_B)} <br/>&nbsp;\\end{align}\\]</p>\n<p>5. &nbsp;Integrate $V(x) = \\int w(x)\\; dx$ to get the shear function.</p>\n<p style=\"padding-left: 40px;\">Note: <em>Positive values of</em> $w(x)$ <em>indicate downward forces, so the integrations is over</em> $-w(x)$.</p>\n<p style=\"padding-left: 40px;\">\\[\\begin{align} V(x) &amp;= \\int - w(x) dx \\\\<br/>&amp;= \\simplify[fractionNumbers, canonicalOrder]{int({-w},x)} \\\\<br/>&amp;= \\simplify[fractionNumbers,canonicalOrder]{{v -v[0]}}+C_3 &nbsp;&amp;&amp; v(0) = R_A &nbsp;\\therefore C_3 = \\var{force(R_A)}<br/>\\\\ &amp;= \\simplify[fractionNumbers,canonicalOrder]{{v}} &amp;&amp; [\\var{units[1]}] &amp;\\end{align}\\]</p>\n<p>6. &nbsp;Integrate $M(x) = \\int V(x)\\; dx$ to get moment function. &nbsp;</p>\n<p style=\"padding-left: 30px;\">\\[\\begin{align}<br/>M(x) &amp;= \\int V(x) dx \\\\<br/>&amp;= \\simplify[fractionNumbers, canonicalOrder]{int({v},x)}\\\\<br/>&amp;= \\simplify[fractionNumbers,canonicalOrder]{{m}}+C_4 &nbsp;&amp;&amp; M(0) =0 &nbsp;\\therefore C_4 = 0 \\\\<br/>&amp;= \\simplify[fractionNumbers,canonicalOrder]{{m}} &amp;&amp; [\\var{units[1]}\\text{-}\\var{units[0]} ]&amp;<br/>\\end{align}\\]</p>\n<p style=\"padding-left: 30px;\"></p>\n<p style=\"padding-left: 30px;\"><span data-jme-visible=\"false\">Maximum moment occurs where $dM/dx = V = 0$</span></p>\n<p style=\"padding-left: 30px;\"><span data-jme-visible=\"false\">Evaluate $M(x)$ at point of maximum bending moment.</span></p>\n<p style=\"padding-left: 30px;\"><span data-jme-visible=\"false\">Maximum shear occurs where $d V&nbsp;/d x = -w(x) = 0$</span></p>\n<p style=\"padding-left: 30px;\"><span data-jme-visible=\"false\">Evaluate $V(x)$ at point of maximum shear.</span></p>\n<p style=\"padding-left: 40px;\"></p>\n<p style=\"padding-left: 40px;\"><span data-jme-visible=\"false\">To find maximum shear, determine where $\\simplify{diff(v,x,1)} = -w(x) = 0$ using the quadratic equation.</span></p>\n<p style=\"padding-left: 40px;\"><span data-jme-visible=\"false\">$x_{max} = &nbsp;\\frac{- b \\pm \\sqrt{b^2 - 4 a c}}{2a}$ where, $a= \\var[fractionNumbers]{-w[2]}, b=\\var[fractionNumbers]{-w[1]}$ and $c=\\var[fractionNumbers]{-w[0]}$.</span></p>\n<p style=\"padding-left: 40px;\"><span data-jme-visible=\"false\">Any real roots of $w(x)$ between the beam's endpoints plus the endpoints themselves are locations of local maximums or minimums.</span></p>\n<p style=\"padding-left: 40px;\"><span data-jme-visible=\"false\">{v_extremes}</span></p>\n<p style=\"padding-left: 40px;\"><span data-jme-visible=\"false\">The maximum of these local maximums is the the one we want</span></p>\n<p style=\"padding-left: 40px;\"><span data-jme-visible=\"false\">$V_{max} = \\var{show(qty(v_max, units[1]))}$</span></p>\n<p style=\"padding-left: 40px;\"></p>\n<p style=\"padding-left: 40px;\"></p>", "rulesets": {}, "extensions": ["jsxgraph", "linear-algebra", "polynomials", "quantities"], "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"L": {"name": "L", "group": "Unnamed group", "definition": "20", "description": "", "templateType": "anything", "can_override": false}, "units": {"name": "units", "group": "Unnamed group", "definition": "random(['ft','lb','ft*lb', 'lb/ft'],['m','kN', 'kN*m', 'kN/m'])", "description": "", "templateType": "anything", "can_override": false}, "w": {"name": "w", "group": "functions", "definition": "polynomial(x,load_coefficients)", "description": "<p>loading function w(x)</p>\n<p></p>", "templateType": "anything", "can_override": false}, "v": {"name": "v", "group": "functions", "definition": "-polynomial(x, [-R_A, w[0], w[1]/2, w[2]/3, w[3]/4])", "description": "<p>This is the shear function V(x) = - \\int w(x) dx</p>\n<p>Constant C is reaction at x=0</p>", "templateType": "anything", "can_override": false}, "m": {"name": "m", "group": "functions", "definition": "polynomial(x,moment_coefficients)", "description": "", "templateType": "anything", "can_override": false}, " "type": "anything", "language": "jme", "definition": "if(sign(F) >= 0 ,latex(\"\\\\uparrow\"), latex(\"\\\\downarrow\"))"}, "getCoefficients": {"parameters": [["A", "list of integer"], ["B", "list of integer"], ["C", "list of integer"]], "type": "list", "language": "javascript", "definition": "    const jme = Numbas.jme;\n    const extension = Numbas.extensions.polynomial\n    const [x0, y1] = A;\n    const [x2, y2] = B;\n    const [x3, y3] = C;\n\n    // Sanity check: first point must be at x=0\n    if (x0 !== 0) {\n        throw new Error(\"First point A must have x = 0\");\n    }\n\n    const d = y1;\n\n    // Right-hand side: subtract y1 to isolate a,b,c terms\n    const r1 = y2 - y1;\n    const r2 = y3 - y1;\n\n    // Matrix coefficients\n    const a11 = Math.pow(x2, 3);\n    const a12 = Math.pow(x2, 2);\n    const a13 = x2;\n\n    const a21 = Math.pow(x3, 3);\n    const a22 = Math.pow(x3, 2);\n    const a23 = x3;\n\n    // Solve the system using Cramer's Rule or elimination\n    // We'll eliminate c first\n\n    // Multiply row 1 by x3 and row 2 by x2 to align c terms\n    const m1 = x3, m2 = x2;\n\n    const A1 = m1 * a11 - m2 * a21;\n    const B1 = m1 * a12 - m2 * a22;\n    const R1 = m1 * r1 - m2 * r2;\n\n    // Now solve A1 * a + B1 * b = R1\n    // We'll solve for b in terms of a, then back-substitute\n\n    // Solve for a and b\n    // System: A1 * a + B1 * b = R1\n    //         a13 * a + a12 * b + c = r1\n\n    // Choose to solve directly (2x2 linear system)\n    const det = A1 * (-a12) - B1 * (-a13);\n    if (Math.abs(det) < 1e-12) {\n        throw new Error(\"Points are degenerate or lead to singular system.\");\n    }\n\n    // Use Cramer's Rule\n    const detA = R1 * (-a12) - B1 * (r1 - a13 * 0); // assuming a = 0 temporarily\n    const detB = A1 * (r1 - a13 * 0) - R1 * (-a13);\n\n    const a = detA / det;\n    const b = detB / det;\n\n    // Solve for c using first equation\n    const c = (r1 - a * a11 - b * a12) / a13;\n\n    // Return function  a * x ** 3 + b * x ** 2 + c * x + d;\n    return [d,c,b,a]\n    \n"}, "show": {"parameters": [["A", "number"]], "type": "anything", "language": "jme", "definition": "if(abs(if(type(A)=type(qty(1,'m')),scalar(A),A))<1,\n  precround(A,4),siground(A,4))"}}, "preamble": {"js": "question.signals.on('adviceDisplayed',function() {\n   try{\n   }\n  catch(err){}  \n})\n\n\n", "css": ""}, "parts": [{"type": "gapfill", "useCustomName": true, "customName": "Reactions", "marks": 0, "scripts": {}, "customMarkingAlgorithm": "", "extendBaseMarkingAlgorithm": true, "unitTests": [], "showCorrectAnswer": true, "showFeedbackIcon": true, "variableReplacements": [], "variableReplacementStrategy": "originalfirst", "nextParts": [], "suggestGoingBack": false, "adaptiveMarkingPenalty": 0, "exploreObjective": null, "prompt": "<p>Use integration to replace the distributed load with an equivalent concentrated force, then find the reactions at the end suppports. &nbsp;Use negative values to indicate downward forces.</p>\n<p style=\"padding-left: 40px;\">$R_A = $ [[0]]</p>\n<p style=\"padding-left: 40px;\">$ R_B= $ [[1]]</p>", "gaps": [{"type": "engineering-answer", "useCustomName": true, "customName": "A", "marks": "10", "scripts": {}, "customMarkingAlgorithm": "", "extendBaseMarkingAlgorithm": true, "unitTests": [], "showCorrectAnswer": true, "showFeedbackIcon": true, "variableReplacements": [], "variableReplacementStrategy": "originalfirst", "nextParts": [], "suggestGoingBack": false, "adaptiveMarkingPenalty": 0, "exploreObjective": null, "settings": {"correctAnswer": "qty(R_A,units[1])", "right": "0.2", "close": "1.0", "C1": "75", "C2": "50", "C3": "25"}}, {"type": "engineering-answer", "useCustomName": true, "customName": "B", "marks": "10", "scripts": {}, "customMarkingAlgorithm": "", "extendBaseMarkingAlgorithm": true, "unitTests": [], "showCorrectAnswer": true, "showFeedbackIcon": true, "variableReplacements": [], "variableReplacementStrategy": "originalfirst", "nextParts": [], "suggestG
