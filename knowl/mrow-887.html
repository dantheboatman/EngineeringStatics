\begin{align*}
I_y \amp = \int_A x^2\ dA \\
\amp = \int_0^b x^2 \left [ \int_0^h \ dy \right ] \ dx\\
\amp = \int_0^b x^2\ \boxed{h\ dx} \\
\amp = h \int_0^b x^2\ dx \\
\amp = h \left. \frac{x^3}{3} \right |_0^b \\
I_y \amp = \frac{hb^3}{3}
\end{align*}
