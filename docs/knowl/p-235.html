<p>For an object in equilibrium \(\vec{a} = 0\) which implies that the body is either stationary or moving with a constant velocity</p>
<div class="displaymath">
\begin{equation*}
\vec{a} = 0 \implies \begin{cases}\vec{v}=0\\\vec{v}=C\end{cases}\text{.}
\end{equation*}
