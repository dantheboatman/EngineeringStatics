ts $D$ and $E$ are in equilibrium.\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cimg src=\\\"resources/question-resources/jointA_i2nJN9c.png\\\" width=\\\"200px/\\\"/\u003e\u003c/p\u003e\\n\u003cp\u003e$\\\\begin{align}A\\\\!: \\\\Sigma F_y \u0026amp;= 0 \u0026amp; \u0026nbsp;A\\\\!: \\\\Sigma F_x \u0026amp;= 0 \u0026nbsp; \\\\\\\\AB_y\u0026nbsp;\u0026amp;= A\u0026amp; \u0026nbsp; \u0026nbsp; \u0026nbsp;AC\u0026amp;= AB_x \u0026nbsp; \u0026nbsp;\\\\\\\\AB \\\\sin 30\u0026deg; \u0026amp;= A \u0026nbsp;\u0026amp; \u0026nbsp; \u0026nbsp;\u0026amp;= AB \\\\cos 30\u0026deg;\u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \\\\\\\\AB \u0026amp;= \\\\dfrac{\\\\var{disp(A)}}{\\\\sin 30\u0026deg;} \u0026amp; \u0026nbsp; \u0026amp;= \\\\var{disp(AB)}\u0026nbsp;\\\\cos 30\u0026deg;\u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \\\\\\\\\u0026amp;= \\\\var{siground(AB,4)} \u0026nbsp;\\\\text{ (T)} \u0026amp; \u0026amp;= \\\\var{siground(AC,4)} \u0026nbsp;\\\\text{ (C)}\\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cimg src=\\\"resources/question-resources/jointB_N4t3sYw.png\\\" width=\\\"200px\\\"/\u003e\u003c/p\u003e\\n\u003cp\u003e$\\\\begin{align}B\\\\!: \\\\Sigma F_{y\u0027} \u0026amp;= 0\u0026amp;\u0026nbsp;B\\\\!: \\\\Sigma F_{x\u0027}\u0026amp;= 0\\\\\\\\BC \u0026amp;= B_{y\u0027}\u0026amp;BD\u0026amp;= B_{x\u0027} + AB\u0026nbsp;\\\\\\\\ \u0026amp;= B\u0026nbsp;\\\\cos 30\u0026deg; \u0026amp;\u0026nbsp;\u0026amp;= B \\\\sin 30\u0026deg;+ AB\\\\\\\\ \u0026amp;= {\\\\var{disp(B)}} \\\\cos\u0026nbsp;30\u0026deg;\u0026amp;\u0026amp;= \\\\var{disp(B)}\u0026nbsp;\\\\sin 30\u0026deg;+ {AB}\\\\\\\\\u0026amp;= \\\\var{siground(BC,4)} \u0026nbsp;\\\\text{ (C)}\u0026amp; \u0026amp;= \\\\var{siground(BD,4)} \u0026nbsp;\\\\text{ (T)}\\\\ \\\\\\\\\\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u nd $AC$ share the same line of action and member $AD$ is zero-force. \u0026nbsp;If a load is added to $A$, then member $AD$\u0026nbsp;must pick up load to support it and will not be zero-force.\u003c/p\u003e\\n\u003cp\u003eIf figure 2a), members $AB$ and $AC$ do not share the same line of action and both must be zero-force to maintain equilibrium of joint $A$. \u0026nbsp;If a load is added at $A$ as shown in figure 2b) then $AB$ and $AC$ will pick up load to maintain equilibrium.\u003c/p\u003e\\n\u003cp\u003eWhen a member is identified as zero-force, then it may produce zero-force members at adjacent joints.\u003c/p\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true, \"j\": false}, \"constants\": [], \"variables\": {\"num_ans\": {\"name\": \"num_ans\", \"group\": \"setup\", \"definition\": \"length(filter(x -\u003e x=1, zeroforce))\", \"description\": \"\u003cp\u003eThis counts the number of zero force members\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"IJ\": {\"name\": \"IJ\", \"group\": \"members\", \"definition\": \"HI + f[\\\"I\\\"]* cos(radians(60))\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"DO\": {\"name\": \"DO\", \"group\": \"members\", \"definition\": \"F[\\\"D\\\"] / 2.0/  cos(radians(30)) + DE - CD\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"x\": {\"name\": \"x\", \"group\": \"setup\", \"definition\": \"[\\\"A\\\":0,\\\"B\\\":2,\\\"C\\\":4,\\\"D\\\":8,\\\"E\\\":10,\\\"F\\\":12,\\n  \\\"G\\\":1.5,\\\"H\\\":3,\\\"I\\\":4.5,\\\"J\\\":6,\\\"K\\\":7.5,\\\"L\\\":9,\\n\\\"M\\\":10.5,\\\"N\\\":5,\\\"O\\\":7]\", \"description\": \"\u003cp\u003ehorizontal location as dictionary\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"GH\": {\"name\": \"GH\", \"group\": \"members\", \"definition\": \"0.5 f[\\\"G\\\"] + AG\", \"description\": \"\", \"templateType\": \"anything\", \"can  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(student_scalar, student_units)\\n\\n\"}, {\"name\": \"correct_quantity\", \"description\": \"\", \"definition\": \"settings[\\\"correctAnswer\\\"]\\n\\n\"}, {\"name\": \"correct_units\", \"description\": \"\", \"definition\": \"units(correct_quantity)\\n\"}, {\"name\": \"allowed_notation_styles\", \"description\": \"\", \"definition\": \"[\\\"plain\\\",\\\"en\\\"]\"}, {\"name\": \"match_student_number\", \"description\": \"\", \"definition\": \"matchnumber(studentAnswer,allowed_notation_styles)\"}, {\"name\": \"student_scalar\", \"description\": \"\", \"definition\": \"match_student_number[1]\"}, {\"name\": \"student_units\", \"description\": \"\u003cp\u003eModify\u0026nbsp;the\u0026nbsp;unit portion of\u0026nbsp;the student\u0027s answer by\u003c/p\u003e\\n\u003cp\u003e1. replacing \\\"ohms\\\" with \\\"ohm\\\" \u0026nbsp;case insensitive\u003c/p\u003e\\n\u003cp\u003e2.\u0026nbsp;replacing \u0027-\u0027\u0026nbsp;with \u0027 \u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e3. replacing \u0027\u0026deg;\u0027 with \u0027 deg\u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eto allow answers like 10 ft-lb and 30\u0026deg;\u003c/p\u003e\", \"definition\": \"replace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n rt of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"0.2\", \"evaluate\": true}, {\"name\": \"close\", \"label\": \"% Accuracy for close.\", \"help_url\": \"\", \"hint\": \"Question will be considered close if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"1.0\", \"evaluate\": true}, {\"name\": \"C1\", \"label\": \"Close with units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value with appropriate units. \u0026nbsp;if correct answer is 100 N and close is \u0026plusmn;1%,\u003cbr /\u003e99 \u0026nbsp;N is accepted.\", \"input_type\": \"percent\", \"default_value\": \"75\"}, {\"name\": \"C2\", \"label\": \"No units or wrong sign\", \"help_url\": \"\", \"hint\": \"Partial credit for forgetting units or using wrong sign.\u003cbr /\u003eIf the correct answer is 100 N, both 100 and -100 N are accepted.\", \"input_type\": \"percent\", \"default_value\": \"50\"}, {\"name\": \"C3\", \"label\": \"Close, no units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value but forgotten units.\u003cbr /\u003eThis value would be close\u0026nbsp;if the expected units were provided. \u0026nbsp;If the correct answer is 100 N, and close is \u0026plusmn;1%,\u003cbr /\u003e99 is accepted.\", \"input_type\": \"percent\", \"default_value\": \"25\"}], \"public_availability\": \"always\", \"published\": true, \"extensions\": [\"quantities\"]}], \"resources\": [], \"navigation\": {\"allowregen\": true, \"showfrontpage\": false, \"preventleave\": false, \"typeendtoleave\": false}, \"contributors\": [{\"name\": \"William Haynes\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/2530/\"}], \"tags\": [\"Mechanics\", \"mechanics\", \"method of sections\", \"Statics\", \"statics\", \"truss\", \"zero force member\"], \"metadata\": {\"description\": \"\u003cp\u003eSimple truss with a zero-force member\u003c/p\u003e\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp\u003e{applet}\u003c/p\u003e\\n\u003cp\u003eA {A} force is applied to point \u003cem\u003eA\u003c/em\u003e of the cantilever truss as shown. \u0026nbsp;Determine the forces in members \u003ci\u003eDB\u003c/i\u003e, \u003cem\u003eDC\u003c/em\u003e, \u003cem\u003eCE\u003c/em\u003e and state whether the members are in tension or compression.\u003c/p\u003e\\n\u003cp\u003e\u003cem\u003e\u003c/em\u003e\u003c/p\u003e\", \"advice\": \"\u003cp\u003eTake an imaginary cut through member $BD$, $DC$, and $CE$ and draw a free body diagram of the right side of the truss. \u0026nbsp;Each cut member exposes\u0026nbsp;an internal force in the direction of the member. \u0026nbsp;Arbitrarily assume that the exposed forces are tensile; positive answers will confirm this while negative answers will indicate compression. \u0026nbsp;Because\u0026nbsp;the support reactions\u0026nbsp;at $F$ and $G$ do not act on this free body, it is unnecessary to solve for them\u0026nbsp;in this problem. \u0026nbsp;In other situations, this may not be so.\u003c/p\u003e\\n\u003cp\u003eUse the equations of equilibrium to solve for the unknown internal forces. \u0026nbsp;When possible select moment equations about a point where the lines of action of the other two unknowns intersect.\u003c/p\u003e\\n\u003col\u003e\\n\u003cli\u003e\u0026nbsp;Find $BD$ by taking moments about point $C$. \u0026nbsp;\u003c/li\u003e\\n\u003cli\u003e\u0026nbsp;Find $DC$ by\u0026nbsp;noting that $BC$ and $DC$ are zero force members.\u003c/li\u003e\\n\u003cli\u003e\u0026nbsp;Find $CE$ by taking moments about point $D$.\u0026nbsp;\u003c/li\u003e\\n\u003c/ol\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true}, \"constants\": [], \"variables\": {\"CE_y\": {\"name\": \"CE_y\", \"group\": \"magnitudes\", \"definition\": \"-A_y\", \"description\": \"\", \"templateType\": \"anything\  \"50\"}, {\"name\": \"C3\", \"label\": \"Close, no units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value but forgotten units.\u003cbr /\u003eThis value would be close\u0026nbsp;if the expected units were provided. \u0026nbsp;If the correct answer is 100 N, and close is \u0026plusmn;1%,\u003cbr /\u003e99 is accepted.\", \"input_type\": \"percent\", \"default_value\": \"25\"}], \"public_availability\": \"always\", \"published\": true, \"extensions\": [\"quantities\"]}], \"resources\": [], \"navigation\": {\"allowregen\": true, \"showfrontpage\": false, \"preventleave\": false, \"typeendtoleave\": false}, \"contributors\": [{\"name\": \"William Haynes\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/2530/\"}], \"tags\": [\"Mechanics\", \"mechanics\", \"method of sections\", \"Statics\", \"statics\", \"truss\"], \"metadata\": {\"description\": \"\u003cp\u003eSolve for the internal force in three members of a truss.\u003c/p\u003e\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp\u003e{geogebra_applet(\u0027yrdq38xt\u0027,[[\u0027width\u0027,width],[\u0027height\u0027,height],[\u0027units\u0027,\u0027\\\"\u0027+units[1]+\u0027\\\"\u0027]]+ggb_forces)}\u003c/p\u003e\\n\u003cp\u003eDetermine the forces in members \u003cspan data-jme-visible=\\\"version=0\\\"\u003e$CD$, $HJ$ and $CJ$\u003c/span\u003e \u003cspan data-jme-visible=\\\"version=1\\\"\u003e$DE$, $EJ$, and $JK$\u003c/span\u003e knowing that the loads supported by the Pratt\u0026nbsp;truss are:\u003c/p\u003e\\n\u003cp\u003e{load_html(0,units[0])},\u0026nbsp;{load_html(1,units[0])}, and\u0026nbsp;{load_html(2, units[0])}.\u003c/p\u003e\\n\u003cp\u003eIndicate tension or compression.\u003c/p\u003e\", \"advice\": \"\u003col\u003e\\n\u003cli\u003eDraw a free body diagram of the whole truss and take moments at \u003cem\u003eA\u003c/em\u003e to find force \u003cem\u003eG\u003c/em\u003e, and\u0026nbsp;take moments at \u003cem\u003eG\u003c/em\u003e to find \u003cem\u003eA\u003c/em\u003e. \u0026nbsp;Check your answer by ensuring that $\\\\Sigma F_y = 0$.\u003c/li\u003e\\n\u003cli\u003eTake an imaginary cut through the three members of interest to divide the truss into two sections.\u003c/li\u003e\\n\u003cli\u003eDraw a free body diagram of one side of the truss. \u0026nbsp;Indicate forces at the cut members as tension (pulling away from the joint). \u0026nbsp;Show only the loads which act on the isolated portion of the truss\u003c/li\u003e\\n\u003cli\u003eApply three equations of equilibrium to find the forces in the cut members. \u0026nbsp;Negative values will indicate compression. \u0026nbsp;It is good idea to take moments at a point where two unknowns intersect when possible.\u003c/li\u003e\\n\u003c/ol\u003e\", \"rulesets\": {}, \"variables\": {\"ans_name\": {\"name\": \"ans_name\", \"group\": \"magnitudes\", \"definition\": \"[[\\\"CD\\\",\\\"DE\\\"][version],[\\\"HJ\\\",\\\"EJ\\\"][version],[\\\"CJ\\\",\\\"JK\\\"][version]]\", \"description\": \"\", \"templateType\": \"anything\"}, \"HJ\": {\"name\": \"HJ\", \"group\": \"magnitudes\", \"definition\": \"(A_y width - A_x height)/height\", \"description\": \"\", \"templateType\": \"anything\"}, \"units\": {\"name\": \"units\", \"group\": \"Inputs\", \"definition\": \"random([\u0027N\u0027,\u0027m\u0027],[\u0027lb\u0027,\u0027ft\u0027])\", \"description\": \"\", \"templateType\": \"anything\"}, \"DE\": {\"name\": \"DE\", \"group\": \"magnitudes\", \"definition\": \"((F[\\\"E\\\"] + F[\\\"K\\\"] - 2 G) width/height + F[\\\"F\\\"])\", \"description\": \"\", \"templateType\": \"anything\"}, \"CD\": {\"name\": \"CD\", \"group\": \"magnitudes\", \"definition\": \"((F[\\\"C\\\"]+F[\\\"H\\\"]-2 A_y) width + F[\\\"B\\\"]* height)/height\", \"description\": \"\u003cp\u003esigma M_j = 0\u0026nbsp;\u003c/p\u003e\", \"templateType\": \"anything\"}, \"version\": {\"name\": \"version\", \"group\": \"Inputs\", \"definition\": \"random(0,1)\", \"descri ;$m$ which may be applied to the truss without exceeding {tmax} kN in tension or {cmax} kN in compression in any member.\u003c/p\u003e\\n\u003cp\u003e\u003cimg src=\\\"resources/question-resources/truss150_ST2n1NE.png\\\" width=\\\"336\\\" height=\\\"336\\\"/\u003e\u003c/p\u003e\", \"advice\": \"\u003cp\u003eNote that members $AE$, $DF$ and $AF$ are zero\u0026nbsp;force members, that $AD = DC$ and $BE = EF = FC$, and that angle $\\\\beta = 45\u0026deg;$\u003c/p\u003e\\n\u003cp\u003eLet $T$ be the weight of the load which has a mass $m$. \u0026nbsp; \u0026nbsp;$T = m g$.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eJoint C\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003eDraw a FBD of joint $C$. \u0026nbsp;The tensile forces on the pulley are equivalent to forces acting on the pin $C$.\u003c/p\u003e\\n\u003cp\u003e\u003cimg src=\\\"resources/question-resources/FBD1_0gNiD65.png\\\" style=\\\"width: 263px; height: 216px;\\\"/\u003e\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003eThe two tension forces acting on joint $C$ resolve to a single force $T\u0027 = \\\\sqrt{2} T$ acting down and to the left\u0026nbsp;at a 45\u0026deg; angle. Redraw the FBD to this.\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e\u003cimg src=\\\"resources/question-resources/FBD2_Vmzm7ke.png\\\" style=\\\"width: 249px; height: 203px;\\\"/\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003eBy inspection you can conclude:\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 60px;\\\"\u003e$DC = 0$ \u0026nbsp;\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 60px;\\\"\u003e$FC = T\u0027$ (compression).\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eJoint B\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003eDraw a\u0026nbsp;free body diagram of joint $B$. \u0026nbsp;\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003cimg src=\\\"resources/question-resources/FBD3_IU8eiX9.png\\\" style=\\\"width: 279px; height: 228px;\\\"/\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003eFrom $\\\\Sigma F_y = 0 $\u0026nbsp;\u0026nbsp;you conclude that\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 60px;\\\"\u003e\u0026nbsp;$AB = T\u0027 \\\\sin{45\u0026deg;} = T$ (tension).\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 60px;\\\"\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eApply Design Conditions\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003eSince we have two design constraints, you will need to check them both.\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eFor Compression\u003c/em\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 60px;\\\"\u003e$FC = T\u0027 = \\\\sqrt{2} T=\\\\sqrt{2} m g $\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 60px;\\\"\u003e$FC\u0026nbsp;\u0026lt; \u0026nbsp;\\\\var{cmax}$ \u0026nbsp;kN\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 60px;\\\"\u003e$\\\\sqrt{2} m g \u0026nbsp;\u0026lt; \\\\var{cmax * 1000} $ N\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 60px;\\\"\u003e$m \u0026lt; \\\\frac{\\\\var{1000 cmax}}{\\\\sqrt{2} g} \u0026nbsp;= \\\\var{max1}$ kg\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 60px;\\\"\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003cem\u003eFor\u0026nbsp;Tension\u003c/em\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 60px;\\\"\u003e$AB\u0026nbsp;= T = \u0026nbsp;m g $\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 60px;\\\"\u003e$AB \u0026lt; \u0026nbsp;\\\\var{tmax}$ \u0026nbsp;kN\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 60px;\\\"\u003e$ m g \u0026nbsp;\u0026lt; \\\\var{1000 tmax} $ N\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 60px;\\\"\u003e$m \u0026lt; \\\\frac{\\\\var{1000 tmax}}{g} \u0026nbsp;= \\\\var{m cimg src=\\\"resources/question-resources/shears_2.svg\\\" width=\\\"487\\\" height=\\\"345\\\"/\u003e\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\", \"advice\": \"\u003cp\u003eRecognize that member $DE$ is a two-force member in compression, thus the direction of the forces at $D$ and $E$ are known, and they are\u0026nbsp;equal and opposite. \u0026nbsp;Given: Input force $F = \\\\var{F}$, geometry of the tool.\u003c/p\u003e\\n\u003col\u003e\\n\u003cli\u003eDraw a FBD of the lower handle, and take moments at $G$ to find the force in member\u0026nbsp;$DE$.\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003cul\u003e\\n\u003cli\u003e$DE = \\\\var{DE}$\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003col\u003e\\n\u003cli\u003eDraw a FBD of the upper jaw, and take moments about $C$ to find force $A$. \u0026nbsp;Since the twig is a two-force member, the cutting force at $B$ equals the force at $A$.\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003cul\u003e\\n\u003cli\u003e$F_A =\\\\var{FA}$\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003col\u003e\\n\u003cli\u003eThe mechanical advantage of the tool is the ratio of the\u0026nbsp;output\u0026nbsp;force $F_A$\u0026nbsp;to input force $F$.\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003cul\u003e\\n\u003cli\u003eAdvantage = $\\\\frac{F_A}{F} = \\\\var{R}:1$\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003eCheckpoints: \u0026nbsp;\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003eDistance\u0026nbsp;from $C$ to $D$ = {CD},\u003c/li\u003e\\n\u003cli\u003eAngle of $DE$ = {theta}\u0026deg;, \u0026nbsp;\u003c/li\u003e\\n\u003cli\u003eAngle of $CD$ = {phi}\u0026deg;,\u0026nbsp;\u003c/li\u003e\\n\u003cli\u003eAngle $CDE$ = {theta + phi}\u0026deg;,\u0026nbsp;\u003c/li\u003e\\n\u003cli\u003e$d_\\\\perp$ =\u0026nbsp;\u0026nbsp;{dperp},\u0026nbsp;\u003c/li\u003e\\n\u003cli\u003eMoment of $DE$ about $C$ = { siground(F CD sin(radians(theta)),4)}\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\" _XWaIQSM.png\"], \"navigation\": {\"allowregen\": true, \"showfrontpage\": false, \"preventleave\": false, \"typeendtoleave\": false}, \"contributors\": [{\"name\": \"William Haynes\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/2530/\"}], \"tags\": [\"machine\", \"Mechanics\", \"mechanics\", \"rigid body equilibrium\", \"Rigid body equilibrium\", \"Statics\", \"statics\"], \"metadata\": {\"description\": \"\u003cp\u003eDetermine the mechanical advantage of a pair of compound lopping shears.\u003c/p\u003e\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp\u003e{geogebra_applet(\u0027csq3j7yg\u0027, {map(dist(n),n,1..9)} )}\u003c/p\u003e\\n\u003cp\u003eDetermine\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003ea) the mechanical advantage of the lopping shears shown, and\u0026nbsp;\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003eb) the {statement[version]}.\u003c/p\u003e\\n\u003cp\u003eNote: The mechanical advantage of the shears is the ratio of the cutting force developed at $A$ to the force $P$ applied to the handles.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003c/p\u003e\", \"advice\": \"\u003cp\u003e\u003cstrong\u003e1. Draw and number a neat, consistent, labeled set of free body diagrams for\u0026nbsp;the parts of the shears.\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003eNote link DE is a two force member with a slope of $m = \\\\dfrac{\\\\var{d_7}} {\\\\var{d_9 - d_4}}$, in tension. \u0026nbsp;The free body diagrams must be consistent with each other and internal forces must occur in action-reaction pairs.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003cimg src=\\\"resources/question-resources/shearFBD_XWaIQSM.png\\\" width=\\\"805\\\" height=\\\"303\\\"/\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003e2. Find the necessary angle.\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003eLet $\\\\theta$ be the angle that \u003cem\u003eDE\u003c/em\u003e makes with the horizontal.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\theta = \\\\tan^{-1} \\\\dfrac{\\\\var{d_7}}{\\\\var{d_9-d_4}} = \\\\var{siground(theta,4)}\u0026deg;$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003e3. Use FBD II\u0026nbsp;\u0026nbsp;and take moments about \u003cem\u003eC\u003c/em\u003e to find the tension in \u003cem\u003eDE\u003c/em\u003e.\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\begin{align}\\\\textrm{II: }\\\\Sigma M_C \u0026amp;= 0 \\\\\\\\\u0026nbsp;DE_x (\\\\var{d_6}) + DE_y(\\\\var{d_3}) \u0026amp;= P \\\\,(\\\\var{d_3 + d_4\u0026nbsp;})\\\\\\\\\u0026nbsp;DE \u0026amp;= \\\\left ( \\\\dfrac{\\\\var{scalar(d_3 + d_4\u0026nbsp;)}}{\\\\var{scalar(d_6)} \\\\cos \\\\theta + \\\\var{scalar(d_3)}\\\\sin \\\\theta}\u0026nbsp;\\\\right)\u0026nbsp; P \u0026nbsp;\\\\\\\\\u0026amp;= \\\\left(\\\\dfrac{\\\\var{d_3 + d_4\u0026nbsp;}}{\\\\var{siground(dp_1,4)}} \\\\right )P \\\\\\\\\u0026amp;= \\\\var{siground(ma_1,4)} \\\\,P \\\\textrm{ (tension) } \\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003e4.\u0026nbsp;FBD III\u0026nbsp;and take moments about B\u0026nbsp;to find the cutting force at A.\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\begin{align}\\\\textrm{III: }\\\\Sigma M_B \u0026amp;= 0 \\\\\\\\ A (\\\\var{d_1}) \u0026amp;=DE_x (\\\\var{d_5 +d_6 +d_7 }) + DE_y(\\\\var{d_8-d_1}) \\\\\\\\ A\u0026nbsp;\u0026amp;= \\\\left ( \\\\dfrac{\\\\var{scalar(d_5 +d_6 +d_7 )}\\\\cos \\\\theta + \\\\var{scalar(d_8-d_1)}\\\\sin \\\\theta}{\\\\var{scalar(d_1 )}} \\\\right) DE \\\\\\\\\u0026amp;= \\\\left(\\\\dfrac{\\\\var{siground(dp_2,4)}}{\\\\var{d_1 }} \\\\right )DE\u0026nbsp;\\\\\\\\\u0026amp;= \\\\var{siground(ma_2,4)} \\\\,DE\u0026nbsp;\\\\\\\\ \u0026amp;= \\\\var{siground(ma_2,4)}\\\\, ( \\\\var{siground(ma_1,4)} \\\\,P )\\\\\\\\ \u0026amp;= \\\\var{siground(ma_t,4)} P \\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003e5. \u0026nbsp;Find\u0026nbsp;the mechanical advantage\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003eMechanical Advantage = \u0026nbsp;$\\\\dfrac{A}{P} = \\\\var{siground(ma_t,4)}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003e6. Find the {statement[version]}.\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$A = \\\\var{siground(ma_t,4)} P$, so for \u003cspan data-jme-visible=\\\"version=1\\\"\u003e$A$\u003c/span\u003e \u003cspan data-jme-visible=\\\"version=0\\\"\u003e$P$\u003c/span\u003e = {given[version]}:\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003cspan data-jme-visible=\\\"version=0\\\"\u003e$A = \\\\var{siground(ma_t,4)} (\\\\var{given[0]}) = \\\\var{siground(answer[0],4)}$\u003c/span\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003cspan data-jme-visible=\\\"version=1\\\"\u003e$P = \\\\dfrac{\\\\var{given[1]}}{\\\\var{siground(ma_t,4)}} = \\\\var{siground(answer[1],4)}$\u003c/span\u003e\u003c/p\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true, \"j\": false}, \"constants\": [], \"variables\": {\"units\": {\"name\": \"units\", \"group\": \"Ungrouped variables\", \"definition\": \"random([\u0027N\u0027,\u0027mm\u0027, \\\"10 mm\\\", \\\"1 mm\\\" ],[\u0027lb\u0027,\u0027in\u0027, \\\"0.1 in\\\", \\\"0.1 in\\\"])\", \"description\": \"\u003cp\u003eunits[2] large rounding base\u003c/p\u003e\\n\u003cp\u003eunits[3] small rounding base\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"d_6\": {\"name\": \"d_6\", \"group\": \"Ungrouped variables\", \"definition\": \"round((2.59 / 24.4 L random(0.9..1.1#0.05)),units[3])\", \"description\": \"\", uantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \\n\\nright:\\npercent_error \u003c= settings[\u0027right\u0027]\\n\\n\\nclose:\\nright_sign and percent_error \u003c= settings[\u0027close\u0027]\\n\\nright_sign:\\nsign(student_scalar) = sign(correct_quantity)\", \"marking_notes\": [{\"name\": \"mark\", \"description\": \"This is the main marking note. It should award credit and provide feedback based on the student\u0027s answer.\", \"definition\": \"switch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(student_scalar, student_units)\\n\\n\"}, {\"name\": \"correct_quantity\", \"description\": \"\", \"definition\": \"settings[\\\"correctAnswer\\\"]\\n\\n\"}, {\"name\": \"correct_units\", \"description\": \"\", \"definition\": \"units(correct_quantity)\\n\"}, {\"name\": \"allowed_notation_styles\", \"description\": \"\", \"definition\": \"[\\\"plain\\\",\\\"en\\\"]\"}, {\"name\": \"match_student_number\", \"description\": \"\", \"definition\": \"matchnumber(studentAnswer,allowed_notation_styles)\"}, {\"name\": \"student_scalar\", \"description\": \"\", \"definition\": \"match_student_number[1]\"}, {\"name\": \"student_units\", \"description\": \"\u003cp\u003eModify\u0026nbsp;the\u0026nbsp;unit portion of\u0026nbsp;the student\u0027s answer by\u003c/p\u003e\\n\u003cp\u003e1. replacing \\\"ohms\\\" with \\\"ohm\\\" \u0026nbsp;case insensitive\u003c/p\u003e\\n\u003cp\u003e2.\u0026nbsp;replacing \u0027-\u0027\u0026nbsp;with \u0027 \u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e3. replacing \u0027\u0026deg;\u0027 with \u0027 deg\u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eto allow answers like 10 ft-lb and 30\u0026deg;\u003c/p\u003e\", \"definition\": \"replace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\"}, {\"name\": \"good_units\", \"description\": \"\", \"definition\": \"try(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\"}, {\"name\": \"student_quantity\", \"description\": \"\u003cp\u003eThis fixes the student answer for two common errors. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eIf student_units are wrong\u0026nbsp;\u0026nbsp;- replace with correct units\u003c/p\u003e\\n\u003cp\u003eIf student_scalar has the wrong sign - replace with right sign\u003c/p\u003e\\n\u003cp\u003eIf student makes both errors, only one gets fixed.\u003c/p\u003e\", \"definition\": \"switch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\"}, {\"name\": \"percent_error\", \"description\": \"\", \"definition\": \"try(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"percent_error \u003c= settings[\u0027right\u0027]\\n\"}, {\"name\": \"close\", \"description\": \"\u003cp\u003eOnly marked close if the student actually has the right sign.\u003c/p\u003e\", \"definition\": \"right_sign and percent_error \u003c= settings[\u0027close\u0027]\"}, {\"name\": \"right_sign\", \"description\": \"\", \"definition\": \"sign(student_scalar) = sign(correct_quantity) \"}], \"settings\": [{\"name\": \"correctAnswer\", \"label\": \"Correct Quantity.\", \"help_url\": \"\", \"hint\": \"The correct answer given as a JME quantity.\", \"input_type\": \"code\", \"default_value\": \"\", \"evaluate\": true}, {\"name\": \"right\", \"label\": \"% Accuracy for right.\", \"help_url\": \"\", \"hint\": \"Question will be considered correct if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"0.2\", \"evaluate\": true}, {\"name\": \"close\", \"label\": \"% Accuracy for close.\", \"help_url\": \"\", \"hint\": \"Question will be considered close if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"1.0\", \"evaluate\": true}, {\"name\": \"C1\", \"label\": \"Close with units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value with appropriate units. \u0026nbsp;if correct answer is 100 N and close is \u0026plusmn;1%,\u003cbr /\u003e99 \u0026nbsp;N is accepted.\", \"input_type\": \"percent\", \"default_value\": \"75\"}, {\"name\": \"C2\", \"label\": \"No units or wrong sign\", \"help_url\": \"\", \"hint\": \"Partial credit for forgetting units or using wrong sign.\u003cbr /\u003eIf the correct answer is 100 N, both 100 and -100 N are accepted.\", \"input_type\": \"percent\", \"default_value\": \"50\"}, {\"name\": \"C3\", \"label\": \"Close, no units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value but forgotten units.\u003cbr /\u003eThis value would be close\u0026nbsp;if the expected units were provided. \u0026nbsp;If the correct answer is 100 N, and close is \u0026plusmn;1%,\u003cbr /\u003e99 is accepted.\", \"input_type\": \"percent\", \"default_value\": \"25\"}], \"public_availability\": \"always\", \"published\": true, \"extensions\": [\"quantities\"]}], \"resources\": [], \"navigation\": {\"allowregen\": true, \"showfrontpage\": false, \"preventleave\": false, \"typeendtoleave\": false}, \"contributors\": [{\"name\": \"William Haynes\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/2530/\"}], \"tags\": [\"Equilibrium\", \"equilibrium\", \"frame\", \"Frame\", \"Mechanics\", \"mechanics\", \"Statics\", \"statics\"], \"metadata\": {\"description\": \"Solve for the internal forces at on a multipart frame.\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp\u003e{geogebra_applet(\u0027wrp4gmsn\u0027,var_1)}\u003c/p\u003e\\n\u003cp\u003eThe frame shown supports a {F} load at point $F$. \u0026nbsp;Determine the $x$- and $y$- components of the forces acting on member $ADC$ at pins $A$, $D$ and $C$.\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\", \"advice\": \"\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"debug\\\"\u003e$L = \\\\var{L}$ $b = \\\\var{b}$ $h =\\\\var{h}$ \u0026nbsp;$d=\\\\var{d}$\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"debug\\\"\u003e$DE = \\\\var{DE}$\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"debug\\\"\u003e$EF = \\\\var{EF}$\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003eStart by drawing neat, labeled, consistent free body diagrams of the whole frame and each of its parts. \u0026nbsp;Exposed internal forces must occur in equal and opposite pairs. \u0026nbsp;In the diagram below, the external forces are drawn in red.\u003c/p\u003e\\n\u003cp\u003e{geogebra_applet(\u0027x3npnvsb\u0027,var_2)}\u003c/p\u003e\\n\u003cp\u003eCount the unknowns on each diagram. \u0026nbsp;If any diagram has three unknowns, consider starting there. \u0026nbsp;In this case FBD I has three unknowns ($A_x, A_y$, and $B$).\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eFBD I\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003e\u0026nbsp;\\\\[\\\\begin{align} \\\\text{I: }\\\\Sigma M_A \u0026amp;= 0\\\\\\\\ \u0026nbsp;B ( \\\\simplify[]{{AD}+{DE} + {AD} }) \u0026nbsp;\u0026amp;= F(\u0026nbsp;\\\\simplify[!collectNumbers]{{AD}+{DE} + {EF} })\\\\\\\\B\u0026amp;=\\\\var{F} \\\\left( \\\\dfrac{\\\\var{AD+qty(L,unit_d)}}{\\\\var{qty(b,unit_d)}}\\\\right) \\\\\\\\ \u0026amp;= \\\\var{b_y}\\\\uparrow \\\\\\\\\\\\\\\\\\\\text{I: }\\\\Sigma F_y \u0026amp;=0\\\\\\\\A_y+B \u0026amp;= F\\\\\\\\A_y \u0026amp;= \\\\var{F} - \\\\var{b_y}\\\\\\\\\u0026amp;=\\\\var{(a_y)}\\\\uparrow\\\\\\\\\\\\\\\\\\\\text{I: }\\\\Sigma F_x \u0026amp;= 0\\\\\\\\A_x\u0026amp;=0\\\\end{align}\\\\]\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eFBD II\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003eWith $A_x, A_y$, and $B$ known, the remaining free body diagrams all have four unknowns but, luckily in\u0026nbsp;this problem, the lines of action of forces\u0026nbsp;$E_x, E_y$, and $D_x$ all intersect at point $E$ on FBD II.\u0026nbsp;\u0026nbsp;By taking moments there, we can find $D_y$. \u0026nbsp;If this was not the case, you would need to select two free body diagrams and take moments\u0026nbsp;appropriately to yield\u0026nbsp;two equations with two unknowns\u0026nbsp;which can be solved simultaneously. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e\\\\[\\\\begin{align} \\\\text{II: }\\\\Sigma M_E \u0026amp;=0\\\\\\\\ D_y(\\\\var{DE}) \u0026amp;= F(\\\\var{EF})\\\\\\\\D_y \u0026amp;= \\\\var{F}\\\\left(\\\\dfrac{\\\\var{EF}}{\\\\var{DE}}\\\\right)\\\\\\\\ \u0026amp;=\\\\var{d(D_y)}\\\\downarrow\\\\end{align}\\\\]\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eFBD III\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003eWith $A_x, A_y$ and $D_y$ found, only three unknowns remain on FBD III, so it can be solved to satisfy the problem statement. \u0026nbsp;Remember that negative results indicate that the force acts in the direction opposite to the one assumed on the free body diagram.\u003c/p\u003e\\n\u003cp\u003e\\\\[\\\\begin{ ent_error \u003c= settings[\u0027close\u0027]\\n\\nright_sign:\\nsign(student_scalar) = sign(correct_quantity)\", \"marking_notes\": [{\"name\": \"mark\", \"description\": \"This is the main marking note. It should award credit and provide feedback based on the student\u0027s answer.\", \"definition\": \"switch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(student_scalar, student_units)\\n\\n\"}, {\"name\": \"correct_quantity\", \"description\": \"\", \"definition\": \"settings[\\\"correctAnswer\\\"]\\n\\n\"}, {\"name\": \"correct_units\", \"description\": \"\", \"definition\": \"units(correct_quantity)\\n\"}, {\"name\": \"allowed_notation_styles\", \"description\": \"\", \"definition\": \"[\\\"plain\\\",\\\"en\\\"]\"}, {\"name\": \"match_student_number\", \"description\": \"\", \"definition\": \"matchnumber(studentAnswer,allowed_notation_styles)\"}, {\"name\": \"student_scalar\", \"description\": \"\", \"definition\": \"match_student_number[1]\"}, {\"name\": \"student_units\", \"description\": \"\u003cp\u003eModify\u0026nbsp;the\u0026nbsp;unit portion of\u0026nbsp;the student\u0027s answer by\u003c/p\u003e\\n\u003cp\u003e1. replacing \\\"ohms\\\" with \\\"ohm\\\" \u0026nbsp;case insensitive\u003c/p\u003e\\n\u003cp\u003e2.\u0026nbsp;replacing \u0027-\u0027\u0026nbsp;with \u0027 \u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e3. replacing \u0027\u0026deg;\u0027 with \u0027 deg\u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eto allow answers like 10 ft-lb and 30\u0026deg;\u003c/p\u003e\", \"definition\": \"replace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\"}, {\"name\": \"good_units\", \"description\": \"\", \"definition\": \"try(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\"}, {\"name\": \"student_quantity\", \"description\": \"\u003cp\u003eThis fixes the student answer for two common errors. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eIf student_units are wrong\u0026nbsp;\u0026nbsp;- replace with correct units\u003c/p\u003e\\n\u003cp\u003eIf student_scalar has the wrong sign - replace with right sign\u003c/p\u003e\\n\u003cp\u003eIf student makes both errors, only one gets fixed.\u003c/p\u003e\", \"definition\": \"switch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\"}, {\"name\": \"percent_error\", \"description\": \"\", \"definition\": \"try(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"percent_error \u003c= settings[\u0027right\u0027]\\n\"}, {\"name\": \"close\", \"description\": \"\u003cp\u003eOnly marked close if the student actually has the right sign.\u003c/p\u003e\", \"definition\": \"right_sign and percent_error \u003c= settings[\u0027close\u0027]\"}, {\"name\": \"right_sign\", \"description\": \"\", \"definition\": \"sign(student_scalar) = sign(correct_quantity) \"}], \"settings\": [{\"name\": \"correctAnswer\", \"label\": \"William Haynes\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/2530/\"}], \"tags\": [\"Equilibrium\", \"equilibrium\", \"Frame\", \"frame\", \"Mechanics\", \"mechanics\", \"Statics\", \"statics\"], \"metadata\": {\"description\": \"\u003cp\u003eAn A-frame structure supporting a load at the top. \u0026nbsp;Simple because both legs are two force bodies.\u003c/p\u003e\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp\u003e{geogebra_applet(\u0027qe7xhnse\u0027,[[\\\"B\\\",B],[\\\"C\\\",C],[\u0027units\u0027,\u0027\\\"\u0027+units[1]+\u0027\\\"\u0027]]+ggb_load\u0026nbsp;)}\u003c/p\u003e\\n\u003cp\u003eThe A-frame shown supports a {F_w} load as shown. \u0026nbsp;Determine the scalar components of the reactions at pins\u0026nbsp;\u003cem\u003eA\u003c/em\u003e and \u003cem\u003eC.\u003c/em\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/p\u003e\", \"advice\": \"\u003cp\u003e{geogebra_applet(\u0027uyjv6v8r\u0027,[[\\\"B\\\",B],[\\\"C\\\",C]] + ggb_load )}\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eStrategy:\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003eNote that members \u003cem\u003eAB\u003c/em\u003e and \u003cem\u003eBC\u003c/em\u003e are two-force bodies and both act on pin \u003cem\u003eB\u003c/em\u003e\u0026nbsp;in known directions. \u0026nbsp;Draw a free body diagram of the two members and of the forces acting on pin at \u003cem\u003eB,\u0026nbsp;\u003c/em\u003eand solve it for the magnitudes of \u003cem\u003eA\u003c/em\u003e and \u003cem\u003eC\u003c/em\u003e using the equilibrium equation method or the force-triangle method\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eKnown:\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$W$ = {F_w}\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eDetermine necessary angles:\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\alpha = \\\\tan^{-1}\\\\left(\\\\frac{\\\\var{y1}}{\\\\var{x1}}\\\\right) = \\\\var{siground(alpha,4)}$\u0026deg; \u0026nbsp;This is the angle between force $\\\\textbf{A}$ and the horizontal.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\beta = \\\\tan^{-1}\\\\left(\\\\frac{\\\\var{y2}}{\\\\var{x2}}\\\\right) = \\\\var{siground(beta,4)}$\u0026deg; \u0026nbsp; This is the angle between force $\\\\textbf{C}$ and the horizontal.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eUsing the law of sines\u0026nbsp;to\u0026nbsp;solve for forces \u003cem\u003eA\u003c/em\u003e\u0026nbsp;and \u003cem\u003eC\u003c/em\u003e:\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\dfrac{W}{\\\\sin(\\\\alpha+\\\\beta)} = \\\\dfrac{A}{\\\\sin(90\u0026deg;-\\\\beta)} = \\\\dfrac{C}{\\\\sin(90\u0026deg;-\\\\alpha)}$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$A = W \\\\dfrac{\\\\cos(\\\\beta)}{\\\\sin(\\\\alpha+\\\\beta)}$ = {display(magA)} $\\\\nearrow$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$C\u0026nbsp;= W \\\\dfrac{\\\\cos(\\\\alpha)}{\\\\sin(\\\\alpha+\\\\beta)}$ = {display(magC)} \u0026nbsp;$\\\\nwarrow$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eFind the scalar components of the forces at pins \u003cem\u003eA\u003c/em\u003e and \u003cem\u003eC\u003c/em\u003e.\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003ci\u003e\u003c/i\u003eNote: Scalar components have a sign which indicates direction: positive values indicate $\\\\uparrow$\u0026nbsp;\u0026nbsp;or $\\\\rightarrow$, negative indicate $\\\\downarrow$\u0026nbsp;or $\\\\leftarrow$.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\begin{align} A_x = A \\\\cos(\\\\alpha) \u0026amp;= \\\\var{qty(vecA[0],units[0])}\u0026amp; \u0026amp;C_x = C\u0026nbsp;\\\\cos(\\\\beta) = \\\\var{qty(vecC[0],units[0])} \\\\\\\\ \u0026nbsp;A_y = A \\\\sin(\\\\alpha) \u0026amp;= \\\\var{qty(vecA[1],units[0])} \u0026nbsp;\u0026amp;\u0026amp; \u0026nbsp; \u0026nbsp; \u0026nbsp;C_y = C\u0026nbsp;\\\\sin(\\\\beta) = \\\\var{qty(vecC[1],units[0])} \\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eCheck\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003eYou can use the equations of equilibrium to verify that\u0026nbsp;these answers put point $B$ in equilibrium.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\begin{align}A_x \u0026nbsp;\u0026amp;\\\\stackrel{?}{=}C_x\u0026nbsp; \u0026amp;A_y + C_y \u0026amp;\\\\stackrel{?}{=}W\\\\\\\\ \\\\var{vecA[0]} \u0026amp;=\u0026nbsp;\\\\var{-vecC[0]} \\\\quad \\\\checkmark\u0026nbsp;\u0026amp; \\\\var{vecA[1]} + \\\\var{vecC[1]} \u0026nbsp;\u0026amp;= \\\\var{W} \\\\quad \\\\checkmark\\\\\\\\ \\\\end{align}$\u003c/p\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true}, \"constants\": [], \"variables\": {\"magA\": {\"name\": \"magA\", \"group\": \"magnitudes\", \"definition\": \"F_w cos(radians(beta))/sin(radians(alpha+beta))\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"F_w\": {\"name\": \"F_w\", \"group\": \"magnitudes\", \"definition\": \"qty(w,units[0])\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"fd\": {\"name\": \"fd\", \"group\": \"Ungrouped variables\", \"definition\": \"0//random(-250..250#50 except 0)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"units\": {\"name\": \"units\", \"group\": \"Ungrouped variables\", \"definition\": \"random([\u0027N\u0027,\u0027m\u0027],[\u0027lb\u0027,\u0027ft\u0027])\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"B\": {\"name\": \"B\", \"group\": \"Ungrouped variables\", \"definition\": \"vector(random(3..5),random(3..5))\", \"description nbsp;unit portion of\u0026nbsp;the student\u0027s answer by\u003c/p\u003e\\n\u003cp\u003e1. replacing \\\"ohms\\\" with \\\"ohm\\\" \u0026nbsp;case insensitive\u003c/p\u003e\\n\u003cp\u003e2.\u0026nbsp;replacing \u0027-\u0027\u0026nbsp;with \u0027 \u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e3. replacing \u0027\u0026deg;\u0027 with \u0027 deg\u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eto allow answers like 10 ft-lb and 30\u0026deg;\u003c/p\u003e\", \"definition\": \"replace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\"}, {\"name\": \"good_units\", \"description\": \"\", \"definition\": \"try(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\"}, {\"name\": \"student_quantity\", \"description\": \"\u003cp\u003eThis fixes the student answer for two common errors. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eIf student_units are wrong\u0026nbsp;\u0026nbsp;- replace with correct units\u003c/p\u003e\\n\u003cp\u003eIf student_scalar has the wrong sign - replace with right sign\u003c/p\u003e\\n\u003cp\u003eIf student makes both errors, only one gets fixed.\u003c/p\u003e\", \"definition\": \"switch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\"}, {\"name\": \"percent_error\", \"description\": \"\", \"definition\": \"try(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"percent_error \u003c= settings[\u0027right\u0027]\\n\"}, {\"name\": \"close\", \"description\": \"\u003cp\u003eOnly marked close if the student actually has the right sign.\u003c/p\u00 003c/em\u003e is a\u0026nbsp;two-force body and the\u0026nbsp;direction of the line of action of force \u003cem\u003e{if(Fd=0,\\\"A\\\",\\\"C\\\")} \u003c/em\u003eis known; \u0026nbsp;that means that FBD {if(Fd=0,\u0027III\u0027,\u0027II\u0027)} has three unknowns.\u0026nbsp;FBD I has four unknowns, and FBD {if(Fd=0,\u0027II\u0027,\u0027III\u0027)} has no knowns. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e{geogebra_applet(\u0027p6rz9bqx\u0027,[[\\\"B\\\",B],[\\\"C\\\",C]] + ggb_load )}\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eKnown:\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003cspan data-jme-visible=\\\"me\u0026lt;\u0026gt;0\\\"\u003e$M_E = \\\\var{display(abs(M_E))}$\u003c/span\u003e \u003cspan data-jme-visible=\\\"fd\u0026lt;\u0026gt;0\\\"\u003e$D = \\\\var{display(abs(F_D))}$\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eDetermine necessary angles:\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\alpha = \\\\tan^{-1}\\\\left(\\\\frac{\\\\var{y1}}{\\\\var{x1}}\\\\right) = \\\\var{siground(alpha,4)}$\u0026deg;\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\beta = \\\\tan^{-1}\\\\left(\\\\frac{\\\\var{y2}}{\\\\var{x2}}\\\\right) = \\\\var{siground(beta,4)}$\u0026deg;\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eStart with FBD {if(Fd=0,\u0027III\u0027,\u0027II\u0027)} which has three unknowns, and take moments at point \u003cem\u003e{if(Fd=0,\u0027C\u0027,\u0027A\u0027)}\u003c/em\u003e to find force \u003cem\u003e{if(Fd=0,\\\"A\\\",\\\"C\\\")}\u003c/em\u003e.\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\\n\u003cdiv data-jme-visible=\\\"version=0\\\"\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003cstrong\u003e\u003c/strong\u003eII: $\\\\Sigma M_A = 0$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\simplify{{sign(-fd)} D\u0026nbsp;} \u0026nbsp;(\\\\var{y1/2}) + C_x (\\\\var{y1}) + C_y ( \\\\var{x1}) = 0$\u003c/p\u nbsp;as shown. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eDetermine the scalar components of the reactions at pins\u0026nbsp;\u003cem\u003eA\u003c/em\u003e and \u003cem\u003eC\u003c/em\u003e. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e the \u003cem\u003esign\u003c/em\u003e of a scalar component indicates the \u003cem\u003esense\u003c/em\u003e of the force. A \u003cem\u003epositive sense\u003c/em\u003e indicates the force points towards the \u003cem\u003epositive\u003c/em\u003e end of the corresponding axis.\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\", \"advice\": \"\u003cp\u003e\u003cstrong\u003eStrategy:\u003c/strong\u003e\u003cbr/\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003e\u0026nbsp; \u0026nbsp; \u0026nbsp;\u003c/strong\u003e\u0026nbsp;\u0026nbsp;Draw a free body diagram of the entire frame and each of its legs. \u0026nbsp;Note that members\u003cem\u003e\u0026nbsp;AB\u003c/em\u003e or \u003cem\u003eBC\u003c/em\u003e\u0026nbsp;are not\u0026nbsp;two-force bodies;\u0026nbsp;therefore\u0026nbsp;the\u0026nbsp;direction of the forces at \u003cem\u003eA\u003c/em\u003e and \u003cem\u003eC\u003c/em\u003e\u0026nbsp;don\u0027t align with the members\u0026nbsp;and should be represented with \u003cem\u003ex\u003c/em\u003e and \u003cem\u003ey\u003c/em\u003e components. \u0026nbsp;In this case\u0026nbsp;all three of the free\u0026nbsp;body diagrams have\u0026nbsp;four unknowns. \u0026nbsp;Fortunately, the lines of action of three of the unknowns on FBD I intersect at points A and C.\u003c/p\u003e\\n\u003cp\u003e{geogebra_applet(\u0027p6rz9bqx\u0027,[[\\\"B\\\",B],[\\\"C\\\",C]] + ggb_load )}\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eKnown:\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$M_E = \\\\var{display(abs(M_E))}$ and $D = \\\\var{display(abs(F_D))}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eDetermine necessary angles:\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\alpha = \\\\tan^{-1}\\\\left(\\\\frac{\\\\var{y1}}{\\\\var{x1}}\\\\right) = \\\\var{siground(alpha,4)}$\u0026deg;\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\beta = \\\\tan^{-1}\\\\left(\\\\frac{\\\\var{y2}}{\\\\var{x2}}\\\\right) = \\\\var{siground(beta,4)}$\u0026deg;\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eStart with FBD\u0026nbsp;I\u0026nbsp;\u0026nbsp;and take moments at point \u003cem\u003eA\u003c/em\u003e\u0026nbsp;to find force $C_y$.\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\\n\u003cdiv\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003cstrong\u003e\u003c/strong\u003e$\\\\begin{align} \\\\textrm{I: }\u0026nbsp;\\\\Sigma M_A \u0026amp;= 0\\\\\\\\\u0026nbsp;\\\\simplify{{sign(-fd)} D \u0026nbsp; ({y1/2}) + {sign(me)} M_E\u0026nbsp;} + C_y ( \\\\var{x1 + x2}) \u0026amp;= 0\\\\\\\\\u0026nbsp;C_y \u0026amp;= \\\\dfrac{\\\\simplify{({sign(fd)} D \u0026nbsp; ({y1/2})\u0026nbsp; + {-sign(me)} M_E )}}\u0026nbsp;{ \\\\simplify{({x1+x2})}}\\\\\\\\ \u0026amp;= \\\\var{display(Cy)}\\\\\\\\ \u0026amp;= \\\\var{display(abs(Cy))}\u0026nbsp;\u0026nbsp;\\\\var{if(VecC[1]\u0026lt;0,latex(\u0027\\\\\\\\downarrow\u0027),latex(\u0027\\\\\\\\uparrow\u0027))} \\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eUse FBD III and take moment about B to find $C_x$.\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\begin{align} \\\\textrm{III: } \\\\Sigma M_B \u0026amp;= 0\\\\\\\\ \u0026nbsp;\\\\simplify{- C_x ({y1}) +\u0026nbsp;C_y ({x2}) + {sign(me)} M_E } \u0026nbsp;\u0026amp;= 0\\\\\\\\ C_x \u0026amp;= \\\\dfrac{\\\\simplify{(\u0026nbsp;C_y\u0026nbsp;({x2}) \u0026nbsp;+ {-sign(me)} M_E )}} {\\\\var{y2}}\\\\\\\\ \u0026amp;= \\\\var{display(Cx)}\\\\\\\\ \u0026amp;= \\\\var{display(abs(Cx))} \u0026nbsp;\\\\var{if(VecC[0]\u0026lt;0,latex(\u0027\\\\\\\\leftarrow\u0027),latex(\u0027\\\\\\\\rightar ity)\", \"marking_notes\": [{\"name\": \"mark\", \"description\": \"This is the main marking note. It should award credit and provide feedback based on the student\u0027s answer.\", \"definition\": \"switch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(student_scalar, student_units)\\n\\n\"}, {\"name\": \"correct_quantity\", \"description\": \"\", \"definition\": \"settings[\\\"correctAnswer\\\"]\\n\\n\"}, {\"name\": \"correct_units\", \"description\": \"\", \"definition\": \"units(correct_quantity)\\n\"}, {\"name\": \"allowed_notation_styles\", \"description\": \"\", \"definition\": \"[\\\"plain\\\",\\\"en\\\"]\"}, {\"name\": \"match_student_number\", \"description\": \"\", \"definition\": \"matchnumber(studentAnswer,allowed_notation_styles)\"}, {\"name\": \"student_scalar\", \"description\": \"\", \"definition\": \"match_student_number[1]\"}, {\"name\": \"student_units\", \"description\": \"\u003cp\u003eModify\u0026nbsp;the\u0026nbsp;unit portion of\u0026nbsp;the student\u0027s answer by\u003c/p\u003e\\n\u003cp\u003e1. replacing \\\"ohms\\\" with \\\"ohm\\\" \u0026nbsp;case insensitive\u003c/p\u003e\\n\u003cp\u003e2.\u0026nbsp;replacing \u0027-\u0027\u0026nbsp;with \u0027 \u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e3. replacing \u0027\u0026deg;\u0027 with \u0027 deg\u0027\u0026nbsp;\u003c/p\u00 ": [], \"metadata\": {\"description\": \"\u003cp\u003eAn A-frame structure supporting a\u0026nbsp;force and\u0026nbsp;a moment. The feet are at the different\u0026nbsp;vertical positions so the solution will require simultaneous equations, unless you rotate the coordinate system.\u003c/p\u003e\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp\u003e{geogebra_applet(\u0027qe7xhnse\u0027,[[\\\"B\\\",B],[\\\"C\\\",C],[\u0027units\u0027,\u0027\\\"\u0027+units[1]+\u0027\\\"\u0027]]+ggb_load\u0026nbsp;)}\u003c/p\u003e\\n\u003cp\u003eThe A-frame shown supports a {display(abs(F_d))} force $D$ at the midpoint of member \u003cem\u003eAB\u003c/em\u003e\u0026nbsp;and\u0026nbsp;a\u0026nbsp;{display(abs(M_E)) }\u0026nbsp;{if(me\u0026gt;0,\\\"counter-\\\",\\\"\\\")}clockwise moment $M_E$ at \u003cem\u003eE\u003c/em\u003e\u0026nbsp;as shown. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eDetermine the scalar components of the reactions at pins\u0026nbsp;\u003cem\u003eA\u003c/em\u003e and \u003cem\u003eC\u003c/em\u003e. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e the \u003cem\u003esign\u003c/em\u003e of a scalar component indicates the \u003cem\u003esense\u003c/em\u003e of the force. A \u003cem\u003epositive sense\u003c/em\u003e indicates the force points towards the \u003cem\u003epositive\u003c/em\u003e end of the corresponding axis.\u0026nbsp;\u003c/p\u003e\", \"advice\": \"\u003cp\u003e\u003cstrong\u003eStrategy:\u003c/strong\u003e\u003cbr/\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003e\u0026nbsp; \u0026nbsp; \u0026nbsp;\u003c/strong\u003e\u0026nbsp;\u0026nbsp;Draw a free body diagram of the entire frame and each of its legs. \u0026nbsp;Note that members\u003cem\u003e\u0026nbsp;AB\u003c/em\u003e or \u003cem\u003eBC\u003c/em\u003e\u0026nbsp;are not\u0026nbsp;two-force bodies;\u0026nbsp;therefore\u0026nbsp;the\u0026nbsp;direction of the forces at \u003cem\u003eA\u003c/em\u003e and \u003cem\u003eC\u003c/em\u003e\u0026nbsp;don\u0027t align with the members\u0026nbsp;and should be represented with \u003cem\u003ex\u003c/em\u003e and \u003cem\u003ey\u003c/em\u003e components. \u0026nbsp;Since all of the free\u0026nbsp;body diagrams have\u0026nbsp;four unknowns, there is no simple\u0026nbsp;way to find one unknown using just one equation. \u0026nbsp;The general approach in this case is to write two equations which contain the same two unknowns, then solve them simultaneously. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e{geogebra_applet(\u0027p6rz9bqx\u0027,[[\\\"B\\\",B],[\\\"C\\\",C]] + ggb_load )}\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eKnown:\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$M_E = \\\\var{display(abs(M_E))}$ and $D = \\\\var{display(abs(F_D))}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eDetermine necessary angles:\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\begin{align}\\\\alpha \u0026amp;= \\\\tan^{-1}\\\\left(\\\\frac{\\\\var{y1}}{\\\\var{x1}}\\\\right) = \\\\var{siground(alpha,4)}\u0026deg; \u0026nbsp;\u0026amp;\u0026nbsp;\\\\beta \u0026amp;= \\\\tan^{-1}\\\\left(\\\\frac{\\\\var{y2}}{\\\\var{x2}}\\\\right) = \\\\var{siground(beta,4)}\u0026deg;\\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eUse\u0026nbsp;FBDs II and III to generate\u0026nbsp;two independent equations\u0026nbsp;containing $B_x$ and\u0026nbsp;$B_y$:\u003c/strong\u003e\u003c/p\u003e\\n\u003cdiv\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003cstrong\u003e\u003c/strong\u003e$\\\\begin{align} \\\\textrm{II: }\u0026nbsp;\\\\Sigma M_A \u0026amp;= 0 \u0026nbsp; \u0026nbsp;\u0026amp; \\\\textrm{III: } \\\\Sigma M_C \u0026amp;= 0\\\\\\\\B_x (\\\\var{y1}) + B_y (\\\\var{x1})\u0026nbsp;\u0026amp;=\u0026nbsp;\u0026nbsp;\\\\simplify{{sign(fd)} D \u0026nbsp; ({y1/2})}\u0026amp;\u0026nbsp;\u0026nbsp; - B_x (\\\\var{y2}) + B_y (\\\\var{x2})\u0026nbsp;\u0026amp;= \u0026nbsp;\\\\simplify{ -\u0026nbsp;{sign(me)} M_E \u0026nbsp;} \\\\\\\\ \u0026nbsp;\\\\var{scalar(y1)} B_x + \\\\var{scalar(x1)}B_y\u0026amp; = \\\\var{fd scalar( y1/2) }\\\\qquad (1) \u0026amp; \u0026nbsp;- \\\\var{scalar(y2)} B_x + \\\\var{Scalar(x2)} B_y \u0026amp;= \u0026nbsp;\\\\var{scalar(-M_E ) }\\\\qquad (2)\\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eSolve equations (1) and (2) simultaneously to find $B_x$ and $B_y$:\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\qquad B_x = \\\\var{display(Bx)} \u0026nbsp;\\\\qquad\\\\qquad\\\\qquad\\\\qquad\\\\qquad\u0026nbsp; B_y\u0026nbsp;= \\\\var{display(By)}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eFrom FBD III:\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\begin{align} \\\\textrm{III: }\\\\Sigma F_x \u0026amp;= 0 \u0026nbsp;\u0026amp; \u0026nbsp;\u0026nbsp;\\\\textrm{III: }\\\\Sigma F_y \u0026amp;= 0\u0026nbsp;\\\\\\\\\u0026nbsp;\u0026nbsp;C_x \u0026amp;= B_x \u0026amp; C_y \u0026amp; = B_y \\\\\\\\\u0026nbsp;\u0026amp;= \\\\var{display(abs(Cx))} \u0026nbsp;\\\\var{if(vecC[0]\u0026lt;0,latex(\u0027\\\\\\\\leftarrow\u0027),latex(\u0027\\\\\\\\rightarrow\u0027))}\u0026amp; \u0026amp;=\u0026nbsp;\\\\var{display(abs(Cy))}\u0026nbsp;\\\\var{if(vecC[1]\u0026lt;0,latex(\u0027\\\\\\\\downarrow\u0027),latex(\u0027\\\\\\\\uparrow\u0027))}\u0026nbsp;\\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eFrom FBD II:\u003c/strong\u003e\u003c/p\u003e\\n\u003c/div\u003e\\n\u003cdiv\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\begin{align} \\\\textrm{II: }\\\\Sigma F_x \u0026amp;= 0 \u0026amp; \\\\textrm{II: } \\\\Sigma F_y \u0026amp;= 0\\\\\\\\ A_x \u0026amp;= \\\\simplify{B_x - {sign(fd)} D } \u0026nbsp;\u0026amp; A_y \u0026amp;= -B_y \u0026nbsp;\\\\\\\\\u0026amp;= \\\\simplify[!collectNumbers]{({display(-qty(vecC[0],units[0]))}) +\u00     <body>
        <template id="numbas-exam-template">
    
    <style id="numbas-style">@import 'numbas.css?build_time=1758417063.012112';</style>
    
    <exam-container class="numbas-container" data-bind="with: exam, css: css, attr: attr">
        <div id="loading">
    <img class="logo center-block" src="resources/numbas-logo.svg" alt="Numbas"/>
    <progress min="0" max="100" value="0"></progress>
    <span class="loading-text" data-localise="page.loading">Loading...</span>
</div>
        <!-- modal dialog boxes -->
<dialog id="saving" data-bind="modal: saving">
    <div class="text" data-localise="page.saving"></div>
</dialog>
<dialog class="modal" id="alert-modal" aria-labelledby="alert-modal-title" aria-describedby="alert-modal-body" data-bind="modal: {submit: $root.modal.ok}">
    <section>
        <header>
            <h2 id="alert-modal-title" data-localise="modal.alert"></h2>
        </header>

        <div class="modal-body" id="alert-modal-body"></div>

        <footer>
            <form method="dialog">
                <button autofocus class="ok btn primary" data-localise="modal.ok"></button>
            </form>
        </footer>
    </section>
</dialog>

<dialog class="modal" id="confirm-modal" aria-labelledby="confirm-modal-title" aria-describedby="confirm-modal-body" data-bind="modal: {submit: $root.modal.ok, cancel: $root.modal.cancel}">
    <section>
        <header>
            <h2 id="confirm-modal-title" data-localise="modal.confirm"></h2>
        </header>
        <div class="modal-body" id="confirm-modal-body">
        </div>
        <footer>
            <form method="dialog">
                <button autofocus value="cancel" class="cancel btn" value="cancel" data-localise="modal.cancel"></button>
                <button class="ok btn primary" data-localise="modal.ok"></button>
            </form>
        </footer>
    </section>
</dialog>
<dialog class="modal" id="confirm-end-exam-modal" aria-labelledby="confirm-end-exam-modal-title" aria-describedby="confirm-end-exam-modal-body" data-bind="modal: {submit: $root.modal.ok, cancel: $root.modal.cancel}">
    <form method="dialog">
        <header>
            <h4 id="confirm-end-exam-modal-title" data-localise="modal.confirm"></h4>
        </header>
        <div class="modal-body" id="confirm-end-exam-modal-body" data-bind="with: $root.exam">
            <p id="confirm-end-exam-modal-message"></p>
            <form class="form-inline" data-bind="submit: $root.modal.ok">
                <label for="confirm-end-text-input" id="confirm-end-exam-modal-input-message"></label>
                <input autofocus id="confirm-end-text-input" type="text" data-bind="textInput: confirmEndHandler.value, autosize: confirmEndHandler.value">
                <span class="password-feedback feedback-icon" data-bind="css: confirmEndHandler.feedback().iconClass, attr: {title: confirmEndHandler.feedback().title}"></span>
            </form>
        </div>
        <footer>
            <button value="cancel" class="cancel btn" data-localise="modal.cancel"></button>
            <button  class="ok btn primary" data-bind="disable: !confirmEndHandler.valid(), css: confirmEndHandler.feedback().buttonClass" data-localise="modal.end exam button"></button>
        </footer>
    </form>
</dialog>
<dialog class="modal force-default-style" id="style-modal" aria-labelledby="style-modal-title" aria-describedby="style-modal-explanation" data-bind="with: $root.style_customiser, modal: {submit: $root.saveStyle}">
    <form method="dialog">
        <header>
            <h4 id="style-modal-title" data-localise="control.style options"></h4>
        </header>

        
        <p class="help-block" id="style-modal-explanation" data-localise="modal.style.explanation"></p>

        <p class="help-block warning" data-bind="visible: forced_colors" data-localise="modal.forced colours warning"></p>

        
        <section class="style-controls">
            <fieldset>
                <label for="main-font-picker" data-localise="modal.style.main font"></label>
                <select id="main-font-picker" data-bind="value: staged_style['--main-font'], options: font_options, optionsText: 'label', optionsValue: 'name'">
                </select>
            </fieldset>
            <fieldset>
                <label for="text-size-picker" data-localise="modal.style.text size"></label>
                <input id="text-size-picker" type="number" step="0.1" min="0.5" max="4" data-bind="value: staged_style['--text-size']">
                <output id="text-size-preview" class="big" data-localise="modal.style.text preview"></output>
            </fieldset>
            <fieldset>
                <label for="font-weight-picker" data-localise="modal.style.font weight"></label>
                <input id="font-weight-picker" type="range" step="100" min="200" max="800" data-bind="value: staged_style['--font-weight'], valueUpdate: 'input'">
                <output id="font-weight-preview" data-bind="text: staged_style['--font-weight']"></output>
            </fieldset>
            <fieldset>
                <label for="spacing-picker" data-localise="modal.style.spacing"></label>
                <input id="spacing-picker" type="range" step="0.1" min="0.1" max="3" data-bind="value: staged_style['--spacing-scale'], valueUpdate: 'input'">
                <output id="spacing-preview" data-bind="percentage: parseFloat(staged_style['--spacing-scale']())"></output>
            </fieldset>
            <fieldset>
                <label for="color-scheme-picker" data-localise="modal.style.colour scheme"></label>
                <select id="color-scheme-picker" data-bind="value: color_scheme">
                    <option value="automatic" data-localise="modal.style.automatic colour scheme"></option>
                    <option value="light" data-localise="modal.style.light colour scheme"></option>
                    <option value="dark" data-localise="modal.style.dark colour scheme"></option>
                    <option value="custom" data-localise="modal.style.custom colour scheme"></option>
                </select>
            </fieldset>
            <fieldset>
                <label for="invert-images" data-localise="modal.style.invert images in dark mode"></label>
                <input id="invert-images" type="checkbox" data-bind="checked: invert_images">
            </fieldset>
        </section>

        <section class="style-controls" data-bind="visible: using_custom_color_scheme">
            <fieldset>
                <label for="background-colour-picker" data-localise="modal.style.background colour"></label>
                <input id="background-colour-picker" type="color" data-bind="value: style['--custom-background-color']">
            </fieldset>
            <fieldset>
                <label for="text-colour-picker" data-localise="modal.style.text colour"></label>
                <input id="text-colour-picker" type="color" data-bind="value: style['--custom-text-color']">
            </fieldset>
            <fieldset>
                <label for="main-colour-picker" data-localise="modal.style.main colour"></label>
                <input id="main-colour-picker" type="color" data-bind="value: style['--custom-main-color']">
            </fieldset>
            <fieldset>
                <label for="primary-colour-picker" data-localise="modal.style.primary colour"></label>
                <input id="primary-colour-picker" type="color" data-bind="value: style['--custom-primary-color']">
            </fieldset>
            <fieldset>
                <label for="link-colour-picker" data-localise="modal.style.link colour"></label>
                <input id="link-colour-picker" type="color" data-bind="value: style['--custom-link-color']">
            </fieldset>
            <fieldset>
                <label for="success-colour-picker" data-localise="modal.style.success colour"></label>
                <input id="success-colour-picker" type="color" data-bind="value: style['--custom-success-color']">
            </fieldset>
            <fieldset>
                <label for="info-colour-picker" data-localise="modal.style.info colour"></label>
                <input id="info-colour-picker" type="color" data-bind="value: style['--custom-info-color']">
            </fieldset>
            <fieldset>
                <label for="warning-colour-picker" data-localise="modal.style.warning colour"></label>
                <input id="warning-colour-picker" type="color" data-bind="value: style['--custom-warning-color']">
            </fieldset>
            <fieldset>
                <label for="danger-colour-picker" data-localise="modal.style.danger colour"></label>
                <input id="danger-colour-picker" type="color" data-bind="value: style['--custom-danger-color']">
            </fieldset>
            <fieldset>
                <label for="muted-colour-picker" data-localise="modal.style.muted colour"></label>
                <input id="muted-colour-picker" type="color" data-bind="value: style['--custom-muted-color']">
            </fieldset>
            <fieldset>
                <label for="highlight-colour-picker" data-localise="modal.style.highlight colour"></label>
                <input id="highlight-colour-picker" type="color" data-bind="value: style['--custom-highlight-color']">
            </fieldset>
        </section>

        

        

        
        <hr/>
        <p class="help-block"><a href="https://docs.numbas.org.uk/en/latest/accessibility/exam.html" target="_blank" data-localise="accessibility statement"></a></p>
        

        <footer>
            <button type="button" class="btn danger sm" data-localise="modal.style.reset to defaults" data-bind="click: reset"></button>
            <button class="cancel btn" value="cancel" autofocus data-localise="modal.cancel"></button>
            <button class="ok btn primary" data-localise="modal.ok"></button>
        </footer>
    </form>
</dialog>
<dialog class="modal" id="next-actions-modal" aria-labelledby="next-actions-modal-title">
    <form method="dialog" data-bind="with: diagnostic_next_actions">
        <header>
            <h4 id="next-actions-modal-title" data-localise="diagnostic.make a choice"></h4>
        </header>
        <div data-bind="latex: feedback"></div>

        <menu data-bind="foreach: actions" class="list-unstyled actions">
            <li>

 "<p><strong>Procedure</strong></p>\n<p>Start with a joint with two unknowns, in this case $A$. &nbsp;Draw a free body diagram of the joint and solve for the two unknowns. Move to an adjacent joint with two unknowns and repeat. &nbsp;Continue in this manner until all the unknowns are found.</p>\n<p>When drawing free body diagrams, the force of&nbsp;a member acts along the axis of the member. &nbsp;A force pushing towards the joint indicates compression, and a force pulling away indicates tension. &nbsp;An incorrect assumed direction will result in a negative value.</p>\n<p>After all the forces in the members are found&nbsp;you can check your answer by calculating the&nbsp;external&nbsp;reactions at $D$ and $E$, and verifying that &nbsp;joints $D$ and $E$ are in equilibrium.</p>\n<p></p>\n<p><img src=\"resources/question-resources/jointA_i2nJN9c.png\" width=\"200px/\"/></p>\n<p>$\\begin{align}A\\!: \\Sigma F_y &amp;= 0 &amp; &nbsp;A\\!: \\Sigma F_x &amp;= 0 &nbsp; \\\\AB_y&nbsp;&amp;= A&amp; &nbsp; &nbsp; &nbsp;AC&amp;= AB_x &nbsp; &nbsp;\\\\AB \\sin 30&deg; &amp;= A &nbsp;&amp; &nbsp; &nbsp;&amp;= AB \\cos 30&deg;&nbsp; &nbsp; &nbsp; &nbsp; \\\\AB &amp;= \\dfrac{\\var{disp(A)}}{\\sin 30&deg;} &amp; &nbsp; &amp;= \\var{disp(AB)}&nbsp;\\cos 30&deg;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; \\\\&amp;= \\var{siground(AB,4)} &nbsp;\\text{ (T)} &amp; &amp;= \\var{siground(AC,4)} &nbsp;\\text{ (C)}\\end{align}$</p>\n<p></p>\n<p></p>\n<p><img src=\"resources/question-resources/jointB_N4t3sYw.png\" width=\"200px\"/></p>\n<p>$\\begin{align}B\\!: \\Sigma F_{y'} &amp;= 0&amp;&nbsp;B\\!: \\Sigma F_{x'}&amp;= 0\\\\BC &amp;= B_{y'}&amp;BD&amp;= B_{x'} + AB&nbsp;\\\\ &amp;= B&nbsp;\\cos 30&deg; &amp;&nbsp;&amp;= B \\sin 30&deg;+ AB\\\\ &amp;= {\\var{disp(B)}} \\cos&nbsp;30&deg;&amp;&amp;= \\var{disp(B)}&nbsp;\\sin 30&deg;+ {AB}\\\\&amp;= \\var{siground(BC,4)} &nbsp;\\text{ (C)}&amp; &amp;= \\var{siground(BD,4)} &nbsp;\\text{ (T)}\\ \\\\\\end{align}$</p>\n<p></p>\n<p></p>\n<p><img src=\"resources/question-resources/jointC_5MFLZd4.png\" width=\"200px/\"/></p>\n<p>$\\begin{align}C\\!: \\Sigma {F_y} &amp;= 0 &amp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;C\\!: \\Sigma {F_x} &amp;= 0\\\\ &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;-CD_y-BC_{y} -C&nbsp;&amp;=0 &nbsp; &nbsp; &nbsp;&amp; &nbsp; CE + CD_x &amp;= BC_x +&nbsp;AC\\\\ &nbsp; &nbsp;CD \\sin 60&deg;&amp;= -(BC \\sin&nbsp;60&deg; +C)&amp; &nbsp; &nbsp;CE&nbsp;&amp;= AC + BC_x - CD_x\\\\CD&amp;= -\\frac{{\\var{disp(BC)}} \\sin 60&deg; + \\var{C}}{\\sin 60&deg;} &amp;&nbsp;&amp;= \\var{disp(AC)} + \\var{disp(BC)} \\cos 60&deg; -(\\var{disp(-CD)}) \\cos 60&deg; \\\\ &nbsp;&amp;= \\var{-disp(CD)} &nbsp;\\text{ (C)} &nbsp;&amp; &amp;= \\var{siground(CE,4)}&nbsp; \\text{ (C)} \\\\&amp;= \\var{siground(CD,4)} &nbsp;\\text{ (T)} &nbsp;\\end{align}$</p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true}, "constants": [], "variables": {"C": {"name": "C", "group": "Ungrouped variables", "definition": "qty(random(250..1000#50),units)", "description": "", "templateType": "anything", "can_override": false}, "CD": {"name": "CD", "group": "Ungrouped variables", "definition": "(BC sin(radians(60)) + C )/sin(radians(60))", "description": "", "templateType": "anything", "can_override": false}, "BC": {"name": "BC", "group": "Ungrouped variables", "definition": "B cos(radians(30))", "description": "", "templateType": "anything", "can_override": false}, "check": {"name": "check", "group": "Ungrouped variables", "definition": "(3 A + 1.5 B + C)/sqrt(3) - ce", "description": "", "templateType": "anything", "can_override": false}, "AC": {"name": "AC", "group": "Ungrouped variables", "definition": "AB cos(radians(30))", "description": "", "templateType": "anything", "can_override": false}, "AB": {"name": "AB", "group": "Ungrouped variables", "definition": "A/sin(radians(30))", "description": "", "templateType": "anything", "can_override": false}, "B": {"name": "B", "group": "Ung tension or compression.</p>", "advice": "<p><strong>Find the reactions:</strong></p>\n<ol>\n<li>Draw a free body diagram of the entire truss.</li>\n<li>Get scalar components of loads $\\mathbf{B}$ and&nbsp;$\\mathbf{C}$&nbsp;for later use.\n<p style=\"padding-left: 30px;\">$\\begin{align}\\\\ B_x &amp;= \\var{display(qty(vecB[0],units))} &amp;&nbsp;B_y &amp;= \\var{display(qty(vecB[1],units))}\\\\C_x &amp;= \\var{display(qty(vecC[0],units))} &amp; C_y &amp;= \\var{display(qty(vecC[1],units))}\\end{align}$</p>\n</li>\n<li>Take moments at $A$&nbsp;to find reactions at&nbsp;$D$. &nbsp;Note 1-2-$\\sqrt{3}$ triangle. &nbsp;\n<p style=\"padding-left: 30px;\">$\\begin{align}\\\\ \\Sigma M_A &amp;= 0\\\\&nbsp; 2\\sqrt{3} \\,D &amp;= \\var{if(sign(vecB[0])=-1,'&ndash; ','')} 1\\, B_x + &nbsp;\\var{if(sign(vecB[1])=1,'&ndash; ','')} \\sqrt{3}\\, B_y +&nbsp;\\sqrt{3}\\,C \\\\&nbsp;&nbsp;D &amp;= &nbsp;\\dfrac{ \\var{if(sign(vecB[0])=-1,'&ndash; ','')} B_x}{2\\sqrt{3}} &nbsp; + \\dfrac{\\var{if(sign(vecB[1])=1,'&ndash; ','')}\\, B_y }{2} + \\dfrac{C }{2}\\\\D&amp;= \\dfrac{1}{2}\\left(\\dfrac{ \\var{precround(vecB[0],1)}&nbsp;}{\\sqrt{3}} + \\var{precround( -&nbsp;vecB[1],1)&nbsp;}&nbsp;+&nbsp;\\var{scalar(magC)} \\right)&amp;= \\var{display(magD)}\\text{ up.}\\end{align}$&nbsp;</p>\n</li>\n<li>Apply $\\Sigma F_x$ and $\\Sigma F_y $ equations to get the components of the reaction force at $A$<em>.</em>\n<p style=\"padding-left: 30px;\">$\\begin{align} \\\\\\Sigma F_x &amp;= 0\\\\ A_x &amp;= B_x \\\\ &amp;= \\var{display(qty(abs(vecA[0]),units))}\\quad \\var{if(sign(vecA[0])=1,'to the right.','to the left.')} \\end{align}$&nbsp;</p>\n<p style=\"padding-left: 30px;\">$\\begin{align} \\\\\\Sigma F_y &amp;= 0\\\\&nbsp;A_y &amp;= C_y -&nbsp;D_y + B_y &nbsp;\\\\ A_y &amp;= \\simplify[!collectNumbers]{{siground(-VecC[1],5)} + {siground(-VecD[1],5)} + {siground(-vecB[1],5)}} \\\\ &amp;= \\var{display(qty(abs(vecA[1]),units))} \\quad \\var{if(sign(vecA[1])=1,'up.','down.')} \\end{align}
