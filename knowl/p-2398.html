<div class="para">The polar moment of inertia is defined by the integral quantity</div>
<div class="displaymath process-math">
\begin{equation}
J_O = \int_A r^2 dA\text{,}\tag{10.5.1}
\end{equation}
</div>
<div class="para">where <span class="process-math">\(r\)</span> is the distance from the reference point to a differential element of area <span class="process-math">\(dA\text{.}\)</span>
</div>
