<p>The equations we have been discussing <a href="" class="xref" data-knowl="./knowl/center_of_gravity.html" title="Equation 7.2.2">(7.2.2)</a>, <a href="" class="xref" data-knowl="./knowl/center_of_mass.html" title="Equation 7.3.1">(7.3.1)</a>,<a href="" class="xref" data-knowl="./knowl/three-d-centroid.html" title="Equation 7.4.1">(7.4.1)</a> and <a href="" class="xref" data-knowl="./knowl/two-d-centroid.html" title="Equation 7.4.2">(7.4.2)</a> are all variations on the general weighted average formula <a href="" class="xref" data-knowl="./knowl/weighted-average.html" title="Equation 7.1.2">(7.1.2)</a>.</p>
