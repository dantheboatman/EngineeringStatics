s)\\n\\n\\n\\ncorrect_quantity:\\nsettings[\\\"correctAnswer\\\"]\\n\\n\\n\\ncorrect_units:\\nunits(correct_quantity)\\n\\n\\nallowed_notation_styles:\\n[\\\"plain\\\",\\\"en\\\"]\\n\\nmatch_student_number:\\nmatchnumber(studentAnswer,allowed_notation_styles)\\n\\nstudent_scalar:\\nmatch_student_number[1]\\n\\nstudent_units:\\nreplace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\\n\\ngood_units:\\ntry(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\\n\\nstudent_quantity:\\nswitch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\\n\\npercent_error:\\ntry(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \\n\\nright:\\npercent_error \u003c= settings[\u0027right\u0027]\\n\\n\\nclose:\\nright_sign and percent_error \u003c= settings[\u0027close\u0027]\\n\\nright_sign:\\nsign(student_scalar) = sign(correct_quantity)\", \"marking_notes\": [{\"name\": \"mark\", \"description\": \"This is the main marking note. It should award credit and provide feedback based on the student\u0027s answer.\", \"definition\": \"switch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(student_scalar, student_units)\\n\\n\"}, {\"name\": \"correct_quantity\", \"description\": \"\", \"definition\": \"settings[\\\"correctAnswer\\\"]\\n\\n\"}, {\"name\": \"correct_units\", \"description\": \"\", \"definition\": \"units(correct_quantity)\\n\"}, {\"name\": \"allowed_notation_styles\", \"description\": \"\", \"definition\": \"[\\\"plain\\\",\\\"en\\\"]\"}, {\"name\": \"match_student_number\", \"description\": \"\", \"definition\": \"matchnumber(studentAnswer,allowed_notation_styles)\"}, {\"name\": \"student_scalar\", \"description\": \"\", \"definition\": \"match_student_number[1]\"}, {\"name\": \"student_units\", \"description\": \"\u003cp\u003eModify\u0026nbsp;the\u0026nbsp;unit portion of\u0026nbsp;the student\u0027s answer by\u003c/p\u003e\\n\u003cp\u003e1. replacing \\\"ohms\\\" with \\\"ohm\\\" \u0026nbsp;case insensitive\u003c/p\u003e\\n\u003cp\u003e2.\u0026nbsp;replacing \u0027-\u0027\u0026nbsp;with \u0027 \u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e3. replacing \u0027\u0026deg;\u0027 with \u0027 deg\u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eto allow answers like 10 ft-lb and 30\u0026deg;\u003c/p\u003e\", \"definition\": \"replace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\"}, {\"name\": \"good_units\", \"description\": \"\", \"definition\": \"try(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\"}, {\"name\": \"student_quantity\", \"description\": \"\u003cp\u003eThis fixes the student answer for two common errors. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eIf student_units are wrong\u0026nbsp;\u0026nbsp;- replace with correct units\u003c/p\u003e\\n\u003cp\u003eIf student_scalar has the wrong sign - replace with right sign\u003c/p\u003e\\n\u003cp\u003eIf student makes both errors, only one gets fixed.\u003c/p\u003e\", \"definition\": \"switch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\"}, {\"name\": \"percent_error\", \"description\": \"\", \"definition\": \"try(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"percent_error \u003c= settings[\u0027right\u0027]\\n\"}, {\"name\": \"close\", \"description\": \"\u003cp\u003eOnly marked close if the student actually has the right sign.\u003c/p\u003e\", \"definition\": \"right_sign and percent_error \u003c= settings[\u0027close\u0027]\"}, {\"name\": \"right_sign\", \"description\": \"\", \"definition\": \"sign(student_scalar) = sign(correct_quantity) \"}], \"settings\": [{\"name\": \"correctAnswer\", \"label\": \"Correct Quantity.\", \"help_url\": \"\", \"hint\": \"The correct answer given as a JME quantity.\", \"input_type\": \"code\", \"default_value\": \"\", \"evaluate\": true}, {\"name\": \"right\", \"label\": \"% Accuracy for right.\", \"help_url\": \"\", \"hint\": \"Question will be considered correct if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"0.2\", \"evaluate\": true}, {\"name\": \"close\", \"label\": \"% Accuracy for close.\", \"help_url\": \"\", \"hint\": \"Question will be considered close if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"1.0\", \"evaluate\": true}, {\"name\": \"C1\", \"label\": \"Close with units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value with appropriate units. \u0026nbsp;if correct answer is 100 N and close is \u0026plusmn;1%,\u003cbr /\u003e99 \u0026nbsp;N is accepted.\", \"input_type\": \"percent\", \"default_value\": \"75\"}, {\"name\": \"C2\", \"label\": \"No units or wrong sign\", \"help_url\": \"\", \"hint\": \"Partial credit for forgetting units or using wrong sign.\u003cbr /\u003eIf the correct answer is 100 N, both 100 and -100 N are accepted.\", \"input_type\": \"percent\", \"default_value\": \"50\"}, {\"name\": \"C3\", \"label\": \"Close, no units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value but forgotten units.\u003cbr /\u003eThis value would be close\u0026nbsp;if the expected units were provided. \u0026nbsp;If the correct answer is 100 N, and close is \u0026plusmn;1%,\u003cbr /\u003e99 is accepted.\", \"input_type\": \"percent\", \"default_value\": \"25\"}], \"public_availability\": \"always\", \"published\": true, \"extensions\": [\"quantities\"]}], \"resources\": [], \"navigation\": {\"allowregen\": true, \"showfrontpage\": false, \"preventleave\": false, \"typeendtoleave\": false}, \"contributors\": [{\"name\": \"William Haynes\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/2530/\"}], \"tags\": [\"2-D\", \"2-d\", \"Mechanics\", \"mechanics\", \"Moment\", \"moment\", \"Perpendicular distance\", \"perpendicular distance\", \"Statics\", \"statics\"], \"metadata\": {\"description\": \"\u003cp\u003eDetermine the moment of a force about a point by using $M= F d_\\\\perp$ or $M = F_\\\\perp d$.\u003c/p\u003e\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp\u003e{geogebra_applet(\u0027tvby7hmg\u0027, params)}\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"version=0\\\"\u003eA $\\\\var{scalar(f)}$ lb force $\\\\mathbf{F}$ is applied to the control rod $AB$ as shown. \u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"version=0\\\"\u003eKnowing that the length of the rod is $\\\\var{d}$ and that $\\\\alpha$ is {alpha}\u0026deg;, determine the component\u0026nbsp;of $\\\\mathbf{F}$\u0026nbsp;perpendicular to rod $AB$\u003cem\u003e\u0026nbsp;\u003c/em\u003eand the magnitude of the moment produced.\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"version=1\\\"\u003eA $\\\\var{scalar(f)}$ lb force $\\\\mathbf{F}$\u0026nbsp;is applied to the control rod\u0026nbsp;$AB$\u0026nbsp;as shown. \u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"version=1\\\"\u003eKnowing that the length of the rod is $\\\\var{d}$ and that $\\\\alpha$ is {alpha}\u0026deg;, determine the perpendicular distance from the line of action of force $\\\\mathbf{F}$\u0026nbsp;to point $B$\u003cem\u003e,\u0026nbsp;\u003c/em\u003eand\u0026nbsp;the magnitude of the moment produced.\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"version=2\\\"\u003eForce $\\\\mathbf{F}$\u0026nbsp;is applied to the $\\\\var{d}$ long control rod\u0026nbsp;$AB$\u0026nbsp;at angle $\\\\alpha$ =\u0026nbsp;{alpha}\u0026deg; as shown. \u0026nbsp;\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"version=2\\\"\u003eKnowing that it\u0026nbsp;creates a {siground(scalar(M),4)} in lb {direction} moment about point $B$, determine the perpendicular distance from the line of action of force $\\\\mathbf{F}$\u0026nbsp;to point $B$, and the magnitude of force $\\\\mathbf{F}$.\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"version=3\\\"\u003eA {scalar(f)} lb force $\\\\mathbf{F}$ is applied to control rod\u0026nbsp;$AB$\u0026nbsp;at angle $\\\\alpha$ = {alpha}\u0026deg; as shown. \u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"version=3\\\"\u003eKnowing that it creates a {siground(scalar(M),4)} in lb {direction} moment about point $B$, determine the length of the control rod, and the component of $\\\\mathbf{F}$ in a direction perpendicular to $AB$ .\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"version=4\\\"\u003eA {scalar(f)} lb force $\\\\mathbf{F}$\u0026nbsp;is applied to the {scalar(d)}\u0026nbsp;inch long control rod\u0026nbsp;$AB$\u0026nbsp;as shown. \u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"version=4\\\"\u003eKnowing that it creates a {siground(scalar(M),4)} in lb {direction} moment about point $B$, determine angle $\\\\alpha$ and the perpendicular distance between the line of action of force $\\\\mathbf{F}$ and point $B$.\u003c/span\u003e\u003c/p\u003e\\n\u003cdiv data-jme-visible=\\\"debug\\\"\u003e\\n\u003cp\u003eF: {F} D:{D} $\\\\alpha$: {alpha} $F_\\\\perp$: {fperp} $d_\\\\perp$: {dperp} M: {M}\u003c/p\u003e\\n\u003c/div\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/p\u003e\", \"advice\": \"\u003cp\u003e{advice}\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eMethod 1\u003c/strong\u003e\u003c/p\u003e\\n\u003col\u003e\\n\u003cli\u003eDraw the line of action of the force.\u003c/li\u003e\\n\u003cli\u003eMake a triangle including the perpendicular distance $d_\\\\perp.$\u003c/li\u003e\\n\u003cli\u003eUse geometry to find an angle in the triangle.\u003c/li\u003e\\n\u003cli\u003eUse trig to find the value of the perpendicular distance.\u003c/li\u003e\\n\u003cli\u003eApply equation $M=F d_\\\\perp = (F)(d \\\\sin \\\\alpha) $ \u0026nbsp;to solve for the unknown quantity.\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003cp\u003e\u003cstrong\u003eMethod 2\u003c/strong\u003e\u003c/p\u003e\\n\u003col\u003e\\n\u003cli\u003eUse geometry to find the angle between the force and the control rod.\u003c/li\u003e\\n\u003cli\u003eIdentify and solve for the component of force $F$\u0026nbsp; : \"This is the main marking note. It should award credit and provide feedback based on the student\u0027s answer.\", \"definition\": \"switch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(student_scalar, student_units)\\n\\n\"}, {\"name\": \"correct_quantity\", \"description\": \"\", \"definition\": \"settings[\\\"correctAnswer\\\"]\\n\\n\"}, {\"name\": \"correct_units\", \"description\": \"\", \"definition\": \"units(correct_quantity)\\n\"}, {\"name\": \"allowed_notation_styles\", \"description\": \"\", \"definition\": \"[\\\"plain\\\",\\\"en\\\"]\"}, {\"name\": \"match_student_number\", \"description\": \"\", \"definition\": \"matchnumber(studentAnswer,allowed_notation_styles)\"}, {\"name\": \"student_scalar\", \"description\": \"\", \"definition\": \"match_student_number[1]\"}, {\"name\": \"student_units\", \"description\": \"\u003cp\u003eModify\u0026nbsp;the\u0026nbsp;unit portion of\u0026nbsp;the student\u0027s answer by\u003c/p\u003e\\n\u003cp\u003e1. replacing \\\"ohms\\\" with \\\"ohm\\\" \u0026nbsp;case insensitive\u003c/p\u003e\\n\u003cp\u003e2.\u0026nbsp;replacing \u0027-\u0027\u0026nbsp;with \u0027 \u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e3. replacing \u0027\u0026deg;\u0027 with \u0027 deg\u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eto allow answers like 10 ft-lb and 30\u0026deg;\u003c/p\u003e\", \"definition\": \"replace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\"}, {\"name\": \"good_units\", \"description\": \"\", \"definition\": \"try(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\"}, {\"name\": \"student_quantity\", \"description\": \"\u003cp\u003eThis fixes the student answer for two common errors. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eIf student_units are wrong\u0026nbsp;\u0026nbsp;- replace with correct units\u003c/p\u003e\\n\u003cp\u003eIf student_scalar has the wrong sign - replace with right sign\u003c/p\u003e\\n\u003cp\u003eIf student makes both errors, only one gets fixed.\u003c/p\u003e\", \"definition\": \"switch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\"}, {\"name\": \"percent_error\", \"description\": \"\", \"definition\": \"try(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"percent_error \u003c= settings[\u0027right\u0027]\\n\"}, {\"name\": \"close\", \"description\": \"\u003cp\u003eOnly marked close if the student actually has the right sign.\u003c/p\u003e\", \"definition\": \"right_sign and percent_error \u003c= settings[\u0027close\u0027]\"}, {\"name\": \"right_sign\", \"description\": \"\", \"definition\": \"sign(student_scalar) = sign(correct_quantity) \"}], \"settings\": [{\"name\": \"correctAnswer\", \"label\": \"Correct Quantity.\", \"help_url\": \"\", \"hint\": \"The correct answer given as a JME quantity.\", \"input_type\": \"code\", \"default_value\": \"\", \"evaluate\": true}, {\"name\": \"right\", \"label\": \"% Accuracy for right.\", \"help_url\": \"\", \"hint\": \"Question will be considered correct if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"0.2\", \"evaluate\": true}, {\"name\": \"close\", \"label\": \"% Accuracy for close.\", \"help_url\": \"\", \"hint\": \"Question will be considered close if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"1.0\", \"evaluate\": true}, {\"name\": \"C1\", \"label\": \"Close with units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value with appropriate units. \u0026nbsp;if correct answer is 100 N and close is \u0026plusmn;1%,\u003cbr /\u003e99 \u0026nbsp;N is accepted.\", \"input_type\": \"percent\", \"default_value\": \"75\"}, {\"name\": \"C2\", \"label\": \"No units or wrong sign\", \"help_url\": \"\", \"hint\": \"Partial credit for forgetting units or using wrong sign.\u003cbr /\u003eIf the correct answer is 100 N, both 100 and -100 N are accepted.\", \"input_type\": \"percent\", \"default_value\": \"50\"}, {\"name\": \"C3\", \"label\": \"Close, no units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value but forgotten units.\u003cbr /\u003eThis value would be close\u0026nbsp;if the expected units were provided. \u0026nbsp;If the correct answer is 100 N, and close is \u0026plusmn;1%,\u003cbr /\u003e99 is accepted.\", \"input_type\": \"percent\", \"default_value\": \"25\"}], \"public_availability\": \"always\", \"published\": true, \"extensions\": [\"quantities\"]}], \"resources\": [], \"navigation\": {\"allowregen\": true, \"showfrontpage\": false, \"preventleave\": false, \"typeendtoleave\": false}, \"contributors\": [{\"name\": \"William Haynes\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/2530/\"}], \"tags\": [\"equilibrium\", \"Equilibrium\", \"mechanics\", \"Mechanics\", \"moments\", \"Moments\", \"statics\", \"Statics\"], \"metadata\": {\"description\": \"\u003cp\u003eFind the tension in a rope necessary to prevent a bracket from rotating\u0026nbsp;by applying $\\\\Sigma M = 0$.\u003c/p\u003e\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp\u003e\u003cstrong\u003e\u003c/strong\u003eAn L shaped bracket is held in equilibrium by a frictionless pin at $A$ and cable $BD$. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eWhen a $\\\\var{F}$ load $F$ is applied as shown, determine:\u003c/p\u003e\\n\u003col style=\\\"list-style-type: lower-alpha; margin-left: 2em;\\\"\u003e\\n\u003col style=\\\"list-style-type: lower-alpha; margin-left: 2em;\\\"\u003e\\n\u003cli\u003ethe magnitude of the moment of force $\\\\mathbf{F}$ about point $A$, and\u003c/li\u003e\\n\u003cli\u003ethe tension in the cable $BD$ required for equilibrium.\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003c/ol\u003e\\n\u003cp\u003e{applet}\u003c/p\u003e\", \"advice\": \"\u003cp\u003eSince the object is in equilibrium $\\\\Sigma M_A = 0$ implies that the opposing moments must have equal magnitudes. \u0026nbsp;This is the principle we use to solve the problem. At the start we know the magnitude of $\\\\mathbf{F}$ and the geometry of the system.\u003c/p\u003e\\n\u003cp\u003e1. Begin by drawing a sketch, defining your symbols and determining geometric values. \u0026nbsp;\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003eLet $\\\\alpha$ be the angle force $\\\\mathbf{F}$ makes with the horizontal and $\\\\beta$ be the angle the cable makes with the horizontal.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 60px;\\\"\u003e$\\\\alpha = \\\\var{abs(alpha)}\u0026deg;$, \u0026nbsp;\u0026nbsp;$\\\\beta = \\\\var{siground(if(abs(beta)\u0026gt;90, 180-abs(beta), abs(beta)),4)}\u0026deg;$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003eLet $d_x$ and $d_y$ represent the horizontal and vertical distances from $A$ to $B$.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 60px;\\\"\u003e$d_x = \\\\var{d_x}$, \u0026nbsp;\u0026nbsp;$d_y = \\\\var{d_y}$ \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e2. Develop expressions for the moments about point $A$ caused by the force $\\\\mathbf{F}$ and the cable. The moment caused by the force can be found completely, but the moment caused by the cable tension can only be expressed as a function of the unknown tension $T$.\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 60px;\\\"\u003e$M_F =\u0026nbsp;F_y \\\\cdot d_x =\u0026nbsp;\u0026nbsp;F \\\\sin \\\\alpha \\\\cdot d_x $\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 60px;\\\"\u003e$M_T = T_x \\\\cdot d_y \\\\pm T_y \\\\cdot d_x = \u0026nbsp; (T \\\\cos \\\\beta) \\\\,\u0026nbsp;d_y \\\\pm (T \\\\sin \\\\beta)\u0026nbsp;\\\\, d_x = \u0026nbsp;\u0026nbsp;T (\\\\var{scalar(d_y)} \\\\cos \\\\beta \u0026nbsp; \\\\pm \\\\var{scalar(d_x)} \\\\sin \\\\beta) $\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003eWhen calculating the moment due to the cable $M_T$, if the two component moments act in the same direction, add the terms. \u0026nbsp;If they twist in opposite directions, take their difference. \u0026nbsp;Either way, make the final result positive, because we\u0027re comparing magnitudes.\u003c/p\u003e\\n\u003cp\u003e3. After substituting the known values and simplifying, equate the moments to\u0026nbsp;get:\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$M_T = M_F$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$ T (\\\\var{format(d_perp_t)}) = \\\\var{format(M_F)} $\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$T = \\\\dfrac{\\\\var{format(M_F)}}{\\\\var{format(d_perp_t)}}= \\\\var{format(T)} $\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003c/p\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true, \"j\": false}, \"constants\": [], \"variables\": {\"d_x\": {\"name\": \"d_x\", \"group\": \"Outputs\", \"definition\": \"qty(abs(A[0]-B[0]),units[0])\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"T_hat\": {\"name\": \"T_hat\", \"group\": \"Outputs\", \"definition\": \"vector(run,rise,0)/abs(vector(rise,run,0))\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"B\": {\"name\": \"B\", \"group\": \"Inputs\", \"definition\": \"vector(random(1,-1) random(5..12),random(1,-1) random(4..10))\", \"description\": \"\u003cp\u003ePosition of point B\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"F_y\": {\"name\": \"F_y\", \"group\": \"Outputs\", \"definition\": \"F sin(radians(alpha))\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"A\": {\"name\": \"A\", \"group\": \"Inputs\", \"definition\": \"vector(0,0)\", \"description\": \"\u003cp\u003ePosition of point A\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"d_perp_t\": {\"name\": \"d_perp_t\", \"group\": \"Outputs\", \"definition\": \"qty(abs(cross(T_hat,r_ad)[2]),units[0])\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"T\": {\"name\": \"T\", \"group\": \"Ungrouped variables\", \"definition\": \"M_F/d_perp_t\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"F\": {\"name\": \"F\", \"group\": \"Inputs\", \"definition\": \"qty(random(10..100#5),units[1])\", \"description\": \"\u003cp\u003eMagnitude of force A\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"F_hat\": {\"name\": \"F_hat\", \"group\": \"Outputs\", \"definition\": \"( vector(cos(radians(alpha)),sin(radians(alpha)),0))\", \"description\": \"\u003cp\u003eforce A\u0026nbsp;as a vector\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"units\": {\"name\": \"units\", \"group\": \"Inputs\", \"definition\": \"random( custom_part_types\": [{\"source\": {\"pk\": 12, \"author\": {\"name\": \"William Haynes\", \"pk\": 2530}, \"edit_page\": \"/part_type/12/edit\"}, \"name\": \"Angle quantity 2020\", \"short_name\": \"angle\", \"description\": \"\u003cp\u003eAdjusts all angles to 0 \u0026lt; $\\\\theta$ \u0026lt; 360.\u003c/p\u003e\\n\u003cp\u003eAccepts \u0027\u0026deg;\u0027 and \u0027deg\u0027 as units.\u003c/p\u003e\\n\u003cp\u003ePenalizes if not close enough or no units.\u003c/p\u003e\\n\u003cp\u003e90\u0026deg; = -270\u0026deg; = 450\u0026deg;\u003c/p\u003e\", \"help_url\": \"\", \"input_widget\": \"string\", \"input_options\": {\"correctAnswer\": \"plain_string(settings[\u0027expected_answer\u0027]) \", \"hint\": {\"static\": true, \"value\": \"\"}, \"allowEmpty\": {\"static\": true, \"value\": false}}, \"can_be_gap\": true, \"can_be_step\": true, \"marking_script\": \"original_student_scalar:\\nmatchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[1]\\n\\nstudent_scalar:\\nmod(original_student_scalar,360)\\n\\n\\nstudent_unit:\\nstudentAnswer[len(matchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[0])..len(studentAnswer)]\\n\\ninterpreted_unit:\\nif(trim(student_unit)=\u0027\\u00b0\u0027,\u0027deg\u0027,student_unit)\\n\\ninterpreted_answer:\\nqty(mod(student_scalar,360),\u0027deg\u0027)\\n\\nclose:\\nwithintolerance(student_scalar, correct_scalar,decimal(settings[\u0027close_tol\u0027]))\\n\\ncorrect_scalar:\\nmod(scalar(settings[\u0027expected_answer\u0027]),360)\\n\\nright:\\nwithintolerance(student_scalar, correct_scalar, decimal(settings[\u0027right_tol\u0027]))\\n\\ngood_unit:\\nsame(qty(1,interpreted_unit),qty(1,\u0027deg\u0027))\\n\\nmark:\\nassert(close,incorrect(\u0027Incorrect.\u0027);end());\\nif(right,correct(\u0027Correct angle.\u0027), set_credit(1 - settings[\u0027close_penalty\u0027],\u0027Angle is close.\u0027));\\nassert(good_unit,sub_credit(settings[\u0027unit_penalty\u0027], \u0027Missing or incorrect units.\u0027))\", \"marking_notes\": [{\"name\": \"original_student_scalar\", \"description\": \"\u003cp\u003eRetuns the scalar part of students answer (which is a quantity) as a number.\u003c/p\u003e\", \"definition\": \"matchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[1]\"}, {\"name\": \"student_scalar\", \"description\": \"\u003cp\u003eNormalize angle with mod 360\u003c/p\u003e\", \"definition\": \"mod(original_student_scalar,360)\\n\"}, {\"name\": \"student_unit\", \"description\": \"\u003cp\u003ematchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[0] is a string \\\"12.34\\\"\u003c/p\u003e\", \"definition\": \"studentAnswer[len(matchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[0])..len(studentAnswer)]\"}, {\"name\": \"interpreted_unit\", \"description\": \"\u003cp\u003eAllows student to use degree symbol or \u0027deg\u0027 for units.\u003c/p\u003e\", \"definition\": \"if(trim(student_unit)=\u0027\\u00b0\u0027,\u0027deg\u0027,student_unit)\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(mod(student_scalar,360),\u0027deg\u0027)\"}, {\"name\": \"close\", \"description\": \"\", \"definition\": \"withintolerance(student_scalar, correct_scalar,decimal(settings[\u0027close_tol\u0027]))\"}, {\"name\": \"correct_scalar\", \"description\": \"\u003cp\u003eNormalize expected_answer with mod 360\u003c/p\u003e\", \"definition\": \"mod(scalar(settings[\u0027expected_answer\u0027]),360)\"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"withintolerance(student_scalar, correct_scalar, decimal(settings[\u0027right_tol\u0027]))\"}, {\"name\": \"good_unit\", \"description\": \"\", \"definition\": \"same(qty(1,interpreted_unit),qty(1,\u0027deg\u0027))\"}, {\"name\": \"mark\", \"description\": \"This is the main marking note. It should award credit and provide feedback based on the student\u0027s answer.\", \"definition\": \"assert(close,incorrect(\u0027Incorrect.\u0027);end());\\nif(right,correct(\u0027Correct angle.\u0027), set_credit(1 - settings[\u0027close_penalty\u0027],\u0027Angle is close.\u0027));\\nassert(good_unit,sub_credit(settings[\u0027unit_penalty\u0027], \u0027Missing or incorrect units.\u0027))\"}], \"settings\": [{\"name\": \"expected_answer\", \"label\": \"Expected Answer\", \"help_url\": \"\", \"hint\": \"Expected angle as a quantity.\", \"input_type\": \"code\", \"default_value\": \"qty(30,\u0027deg\u0027)\", \"evaluate\": true}, {\"name\": \"unit_penalty\", \"label\": \"Unit penalty\", \"help_url\": \"\", \"hint\": \"Penalty for not including degree sign or \u0027deg\u0027.\", \"input_type\": \"percent\", \"default_value\": \"20\"}, {\"name\": \"close_penalty\", \"label\": \"Close Penalty\", \"help_url\": \"\", \"hint\": \"Penalty for close answer.\", \"input_type\": \"percent\", \"default_value\": \"20\"}, {\"name\": \"close_tol\", \"label\": \"Close\", \"help_url\": \"\", \"hint\": \"Angle must be $\\\\pm$ this many degrees to be marked close. \u0026nbsp;\u0026nbsp;\", \"input_type\": \"code\", \"default_value\": \"0.5\", \"evaluate\": false}, {\"name\": \"right_tol\", \"label\": \"Right \", \"help_url\": \"\", \"hint\": \"Angle must be $\\\\pm$ this many degrees to be marked correct. \u0026nbsp;\", \"input_type\": \"code\", \"default_value\": \"0.1\", \"evaluate\": false}], \"public_availability\": \"restricted\", \"published\": false, \"extensions\": [\"quantities\"]}], \"resources\": [], \"navigation\": {\"allowregen\": true, \"showfrontpage\": false, \"preventleave\": false, \"typeendtoleave\": false}, \"contributors\": [{\"name\": \"William Haynes\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/2530/\"}], \"tags\": [\"eqilibrium\", \"Mechanics\", \"mechanics\", \"Moments\", \"moments\", \"Statics\", \"statics\"], \"metadata\": {\"description\": \"\u003cp\u003eTwo known forces, and a third with known magnitude act on a rigid body. \u0026nbsp;Apply $\\\\Sigma M = 0$ about a pin restraint to determine the direction of the third force. \u0026nbsp;The problem has two valid answers.\u003c/p\u003e\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp\u003e{applet}\u003c/p\u003e\\n\u003cp\u003eThree forces, $A = \\\\var{A F_units}$, $C = \\\\var{C F_units}$ and $D = \\\\var{F F_units}$, act on the rigid, bent bar which can pivot freely on a pin at $B$.\u003c/p\u003e\\n\u003cp\u003eThe segment lengths are: $AB = \\\\var{ab D_units}$, $BC = \\\\var{bc D_units}$, and $CD= \\\\var{cd D_units}$.\u003c/p\u003e\", \"advice\": \"\u003cp\u003eFrom the geometry of triangle $BCD$:\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e$\\\\phi = \\\\tan^{-1}\\\\left( \\\\dfrac{BC}{CD}\\\\right) =\\\\var{precround(phi,1)}\u0026deg;$\u003cbr/\u003e\u003cbr/\u003e$d = \\\\sqrt{BC^2 +CD^2} \u0026nbsp;= \\\\var{siground(abs(r_d),4) D_units}$\u003c/p\u003e\\n\u003cp\u003eFrom a moment balance around point $B$, the clockwise moment equals the counterclockwise moments:\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e$\\\\begin{align}\u003cbr/\u003eM_D \u0026amp;= M_A + M_C \\\\\\\\\u003cbr/\u003e\u0026nbsp;\u0026amp;= (\\\\var{AB})\\\\ A_y + (\\\\var{BC})\\\\ C_x\\\\\\\\\u003cbr/\u003e\u0026amp;= \\\\simplify[!collectNumbers]{({siground(M_A[2],4)} +{siground(M_C[2],4)})}\\\\\\\\\u003cbr/\u003e\u0026amp;= \\\\var{siground(-M D_units F_units,4)} \\\\text{ clockwise}\u003cbr/\u003e\\\\end{align}$\u003c/p\u003e\\n\u003cp\u003eWith the required moment $M_D$ and the magnitude of force $D$ known, the perpendicular distance and the angle between segment $BD$ and force $D$ are:\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e$d_\\\\perp = M_D / D \u0026nbsp;= \\\\dfrac{ \\\\var{siground(-M D_units F_units,4)}}{\\\\var{F F_units}} = \\\\var{siground(dperp,4) D_units}$\u003cbr/\u003e\u003cbr/\u003e$\\\\alpha =\\\\sin^{-1}\\\\left( \\\\dfrac{d_\\\\perp}{d}\\\\right)=\\\\var{precround(alpha1,1)}\u0026deg;$\u003c/p\u003e\\n\u003cp\u003eSince $\\\\sin \\\\alpha = \\\\sin (180\u0026deg;-\\\\alpha)$ another possible angle is:\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e$\\\\alpha\u0027 = (180\u0026deg; - \\\\var{precround(alpha1,1)}) = \\\\var{precround(alpha2,1)}\u0026deg;$\u003c/p\u003e\\n\u003cp\u003eFinally the angle from the positive $x$ axis to force $D$ can be determined. \u0026nbsp;There are two possible solutions:\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e$\\\\theta =180\u0026deg; - \\\\alpha - \\\\phi = \\\\var{precround(-theta1,1)}\u0026deg; $ or \u003cbr/\u003e$\\\\theta = 180 - \\\\alpha\u0027 - \\\\phi = \\\\var{precround(-theta2,1)}$\u003c/p\u003e\\n\u003cp\u003eNote:\u003cem\u003e You can use the red slider on the diagram to switch between the two possible solutions.\u003c/em\u003e\u003c/p\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true}, \"constants\": [], \"variables\": {\"applet\": {\"name\": \"applet\", \"group\": \"inputs\", \"definition\": \"geogebra_applet(\u0027qavc8kmn\u0027,params)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"params\": {\"name\": \"params\", \"group\": \"inputs\", \"definition\": \"[ ab: ab, bc: bc, cd: cd, \\n  theta_A: radians(theta_A), theta_C: radians(theta_C), theta: radians(-40),\\n  fbd: [visible: false, definition: \\\"false\\\"],\\n  soln: [visible: false]\\n ]\", \"description\": \"\u003cp\u003eParamiters for applet\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"ab\": {\"name\": \"ab\", \"group\": \"inputs\", \"definition\": \"random(1..3#0.25)\", \"description\": \"\u003cp\u003eLength of segment AB\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"bc\": {\"name\": \"bc\", \"group\": \"inputs\", \"definition\": \"random(1..2#0.25)\", \"description\": \"\u003cp\u003eLength of segment BC\u003c/p\u003e\", \"templateType\": \ o 0 \u0026lt; $\\\\theta$ \u0026lt; 360.\u003c/p\u003e\\n\u003cp\u003eAccepts \u0027\u0026deg;\u0027 and \u0027deg\u0027 as units.\u003c/p\u003e\\n\u003cp\u003ePenalizes if not close enough or no units.\u003c/p\u003e\\n\u003cp\u003e90\u0026deg; = -270\u0026deg; = 450\u0026deg;\u003c/p\u003e\", \"help_url\": \"\", \"input_widget\": \"string\", \"input_options\": {\"correctAnswer\": \"plain_string(settings[\u0027expected_answer\u0027]) \", \"hint\": {\"static\": true, \"value\": \"\"}, \"allowEmpty\": {\"static\": true, \"value\": false}}, \"can_be_gap\": true, \"can_be_step\": true, \"marking_script\": \"original_student_scalar:\\nmatchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[1]\\n\\nstudent_scalar:\\nmod(original_student_scalar,360)\\n\\n\\nstudent_unit:\\nstudentAnswer[len(matchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[0])..len(studentAnswer)]\\n\\ninterpreted_unit:\\nif(trim(student_unit)=\u0027\\u00b0\u0027,\u0027deg\u0027,student_unit)\\n\\ninterpreted_answer:\\nqty(mod(student_scalar,360),\u0027deg\u0027)\\n\\nclose:\\nwithintolerance(student_scalar, correct_scalar,decimal(settings[\u0027close_tol\u0027]))\\n\\ncorrect_scalar:\\nmod(scalar(settings[\u0027expected_answer\u0027]),360)\\n\\nright:\\nwithintolerance(student_scalar, correct_scalar, decimal(settings[\u0027right_tol\u0027]))\\n\\ngood_unit:\\nsame(qty(1,interpreted_unit),qty(1,\u0027deg\u0027))\\n\\nmark:\\nassert(close,incorrect(\u0027Incorrect.\u0027);end());\\nif(right,correct(\u0027Correct angle.\u0027), set_credit(1 - settings[\u0027close_penalty\u0027],\u0027Angle is close.\u0027));\\nassert(good_unit,sub_credit(settings[\u0027unit_penalty\u0027], \u0027Missing or incorrect units.\u0027))\", \"marking_notes\": [{\"name\": \"original_student_scalar\", \"description\": \"\u003cp\u003eRetuns the scalar part of students answer (which is a quantity) as a number.\u003c/p\u003e\", \"definition\": \"matchnumber(studentAnswer,[\u0027plain\u0027,\u0027en\u0027])[1]\"}, {\"na dent\u0027s answer.\", \"definition\": \"switch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(student_scalar, student_units)\\n\\n\"}, {\"name\": \"correct_quantity\", \"description\": \"\", \"definition\": \"settings[\\\"correctAnswer\\\"]\\n\\n\"}, {\"name\": \"correct_units\", \"description\": \"\", \"definition\": \"units(correct_quantity)\\n\"}, {\"name\": \"allowed_notation_styles\", \"description\": \"\", \"definition\": \"[\\\"plain\\\",\\\"en\\\"]\"}, {\"name\": \"match_student_number\", \"description\": \"\", \"definition\": \"matchnumber(studentAnswer,allowed_notation_styles)\"}, {\"name\": \"student_scalar\", \"description\": \"\", \"definition\": \"match_student_number[1]\"}, {\"name\": \"student_units\", \"description\": \"\u003cp\u003eModify\u0026nbsp;the\u0026nbsp;unit portion of\u0026nbsp;the student\u0027s answer by\u003c/p\u003e\\n\u003cp\u003e1. replacing \\\"ohms\\\" with \\\"ohm\\\" \u0026nbsp;case insensitive\u003c/p\u003e\\n\u003cp\u003e2.\u0026nbsp;replacing \u0027-\u0027\u0026nbsp;with \u0027 \u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e3. replacing \u0027\u0026deg;\u0027 with \u0027 deg\u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eto allow answers like 10 ft-lb and 30\u0026deg;\u003c/p\u003e\", \"definition\": \"replace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\"}, {\"name\": \"good_units\", \"description\": \"\", \"definition\": \"try(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\"}, {\"name\": \"student_quantity\", \"description\": \"\u003cp\u003eThis fixes the student answer for two common errors. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eIf student_units are wrong\u0026nbsp;\u0026nbsp;- replace with correct units\u003c/p\u003e\\n\u003cp\u003eIf student_scalar has the wrong sign - replace with right sign\u003c/p\u003e\\n\u003cp\u003eIf student makes both errors, only one gets fixed.\u003c/p\u003e\", \"definition\": \"switch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\"}, {\"name\": \"percent_error\", \"description\": \"\", \"definition\": \"try(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"percent_error \u003c= settings[\u0027right\u0027]\\n\"}, {\"name\": \"close\", \"description\": \"\u003cp\u003eOnly marked close if the student actually has the right sign.\u003c/p\u003e\", \"definition\": \"right_sign and percent_error \u003c= settings[\u0027close\u0027]\"}, {\"name\": \"right_sign\", \"description\": \"\", \"definition\": \"sign(student_scalar) = sign(correct_quantity) \"}], \"settings\": [{\"name\": \"correctAnswer\", \"label\": \"Correct Quantity.\", \"help_url\": \"\", \"hint\": \"The correct answer given as a JME quantity.\", \"input_type\": \"code\", \"default_value\": \"\", \"evaluate\": true}, {\"name\": \"right\", \"label\": \"% Accuracy for right.\", \"help_url\": \"\", \"hint\": \ cp\u003eDetermine the single force which is equivalent to a force and a couple.\u003c/p\u003e\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp style=\\\"text-align: left;\\\"\u003eReplace the force-couple system acting at the origin with a single force which has the same effect. \u0026nbsp;Specify the magnitude and direction of the resultant force and the coordinate \u003cspan data-jme-visible=\\\"version=0\\\"\u003e$x_A$\u003c/span\u003e \u003cspan data-jme-visible=\\\"version=1\\\"\u003e$y_A$\u003c/span\u003e of the point on the \u003cspan data-jme-visible=\\\"version=0\\\"\u003e$x$-axis\u003c/span\u003e \u003cspan data-jme-visible=\\\"version=1\\\"\u003e$y$-axis\u003c/span\u003e through which the line of action of this force passes.\u003c/p\u003e\\n\u003cp style=\\\"text-align: left;\\\"\u003e{applet}\u003c/p\u003e\\n\u003cdiv data-jme-visible=\\\"debug\\\"\u003e\\n\u003cp\u003eF: {F} Fx: {Fx} Fy: {Fy}\u003c/p\u003e\\n\u003cp\u003eM: \u0026nbsp;{M} $x_A$: {dx} $y_A$: {dy}\u003c/p\u003e\\n\u003c/div\u003e\", \"advice\": \"\u003cp\u003eThe equivalent force has the same magnitude and direction as the original force, but its line of action must be changed in such a way as to produce the same moment about \u003cem\u003eA\u003c/em\u003e with the same direction as\u0026nbsp;the original moment \u003cem\u003eM\u003c/em\u003e. \u0026nbsp;You may move the force horizontally to $x_A$ where $F_y x_A = M$ or vertically to\u0026nbsp;$y_A$ where $F_y y_A = M$.\u003c/p\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true}, \"constants\": [], \"variables\": {\"dy\": {\"name\": \"dy\", \"group\": \"Ungrouped variables\", \"definition\": \"siground(-1*M/Fx,3)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"version\": {\"name\": \"version\", \"group\": \"Ungrouped variables\", \"definition\": \"random(0..1)\", \"description\": \"\", \"template     <body>
        <template id="numbas-exam-template">
    
    <style id="numbas-style">@import 'numbas.css?build_time=1758417047.177867';</style>
    
    <exam-container class="numbas-container" data-bind="with: exam, css: css, attr: attr">
        <div id="loading">
    <img class="logo center-block" src="resources/numbas-logo.svg" alt="Numbas"/>
    <progress min="0" max="100" value="0"></progress>
    <span class="loading-text" data-localise="page.loading">Loading...</span>
</div>
        <!-- modal dialog boxes -->
<dialog id="saving" data-bind="modal: saving">
    <div class="text" data-localise="page.saving"></div>
</dialog>
<dialog class="modal" id="alert-modal" aria-labelledby="alert-modal-title" aria-describedby="alert-modal-body" data-bind="modal: {submit: $root.modal.ok}">
    <section>
        <header>
            <h2 id="alert-modal-title" data-localise="modal.alert"></h2>
        </header>

        <div class="modal-body" id="alert-modal-body"></div>

        <footer>
            <form method="dialog">
                <button autofocus class="ok btn primary" data-localise="modal.ok"></button>
            </form>
        </footer>
    </section>
</dialog>

<dialog class="modal" id="confirm-modal" aria-labelledby="confirm-modal-title" aria-describedby="confirm-modal-body" data-bind="modal: {submit: $root.modal.ok, cancel: $root.modal.cancel}">
    <section>
        <header>
            <h2 id="confirm-modal-title" data-localise="modal.confirm"></h2>
        </header>
        <div class="modal-body" id="confirm-modal-body">
        </div>
        <footer>
            <form method="dialog">
                <button autofocus value="cancel" class="cancel btn" value="cancel" data-localise="modal.cancel"></button>
                <button class="ok btn primary" data-localise="modal.ok"></button>
            </form>
        </footer>
    </section>
</dialog>
<dialog class="modal" id="confirm-end-exam-modal" aria-labelledby="confirm-end-exam-modal-title" aria-describedby="confirm-end-exam-modal-body" data-bind="modal: {submit: $root.modal.ok, cancel: $root.modal.cancel}">
    <form method="dialog">
        <header>
            <h4 id="confirm-end-exam-modal-title" data-localise="modal.confirm"></h4>
        </header>
        <div class="modal-body" id="confirm-end-exam-modal-body" data-bind="with: $root.exam">
            <p id="confirm-end-exam-modal-message"></p>
            <form class="form-inline" data-bind="submit: $root.modal.ok">
                <label for="confirm-end-text-input" id="confirm-end-exam-modal-input-message"></label>
                <input autofocus id="confirm-end-text-input" type="text" data-bind="textInput: confirmEndHandler.value, autosize: confirmEndHandler.value">
                <span class="password-feedback feedback-icon" data-bind="css: confirmEndHandler.feedback().iconClass, attr: {title: confirmEndHandler.feedback().title}"></span>
            </form>
        </div>
        <footer>
            <button value="cancel" class="cancel btn" data-localise="modal.cancel"></button>
            <button  class="ok btn primary" data-bind="disable: !confirmEndHandler.valid(), css: confirmEndHandler.feedback().buttonClass" data-localise="modal.end exam button"></button>
        </footer>
    </form>
</dialog>
<dialog class="modal force-default-style" id="style-modal" aria-labelledby="style-modal-title" aria-describedby="style-modal-explanation" data-bind="with: $root.style_customiser, modal: {submit: $root.saveStyle}">
    <form method="dialog">
        <header>
            <h4 id="style-modal-title" data-localise="control.style options"></h4>
        </header>

        
        <p class="help-block" id="style-modal-explanation" data-localise="modal.style.explanation"></p>

        <p class="help-block warning" data-bind="visible: forced_colors" data-localise="modal.forced colours warning"></p>

        
        <section class="style-controls">
            <fieldset>
                <label for="main-font-picker" data-localise="modal.style.main font"></label>
                <select id="main-font-picker" data-bind="value: staged_style['--main-font'], options: font_options, optionsText: 'label', optionsValue: 'name'">
                </select>
            </fieldset>
            <fieldset>
                <label for="text-size-picker" data-localise="modal.style.text size"></label>
                <input id="text-size-picker" type="number" step="0.1" min="0.5" max="4" data-bind="value: staged_style['--text-size']">
                <output id="text-size-preview" class="big" data-localise="modal.style.text preview"></output>
            </fieldset>
            <fieldset>
                <label for="font-weight-picker" data-localise="modal.style.font weight"></label>
                <input id="font-weight-picker" type="range" step="100" min="200" max="800" data-bind="value: staged_style['--font-weight'], valueUpdate: 'input'">
                <output id="font-weight-preview" data-bind="text: staged_style['--font-weight']"></output>
            </fieldset>
            <fieldset>
                <label for="spacing-picker" data-localise="modal.style.spacing"></label>
                <input id="spacing-picker" type="range" step="0.1" min="0.1" max="3" data-bind="value: staged_style['--spacing-scale'], valueUpdate: 'input'">
                <output id="spacing-preview" data-bind="percentage: parseFloat(staged_style['--spacing-scale']())"></output>
            </fieldset>
            <fieldset>
                <label for="color-scheme-picker" data-localise="modal.style.colour scheme"></label>
                <select id="color-scheme-picker" data-bind="value: color_scheme">
                    <option value="automatic" data-localise="modal.style.automatic colour scheme"></option>
                    <option value="light" data-localise="modal.style.light colour scheme"></option>
                    <option value="dark" data-localise="modal.style.dark colour scheme"></option>
                    <option value="custom" data-localise="modal.style.custom colour scheme"></option>
                </select>
            </fieldset>
            <fieldset>
                <label for="invert-images" data-localise="modal.style.invert images in dark mode"></label>
                <input id="invert-images" type="checkbox" data-bind="checked: invert_images">
            </fieldset>
        </section>

        <section class="style-controls" data-bind="visible: using_custom_color_scheme">
            <fieldset>
                <label for="background-colour-picker" data-localise="modal.style.background colour"></label>
                <input id="background-colour-picker" type="color" data-bind="value: style['--custom-background-color']">
            </fieldset>
            <fieldset>
                <label for="text-colour-picker" data-localise="modal.style.text colour"></label>
                <input id="text-colour-picker" type="color" data-bind="value: style['--custom-text-color']">
            </fieldset>
            <fieldset>
                <label for="main-colour-picker" data-localise="modal.style.main colour"></label>
                <input id="main-colour-picker" type="color" data-bind="value: style['--custom-main-color']">
            </fieldset>
            <fieldset>
                <label for="primary-colour-picker" data-localise="modal.style.primary colour"></label>
                <input id="primary-colour-picker" type="color" data-bind="value: style['--custom-primary-color']">
            </fieldset>
            <fieldset>
                <label for="link-colour-picker" data-localise="modal.style.link colour"></label>
                <input id="link-colour-picker" type="color" data-bind="value: style['--custom-link-color']">
            </fieldset>
            <fieldset>
                <label for="success-colour-picker" data-localise="modal.style.success colour"></label>
                <input id="success-colour-picker" type="color" data-bind="value: style['--custom-success-color']">
            </fieldset>
            <fieldset>
                <label for="info-colour-picker" data-localise="modal.style.info colour"></label>
                <input id="info-colour-picker" type="color" data-bind="value: style['--custom-info-color']">
            </fieldset>
            <fieldset>
                <label for="warning-colour-picker" data-localise="modal.style.warning colour"></label>
                <input id="warning-colour-picker" type="color" data-bind="value: style['--custom-warning-color']">
            </fieldset>
            <fieldset>
                <label for="danger-colour-picker" data-localise="modal.style.danger colour"></label>
                <input id="danger-colour-picker" type="color" data-bind="value: style['--custom-danger-color']">
            </fieldset>
            <fieldset>
                <label for="muted-colour-picker" data-localise="modal.style.muted colour"></label>
                <input id="muted-colour-picker" type="color" data-bind="value: style['--custom-muted-color']">
            </fieldset>
            <fieldset>
                <label for="highlight-colour-picker" data-localise="modal.style.highlight colour"></label>
                <input id="highlight-colour-picker" type="color" data-bind="value: style['--custom-highlight-color']">
            </fieldset>
        </section>

        

        

        
        <hr/>
        <p class="help-block"><a href="https://docs.numbas.org.uk/en/latest/accessibility/exam.html" target="_blank" data-localise="accessibility statement"></a></p>
        

        <footer>
            <button type="button" class="btn danger sm" data-localise="modal.style.reset to defaults" data-bind="click: reset"></button>
            <button class="cancel btn" value="cancel" autofocus data-localise="modal.cancel"></button>
            <button class="ok btn primary" data-localise="modal.ok"></button>
        </footer>
    </form>
</dialog>
<dialog class="modal" id="next-actions-modal" aria-labelledby="next-actions-modal-title">
    <form method="dialog" data-bind="with: diagnostic_next_actions">
        <header>
            <h4 id="next-actions-modal-title" data-localise="diagnostic.make a choice"></h4>
        </header>
        <div data-bind="latex: feedback"></div>

        <menu data-bind="foreach: actions" class="list-unstyled actions">
            <li>
                <button type="button" data-bind="click: go"><span data-bind="latex: label"></span></button>
            </li>
        </menu>
    </form>
</dialog>

<dialog id="lightbox"></dialog>
        <div id="everything">
            <a class="sr-only" id="skip-link" data-bind="attr: {href: infoPage() ? '#infoDisplay' : '#questionContainer'}" data-localise="page.skip to content"></a>
            <!-- ko if: exam.settings.navigateMode=='sequence' -->
    <!-- side menu, slides out on narrow screens -->
<nav id="sideNav">

    <header>
        <img class="logo center-block" src="resources/numbas-logo.svg" alt="Numbas"/>

        <h1 class="exam-name" data-bind="text: exam.settings.name, typeset: exam.settings.name"></h1>

        <button type="button" class="navbar-toggle btn" aria-controls="navMenu">
            <svg viewBox="0 0 9 9">
    <title data-localise="control.toggle navigation menu"></title>
    <line x1="1" y1="1" x2="8" y2="8" stroke="currentColor"/>
    <line x1="1" y1="8" x2="8" y2="1" stroke="currentColor"/>
</svg>
        </button>
    </header>

    <!-- ko if: numQuestions() > 1 -->
    <label class="sr-only" for="exam-progress" data-localise="exam.progress"></label>

  \n\ncorrect_quantity:\nsettings['correct_quantity']\n\ncorrect_units:\nunits(correct_quantity)\n\nallowed_notation_styles:\n[\"plain\",\"en\"]\n\nmatch_student_number:\nmatchnumber(studentAnswer,allowed_notation_styles)\n\nstudent_scalar:\nmatch_student_number[1]\n\nstudent_units:\njoin(\nsplit(studentAnswer[len(match_student_number[0])..len(studentAnswer)]\n,\"\u00b0\"),\" deg\")\n\n\n\ngood_units:\ntry(\nkind(quantity(1, student_units))= kind(correct_quantity),\nmsg,\nfeedback(msg);false)\n\nstudent_quantity:\nswitch(not good_units, \nstudent_scalar * correct_units, \nnot right_sign,\n-quantity(student_scalar, student_units),\nquantity(student_scalar,student_units)\n)\n\nright_sign:\nsign(student_scalar) = sign(correct_quantity)\n\nangle_in_range:\nif(settings['restrict_angle'], abs(student_scalar) <= 90, true)\n\nright:\nwithinTolerance(abs(student_scalar), abs(correct_scalar), settings['right'])\n\nclose:\nwithinTolerance(student_scalar, correct_scalar, settings['close'])", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "switch( \nright and good_units and right_sign and angle_in_range, add_credit(1.0,'Correct.'),\nright and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\nright and right_sign and not good_units, add_credit(settings['C2'],'Correct angle, but missing degree symbol.'),\nright and good_units and right_sign and not angle_in_range,add_credit(settings['C1'],'Angle is out of range.'),\nclose and good_units, add_credit(settings['C1'],'Close.'),\nclose and not good_units, add_credit(settings['C3'],'Answer is close, but missing degree symbol.'),\nincorrect('Wrong answer.')\n)"}, {"name": "interpreted_answer", "description": "A value representing the student's answer to this part.", "definition": "qty(student_scalar, student_units)"}, {"name": "correct_scalar", "description": "", "definition": "scalar(corre  add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n\n\ninterpreted_answer:\nqty(student_scalar, student_units)\n\n\n\ncorrect_quantity:\nsettings[\"correctAnswer\"]\n\n\n\ncorrect_units:\nunits(correct_quantity)\n\n\nallowed_notation_styles:\n[\"plain\",\"en\"]\n\nmatch_student_number:\nmatchnumber(studentAnswer,allowed_notation_styles)\n\nstudent_scalar:\nmatch_student_number[1]\n\nstudent_units:\nreplace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")\n\ngood_units:\ntry(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n\n\nstudent_quantity:\nswitch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n\n\npercent_error:\ntry(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   \n\nright:\npercent_error <= settings['right']\n\n\nclose:\nright_sign and percent_error <= settings['close']\n\nright_sign:\nsign(student_scalar) = sign(correct_quantity)", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "switch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n"}, {"name": "interpreted_answer", "description": "A value representing the student's answer to this part.", "definition": "qty(student_scalar, student_units)\n\n"}, {"name": "correct_quantity", "description": "", "definition": "settings[\"correctAnswer\"]\n\n"}, {"name": "correct_units", "description": "", "definition": "units(correct_quantity)\n"}, {"name": "allowed_notation_styles", "description": "", "definition": "[\"plain\",\"en\"]"}, {"name": "match_student_number", "description": "", "definition": "matchnumber(studentAnswer,allowed_notation_styles)"}, {"name": "student_scalar", "description": "", "definition": "match_student_number[1]"}, {"name": "student_units", "description": "<p>Modify&nbsp;the&nbsp;unit portion of&nbsp;the student's answer by</p>\n<p>1. replacing \"ohms\" with \"ohm\" &nbsp;case insensitive</p>\n<p>2.&nbsp;replacing '-'&nbsp;with ' '&nbsp;</p>\n<p>3. replacing '&deg;' with ' deg'&nbsp;</p>\n<p>to allow answers like 10 ft-lb and 30&deg;</p>", "definition": "replace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")"}, {"name": "good_units", "description": "", "definition": "try(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n"}, {"name": "student_quantity", "description": "<p>This fixes the student answer for two common errors. &nbsp;</p>\n<p>If student_units are wrong&nbsp;&nbsp;- replace with correct units</p>\n<p>If student_scalar has the wrong sign - replace with right sign</p>\n<p>If student makes both errors, only one gets fixed.</p>", "definition": "switch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n"}, {"name": "percent_error", "description": "", "definition": "try(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   "}, {"name": "right", "description": "", "definition": "percent_error <= settings['right']\n"}, {"name": "close", "description": "<p>Only marked close if the student actually has the right sign.</p>", "definition": "right_sign and percent_error <= settings['close']"}, {"name": "right_sign", "description": "", "definition": "sign(student_scalar) = sign(correct_quantity) "}], "settings": [{"name": "correctAnswer", "label": "Correct Quantity.", "help_url": "", "hint": "The correct answer given as a JME quantity.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "right", "label": "% Accuracy for right.", "help_url": "", "hint": "Question will be considered correct if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "0.2", "evaluate": true}, {"name": "close", "label": "% Accuracy for close.", "help_url": "", "hint": "Question will be considered close if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "1.0", "evaluate": true}, {"name": "C1", "label": "Close with units.", "help_url": "", "hint": "Partial Credit for close value with appropriate units. &nbsp;if correct answer is 100 N and close is &plusmn;1%,<br />99 &nbsp;N is accepted.", "input_type": "percent", "default_value": "75"}, {"name": "C2", "label": "No units or wrong sign", "help_url": "", "hint": "Partial credit for forgetting units or using wrong sign.<br />If the correct answer is 100 N, both 100 and -100 N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": [], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "contributors": [{"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": [], "metadata": {"description": "<p>Calculate the moment of a force about three points using the definition of a Moment. &nbsp;All forces and points are in the same plane.</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>Force $\\mathbf{F}$, which has a magnitude of {F}, acts along a line passing through points $D$ and $D'$. &nbsp; The grid units are in [{units[0]}] and counter-clockwise moments are positive. &nbsp;</p>\n<p>Determine the moment of the force about points $A$, &nbsp;and $B$ using the definition of the moment: $$M = F \\cdot d_\\perp$$.</p>\n<p style=\"text-align: left;\">{geogebra_applet('n8thnjk7',params)}</p>", "advice": "<p>Step a) walks you through the procedure to find a moment using the definition of the moment.</p>\n<p><strong>An alternate approach is to use&nbsp;Verignon's Theorem</strong></p>\n<p>Verigon's theorem says that the moment of a force is the sum of the moments of its components.</p>\n<p>$ M = \\pm F_x d_y \\pm F_y d_x$</p>\n<p>Procedure:</p>\n<ol>\n<li>Decompose force $\\mathbf{F}$ into its $x$- and $y$-components.</li>\n<li>Determine the horizontal and vertical distances from the moment center to a point on the line of action of $\\mathbf{F}$. &nbsp;In this problem:\n<ul>\n<li>$d_x$ is the horizontal distance from $D$ (or $D'$) to $A$, $B$, or $C$.</li>\n<li>$d_y$ is the vertical distance from $D$ (or $D'$) to $A$, $B$, or $C$.</li>\n</ul>\n</li>\n<li>The moments of the components are $F_x\\, d_y$ and $F_y\\, d_x$.</li>\n<li>The signs of these moments are determined by inspection: &nbsp;positive if counter-clockwise, negative if clockwise.</li>\n<li>The total moment is the sum of the component moments.</li>\n</ol>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"dir_c": {"name": "dir_c", "group": "Ungrouped variables", "definition": "if(sign(MC)>=0,1,-1)", "description": "", "templateType": "anything", "can_override": false}, "Mc": {"name": "Mc", "group": "Ungrouped variables", "definition": "qty(cross(rc,force)[2], units[0] + ' ' + units[1])", "description": "", "templateType": "anything", "can_override": false}, "dperp_b": {"name": "dperp_b", "group": "Ungrouped variables", "definition": "abs(MB/F)", "description": "", "templateType": "anything", "can_override": false}, "Ma": {"name": "Ma", "group": "Ungrouped variables", "definition": "qty(cross(ra,force)[2], units[0] + ' ' + units[1])\n", "description": "", "templateType": "anything", "can_override": false}, "My": {"name": "My", "group": "Ungrouped variables", "definition": "qty(\n  siground(cross(ra,vector(0,force[1],0))[2],4),\n  units[0] + ' ' + units[1])\n\n", "description": "", "templateType": "anything", "can_override": false}, "MA'": {"name": "MA'", "group": "definition method", "definition": "qty(abs(force),units[1]) * dperp", "description": "", "templateType": "anything", "can_override": false}, "D'": {"name": "D'", "group": "Inputs", "definition": "vector(random(-8..8),random(-8..8))", "description": "<p>Point D' on loa</p>", "templateType": "anything", "can_override": false}, "C": {"name": "C", "group": "Inputs", "definition": "vector(random(-8..8),random(-8..8))", "description": "<p>point C</p>", "templateType": "anything", "can_override": false}, "sum": {"name": "sum", "group": "Ungrouped variables", "definition": "Mx-My", "description": "", "templateType": "anything", "can_override": false}, "Mx": {"name": "Mx", "group": "Ungrouped variables", "definition": "qty(\n  siground(cross(ra,vector(force[0],0,0))[2],4),\n  units[0] + ' ' + units[1])\n\n", "description": "<p>Moment of F_x about point A</p>", "templateType": "anything", "can_override": false}, "dperp_c": {"name": "dperp_c", "group": "Ungrouped variables", "definition": "abs(MC/F)", "description": "", "templateType": "anything", "can_override": false}, "Fy": {"name": "Fy", "group": "Ungrouped variables", "definition": "qty(force[1],units[1])", "description": "", "templateType": "anything", "can_override": false}, "rc": {"name": "rc", "group": "Ungrouped variables", "definition": "D-C+vector(0,0,0)\n", "description": "<p>position vector</p>", "templateType": "anything", "can_override": false}, "rb": {"name": "rb", "group": "Ungrouped variables", "definition": "D-B+vector(0,0,0)\n", "description": "<p>position vector</p>", "templateType": "anything", "can_override": false}, "ra": {"name": "ra", "group": "Ungrouped variables", "definition": "D-A+vector(0,0,0)", "description": "<p>position vector</p>", "templateType": "anything", "can_override": false}, "units": {"name": "units", "group": "Inputs", "definition": "random(['in','lb'],['ft','lb'],['m','N'],['m','kN'])", "description": "", "templateType": "anything", "can_override": false}, "dperp_a": {"name": "dperp_a", "group": "Ungrouped variables", "definition": "abs(MA/F)", "description": "", "templateType": "anything", "can_override": false}, "dir_b": {"name": "dir_b", "group": "Ungrouped variables", "definition": "if(sign(MB)>=0,1,-1)", "description": "", "templateType": "anything", "can_override": false}, "Mb": {"name": "Mb", "group": "Ungrouped variables", "definition": "qty(cross(rb,force)[2], units[0] + ' ' + units[1])", "description": "", "templateType": "anything", "can_override": false}, "theta_A": {"name": "theta_A", "group": "definition method", "definition": "let( ang,degrees(arccos((dot(ra,force)/abs(ra)/abs(force)))),if(ang<90,ang,180-ang))", "description": "", "templateType": "anything", "can_override": false}, "fo _override": false}, "params": {"name": "params", "group": "Ungrouped variables", "definition": "[A: A, B: B, C: C, D: D, D': D', F: scalar(F)]\n\n", "description": "", "templateType": "anything", "can_override": false}}, "variablesTest": {"condition": "// makes sure that no point aligns vertically or horizontally with another\nnot some(map(p[0]=q[0] or p[1]=q[1],[p,q],combinations([A,B,C,D,D'],2)))\nand sign(Ma)<>sign(Mc)\nand theta_A >  15\nand all(map(scalar(d)>=1,d,[dperp_a,dperp_b,dperp_c]))", "maxRuns": 100}, "ungrouped_variables": ["ra", "rb", "rc", "force", "Mx", "My", "Ma", "Mb", "Mc", "sum", "Fx", "Fy", "dir_a", "dir_b", "dir_c", "dperp_a", "dperp_b", "dperp_c", "params"], "variable_groups": [{"name": "Inputs", "variables": ["A", "B", "C", "D", "D'", "F", "units", "debug"]}, {"name": "definition method", "variables": ["theta_A", "AD", "dperp", "MA'", "test"]}, {"name": "Unnamed group", "variables": []}], "functions": {}, "preamble": {"js": "", "css": ""}, "parts": [{"type": "gapfill", "useCustomName": true, "customName": "Geometry", "marks": 0, "scripts": {}, "customMarkingAlgorithm": "", "extendBaseMarkingAlgorithm": true, "unitTests": [], "showCorrectAnswer": true, "showFeedbackIcon": true, "variableReplacements": [], "variableReplacementStrategy": "originalfirst", "nextParts": [], "suggestGoingBack": false, "adaptiveMarkingPenalty": 0, "exploreObjective": null, "prompt": "<p>Find the length of the line segment from $A$ to $D$. &nbsp; (Or any other point on the line of action of $\\mathbf{F}$.)</p>\n<p>$d$ =&nbsp;[[0]] &nbsp;<span data-jme-visible=\"debug\">{qty(siground(abs(A-D),4),units[0])&nbsp;}</span></p>\n<p>Find the angle (&lt;= 90&deg;) between segment $\\overline{AD}$ and the line of action of $\\mathbf{F}$.</p>\n<p>$\\theta_A =$&nbsp;[[1]] &nbsp;<span data-jme-visible=\"debug\">{qty(siground(theta_A,4),'deg') }</span></p>\n<p>Find the perpendicular distance between point $A$ and the line of action of force $\\mathbf{F}$.</p>\n<p>$d_\\perp =$&nbs M = \\pm F_x\\ d_y \\pm F_y\\ d_x$</p>\n<p>Verigon's theorem says that the moment of a force is the sum of the moments of its components.</p>\n<p>Procedure:</p>\n<ol>\n<li>Decompose force $\\mathbf{F}$ into its $x$- and <i>$y$</i>-components.</li>\n<li>Determine the horizontal and vertical distances from the moment center to a point on the line of action of $\\mathbf{F}$. &nbsp;In this problem:\n<ol>\n<li>$d_x$ is the horizontal distance from $D$ or $D'$ to point $A$ or&nbsp;$B$.</li>\n<li>$d_y$ is the vertical distance from $D$ or $D'$&nbsp;to $A$ or &nbsp;$B$.</li>\n</ol>\n</li>\n<li>The moments of the components are $F_x\\ d_y$ and $F_y\\ d_x$.</li>\n<li>The signs of these moments are determined by inspection: &nbsp;positive if counter-clockwise, negative if clockwise.</li>\n<li>The total moment is the sum of the component moments.</li>\n</ol>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"Fy": {"name": "Fy", "group": "Ungrouped variables", "definition": "qty(force[1],units[1])", "description": "", "templateType": "anything", "can_override": false}, "test2": {"name": "test2", "group": "Inputs", "definition": "some(map(p[0]=q[0] or p[1]=q[1],[p,q],combinations([A,B,C,D,D'],2)))", "description": "<p>map(sqrt(x^2+y^2),[x,y],[ [3,4], [5,12] ])</p>", "templateType": "anything", "can_override": false}, "dir_b": {"name": "dir_b", "group": "Ungrouped variables", "definition": "if(sign(MB)>=0,1,-1)", "description": "", "templateType": "anything", "can_override": false}, "dir_c": {"name": "dir_c", "group": "Ungrouped variables", "definition": "if(sign(MC)>=0,1,-1)", "description": "", "templateType": "anything", "can_override": false}, "Fx": {"name": "Fx", "group": "Ungrouped variables", "definition": "qty(force[0],units[1])", "description": "", "templateType": "anything", "can_override": false}, "Ma": {"name": "Ma", "group": "Ungrouped variables", "definition": "qty(cross(ra,force)[2], units[0]
