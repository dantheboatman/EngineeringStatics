<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">The internal force component parallel to the cut is called the <dfn class="terminology">shear force</dfn>. The word shear refers to the shearing that occurs between adjacent planes due to this force. You can get a feel for shearing adjacent planes by sliding two pieces of paper together.</div>
