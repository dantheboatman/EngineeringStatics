s)\\n)\\n  \\n\"}, {\"name\": \"percent_error\", \"description\": \"\", \"definition\": \"try(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"percent_error \u003c= settings[\u0027right\u0027]\\n\"}, {\"name\": \"close\", \"description\": \"\u003cp\u003eOnly marked close if the student actually has the right sign.\u003c/p\u003e\", \"definition\": \"right_sign and percent_error \u003c= settings[\u0027close\u0027]\"}, {\"name\": \"right_sign\", \"description\": \"\", \"definition\": \"sign(student_scalar) = sign(correct_quantity) \"}], \"settings\": [{\"name\": \"correctAnswer\", \"label\": \"Correct Quantity.\", \"help_url\": \"\", \"hint\": \"The correct answer given as a JME quantity.\", \"input_type\": \"code\", \"default_value\": \"\", \"evaluate\": true}, {\"name\": \"right\", \"label\": \"% Accuracy for right.\", \"help_url\": \"\", \"hint\": \"Question will be considered correct if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"0.2\", \"evaluate\": true}, {\"name\": \"close\", \"label\": \"% Accuracy for close.\", \"help_url\": \"\", \"hint\": \"Question will be considered close if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"1.0\", \"evaluate\": true}, {\"name\": \"C1\", \"label\": \"Close with units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value with appropriate units. \u0026nbsp;if correct answer is 100 N and close is \u0026plusmn;1%,\u003cbr /\u003e99 \u0026nbsp;N is accepted.\", \"input_type\": \"percent\", \"default_value\": \"75\"}, {\"name\": \"C2\", \"label\": \"No units or wrong sign\", \"help_url\": \"\", \"hint\": \"Partial credit for forgetting units or using wrong sign.\u003cbr /\u003eIf the correct answer is 0px; text-align: center;\\\"\u003e\\n\u003ctbody\u003e\\n\u003ctr style=\\\"border-bottom: solid;\\\"\u003e\\n\u003ctd style=\\\"width: 52.989132px;\\\"\u003eForce\u003c/td\u003e\\n\u003ctd style=\\\"width: 57.989132px;\\\"\u003eRise\u003c/td\u003e\\n\u003ctd style=\\\"width: 42.989132px;\\\"\u003eRun\u003c/td\u003e\\n\u003ctd style=\\\"width: 97.989136px;\\\"\u003eHypotenuse\u003c/td\u003e\\n\u003c/tr\u003e\\n\u003ctr\u003e\\n\u003ctd style=\\\"width: 52.989132px;\\\"\u003e$F$\u003c/td\u003e\\n\u003ctd style=\\\"width: 57.989132px;\\\"\u003e$\\\\var{dyF}$\u003c/td\u003e\\n\u003ctd style=\\\"width: 42.989132px;\\\"\u003e$\\\\var{dxF}$\u003c/td\u003e\\n\u003ctd style=\\\"width: 97.989136px;\\\"\u003e$\\\\sqrt{\\\\var{rF2}}$\u003c/td\u003e\\n\u003c/tr\u003e\\n\u003ctr\u003e\\n\u003ctd style=\\\"width: 52.989132px;\\\"\u003e$A$\u003c/td\u003e\\n\u003ctd style=\\\"width: 57.989132px;\\\"\u003e$\\\\var{dyA}$\u003c/td\u003e\\n\u003ctd style=\\\"width: 42.989132px;\\\"\u003e$\\\\var{dxA}$\u003c/td\u003e\\n\u003ctd style=\\\"width: 97.989136px;\\\"\u003e$\\\\sqrt{\\\\var{rA2}}$\u003c/td\u003e\\n\u003c/tr\u003e\\n\u003ctr\u003e\\n\u003ctd style=\\\"width: 52.989132px;\\\"\u003e$B$\u003c/td\u003e\\n\u003ctd style=\\\"width: 57.989132px;\\\"\u003e$\\\\var{dyB}$\u003c/td\u003e\\n\u003ctd style=\\\"width: 42.989132px;\\\"\u003e$\\\\var{dxB}$\u003c/td\u003e\\n\u003ctd style=\\\"width: 97.989136px;\\\"\u003e$\\\\sqrt{\\\\var{rB2}}$\u003c/td\u003e\\n\u003c/tr\u003e\\n\u003c/tbody\u003e\\n\u003c/table\u003e\\n\u003cp\u003e3. Determine scalar components in terms of $A$, $B$, and $F$ from slopes and given $F = \\\\var{qty(F,\u0027N\u0027)}$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e$\\\\begin{align}\u003cbr/\u003eF_x \u0026amp;= \\\\left(\\\\frac{\\\\var{dxF}}{\\\\sqrt{\\\\var{rF2}}}\\\\right) F = \\\\var{precround(qty(vecF[0], \u0027N\u0027),4)} \u0026amp; F_y \u0026amp;= \\\\left(\\\\frac{\\\\var{dyF}}{\\\\sqrt{\\\\var{rF2}}}\\\\right) F = \\\\var{precround(qty(vecF[1], \u0027N\u0027),4)}\\\\\\\\\u003cbr/\u003eA_x \u0026amp;= \\\\left(\\\\frac{\\\\var{dxA}}{\\\\sqrt{\\\\var{rA2}}}\\\\right) A = \\\\var{precround(cos(radians(alpha)),3)} A \u0026amp; A_y \u0026amp;= \\\\left(\\\\frac{\\\\var{dyA}}{\\\\sqrt{\\\\var{rA2}}}\\\\right) A\u0026nbsp;= \\\\var{precround(sin(radians(alpha)),3)} A\\\\\\\\\u003cbr/\u003eB_x \u0026amp;= \\\\left(\\\\frac{\\\\var{dxB}}{\\\\sqrt{\\\\var{rB2}}}\\\\right) B = \\\\var{precround(cos(radians(beta )),3)} B \u0026amp; B_y \u0026amp;= \\\\left(\\\\frac{\\\\var{dyB}}{\\\\sqrt{\\\\var{rB2}}}\\\\right) B =\u0026nbsp;\\\\var{precround(sin(radians(beta )),3)} B\u003cbr/\u003e\\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e4. \u0026nbsp;Set up two equations of equilibrium.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e$\\\\begin{align}\u003cbr/\u003e\\\\Sigma F_x \u0026amp;= 0 \u0026amp; \\\\Sigma F_y \u0026amp;= 0\\\\\\\\\u003cbr/\u003eA_x + B_x + F_x \u0026amp;=0\u0026amp; A_y + B_y +F_y \u0026amp;=0\\\\\\\\\u003cbr/\u003e\\\\simplify[!noLeadingMinus]{{precround(cos(radians(alpha)),3)} A + {precround(cos(radians(beta)),3)} B} \u0026amp; =\\\\var{precround(qty(- vecF[0], \u0027N\u0027),4)} \u0026amp;\u003cbr/\u003e\\\\simplify[!noLeadingMinus]{{precround(sin(radians(alpha)),3)} A + {precround(sin(radians(beta)),3)} B} \u0026amp; =\\\\var{precround(qty(- vecF[1], \u0027N\u0027),4)}\\\\\\\\\u003cbr/\u003e\\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e5. Solve simultaneously to get:\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e$\\\\begin{align}\u003cbr/\u003eA \u0026amp;= \\\\var{siground(qty(abs(FA),\u0027N\u0027),4)} \u0026amp; B \u0026amp;= \\\\var{siground(qty(abs(FB),\u0027N\u0027),4)}\u003cbr/\u003e\\\\end{align}$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e\u003c/p\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true}, \"constants\": [], \"variables\": {\"applet\": {\"name\": \"applet\", \"group\": \"Ungr "]}], \"functions\": {\"applet1\": {\"parameters\": [[\"perspective\", \"string\"], [\"width\", \"number\"]], \"type\": \"anything\", \"language\": \"javascript\", \"definition\": \"// Create the worksheet. \\n// This function returns an object with a container `element` and a `promise` resolving to a GeoGebra applet.\\n\\nvar params = {\\n    material_id: \u0027saaa7mqd\u0027\\n};\\nvar result = Numbas.extensions.geogebra.createGeogebraApplet(params);\\n\\n// Once the applet has loaded, run some commands to manipulate the worksheet.\\nresult.promise.then(function(d) {\\n    var app = d.app;\\n    question.applet = d;\\n    app.setPerspective(perspective);\\n    app.setWidth(width);\\n    app.setHeight(width);\\n    //app.setAxesVisible(true,false);\\n    //app.enableShiftDragZoom(false);\\n\\n    function setGGBPoint(name, nname = name) {\\n        // moves point in GGB to Numbas value\\n        var x = Numbas.jme.unwrapValue(question.scope.getVariable(nname));\\n        app.setFixed(name, false, false); //fixed and selection allowed\\n        app.setCoords(name, x[0], x[1]);\\n        app.setFixed(name, true, false);\\n    }\\n\\n    setGGBPoint(\u0027A\u0027);\\n    setGGBPoint(\u0027B\u0027);\\n    setGGBPoint(\u0027C\u0027);\\n    setGGBPoint(\u0027P\u0027);\\n    function setGGBAngle(gname, nname = gname) {\\n        // Sets angle in GGB to a Numbas Variable given in degrees.\\n        var v = Math.PI / 180 * Numbas.jme.unwrapValue(question.scope.getVariable(nname));\\n        app.setValue(gname, v);\\n    }\\n\\n    //setGGBAngle(\u0027\\u03b8\u0027,\u0027theta\u0027);\\n    //setGGBAngle(\u0027\\u03b1\u0027,\u0027alpha\u0027);\\n    //app.setValue(\u0027tension\u0027,Numbas.jme.unwrapValue(question.scope.getVariable(\u0027tension\u0027)));\\n\\n});\\n\\n// This function returns the result of `createGeogebraApplet` as an object \\n// with the JME data type \u0027ggbapplet\u0027, which can be substituted into the question\u0027s content.\\nreturn new Numbas.jm \\right) \\\\times \\\\left(\\\\frac{\\\\var{qty(1, \\\"m\\\")}}{\\\\var{qty(1000,\\\"mm\\\")}}\\\\right)^3 \\\\times \\\\var{g}\\\\\\\\\u003cbr/\u003e\u0026amp; = \\\\var{siground(weight,4)}\\\\\\\\ \\\\mathbf{P} \u0026amp;= \\\\langle 0,0, \\\\var{siground(scalar(weight),4)} \\\\rangle \\\\text{ N}\\\\\\\\ \\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eFind position vectors and corresponding unit vectors from point \u003c/strong\u003e$P$\u003cstrong\u003e to points \u003c/strong\u003e$A$\u003cstrong\u003e, \u003c/strong\u003e$B$\u003cstrong\u003e, and \u003c/strong\u003e$D$\u003cstrong\u003e.\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e$\\\\begin{align} \u003cbr/\u003er_A \u0026amp;= \\\\var{ brackets(r_A)} \\\\text{ mm} \u0026amp; u_A \u0026amp;= \\\\frac{r_A}{|r_A|} = \\\\var{brackets(U_A)} \u0026nbsp;\\\\\\\\\u003cbr/\u003er_B \u0026amp;= \\\\var{ brackets(r_B)} \\\\text{ mm} \u0026amp; u_B \u0026amp;= \\\\frac{r_B}{|r_B|} = \\\\var{brackets(U_B)} \\\\\\\\\u003cbr/\u003er_D \u0026amp;= \\\\var{ brackets(r_D)} \\\\text{ mm} \u0026amp; u_D \u0026amp;= \\\\frac{r_D}{|r_D|} = \\\\var{brackets(U_D)} \\\\\\\\ \u003cbr/\u003e\\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eExpress the forces in the cables in terms of unknown tensions and the unit vectors.\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e$\\\\begin{align} \u003cbr/\u003e\\\\mathbf{T_A} \u0026amp; = T_A u_A = T_A \\\\var{brackets(u_A)}\\\\\\\\ \u003cbr/\u003e\\\\mathbf{T_B} \u0026amp; = T_B u_B = T_B \\\\var{brackets(u_B)}\\\\\\\\ \u003cbr/\u003e\\\\mathbf{T_D} \u0026amp; = T_D u_A = T_D \\\\var{brackets(u_D)}\\\\\\\\ \u003cbr/\u003e\\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eSet up three scalar equilibrium equations corresponding to\u003c/strong\u003e $\\\\mathbf{T_A} + \\\\mathbf{T_B} + \\\\mathbf{T_D} + \\\\mathbf{P} = 0$.\u003c/p\u003e\\n\u003cp\u003e\\\\begin{align} \u003cbr/\u003e\\\\Sigma F_x\u0026amp;=0: \u0026amp;\\\\simplify[!zeroTerm]{+{precround(U_A[0],3)} T_A + {precround(U_B[0],3)} T_B + { precround(U_D[0],3)} T_D + 0 = 0 }\\\\\\\\\u003cbr/\u003e\\\\Sigma F_y\u0026amp;=0: \u0026amp;\\\\simplify[!zeroTerm]{+{precround(U_A[1],3) } T_A + {precround(U_B[1],3) } T_B + { precround(U_D[1],3) } T_D + 0 =0} \\\\\\\\\u003cbr/\u003e\\\\Sigma F_z\u0026amp;=0: \u0026amp;\\\\simplify[!zeroTerm]{{precround(U_A[2],3) } T_A + {precround(U_B[2],3) } T_B + { precround(U_D[2],3) } T_D + {siground(scalar(weight),4)} =0}\\\\\\\\\u003cbr/\u003e\\\\end{align}\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eSolve the equilibrium equations simultaneously to get:\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 40px;\\\"\u003e$\\\\begin{align}\u003cbr/\u003eT_A \u0026amp;= \\\\var{siground(qty(T_A,\\\"N\\\"),4)}\\\\\\\\\u003cbr/\u003eT_B \u0026amp;= \\\\var{siground(qty(T_B,\\\"N\\\"),4)}\\\\\\\\\u003cbr/\u003eT_D \u0026amp;= \\\\var{siground(qty(T_D,\\\"N\\\"),4)}\\\\\\\\ \u003cbr/\u003e\\\\end{align}$\u003c/p\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true}, \"constants\": [], \"variables\": {\"applet\": {\"name\": \"applet\", \"group\": \"inputs\", \"definition\": \"geogebra_applet(\u0027e83pdpt8\u0027,params)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"H\": {\"name\": \"H\", \"group\": \"inputs\", \"definition\": \"random(300..650#25)\", \"description\": \"\u003cp\u003eheight of hook\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"W\": {\"name\": \"W\", \"group\": \"inputs\", \"definition\": \"random(400..800#50)\", \"description\": \"\u003cp\u003ewidth of plate in mm\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"L\": {\"name\": \"L\", \"group\": \"inputs\", \"definition\": \"random(300..1000#20)\", \"description\": \"\u003cp\u003elength of plate in mm\u003c/p\u003e\", \"templateType\": \"     <span data-bind="visible: infoPage()=='resumed'" data-localise="suspend.resumed header" ></span>
</h1>
<p data-localise="suspend.exam suspended"></p>
<p data-localise="suspend.you can resume"></p>
<button class="btn primary" id="resumeBtn" data-bind="click: resumeExam" data-localise="suspend.resume"></button>
    </div>
    <div id="results" data-bind="visible: infoPage()=='result', if: infoPage()=='result'">
        <header>
    <h1 class="exam-name text-center break-words" data-bind="latex: exam.settings.name"></h1>
</header>

<!-- ko if: exam.settings.navigateMode=='diagnostic' -->
    <table id="diagnostic-breakdown">
    <colgroup>
        <col>
        <col>
    </colgroup>
    <thead>
        <th data-localise="result.learning objective"></th>
        <!-- ko if: showActualMark -->
        <th data-localise="result.question score"></th>
        <!-- /ko -->
    </thead>
    <tbody>
        <!-- ko foreach: diagnostic_progress -->
            <tr data-bind="css: {total: $index()==$parent.diagnostic_progress().length-1}">
                <td class="name" data-bind="latex: name"></td>
                <!-- ko if: $parent.showActualMark -->
                <td class="score" data-bind="text: Math.floor(100*credit)+'%'"></td>
                <!-- /ko -->
            </tr>
        <!-- /ko -->
    </tbody>
</table>
<!-- /ko -->

<!-- ko if: exam.settings.navigateMode=='sequence' || exam.settings.navigateMode=='menu' -->
<p data-localise="result.click a question to review"></p>
<table id="question-breakdown">
    <colgroup>
        <col>
        <col span="3" class="score">
        <col>
    </colgroup>
    <thead>
        <tr>
        <!-- ko if: exam.settings.navigateMode=='sequence' -->
            <th data-localise="result.question number"></th>
        <!-- /ko -->
        <!-- ko if: exam.settings.navigateMode=='menu' -->
            <th data-localise="question"></th>
        <!-- /ko -->
        <th data-bind="text: resultsScoreColumnHeader"></th>
        </tr>
    </thead>
    <tbody>
        <!-- ko foreach: question_groups -->
            <!-- ko if: $root.exam().showQuestionGroupNames -->
            <tr class="question-group-header" data-bind="visible: show_name">
                <th data-bind="text: name, typeset: name"></th>
                <th class="score-cell" data-bind="html: feedback.plainMessage"></th>
            </tr>
            <!-- /ko -->
            <!-- ko foreach: questions -->
            <tr class="question" data-bind="click: review, attr: {title: R('result.question review title')}">
                <td class="name"><a href="#" data-bind="latex: displayName"></a></td>
                <td class="score-cell" data-bind="html: scoreFeedback.plainMessage"></td>
            </tr>
            <!-- /ko -->
        <!-- /ko -->
        <!-- ko if: scoreFeedback.showActualMark() || scoreFeedback.showTotalMark() -->
        <tr class="total">
            <th scope="row" data-localise="Total"></th>
            <td class="score-cell">
                <span class="score" data-bind="html: scoreFeedback.plainMessage"></span>
                <!-- ko if: scoreFeedback.showActualMark() && scoreFeedback.showTotalMark() -->(<span data-bind="text: percentScore"></span>%)<!-- /ko -->
            </td>
        </tr>
        <!-- /ko -->
    </tbody>
</table>

<!-- /ko -->

<div id="end-message" class="alert" data-bind="visible: exam.has_end_message, latex: exam.end_message" localise-data-jme-context-description="exam.end_message"></div>

<!-- ko if: scoreFeedback.showActualMark -->
<div id="feedback" class="alert results-feedback" data-bind="visible: feedbackMessage()!==null, latex: feedbackMessage" localise-data-jme-context-description="exam.feedback"></div>
<!-- /ko -->

<div id="performance-summary">
    <h2 data-localise="result.performance summary"></h2>

    <table class="summary">
        <tr>
            <th data-localise="exam.exam name"></th>
            <td class="break-words" data-bind="html: exam.settings.name"></td>
        </tr>
        <tr>
            <th data-localise="exam.random seed"></th>
            <td class="break-words" data-bind="html: exam.seed"></td>
        </tr>
        <tr data-bind="visible: exam.settings.showStudentName && exam.student_name">
            <th data-localise="exam.student name"></th>
            <td class="break-words"><span data-bind="text: exam.student_name"></span><span data-bind="visible: exam.student_id"> (<span data-bind="text: exam.student_id"></span>)</span></td>
        </tr>
        <tr>
            <th data-localise="result.exam start"></th>
            <td class="break-words"><time data-bind="datetime: startTime"></time></td>
        </tr>
        <tr>
            <th data-localise="result.exam stop"></th>
            <td class="break-words"><time data-bind="datetime: endTime"></time></td>
        </tr>
        <tr>
            <th data-localise="result.time spent"></th>
            <td class="break-words"><time data-bind="duration: timeSpent"></time></td>
        </tr>
    </table>
</div>



<div class="info-buttons">
    <button class="btn info" data-bind="visible: allowPrinting, click: function(){ window.print(); }, text: printLabel"></button>
    <button class="btn info" data-bind="visible: allowAttemptDownload, click: download_attempt_data" data-localise="result.download exam object"></button>
</div>

<p id="finished-text" class="text-center" data-localise="end.exam has finished"></p>

t": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": [], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "contributors": [{"name": "Chris Graham", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/369/"}, {"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": ["Equilibrium", "equilibrium", "Mechanics", "mechanics", "Particle", "particle", "Statics", "statics"], "metadata": {"description": "<p>Two dimensional particle equilibrium problem. &nbsp;Advice shows how to use how to use slope triangles to find sines and cosines, rather than finding the angle and using that.</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>{applet1(\"G\", 300)}&nbsp;</p>\n<p>A $\\var{qty(F,\"N\")}$ force $F$ is applied in the direction shown to a small ring, which is held in equilibrium by two inextensible ropes attached to fixed points $A$ and $B$.</p>", "advice": "<p>1. &nbsp;Draw FBD of the Particle</p>\n<p style=\"padding-left: 40px;\">{applet1(\"D\", 250)}</p>\n<p>2. &nbsp;Determine slope triangles from geometry.</p>\n<table style=\"margin-left: 40px; text-align: center;\">\n<tbody>\n<tr style=\"border-bottom: solid;\">\n<td style=\"width: 52.989132px;\">Force</td>\n<td style=\"width: 57.989132px;\">Rise</td>\n<td style=\"width: 42.989132px;\">Run</td>\n<td style=\"width: 97.989136px;\">Hypotenuse</td>\n</tr>\n<tr>\n<td style=\"width: 52.989132px;\">$F$</td>\n<td style=\"width: 57.989132px;\">$\\var{dyF}$</td>\n<td style=\"width: 42.989132px;\">$\\var{dxF}$</td>\n<td style=\"width: 97.989136px;\">$\\sqrt{\\var{rF2}}$</td>\n</tr>\n<tr>\n<td style=\"width: 52.989132px;\">$A$</td>\n<td style=\"width: 57.989132px;\">$\\var{dyA}$</td>\n<td style=\"width: 42.989132px;\">$\\var{dxA}$</td>\n<td style=\"width: 97.989136px;\">$\\sqrt{\\var{rA2}}$</td>\n</tr>\n<tr>\n<td style=\"width: 52.989132px;\">$B$</td>\n<td style=\"width: 57.989132px;\">$\\var{dyB}$</td>\n<td style=\"width: 42.989132px;\">$\\var{dxB}$</td>\n<td style=\"width: 97.989136px;\">$\\sqrt{\\var{rB2}}$</td>\n</tr>\n</tbody>\n</table>\n<p>3. Determine scalar components in terms of $A$, $B$, and $F$ from slopes and given $F = \\var{qty(F,'N')}$</p>\n<p style=\"padding-left: 40px;\">$\\begin{align}<br/>F_x &amp;= \\left(\\frac{\\var{dxF}}{\\sqrt{\\var{rF2}}}\\right) F = \\var{precround(qty(vecF[0], 'N'),4)} &amp; F_y &amp;= \\left(\\frac{\\var{dyF}}{\\sqrt{\\var{rF2}}}\\right) F = \\var{precround(qty(vecF[1], 'N'),4)}\\\\<br/>A_x &amp;= \\left(\\frac{\\var{dxA}}{\\sqrt{\\var{rA2}}}\\right) A = \\var{precround(cos(radians(alpha)),3)} A &amp; A_y &amp;= \\left(\\frac{\\var{dyA}}{\\sqrt{\\var{rA2}}}\\right) A&nbsp;= \\var{precround(sin(radians(alpha)),3)} A\\\\<br/>B_x &amp;= \\left(\\frac{\\var{dxB}}{\\sqrt{\\var{rB2}}}\\right) B = \\var{precround(cos(radians(beta )),3)} B &amp; B_y &amp;= \\left(\\frac{\\var{dyB}}{\\sqrt{\\var{rB2}}}\\right) B =&nbsp;\\var{precround(sin(radians(beta )),3)} B<br/>\\end{align}$</p>\n<p>4. &nbsp;Set up two equations of equilibrium.</p>\n<p style=\"padding-left: 40px;\">$\\begin{align}<br/>\\Sigma F_x &amp;= 0 &amp; \\Sigma F_y &amp;= 0\\\\<br/>A_x + B_x + F_x &amp;=0&amp; A_y + B_y +F_y &amp;=0\\\\<br/>\\simplify[!noLeadingMinus]{{precround(cos(radians(alpha)),3)} A + {precround(cos(radians(beta)),3)} B} &amp; =\\var{precround(qty(- vecF[0], 'N'),4)} &amp;<br/>\\simplify[!noLeadingMinus]{{precround(sin(radians(alpha)),3)} A + {precround(sin(radians(beta)),3)} B} &amp; =\\var{precround(qty(- vecF[1], 'N'),4)}\\\\<br/>\\end{align}$</p>\n<p>5. Solve simultaneously to get:</p>\n<p style=\"padding-left: 40px;\">$\\begin{align}<br/>A &amp;= \\var{siground(qty(abs(FA),'N'),4)} &amp; B &amp;= \\var{siground(qty(abs(FB),'N'),4)}<br/>\\end{align}$</p>\n<p style=\"padding-left: 40px;\"></p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true}, "constants": [], "variables": {"applet": {"name": "applet", "group": "Ungrouped variables", "definition": "geogebra_applet('saaa7mqd')", "description": "", "templateType": "anything", "can_override": false}, "A": {"name": "A", "group": "Ungrouped variables", "definition": "random(vector(random(0,10), random(0..-10)), vector(random(0..10), random(0,-10)))", "description": "<p>Grid top left at (0,0) bottom right at(10,-10)</p>", "templateType": "anything", "can_override": false}, "B": {"name": "B", "group": "Ungrouped variables", "definition": "random(vector(random(0,10), random(0..-10)), vector(random(0..10), random(0,-10)))", "description": "", "templateType": "anything", "can_override": false}, "P": {"name": "P", "group": "Ungrouped variables", "definition": "vector(random(3..7),random(-3..-7))", "description": "", "templateType": "anything", "can_override": false}, "alpha": {"name": "alpha", "group": "angles", "definition": "degrees(atan2(A[1]-P[1], A[0]-P[0]))", "description": "<p>Direction of Force A will only point in quadrant 2 or 4</p>", "templateType": "anything", "can_override": false}, "beta": {"name": "beta", "group": "angles", "definition": "degrees(atan2(B[1]-P[1], B[0]-P[0]))", "description": "<p>Direction of force B will only point in quadrant 1 or 2</p>", "templateType": "anything", "can_override": false}, "F": {"name": "F", "group": "Ungrouped variables", "definition": "random(50..600#25)", "description": "", "templateType": "anything", "can_override": false}, "FA": {"name": "FA", "group": "Ungrouped variables", "definition": "soln[0][2]", "description": "", "templateType": "anything", "can_override": false}, "FB": {"name": "FB", "group": "Ungrouped variables", "definition": dent_scalar:\nmod(original_student_scalar,360)\n\n\nstudent_unit:\nstudentAnswer[len(matchnumber(studentAnswer,['plain','en'])[0])..len(studentAnswer)]\n\ninterpreted_unit:\nif(trim(student_unit)='\u00b0','deg',student_unit)\n\ninterpreted_answer:\nqty(mod(student_scalar,360),'deg')\n\nclose:\nwithintolerance(student_scalar, correct_scalar,decimal(settings['close_tol']))\n\ncorrect_scalar:\nmod(scalar(settings['expected_answer']),360)\n\nright:\nwithintolerance(student_scalar, correct_scalar, decimal(settings['right_tol']))\n\ngood_unit:\nsame(qty(1,interpreted_unit),qty(1,'deg'))\n\nmark:\nassert(close,incorrect('Incorrect.');end());\nif(right,correct('Correct angle.'), set_credit(1 - settings['close_penalty'],'Angle is close.'));\nassert(good_unit,sub_credit(settings['unit_penalty'], 'Missing or incorrect units.'))", "marking_notes": [{"name": "original_student_scalar", "description": "<p>Retuns the scalar part of students answer (which is a quantity) as a number.</p>", "definition": "matchnumber(studentAnswer,['plain','en'])[1]"}, {"name": "student_scalar", "description": "<p>Normalize angle with mod 360</p>", "definition": "mod(original_student_scalar,360)\n"}, {"name": "student_unit", "description": "<p>matchnumber(studentAnswer,['plain','en'])[0] is a string \"12.34\"</p>", "definition": "studentAnswer[len(matchnumber(studentAnswer,['plain','en'])[0])..len(studentAnswer)]"}, {"name": "interpreted_unit", "description": "<p>Allows student to use degree symbol or 'deg' for units.</p>", "definition": "if(trim(student_unit)='\u00b0','deg',student_unit)"}, {"name": "interpreted_answer", "description": "A value representing the student's answer to this part.", "definition": "qty(mod(student_scalar,360),'deg')"}, {"name": "close", "description": "", "definition": "withintolerance(student_scalar, correct_scalar,decimal(settings['close_tol']))"}, {"name": "correct_scalar", "description": "<p>Normalize expected_answer with mod 360</p>", "definition": "mod(scalar(settings['expected_answer']),360)"}, {"name": "right", "description": "", "definition": "withintolerance(student_scalar, correct_scalar, decimal(settings['right_tol']))"}, {"name": "good_unit", "description": "", "definition": "same(qty(1,interpreted_unit),qty(1,'deg'))"}, {"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "assert(close,incorrect('Incorrect.');end());\nif(right,correct('Correct angle.'), set_credit(1 - settings['close_penalty'],'Angle is close.'));\nassert(good_unit,sub_credit(settings['unit_penalty'], 'Missing or incorrect units.'))"}], "settings": [{"name": "expected_answer", "label": "Expected Answer", "help_url": "", "hint": "Expected angle as a quantity.", "input_type": "code", "default_value": "qty(30,'deg')", "evaluate": true}, {"name": "unit_penalty", "label": "Unit penalty", "help_url": "", "hint": "Penalty for not including degree sign or 'deg'.", "input_type": "percent", "default_value": "20"}, {"name": "close_penalty", "label": "Close Penalty", "help_url": "", "hint": "Penalty for close answer.", "input_type": "percent", "default_value": "20"}, {"name": "close_tol", "label": "Close", "help_url": "", "hint": "Angle must be $\\pm$ this many degrees to be marked close. &nbsp;&nbsp;", "input_type": "code", "default_value": "0.5", "evaluate": false}, {"name": "right_tol", "label": "Right ", "help_url": "", "hint": "Angle must be $\\pm$ this many degrees to be marked correct. &nbsp;", "input_type": "code", "default_value": "0.1", "evaluate": false}], "public_availability": "restricted", "published": false, "extensions": ["quantities"]}, {"source": {"pk": 19, "author": {"name": "William Haynes", "pk": 2530}, "edit_page": "/part_type/19/edit"}, "name": "Engineering Accuracy with units", "short_name": "engineering-answer", "description": "<p>A value with units marked right if within an adjustable % error of the correct value. &nbsp;Marked close if within a wider margin of error.</p>", "help_url": "", "input_widget": "string", "input_options": {"correctAnswer": "siground(settings['correctAnswer'],4)", "hint": {"static": true, "value": ""}, "allowEmpty": {"static": true, "value": true}}, "can_be_gap": true, "can_be_step": true, "marking_script": "mark:\nswitch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n\n\ninterpreted_answer:\nqty(student_scalar, student_units)\n\n\n\ncorrect_quantity:\nsettings[\"correctAnswer\"]\n\n\n\ncorrect_units:\nunits(correct_quantity)\n\n\nallowed_notation_styles:\n[\"plain\",\"en\"]\n\nmatch_student_number:\nmatchnumber(studentAnswer,allowed_notation_styles)\n\nstudent_scalar:\nmatch_student_number[1]\n\nstudent_units:\nreplace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")\n\ngood_units:\ntry(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n\n\nstudent_quantity:\nswitch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n\n\npercent_error:\ntry(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   \n\nright:\npercent_error <= settings['right']\n\n\nclose:\nright_sign and percent_error <= settings['close']\n\nright_sign:\nsign(student_scalar) = sign(correct_quantity)", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "switch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n"}, {"name": "interpreted_answer", "description": "A value representing the student's answer to this part.", "definition": "qty(student_scalar, student_units)\n\n"}, {"name": "correct_quantity", "description": "", "definition": "settings[\"correctAnswer\"]\n\n"}, {"name": "correct_units", "description": "", "definition": "units(correct_quantity)\n"}, {"name": "allowed_notation_styles", "description": "", "definition": "[\"plain\",\"en\"]"}, {"name": "match_student_number", "description": "", "definition": "matchnumber(studentAnswer,allowed_notation_styles)"}, {"name": "student_scalar", "description": "", "definition": "match_student_number[1]"}, {"name": "student_units", "description": "<p>Modify&nbsp;the&nbsp;unit portion of&nbsp;the student's answer by</p>\n<p>1. replacing \"ohms\" with \"ohm\" &nbsp;case insensitive</p>\n<p>2.&nbsp;replacing '-'&nbsp;with ' '&nbsp;</p>\n<p>3. replacing '&deg;' with ' deg'&nbsp;</p>\n<p>to allow answers like 10 ft-lb and 30&deg;</p>", "definition": "replace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")"}, {"name": "good_units", "description": "", "definition": "try(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n"}, {"name": "student_quantity", "description": "<p>This fixes the student answer for two common errors. &nbsp;</p>\n<p>If student_units are wrong&nbsp;&nbsp;- replace with correct units</p>\n<p>If student_scalar has the wrong sign - replace with right sign</p>\n<p>If student makes both errors, only one gets fixed.</p>", "definition": "switch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n"}, {"name": "percent_error", "description": "", "definition": "try(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   "}, {"name": "right", "description": "", "definition": "percent_error <= settings['right']\n"}, {"name": "close", "description": "<p>Only marked close if the student actually has the right sign.</p>", "definition": "right_sign and percent_error <= settings['close']"}, {"name": "right_sign", "description": "", "definition": "sign(student_scalar) = sign(correct_quantity) "}], "settings": [{"name": "correctAnswer", "label": "Correct Quantity.", "help_url": "", "hint": "The correct answer given as a JME quantity.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "right", "label": "% Accuracy for right.", "help_url": "", "hint": "Question will be considered correct if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "0.2", "evaluate": true}, {"name": "close", "label": "% Accuracy for close.", "help_url": "", "hint": "Question will be considered close if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "1.0", "evaluate": true}, {"name": "C1", "label": "Close with units.", "help_url": "", "hint": "Partial Credit for close value with appropriate units. &nbsp;if correct answer is 100 N and close is &plusmn;1%,<br />99 &nbsp;N is accepted.", "input_type": "percent", "default_value": "75"}, {"name": "C2", "label": "No units or wrong sign", "help_url": "", "hint": "Partial credit for forgetting units or using wrong sign.<br />If the correct answer is 100 N, both 100 and -100 N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": [], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "contributors": [{"name": "Chris Graham", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/369/"}, {"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": ["angle from reference", "Equlibrium", "Mechanics", "mechanics", "Particle Equilbrium", "Statics", "statics"], "metadata": {"description": "<p>Three random forces act on a particle. &nbsp;Determine the force required for equilibirum.</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>{applet} <span data-jme-visible=\"debug\">{alpha} {beta} {gamma}</span></p>\n<p><span>Four forces with magnitudes </span><span style=\"color: red;\">$A$</span> = {qty(maga,units)}, <span style=\"color: blue;\">$B$&nbsp;</span>= {qty(magb,units)}, and <span style=\"color: green;\">$C$</span> = {qty(magC,units)}, act on a particle&nbsp;in the directions shown.</p>\n<p>Determine the magnitude and direction of force $\\mathbf{D}$ required for equilibrium.</p>", "advice": "<p>Begin by drawing a free body diagram of the particle. Since the direction of force $\\mathbf{D}$ is unknown you will have to make an assumption about which way it points.</p>\n<p>Set up and solve the equilibrium equations based on your assumed direction for $\\mathbf{D}$</p>\n<p style=\"padding-left: 40px;\">$\\begin{align}<br/>\\Sigma F_x &amp;= 0\\\\<br/>A_x + B_x + C_x + D_x &amp;= 0\\\\ <br/>\\simplify[!collectNumbers]{{enground(A[0])} + &nbsp;{enground(B[0])} &nbsp;+ {enground(C[0])} - D_x} &amp;= 0 &nbsp;\\\\<br/>D_x &amp;= \\var{qty(enground(A[0] +B[0] +C[0]),units)}&amp;(1)\\\\\\\\<br/>\\Sigma F_y &amp;= 0\\\\<br/>A_y + B_y + C_y + D_y &amp;= 0\\\\<br/>\\simplify[!collectNumbers]{{enground(A[1])} + {enground(B[1])} &nbsp;+ &nbsp;{enground(C[1])} + D_y } &amp;= 0\\\\<br/>D_y &amp;= \\var{qty(- enground(A[1] +B[1] +C[1]),units)} &amp; (2)<br/>\\end{align}$</p>\n<p>If your calculations result in a negative value for $D_x$ or $D_y$, then your assumed direction is opposite of the component's actual direction.</p>\n<p>Draw a sketch showing $D_x$, $D_y$, and $D$ pointing in their actual directions and define angle $\\theta$.</p>\n<p>Resolve the components using right triangle trigonometry to find $D$ and $\\theta$. &nbsp;</p>\n<p style=\"padding-left: 40px;\">$D = \\var{enground(abs(D))}$ {units},</p>\n<p style=\"padding-left: 40px;\">$\\theta&nbsp;&nbsp;= \\var{siground(theta,4)}$&deg; measured counterclockwise from the $x$-axis.</p>\n<p><em>Your value of $\\theta$ will depend on the reference angle you choose. Choose one that makes $\\theta$ less than 90&deg; to avoid sign errors.</em></p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"A": {"name": "A", "group": "forces", "definition": "maga vector(cos(radians(alpha)),sin(radians(alpha)))\n", "description": "", "templateType": "anything", "can_override": false}, "theta": {"name": "theta", "group": "forces", "definition": "degrees(atan2(D[1],D[0]))", "description": "", "templateType": "anything", "can_override": false}, "gamma": {"name": "gamma", "group": "input", "definition": N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": [], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "contributors": [{"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": ["Equilibrium", "equilibrium", "Mechanics", "mechanics", "Statics", "statics"], "metadata": {"description": "<p>3D equilibrium of a particle problem. &nbsp;Rectangular steel plate supported by three cables, dimensions and density given.</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<table>\n<tbody>\n<tr style=\"text-align: center;\">\n<td style=\"width: 621px;\">{applet}</td>\n<td style=\"width: 298px; text-align: left;\"><em>You can rotate the diagram and move the labels with the mouse, zoom with the mouse wheel, and shift-drag to pan.</em></td>\n</tr>\n</tbody>\n</table>\n<p>A &nbsp;$\\var{qty(L,mm)} \\times \\var{qty(W,mm)}$ steel plate $\\var{qty(t,mm)}$ thick is suspended from point $P$ located &nbsp;$\\var{qty(H,mm)}$ above the center of the plate.</p>\n<p>Knowing that $DE = \\var{qty(DE,mm)}$ and that the density of the steel is $\\rho = \\var{qty(rho, \"kg/m^3\")}$, determine the tensions in the three cables.</p>\n<p></p>", "advice": "<p style=\"padding-left: 40px;\">To find the tensions in the cables, consider equilibrium of particle $P$, and note that force $\\mathbf{P}$ acts vertically up with a magnitude equal to the weight of the plate.</p>\n<p><strong>Find the weight of the plate, and the upward force </strong>$\\mathbf{P}$<strong>.</strong></p>\n<p style=\"padding-left: 40px;\">$\\begin{align} W &amp;= m g = \\rho\\ (L\\times W \\times t)\\ g \\\\<br/>&amp; = \\var{qty(rho, \"kg/m^3\")} \\times \\left(\\var{qty(L,\"mm\")} \\times \\var{qty(W,\"mm\")} \\times \\var{qty(t,\"mm\")} \\right) \\times \\left(\\frac{\\var{qty(1, \"m\")}}{\\var{qty(1000,\"mm\")}}\\right)^3 \\times \\var{g}\\\\<br/>&amp; = \\var{siground(weight,4)}\\\\ \\mathbf{P} &amp;= \\langle 0,0, \\var{siground(scalar(weight),4)} \\rangle \\text{ N}\\\\ \\end{align}$</p>\n<p><strong>Find position vectors and corresponding unit vectors from point </strong>$P$<strong> to points </strong>$A$<strong>, </strong>$B$<strong>, and </strong>$D$<strong>.</strong></p>\n<p style=\"padding-left: 40px;\">$\\begin{align} <br/>r_A &amp;= \\var{ brackets(r_A)} \\text{ mm} &amp; u_A &amp;= \\frac{r_A}{|r_A|} = \\var{brackets(U_A)} &nbsp;\\\\<br/>r_B &amp;= \\var{ brackets(r_B)} \\text{ mm} &amp; u_B &amp;= \\frac{r_B}{|r_B|} = \\var{brackets(U_B)} \\\\<br/>r_D &amp;= \\var{ brackets(r_D)} \\text{ mm} &amp; u_D &amp;= \\frac{r_D}{|r_D|} = \\var{brackets(U_D)} \\\\ <br/>\\end{align}$</p>\n<p><strong>Express the forces in the cables in terms of unknown tensions and the unit vectors.</strong></p>\n<p style=\"padding-left: 40px;\">$\\begin{align} <br/>\\mathbf{T_A} &amp; = T_A u_A = T_A \\var{brackets(u_A)}\\\\ <br/>\\mathbf{T_B} &amp; = T_B u_B = T_B \\var{brackets(u_B)}\\\\ <br/>\\mathbf{T_D} &amp; = T_D u_A = T_D \\var{brackets(u_D)}\\\\ <br/>\\end{align}$</p>\n<p><strong>Set up three scalar equilibrium equations corresponding to</strong> $\\mathbf{T_A} + \\mathbf{T_B} + \\mathbf{T_D} + \\mathbf{P} = 0$.</p>\n<p>\\begin{align} <br/>\\Sigma F_x&amp;=0: &amp;\\simplify[!zeroTerm]{+{precround(U_A[0],3)} T_A + {precround(U_B[0],3)} T_B + { precround(U_D[0],3)} T_D + 0 = 0 }\\\\<br/>\\Sigma F_y&amp;=0: &amp;\\simplify[!zeroTerm]{+{precround(U_A[1],3) } T_A + {precround(U_B[1],3) } T_B + { precround(U_D[1],3) } T_D + 0 =0} \\\\<br/>\\Sigma F_z&amp;=0: &amp;\\simplify[!zeroTerm]{{precround(U_A[2],3) } T_A + {precround(U_B[2],3) } T_B + { precround(U_D[2],3) } T_D + {siground(scalar(weight),4)} =0}\\\\<br/>\\end{align}</p>\n<p><strong>Solve the equilibrium equations simultaneously to get:</strong></p>\n<p style=\"padding-left: 40px;\">$\\begin{align}<br/>T_A &amp;= \\var{siground(qty(T_A,\"N\"),4)}\\\\<br/>T_B &amp;= \\var{siground(qty(T_B,\"N\"),4)}\\\\<br/>T_D &amp;= \\var{siground(qty(T_D,\"N\"),4)}\\\\ <br/>\\end{align}$</p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true}, "constants": [], "variables": {"applet": {"name": "applet", "group": "inputs", "definition": "geogebra_applet('e83pdpt8',params)", "description": "", "templateType": "anything", "can_override": false}, "H": {"name": "H", "group": "inputs", "definition": "random(300..650#25)", "description": "<p>height of hook</p>", "templateType": "anything", "can_override": false}, "W": {"name": "W", "group": "inputs", "definition": "random(400..800#50)", "description": "<p>width of plate in mm</p>", "templateType": "anything", "can_override": false}, "L": {"name": "L", "group": "inputs", "definition": "random(300..1000#20)", "description": "<p>length of plate in mm</p>", "templateType": "anything", "can_override": false}, "frac": {"name": "frac", "group": "inputs", "definition": "random(0.2..0.8#0.1 except 0.5)", "description": "<p>for ggb: fraction of length W to get CD</p>", "templateType": "anything", "can_override": false}, "params": {"name": "params", "group": "inputs", "definition": "[H: decimal(H/100), W: decimal(W/100), L: decimal(L/100), t: frac]", "description": "", "templateType": "anything", "can_override": false}, "mm": {"name": "mm", "group": "inputs", "definition": "\"mm\"", "description": "<p>units</p>", "templateType": "anything", "can_override": false}, "CD": {"name": "CD", "group": "calculations", "definition": "W frac", "description": "<p>segment CD, no closer than 150 mm to corners</p>", "templateType": "anything", "can_override": false}, "rho": {"name": "rho", "group": "inputs", "definition": "random(7750..8050#10)", "description": "<p>density of steel in kg/m^3</p>", "templateType": "anything", "can_override": false}, "DE": {"name": "DE", "group": "calculations", "definition": "(1-frac)W", "description": "", "templateType": "anything", "can_override": false}, "t": {"name": "t", "group": "inputs", "definition": "random(20..40#5)", "description": "<p>thickness of plate in mm</p>", "templateType": "anything", "can_override": false}, "weight": {"name": "weight", "group": "calculations", "definition": "qty(W,mm) * qty(L,mm) * qty(t,mm) * qty(rho, \"kg/m^3\") * g  in \"N\"\n", "description": "", "templateType": "anything", "can_override": false}, "g": {"name": "g", "group": "inputs", "definition": "9.81 * quantity(\"m/s^2\")", "description": "", "templateType": "anything", "can_override": false}, "r_A": {"name": "r_A", "group": "vectors", "definition": "vector(L/2,-W/2,-H)", "description": "<p>position vector to A from P in mm</p>", "templateType": "anything", "can_override": false}, "r_B": {"name": "r_B", "group": "vectors", "definition": "vector(L/2,W/2,-H)", "description": "<p>position vector to B from P in mm</p>", "templateType": "anything", "can_override": false}, "r_D": {"name": "r_D", "group": "vectors", "definition": "vector(-L/2,-W/2+DE,-H)", "description": "<p>position vector to D from P in mm</p>", "templateType": "anything", "can_override": false}, "u_A": {"name": "u_A", "group": "vectors", "definition": "r_A/abs(r_A)", "description": "<p style=\"text-align: left;\">unit vector to A</p>", "templateType": "anything", "can_override": false}, "u_B": {"name": "u_B", "group": "vectors", "definition": "r_B/abs(r_b)", "description": "<p>unit vector to B</p>", "templateType": "anything", "can_override": false}, "u_D": {"name": "u_D", "group": "vectors", "definition": "r_D/abs(r_D)", "description": "<p>unit vector to D</p>", "templateType": "anything", "can_override": false}, "MA": {"name": "MA", "group": "matrices", "definition": "transpose(matrix(u_A,u_B,u_D))", "description": "<p>3x3 matrix of unit vectors</p>\n<p>[[U_Ax U_Bx U_Dx]</p>\n<p>[U_Ay U_By U_Dy]</p>\n<p>[U_Az U_Bz U_Dz]]</p>", "templateType": "anything", "can_override": false}, "P": {"name": "P", "group": "matrices", "definition": "matrix([0],[0],[scalar(weight)])", "description": "<p>column vector of upward force P</p>", "templateType": "anything", "can_override": false}, "MC": {"name": "MC", "group": "matrices", "definition": "augment(MA,-P)", "description": "<p>3x4 augmented matrix &nbsp;P is negative since it needs to move across equals sign</p>", "templateType": "anything", "can_override": false}, "soln": {"name": "soln", "group": "matrices", "definition": "reduced_row_echelon_form(MC)", "description": "<p>this finds solution</p>", "templateType": "anything", "can_override": false}, "T_A": {"name": "T_A", "group": "tensions", "definition": "soln[0][3]", "description": "", "templateType": "anything", "can_override": false}, "T_B": {"name": "T_B", "group": "tensions", "definition": "soln[1][3]", "description": "", "templateType": "anything", "can_override": false}, "T_D": {"name": "T_D", "group": "tensions", "definition": "soln[2][3]", "description": "", "templateType": "anything", "can_override": false}, "F_A": {"name": "F_A", "group": "check", "definition": "T_A u_A", "description": "<p>Vector force A</p>", "templateType": "anything", "can_override": false}, "sum": {"name": "sum", "group": "check", "definition": "F_A+F_B+F_D+F_P", "description": "<p>this should equal (0,0,0)</p>", "templateType": "anything", "can_override": false}, "F_B": {"name": "F_B", "group": "check", "definition": "T_B U_B", "description": "<p>Vector force B</p>", "templateType": "anything", "can_override": false}, "F_D": {"name": "F_D", "group": "check", "definition": "T_D u_D", "description": "<p>Vector force D</p>", "templateType": "anyt widget": "string", "input_options": {"correctAnswer": "siground(settings['correctAnswer'],4)", "hint": {"static": true, "value": ""}, "allowEmpty": {"static": true, "value": true}}, "can_be_gap": true, "can_be_step": true, "marking_script": "mark:\nswitch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n\n\ninterpreted_answer:\nqty(student_scalar, student_units)\n\n\n\ncorrect_quantity:\nsettings[\"correctAnswer\"]\n\n\n\ncorrect_units:\nunits(correct_quantity)\n\n\nallowed_notation_styles:\n[\"plain\",\"en\"]\n\nmatch_student_number:\nmatchnumber(studentAnswer,allowed_notation_styles)\n\nstudent_scalar:\nmatch_student_number[1]\n\nstudent_units:\nreplace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")\n\ngood_units:\ntry(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n\n\nstudent_quantity:\nswitch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n\n\npercent_error:\ntry(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   \n\nright:\npercent_error <= settings['right']\n\n\nclose:\nright_sign and percent_error <= settings['close']\n\nright_sign:\nsign(student_scalar) = sign(correct_quantity)", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "switch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n"}, {"name": "interpreted_answer", "description": "A value representing the student's answer to this part.", "definition": "qty(student_scalar, student_units)\n\n"}, {"name": "correct_quantity", "description": "", "definition": "settings[\"correctAnswer\"]\n\n"}, {"name": "correct_units", "description": "", "definition": "units(correct_quantity)\n"}, {"name": "allowed_notation_styles", "description": "", "definition": "[\"plain\",\"en\"]"}, {"name": "match_student_number", "description": "", "definition": "matchnumber(studentAnswer,allowed_notation_styles)"}, {"name": "student_scalar", "description": "", "definition": "match_student_number[1]"}, {"name": "student_units", "description": "<p>Modify&nbsp;the&nbsp;unit portion of&nbsp;the student's answer by</p>\n<p>1. replacing \"ohms\" with \"ohm\" &nbsp;case insensitive</p>\n<p>2.&nbsp;replacing '-'&nbsp;with ' '&nbsp;</p>\n<p>3. replacing '&deg;' with ' deg'&nbsp;</p>\n<p>to allow answers like 10 ft-lb and 30&deg;</p>", "definition": "replace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")"}, {"name": "good_units", "description": "", "definition": "try(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n"}, {"name": "student_quantity", "description": "<p>This fixes the student answer for two common errors. &nbsp;</p>\n<p>If student_units are wrong&nbsp;&nbsp;- replace with correct units</p>\n<p>If student_scalar has the wrong sign - replace with right sign</p>\n<p>If student makes both errors, only one gets fixed.</p>", "definition": "switch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n"}, {"name": "percent_error", "description": "", "definition": "try(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   "}, {"name": "right", "description": "", "definition": "percent_error <= settings['right']\n"}, {"name": "close", "description": "<p>Only marked close if the student actually has the right sign.</p>", "definition": "right_sign and percent_error <= settings['close']"}, {"name": "right_sign", "description": "", "definition": "sign(student_scalar) = sign(correct_quantity) "}], "settings": [{"name": "correctAnswer", "label": "Correct Quantity.", "help_url": "", "hint": "The correct answer given as a JME quantity.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "right", "label": "% Accuracy for right.", "help_url": "", "hint": "Question will be considered correct if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "0.2", "evaluate": true}, {"name": "close", "label": "% Accuracy for close.", "help_url": "", "hint": "Question will be considered close if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "1.0", "evaluate": true}, {"name": "C1", "label": "Close with units.", "help_url": "", "hint": "Partial Credit for close value with appropriate units. &nbsp;if correct answer is 100 N and close is &plusmn;1%,<br />99 &nbsp;N is accepted.", "input_type": "percent", "default_value": "75"}, {"name": "C2", "label": "No units or wrong sign", "help_url": "", "hint": "Partial credit for forgetting units or using wrong sign.<br />If the correct answer is 100 N, both 100 and -100 N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": [], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "contributors": [{"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": ["2-d", "2-D", "equilibrium", "Equilibrium", "mechanics", "Mechanics", "particle", "Particle", "statics", "Statics"], "metadata": {"description": "<p>Find the tensions is a system of cables supporting two loads.</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>{geogebra_applet('vzqtfrbq',[['a1',a1+\"&deg;\"],['a2',a2+\"&deg;\"],['a3',a3+\"&deg;\"]])}</p>\n<p>Two loads $W_1 = \\var{w1}$, and&nbsp;$W_2 = \\var{w2}$ are suspended from a system of cables as shown. &nbsp;Determine the tensions in the cables.</p>", "advice": "<p>Begin by drawing a free body diagram of particle <em>A</em>, then apply the equations of equilibrium.</p>\n<p>$\\begin{align}\\\\ \\Sigma F_x = 0 &nbsp;\\\\-{T_B}_x + {T_C}_x = 0 \\end{align} \\\\ T_B \\cos(\\var{a1}&deg;) = T_C \\sin(\\var{90-a2}&deg;) \\qquad(1)$</p>\n<p>$\\begin{align}\\\\ \\Sigma F_y = 0 &nbsp;\\\\{T_B}_y + {T_C}_y&nbsp;- W_1 = 0 \\end{align} \\\\ T_B&nbsp;\\sin(\\var{a1}&deg;) +&nbsp;T_C \\cos(\\var{90-a2})&deg; = W_1 \\qquad(2)$</p>\n<p>Solve (1) and (2) simultaneously for $T_B$ and $T_C$.</p>\n<p>$T_B = \\var{siground(TB,4)}, \\quad T_C = \\var{siground(TC,4)}$</p>\n<hr/>\n<p>With $T_C$ known, use a similar approach on particle $C$ to find $T_D$ and $T_E$. &nbsp;</p>\n<p>Since cable<em> CD</em> is horizontal $T_D$&nbsp;has no <em>y</em>-component, so&nbsp;the $\\Sigma F_y = 0$ equation only has one unknown&nbsp;and&nbsp;simultaneous equations are unnecessary in this case.</p>\n<p>$T_D&nbsp;= \\var{siground(TD,4)}, \\quad T_E = \\var{siground(TE,4)}$</p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true}, "constants": [], "variables": {"forceC": {"name": "forceC", "group": "check", "definition": "vector(cos(radians(a2)),sin(radians(a2))) scalar(TC)\n", "description": "", "templateType": "anything", "can_override": false}, "forceE": {"name": "forceE", "group": "check", "definition": "vector(cos(radians(a3)),sin(radians(a3))) scalar(TE)", "description": "", "templateType": "anything", "can_override": false}, "TB": {"name": "TB", "group": "magnitudes", "definition": "w1 cos(radians(a2))/sin(radians(a1+a2))", "description": "", "templateType": "anything", "can_override": false}, "forceD": {"name": "forceD", "group": "check", "definition": "vector(scalar(TD),0)", "description": "", "templateType": "anything", "can_override": false}, "a2": {"name": "a2", "group": "input", "definition": "random(10..70#5)", "description": "<p>a2 is the angle from the horizontal to AC. &nbsp;Note angle shown on diagram is the complement of a2</p>", "templateType": "anything", "can_override": false}, "debug": {"name": "debug", "group": "input", "definition": "false", "description": "", "templateType": "anything", "can_override": false}, "TE": {"name": "TE", "group": "magnitudes", "definition": "(W2 + TC sin(radians(A2)))/sin(radians(A3))", "description": "", "templateType": "anything", "can_override": false}, "a1": {"name": "a1", "group": "input", "definition": "random(10..80#5)", "description": "<p>angle of rope AB from horizontal, as shown on diagram.</p>", tions": {"correctAnswer": "siground(settings['correctAnswer'],4)", "hint": {"static": true, "value": ""}, "allowEmpty": {"static": true, "value": true}}, "can_be_gap": true, "can_be_step": true, "marking_script": "mark:\nswitch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n\n\ninterpreted_answer:\nqty(student_scalar, student_units)\n\n\n\ncorrect_quantity:\nsettings[\"correctAnswer\"]\n\n\n\ncorrect_units:\nunits(correct_quantity)\n\n\nallowed_notation_styles:\n[\"plain\",\"en\"]\n\nmatch_student_number:\nmatchnumber(studentAnswer,allowed_notation_styles)\n\nstudent_scalar:\nmatch_student_number[1]\n\nstudent_units:\nreplace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")\n\ngood_units:\ntry(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n\n\nstudent_quantity:\nswitch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n\n\npercent_error:\ntry(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   \n\nright:\npercent_error <= settings['right']\n\n\nclose:\nright_sign and percent_error <= settings['close']\n\nright_sign:\nsign(student_scalar) = sign(correct_quantity)", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "switch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n"}, {"name": "interpreted_answer", "description": "A value representing the student's answer to this part.", "definition": "qty(student_scalar, student_units)\n\n"}, {"name": "correct_quantity", "description": "", "definition": "settings[\"correctAnswer\"]\n\n"}, {"name": "correct_units", "description": "", "definition": "units(correct_quantity)\n"}, {"name": "allowed_notation_styles", "description": "", "definition": "[\"plain\",\"en\"]"}, {"name": "match_student_number", "description": "", "definition": "matchnumber(studentAnswer,allowed_notation_styles)"}, {"name": "student_scalar", "description": "", "definition": "match_student_number[1]"}, {"name": "student_units", "description": "<p>Modify&nbsp;the&nbsp;unit portion of&nbsp;the student's answer by</p>\n<p>1. replacing \"ohms\" with \"ohm\" &nbsp;case insensitive</p>\n<p>2.&nbsp;replacing '-'&nbsp;with ' '&nbsp;</p>\n<p>3. replacing '&deg;' with ' deg'&nbsp;</p>\n<p>to allow answers like 10 ft-lb and 30&deg;</p>", "definition": "replace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")"}, {"name": "good_units", "description": "", "definition": "try(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n"}, {"name": "student_quantity", "description": "<p>This fixes the student answer for two common errors. &nbsp;</p>\n<p>If student_units are wrong&nbsp;&nbsp;- replace with correct units</p>\n<p>If student_scalar has the wrong sign - replace with right sign</p>\n<p>If student makes both errors, only one gets fixed.</p>", "definition": "switch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n"}, {"name": "percent_error", "description": "", "definition": "try(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   "}, {"name": "right", "description": "", "definition": "percent_error <= settings['right']\n"}, {"name": "close", "description": "<p>Only marked close if the student actually has the right sign.</p>", "definition": "right_sign and percent_error <= settings['close']"}, {"name": "right_sign", "description": "", "definition": "sign(student_scalar) = sign(correct_quantity) "}], "settings": [{"name": "correctAnswer", "label": "Correct Quantity.", "help_url": "", "hint": "The correct answer given as a JME quantity.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "right", "label": "% Accuracy for right.", "help_url": "", "hint": "Question will be considered correct if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "0.2", "evaluate": true}, {"name": "close", "label": "% Accuracy for close.", "help_url": "", "hint": "Question will be considered close if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "1.0", "evaluate": true}, {"name": "C1", "label": "Close with units.", "help_url": "", "hint": "Partial Credit for close value with appropriate units. &nbsp;if correct answer is 100 N and close is &plusmn;1%,<br />99 &nbsp;N is accepted.", "input_type": "percent", "default_value": "75"}, {"name": "C2", "label": "No units or wrong sign", "help_url": "", "hint": "Partial credit for forgetting units or using wrong sign.<br />If the correct answer is 100 N, both 100 and -100 N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}], "resources": [], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "contributors": [{"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": ["Equilibrium", "equilibrium", "Free Body Diagrams", "Mechanics", "mechanics", "Particle", "particle", "Statics", "statics"], "metadata": {"description": "<p>Equilibrium of two interacting particles.</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>{geogebra_applet('dmn6ddbb', [[\"width\", width], [\"r1\",r1], [\"r2\",r2]] )}</p>\n<p>Two cylinders are placed&nbsp;in a {width} {units[0]} wide container.&nbsp;The blue cylinder has a radius $r_1$ = {d1/2}&nbsp;{units[0]}&nbsp;and weighs {w1} {units[1]} and&nbsp;the yellow&nbsp;cylinder has a radius $r_2$ = {d2/2} {units[0] }&nbsp;and weighs {w2} {units[1]}. &nbsp;</p>", "advice": "<p>Given:</p>\n<ul>\n<li>$d$ = {width}&nbsp;{units[0]}&nbsp;$\\qquad r_1$ = {r1}&nbsp;{units[0]} &nbsp;$\\qquad W_1 = $ {w1} {units[1]}&nbsp;$\\qquad r_2$ = {r2}&nbsp;{units[0]} &nbsp;$\\qquad W_2 = $ {w2} {units[1]}</li>\n</ul>\n<p>Draw free body diagrams of the two cylinders.</p>\n<p>{geogebra_applet('rchz6eew', [[\"width\", width], [\"r1\",r1], [\"r2\",r2]] )}</p>\n<p>Find angle $\\theta$ from the geometry of the problem.</p>\n<p style=\"padding-left: 30px;\">$\\theta =cos^{-1} \\left( \\dfrac{d - r_1- r_2}{r_1+r_2} \\right) = \\var{siground(theta,4)}&deg;$</p>\n<p>Find force&nbsp;$A$ using equilibrium of the yellow cylinder</p>\n<p style=\"padding-left: 30px;\">$\\begin{align} \\Sigma F_y &amp;= 0\\\\A_y - W_2 &amp;= 0\\\\&nbsp;A \\sin \\theta &amp;= W_2\\\\&nbsp; A &amp;= W_2\\,/\\,\\sin \\theta &amp;=\\var{show(A)}\\end{align}$</p>\n<p>Find forces $B$ and $C$ using equilibrium of the blue cylinder</p>\n<p style=\"padding-left: 30px;\">$\\begin{align} \\Sigma F_y &amp;= 0 &amp; \\Sigma F_x &amp;=0\\\\ B - A_y - W_1 &amp;= 0 &amp; C-A_x &amp;=0\\\\ B &amp;= W_1 + A \\sin \\theta &amp; C &amp;= A \\cos\\theta \\\\&amp;= \\var{show(B)} &amp; &amp;=\\var{show(C)} \\end{align}$</p>\n<p></p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"B": {"name": "B", "group": "calculated", "definition": "w1 + A sin(radians(theta))", "description": "", "templateType": "anything", "can_override": false}, "theta": {"name": "theta", "group": "calculated", "definition": "degrees(arccos(base/r))", "description": "", "templateType": "anything", "can_override": false}, "r2": {"name": "r2", "group": "calculated", "definition": "d2/2", "description": "", "templateType": "anything", "can_override": false}, "base": {"name": "base", "group": "calculated", "definition": "width - (d1+d2)/2\n", "description": "", "templateType": "anything", "can_override": false}, "C": {"name": "C", "group": "calculated", "definition": "A cos(radians(theta))", "description": "", "templateType": "anything", "can_override": false}, "r": {"name": "r", "group": "calculated", "definition": "(d1+d2)/2", "description": "<p>distance from center to center</p>", "templateType": "anything", "can_override": false}, "width": {"name": "width", "group": "Ungrouped variables", "definition": "random(d1..d1+d2)", "description": "", "templateType": "anything", "can_override": false}, "units": { : {"name": "William Haynes", "pk": 2530}, "edit_page": "/part_type/12/edit"}, "name": "Angle quantity 2020", "short_name": "angle", "description": "<p>Adjusts all angles to 0 &lt; $\\theta$ &lt; 360.</p>\n<p>Accepts '&deg;' and 'deg' as units.</p>\n<p>Penalizes if not close enough or no units.</p>\n<p>90&deg; = -270&deg; = 450&deg;</p>", "help_url": "", "input_widget": "string", "input_options": {"correctAnswer": "plain_string(settings['expected_answer']) ", "hint": {"static": true, "value": ""}, "allowEmpty": {"static": true, "value": false}}, "can_be_gap": true, "can_be_step": true, "marking_script": "original_student_scalar:\nmatchnumber(studentAnswer,['plain','en'])[1]\n\nstudent_scalar:\nmod(original_student_scalar,360)\n\n\nstudent_unit:\nstudentAnswer[len(matchnumber(studentAnswer,['plain','en'])[0])..len(studentAnswer)]\n\ninterpreted_unit:\nif(trim(student_unit)='\u00b0','deg',student_unit)\n\ninterpreted_answer:\nqty(mod(student_scalar,360),'deg')\n\nclose:\nwithintolerance(student_scalar, correct_scalar,decimal(settings['close_tol']))\n\ncorrect_scalar:\nmod(scalar(settings['expected_answer']),360)\n\nright:\nwithintolerance(student_scalar, correct_scalar, decimal(settings['right_tol']))\n\ngood_unit:\nsame(qty(1,interpreted_unit),qty(1,'deg'))\n\nmark:\nassert(close,incorrect('Incorrect.');end());\nif(right,correct('Correct angle.'), set_credit(1 - settings['close_penalty'],'Angle is close.'));\nassert(good_unit,sub_credit(settings['unit_penalty'], 'Missing or incorrect units.'))", "marking_notes": [{"name": "original_student_scalar", "description": "<p>Retuns the scalar part of students answer (which is a quantity) as a number.</p>", "definition": "matchnumber(studentAnswer,['plain','en'])[1]"}, {"name": "student_scalar", "description": "<p>Normalize angle with mod 360</p>", "definition": "mod(original_student_scalar,360)\n"}, {"name": "student_unit", "description": "<p>matchnumber(studentAnswer,['plain','en'])[0] is a string \"12.34\"</p>", "definition": "studentAnswer[len(matchnumber(studentAnswer,['plain','en'])[0])..len(studentAnswer)]"}, {"name": "interpreted_unit", "description": "<p>Allows student to use degree symbol or 'deg' for units.</p>", "definition": "if(trim(student_unit)='\u00b0','deg',student_unit)"}, {"name": "interpreted_answer", "description": "A value representing the student's answer to this part.", "definition": "qty(mod(student_scalar,360),'deg')"}, {"name": "close", "description": "", "definition": "withintolerance(student_scalar, correct_scalar,decimal(settings['close_tol']))"}, {"name": "correct_scalar", "description": "<p>Normalize expected_answer with mod 360</p>", "definition": "mod(scalar(settings['expected_answer']),360)"}, {"name": "right", "description": "", "definition": "withintolerance(student_scalar, correct_scalar, decimal(settings['right_tol']))"}, {"name": "good_unit", "description": "", "definition": "same(qty(1,interpreted_unit),qty(1,'deg'))"}, {"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "assert(close,incorrect('Incorrect.');end());\nif(right,correct('Correct angle.'), set_credit(1 - settings['close_penalty'],'Angle is close.'));\nassert(good_unit,sub_credit(settings['unit_penalty'], 'Missing or incorrect units.'))"}], "settings": [{"name": "expected_answer", "label": "Expected Answer", "help_url": "", "hint": "Expected angle as a quantity.", "input_type": "code", "default_value": "qty(30,'deg')", "evaluate": true}, {"name": "unit_penalty", "label": "Unit penalty", "help_url": "", "hint": "Penalty for not including degree sign or 'deg'.", "input_type": "percent", "default_value": "20"}, {"name": "close_penalty", "label": "Close Penalty", "help_url": "", "hint": "Penalty for close answer.", "input_type": "percent", "default_value": "20"}, {"name": "close_tol", "label": "Close", "help_url": "", "hint": "Angle must be $\\pm$ this many degrees to be marked close. &n
