of a composite area: shape with hole\", \"extensions\": [\"geogebra\", \"quantities\", \"sheets\"], \"custom_part_types\": [{\"source\": {\"pk\": 19, \"author\": {\"name\": \"William Haynes\", \"pk\": 2530}, \"edit_page\": \"/part_type/19/edit\"}, \"name\": \"Engineering Accuracy with units\", \"short_name\": \"engineering-answer\", \"description\": \"\u003cp\u003eA value with units marked right if within an adjustable % error of the correct value. \u0026nbsp;Marked close if within a wider margin of error.\u003c/p\u003e\", \"help_url\": \"\", \"input_widget\": \"string\", \"input_options\": {\"correctAnswer\": \"siground(settings[\u0027correctAnswer\u0027],4)\", \"hint\": {\"static\": true, \"value\": \"\"}, \"allowEmpty\": {\"static\": true, \"value\": true}}, \"can_be_gap\": true, \"can_be_step\": true, \"marking_script\": \"mark:\\nswitch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\\n\\ninterpreted_answer:\\nqty(student_scalar, student_units)\\n\\n\\n\\ncorrect_quantity:\\nsettings[\\\"correctAnswer\\\"]\\n\\n\\n\\ncorrect_units:\\nunits(correct_quantity)\\n\\n\\nallowed_notation_styles:\\n[\\\"plain\\\",\\\"en\\\"]\\n\\nmatch_student_number:\\nmatchnumber(studentAnswer,allowed_notation_styles)\\n\\nstudent_scalar:\\nmatch_student_number[1]\\n\\nstudent_units:\\nreplace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\\n\\ngood_units:\\ntry(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\\n\\nstudent_quantity:\\nswitch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\\n\\npercent_error:\\ntry(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \\n\\nright:\\npercent_error \u003c= settings[\u0027right\u0027]\\n\\n\\nclose:\\nright_sign and percent_error \u003c= settings[\u0027close\u0027]\\n\\nright_sign:\\nsign(student_scalar) = sign(correct_quantity)\", \"marking_notes\": [{\"name\": \"mark\", \"description\": \"This is the main marking note. It should award credit and provide feedback based on the student\u0027s answer.\", \"definition\": \"switch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(student_scalar, student_units)\\n\\n\"}, {\"name\": \"correct_quantity\", \"description\": \"\", \"definition\": \"settings[\\\"correctAnswer\\\"]\\n\\n\"}, {\"name\": \"correct_units\", \"description\": \"\", \"definition\": \"units(correct_quantity)\\n\"}, {\"name\": \"allowed_notation_styles\", \"description\": \"\", \"definition\": \"[\\\"plain\\\",\\\"en\\\"]\"}, {\"name\": \"match_student_number\", \"description\": \"\", \"definition\": \"matchnumber(studentAnswer,allowed_notation_styles)\"}, {\"name\": \"student_scalar\", \"description\": \"\", \"definition\": \"match_student_number[1]\"}, {\"name\": \"student_units\", \"description\": \"\u003cp\u003eModify\u0026nbsp;the\u0026nbsp;unit portion of\u0026nbsp;the student\u0027s answer by\u003c/p\u003e\\n\u003cp\u003e1. replacing \\\"ohms\\\" with \\\"ohm\\\" \u0026nbsp;case insensitive\u003c/p\u003e\\n\u003cp\u003e2.\u0026nbsp;replacing \u0027-\u0027\u0026nbsp;with \u0027 \u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e3. replacing \u0027\u0026deg;\u0027 with \u0027 deg\u0027\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eto allow answers like 10 ft-lb and 30\u0026deg;\u003c/p\u003e\", \"definition\": \"replace_regex(\u0027ohms\u0027,\u0027ohm\u0027,\\n  replace_regex(\u0027\\u00b0\u0027, \u0027 deg\u0027,\\n    replace_regex(\u0027-\u0027, \u0027 \u0027 ,\\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\\\"i\\\")\"}, {\"name\": \"good_units\", \"description\": \"\", \"definition\": \"try(\\ncompatible(quantity(1, student_units),correct_units),\\nmsg,\\nfeedback(msg);false)\\n\"}, {\"name\": \"student_quantity\", \"description\": \"\u003cp\u003eThis fixes the student answer for two common errors. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eIf student_units are wrong\u0026nbsp;\u0026nbsp;- replace with correct units\u003c/p\u003e\\n\u003cp\u003eIf student_scalar has the wrong sign - replace with right sign\u003c/p\u003e\\n\u003cp\u003eIf student makes both errors, only one gets fixed.\u003c/p\u003e\", \"definition\": \"switch(not good_units, \\n       student_scalar * correct_units, \\n       not right_sign,\\n       -quantity(student_scalar, student_units),\\n       quantity(student_scalar,student_units)\\n)\\n  \\n\"}, {\"name\": \"percent_error\", \"description\": \"\", \"definition\": \"try(\\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \\n,msg,\\nif(student_quantity=correct_quantity,0,100))\\n   \"}, {\"name\": \"right\", \"description\": \"\", \"definition\": \"percent_error \u003c= settings[\u0027right\u0027]\\n\"}, {\"name\": \"close\", \"description\": \"\u003cp\u003eOnly marked close if the student actually has the right sign.\u003c/p\u003e\", \"definition\": \"right_sign and percent_error \u003c= settings[\u0027close\u0027]\"}, {\"name\": \"right_sign\", \"description\": \"\", \"definition\": \"sign(student_scalar) = sign(correct_quantity) \"}], \"settings\": [{\"name\": \"correctAnswer\", \"label\": \"Correct Quantity.\", \"help_url\": \"\", \"hint\": \"The correct answer given as a JME quantity.\", \"input_type\": \"code\", \"default_value\": \"\", \"evaluate\": true}, {\"name\": \"right\", \"label\": \"% Accuracy for right.\", \"help_url\": \"\", \"hint\": \"Question will be considered correct if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"0.2\", \"evaluate\": true}, {\"name\": \"close\", \"label\": \"% Accuracy for close.\", \"help_url\": \"\", \"hint\": \"Question will be considered close if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"1.0\", \"evaluate\": true}, {\"name\": \"C1\", \"label\": \"Close with units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value with appropriate units. \u0026nbsp;if correct answer is 100 N and close is \u0026plusmn;1%,\u003cbr /\u003e99 \u0026nbsp;N is accepted.\", \"input_type\": \"percent\", \"default_value\": \"75\"}, {\"name\": \"C2\", \"label\": \"No units or wrong sign\", \"help_url\": \"\", \"hint\": \"Partial credit for forgetting units or using wrong sign.\u003cbr /\u003eIf the correct answer is 100 N, both 100 and -100 N are accepted.\", \"input_type\": \"percent\", \"default_value\": \"50\"}, {\"name\": \"C3\", \"label\": \"Close, no units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value but forgotten units.\u003cbr /\u003eThis value would be close\u0026nbsp;if the expected units were provided. \u0026nbsp;If the correct answer is 100 N, and close is \u0026plusmn;1%,\u003cbr /\u003e99 is accepted.\", \"input_type\": \"percent\", \"default_value\": \"25\"}], \"public_availability\": \"always\", \"published\": true, \"extensions\": [\"quantities\"]}, {\"source\": {\"pk\": 242, \"author\": {\"name\": \"Christian Lawson-Perfect\", \"pk\": 7}, \"edit_page\": \"/part_type/242/edit\"}, \"name\": \"Spreadsheet\", \"short_name\": \"spreadsheet\", \"description\": \"\u003cp\u003eAn editable spreadsheet. Ranges of cells can be disabled, and you can specify ranges of cells to be marked. A cell is marked correct if its value is equal to the value in the expected answer spreadsheet.\u003c/p\u003e\", \"help_url\": \"\", \"input_widget\": \"spread-sheet\", \"input_options\": {\"correctAnswer\": \"settings[\\\"correct_answer\\\"]\", \"hint\": {\"static\": true, \"value\": \"\"}, \"initial_sheet\": {\"static\": false, \"value\": \"disable_cells(settings[\\\"initial_sheet\\\"], settings[\\\"disable_ranges\\\"])\"}}, \"can_be_gap\": true, \"can_be_step\": true, \"marking_script\": \"mark:\\nif(sum(mark_ranges)=0,\\n  incorrect(),\\n  apply(mark_ranges)\\n)\\n\\ninterpreted_answer:\\nstudentAnswer\\n\\nrange_cells:\\nmap(parse_range(ref),ref,values(settings[\\\"mark_ranges\\\"]))\\n\\ntotal_cells:\\nlen(flatten(range_cells))\\n\\nrange_weights:\\nswitch(\\n  settings[\\\"marking_method\\\"]=\\\"per_cell\\\",\\n    map(len(r)/total_cells, r, range_cells),\\n  // otherwise, mark per range\\n    repeat(1/len(range_cells), len(range_cells))\\n)\\n\\nmark_ranges:\\nmap(\\n  let(\\n    range_credit,\\n      sum(map(\\n        let(\\n          correctCellString, correctAnswer[c],\\n          correctCellNumber, parsenumber(correctCellString, notation_styles),\\n          studentCellString, studentAnswer[c],\\n          studentCellNumber, parsenumber(studentCellString, notation_styles),\\n          award(\\n            1/len(cells), \\n            switch(\\n              correctCellString=\\\"\\\",\\n                isnan(studentCellNumber) or studentCellString=\\\"\\\",\\n              isnan(correctCellNumber),\\n                lower(correctCellString) = lower(studentCellString)\\n              ,\\n                abs(studentCellNumber - if(isnan(correctCellNumber),0,correctCellNumber)) \u003c= settings[\\\"tolerance\\\"]\\n            )\\n          )\\n        ),\\n        c,\\n        cells\\n      )),\\n    message,\\n      switch(\\n        range_credit=0,\\n          if(len(cells)=1, \\\"This entry is incorrect.\\\", \\\"All entries in this range are incorrect.\\\"),\\n        range_credit=1,\\n          if(len(cells)=1, \\\"This entry is correct.\\\", \\\"All entries in this range are correct.\\\"),\\n        //otherwise\\n          \\\"Some entries in this range are correct.\\\"\\n      ),\\n    assert(len(cells)=0, add_credit(range_credit*w, \\\"\u003cstrong\u003e{name}:\u003c/strong\u003e \\\"+message)); \\n    range_credit\\n  ),\\n  [cells,w,name],\\n  zip(range_cells, range_weights, keys(settings[\\\"mark_ranges\\\"]))\\n)\\n\\nnotation_styles:\\n[\\\"plain\\\",\\\"si-en\\\"]\\n\\ncorrectAnswer:\\nsettings[\\\"correct_answer\\\"]\", \"marking_notes\": [{\"name\": \"mark\", \"description\": \"This is the main marking note. It should award credit and provide feedback based on the student\u0027s answer.\", \"definition\": \"if(sum(mark_ranges)=0,\\n  incorrect(),\\n  apply(mark_ranges)\\n)\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"studentAnswer\"}, {\"name\": \"range_cells\", \"description\": \"\u003cp\u003eFor each range to be marked, the addresses of the cells in that range.\u003c/p\u003e\", \"definition\": \"map(parse_range(ref),ref,values(settings[\\\"mark_ranges\\\"]))\"}, {\"name\": \"total_cells\", \"description\": \"\u003cp\u003eThe total number of cells to be marked. Cells in overlapping ranges will be counted once for each range they\u0027re in.\u003c/p\u003e\", \"definition\": \"len(flatten(range_cells))\"}, {\"name\": \"range_weights\", \"description\": \"\u003cp\u003eThe weight of each range, as a proportion of the available credit.\u003c/p\u003e\", \"definition\": \"switch(\\n  settings[\\\"marking_method\\\"]=\\\"per_cell\\\",\\n    map(len(r)/total_cells, r, range_cells),\\n  // otherwise, mark per range\\n    repeat(1/len(range_cells), len(range_cells))\\n)\"}, {\"name\": \"mark_ranges\", \"description\": \"\u003cp\u003eMark each of the ranges specified by the question author.\u003c/p\u003e\", \"definition\": \"map(\\n  let(\\n    range_credit,\\n      sum(map(\\n        let(\\n          correctCellString, correctAnswer[c],\\n          correctCellNumber, parsenumber(correctCellString, notation_styles),\\n          studentCellString, studentAnswer[c],\\n          studentCellNumber, parsenumber(studentCellString, notation_styles),\\n          award(\\n            1/len(cells), \\n            switch(\\n              correctCellString=\\\"\\\",\\n                isnan(studentCellNumber) or studentCellString=\\\"\\\",\\n              isnan(correctCellNumber),\\n                lower(correctCellString) = lower(studentCellString)\\n              ,\\n                abs(studentCellNumber - if(isnan(correctCellNumber),0,correctCellNumber)) \u003c= settings[\\\"tolerance\\\"]\\n            )\\n          )\\n        ),\\n        c,\\n        cells\\n      )),\\n    message,\\n      switch(\\n        range_credit=0,\\n          if(len(cells)=1, \\\"This entry is incorrect.\\\", \\\"All entries in this range are incorrect.\\\"),\\n        range_credit=1,\\n          if(len(cells)=1, \\\"This entry is correct.\\\", \\\"All entries in this range are correct.\\\"),\\n        //otherwise\\n          \\\"Some entries in this range are correct.\\\"\\n      ),\\n    assert(len(cells)=0, add_credit(range_credit*w, \\\"\u003cstrong\u003e{name}:\u003c/strong\u003e \\\"+message)); \\n    range_credit\\n  ),\\n  [cells,w,name],\\n  zip(range_cells, range_weights, keys(settings[\\\"mark_ranges\\\"]))\\n)\"}, {\"name\": \"notation_styles\", \"description\": \"\u003cp\u003eAccepted number notation styles for a value in an individual cell.\u003c/p\u003e\", \"definition\": \"[\\\"plain\\\",\\\"si-en\\\"]\"}, {\"name\": \"correctAnswer\", \"description\": \"\", \"definition\": \"settings[\\\"correct_answer\\\"]\"}], \"settings\": [{\"name\": \"initial_sheet\", \"label\": \"Initial sheet\", \"help_url\": \"\", \"hint\": \"A \u003ccode\u003espreadsheet\u003c/code\u003e object giving the initial state of the sheet that the student should fill in.\", \"input_type\": \"code\", \"default_value\": \"\", \"evaluate\": true}, {\"name\": \"correct_answer\", \"label\": \"Correct answer\", \"help_url\": \"\", \"hint\": \"A \u003ccode\u003espreadsheet\u003c/code\u003e object representing a correct answer to the part.\", \"input_type\": \"code\", \"default_value\": \"\", \"evaluate\": true}, {\"name\": \"disable_ranges\", \"label\": \"Ranges to disable\", \"help_url\": \"\", \"hint\": \"A list of cell or range references, denoting the cells that should not be editable.\", \"input_type\": \"code\", \"default_value\": \"[]\", \"evaluate\": true}, {\"name\": \"mark_ranges\", \"label\": \"Ranges to mark\", \"help_url\": \"\", \"hint\": \"A dictionary of cell or range references, mapping names to ranges of cells, denoting the cells that should be compared for equality with the expected answer.\", \"input_type\": \"code\", \"default_value\": \"dict()\", \"evaluate\": true}, {\"name\": \"marking_method\", \"label\": \"Marking method\", \"help_url\": \"\", \"hint\": \"\", \"input_type\": \"dropdown\", \"default_value\": \"per_cell\", \"choices\": [{\"value\": \"per _applet(\u0027fcfsjuv9\u0027,[ [\u0027A\u0027,A],[\u0027b_1\u0027,b1],[\u0027h_1\u0027,h1],[\u0027h_t\u0027,ht],[\u0027n\u0027,n],[\u0027Center\u0027,center],[\u0027radius\u0027,radius],[\u0027visibility\u0027,m]])}\u003c/p\u003e\\n\u003cp\u003e1. Divide the shape into three subshapes as described in the problem statement.\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e2. Know how to set up a table to collect the information, since it will not normally be provided.\u003c/p\u003e\\n\u003cp\u003e3. Determine and enter\u0026nbsp;the area and centroidal coordinates for each subshape into the table\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\qquad A_i, \\\\bar{x}_i,\\\\bar{y}_i$\u003c/p\u003e\\n\u003cp\u003e4. Multiply area by the centroidal coordinates to\u0026nbsp;get the moment of areas for the pieces.\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\qquad (Q_x)_i = A_i\\\\bar{y}_i ,\\\\quad(Q_y)_i=A_i\\\\bar{x}_i$.\u003c/p\u003e\\n\u003cp\u003e5. Sum columns 3, 6 and 7 to find the total area and moments of area: $ A, Q_x, Q_y$\u003c/p\u003e\\n\u003cp\u003e6. Find answers with \u0026nbsp;\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\qquad \u0026nbsp;\\\\bar{x} = \\\\dfrac{Q_y}{A} =\\\\dfrac{\\\\Sigma A_i \\\\bar{x}_i}{\\\\Sigma A_i} = \\\\dfrac{\\\\var{siground(Q_total[1],3)}}{\\\\var{siground(area_total,3)}} = \u0026nbsp;\\\\var{siground(centroid[0],3)}\\\\, \\\\var{units}$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\qquad \u0026nbsp;\\\\bar{y} \u0026nbsp;= \\\\dfrac{Q_x}{A} = \\\\dfrac{\\\\Sigma A_i \\\\bar{y}_i}{\\\\Sigma A_i}= \\\\dfrac{\\\\var{siground(Q_total[0],3)}}{\\\\var{siground(area_total,3)}}= \\\\var{siground(centroid[1],3)}\\\\, \\\\var{units} $\u003c/p\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true, \"j\": false}, \"constants\": [], \"variables\": {\"ht\": {\"name\": \"ht\", \"group\": \"Input values\", \"definition\": \"random(3..9#3)\", \"description\": \"\u003cp\u003e\\\"height\\\" of triangle \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003ehorizontal for n = 4,5,6,10,11,12\u003c/p\u003e\\n\u003cp\u003evertical for n = 1,2,3,7,8,9\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"C_rect\": {\"name\": \"C_rect\", \"group\": \"centroids\", \"definition\": \"[vector(b1/2,h1/2) + A,\\n if(n in [1,2,3], vector(b1/2,(h1-ht)/2)+A,\\n if(n in [4,5,6], vector((b1+ht)/2,h1/2)+A,\\n if(n in [7,8,9], vector(b1/2,(h1+ht)/2)+A,\\n vector((b1-ht)/2,h1/2)+A)))] \", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"C_circ\": {\"name\": \"C_circ\", \"group\": \"centroids\", \"definition\": \"[center +A ,center +A]\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"units\": {\"name\": \"units\", \"group\": \"Input values\", \"definition\": \"random(\u0027in\u0027, \u0027cm\u0027, \u0027ft\u0027 )\", \"description\": \"\u003cp\u003eOffset of bottom right corner from originl\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"area_circ\": {\"name\": \"area_circ\", \"group\": \"Calculated areas\", \"definition\": \"[- pi * radius^2, - pi* radius^2]\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"area_total\": {\"name\": \"area_total\", \"group\": \"Calculated areas\", \"definition\": \"area_rect[0]+area_tri[0]+area_circ[0]\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"area_tri\": {\"name\": \"area_tri\", \"group\": \"Calculated areas\", \"definition\": \"[if(n in [1,2,3,7,8,9], b1*ht/2,h1*ht/2),\\n-if(n in [1,2,3,7,8,9], b1*ht/2,h1*ht/2)]\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"center\": {\"name\": \"center\", \"group\": \"Input values\", \"definition\": \"vector(b1/2,h1/2) + random(0..3) *\\nvector(if(n\u003c=3,[0,-1],\\nif(n\u003c=6,[1,0],\\nif(n\u003c=9,[0,1],\\n[-1,0]))))\\n\\n\\n\\n\\n\", \"description\": \"\u003cp\u003ecenter of the circle measured from bottom left of the rectangle\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"Q_circ\": {\"name\": \"Q_circ\", \"group\": \"moments of area\", \"definition\": \"area_circ[m] * vector(C_circ[m][1],C_circ[m][0])\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"radius\": {\"name\": \"radius\", \"group\": \"Input values\", \"definition\": \"random(1..(min(h1-1,b1-1)/2)#0.5)\", \"description\": \"\u003cp\u003eradius of the circle\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"A\": {\"name\": \"A\", \"group\": \"Input values\", \"definition\": \"-vector(random([0,0],[b1,0],[b1,h1],[0,h1],[b1/2,h1/2],[0,h1/2],[center[0],center[1]]))\", \"description\": \"\u003cp\u003eThis offsets the shape to one of the corners of the rect, the center of the rect, or the center of the circle.\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"h1\": {\"name\": \"h1\", \"group\": \"Input values\", \"definition\": \"random(4..12#2)\", \"description\": \"\u003cp\u003evertical height of rectangle\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"b1\": {\"name\": \"b1\", \"group\": \"Input values\", \"definition\": \"random(4..12#2)\", \"description\": \"\u003cp\u003ehorizontal base of rectangle\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"n\": {\"name\": \"n\", \"group\": \"Input values\", \"definition\": \"random(1 .. 12#1)\", \"description\": \"\u003cp\u003eSelects the position of the triangle, index gives vertex location\u003c/p\u003e\\n\u003ctable\u003e\\n\u003ctbody\u003e\\n\u003ctr\u003e\\n\u003ctd style=\\\"text-align: center;\\\"\u003e\u003c/td\u003e\\n\u003ctd style=\\\"text-align: center;\\\"\u003e9\u003c/td\u003e\\n\u003ctd style=\\\"text-align: center;\\\"\u003e8\u003c/td\u003e\\n\u003ctd style=\\\"text-align: cen /3,h1/3),\\n  n=5, vector(b1+ht/3,h1/2),\\n  n=6, vector(b1+ht/3,2*h1/3),\\n  n=7, vector(2 * b1/3, h1+ht/3),\\n  n=8, vector(b1/2, h1+ht/3),\\n  n=9, vector(b1/3, h1+ht/3),\\n  n=10, vector(-ht/3,2*h1/3),\\n  n=11, vector(-ht/3,h1/2),\\n  n=12, vector(-ht/3,h1/3)\\n  ) + A\\n  ,\\n  switch(\\n  n=3, vector(b1/3,-2*ht/3),\\n  n=2, vector(b1/2,-2*ht/3),\\n  n=1, vector(2*b1/3,-2*ht/3),\\n  n=6, vector(b1+2*ht/3,h1/3),\\n  n=5, vector(b1+2*ht/3,h1/2),\\n  n=4, vector(b1+2*ht/3,2*h1/3),\\n  n=9, vector(2 * b1/3, h1+2*ht/3),\\n  n=8, vector(b1/2, h1+2*ht/3),\\n  n=7, vector(b1/3, h1+2*ht/3),\\n  n=12, vector(-2*ht/3,2*h1/3),\\n  n=11, vector(-2*ht/3,h1/2),\\n  n=10, vector(-2*ht/3,h1/3)\\n  ) + A\\n  ]\", \"description\": \"\u003cp\u003edetermines location of centroid of triangle based on location and method\u003cbr /\u003ereturns array of centroid coordinates, first term for m=0 \u003cbr /\u003e\u003cbr /\u003e\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"m\": {\"name\": \"m\", \"group\": \"Input values\", \"definition\": \"if(n in [2,5,8,11],0,random(0..1))\\n\", \"description\": \"\u003cp\u003eThis is the method used to solve the problem:\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003em=0: small rectangle + triangle - circle\u003c/p\u003e\\n\u003cp\u003em=1: big rectangle - triangle - circle\u003c/p\u003e\\n\u003cp\u003ewhen n is in [2,5,8,11], use method 0, becauses otherwise it would require 2 negative triangles.\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"Q_rect\": {\"name\": \"Q_rect\", \"group\": \"moments of area\", \"definition\": \"area_rect[m] * vector(C_rect[m][1],C_rect[m][0])\", \"description\": \"\u003cp\u003e[Q_x,Q_y]\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"area_rect\": {\"name\": \"area_rect\", \"group\": \"Calculated areas\", \"definition\": \"[b1*h1,if(n in [1,2,3,7,8,9],b1*(h1+ht),h1*(b1+ht))]\", \"description\": \"\", \"templateType\": \"anything\", \"can within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"0.2\", \"evaluate\": true}, {\"name\": \"close\", \"label\": \"% Accuracy for close.\", \"help_url\": \"\", \"hint\": \"Question will be considered close if the scalar part of the student\u0027s answer is within this % of correct value.\", \"input_type\": \"code\", \"default_value\": \"1.0\", \"evaluate\": true}, {\"name\": \"C1\", \"label\": \"Close with units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value with appropriate units. \u0026nbsp;if correct answer is 100 N and close is \u0026plusmn;1%,\u003cbr /\u003e99 \u0026nbsp;N is accepted.\", \"input_type\": \"percent\", \"default_value\": \"75\"}, {\"name\": \"C2\", \"label\": \"No units or wrong sign\", \"help_url\": \"\", \"hint\": \"Partial credit for forgetting units or using wrong sign.\u003cbr /\u003eIf the correct answer is 100 N, both 100 and -100 N are accepted.\", \"input_type\": \"percent\", \"default_value\": \"50\"}, {\"name\": \"C3\", \"label\": \"Close, no units.\", \"help_url\": \"\", \"hint\": \"Partial Credit for close value but forgotten units.\u003cbr /\u003eThis value would be close\u0026nbsp;if the expected units were provided. \u0026nbsp;If the correct answer is 100 N, and close is \u0026plusmn;1%,\u003cbr /\u003e99 is accepted.\", \"input_type\": \"percent\", \"default_value\": \"25\"}], \"public_availability\": \"always\", \"published\": true, \"extensions\": [\"quantities\"]}], \"resources\": [\"question-resources/centroid-integration.ggb\"], \"navigation\": {\"allowregen\": true, \"showfrontpage\": false, \"preventleave\": false, \"typeendtoleave\": false}, \"contributors\": [{\"name\": \"William Haynes\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/2530/\"}], \"tags\": [\"Area\", \"area\", \"definite integral\", \"Mechanics\", \"mechanics\", \"Statics\", \"statics\"], \"metadata\": {\"description\": \"\u003cp\u003eFind roots and the area under a parabola\u003c/p\u003e\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp style=\\\"float: right; padding: 3px;\\\"\u003e{applet()}\u003c/p\u003e\\n\u003cp\u003eGiven the function $\\\\color{red}{y=\\\\simplify[!noleadingminus,unitfactor]{{A} x^2 + {B} x + {C}}}$, determine the area under the curve from the \u003cem\u003ey\u003c/em\u003e-axis to the point where the curve crosses the positive \u003cem\u003ex\u003c/em\u003e-axis. \u0026nbsp;The x- and y- coordinates are in\u0026nbsp;[{units}].\u0026nbsp;You may not use a graphing calculator to solve this problem.\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\\n\u003cp\u003e\u003c/p\u003e\", \"advice\": \"\u003col\u003e\\n\u003cli\u003eTo find the point where the curve crosses the \u003cem\u003ey\u003c/em\u003e-axis, set \u003cem\u003ex\u003c/em\u003e = 0 and solve for \u003cem\u003ey\u003c/em\u003e.\u003c/li\u003e\\n\u003cli\u003eTo find the point where the curve crosses the positive \u003cem\u003ex\u003c/em\u003e-axis, set \u003cem\u003ey\u003c/em\u003e to zero and solve for \u003cem\u003ex\u003c/em\u003e using the quadratic formula. Take the positive root.\u003c/li\u003e\\n\u003cli\u003eTo find the area under the curve, divide the shaded area into vertical differential strips where\u0026nbsp;$dA = y\\\\, dx$ then integrate between the horizontal limits to find the area.\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\begin{align}A \u0026amp;= \\\\int dA \\\\\\\\\u0026amp;= \\\\int_0^a y\\\\,dx \\\\\\\\\u0026amp;= \\\\int_0^a(\\\\simplify[!noleadingminus,unitfactor]{{A} x^2 + {B} x + {C}})\\\\, dx\\\\\\\\\u0026amp; = \\\\left[\u0026nbsp;\\\\simplify[unitfactor,collectnumbers]{{A}\u0026nbsp;x^3/3\u0026nbsp;+ {B} x^2/2 + {C}x}\\\\right]_0^\\\\var{scalar(siground(root1,4))}\\\\\\\\\u0026amp;=\\\\var{siground(area,4)}\\\\end{align}$\u003c/p\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true, \"j\": false}, \"constants\": [], \"variables\": {\"area\": {\"name\": \"area\", \"group\": \"Ungrouped variables\", \"definition\": \"let(x,scalar(root1), qty(A x^3/3 + B x^2/2 + C x,units)) qty(units)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"A\": {\"name\": \"A\", \"group\": \"Ungrouped variables\", \"definition\": \"random(-0.5..-2#0.5)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"debug\": {\"name\": \"debug\", \"group\": \"Ungrouped variables\", \"definition\": \"false\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"C\": {\"name\": \"C\", \"group\": \"Ungrouped variables\", \"definition\": \"random(0..3)+0.5\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"B\": {\"name\": \"B\", \"group\": \"Ungrouped variables\", \"definition\": \"random(1..4)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"units\": {\"name\": \"units\", \"group\": \"Ungrouped variables\", \"definition\": \"random(\u0027in\u0027,\u0027ft\u0027,\u0027mm\u0027,\u0027cm\u0027)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"root1\": {\"name\": \"root1\", \"group\": \"Ungrouped variables\", \"definition\": \"qty((-b - sqrt(b^2-4 a c))/(2 a),units)\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}}, \"variablesTest\": {\"condition\": \"\", \"maxRuns\": 100}, \"ungrouped_variables\": [\"A\", \"B\", \"C\", \"root1\", \"area\", \"units\", \"debug\"], \"variable_groups\": [], \"functions\": {\"applet\": {\"parameters\": [], \"type\": \"ggbapplet\", \"language\": \"javascript\", \"definition\": \"\\n// Create the worksheet. \\n// This function returns an object with a container `element` and a `promise` resolving to a GeoGebra applet.\\nvar params = {\\n  filename: \u0027resources/question-resources/centroid-integration.ggb\u0027,\\n  width: 300,\\n  height: 300\\n  // was {geogebra_applet(\u0027nuhzkzqp\u0027,[[\u0027a\u0027,A],[\u0027b\u0027,B],[\u0027c\u0027,C]])}\\n}\\n\\nvar result = Numbas.extensions.geogebra.createGeogebraApplet(params);\\n\\n// Once the applet has loaded, run some commands to manipulate the worksheet.\\nresult.promise.then(function(d) {\\n  var app = d.app;\\n  question.applet = d;\\n  \\n function setGGBNumber(name) {\\n    // Sets number in GGB to a Numbas Variable\\n    var n = question.scope.evaluate(name).value;\\n    app.setValue(name,n);\\n  }\\n  \\nfunction setGGBPoint(name) {\\n    // moves point in GGB to location of Numbas Vector Variable\\n    var pt = question.scope.evaluate(name).value\\n    app.setFixed(name,false,false);\\n    app.setCoords(name, pt[0], pt[1]);\\n    app.setFixed(name,true,true);\\n  }\\n\\n  setGGBPoint(\\\"a\\\");\\n  setGGBPoint(\\\"b\\\");\\n  setGGBPoint(\\\"c\\\");\\n  app.setGridVisible(false);\\n  app.recalculateEnvironments();\\n\\n  \\n});\\n\\n// This function returns the result of `createGeogebraApplet` as an object \\n// with the JME data type \u0027ggbapplet\u0027, which can be substituted into the question\u0027s content.\\nreturn new Numbas.jme.types.ggbapplet(result);\"}}, \"preamble\": {\"js\": \"\", \"css\": \"\"}, \"parts\": [{\"type\": \"gapfill\", \"useCustomName\": false, \"customName\": \"\", \"marks\": 0, \"scripts\": {}, \"customMarkingAlgorithm\": \"\", \"extendBaseMarkingAlgorithm\": true, \"unitTests\": [], \"showCorrectAnswer\": true, \"showFeedbackIcon\": true, \"variableReplacements\": [], \"variableReplacementStrategy\": \"originalfirst\", \"nextParts\": [], \"suggestGoingBack\": false, \"adaptiveMarkingPenalty\": 0, \"exploreObjective\": null, \"prompt\": \"\u003cp\u003eDetermine the points where the curve crosses the axes.\u003c/p\u003e\\n\u003cp\u003e$h$ =\u0026nbsp;[[0]] \u003cspan data-jme-visible=\\\"debug\\\"\u003e{qty(C,units)}\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e$a$ =\u0026nbsp;[[1]] \u003cspan data-jme-visible=\\\"debug\\\"\u003e{siground(root1,4)}\u003c/span\u003e\u003c/p\u003e\", \"gaps\": [{\"type\": \"engineering-answer\", \"useCustomName\": true, \"customName\": \"h\", \"marks\": \"5\", \"scripts\": {}, \"customMarkingAlgorithm\": \"\", \"extendBaseMarkingAlgorithm\": true, \"unitTests\": [], \"showCorrectAnswer\": true, \"showFeedbackIcon\": true, \"variableReplacements\": [], \"variableReplacementStrategy\": \"originalfirst\", \"nextParts\": [], \"suggestGoingBack\": false, \"adaptiveMarkingPenalty\": 0, \"exploreObjective\": null, \"settings\": {\"correctAnswer\": \"qty(C,units)\", \"right\": \"0.2\", \"close\": \"1.0\", \"C1\": \"75\", \"C2\": \"50\", \"C3\": \"25\"}}, {\"type\": \"engineering-answer\", \"useCustomName\": true, \"customName\": \"a\", \"marks\": \"5\", \"scripts\": {}, \"customMarkingAlgorithm\": \"\", \"extendBaseMarkingAlgorithm\": true, \"unitTests\": [], \"showCorrectAnswer\": true, \"showFeedbackIcon\": true, \"variableReplacements\": [], \"variableReplacementStrategy\": \"originalfirst\", \"nextParts\": [], \"suggestGoingBack\": false, \"adaptiveMarkingPenalty\": 0, \"exploreObjective\": null, \"settings\": {\"correctAnswer\": \"root1\", \"right\": \"0.2\", \"close\": \"1.0\", \"C1\": \"75\", \"C2\": \"50\", \"C3\": \"25\"}}], \"sortAnswers\": false}, {\"type\": \"gapfill\", \"useCustomName\": true, \"customName\": \"A\", \"marks\": 0, \"scripts\": {}, \"customMarkingAlgorithm\": \"\", \"extendBaseMarkingAlgorithm\": true, \"unitTests\": [], \"showCorrectAnswer\": true, \"showFeedbackIcon\": true, \"variableReplacements\": [], \"variableReplacementStrategy\": \"originalfirst\", \"nextParts\": [], \"suggestGoingBack\": false, \"adaptiveMarkingPenalty\": 0, \"exploreObjective\": null, \"prompt\": \"\u003cp\u003eSet up and evaluate\u0026nbsp;the integral equation below to find the area under the curve.\u003c/p\u003e\\n\u003cp\u003e$\\\\begin{align} A \u0026amp;= \\\\int{dA}\\\\\\\\\u0026amp;=\\\\int_0^a y\\\\, dx \\\\\\\\ \\\\vdots\\\\end{align}$\u003c/p\u003e\\n\u003cp\u003e$A$ = [[0]] \u003cspan data-jme-visible=\\\"debug\\\"\u003e\u0026nbsp;{siground(area,4)}\u003c/span\u003e\u003c/p\u003e\", \"gaps\": [{\"type\": \"engineering-answer\", \"useCustomName\": true, \"customName\": \"area\", \"marks\": \"10\", \"scripts\": {}, \"customMarkingAlgorithm\": \"\", \"extendBaseMarkingAlgorithm\": true, \"unitTests\": [], \"showCorrectAnswer\": true, \"showFeedbackIcon\": true, \"variableReplacements\": [], \"variableReplacementStrategy\": \"originalfirst\", \"nextParts\": [], \"suggestGoingBack\": false, \"adaptiveMarkingPenalty\": 0, \"exploreObjective\": null, \"settings\": {\"correctAnswer\": \"area\", \"right\": \"0.2\", \"close\": \"1.0\", \"C1\": \"75\", \"C2\": \"50\", \"C3\": \"25\"}}], \"sortAnswers\": false}], \"partsMode\": \"all\", \"maxMarks\": 0, \"objectives\": [], \"penalties\": [], \"objectiveVisibility\": \"always\", \"penaltyVisibility\": \"always\"}, {\"name\": \"Centroids by integration \", \"extensions\": [\"geogebra\"], \"custom_part_types\": [], \"resources\": [], \"navigation\": {\"allowregen\": true, \"showfrontpage\": false, \"preventleave\": false, \"typeendtoleave\": false}, \"contributors\": [{\"name\": \"William Haynes\", \"profile_url\": \"https://numbas.mathcentre.ac.uk/accounts/profile/2530/\"}], \"tags\": [\"area under curve\", \"centroidal coordinates\", \"centroids by integration\", \"first moment of area\", \"integration\", \"Mechanics\", \"mechanics\", \"Statics\", \"statics\"], \"metadata\": {\"description\": \"\u003cp\u003eFind the area, first moment of area, and coordinates of a general spandrel. \u0026nbsp;The area\u0026nbsp;may be above or below the function.\u003c/p\u003e\", \"licence\": \"Creative Commons Attribution-NonCommercial 4.0 International\"}, \"statement\": \"\u003cp\u003e{applet}\u003c/p\u003e\\n\u003cp\u003eUse integration with {if(Vertical=1,\u0027vertical\u0027,\u0027horizontal\u0027)} strips to determine the area\u0026nbsp;of the spandrel bounded by the function $\\\\color{red}{y = f(x) = h - k \\\\simplify[all,fractionnumbers]{x^{n}}}$ and $\\\\var{if(Above=1, \u0027the lines $y=h$ and $x=b$\u0027,\u0027the $x$- and $y$-axes\u0027)}$,\u0026nbsp;and also find the coordinates of its centroid. Note:\u0026nbsp;\u003cem\u003eb\u003c/em\u003e\u0026nbsp;and \u003cem\u003eh\u003c/em\u003e are constants.\u003c/p\u003e\", \"advice\": \"\u003cdiv data-jme-visible=\\\"vertical = 0\\\" style=\\\"background: yellow; border: 1px solid black; padding: 1em; margin: 1em;\\\"\u003e\\n\u003cp\u003eNote: The solutions below is\u0026nbsp;for Vertical Strips. \u0026nbsp;\u003c/p\u003e\\n\u003cp\u003eThe procedure\u0026nbsp;for horizontal strips is similar, but with these strip properties and limits:\u003c/p\u003e\\n\u003cp\u003eStrip properties: \u0026nbsp;\u003cspan data-jme-visible=\\\"Above = 1\\\"\u003e$dA = (b-x)\\\\,dy$, $\\\\bar{x}_{el} = \\\\dfrac{x+b}{y}$, $\\\\bar{y}_{el} = y\u0026nbsp;$\u003c/span\u003e\u003cspan\u003e\u0026nbsp;\u003c/span\u003e\u003cspan data-jme-visible=\\\"above = 0\\\"\u003e$dA = x\u0026nbsp;\\\\,dy$, $\\\\bar{x}_{el} = x/2$, $\\\\bar{y}_{el} =y$\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003eLimits: \u0026nbsp;$x= 0 \\\\text{ to } h$\u003c/p\u003e\\n\u003cp\u003eYou will get the same results for $A, Q_x, Q_y, \\\\bar{x} \\\\text{ and } \\\\bar{y}$, which ever strips you choose.\u003c/p\u003e\\n\u003c/div\u003e\\n\u003cp\u003e1. Bounding function: $y = f(x) = h - k \\\\simplify[all,fractionnumbers]{x^{n}}$\u003c/p\u003e\\n\u003cp\u003e2. Constant\u0026nbsp;$k$ in terms of $b$:\u0026nbsp;at $x=b, y=0\u0026nbsp;\\\\therefore\u0026nbsp;h - k\u0026nbsp;\\\\simplify[all,fractionnumbers]{b^{n}} \u0026nbsp;= 0 \\\\therefore k = \\\\dfrac{h}{\\\\simplify[all,fractionnumbers]{b^{n}}}$\u003c/p\u003e\\n\u003cp\u003e3. Strip properties: \u0026nbsp;\u003cspan data-jme-visible=\\\"Above = 0\\\"\u003e$dA = y\\\\,dx$, $\\\\bar{x}_{el} = x$, $\\\\bar{y}_{el} = y/2$\u003c/span\u003e\u003cspan\u003e\u0026nbsp;\u003c/span\u003e\u003cspan data-jme-visible=\\\"above = 1\\\"\u003e$dA = (h-y)\\\\,dx$, $\\\\bar{x}_{el} = x$, $\\\\bar{y}_{el} = (h+y)/2$\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e4. Limits: \u0026nbsp;$x= 0 \\\\text{ to } b$\u003c/p\u003e\\n\u003cp\u003e5. Area under the curve:\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"above=0\\\"\u003e$\\\\begin{align} A \u0026amp;= \\\\int dA\\\\\\\\\u0026amp;= \\\\int_0^b y\\\\, dx\\\\\\\\\u0026amp;= \\\\int_0^b \u0026nbsp;(h - k \\\\simplify[all,fractionnumbers]{x^{n}})\\\\, dx\\\\\\\\\u0026amp;= \\\\left[ hx - k \\\\dfrac{\\\\simplify[all,fractionnumbers]{x^{n+1}}}{\\\\simplify[all,fractionnumbers]{{n+1}}}\\\\right]_0^b\\\\\\\\\u0026amp;= \\\\left[ hb - \\\\left(\\\\dfrac{h}{\\\\simplify[all,fractionnumbers]{b^{n}}}\\\\right)\u0026nbsp;\\\\dfrac{\\\\simplify[all,fractionnumbers]{b^{n+1}}}{\\\\simplify[all,fractionnumbers]{{n+1}}}\\\\right]\\\\\\\\\u0026amp;=hb-\\\\dfrac{hb}{\\\\simplify[all,fractionnumbers]{{n}+1}}\\\\\\\\\u0026amp;=\\\\var[all,fractionnumbers]{{n}/({n}+1)} h b\\\\end{align}$\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"above=1\\\"\u003e$\\\\begin{align} A \u0026amp;= \\\\int dA\\\\\\\\\u0026amp;= \\\\int_0^b (h-y)\\\\, dx\\\\\\\\\u0026amp;= \\\\int_0^b \u0026nbsp;h - (h - k \\\\simplify[all,fractionnumbers]{x^{n}})\\\\, dx\\\\\\\\\u0026amp;=\\\\int_0^bk \\\\simplify[all,fractionnumbers]{x^{n}}dx\\\\\\\\\u0026amp;= \\\\left[k \\\\dfrac{\\\\simplify[all,fractionnumbers]{x^{n+1}}}{\\\\simplify[all,fractionnumbers]{{n+1}}}\\\\right]_0^b\\\\\\\\\u0026amp;= \\\\left[ \\\\left(\\\\dfrac{h}{\\\\simplify[all,fractionnumbers]{b^{n}}}\\\\right)\u0026nbsp;\\\\dfrac{\\\\simplify[all,fractionnumbers]{b^{n+1}}}{\\\\simplify[all,fractionnumbers]{{n+1}}}\\\\right]\\\\\\\\\u0026amp;=\\\\dfrac{hb}{\\\\simplify[all,fractionnumbers]{{n}+1}}\\\\\\\\\u0026amp;=\\\\var[all,fractionnumbers]{1/({n}+1)} h b\\\\end{align}$\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e6. $Q_x$ and $Q_y$ \u0026nbsp;Perform similar integrations to get:\u0026nbsp;\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"above=0\\\"\u003e$Q_x = \\\\int \\\\bar{y}_{el}\\\\,dA \u0026nbsp;= \\\\simplify[all,simplifyfractions,fractionnumbers]{{n}^2\u0026nbsp;/(2{n}^2+3{n}+1) h^2b} \u0026nbsp;\\\\qquad\u0026nbsp;Q_y = \\\\int \\\\bar{x}_{el}\\\\,dA \u0026nbsp;= \\\\simplify[all,fractionnumbers,simplifyfractions]{{n}/(2{n}+4)} hb^2$\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"above=1\\\"\u003e$Q_x = \\\\int \\\\bar{y}_{el}\\\\,dA \u0026nbsp;= \\\\simplify[all,simplifyfractions,fractionnumbers]{(3{n}+1)/(2({n}+1)(2{n}+1))}h^2b\u0026nbsp;\\\\qquad\u0026nbsp;Q_y = \\\\int \\\\bar{x}_{el}\\\\,dA \u0026nbsp;= \\\\simplify[all,fractionnumbers,simplifyfractions]{1/({n}+2)} hb^2$\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e7. Centroid:\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"above=0\\\"\u003e$\\\\bar{x} = \\\\dfrac{Q_y}{A} = \\\\dfrac{\\\\simplify[all,fractionnumbers,simplifyfractions]{{n}/(2{n}+4)} hb^2}{\\\\var[all,fractionnumbers]{{n}/({n}+1)} h b} = \\\\simplify[all,collectnumbers]{({n}+1)/(2{n}+4)}b\u0026nbsp;\\\\qquad\u0026nbsp;\\\\bar{y} = \\\\dfrac{Q_x}{A} = \\\\dfrac{\\\\simplify[all,fractionnumbers,simplifyfractions]{{n^2}/(({n}+1)(2{n}+1))} h^2b}{\\\\var[all,fractionnumbers]{{n}/({n}+1)} h b}\u0026nbsp;= \\\\simplify[all,collectnumbers,simplifyfractions]{{n}/(2{n}+1)}h\u0026nbsp;$\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cspan data-jme-visible=\\\"above=1\\\"\u003e$\\\\bar{x} = \\\\dfrac{Q_y}{A} = \\\\dfrac{\\\\simplify[all,fractionnumbers,simplifyfractions]{1/({n}+2)} hb^2}{\\\\var[all,fractionnumbers]{1/({n}+1)} h b} = \\\\simplify[all,collectnumbers]{({n}+1)/({n}+2)}b\u0026nbsp;\\\\qquad\u0026nbsp;\\\\bar{y} = \\\\dfrac{Q_x}{A} = \\\\dfrac{\\\\simplify[all,simplifyfractions,fractionnumbers]{(3{n}+1)/(2({n}+1)(2{n}+1))}h^2b}{\\\\var[all,fractionnumbers]{1/({n} 003cp style=\\\"padding-left: 30px;\\\"\u003e$dA = [g(x) - f(x)]\\\\; dx =\\\\left(\\\\simplify[all]{- {A[1]}/{A[0]}^2} x^2 +\\\\simplify{({A[1]}-{b}) /{x}} x + \\\\simplify{{b}} \\\\right )\\\\; dx $\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\bar{x}_{el} = x$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$\\\\bar{y}_{el} = \\\\dfrac{g(x) + f(x)}{2}\u0026nbsp;$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eIntegrals\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$A = \\\\int_0^\\\\var{x}\\\\; dA =\u0026nbsp;\\\\var{siground(area,4)} \\\\text{ units}^2$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$Q_y = \\\\int_0^\\\\var{x} \\\\bar{x}_{el} \\\\; dA = \\\\var{siground(Qy,4)} \\\\text{ units}^3$\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e$Q_x = \\\\int_0^\\\\var{x}\u0026nbsp;\\\\bar{y}_{el} \\\\; dA = \\\\var{siground(Qx,4)}\\\\text{ units}^3$\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eCentroid\u003c/strong\u003e\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u0026nbsp;$\\\\bar{x} = \\\\dfrac{Q_y}{A} = \\\\var{siground(xbar,4)}$\u0026nbsp;\u0026nbsp;units\u003c/p\u003e\\n\u003cp style=\\\"padding-left: 30px;\\\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u0026nbsp;$\\\\bar{y} = \\\\dfrac{Q_x}{A} = \\\\var{siground(ybar,4)}$\u0026nbsp;\u0026nbsp;units\u003c/p\u003e\", \"rulesets\": {}, \"builtin_constants\": {\"e\": true, \"pi,\\u03c0\": true, \"i\": true}, \"constants\": [], \"variables\": {\"A\": {\"name\": \"A\", \"group\": \"Ungrouped variables\", \"definition\": \"vector(random(1..10),random(3..12))\", \"description\": \"\", \"templateType\": \"anything\", \"can_override\": false}, \"b\": {\"name\": \"b\", \"group\": \"Ungrouped variables\", \"definition\": \"random(0..10)\", \"description\": \"\u003cp\u003ey\u0026nbsp;component of point B\u003c/p\u003e\", \"templateType\": \"anything\", \"can_override\": false}, \"k\": {\"name\" 03c= settings[\u0027close\u0027]\\n\\nright_sign:\\nsign(student_scalar) = sign(correct_quantity)\", \"marking_notes\": [{\"name\": \"mark\", \"description\": \"This is the main marking note. It should award credit and provide feedback based on the student\u0027s answer.\", \"definition\": \"switch( \\n  right and good_units and right_sign, add_credit(1.0,\u0027Correct.\u0027),\\n  right and good_units and not right_sign, add_credit(settings[\u0027C2\u0027],\u0027Wrong sign.\u0027),\\n  right and right_sign and not good_units, add_credit(settings[\u0027C2\u0027],\u0027Correct value, but wrong or missing units.\u0027),\\n  close and good_units, add_credit(settings[\u0027C1\u0027],\u0027Close.\u0027),\\n  close and not good_units, add_credit(settings[\u0027C3\u0027],\u0027Answer is close, but wrong or missing units.\u0027),\\n  incorrect(\u0027Wrong answer.\u0027)\\n)\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"qty(student_scalar, student_units)\\n\\n\"}, {\"name\": \"correct_quantity\", \"description\": \"\", \"definition\": \"settings[\\\"correctAnswer\\\"]\\n\\n\"}, {\"name\": \"correct_units\", \"description\": \"\", \"definition\": \"units(correct_quantity)\\n\"}, {\"name\": \"allowed_notation_styles\", \"description\": \"\", \"definition\": \"[\\\"plain\\\",\\\"en\\\"]\"}, {\"name\": \"match_student_number\", \"description\": \"\", \"definition\": \"matchnumber(studentAnswer,allowed_notation_styles)\"}, {\"name\": \"student_scalar\", \"description\": \"\", \"definition\": \"match_student_number[1]\"}, {\"name\": \"student_units\", \"description\": \"\u003cp\u003eModify\u0026nbsp;the\u0026nbsp;unit portion of\u0026nbsp;the student\u0027s answer by\u003c/p\u003e\\n\u003cp\u003e1. replacing \\\"ohms\\\" with \\\"ohm\\\" \u0026nbsp;case insensitive\u003c/p\u003e\\n\u003cp\u003e2.\u0026nbsp;replacing \u0027-\u0027\u0026nbsp;with \u0027 \u0027\u0026nbsp;\u003c/p\u003e\\n\u0 ,\\n      switch(\\n        range_credit=0,\\n          if(len(cells)=1, \\\"This entry is incorrect.\\\", \\\"All entries in this range are incorrect.\\\"),\\n        range_credit=1,\\n          if(len(cells)=1, \\\"This entry is correct.\\\", \\\"All entries in this range are correct.\\\"),\\n        //otherwise\\n          \\\"Some entries in this range are correct.\\\"\\n      ),\\n    assert(len(cells)=0, add_credit(range_credit*w, \\\"\u003cstrong\u003e{name}:\u003c/strong\u003e \\\"+message)); \\n    range_credit\\n  ),\\n  [cells,w,name],\\n  zip(range_cells, range_weights, keys(settings[\\\"mark_ranges\\\"]))\\n)\\n\\nnotation_styles:\\n[\\\"plain\\\",\\\"si-en\\\"]\\n\\ncorrectAnswer:\\nsettings[\\\"correct_answer\\\"]\", \"marking_notes\": [{\"name\": \"mark\", \"description\": \"This is the main marking note. It should award credit and provide feedback based on the student\u0027s answer.\", \"definition\": \"if(sum(mark_ranges)=0,\\n  incorrect(),\\n  apply(mark_ranges)\\n)\"}, {\"name\": \"interpreted_answer\", \"description\": \"A value representing the student\u0027s answer to this part.\", \"definition\": \"studentAnswer\"}, {\"name\": \"range_cells\", \"description\": \"\u003cp\u003eFor each range to be marked, the addresses of the cells in that range.\u003c/p\u003e\", \"definition\": \"map(parse_range(ref),ref,values(settings[\\\"mark_ranges\\\"]))\"}, {\"name\": \"total_cells\", \"description\": \"\u003cp\u003eThe total number of cells to be marked. Cells in overlapping ranges will be counted once for each range they\u0027re in.\u003c/p\u003e\", \"definition\": \"len(flatten(range_cells))\"}, {\"name\": \"range_weights\", \"description\": \"\u003cp\u003eThe weight of each range, as a proportion of the available credit.\u003c/p\u003e\", \"definition\": \"switch(\\n  settings[\\\"marking_method\\\"]=\\\"per_cell\\\",\\n    map(len(r)/total_cells, r, range_cells),\\n  // otherwise, mark per range\\n    repeat(1/len(range_cells), len(range_cells))\\n)\"}, {\"name\": \"mark_ranges\", \"description\": \"\u003cp\u003eMark each of the ranges specified by the question author.\u003c/p\u003e\", \"definition\": \"map(\\n  let(\\n    range_credit,\\n      sum(map(\\n        let(\\n          correctCellString, correctAnswer[c],\\n          correctCellNumber, parsenumber(correctCellString, notation_styles),\\n          studentCellString, studentAnswer[c],\\n          studentCellNumber, parsenumber(studentCellString, notation_styles),\\n          award(\\n            1/len(cells), \\n            switch(\\n              correctCellString=\\\"\\\",\\n                isnan(studentCellNumber) or studentCellString=\\\"\\\",\\n              isnan(correctCellNumber),\\n                lower(correctCellString) = lower(studentCellString)\\n              ,\\n                abs(studentCellNumber - if(isnan(correctCellNumber),0,correctCellNumber)) \u003c= settings[\\\"tolerance\\\"]\\n            )\\n          )\\n        ),\\n        c,\\n        cells\\n      )),\\n    message,\\n      switch(\\n        range_credit=0,\\n          if(len(cells)=1, \\\"This entry is incorrect.\\\", \\\"All entries in this range are incorrect.\\\"),\\n        range_credit=1,\\n          if(len(cells)=1, \\\"This entry is correct.\\\", \\\"All entries in this range are correct.\\\"),\\n        //otherwise\\n          \\\"Some entries in this range are correct.\\\"\\n      ),\\n    assert(len(cells)=0, add_credit(range_credit*w, \\\"\u003cstrong\u003e{name}:\u003c/strong\u003e \\\"+message)); \\n    range_credit\\n  ),\\n  [cells,w,name],\\n  zip(range_cells, range_weights, keys(settings[\\\"mark_ranges\\\"]))\\n)\"}, {\"name\": \"notation_styles\", \"description\": \"\u003cp\u003eAccepted number notation styles for a value in an individual cell.\u003c/p\u003e\", \"definition\": \"[\\\"plain\\\",\\\"si-en\\\"]\"}, {\"name\": \"correctAnswer\", \"description\": \"\", \"definition\": \"settings[\\\"correct_answer\\\"]\"}], \"settings\": [{\"name\": \"initial_sheet\", \"label\": \"Initial sheet\", \"help_url\": \"\", \"hint\": \"A \u003ccode\u003espreadsheet\u003c/code\u003e object giving the initial state of the sheet that the student should fill in.\", \"input_type\": \"code\", \"default_value\": \"\", \"evaluate\": true}, {\"name\": \"correct_answer\", \"label\": \"Correct answer\", \"help_url\": \"\", \"hint\": \"A \u003ccode\u003espreadsheet\u003c/code\u003e object representing a correct answer to the part.\", \"input_type\": \"code\", \"default_value\": \"\", \"evaluate\": true}, {\"name\": \"disable_ranges\", \"label\": \"Ranges to disable\", \"help_url\": \"\", \"hint\": \"A list of cell or range references, denoting the cells that should not be editable.\", \"input_type\": \"code\", \"default_value\": \"[]\", \"evaluate\": true}, {\"name\": \"mark_ranges\", \"label\": \"Ranges to mark\", \"help_url\": \"\", \"hint\": \"A dictionary of cell or range references, mapping names to ranges of cells, denoting the cells that should be compared for equality with the expected answer.\", \"input_type\": \"code\", \"default_value\": \"dict()\", \"evaluate\": true}, {\"name\": \"marking_method\", \"label\": \"Marking method\", \"help_url\": \"\", \"hint\": \"\", \"input_type\": \"dropdown\", \"default_value\": \"per_cell\", \"choices\": [{\"value\": \"per_cell\", \"label\": \"Each cell has the same weight\"}, {\"value\": \"per_range\", \"label\": \"Each range has the same weight\"}]}, {\"name\": \"tolerance\", \"label\": \"Allowed margin of error\", \"help_url\": \"\", \"hint\": \"\", \"input_type\": \"code\", \"default_value\": \"0\", \"evaluate\": true}], \"public_availability\": \"always\", \"published\": true, \"extensions\": [\"sheets\"]}], \"resources\": [[\"question-resources/centroids.png\", \"/srv/numbas/media/question-resources/centroids.png\"], [\"question-resources/centroids_3A0rXlj.png\", \"/srv/numbas/media/question-resources/centroids_3A0rXlj.png\"], [\"question-resources/centroids_zSOgoBb.png\", \"/srv/nu     <body>
        <template id="numbas-exam-template">
    
    <style id="numbas-style">@import 'numbas.css?build_time=1761053944.244294';</style>
    
    <exam-container class="numbas-container" data-bind="with: exam, css: css, attr: attr">
        <div id="loading">
    <img class="logo center-block" src="resources/numbas-logo.svg" alt="Numbas"/>
    <progress min="0" max="100" value="0"></progress>
    <span class="loading-text" data-localise="page.loading">Loading...</span>
</div>
        <!-- modal dialog boxes -->
<dialog id="saving" data-bind="modal: saving">
    <div class="text" data-localise="page.saving"></div>
</dialog>
<dialog class="modal" id="alert-modal" aria-labelledby="alert-modal-title" aria-describedby="alert-modal-body" data-bind="modal: {submit: $root.modal.ok}">
    <section>
        <header>
            <h2 id="alert-modal-title" data-localise="modal.alert"></h2>
        </header>

        <div class="modal-body" id="alert-modal-body"></div>

        <footer>
            <form method="dialog">
                <button value="ok" autofocus class="ok btn primary" data-localise="modal.ok"></button>
            </form>
        </footer>
    </section>
</dialog>

<dialog class="modal" id="confirm-modal" aria-labelledby="confirm-modal-title" aria-describedby="confirm-modal-body" data-bind="modal: {submit: $root.modal.ok, cancel: $root.modal.cancel}">
    <section>
        <header>
            <h2 id="confirm-modal-title" data-localise="modal.confirm"></h2>
        </header>
        <div class="modal-body" id="confirm-modal-body">
        </div>
        <footer>
            <form method="dialog">
                <button autofocus class="cancel btn" value="cancel" data-localise="modal.cancel"></button>
                <button value="ok" class="ok btn primary" data-localise="modal.ok"></button>
            </form>
        </footer>
    </section>
</dialog>
<dialog class="modal" id="confirm-end-exam-modal" aria-labelledby="confirm-end-exam-modal-title" aria-describedby="confirm-end-exam-modal-body" data-bind="modal: {submit: $root.modal.ok, cancel: $root.modal.cancel}">
    <form method="dialog">
        <header>
            <h4 id="confirm-end-exam-modal-title" data-localise="modal.confirm"></h4>
        </header>
        <div class="modal-body" id="confirm-end-exam-modal-body" data-bind="with: $root.exam">
            <p id="confirm-end-exam-modal-message"></p>
            <form class="form-inline" data-bind="submit: $root.modal.ok">
                <label for="confirm-end-text-input" id="confirm-end-exam-modal-input-message"></label>
                <input autofocus id="confirm-end-text-input" type="text" data-bind="textInput: confirmEndHandler.value, autosize: confirmEndHandler.value">
                <span class="password-feedback feedback-icon" data-bind="css: confirmEndHandler.feedback().iconClass, attr: {title: confirmEndHandler.feedback().title}"></span>
            </form>
        </div>
        <footer>
            <button value="cancel" class="cancel btn" data-localise="modal.cancel"></button>
            <button value="ok" class="ok btn primary" data-bind="disable: !confirmEndHandler.valid(), css: confirmEndHandler.feedback().buttonClass" data-localise="modal.end exam button"></button>
        </footer>
    </form>
</dialog>
<dialog class="modal force-default-style" id="style-modal" aria-labelledby="style-modal-title" aria-describedby="style-modal-explanation" data-bind="with: $root.style_customiser, modal: {submit: $root.saveStyle}">
    <form method="dialog">
        <header>
            <h4 id="style-modal-title" data-localise="control.style options"></h4>
        </header>

        
        <p class="help-block" id="style-modal-explanation" data-localise="modal.style.explanation"></p>

        <p class="help-block warning" data-bind="visible: forced_colors" data-localise="modal.forced colours warning"></p>

        
        <section class="style-controls">
            <fieldset>
                <label for="main-font-picker" data-localise="modal.style.main font"></label>
                <select id="main-font-picker" data-bind="value: staged_style['--main-font'], options: font_options, optionsText: 'label', optionsValue: 'name'">
                </select>
            </fieldset>
            <fieldset>
                <label for="text-size-picker" data-localise="modal.style.text size"></label>
                <input id="text-size-picker" type="number" step="0.1" min="0.5" max="4" data-bind="value: staged_style['--text-size']">
                <output id="text-size-preview" class="big" data-localise="modal.style.text preview"></output>
            </fieldset>
            <fieldset>
                <label for="font-weight-picker" data-localise="modal.style.font weight"></label>
                <input id="font-weight-picker" type="range" step="100" min="200" max="800" data-bind="value: staged_style['--font-weight'], valueUpdate: 'input'">
                <output id="font-weight-preview" data-bind="text: staged_style['--font-weight']"></output>
            </fieldset>
            <fieldset>
                <label for="spacing-picker" data-localise="modal.style.spacing"></label>
                <input id="spacing-picker" type="range" step="0.1" min="0.1" max="3" data-bind="value: staged_style['--spacing-scale'], valueUpdate: 'input'">
                <output id="spacing-preview" data-bind="percentage: parseFloat(staged_style['--spacing-scale']())"></output>
            </fieldset>
            <fieldset>
                <label for="color-scheme-picker" data-localise="modal.style.colour scheme"></label>
                <select id="color-scheme-picker" data-bind="value: color_scheme">
                    <option value="automatic" data-localise="modal.style.automatic colour scheme"></option>
                    <option value="light" data-localise="modal.style.light colour scheme"></option>
                    <option value="dark" data-localise="modal.style.dark colour scheme"></option>
                    <option value="custom" data-localise="modal.style.custom colour scheme"></option>
                </select>
            </fieldset>
            <fieldset>
                <label for="invert-images" data-localise="modal.style.invert images in dark mode"></label>
                <input id="invert-images" type="checkbox" data-bind="checked: invert_images">
            </fieldset>
        </section>

        <section class="style-controls" data-bind="visible: using_custom_color_scheme">
            <fieldset>
                <label for="background-colour-picker" data-localise="modal.style.background colour"></label>
                <input id="background-colour-picker" type="color" data-bind="value: style['--custom-background-color']">
            </fieldset>
            <fieldset>
                <label for="text-colour-picker" data-localise="modal.style.text colour"></label>
                <input id="text-colour-picker" type="color" data-bind="value: style['--custom-text-color']">
            </fieldset>
            <fieldset>
                <label for="main-colour-picker" data-localise="modal.style.main colour"></label>
                <input id="main-colour-picker" type="color" data-bind="value: style['--custom-main-color']">

William Haynes", "pk": 2530}, "edit_page": "/part_type/19/edit"}, "name": "Engineering Accuracy with units", "short_name": "engineering-answer", "description": "<p>A value with units marked right if within an adjustable % error of the correct value. &nbsp;Marked close if within a wider margin of error.</p>", "help_url": "", "input_widget": "string", "input_options": {"correctAnswer": "siground(settings['correctAnswer'],4)", "hint": {"static": true, "value": ""}, "allowEmpty": {"static": true, "value": true}}, "can_be_gap": true, "can_be_step": true, "marking_script": "mark:\nswitch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)\n\ninterpreted_answer:\nqty(student_scalar, student_units)\n\n\n\ncorrect_quantity:\nsettings[\"correctAnswer\"]\n\n\n\ncorrect_units:\nunits(correct_quantity)\n\n\nallowed_notation_styles:\n[\"plain\",\"en\"]\n\nmatch_student_number:\nmatchnumber(studentAnswer,allowed_notation_styles)\n\nstudent_scalar:\nmatch_student_number[1]\n\nstudent_units:\nreplace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")\n\ngood_units:\ntry(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n\n\nstudent_quantity:\nswitch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n\n\npercent_error:\ntry(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   \n\nright:\npercent_error <= settings['right']\n\n\nclose:\nright_sign and percent_error <= settings['close']\n\nright_sign:\nsign(student_scalar) = sign(correct_quantity)", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "switch( \n  right and good_units and right_sign, add_credit(1.0,'Correct.'),\n  right and good_units and not right_sign, add_credit(settings['C2'],'Wrong sign.'),\n  right and right_sign and not good_units, add_credit(settings['C2'],'Correct value, but wrong or missing units.'),\n  close and good_units, add_credit(settings['C1'],'Close.'),\n  close and not good_units, add_credit(settings['C3'],'Answer is close, but wrong or missing units.'),\n  incorrect('Wrong answer.')\n)"}, {"name": "interpreted_answer", "description": "A value representing the student's answer to this part.", "definition": "qty(student_scalar, student_units)\n\n"}, {"name": "correct_quantity", "description": "", "definition": "settings[\"correctAnswer\"]\n\n"}, {"name": "correct_units", "description": "", "definition": "units(correct_quantity)\n"}, {"name": "allowed_notation_styles", "description": "", "definition": "[\"plain\",\"en\"]"}, {"name": "match_student_number", "description": "", "definition": "matchnumber(studentAnswer,allowed_notation_styles)"}, {"name": "student_scalar", "description": "", "definition": "match_student_number[1]"}, {"name": "student_units", "description": "<p>Modify&nbsp;the&nbsp;unit portion of&nbsp;the student's answer by</p>\n<p>1. replacing \"ohms\" with \"ohm\" &nbsp;case insensitive</p>\n<p>2.&nbsp;replacing '-'&nbsp;with ' '&nbsp;</p>\n<p>3. replacing '&deg;' with ' deg'&nbsp;</p>\n<p>to allow answers like 10 ft-lb and 30&deg;</p>", "definition": "replace_regex('ohms','ohm',\n  replace_regex('\u00b0', ' deg',\n    replace_regex('-', ' ' ,\n      studentAnswer[len(match_student_number[0])..len(studentAnswer)])),\"i\")"}, {"name": "good_units", "description": "", "definition": "try(\ncompatible(quantity(1, student_units),correct_units),\nmsg,\nfeedback(msg);false)\n"}, {"name": "student_quantity", "description": "<p>This fixes the student answer for two common errors. &nbsp;</p>\n<p>If student_units are wrong&nbsp;&nbsp;- replace with correct units</p>\n<p>If student_scalar has the wrong sign - replace with right sign</p>\n<p>If student makes both errors, only one gets fixed.</p>", "definition": "switch(not good_units, \n       student_scalar * correct_units, \n       not right_sign,\n       -quantity(student_scalar, student_units),\n       quantity(student_scalar,student_units)\n)\n  \n"}, {"name": "percent_error", "description": "", "definition": "try(\nscalar(abs((correct_quantity - student_quantity)/correct_quantity))*100  \n,msg,\nif(student_quantity=correct_quantity,0,100))\n   "}, {"name": "right", "description": "", "definition": "percent_error <= settings['right']\n"}, {"name": "close", "description": "<p>Only marked close if the student actually has the right sign.</p>", "definition": "right_sign and percent_error <= settings['close']"}, {"name": "right_sign", "description": "", "definition": "sign(student_scalar) = sign(correct_quantity) "}], "settings": [{"name": "correctAnswer", "label": "Correct Quantity.", "help_url": "", "hint": "The correct answer given as a JME quantity.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "right", "label": "% Accuracy for right.", "help_url": "", "hint": "Question will be considered correct if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "0.2", "evaluate": true}, {"name": "close", "label": "% Accuracy for close.", "help_url": "", "hint": "Question will be considered close if the scalar part of the student's answer is within this % of correct value.", "input_type": "code", "default_value": "1.0", "evaluate": true}, {"name": "C1", "label": "Close with units.", "help_url": "", "hint": "Partial Credit for close value with appropriate units. &nbsp;if correct answer is 100 N and close is &plusmn;1%,<br />99 &nbsp;N is accepted.", "input_type": "percent", "default_value": "75"}, {"name": "C2", "label": "No units or wrong sign", "help_url": "", "hint": "Partial credit for forgetting units or using wrong sign.<br />If the correct answer is 100 N, both 100 and -100 N are accepted.", "input_type": "percent", "default_value": "50"}, {"name": "C3", "label": "Close, no units.", "help_url": "", "hint": "Partial Credit for close value but forgotten units.<br />This value would be close&nbsp;if the expected units were provided. &nbsp;If the correct answer is 100 N, and close is &plusmn;1%,<br />99 is accepted.", "input_type": "percent", "default_value": "25"}], "public_availability": "always", "published": true, "extensions": ["quantities"]}, {"source": {"pk": 242, "author": {"name": "Christian Lawson-Perfect", "pk": 7}, "edit_page": "/part_type/242/edit"}, "name": "Spreadsheet", "short_name": "spreadsheet", "description": "<p>An editable spreadsheet. Ranges of cells can be disabled, and you can specify ranges of cells to be marked. A cell is marked correct if its value is equal to the value in the expected answer spreadsheet.</p>", "help_url": "", "input_widget": "spread-sheet", "input_options": {"correctAnswer": "settings[\"correct_answer\"]", "hint": {"static": true, "value": ""}, "initial_sheet": {"static": false, "value": "disable_cells(settings[\"initial_sheet\"], settings[\"disable_ranges\"])"}}, "can_be_gap": true, "can_be_step": true, "marking_script": "mark:\nif(sum(mark_ranges)=0,\n  incorrect(),\n  apply(mark_ranges)\n)\n\ninterpreted_answer:\nstudentAnswer\n\nrange_cells:\nmap(parse_range(ref),ref,values(settings[\"mark_ranges\"]))\n\ntotal_cells:\nlen(flatten(range_cells))\n\nrange_weights:\nswitch(\n  settings[\"marking_method\"]=\"per_cell\",\n    map(len(r)/total_cells, r, range_cells),\n  // otherwise, mark per range\n    repeat(1/len(range_cells), len(range_cells))\n)\n\nmark_ranges:\nmap(\n  let(\n    range_credit,\n      sum(map(\n        let(\n          correctCellString, correctAnswer[c],\n          correctCellNumber, parsenumber(correctCellString, notation_styles),\n          studentCellString, studentAnswer[c],\n          studentCellNumber, parsenumber(studentCellString, notation_styles),\n          award(\n            1/len(cells), \n            switch(\n              correctCellString=\"\",\n                isnan(studentCellNumber) or studentCellString=\"\",\n              isnan(correctCellNumber),\n                lower(correctCellString) = lower(studentCellString)\n              ,\n                abs(studentCellNumber - if(isnan(correctCellNumber),0,correctCellNumber)) <= settings[\"tolerance\"]\n            )\n          )\n        ),\n        c,\n        cells\n      )),\n    message,\n      switch(\n        range_credit=0,\n          if(len(cells)=1, \"This entry is incorrect.\", \"All entries in this range are incorrect.\"),\n        range_credit=1,\n          if(len(cells)=1, \"This entry is correct.\", \"All entries in this range are correct.\"),\n        //otherwise\n          \"Some entries in this range are correct.\"\n      ),\n    assert(len(cells)=0, add_credit(range_credit*w, \"<strong>{name}:</strong> \"+message)); \n    range_credit\n  ),\n  [cells,w,name],\n  zip(range_cells, range_weights, keys(settings[\"mark_ranges\"]))\n)\n\nnotation_styles:\n[\"plain\",\"si-en\"]\n\ncorrectAnswer:\nsettings[\"correct_answer\"]", "marking_notes": [{"name": "mark", "description": "This is the main marking note. It should award credit and provide feedback based on the student's answer.", "definition": "if(sum(mark_ranges)=0,\n  incorrect(),\n  apply(mark_ranges)\n)"}, {"name": "interpreted_answer", "description": "A value representing the student's answer to this part.", "definition": "studentAnswer"}, {"name": "range_cells", "description": "<p>For each range to be marked, the addresses of the cells in that range.</p>", "definition": "map(parse_range(ref),ref,values(settings[\"mark_ranges\"]))"}, {"name": "total_cells", "description": "<p>The total number of cells to be marked. Cells in overlapping ranges will be counted once for each range they're in.</p>", "definition": "len(flatten(range_cells))"}, {"name": "range_weights", "description": "<p>The weight of each range, as a proportion of the available credit.</p>", "definition": "switch(\n  settings[\"marking_method\"]=\"per_cell\",\n    map(len(r)/total_cells, r, range_cells),\n  // otherwise, mark per range\n    repeat(1/len(range_cells), len(range_cells))\n)"}, {"name": "mark_ranges", "description": "<p>Mark each of the ranges specified by the question author.</p>", "definition": "map(\n  let(\n    range_credit,\n      sum(map(\n        let(\n          correctCellString, correctAnswer[c],\n          correctCellNumber, parsenumber(correctCellString, notation_styles),\n          studentCellString, studentAnswer[c],\n          studentCellNumber, parsenumber(studentCellString, notation_styles),\n          award(\n            1/len(cells), \n            switch(\n              correctCellString=\"\",\n                isnan(studentCellNumber) or studentCellString=\"\",\n              isnan(correctCellNumber),\n                lower(correctCellString) = lower(studentCellString)\n              ,\n                abs(studentCellNumber - if(isnan(correctCellNumber),0,correctCellNumber)) <= settings[\"tolerance\"]\n            )\n          )\n        ),\n        c,\n        cells\n      )),\n    message,\n      switch(\n        range_credit=0,\n          if(len(cells)=1, \"This entry is incorrect.\", \"All entries in this range are incorrect.\"),\n        range_credit=1,\n          if(len(cells)=1, \"This entry is correct.\", \"All entries in this range are correct.\"),\n        //otherwise\n          \"Some entries in this range are correct.\"\n      ),\n    assert(len(cells)=0, add_credit(range_credit*w, \"<strong>{name}:</strong> \"+message)); \n    range_credit\n  ),\n  [cells,w,name],\n  zip(range_cells, range_weights, keys(settings[\"mark_ranges\"]))\n)"}, {"name": "notation_styles", "description": "<p>Accepted number notation styles for a value in an individual cell.</p>", "definition": "[\"plain\",\"si-en\"]"}, {"name": "correctAnswer", "description": "", "definition": "settings[\"correct_answer\"]"}], "settings": [{"name": "initial_sheet", "label": "Initial sheet", "help_url": "", "hint": "A <code>spreadsheet</code> object giving the initial state of the sheet that the student should fill in.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "correct_answer", "label": "Correct answer", "help_url": "", "hint": "A <code>spreadsheet</code> object representing a correct answer to the part.", "input_type": "code", "default_value": "", "evaluate": true}, {"name": "disable_ranges", "label": "Ranges to disable", "help_url": "", "hint": "A list of cell or range references, denoting the cells that should not be editable.", "input_type": "code", "default_value": "[]", "evaluate": true}, {"name": "mark_ranges", "label": "Ranges to mark", "help_url": "", "hint": "A dictionary of cell or range references, mapping names to ranges of cells, denoting the cells that should be compared for equality with the expected answer.", "input_type": "code", "default_value": "dict()", "evaluate": true}, {"name": "marking_method", "label": "Marking method", "help_url": "", "hint": "", "input_type": "dropdown", "default_value": "per_cell", "choices": [{"value": "per_cell", "label": "Each cell has the same weight"}, {"value": "per_range", "label": "Each range has the same weight"}]}, {"name": "tolerance", "label": "Allowed margin of error", "help_url": "", "hint": "", "input_type": "code", "default_value": "0", "evaluate": true}], "public_availability": "always", "published": true, "extensions": ["sheets"]}], "resources": [], "navigation": {"allowregen": true, "showfrontpage": false, "preventleave": false, "typeendtoleave": false}, "contributors": [{"name": "William Haynes", "profile_url": "https://numbas.mathcentre.ac.uk/accounts/profile/2530/"}], "tags": ["centroids", "composite area method", "mechanics", "Mechanics", "statics", "Statics"], "metadata": {"description": "<p>Find the centroid of&nbsp;a shape made from&nbsp;a rectangle, triangle, and circle.</p>", "licence": "Creative Commons Attribution-NonCommercial 4.0 International"}, "statement": "<p>{geogebra_applet('fcfsjuv9',[ ['A',A],['b_1',b1],['h_1',h1],['h_t',ht],['n',n],['Center',center],['radius',radius]])}</p>\n<p>Complete the table below and detemine the coordinates of the centroid of the composite shape shown.</p>\n<p>Consider the shape to be made up of a {if (m=1,'large','')} rectangle {if (m=0, 'plus a triangle', 'with a triangle removed')} with a {if(random(true,false), &nbsp;radius + \" \" + units &nbsp;+ \" radius\" , &nbsp;2 * radius + \" \" &nbsp;+ units + \" diameter\")} circular hole centered at ({(center+A)[0]}, {(center+A)[1]}).<strong></strong></p>\n<p><span data-jme-visible=\"debug\">{table_add_q}</span></p>", "advice": "<p>{geogebra_applet('fcfsjuv9',[ ['A',A],['b_1',b1],['h_1',h1],['h_t',ht],['n',n],['Center',center],['radius',radius],['visibility',m]])}</p>\n<p>1. Divide the shape into three subshapes as described in the problem statement.&nbsp;</p>\n<p>2. Know how to set up a table to collect the information, since it will not normally be provided.</p>\n<p>3. Determine and enter&nbsp;the area and centroidal coordinates for each subshape into the table</p>\n<p style=\"padding-left: 30px;\">$\\qquad A_i, \\bar{x}_i,\\bar{y}_i$</p>\n<p>4. Multiply area by the centroidal coordinates to&nbsp;get the moment of areas for the pieces.</p>\n<p style=\"padding-left: 30px;\">$\\qquad (Q_x)_i = A_i\\bar{y}_i ,\\quad(Q_y)_i=A_i\\bar{x}_i$.</p>\n<p>5. Sum columns 3, 6 and 7 to find the total area and moments of area: $ A, Q_x, Q_y$</p>\n<p>6. Find answers with &nbsp;</p>\n<p style=\"padding-left: 30px;\">$\\qquad &nbsp;\\bar{x} = \\dfrac{Q_y}{A} =\\dfrac{\\Sigma A_i \\bar{x}_i}{\\Sigma A_i} = \\dfrac{\\var{siground(Q_total[1],3)}}{\\var{siground(area_total,3)}} = &nbsp;\\var{siground(centroid[0],3)}\\, \\var{units}$</p>\n<p style=\"padding-left: 30px;\">$\\qquad &nbsp;\\bar{y} &nbsp;= \\dfrac{Q_x}{A} = \\dfrac{\\Sigma A_i \\bar{y}_i}{\\Sigma A_i}= \\dfrac{\\var{siground(Q_total[0],3)}}{\\var{siground(area_total,3)}}= \\var{siground(centroid[1],3)}\\, \\var{units} $</p>", "rulesets": {}, "builtin_constants": {"e": true, "pi,\u03c0": true, "i": true, "j": false}, "constants": [], "variables": {"ht": {"name": "ht", "group": "Input values", "definition": "random(3..9#3)", "description": "<p>\"height\" of triangle &nbsp;</p>\n<p>horizontal for n = 4,5,6,10,11,12</p>\n<p>vertical for n = 1,2,3,7,8,9</p>", "templateType": "anything", "can_override": false}, "C_rect": {"name": "C_rect", "group": "centroids", "definition": "[vector(b1/2,h1/2) + A,\n if(n in [1,2,3], vector(b1/2,(h1-ht)/2)+A,\n if(n in [4,5,6], vector((b1+ht)/2,h1/2)+A,\n if(n in [7,8,9], vector(b1/2,(h1+ht)/2)+A,\n vector((b1-ht)/2,h1/2)+A)))] ", "description": "", "templateType": "anything", "can_override": false}, "C_circ": {"name": "C_circ", "group": "centroids", "definition": "[center +A ,center +A]", "description": "", "templateType": "anything", "can_override": false}, "units": {"name": "units", "group": "Input values", "definition": "random('in', 'cm', 'ft' )", "description": "<p>Offset of bottom right corner from originl</p>", "templateType": "anything", "can_override": false}, "area_circ": {"name": "area_circ", "group": "Calculated areas", "definition": "[- pi * radius^2, - pi* radius^2]", "description": "", "templateType": "anything", "can_override": false}, "area_total": {"name": "area_total", "group": "Calculated areas", "definition": "area_rect[0]+are
